      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c11e3-b917-49ad-894c-bb996143c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson said in a statement on Thursday that she was "happy to
        have resolved our differences."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481cbace-b93d-48f7-89ba-9bb5d3664658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e710d4dc-68a5-45c5-aed8-c9a17acb8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:16.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m incredibly proud of the work we''ve done together over the
        years and have greatly enjoyed my creative relationship with the team," she
        said. "I look forward to continuing our collaboration in years to come."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebe37c-57eb-49e7-9282-457cc957a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08744af-7a52-4ed0-a6ea-7ad0a21fe776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of the agreement were not disclosed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a06592-d2e5-45aa-b863-001930c64962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:17.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd2d18-df3f-4db7-a14c-0127aacc8490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Bergman, chairman of Disney Studios Content, said that Disney
        appreciates Johansson''s "contributions to the Marvel Cinematic Universe and
        look forward to working together on a number of upcoming projects, including
        Disney''s ''Tower of Terror.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d748d8-dd75-4110-b952-2b1430a7df4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fd9ba-8aad-4298-85f1-e4768163f262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleged that putting "Black Widow" on Disney+ reduced Johansson''s
        financial stake in the film because she had agreed that her salary would be
        based, in large part, on the film''s box office haul.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4dcd8-ab76-4902-9a8e-b353629c1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:19.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb24eca-1e4f-4467-ae96-3091b7569ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:35:40.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney responded in July by saying that "there is no merit whatsoever
        to this filing." The studio added at the time that the company "fully complied
        with Ms. Johansson''s contract and furthermore, the release of ''Black Widow''
        on Disney+ with Premier Access has significantly enhanced her ability to earn
        additional compensation on top of the $20 million she has received to date."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
