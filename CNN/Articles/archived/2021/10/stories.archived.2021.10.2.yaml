      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef2761-c65d-4868-8fac-5f5eebaeb341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T18:32:57.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was accompanied by President Rodrigo Duterte, Executive Secretary
        Salvador Medialdea, and Energy Secretary and ruling PDP-Laban party president
        Alfonso Cusi when he filed his certificate of candidacy (COC) for vice president
        at around 3:30 in the afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45aba25-d94f-4e50-bf93-cb8780084590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T18:32:57.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34033ed8-1c39-49d7-8fbc-140ae9462610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T18:32:57.907+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:39:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he replaced Duterte after the President withdrew
        his nomination to be PDP-Laban''s vice presidential bet in next year''s polls.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
