      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558f9608-86c4-4c55-bbe8-8a244d6e4fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:10:00.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:40:02.027+08:00
