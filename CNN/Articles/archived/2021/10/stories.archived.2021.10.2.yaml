  'JV-Ejercito-COC-2022-senator':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-02T14:52:58.607+08:00
    'imagesource': 'jcr:f3745092-46e1-484d-ad28-8bba53f0de9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbc79a09-e241-4329-8ca9-d972f52deee0'
    'lead': 'Former senator JV Ejercito filed his certificate of candidacy for the
      2022 polls, formalizing his bid for a Senate comeback.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T14:56:16.504+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:40:57.175+08:00
