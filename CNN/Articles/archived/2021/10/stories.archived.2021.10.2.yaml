      'mgnl:lastActivated': 2023-01-24T21:40:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm that Mayor Sara Duterte has filed her Certificate
        of Candidacy for Mayor of Davao City," Liloan, Cebu Mayor Christina Garcia
        Frasco said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccff13c-58e4-4547-9efa-dfed4ecb9c74'
      'mgnl:activationStatus': true
