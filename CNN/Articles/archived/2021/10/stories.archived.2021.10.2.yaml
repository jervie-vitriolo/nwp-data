      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) -</strong> A ministry
        founder who led an investment scam in Mindanao and other parts of the country
        in 2019 filed his certificate of candidacy (COC) for senator on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825882e6-8a1a-4ee2-a469-518620be6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T19:59:01.088+08:00
