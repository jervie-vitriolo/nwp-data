  'Biden-honors-Filipino-American-pandemic-frontliners-during-history-month-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-02T20:38:20.055+08:00
    'imagesource': 'jcr:ece5b400-7d24-423f-8b20-2c2ac683dd94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '171dbfe9-c397-49b0-955b-72ad5539d1ae'
    'lead': 'US President Joe Biden paid tribute to Filipino American frontliners
      working during "one of the darkest years in our history."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T20:39:40.364+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:38:33.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:53.851+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden honors Filipino American pandemic frontliners during history month

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd763a-0f2c-46d8-9721-c63fa52fda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:39:40.364+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 2)</strong> — US
        President Joe Biden paid tribute to Filipino American frontliners working
        during "one of the darkest years in our history."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d41bcb-6f49-44ac-b64b-29855fd1b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:39:40.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued by the White House on Saturday, Biden recognized
        Filipino Americans'' contribution in the fight against the global health crisis,
        saying they have been "selflessly working on the widespread frontlines of
        the COVID-19 pandemic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515d3c3-81ee-4a9f-ba5a-970b4786f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:39:40.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:35.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to one study from last fall, while Filipino Americans
        comprised just four percent of nurses in the United States in 2020, they accounted
        for nearly a third of all nurses who tragically lost their lives due to COVID-19,"
        Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8eee2-d893-480d-92f8-0412633049b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:39:40.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, our nation mourns their losses and honors the tremendous
        contributions of Filipino Americans during this global health crisis and throughout
        our history," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b2af8-35f0-482c-9bee-1d52e9da2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:39:40.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s statement came as October marks the Filipino American History
        Month in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92062cdd-f4e1-49a2-b5fa-06de790888ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:39:40.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino Americans are an essential part of our nation''s strength
        and diversity, a living reminder of the courage of immigrants, and a growing
        force in our civic movements and engagement," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27d9b0d-50c9-40ae-9934-4bc67188e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T20:39:40.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden concluded his statement by thanking the Filipino American
        community for their sacrifices and service.</p>'
  'UK-worker-shortages-businesses':
    'author': 'Walé Azeez, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-02T23:01:20.284+08:00
    'imagesource': 'jcr:038818ff-69b0-4cac-bb53-b49020dea335'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b9bbc68-c583-4b7d-8c6d-8e43db464740'
    'lead': 'Worker shortages have left UK service stations empty, created gaps on
      supermarket shelves and are forcing farms to cull pigs. Even the finance industry
      is starting to suffer. The situation could get much worse this winter if the
      British government doesn''t relax its Brexit immigration rules, business leaders
      say.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T23:03:29.019+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:38:18.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:54.012+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time running out to save UK industry from worker shortages, say business
      leaders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46baa731-6597-4883-8bbc-d7b46535d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Worker shortages have left UK service
        stations empty, created gaps on supermarket shelves and are forcing farms
        to cull pigs. Even the finance industry is starting to suffer. The situation
        could get much worse this winter if the British government doesn''t relax
        its Brexit immigration rules, business leaders say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce83a68-ef2a-41f2-8950-a6a6a32678ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers, bankers, retailers, transporters and restaurateurs have
        warned in recent weeks that tighter immigration rules put in place after Britain
        left the European Union are making it hard for them to find workers and keep
        their businesses running.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c6962-0dff-4591-aeef-4685bd628148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets are struggling to keep some specific foods stocked,
        while McDonald''s temporarily stopped serving milkshakes and Nando''s ran
        out of its signature peri peri chicken. Meat processors can''t keep up with
        demand, and farmers are warning that there won''t be enough turkeys at Christmas.
        Abattoirs can''t cope with the number of pigs being reared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed60af-9da7-4f5a-9b9b-26e91a062075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are the latest to sound the alarm. TheCityUK, which represents
        the United Kingdom''s huge financial services industry, said Thursday that
        its members were seeing "significant cost increases to securing the high-skilled
        talent that they need to compete on the global stage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196ebe4-8962-4587-96b1-55f6a0011de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stay competitive, we must have the best global talent. Without
        it, we will not be able to innovate in key growth areas like FinTech or green
        finance, nor build out our international trading networks," CEO Miles Celic
        said in a statement. "The UK must strive harder to modernize its immigration
        processes," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00166f00-9612-4758-9ac2-c7592deced23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.019+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial sector is asking the government to make it easier
        for workers to come to the United Kingdom for short stints. It also wants
        the government to negotiate with other countries to allow workers to easily
        cross borders for roles with their current employer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f58200-c209-4b31-87f8-8c3f898a5ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the challenge facing UK employers has been highlighted
        over the past week, when a shortage of tanker drivers forced some service
        stations to close. British motorists resorted to panic buying, causing widespread
        gasoline shortages that persisted for days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ab452-261b-484e-841a-27904179802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government responded with emergency measures that included temporary
        5,000 visas for foreign truck drivers. Britain faces a much bigger shortfall
        of 100,000 drivers, according to industry groups, but Prime Minister Boris
        Johnson signaled that his government is unlikely to authorize more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59b048-bc15-4161-ad69-6489ad39bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to see is an emphasis on high wage, high skill — a
        high productivity approach to our economy. What I don''t think that people
        in this country want to do is fix all our problems with uncontrolled immigration,"
        said Johnson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af456c-d1bb-45a8-8f70-a7b5c3f7e5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver shortages are affecting a range of industries, including
        retail. Andrew Opie, director of food and sustainability at the British Retail
        Consortium, said that "drivers are the glue which hold our supply chains together,"
        and warned of continued disruption this winter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa9940f-b4ca-4198-b349-005510d9c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is about more than just food, so to avoid disappointment
        for millions of households during the festive season we urge the government
        to rapidly extend this program, both in size and scope, to [truck] drivers
        in all sectors of the retail industry," he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d28602-9f23-438d-b911-b25a4365cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life after Brexit</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6d04d-0998-4bcb-a0a5-5321bd9d7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:24.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was relatively easy for UK companies to recruit European workers
        when the country was a member of the European Union, which allows free movement
        of people within the bloc. Following Brexit, Britain shifted to an immigration
        system that prioritizes workers deemed "high-skilled" by the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193898d-352a-4af4-aaf7-b994628db963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industries are now openly lobbying the government in hopes of getting
        on the skilled workers lists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b00ec0-d918-4100-83a7-ad3fc005bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:25.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitality industry, which has been rocked by coronavirus lockdowns,
        social distancing rules and high levels of uncertainty, now faces the prospect
        of a diminished workforce during the crucial holiday season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483a9dc-ce5a-40ad-a78a-3274396182c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:26.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 65 industry members, including Nick Jones, founder of
        Soho House, and Stuart Gillies, a former chief executive of Gordon Ramsay
        restaurant group, wrote an open letter to the government saying more hospitality
        jobs must be considered skilled "in order to save the industry under Brexit
        rules."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7dd59-133e-49b4-b03d-7f7ba0c9dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:26.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitality is not a low-skilled career. There are many roles both
        in the kitchen and on the floor which require a high level of training and
        extensive experience — eg, sashimi chef, sommelier, floor manager," the group
        wrote in the open letter, which was published in the Financial Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9d6eb-c021-4fe4-80c7-5fc99d59f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies are offering bonuses in hopes of recruiting UK workers,
        but they face a tight labor market. There were a record 1 million job vacancies
        between June and August, according to the Office for National Statistics.
        Pub chain Wetherspoon said Friday that while it has "received a reasonable
        number of applications for vacancies," it has struggled to find staff in some
        areas of the the United Kingdom including the West Country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bba4b-55fc-4f7a-a179-fc22137fe134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.020+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:27.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply chains are meanwhile being pushed to the limit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6843a15d-182b-415b-a5ef-578a79b5b145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National chicken production has already been cut back by 10% because
        of staff shortages, the British Poultry Council warned in August. Christmas
        turkey production will be slashed by a fifth, the industry group estimates.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0864426-daba-4013-8c42-89ed65043756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government announced earlier this week that it would issue
        up to 5,500 temporary visas for poultry workers. But the intervention may
        come too late to prevent product shortages this fall and winter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664e2d8-2191-4176-8f75-b35344c63236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply chains are not something that can be simply switched on
        and off, so plans for production are already well underway and the necessary
        cut backs due to ongoing labor shortages have already been made," Richard
        Griffiths, chief executive of the British Poultry Council, said in a statement
        on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c116b07-2b44-4f2c-ba89-d90ee787a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pig farmers are in trouble too, as a shortage of butchers and drivers
        prevents meat getting from farms to consumers. With a backlog of more than
        100,000 animals, they now face the prospect of mass animal culling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05985867-afb4-468e-aaec-e8722c5e6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:30.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are within a couple of weeks of actually having to consider
        a mass cull of animals in this country," National Pig Association Chairman
        Rob Mutimer told BBC Radio on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a91bf1-621d-46b3-84f0-f197ca088a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pig farmer who also spoke to the BBC said things were getting
        "pretty desperate" and it was increasingly likely she''ll be forced to destroy
        the 1,600 pigs her farms produce weekly until more workers can be found.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573cab1-5bf4-4564-a281-18ceb939e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This started 11 weeks ago, and the reason we were given was that
        the processing plant that our animals go to was short of labor and that they
        didn''t have the people to actually butcher and deal with the meat in the
        supply chain. And that''s been a constant message for 11 weeks," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e861385-2fbb-4e8c-8702-cebc024fdf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually getting worse. We''re being told that for next week,
        we''re being cut again, and the cut''s getting deeper."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa02d6-986e-4fda-8b1b-90cac7176e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:03:29.021+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:32.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/01/business/uk-immigration-business-visas-brexit/index.html">Time
        running out to save UK industry from worker shortages, say business leaders</a>".</em></p>'
  'Merck-Covid-19-antiviral-pill-US':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-02T23:20:41.427+08:00
    'imagesource': 'jcr:e6fc14c8-5150-43cc-8915-5c910e8c50a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e8d3f5e-3107-448d-95f3-fbff0ab00455'
    'lead': 'A pill that could potentially treat Covid-19 is a "game-changer," but
      experts are emphasizing that it''s not an alternative to vaccinations -- which
      remain the most effective path to ending the coronavirus pandemic if enough
      people get their shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T23:20:46.897+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:38:02.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:37:54.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 antiviral pill could be a game changer, but vaccines are still
      America''s way out of the pandemic, experts say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a781a5-147c-41fe-80d3-b563a6220dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:02.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A pill that could potentially treat Covid-19
        is a "game-changer," but experts are emphasizing that it''s not an alternative
        to vaccinations -- which remain the most effective path to ending the coronavirus
        pandemic if enough people get their shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c30cb-7312-423c-8bca-9394949478bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:03.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the average number of people getting vaccinated -- at 270,531
        -- is the lowest it''s been since August 15, according to Friday''s data from
        the US Centers for Disease Control and Prevention. A little over 65% of the
        eligible population is fully vaccinated, the data shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b1f4c-8749-4643-81a1-2fb40da8b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the US hit a grim milestone Friday by surpassing
        700,000 deaths from Covid-19, according to Johns Hopkins University''s data.
        The US tops the world for Covid-19 deaths, followed by Brazil with nearly
        600,000 fatalities, according to the data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fcf257-d5b8-4d64-9ab5-9949614ed185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news from Merck and Ridgeback Biotherapeutics on Friday that
        they created an antiviral pill that can reduce Covid-19 hospitalization and
        death by 50% was hailed by health experts, although they cautioned it wasn''t
        a replacement for vaccinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c840c66-b719-4594-bda2-f69f85244261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be used in conjunction with the vaccine. And it''s not
        an alternative to vaccination. We still have to try to get more people vaccinated,"
        Dr. Scott Gottlieb, former commissioner of the US Food and Drug Administration,
        told CNN on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8f3b9-f6d5-42c5-bffc-d72b131b95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb acknowledged that the antiviral medicine could be effective
        for those who choose not to get vaccinated as well as those who catch the
        virus while fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c042a-8848-45bf-9660-d9c2156b79f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most impactful result that I remember seeing of an
        orally available drug in the treatment of a respiratory pathogen, perhaps
        ever," Gottlieb told CNN''s Anderson Cooper. "I think getting an oral pill
        that can inhibit viral replication -- that can inhibit this virus -- is going
        to be a real game-changer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df30fc-1f47-447f-a398-7cb1053b339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.897+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck said Friday it will seek FDA emergency use authorization for
        its molnupiravir medication "as soon as possible." If permitted, it would
        become the first oral medicine that fights viral infection for Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ed287-d98a-464d-af5e-3b6e9e3e552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If approved, I think the right way to think about this is this
        is a potential additional tool in our toolbox to protect people from the worst
        outcomes of Covid," White House Covid-19 Response Coordinator Jeff Zients
        said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0933172-6850-43e1-baa9-3db68ea78e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients echoed Gottlieb''s stance on vaccination, underscoring inoculation
        remains "far and away our best tool against Covid-19" because the shots can
        prevent people from getting infected in the first place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90084cab-212f-4727-8954-6ffbecc394db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we want to prevent infections, not just wait to treat them
        once they happen," Zients said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea656c8f-78a2-4c01-afdd-5bbe80ae8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Louisiana reported Friday that a child at or under the
        age of four died from Covid-19. It was the state''s 17th pediatric death from
        the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08ac46-5e07-4e9e-a0d7-7d616f4b02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:08.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe it to ourselves, our children and everyone around us to
        take advantage of the best protection we have, and that is the vaccine and
        wearing a mask," Louisiana State Health Officer Dr. Joseph Kanter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba2dc9-abc2-45ec-b035-95fde65753a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant of the coronavirus has made child infections much
        more common than during the onset of the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6a997-3649-4bc0-b028-0054433a8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More booster talks to come</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d2bd2-e17c-46ca-8bbc-ccc0e73122a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans who received the Moderna or Johnson &amp; Johnson vaccines
        can expect to hear next steps for booster shots this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3ce43-e3d8-4dce-b230-a0dcb3d559cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will meet with its Vaccines and Related Biological Products
        Advisory Committee on October 14 and 15 to discuss those boosters for those
        vaccines, which have only been authorized for emergency use in those 18 and
        older. The committee will also consider data on "mix and match" use of boosters,
        the agency said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3dbca-7862-4c92-90af-d3c2c1c08657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Pfizer''s Covid-19 two-dose vaccine has been fully approved
        by the FDA for people 12 and older. Pfizer''s booster shot is authorized for
        emergency use in people 65 and older, people at high risk of severe disease
        and people whose jobs put them at risk of infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a21a5-995c-4814-b085-c683637959c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4.03 million people have received an additional dose of
        Covid-19 vaccine -- or booster -- since August 13.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5f495-079e-45d7-87a5-9850d34fae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA vaccine committee is also slated to discuss Pfizer''s Covid-19
        vaccine for children ages 5 to 11 on October 26. Pfizer has started submitting
        data about this age group to the agency but has not yet formally requested
        emergency use authorization.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e438f41-a4b3-4f6c-8db7-f8fe7bb271a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee of independent advisers typically discusses and makes
        recommendations to the FDA on vaccine authorizations and approvals. Then,
        the agency makes the final decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3849befc-7000-40f4-a2b2-49552ed3db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine mandates continue coming into play</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81265be2-1324-4664-a083-b520f706bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.898+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As federal health officials consider booster shots, vaccine mandates
        are being implemented more widely -- and some are not happy with the move.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308fc1b-a41f-492b-bce3-171ef3562e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, American Airlines told its US workers that they must
        follow the Biden administration''s requirement to be vaccinated against Covid-19.
        The airline noted that its business with the federal government means it will
        be covered under the mandate but fell short of saying when the requirement
        takes effect.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b28ea-01a4-425c-b920-c982bb169a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious and disability-related exemptions will be available, but
        there will be no "provision of a regular testing alternative," the airline
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3340478d-ac13-45a7-9cd7-3d93bf2f5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are still working through the details of the federal requirements,
        it is clear that team members who choose to remain unvaccinated will not be
        able to work at American Airlines," according to a memo CNN obtained from
        the airline management sent to employees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d91f4-29e6-4dc5-a790-7820cd58a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ochsner Health in Louisiana said it will charge employees
        enrolled in their upcoming 2022 health care benefits a fee for spouses and
        domestic partners who are not vaccinated against Covid-19</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239dd7b4-08f2-42bb-9184-e8d8249200dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a mandate as non-employed spouses and domestic partners
        can choose to select a health plan outside of Ochsner Health offerings. As
        with our employee vaccination policy, spouses and domestic partners with medical
        and religious objections will be able to file exemption requests," Ochsner
        Health President and CEO Warner Thomas said in a statement this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c1a92-4149-479a-ba53-4f28a2deda5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T23:20:46.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:38:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
