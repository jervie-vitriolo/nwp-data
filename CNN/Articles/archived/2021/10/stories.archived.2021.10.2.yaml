      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109f152-cb06-47f8-aed0-6795ebfb919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stripping out food and energy prices, which tend to be volatile,
        the inflation measure stood at 3.6%, where it has been since June. It remains
        the fastest rate of so-called core inflation since March 1991 and well above
        the Federal Reserve''s target of 2%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc20ce-09ae-4af1-8c8a-b63450348b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acaddef-d5c1-4860-8724-471af6cea489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:25.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the monthly rate of price increases, things were steady
        between July and August, and the pace was slower than earlier in the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feea9a9-af19-4d82-a5c2-b3f872c31467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becba496-d9e7-463b-b992-c6786bb74c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCE inflation gauge is one of many, and they''re not all pointing
        in the same direction: The consumer price inflation index came off a 13-year
        high in August, for example. But the PCE index is the Federal Reserve''s preferred
        measure of inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1eb006-fdf8-4eb1-bb54-bc4e74b98c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9805986-d0d7-49ac-9c9f-95bac54eb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued surge in PCE inflation has led the Fed to signal that
        it will begin to wind down its emergency economic stimulus — even though the
        US economic recovery has shown signs of a slowdown in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda905a9-d94a-4faf-ae2e-e5f66614a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7081205-11a8-4b35-b60b-164ecc19980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pay raises and price hikes</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b90082-6e9c-4c74-8fb7-d40d84cf06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although prices rose sharply, American incomes increased at only
        a modest pace, up 0.2% or $35.5 billion from the pior month in August. Disposable
        income was up by even less -- just 0.1% or $18.8 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402dffa9-8bd7-4919-bc4a-051fd7924ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b0d514-b4fa-48f3-9270-f535422124ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These increases were partly due to higher wages as companies are
        trying to attract and retain workers while a shortage of labor is weighing
        on many businesses. In government benefits, the advance Child Tax Credit payments
        under the American Rescue Plan helped add to incomes. Friday''s report does
        not yet reflect the end to the enhanced pandemic unemployment benefits, which
        rolled off at the start of September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b2b91-f63f-4061-838c-f28aecaf72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:30.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d34e3-7f33-4095-b883-3e85d68c1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pandemic-era benefits were always designed to expire after
        building a bridge for American families between the hardship of Covid and
        a strong recovery, a senior administration official told CNN Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7415f3ea-1a7e-4591-83d7-6bf378f57649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e91a4-6d1e-4094-87c4-33da5b832353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, between the week ending September 4 and the week ending September
        11, the number of Americans receiving benefits under the government''s various
        programs dropped by more than 6 million. Whether they all found gainful employment
        in that week is rather uncertain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba943d96-67a6-453b-84e7-79a70e14d79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8c8c5-b77c-4483-8011-11c8098b9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Americans kept going out to spend their cash. Consumer spending
        rose 0.8% or $130.5 billion between July and August, split pretty evenly between
        good and services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef2a66-7e8d-4387-9077-50a9dee78f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c2f54-6422-4ce4-8889-2f023eb3d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Households still have plenty left in the tank given rising employment
        and wages, soaring net worth (as home prices reach for the sky), and massive
        excess savings," said BMO Senior Economist Sal Guatieri in a note to clients.
        "However, rising prices are eating into spending power," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d96e0-8448-4764-a852-137473afae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc565e-5e6c-4c0d-a633-3dc113b7246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers remain the backbone of the US economy. If inflation got
        so high that people would rather save their money than spend it, America''s
        economy would be in a really tight spot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193e8dc-1ff2-4cc3-8aea-d4ca83170d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35a848-4171-4bca-a7fe-d75c6dc83723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the rate of savings has soared during the pandemic. In
        August, it stood at 9.4%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26621fb-f06d-4dc2-84c6-e75cece12f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc8781-4bda-4cb0-99de-d40182e485a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the ongoing threat of new Covid-19 infections through the
        Delta variant and the colder months with fewer outdoor activities looming,
        people''s services spending could get curtailed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098d326-6d6d-470b-881a-a61c4f3e98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb0080-e1f8-41a5-87a1-84d587b73630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now consumers are feeling okay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9814f-f5e2-4041-92fb-d854e92f094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a10b1-08a7-45f2-acd3-69539eae86b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Michigan''s consumer sentiment index for September
        beat expectations on Friday and rose from the Delta-driven slump in August.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623c7c3-0326-4141-8f79-0384f8eefb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c1c0f-f1d0-49d5-86f3-4ad0b44f78b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Curtin, the chief economist behind the survey, called it
        "depressed optimism," adding that Americans have begun to postpone purchases
        due to high prices.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe12bc-54c5-49cc-bc53-e248631369e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T02:15:55.174+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:44:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
