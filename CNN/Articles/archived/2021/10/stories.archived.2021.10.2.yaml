    'lead': 'Kapa ministry founder Joel Apolinario, who was arrested for syndicated
      estafa last year over an an investment scam in Mindanao in 2019, filed his certificate
      of candidacy for senator through his representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-02T19:59:01.087+08:00
