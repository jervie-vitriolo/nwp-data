    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-policy', 'Australia']
    'template': '1'
    'title': 'Australia''s climate policy is being dictated by a former accountant
      in a cowboy hat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae7fd3-e076-4796-ba6f-0c61db349ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:07.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australia''s Prime Minister has all
        but confirmed he won''t join global leaders at crucial climate talks in Glasgow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256245d7-0f54-4bb1-93cf-91c24367b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:08.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903d4d3-e360-492d-9cfd-67a542b71c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more weeks of COVID-19 quarantine would be too much, Scott Morrison
        said on Friday, claiming that while there are "a lot of international interests,"
        the most important audience for his yet-to-be-unveiled climate plan remains
        at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62efc0c-af52-42e1-a24f-893604188c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:09.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467947d4-204f-48ff-b925-b83819ce3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first and most important group that I need to talk to about
        our plan is not overseas. It''s right here in Australia," he said. "It''s
        talking to people in regional Australia, how the deputy prime minister and
        I believe our plan will help them in their communities, how our plan will
        help them realize their future."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3b1c8-d3ab-450d-a1fa-825b954bfadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.256+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f8928-5d61-4aa0-94f0-e5ecb4741914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:10.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that remark, Morrison made it clear his loyalty lies with Deputy
        Prime Minister Barnaby Joyce, a cowboy hat-wearing, former accountant who
        leads the National Party, the Liberal government''s coalition partner —&nbsp;and
        not with international allies who are urging Australia to take greater action
        to cut emissions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfad0a-a179-4d16-a08a-7e67ae863297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82804091-3eb3-416e-a2ee-40bd90263881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce says he wants to see the numbers before he agrees to any new
        climate targets, as he struggles to unite a party riven with differences over
        Australia''s future relationship with coal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523eb1e3-df54-4cdd-9aeb-8f4d06673c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e50d00-012e-459a-bc48-ddfc3d409762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s refusal to commit to a target of net zero emissions
        by 2050 hasn''t just isolated him on the international stage. Even within
        Australia''s own borders —&nbsp;aside from staunch pro-coal Nationals —&nbsp;Morrison
        is looking more and more like he''s being left behind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35dc971-4df6-4225-adea-5bb0646fa189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1797bc97-f653-43e8-a7b0-2dd84aa583ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, even the Minerals Council of Australia, the country''s
        mining advocacy group, announced it supported net zero emissions by 2050.
        The country''s largest states have already announced large emission reduction
        targets, and surveys also show most Australian people support tougher climate
        action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679815e2-fffc-41d2-b4e7-7f3d818c0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aaf802-ef77-4db5-b3a7-49f4c38a07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Stefan, emeritus professor at the Australian National University''s
        Fenner School of Environment and Society, said public opinion appeared to
        contradict the interests of Morrison''s political allies and big business,
        who invest heavily in fossil fuels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c2129-fa2a-4585-9a29-6578e5c98e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b2c59-6216-47cf-95cb-4c3fd81c27e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a growing gulf between what the Australian public
        wants and how our Prime Minister is behaving," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2cdec-7a76-47a2-967c-4a3107788ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba08eb-2926-4ced-9acd-cdb45ff75eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a dangerous position for a Prime Minister to be in just
        months before a federal election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe66c0e-addd-4982-94e2-32523c675b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b76c3e-ca68-4abd-95d8-060689e0e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:18.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Selling Kodak cameras</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67915b31-2b0b-4b57-bba4-189cec762ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:18.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason for Morrison''s reluctance to take actions lies
        in the fact that he leads a coalition made up of the center-right, pro-business
        Liberal Party and the National Party, who traditionally advocate for regional
        workers and agricultural communities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124e345-4c56-434b-8b59-18b96723249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6627475-70b2-4cc0-b3e4-8c8c8bc99c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:19.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Party has long opposed any action on climate change,
        claiming it will hurt rural communities. Joyce wants assurances the party''s
        traditional supporters won''t lose out in any broader transition to renewable
        energy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79f02c-284e-47c3-8757-c396413ef007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede6144-2dee-4222-bfae-f29b1f49d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:20.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the little old bush accountant saying that lots of clients
        have ideas, but (you need) to sit down with them and say, ''Okay, that''s
        your idea, let''s prudently go about this,''" Joyce told told the Australian
        Broadcasting Corporation (ABC). He said whole towns rely on Australia''s coal
        industry, and they shouldn''t be forgotten.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27710d77-5418-4691-ae66-d70fc9577d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63985186-944f-4376-aa31-671d4479c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just those farms, not just the mines, it is the towns
        that are attached to the commerce of those industries," he said. "It is the
        hairdressers, the tire business. These people also rely on the Nationals to
        make sure that we don''t pull the economic rug out from underneath them."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e59a3-9602-45d5-8db7-7de9dea27974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19a0b7-ba00-41de-832a-b0187a978589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Nationals support a move to net zero, others seem unlikely
        to budge, much to the frustration of some of Morrison''s Liberal Party colleagues
        who want greater climate action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf16a33-a99c-4e7c-baef-874f528a8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba48716-d747-4400-9b3f-ccfce3e1b549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a coal-loving Nationals senator took to Twitter to say
        he was "deadset against net zero." A Liberal minister hit back, accusing him
        of "selling Kodak cameras ... when the iPhone is coming."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4553b-4edc-42de-a70b-8c6ab44bf067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:24.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf10e82-72b1-4bf4-8d1a-ca8cea91ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divisions are making life difficult for Morrison, who said he''s
        working on a plan to bring his government "together on this issue."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ebe596-39cb-478b-af7a-aed2b10a08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ff85a-b227-493d-956f-6397df979ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when that plan will be released, but he has said
        it''ll be ready before other leaders descend on Glasgow for the 2021 United
        Nations Climate Change Conference, also known as COP26 as it is the 26th UN
        conference on climate change.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a37fa0-9d46-461c-92b9-a0487358f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6d516-6868-4e7f-ac57-569e26515680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:26.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being one of the largest per capita emitters of carbon in
        the world, according to the World Bank, the Australian government has dragged
        its feet on climate change action for decades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30de61-3b55-4caf-9e0b-b4528db20e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032bb6e-6ded-44b5-a3a8-1c0f7f197d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:27.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s pledge to reduce its carbon emissions by 26% to 28%
        from 2005 levels by 2030 is far below commitments from similar developed nations,
        including the United States. And Morrison has steadfastly refused to commit
        to net zero by 2050, saying only the country will reach the goal "as soon
        as possible."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f86a9-c349-4453-af6a-e17f481692be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:28.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b41974-b3ad-402a-99ea-c3bbfc5f307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison''s government has insisted that Australia is meeting its
        climate targets -- and even beating them -- but Stefan said the emission reduction
        target was "very weak."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa32dc-b426-4a23-a06e-c8ab9fdfd298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d552b-bb58-401f-8a37-286006068926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have previously said Australia would need to cut its emissions
        by twice the current commitment, up to 50% by 2050, to keep warming below
        2 degrees Celsius worldwide. And even greater cuts are needed to keep warming
        below the international target of 1.5 degrees Celsius.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e7c65c-db14-421f-b471-61b58ba3ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71484f66-8b09-4596-a983-64bde7f6529a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re talking about new technologies and so on, but they''re
        avoiding, completely avoiding the way we can get our emissions down, rapidly
        at cost and with side benefits. And that''s to go renewable," said Stefan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17dd6a8-bc94-489c-9326-5562dc09977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4270247-d3d7-4e5e-ae3f-6a1b127454d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the trouble is Australia is heavily reliant on mining for
        its economic prosperity. The country is one of the world''s biggest coal exporters,
        bringing in around 50 billion Australian dollars ($36 billion) and employing
        more than 50,000 people, according to the government.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7b8ce-392d-4a7e-8d80-5a8430cbb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:32.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48431d16-358b-45c4-8690-234085c60947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With coal prices surging, some Nationals see no reason to cut off
        a lucrative source of revenue.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9490a0-d6c8-4ccb-887a-32b5e61682cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd79a9-17d0-4ab3-ab7c-57b72b55c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rival argument is that Australia has an opportunity to generate
        masses of renewable energy and industries to replace jobs lost in fossil fuels.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df617b15-e236-4a67-9ebd-0ff493259fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:34.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c67d241-a46b-42a6-9d96-58474a1dab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:34.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, as he announced plans to halve the state''s emissions
        by 2030, New South Wales Environment Minister Matt Kean said Australia should
        "lead the world" on climate change, describing it as the "biggest economic
        opportunity of our lifetime."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8cfea0-4675-48f4-97bb-59feca9f60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960b0c6-90b8-44c6-88bd-37ca4ec23a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that the world is changing rapidly ... We would
        be absolutely mad to miss it," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbc076-cb4c-4257-b0ad-916281ed6228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197281d9-d2c0-4a7c-af38-9c4fa469b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the Australian people want</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d109c0-4c57-4604-bef4-175401619cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some politicians have pitched Australia''s climate divide as a city
        versus country debate that will see the latter lose out.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999bbbb-60bb-4791-94d8-346ae04848ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df2018-3ec1-4abb-b9fe-05cb2c678b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published Monday, Nationals Sen. Bridget McKenzie
        accused her Liberal Party colleagues of forgetting about rural Australians
        and miners whose jobs would be lost by tough action on climate change.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42e5d2-ab35-4541-a60a-db2114503682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9820e25-ec9e-430b-9ba1-e5089ad652e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference with the Liberal Party''s deputy leader, Treasurer
        Josh Frydenberg, on a separate issue Wednesday, the two traded jabs over the
        government''s climate policies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc66faa-af3b-4bd1-bae5-b203400b36c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc01796-ec71-465c-b5e0-2f3f363c5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:40.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Frydenberg said "climate change has no postcode," McKenzie
        responded by saying some Liberal Party politicians were trying to be "cool"
        by pushing for climate action. "Josh isn''t one of them," she added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f334b3b-5d02-4db5-a90f-770e47dfef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f5e28a-7086-4035-bd18-27e451241a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While politicians argue over the best way forward, rural Australians
        are getting on with it. They say they have no choice.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cd6b4-815e-4bb2-a762-543af960443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1be35-ee2a-4c52-bfea-aa04a4eda720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her family, third-generation farmer Ellen Litchfield operates
        Wilpoorinna, a sheep and cattle station 650 kilometers (400 miles) north of
        Adelaide in the Australian Outback, making her acutely aware of the threat
        of droughts to her and farmers like her.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f296e879-6d57-49c8-923f-e98062ed0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071bc72-6eaf-4dbb-a83d-94a681ce38d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the idea that there was a divide between rural and urban
        voters was mostly cooked up by politicians, capitalizing on a nostalgia for
        rural Australia, to argue for the status quo.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f687a5-8428-4eda-94fa-e5a58566c492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8490bb1-172c-4f97-9383-5548c799a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there''s a lot more in common with the regional voter
        and the urban voter than they want us to believe," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e1985-d0da-4f6d-b549-76d332a20e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b026eeb-4c82-474d-b588-80ab6769cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Litchfield, who advocates for Farmers for Climate Action, said many
        regional workers see "the benefits of changing."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a5dd5-1f93-41ca-a49c-3e77a90b469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937e2a1-d194-454a-bdc7-7b73a7dbe025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mind the pun, but we''re at the coalface of climate change every
        day. We''re working out in the environment, we''re seeing how things change,"
        she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67278375-254f-4b7a-8109-d453351421ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e7063-4bab-4fca-ac98-422427b8a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And feeling supported and like we are all working together, all
        the industries are working together to secure the future, would be a huge
        benefit for us."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecc470-0bcf-4449-91b5-764ca0e98876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2302e4-9acb-4228-948f-776f3702a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just Litchfield who supports climate change action in
        Australia.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582686cb-b708-4c3c-86c7-0e45dc3813c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7b48b-d68c-44ee-806f-147a50b5b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll by Essential Polling released on August 17 found more than
        60% of respondents supported providing greater funding for solar power, introducing
        a carbon levy on polluters and putting in place a net zero carbon emissions
        target by 2030.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bf5234-d547-4806-9134-3e6ab34ceb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30260865-ff0c-4561-9a7d-9ab2316dd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANU professor Stefan said government efforts to reduce emissions
        in some jurisdictions, such as his home in the nation''s capital, Canberra,
        had been popular with the electorate.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920f978c-0a7b-4964-8e2d-c944f14454c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8859689-1147-484b-ad41-842521ac7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:51.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a global problem, and we''re all expected to do our fair
        share," he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf181d-c04d-42b6-8e66-75243fb854a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26157245-1bcb-4373-83a3-a76adb8b2ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T14:28:22.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T21:41:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Morrison can come up with a plan to balance the competing
        forces in his coalition remains to be seen.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6440f-768c-46d6-859e-03c969a919c9'
      'mgnl:activationStatus': true
