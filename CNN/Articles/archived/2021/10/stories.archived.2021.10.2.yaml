    'template': '1'
    'title': 'US Justice Department makes changes in wake of blunders investigating
      sexual abuse of gymnasts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca464e-6544-4c5a-8227-e63b2b442049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Justice Department is making changes
        to improve the way federal agents and prosecutors deal with crime victims
        and witnesses and to better coordinate with state authorities in the wake
        of serious errors uncovered in the FBI''s handling of sexual abuse allegations
        against former USA Gymnastics doctor Larry Nassar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff87696-67ba-4223-b6e4-a3ac797abc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dffa69-b4e9-43fb-ab45-ea5ebd3c0364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:25.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Attorney General Lisa Monaco on Friday announced the department
        will revise its internal policy manual to ensure prosecutors and investigators
        are trained on how to assist crime victims and witnesses in line with federal
        laws. She also issued a memo to US attorneys and department lawyers to better
        coordinate with state law enforcement agencies in cases where federal charges
        appear unlikely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1fff8-9f64-40e0-9d7e-ad631f8c2ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a529b77-e3a6-4680-a5fb-9fb7ddd9a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both issues that Monaco tackled in her Friday memos were ones identified
        as shortcomings in the department''s handling of the Nassar investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d0ab7-b52c-46be-a180-a3ea9d693364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676c5318-08d0-4336-b94c-4b97e2e44f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:27.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassar, 58, is serving a 40-to-174-year state prison sentence after
        156 women and girls said he sexually abused them over the course of 20 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241eeec-43f2-4566-8e6e-d264aaac1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7be469-7607-41fb-8b63-4f49e298907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Justice Department inspector general report found gross failures
        on the part of the FBI to properly investigate complaints from gymnasts, who
        told the bureau in 2015 about the abuse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a12b81-fd43-48b9-98ba-122f5b848ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294527b-14ea-432a-a6ac-4fb1a8ca8064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From July 2015, when USA Gymnastics officials first notified the
        FBI about abuse allegations against Nassar, and September 2016, when the FBI
        finally began to take meaningful investigative steps, at least 70 athletes
        were abused by Nassar, the inspector general reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabeb3d-9a82-46e8-bbbe-8220f7554cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc81eb9-5824-4184-90a2-cfbc00ace8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:30.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Senate testimony last month, some of the women who were abused
        by Nassar criticized the Justice Department for not doing more to punish the
        FBI agents who failed to do their jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4b6fd-5dff-40b7-a924-66048905bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T05:32:37.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:43:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/01/politics/justice-department-changes-internal-policy-manual-nassar/index.html">Justice
        Department makes changes in wake of blunders investigating sexual abuse of
        gymnasts</a>."</em></p>'
