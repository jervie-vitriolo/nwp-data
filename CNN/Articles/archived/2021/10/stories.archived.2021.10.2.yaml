      'text': '<p><strong>Metro Manila (CNN Philippines, October 2) —</strong>&nbsp;The
        country recorded 14,786 new COVID-19 infections on Saturday, pushing the nationwide
        tally to 2,580,173, the Department of Health announced.</p>'
