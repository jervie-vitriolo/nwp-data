      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a month ago, Sara said she would not run for the country''s
        top post after his father formally accepted the endorsement of a faction within
        the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban) to be its vice
        presidential candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f54e5a-2187-4d34-8836-783123c097f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:10:00.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:40:02.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, announced on Saturday his retirement from politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29ac29-7389-4edc-9c19-122f3b4d731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-02T17:10:00.331+08:00
