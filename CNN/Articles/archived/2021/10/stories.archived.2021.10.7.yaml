      'mgnl:lastActivated': 2023-01-24T21:56:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586545fb-1844-4da6-9b51-67e17abf5cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T00:58:50.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Wednesday, PH Resorts Group Holdings (PHR) confirmed
        its subsidiary Clark Grand Leisure Corp. secured approval from the Philippine
        Amusement and Gaming Corporation (PAGCOR) for its request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45b931-17f8-46d4-aacc-af51a7c2ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T00:58:50.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8d092-1fa9-42bf-8d4c-b2bc35e42695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T00:58:50.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voluntary suspension shall be effective until further notice,
        with its lifting subject to the gaming regulator''s board of directors, PHR
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35af58-cc87-4d2d-9df1-562fee694fa1'
      'mgnl:activationStatus': true
