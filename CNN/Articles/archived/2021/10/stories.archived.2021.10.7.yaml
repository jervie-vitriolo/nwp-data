      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In doing so, we aim to bring justice to the victims and affected
        communities, and count on the support and cooperation of States Parties, civil
        society and other partners," Khan added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935fe741-75b9-4bdf-8197-5a25c775ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said they remain willing to "constructively engage"
        with Philippine authorities as they undertake the work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9390b80-797a-4ee2-bfc5-c7d94c3d3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has insisted the ICC has no jurisdiction
        over the Philippines since it withdrew from the Rome Statute - the treaty
        that established the court - on March 17, 2019. But the ICC said it retains
        jurisdiction over the alleged crimes committed while the country was still
        a member.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399d455-4db4-4f36-b05b-05a9adbb6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque has said he believes with
        the absence of cooperation from the government, there likely won''t be enough
        progress to even bring the case to trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1827642-8bc8-4fdc-88b6-1edc0e8e3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that while the Philippines previously consented to being
        a member of the tribunal, it will only acknowledge the ICC''s jurisdiction
        if the country''s justice system is no longer working - something he said
        isn''t the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864b760-e0fd-4aa3-990f-2753afcdeab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the ICC''s pre-trial chamber found reasonable basis
        to proceed with the investigation into the killings committed during the drug
        war from July 1, 2016 to March 16, 2019, as well as in Davao City - by what
        is known as the Davao Death Squad - between Nov. 1, 2011 to June 30, 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51911c47-d265-49ac-9d0e-bec8cde3e7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.788+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber said it reviewed 204 victims'' representations, adding
        that 94% of the victims were in favor of the probe.</p>'
