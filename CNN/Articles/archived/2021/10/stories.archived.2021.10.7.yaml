      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Philippines placed low in reports evaluating the COVID-19 response of many
        countries because the period the evaluation was based happened when daily
        infections surged, the Department of Health said on Thursday.</p>'
