      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung i</em>-cite<em> kayo</em> in contempt, ''<em>pag nalaman
        ko, ang ikulong ko yung mga senador</em>," the President added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe534b-abdd-4e45-8899-93f05ee11b82'
