    'jcr:uuid': '03888b35-ef21-45c0-8a3b-edeacc87be5a'
    'lead': 'The Food and Drug Administration has issued the first emergency use authorization
      (EUA) to the drug Ronapreve for COVID-19 treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T14:27:27.486+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:23.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:30.280+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH grants first EUA for COVID-19 treatment to Ronapreve'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aed6a1-cbe3-4f29-9076-7a81790f5c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:27:27.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Food and Drug Administration (FDA) has issued the first emergency use authorization
        (EUA) to the drug Ronapreve for COVID-19 treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9aee3-44d3-43dd-8257-1c353186af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:27:27.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s the first one that has been granted an EUA sa atin na for
        treatment. Others are being used sa compassionate special permit, ang iba
        old drugs na may certificate of product registration na," FDA chief Eric Domingo
        told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1917fb-e1d7-4b99-859b-1ceb93c9de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:27:27.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the first one that has been granted an EUA for
        treatment. Others are being used under compassionate special permit while
        some are old drugs with certificates of product registration already.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465625e1-e5ad-4efa-9236-35f9d5b00e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:27:27.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like COVID-19 vaccines with EUA, only the government can buy and
        distribute Ronapreve, which is recommended for patients aged 12 and above
        who have mild to moderate coronavirus symptoms.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736838fc-daae-488e-9021-2e41b707cd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:49:13.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early clinical trial results showed Ronapreve, which is a combination
        of two virus-neutralizing antibodies, could reduce risk of hospitalization
        and death due to COVID-19 by “at least 70%,” Domingo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89f7ce-ec8c-44b5-bcf9-9f97de670fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:49:13.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
