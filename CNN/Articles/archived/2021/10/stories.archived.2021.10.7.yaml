      'text': '<p>“I hope that the learnings from this event will empower each MSME
        with technology-based solutions that will surely raise business standards,
        stimulate operations, improve product qualities, and help each enterprise
        to rebuild and regain their losses due to the pandemic,” the Science and Technology
        Secretary Fotunato de la Peña said.</p>'
  'Canada-COVID-19-vaccine-travel-mandate':
    'author': 'Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T06:29:54.891+08:00
    'imagesource': 'jcr:24fabab7-a121-4f08-8241-f7f4a28b03d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '370a14b0-9e0f-4b8f-8ed3-cff255f6100c'
    'lead': 'Canadian Prime Minister Justin Trudeau announces a nationwide COVID-19
      vaccine mandate for rail and air travelers, as well as staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T06:32:26.032+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:46.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:22.343+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada issues COVID-19 vaccine mandate for travelers 12 or older on
      trains and planes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bb2e0-cd42-457d-8f1b-1773ce60360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian Prime Minister Justin Trudeau
        on Wednesday announced a nationwide COVID-19 vaccine mandate for rail and
        air travelers as well as staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e457ab8f-336c-4c4e-b49a-8f4a7d2f705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are fulfilling two of our main commitments — mandatory
        vaccination for federal employees and mandatory vaccination for travel," Trudeau
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6fe10-d454-4410-931f-3e0383d4ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada will also have a vaccine mandate for federally regulated
        workers in place by the end of the month, according to Canadian Deputy Prime
        Minister Chrystia Freeland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed12855-07b6-4cf9-922f-4e996ecb0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said that by the end of October all travelers 12 or older
        on a plane or train within Canada must be fully vaccinated. Trudeau said there
        will be a short grace period where unvaccinated travelers or staff "can provide
        a negative Covid-19 test."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0606d-dcd6-424a-ad60-93a8e77b4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the end of November, if you''re 12 or older and want to fly
        or take the train, you''ll have to be fully vaccinated," said Trudeau, noting
        that "testing will no longer be an option before boarding a train or a flight"
        in Canada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b13a50-5761-48a6-969e-d4751bb365a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said there will be "extremely narrow exceptions, like a
        valid medical condition."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7cedab-9c35-473c-9140-bc7641578b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These travel measures, along with mandatory vaccination for federal
        employees, are some of the strongest in the world," the prime minister said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2afd3-3b17-45aa-8ed7-9492c1fc8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about keeping people safe on the job, and in their communities,"
        he added. "Because when it comes to keeping you and your family safe, when
        it comes to avoiding lockdowns for everyone, this is no time for half measures."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7215f26-a78a-455f-aaa4-ecaaf3d22a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All "federal public servants in the core public administration must
        be fully vaccinated" by October 29, according to Freeland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe72c6-2abd-4193-b9d1-e107b7a65310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of the public service who are not fully vaccinated, or
        do not disclose their vaccination status by October 29, will be placed on
        administrative leave without pay as early as November 15," Freeland said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c605ab-4338-48c6-a87c-90bc589d21d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mandate will apply to several government entities, including
        "Correctional Services of Canada, the Canada Border Services Agency, and many
        other offices and agencies," according to Freeland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf07e6-f6eb-4847-a94e-f2e2309bb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Freeland said, defense officials "will issue a directive
        mandating vaccination for the Canadian Armed Forces, and we are working with
        employers in federally regulated workplaces."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f2997-954f-4b3b-955d-b71d544244f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to ensure that the Government of Canada sets an example,
        and establishes a vaccination policy that protects everyone''s safety," Freeland
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b7a8f-7f53-4f55-a7ee-bcc9672d60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also know that some parts of Canada are today facing a very
        difficult fourth wave of the virus and there are sectors of the economy that
        continue to struggle," Freeland said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590138e-f161-4028-a2d4-79ccb20dddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 89% of eligible Canadians have received one Covid-19
        vaccine dose and about 82% of eligible Canadians are fully inoculated, according
        to Freeland.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c6fff-38a1-4be8-b2a1-2e2864e0417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of Canadians have stepped up and done the right
        thing," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e4f8a-7c03-4ad9-97cb-52d77ad42931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is Canada''s largest employer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea9bd2-c76b-4665-9a6b-fd5766581d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are the most effective tool against COVID-19, and countless
        Canadians -- including many public servants -- have already done their part
        and gotten their shots," Trudeau said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e294014-3b34-493e-9624-15e23e352c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:32:26.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:46.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said a strict vaccine requirement will be put
        in place for cruise ships before the resumption of the 2022 season.</p>'
