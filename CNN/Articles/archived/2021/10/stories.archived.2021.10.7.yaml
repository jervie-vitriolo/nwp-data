      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/06/politics/fact-check-zuckerberg-statement-facebook/index.html">Fact-checking
        Zuckerberg''s statement defending company</a>."</em></p>'
  'Joe-Biden-Xi-Jinping-virtual-meeting':
    'author': 'Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T04:42:52.090+08:00
    'imagesource': 'jcr:06d1d960-6f1e-4818-acc1-2c5a00b59204'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de087a48-5014-4d1f-8eb6-484ade2664a4'
    'lead': 'The US and China have reached an agreement in principle for President
      Joe Biden to hold a virtual meeting with his counterpart Xi Jinping before the
      end of the year, a senior administration official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T04:44:58.444+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:56:49.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:20.501+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'China', 'Joe-Biden', 'Xi-Jinping', 'virtual-meeting']
    'template': '1'
    'title': 'Biden and Chinese President Xi agree in principle to hold virtual meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d61e3a6-a732-4c87-a862-ac8620006a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US and China have reached an agreement
        in principle for President Joe Biden to hold a virtual meeting with his counterpart
        Xi Jinping before the end of the year, a senior administration official said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a69464-a891-471d-be59-569af9b3f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841ae816-2120-4183-9cdd-a1ccf49becd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentative agreement was one result of an extended, six-hour
        meeting between Biden''s national security adviser Jake Sullivan and China''s
        top diplomat, Yang Jiechi. The two men met in Switzerland for talks touching
        on areas of cooperation and disagreement as tensions between their two countries
        have spiked in recent days over Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcd7aa-92b9-46b6-bf65-1cc56cc3ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc866c-ae45-4ca7-aaaa-4356813ececa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has sent record-breaking numbers of war planes into Taiwan''s
        airspace over the past week, prompting sharp warnings from Secretary of State
        Tony Blinken and other senior Biden administration officials about the potential
        for destabilization and miscalculation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60624ab-1287-4a60-b409-9ce057a6255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6f786-f344-4478-b7a1-7bb2b7b09546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central goal of the meeting, the senior administration official
        said, was to improve communication between the two global giants and avoid
        unnecessary misunderstandings, with the thinking that "this intense competition
        ... really requires enhanced diplomacy." The planned meeting between Biden
        and Xi, who developed a relationship years ago when they were vice presidents
        of their countries, will be a significant step toward that goal, the official
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f861304-8cca-4e1f-908d-d0fb54ebf803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553787ac-589e-4e47-be83-56448c33e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have out of today''s conversation an agreement in principle
        to hold a virtual bilateral meeting between the leaders before the end of
        the year," the official said, adding that details such as timing would be
        worked out in the coming days. "But we use today as a productive step toward
        a meeting, and again that meeting would really be part of our efforts to responsibly
        manage competition between our two countries, hoping that it would be very
        much in the same spirit of the competition today, and open dialogue, honest
        back and forth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873ed61-40c5-4447-aa3f-81076f179d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:44:58.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/06/politics/biden-xi-virtual-meeting/index.html?utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_term=link&amp;utm_content=2021-10-06T19%3A36%3A23">Biden
        and Chinese President Xi agree in principle to hold virtual meeting.</a>"</em></p>'
  'Duque-AO-for-health-workers--allowances':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
