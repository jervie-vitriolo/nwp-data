  'AMRO-growth-forecasts-PH-2021-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-07T21:23:15.838+08:00
    'imagesource': 'jcr:397cef50-5d76-49a1-ab59-c561c61a3408'
