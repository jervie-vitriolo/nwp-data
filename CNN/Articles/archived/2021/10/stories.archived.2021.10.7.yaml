  'UAE-space-mission-Venus-asteroid':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T06:47:46.141+08:00
    'imagesource': 'jcr:92101eb3-ff63-47bf-b967-2f8eff553be0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8ded292-5680-4914-8beb-a77dd620ffa6'
    'lead': 'The United Arab Emirates is setting a course for Venus and the main asteroid
      belt. The new interplanetary mission, announced by the UAE Space Agency on Tuesday,
      will launch in 2028.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T07:01:06.613+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:56:42.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:23.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New UAE space mission will orbit Venus and land on an asteroid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea14923-dab4-4c6b-9f82-3f0cfdb934f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Arab Emirates is setting
        a course for Venus and the main asteroid belt. The new interplanetary mission,
        announced by the UAE Space Agency on Tuesday, will launch in 2028.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab7ea6-cd70-4925-845b-ee21710b2e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft will go on a five-year expedition, orbiting Venus
        and Earth before reaching the main asteroid belt located between Mars and
        Jupiter in 2030. There, it will observe seven asteroids before landing on
        an asteroid that is 347 million miles (560 million kilometers) from Earth
        in 2033.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08121b-2d37-4a78-ba1a-271824e6beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If its mission is successful, the UAE will become the fourth nation
        to land a spacecraft on an asteroid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66dc81d-ac06-49f3-bb36-76a1f0acffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will travel a total of 2.2 billion miles (3.6 billion
        kilometers) and come within 67 million miles (109 million kilometers) of the
        sun during its flyby of Venus, which will require the spacecraft to have thermal
        shielding to protect it from the intense heat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b5c08-e9fe-4ca1-9656-d76af123a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As-yet unnamed, the mission will begin orbiting Venus in mid-2028
        and closely orbit Earth in mid-2029. These orbits will provide the spacecraft
        with the gravity assists it needs in order to reach the main asteroid belt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443367b9-3568-4145-bba2-ef0cd4178326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More details about the mission, including its specific science goals
        and the instruments on the spacecraft, will be announced in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa3cc7-7a4f-4212-8121-430ec58fc127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE Space Agency said they will use the technology and lessons
        learned from developing the Emirates Mars Mission and its Hope Probe, which
        launched in July 2018. The Hope Probe is currently orbiting Mars after arriving
        in February. The probe, along with its three scientific instruments, is expected
        to create the first complete portrait of the Martian atmosphere. The instruments
        collect different data points on the atmosphere to also gauge seasonal and
        daily changes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ece6f-cd8a-4ac2-83f5-fb200ab2b1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new mission will travel seven times the distance that took the
        Hope Probe to Mars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c5b0b-269b-4ea8-bf58-77d1ed4c3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is clear: to accelerate the development of innovation
        and knowledge-based enterprises in the Emirates," said Sarah bint Yousif Al
        Amiri, Minister of State for Advanced Sciences and Chair of the UAE Space
        Agency, in a statement. "This can''t be done by going steady-state, this requires
        leaps in imagination, in faith and the pursuit of goals that go beyond prudent
        or methodical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0169fab-6e3c-461a-9039-2939bc00e0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we embarked on the Emirates Mars Mission, we took on a six-year
        task that was in the order of five times more complex than the earth observation
        satellites we were developing. This mission is in the order of five times
        more complex than EMM."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3bb3a-1344-41dd-8e22-cec1482687fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE Space Agency will once again partner with the Laboratory
        for Atmospheric and Space Physics at the University of Colorado Boulder, which
        also works with the UAE on the Emirates Mars Mission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e9df2-6b39-429e-8997-eff453cbfd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:01:06.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this new mission also comes new initiatives and programs to
        bolster space exploration by the UAE. Emirati private sector companies will
        work with the UAE Space Agency on the mission and initiatives.</p>'
    '15':
