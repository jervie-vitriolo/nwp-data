      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from our vast experience with other pediatric vaccines
        that children are not small adults, and we will conduct a comprehensive evaluation
        of clinical trial data submitted in support of the safety and effectiveness
        of the vaccine used in a younger pediatric population, which may need a different
        dosage or formulation from that used in an older pediatric population or adults,"
        Acting FDA Commissioner Dr. Janet Woodcock said in a statement about the October
        26 meeting.</p>'
