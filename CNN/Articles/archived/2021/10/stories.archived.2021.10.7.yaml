    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b555f8-3473-41b8-943e-346b739ee36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.015+08:00
