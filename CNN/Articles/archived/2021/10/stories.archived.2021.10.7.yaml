      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong>&nbsp;Former
        Defense Secretary Gilberto Teodoro, Jr. on Thursday filed his certificate
        of candidacy for senator in next year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20968c6e-6462-4c1b-bd95-74bf3958cce7'
