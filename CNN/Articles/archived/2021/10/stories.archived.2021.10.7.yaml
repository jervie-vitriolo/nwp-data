      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a multitude of activities and programs that will be present
        during the stretch of the event, the participants could avail of the program
        to their hearts’ desire for free,” DOST said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a7a63-64bb-4783-9043-d8e282f49ec7'
