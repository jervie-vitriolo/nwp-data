      'jcr:uuid': '44806751-6db2-42ec-b74e-d1ac936341cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:30:09.241+08:00
      'mgnl:createdBy': 'bamba'
