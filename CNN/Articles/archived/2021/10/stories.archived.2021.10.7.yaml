    'template': '1'
    'title': 'Emily VanCamp explains leaving ''The Resident'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040438d6-b4cd-49a8-a462-e9a2f58b0ec1'
