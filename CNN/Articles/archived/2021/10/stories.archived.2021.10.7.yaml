      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Former
        Vice President Jejomar Binay is returning to politics as he filed his certificate
        of candidacy for senator on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46094e7-6aab-49c1-b1fe-35026727fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:27:01.890+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said he would prioritize economic recovery and healthcare
        system amid the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38813e6f-4478-4745-af1b-a0f8e4b6e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:27:01.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as vice president from 2010 to 2016 under the term of
        the late former President Benigno Aquino III. He attempted to win a congressional
        seat in Makati City in the 2019 elections, but he lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e2775-ab66-4509-8b8c-9f4c6368c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:27:01.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also faced several investigations into allegedly anomalous contracts
        he entered into when he was the mayor of Makati City. In 2016, the Ombudsman
        filed corruption charges against Binay over the alleged overpriced Makati
        Parking Building. The following year, the Sandiganbayan said it found basis
        to try Binay over alleged irregularities.</p>'
