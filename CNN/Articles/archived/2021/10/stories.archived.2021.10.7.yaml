  'two-feet-rain-Italy-':
    'author': 'Pedram Javaheri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T18:32:08.021+08:00
    'imagesource': 'jcr:e1bed11a-58f3-4b06-8e13-5e1fc45b11b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '021800e2-665a-48e9-9fe2-5a756d98c609'
    'lead': 'Extreme, climate-fueled rainfall broke records this week in a part of
      Italy known for its rain and an area in Oman not known for rain at all.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T18:35:22.083+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:56:10.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:34.942+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'rain']
    'template': '1'
    'title': 'Over two feet of rain fell in Italy in only half a day, something not
      seen in Europe before'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05592dc4-fe7c-4470-ab07-7afeb0e8f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Extreme, climate-fueled rainfall broke
        records this week in a part of Italy known for its rain and an area in Oman
        not known for rain at all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558d7314-394b-48e9-b466-d1dadd4c2638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e4641-97df-4ca7-b9e7-050c3c440852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.083+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a series of storms put on the parking brakes over northwestern
        Italy, unleashing rainfall rates never before seen in all of Europe after
        over 29 inches (742 mm) of rain fell in just 12 hours. In Oman, a rare tropical
        cyclone dumped years'' worth of rainfall, bringing deadly floods to the desert
        landscape that rarely sees much rain in an entire year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39cf249-8888-45bd-ae71-e99424f02765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ea322-2708-4ddb-a117-c672e6b59d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Feet of rain in half a day</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652c175-543b-4fe9-9209-ee003d58160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Genoa province, known for its natural beauty and rugged
        coastlines, became the epicenter for the most recent extreme rains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d4f088-10a0-462c-a902-8afd7772bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0b3f6-055b-4aab-bac9-1ce3ac6aa149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of slow-moving storms stalled in the region Sunday into
        Monday, dumping over 36 inches (925 mm) of rain in the town of Rossiglione,
        about 60 miles (100 km) southwest of Milan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834073a-32d4-4b60-9db0-2dba6caf4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af515e57-f067-417f-be7d-f13be9dbeed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some context, 36 inches is roughly equivalent to the average
        rainfall one would expect in Seattle in a year. It would take London an average
        of 15 months to tally such rainfall. Dozens had to be rescued after reports
        of mudslides and flooding dotted the landscape, leading a bridge to collapse
        in the town of Quiliano, according to Milan news outlet Corriere della Sera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f5ed0-5d78-4706-8909-e31e89af9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f35fd3-f0c5-46d6-a780-53214b3bd3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wet weather is not uncommon in this part of Italy, as the region
        averages over 50 inches (1,200 mm) of rain per year. However, the storm dropped
        nearly 30 inches (750 mm) in just 12 hours, setting a new European mark for
        the highest 12-hour rainfall on record, according to climatologist and extreme
        weather expert Maximiliano Herrera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb278a63-6db7-4b96-b802-4d400db5e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbac4f20-bab5-4d93-a94b-1185fa08ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby town of Cairo Montenotte, about 20 miles (32 km) west
        of Rossiglione, weather records continued to fall by the wayside on Monday.
        A 6-hour deluge unlike any ever observed in Italy brought nearly 20 inches
        (500 mm) of rainfall, besting the national 6-hour record for all of Italy,
        Herrera noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7142512-e6f1-4c18-a4e1-60fae588161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28572479-8920-4b16-bcbf-0729ae657213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few miles to the east, the mind-bending rainfall also inundated
        the nearby town of Vicomorasso, after over 7 inches (180 mm) fell in just
        one hour, according to FloodList, an organization that documents significant
        flood events from around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84457e19-e3d8-4917-b34f-b50954312d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3bfc6d-040d-4cce-9f98-abd491d1716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, remnants of Hurricane Ida swamped Central Park in
        early September after a record of 3.15 inches fell in just 1-hour, breaking
        the previous 1-hour record set just 11 days earlier when Tropical Storm Henri
        soaked the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88b345-d36a-4fbf-a183-0f21c8c99fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb202494-9d2d-4fea-a386-943b0b34664c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rain in the desert</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a720c1-f062-4fb7-aea1-a6d104505ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 2 days earlier and a little over 3,000 miles to the southeast,
        Cyclone Shaheen made landfall in far northern Oman with winds just shy of
        a Category 1 hurricane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815be3df-d565-4520-be73-6b48154cd2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4beda56-464a-4069-b645-93e911092610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm drenched the normally parched city of Al Khaburah with
        over 14 inches (300 mm) of rainfall in a matter of hours, according to The
        Times of Oman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2721b84-93ee-4eb2-adab-e5cd4e767aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1eb95-249a-45a0-aaee-64c004ee2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the equivalent of more than 3 years'' worth of rainfall
        in about 24 hours. In the nearby town of Suwaiq, more than a years'' worth
        of rain fell in just 6 hours. The storm produced a remarkable 4.57 inches
        (116 mm) of rainfall in a 6-hour span, exceeding what it typically sees in
        an entire year, according to Oman''s Meteorological Department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e81ad-b539-4723-95a0-dfe29deb53f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd3149-0b6a-4d59-9673-a926c13f9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A warming globe allows room for more rainfall</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85696c-0e96-48ec-9dcd-2dc12e0d246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significant increase in heavy rainstorms observed around the
        world is becoming more evident.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfffe658-3958-4dbd-bc62-24e54e992abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d751d-aa08-4bb9-8d21-14412850222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the global temperatures rise, extreme precipitation events will
        drop more water, according to a report by the Intergovernmental Panel for
        Climate Change. The report highlighted that for every 1 degree Celsius (1.8°F)
        increase in air temperatures, the atmosphere can retain roughly 7% more water
        vapor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bda71f-697e-4931-846d-a0861ce47dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dba3f8-0fa1-4969-8742-43f23f0235e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the summer of 2021 exemplified this as tropical systems
        such as Ida and Henri rewrote the record books several times over in a span
        of weeks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241175f0-f88b-420a-9d49-a7389ef4ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d677608-5c10-4b76-bfe7-345204cb0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Tennessee shattered its previous state record after 17
        inches of rain fell in the town of McEwen in just 24 hours. A little over
        a week later, remnants of Hurricane Ida brought torrents of rainfall across
        the northeastern, setting daily and all-time records from New Jersey to New
        England.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd1101-0c54-4e38-8b3b-506511998d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4b49f-df5b-4810-984e-faf393c06b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These extreme rainfall rates are becoming more common because of
        human-caused global warming, scientists say. According to the UN''s report
        on climate change, "the frequency and intensity of heavy precipitation events
        have increased since the 1950s over most land area."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436bac4a-2196-4587-a10f-bdb727128734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890fb0f0-a9e2-49f0-b4c3-3424558d2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadly flash floods also made headlines around the world this summer,
        including deadly floods in July across Western Europe, after several months''
        worth of rain fell in hours, turning city streets in Belgium and Germany into
        torrents of water.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f328ee18-05d6-44d8-8d3b-301124c61dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b5c46-0c94-44c7-89b0-7ff77bee1b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall also caused floods in Central China in July that
        led to over 300 deaths. Zhengzhou, the provincial capital of 12 million people,
        was one of the hardest-hit areas, with entire neighborhoods submerged and
        passengers trapped in flooded subway cars.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015d78c-061c-4e21-bfc1-94cbea6d7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:35:22.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Over two feet of
        rain fell in Italy in only half a day, something not seen in Europe before"&nbsp;</em></p>'
  'Federal-judge-blocks-Texas-abortion-ban-':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T18:37:58.901+08:00
