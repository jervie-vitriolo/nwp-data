      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SETUP e-Caravan will address the operational needs of MSMEs
        by providing them human resource development interventions or technical trainings,
        technical advisory and consultancy services, free technical advice from experts,
        product development, calibration and testing, support in the acquisition of
        appropriate technology and innovation, and seed funding for technology acquisition
        and equipment upgrading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18d81a-cd52-4185-b4cd-12e6da8424ed'
