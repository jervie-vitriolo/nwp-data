      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        Department of Science and Technology’s (DOST) program for small businesses
        goes online to reach more micro, small, and medium enterprises (MSMEs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6880079-b196-4b46-a24b-3134fd8bb40b'
