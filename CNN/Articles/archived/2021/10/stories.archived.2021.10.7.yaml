      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2d863-19c8-4adb-b87e-9a1a018d57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:13:08.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano was elected senator in 2007 and 2013. His last term was
        cut short after President Rodrigo Duterte appointed him as <a href="https://cnnphilippines.com/news/2017/05/10/Duterte-appoints-Alan-Cayetano-DFA.html">Foreign
        Affairs Secretary</a> in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfaade3-e67f-4633-8137-1eb3330d3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:13:08.192+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest stint in Congress, Cayetano served as House Speaker
        for over a year as part of a term-sharing deal with incumbent leader Lord
        Allan Velasco. The agreement was brokered by Duterte at the start of the 18th
        Congress to prevent the pro-administration coalition in the chamber from splintering.</p>'
  'zodiac-killer-identity-law-enforcement-investigation':
    'author': 'Sarah Moon and Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T19:37:18.705+08:00
    'imagesource': 'jcr:f05cb203-2709-49b0-b145-dbbac222697c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec568dc6-5b38-41a7-9d28-d6102dbcbeef'
    'lead': 'Law enforcement agencies said they are still investigating the Zodiac
      Killer case as an independent group of cold-case investigators came forward
      Wednesday to claim they had solved the mystery of who was behind the decades-old
      serial murders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T19:19:40.702+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:56:04.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:36.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Independent group claims it solved the mystery behind the identity of
      the Zodiac Killer as law enforcement investigates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c998adb-f074-4fa6-b60d-b03b15a41d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Law enforcement agencies said they are
        still investigating the Zodiac Killer case as an independent group of cold-case
        investigators came forward Wednesday to claim they had solved the mystery
        of who was behind the decades-old serial murders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bb9be6-336b-474f-b4f2-954d5a67f629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Case Breakers, a team of 40 former law enforcement investigators,
        said they identified the man they believe is the Zodiac Killer using new physical
        and forensic evidence and information from eyewitnesses, according to a press
        release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fec1bb-b466-4b6d-975a-dd968a0e4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also filed court affidavits and secured decades of pictures
        from the man''s former darkroom, Case Breakers said. They named the man in
        the release, saying they believe he passed away in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b7f5f-2b0b-4cbe-8139-97f4faf6c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s attempts to reach out to the family members of the named
        individual have been unsuccessful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdde8f-4d20-4f42-9eb4-7188bff7d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zodiac Killer is believed to be responsible for at least five
        murders in Northern California from 1968 to 1969.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8330e2-4aa7-40c1-991f-820deb486a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the new claims, the San Francisco Police Department
        (SFPD) confirmed to CNN that it is still an open investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23c14a-294f-4e2d-a6eb-b5a12bc4c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are unable to speak to potential suspects as this is still an
        open investigation," the SFPD said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd3414-0b28-45e7-a074-af0f2a4be947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI, which has been supporting local law enforcement in the
        investigation, also did not acknowledge the claims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f381af-d33e-4435-b996-6857e59532ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Zodiac Killer case remains open. We have no new information
        to share at the moment," the FBI said in a statement to CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd436bd9-8fbb-4000-908d-dad175cae662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Case Breakers also said in the release that the man is responsible
        for the 1966 killing of Cheri Jo Bates in Riverside County, California.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e32b0-0f59-4c9f-9868-e029a828443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Riverside Police Department could not comment on the man
        identified by the Case Breakers, RPD public information officer Ryan Railsback
        said the Zodiac Killer is definitely not the person responsible for the death
        of Bates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052340a-a243-4a14-88ce-985bd8774754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only link the Bates murder had in common with the Zodiac Killer
        was a handwritten letter received in mail claiming responsibility, Railsback
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e19457-5ab9-4b11-8765-a9adf73b994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zodiac Killer, who was never caught, gained notoriety by writing
        letters to police and local media boasting of the killings up until 1974.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb87d4-2b0d-4825-b233-50c6794f656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claiming to have killed as many as 37 people, he also wrote some
        letters in code and included bloody bits of clothing to use as proof of the
        acts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9eeb9b-e941-4d94-8e09-dd43a9f13c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:19:40.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:04.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/06/us/zodiac-killer-identity-law-enforcement-investigation/index.html">"Independent
        group claims it solved the mystery behind the identity of the Zodiac Killer
        as law enforcement investigates"</a></em></p>'
  'gavi-debut-spain-italy':
    'author': 'Ben Church, CNN'
    'caption': 'Gavi, 17, became the youngest player to play for Spain.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-07T19:31:48.836+08:00
    'imagesource': 'jcr:48d42a35-d36b-4cda-8e8d-9228911892cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12bdfe2c-3211-49d7-a12a-9d47e0edb9e4'
    'lead': 'In recent years, Spain has produced some of the world''s best footballers
      and it looks like there''s another star emerging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T19:21:17.813+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:56:03.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:36.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teenager Gavi, 17, becomes Spain''s youngest international after remarkable
      debut as Italy''s 37-game unbeaten streak comes to an end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8fd9e8-f997-4c73-a6f6-8e6c955b0404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- In recent years, Spain has produced some
        of the world''s best footballers and it looks like there''s another star emerging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad6811-42d4-4f5f-92cf-6be0cedd3772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 17 years and 62 days, midfielder Gavi became the country''s
        youngest ever international player when he made his debut against Italy in
        the UEFA Nations League on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d3f3c-46d2-4746-9dc0-86a010c6a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barcelona youngster was untouchable at times during his country''s
        2-1 semifinal win -- ending Italy''s 37-game unbeaten streak -- in what was
        just the eighth senior game of his fledgling career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ff9cf-778e-412c-8141-8b43ae76256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already talked about how he is an unusual case," Spain coach
        Luis Enrique said after the match. "He is playing like in the backyard of
        his house. It is a pleasure to see a player with this quality and personality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf188ca9-a7ab-4475-a82e-38f85838cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the future of the national team like many other players but
        he also showed he is part of the present."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77533bcd-2b0e-403d-8ec2-f3dfaa67e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.813+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager broke Angel Zubieta''s 85-year record after the Athletic
        Bilbao player made his debut at the age of 17 years and 284 days in 1936.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c054037-0fe1-493f-9dee-2ecc729e7bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nothing is too much''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4cf4c-2ba8-4783-b489-0b38e4b5a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given his inexperience at the top level, Gavi''s debut was remarkable
        at times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7041f572-ccf6-41aa-afa0-92f790787567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing against established Italian stars such as Marco Verratti
        and Jorginho, the midfielder demonstrated his world-class close control and
        ability to run with the ball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882d332-c4e8-498d-ac3a-e09465c521cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed into the Barcelona academy as a child, his rise to the top
        has been quick but his confidence seems to know no bounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e87d9d-4598-493a-96a1-c626ccbbcb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He only made his senior debut for the Catalan side in August this
        year but, alongside the likes of Ansu Fati and Pedri, he is now considered
        the future of the club.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f969b28-c252-4203-99b0-1e88d75309f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is too much for him, he has the personality and quality
        to play at this level," added Enrique after he had raised some eyebrows with
        his squad selection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74cfcc-dd23-488c-9e48-a4a034222f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was a debut to remember for Gavi, as Spain finally brought
        the European champion''s unbeaten run to an end.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349c0c2-2bce-4d27-bb35-7fa7fae26e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two first-half goals from Manchester City''s Ferran Torres put the
        visitors in control and the game appeared to be over after Italy captain Leonardo
        Bonucci was sent off for a second yellow card.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a22aaab-2de0-4ad1-a9e3-7195642e6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A late goal from Lorenzo Pellegrini gave the hosts hope but Spain
        was simply too organized and deserved the win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a10606-f123-4c54-b41c-6b88dbe061d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The game played out beautifully for us but that was a match of
        two rivals going at it hammer and tongs with their best strengths on show,"
        Enrique said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073baf3e-487c-4309-836d-db5ae061f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T19:21:17.814+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain now faces either France or Belgium in the Nations League final.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ee14f-3298-46c1-97b7-57d42e742427'
