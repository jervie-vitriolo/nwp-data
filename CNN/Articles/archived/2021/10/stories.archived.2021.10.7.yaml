    'jcr:uuid': 'c8fdf25d-e4d5-42b0-83d2-7f10992edf8d'
    'lead': 'The Bangko Sentral ng Pilipinas says 910 million or 20.1% of payment
      transactions last year were rendered digitally, meaning the central bank “slightly
      surpassed” its “20% by 2020” target. Digital payments comprised ₱33 million
      or 26.8% of the overall transaction value last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T21:55:58.394+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:55:55.849+08:00
