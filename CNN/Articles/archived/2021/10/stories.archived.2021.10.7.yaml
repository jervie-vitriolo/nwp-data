    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'United-States']
    'template': '1'
    'title': 'Hundreds of billions were spent by the US in Afghanistan. Here are 10
      of the starkest examples of ''waste, fraud and abuse'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e08be-b654-4d90-8b1b-670b7b71c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Half a billion dollars of aircraft
        that flew for about a year. A huge $85 million hotel that never opened, and
        sits in disrepair. Camouflage uniforms for the Afghan army whose fancy pattern
        would cost an extra $28 million. A healthcare facility listed as located in
        the Mediterranean Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f80019-c317-4f87-811a-bb5ade8eaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ead8a-3109-4ef5-b3f5-eff9415afe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are part of a catalog of "waste, fraud and abuse" complaints
        made against the United States'' reconstruction efforts in Afghanistan --
        an effort totaling $145 billion over 20 years -- made by the United States''
        own inspector general into the war. But the in-depth audits detailing these
        findings have, for the most part, been taken offline at the request of the
        State Department, citing security concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5616b9-0c3e-4985-b2d4-b176359efbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0ca51-0b9f-42e4-a6b5-a64ed2682d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total cost of the war, according to the Pentagon, was $825 billion,
        a low-end estimate: even President Joe Biden has cited an estimate that put
        the amount at over double that -- more than $2 trillion, a figure that factors
        in long-term costs such as veterans'' care. The interest on the debt runs
        into hundreds of billions already.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297993f-7c0c-4f29-aa41-4f6ddc451e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ee20a-9dff-4031-9672-543201767ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $145 billion reconstruction effort lacked oversight, leading
        to Congress to set up the Special Inspector General for Afghan Reconstruction
        (SIGAR) in 2008. SIGAR published quarterly reports that gained less attention
        at the time than was commensurate with the expenditure they addressed, critics
        said, and were sometimes denied the information they needed by the Pentagon
        -- especially when it came to assessing security in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb447c90-9797-43ec-8365-7e6102fc478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb62330-6ac5-4d3e-80bc-68071c2bbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson told CNN they had asked SIGAR to
        "temporarily" remove the reports, owing "to safety and security concerns regarding
        our ongoing evacuation efforts." They added SIGAR had the authority to restore
        them "when it deems appropriate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044982bf-5763-44a0-ba6f-14406c13e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d6c0dd-9240-445a-9c78-9fc45233f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows are 10 notable cases, stripped of identifying details,
        collated by CNN over the years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c67f5-b495-424f-8adb-d9d5bcd816a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5cf14-7f1a-48ad-b550-f5407217d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1) Kabul''s winter blanket</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8551e6-8be8-4621-812c-a9d90081150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tarakhil power plant was commissioned in 2007 as a backup generator
        for the capital, in case electricity supply from Uzbekistan was compromised.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148cb222-eed6-4d1a-891c-06a1daf8f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7acfea7-0966-449b-a243-554710f724fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vast, modern structure, it ran on diesel-fueled turbines, supplied
        by a brand-name engineering giant. There was one catch: Afghanistan had scant
        diesel supply of its own and had to ship the fuel in by truck -- making the
        plant too expensive to run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d4cb35-b9ae-4190-a1bd-c21a5292083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0036e15a-e0ef-4f7a-9965-5af5fb35f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility itself cost $335 million to build, and had an estimated
        annual fuel cost of $245 million. The most recent SIGAR assessment said at
        best it was used at just 2.2% capacity, as the Afghan government could not
        afford the fuel. USAID declined to comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18121f51-0c52-4d0b-8866-f50fc600f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43391a90-3999-418a-98b7-58b6f6d81f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2) A half-billion-dollar fleet of cargo planes that flew
        for a year</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015ef51-f79c-4ed8-bfce-e5e5fce862c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s fledgling air force needed cargo planes. In 2008,
        the Pentagon chose the G222 -- an Italian-designed aircraft designed to take
        off and land on rough runways. That first year, according to a speech made
        by SIGAR''s chief John Sopko, citing a USAF officer, the planes were very
        busy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b8083-b141-45e2-9984-42554e6e4704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64e795-ab94-4196-9785-832cbb2a7099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they would not be sustainable. The aircraft were only noticed
        by SIGAR when Sopko noticed them parked at Kabul airport and asked what they
        were doing there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f85e8ac-0bf1-4137-a615-ccbc750a9712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55272c-111c-4955-8828-49e750271d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years after the procurement was launched, the 16 aircraft delivered
        to Afghanistan were sold for scrap for $40,257. The cost of the project: $549
        million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba31d7a-ca92-4cd7-ad46-e6f8390a4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a4a09-bb95-4ba8-ae8a-615f91b1775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3) The $36 million Marines HQ in the desert, neither wanted
        nor used</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eddf9c-b963-4577-8adb-f8da0cc685b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sopko said in a speech this 64,000-square foot control center in
        Helmand epitomized how when a project starts, it often cannot be stopped.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc5e8d-fbf7-4ce4-80bc-144b612619cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25e72d-8075-463e-a397-3956f95366cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Marines were surging troop numbers in Helmand, the
        deadliest part of Afghanistan. A command and control center on the main base
        of Camp Leatherneck was ordained as part of the effort, although Sopko recalled
        the base commander and two other marine generals said it was not needed as
        it would not be completed fast enough.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1f7a3-2f87-4476-b625-373550d5ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c8918-96ae-4f40-80c2-f0b33e22093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sopko said the thought of returning the funds allocated to Congress
        was "was so abhorrent to the contracting command, it was built anyway. The
        facility was never occupied, Camp Leatherneck was turned over to the Afghans,
        who abandoned it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c0834-4273-47b2-be46-81d7ab6709da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0f80a-541d-4948-a3ed-0c036ae40c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cost $36 million, was never used, and seems to have been later
        stripped by the Afghans, who also never appeared to use it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efa684-f7b7-415e-9d03-3e6e4ec543a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c64a3-e282-47bc-8f79-7c572e452d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Robert Lodewick, a DoD spokesman, said in a statement the
        SIGAR report contained "factual errors," objected to how it implied "malfeasance"
        by some officers, and said the $36 million figure included ancillary costs
        like roads to the HQ.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54eb9ce-d2d5-4fa9-a17d-c21a342e1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5974b-1bf9-4eb4-b60d-a4b1f5a30c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4) $28 million on an inappropriate camouflage pattern</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb5b35-f3c4-4684-95bb-206a41e22a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, new uniforms were being ordered for the Afghan army. The
        Afghan defense minister Wardak said he wanted a rare camouflage pattern, "Spec4ce
        Forest," from Canadian company HyperStealth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e0496-7658-4193-8088-4efc9500cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a515b2-8ebe-4086-8987-94ec72134f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1.3 million sets were ordered, costing $43-80 each, as
        opposed to $25-30 originally estimated for replacement uniforms. The uniforms
        were never tested or evaluated in the field, and there is just 2.1% forest
        cover across Afghanistan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91938ed-d443-4edd-9470-302b13d34a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac65bbd-cd3e-4d68-82aa-af7b95e5ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In testimony, Sopko said it cost taxpayers an extra $28 million
        to buy the uniforms with a patented pattern, and SIGAR projected in 2017 a
        different choice of pattern could have saved a potential $72 million over
        the next decade.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0e87b-1732-4d90-824d-78c8d0751958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0562f6a-5c12-4133-926f-0ae5f45a74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoD spokesman Lodewick said the report "overestimated" the cost,
        and "incorrectly discredited the value of the type of pattern selected," adding
        a lot of the fighting in Afghanistan occurred in verdant areas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e78a0-38c8-44e6-8501-6d310c82a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34c7fc-8003-4090-9dc1-42431cc2dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5) $1.5 million daily on fighting opium production</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85699d8-e78d-4af0-a8a0-f37e770f402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US spent $1.5 million a day on counter-narcotics programs (from
        2002 to 2018). Opium production was, according to the last SIGAR report, up
        in 2020 by 37% compared to the year before. This was the third-highest yield
        since records began in 1994.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38443cd6-3e47-48bb-9a43-36a42b464ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027c5549-dfbd-4aea-abc9-8bd65bd04a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, production was four times what it was in 2002. A State
        department spokesperson noted "the Taliban have been the primary factor contributing
        to poppy''s persistence in recent years" and "that the Taliban have committed
        to banning narcotics."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5474eb-510d-46a9-903a-465b53da014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f19cca-27b3-470c-be48-1fe64a398465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6) $249 million on an incomplete road</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc26922-a0cc-4d7b-88d3-327f8e6b560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extensive ring road around Afghanistan was funded by multiple
        grants and donors, totaling billions during the course of the war. Towards
        the end of the project, a 233-kilometer section in the North, between the
        towns of Qeysar and Laman, led to $249 million being handed out to contractors,
        but only 15% of the road being built, a SIGAR audit reported.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ef9e4-2e23-4781-a64e-d84f1d5bab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00efd9-b5cb-4598-9dfd-d1aca46061fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 2014 and September 2017, there was no construction
        on this section, and what had been built deteriorated, the report concluded.
        USAID declined to comment.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efca9f-d8d4-412a-bdae-13c0772aa7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c22860-f173-4650-9b6f-8556fc7c06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7) $85 million hotel that never opened</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537d791-1b54-4476-a92f-68a88c354285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extensive hotel and apartment complex was commissioned next to
        the US Embassy in Kabul, for which the US government provided $85 million
        in loans.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae15d5e-792a-4339-b1ac-2c59dec1c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e0d92-9ab9-45ae-8cd3-d4822809cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, SIGAR concluded "the $85 million in loans is gone, the
        buildings were never completed and are uninhabitable, and the U.S. Embassy
        is now forced to provide security for the site at additional cost to U.S.
        taxpayers."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37200f5-2081-43e4-ba68-ca87395fb516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b56900-3d31-4520-96e4-230fef75bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit concluded the contractor made unrealistic promises to
        secure the loans, and that the branch of the US government who oversaw the
        project never visited the site, and neither did the company they later hired
        to oversee the project. A State department spokesperson said they did not
        manage the construction and it was "a private endeavor."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c534e5f-1650-4cba-86a8-c0854f5c9a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8372f7-4c8f-4bb0-ad51-ce22e7fe0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8) The fund that spent more on itself than Afghanistan</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8c8d1-d5ad-4756-977a-425780ec2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon created the Task Force for Business and Stability Operations
        (TFBSO) expanded from Iraq to include Afghanistan in 2009, for whose operations
        in Afghanistan Congress set aside $823 million.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1aff0d-8f9c-4545-b5ec-bf17fb9b2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b6c9b-e6f3-4c37-ae12-8d8b91ebc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half the money actually spent by TFBSO -- $359 million of $675
        million -- was "spent on indirect and support costs, not directly on projects
        in Afghanistan," SIGAR concluded in an audit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7581da0-f0e5-4b87-8bf1-3e2112512835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e10da3-f7d6-4ce7-8c87-b1c2eb886148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reviewed 89 of the contracts TFBSO made, and found "7 contracts
        worth $35.1 million were awarded to firms employing former TFBSO staff as
        senior executives."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45218176-1696-473a-b318-21b411f0fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a1218-8473-4e79-8605-1ee3eb0c46cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An audit also concluded that the fund spent about $6 million on
        supporting the cashmere industry, $43 million on a compressed natural gas
        station, and $150 million on high-end villas for its staff.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f14de-11e8-4554-87b9-66b6856da047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f158d-a100-48ec-9e3f-e7e54131f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoD spokesman Lodewick said SIGAR did not accuse anyone of fraud
        or the misuse of funds, took issue with "weaknesses and shortcomings" in the
        audit, and said "28 of TFBSO''s 35 projects met or partially met their intended
        objectives."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b44be2c-f4d6-4cac-b17e-cdabe1a70085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e99070-e1e5-4e56-bf39-4930c4c66b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9) The healthcare facility in the sea</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ba88e-ec4b-43fd-af0d-cf3da01f04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 report into USAID''s funding of healthcare facilities in
        Afghanistan said that over a third of the 510 projects they had been given
        coordinates for, did not exist in those locations. Thirteen were "not located
        in Afghanistan, with one located in the Mediterranean Sea." Thirty "were located
        in a province different from the one USAID reported."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc71b9-5b21-4bba-9a0a-68fbf95e54b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eac39d-41fe-403f-b06b-4fa4def73cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "189 showed no physical structure within 400 feet of the reported
        coordinates. Just under half of these locations, showed no physical structure
        within a half mile of the reported coordinates." The audit said that USAID
        and the Afghan ministry of Public Health could only provide "oversight of
        these facilities [if they] know where they are." USAID declined to comment.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bfbc99-7000-478f-81c8-f4dc4d33130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44be67b-30f4-44fe-bfa6-de85766ee027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10) At least $19 billion lost to "waste, fraud, abuse"</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2c931-5b38-4a6f-b4e3-8e1ce77aa0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An October 2020 report presented a startling total for the war.
        Congress at the time had appropriated $134 billion since 2002 for reconstruction
        in Afghanistan.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d22fa-b162-4360-8dfb-f2979f5040ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547feb9-1da3-4a70-975f-cf35d638f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIGAR was able to review $63 billion of it -- nearly half. They
        concluded $19 billion of that -- almost a third -- was "lost to waste, fraud,
        and abuse."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6e2b6-7622-4199-bfb8-7b5aac154ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c89074-fc97-4cb6-a2e9-3d77ef39680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DoD spokesman Lodewick said they and "several other U.S. Government
        departments and agencies are already on record as having challenged some of
        these reports as inaccurate and misleading" and that their conclusions "appeared
        to overlook the difference between reconstruction efforts that may have been
        mismanaged willfully/negligently and those efforts that, at the time of the
        report, simply had fallen short of strategic goals."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc6ba5-9323-4e56-b41d-8c6a6c2911c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:29:04.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/07/asia/us-afghanistan-spending-waste-intl-cmd/index.html"><em>
        "Hundreds of billions were spent by the US in Afghanistan. Here are 10 of
        the starkest examples of ''waste, fraud and abuse''"&nbsp;</em></a></p>'
  'Pfizer-US-FDA-approval-COVID-19-vaccine-children-5-11-':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
