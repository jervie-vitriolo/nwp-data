    'template': '1'
    'title': 'UK high court finds Dubai''s Sheikh Mohammed hacked ex-wife''s phone
      using spyware'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2582d8f6-96c8-4207-a995-0e849e6d100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ruler of Dubai, Sheikh Mohammed bin
        Rashid al-Maktoum, used agents of Dubai and the United Arab Emirates (UAE)
        to hack into and monitor the phones of his ex-wife Princess Haya bint al-Hussein,
        her legal advisors, and staff, during an ongoing custody battle concerning
        their two children, England''s high court has ruled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1a8b0-faf6-4868-bbb8-d338802bac0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79997c03-55ff-4b56-bfaa-114c9b151f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew McFarlane, the UK''s most senior family court judge, said
        in his ruling on Wednesday that he found that through a network of servants
        and agents, Sheikh Mohammed had hacked the mobile phones of Princess Haya,
        her personal assistant, her solicitors Baroness Shackleton and Nicholas Manners,
        and two members of her personal security staff using "Pegasus" software licensed
        to Dubai and the UAE by an Israeli company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93307d1-264f-421d-900e-12f22676b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21298d11-7522-47f5-bdce-33f55ab82164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The software used included the capacity to track the target''s locations,
        listen to their telephone calls, access their contacts lists, passwords, calendars,
        and photographs, and read messages received through apps, emails, and SMS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108580d4-a2ea-4238-aa9a-fba8903cc59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f8f80-d521-491d-8864-b777a16cbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFarlane said in his ruling the "the findings represent a total
        abuse of trust, and indeed an abuse of power."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898fe2e1-0908-435e-a1c6-fb17ec44de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bbdb2-fff1-4be0-88ca-43ed34ea65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an abuse which has been compounded by the manner in which
        the father has contested these allegations and instructed his lawyers. Despite
        the weight of evidence, the fact of hacking was never conceded, nor was the
        fact that such hacking had been by Pegasus," McFarlane said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d33d7-1c19-4067-bfa9-08666e0ae19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5548ce-0ca6-4bc3-9b03-cfb44bebc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At no stage has the father offered any sign of concern for the
        mother, who is caring for their children, on the basis that her phones have
        been hacked and her security infiltrated. Instead, he has marshalled a formidable
        forensic team to challenge the findings sought by the mother and to fight
        the case against her on every point," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832332eb-c082-423e-8c8b-c00c0163e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b581b-4b4a-4f55-9dcd-835891c6b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judgment was released Wednesday, following a year-long reporting
        restriction that was lifted by the Family Division of the UK High Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1305f-fd0c-41ce-a2ea-da7f0660490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc93199-4440-452a-8dfe-a11c85cb9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Sheikh Mohammed contested the judgment,
        saying it was based on "an incomplete picture."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6dc6f-c090-434c-bdda-6f285ca6b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d265a-22bf-43e7-8e1f-538fc3557a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always denied the allegations made against me and I continue
        to do so. These matters concern supposed operations of State security. As
        a Head of Government involved in private family proceedings, it was not appropriate
        for me to provide evidence on such sensitive matters either personally or
        via my advisers in a foreign court. Neither the Emirate of Dubai nor the UAE
        are party to these proceedings, and they did not participate in the hearing.
        The findings are therefore inevitably based on an incomplete picture," his
        statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf0e48-8e99-4b9a-977e-035e7b81b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d929408-ef8e-4418-880a-9f01398a86b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, the findings were based on evidence that was not disclosed
        to me or my advisers. I therefore maintain that they were made in a manner
        which was unfair," it continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef25df1-a82d-4ed2-a978-a8958cf94118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c7329-17cb-4875-bb7c-dc4390b931f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai is one of seven emirates that make up the United Arab Emirates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a30ca-474c-41f0-add3-27eb56138905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1a7f9-68f5-4504-b439-c58671f7daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Sheikh Mohammed is the ruler of Dubai and the Vice-President
        and Prime Minister of the UAE, his lawyers argued that the Foreign Act of
        State (FAS) Doctrine -- which prohibits a court from inquiring into the legality
        of acts made by a foreign state -- undermined the UK High court''s jurisdiction
        in this case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbeb9ce-c2db-40f4-9943-a8a6b2deacd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaaf84e-e318-4125-be97-7def5540dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, McFarlane and Justice Martin Chamberlain ruled that
        the FAS doctrine did not prevent the court from adjudicating Princess Haya''s
        claims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57240724-6d52-4673-b4a8-ebc69bf9391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8e985-c985-4cdc-b392-87d052055789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are part of a series of ongoing hearings in London
        involving Princess Haya, and follow a ruling delivered in March 2020, which
        concluded Sheikh Mohammed had previously organized the abduction of two of
        his daughters and forcibly returned them to Dubai, where he held them against
        their will.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca7dc0-cd24-47bf-a34c-f14f8828c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625528f8-e4fb-4a7d-9464-d4bba87e68ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sheikh has repeatedly denied all claims raised in the ongoing
        case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2cff4-1383-475c-af8a-892318956bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:34:57.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/06/europe/uk-court-sheikh-mohammed-phone-hacking-princess-haya-intl/index.html">UK
        high court finds Dubai''s Sheikh Mohammed hacked ex-wife''s phone using spyware</a>."</em></p>'
