  'Tina-Turner-sells-music-catalog-to-BMG':
    'author': 'Amy Woodyatt, CNN Business'
    'caption': 'Courtesy: Franziska Krug/German Select/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-07T05:12:43.468+08:00
    'imagesource': 'jcr:1b77afb9-5b4a-4c60-9dd3-565a9569bd83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '581c2b7b-ae89-43b5-bb2a-c4ba3d6c0815'
    'lead': 'Tina Turner has sold the rights to her music catalog spanning six decades
      — including songs "What''s Love Got to Do With It" and "The Best" — to music
      publishing company BMG.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T05:14:54.089+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:56:48.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:21.098+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tina-Turner', 'music', 'catalog', 'BMG']
    'template': '1'
    'title': 'Tina Turner sells music catalog going back 60 years to BMG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb214e98-0660-4687-a3f5-6003f000c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tina Turner has sold the rights to
        her music catalog spanning six decades — including songs "What''s Love Got
        to Do With It" and "The Best" — to music publishing company BMG.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a78d872-292b-473e-bf65-2b51e8e309db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f5ffb-7b7e-4ed0-8c0c-0e8753a7e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary singer has also sold the artist''s share of her recordings,
        her music publishing writer''s share, neighboring rights and name, image and
        likeness as part of the deal, according to BMG, which did not disclose financial
        terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb26d23-7672-4cfd-a32a-cb96b936a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672eb46-fb7b-4129-803b-6db18a91ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts estimate the deal is worth more than $50 million,
        specialist publication Music Business Worldwide reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2eef96-9c15-48a3-9699-e6813337d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc3ce8-3937-42fd-b310-ac1ba8cd7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tina Turner''s musical journey has inspired hundreds of millions
        of people around the world and continues to reach new audiences. We are honored
        to take on the job of managing Tina Turner''s musical and commercial interests,"
        BMG CEO Hartwig Masuch said in a statement. "It is a responsibility we take
        seriously and will pursue diligently."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa4c255-95b4-4075-a654-110afb685b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c2ba3-b41b-4749-9e91-5de386542bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, now aged 81, was the first Black artist and the first female
        artist to feature on the cover of Rolling Stone, BMG said. Her solo works
        include 10 studio albums, two live albums, two soundtracks and five compilations,
        which in total have sold more than 100 million records.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c27a78-b29d-4825-b754-af4775d23182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc98b5b-a784-42c9-a516-02e6005eb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of this month, she will be inducted into the Rock ''n''
        Roll Hall of Fame for a second time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0fd06-dbc6-4d62-bf72-5ed2948f2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666142b1-e52d-4ef5-9592-ea36b2f2989f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any artist, the protection of my life''s work, my musical
        inheritance, is something personal," Turner said in a statement. "I am confident
        that with BMG and Warner Music my work is in professional and reliable hands,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e83d1e-72d3-4ef8-a753-996c36bd0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977758f7-46af-4fbd-9fc5-6447c5a7d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Music continues to be Turner''s record company, BMG said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82297243-fc3f-47a4-aa68-d05e2300c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f4cd4-71f8-4477-93cb-82e6eb7f8b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music publishing has become increasingly lucrative in recent years,
        especially in the light of the coronavirus pandemic, which has halted and
        disrupted live performances worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674f5ba-333b-4944-bd9d-9955dfed39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081cdbf1-f6ea-495e-bc57-53a72cccdb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Bob Dylan sold his entire song catalog, encompassing
        more than 600 songs over 60 years, in a "landmark agreement" with Universal
        Music Publishing Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15c4ec-b7a1-4900-aac7-cc1fc4768f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0132f-30a8-4458-811f-5ee3349c3f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this year, folk-rock superstar Neil Young sold a 50% stake in
        his song catalog to investment company Hipgnosis for an estimated $150 million.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a64dc-ea2a-40df-9bff-9ff2dc2fbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:14:54.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/06/media/tina-turner-rights-intl-scli/index.html">Tina
        Turner sells music catalog going back 60 years to BMG</a>."</em></p>'
