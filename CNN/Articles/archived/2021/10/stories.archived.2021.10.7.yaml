      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHR also said the voluntary suspension will allow it to "ramp up
        and focus all efforts" on the construction and development of Emerald Bay
        Resort Casino, its flagship project situated in Mactan, Cebu.</p>'
    '9':
