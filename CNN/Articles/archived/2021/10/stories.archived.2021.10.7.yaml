      for the Afghan army whose fancy pattern would cost an extra $28 million. A healthcare
      facility listed as located in the Mediterranean Sea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T20:29:04.089+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:56:01.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:37.337+08:00
