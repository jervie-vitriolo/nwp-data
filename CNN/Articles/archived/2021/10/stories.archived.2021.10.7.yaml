      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        gaming unit of Davao-based businessman Dennis Uy has been granted voluntary
        suspension of the provisional license for its integrated resort and casino
        project in Clark.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cff0d1-b6d4-4081-8d9e-d1c2457c067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T00:58:50.171+08:00
