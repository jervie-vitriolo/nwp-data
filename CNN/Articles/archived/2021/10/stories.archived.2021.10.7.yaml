  'best-restaurants-for-2021':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-07T06:39:18.651+08:00
    'imagesource': 'jcr:485bb370-4598-426f-b74a-80a5f1c31f00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3f92826-853b-459f-8afe-162f926305db'
    'lead': 'The World''s 50 Best Restaurant Awards — an event considered the Oscars
      of the fine dining world — was also obliged to take a hiatus last year, but
      it''s finally back, and the two eateries at the top of the list are both in
      Copenhagen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T06:41:50.009+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:45.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:22.842+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s 50 best restaurants for 2021'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238303a-6b1c-41f6-9ced-5a496cb081b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The gentle clink of glasses, the low hum
        of conversation, the soft lights and appetite-whetting scents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dc377-c703-41d8-94b5-d60b3fe047d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were sadly missed when restaurants around the world were forced
        to shut their doors in 2020 and 2021, the ovens cold and the owners and workers
        facing an uncertain future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca350661-09be-4a2e-8ddf-262ee96505c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World''s 50 Best Restaurant Awards — an event considered the
        Oscars of the fine dining world — was also obliged to take a hiatus last year,
        but it''s finally back, and the two eateries at the top of the list are both
        in Copenhagen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4fc8ff-47e2-4266-892e-3761507baff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No.1 spot this year goes to what is perhaps the best known name
        in gastronomy: Noma. Danish chef René Redzepi''s three-Michelin star restaurant
        first opened in Copenhagen''s Christianshavn neighborhood in 2003 and first
        took the top slot in the World''s 50 Best Restaurants awards back in 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b19a38-0a61-4407-b4ab-8cf77ba788ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new rule introduced at the 2019 awards rendered previous winners
        of the top title ineligible for the list, but Noma was able to make the cut
        as it closed in 2016 then reopened in a new Copenhagen location two years
        later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c1c7e3-e1af-4d1f-8a3f-6d1997d4d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fundamental change in the rules excludes New York''s Eleven
        Madison Park, The Fat Duck near London, Osteria Francescana in Modena, Italy,
        and the 2019 winner, Mirazur in Menton, France. These restaurants are now
        entered into a separate "Best of the Best" program, of which Noma is the newest
        member.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1782e6-9d08-4ea3-9538-7d1900b730a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight for survival</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c72137-98f3-4c5c-bedf-187cbc839176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking to the stage at the Flanders Meeting and Convention Center
        in Antwerp, Belgium, Redzepi recalled the life-changing experience of first
        winning the award 11 years ago: "In the wake of this victory, all dreams were
        seemingly open. It also gave us a chance to be a part -- one part -- of a
        transformation of an entire region''s food culture."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1d4b5-b2a7-4b78-822e-c29dab0bd843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reflected on the tough times faced by the industry. "If
        the pandemic has taught us anything, it''s how fragile our dreams can be,
        how incredibly grueling and difficult this industry can be," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff382e-80c8-4add-9395-82b1c191d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to recognize all the restaurants and industry people who
        have fought for survival. It feels a little weird to be standing on this stage
        knowing there are so many people still fighting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dc93f-d1fe-4438-a692-aedc0fcfb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending on a hopeful note, he said of the Noma team, "We spent the
        last year and a half dreaming of something. We''re going to go build it now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edc851-34df-4c5a-833f-c4cf57f9e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live well in Lima</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f360969-50db-4d73-b8d1-64eaba432a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diners who can''t get a table at Noma can always try its Copenhagen
        neighbor Geranium, in second place, where head chef Rasmus Kofoed serves an
        adventurous seasonal menu which speaks to his love of sea-foraging. Ingredients
        on offer include squid, melted smoked lard and essence of yeast.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81c7a4-2a76-4ba0-a605-6c354feea6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in western Europe, Spain''s showing this year was also
        solid. Larrabetzu''s Asador Etxebarri -- where all dishes, even dessert, are
        flame-grilled -- held onto third place, while chef Victor Arguinzoniz was
        voted by his peers as the winner of the Chefs'' Choice Award. Barcelona''s
        Disfrutar rose to No. 5, San Sebastian''s Mugaritz slipped down to No.14,
        while Madrid''s DiverXO made it to No. 20.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6453eb-4599-4840-9c1f-a78626419d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peruvian capital of Lima had two restaurants in the top 10:
        chefs Virgilio Martínez and Pía León''s Central, which climbed two spots to
        fourth place, and Maido at No.7, whose deal is Japanese-Peruvian fusion, with
        a highlight being the lucuma ice cream, topped with soy sauce and macambo
        foam.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d2af8-9c5e-408f-bacd-53bd301db5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In spite of Lima''s lauded restaurants and other spots from Mexico
        City to Singapore making the top 10, no restaurant outside Europe or North
        America has ever won the World''s 50 Best prize.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4702f-6037-4838-9d7f-ece77401d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the competition''s inception in 2002, all 18 winners have
        come from Spain, the United States, the UK, Denmark, Italy and France.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290b0f3-f8b7-4bd2-92ae-386eadc89e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honoring female talent</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7566cd-d11a-4045-a32d-7ad4eb2c58fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central''s Pía León not only celebrated holding onto the award for
        Best Restaurant in South America, but was also named World''s Best Female
        Chef. It''s an honor that attracts some controversy as critics see it as reinforcing
        the inequality that the event''s organizers say it helps address.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c50834-d20c-4746-9f52-79022139d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French-born Dominique Crenn, co-owner and chef of San Francisco''s
        Atelier Crenn (No. 48 on the list), won the Icon Award.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a645d-3e01-4bd5-ad85-af7cf7a6836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Drew, director of content for The World''s 50 Best Restaurants,
        said, "Crenn is not just an outstanding chef and restaurateur, she is an example
        of someone who speaks truth to power in every aspect of her life -- through
        her leadership, humanity and endless campaigning for social justice within
        as well as outside of the hospitality sphere."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34004f3c-b328-431b-8ba4-a57f5529974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovenia''s Hiša Franko, headed up by Ana Roš, 2017''s recipient
        of the World''s Best Female Chef award, also had a good night -- it jumped
        17 places up the ranking to No. 21.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059b983-ca34-4760-a061-e8c3ae5ad21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special awards</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0430f42-9699-4713-89a6-1da65c624b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Art of Hospitality Award went to Vienna''s Steirereck, at No.
        12, where highlights might include sunflower and Jerusalem artichoke with
        lamb sweetbreads, or the signature char fish cooked tableside in beeswax with
        yellow carrot "pollen" and sour cream.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b7ca36-2448-46e6-a499-93173cf1d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T06:41:50.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
