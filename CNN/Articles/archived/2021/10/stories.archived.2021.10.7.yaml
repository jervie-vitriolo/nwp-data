    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:32.703+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'MSD', 'molnupiravir', 'Merck-and-Ridgeback-Biotherapeutics']
    'template': '1'
    'title': 'MSD to test COVID-19 drug molnupiravir among close contacts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334c521-7afe-4f8c-bb55-7d285c879e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — After
        yielding promising results on the trials among unvaccinated patients at the
        early stage of COVID-19 infection, investigational drug molnupiravir will
        be next tested as a post-exposure prophylaxis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867f360-d10e-4049-b8d2-9782e15b8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drug was developed by pharmaceutical company MSD, also known
        as Merck and Ridgeback Biotherapeutics in the United States and Canada.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd488c917-d640-46af-ab02-b61f3aa54901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/10/02/health/antiviral-pill-covid-19-explainer/index.html"
        target="_blank"><strong>READ:&nbsp;What would an antiviral pill mean for the
        fight against Covid-19?</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f068d5a-5176-440b-9300-b956747d6436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Beaver Tamesis, president and managing director of MSD in the
        Philippines, said the antiviral pill will be tested among households of COVID-19
        patients to check if the drug can prevent infection among those who were exposed
        to virus carriers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de69ab-8184-48d0-b11a-7f76c7bab02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody within the household comes down with COVID, hopefully
        we can get the rest of the family protected against COVID…" Tamesis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6eec38-c09c-4d3a-9650-4185cf974d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now treat the household members with anti-COVID molnupiravir
        versus sugar tablet to see if it will prevent them from catching the illness
        at all," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7f9bf-f82f-49f6-829a-33f57fe26ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, it will be conducted at the Quirino Memorial
        Medical Center and the Asian Medical Center. The clinical trial is set to
        start this fourth quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649591e7-94ff-4028-9388-89db6fe21cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSD announced on Oct. 1 the early result of the molnupiravir trials
        indicating that the antiviral pill cuts risk of hospitalization and death
        among people with COVID-19 by half.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b8f1d-5267-4b8d-b77e-3f3d7c065a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:03:32.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:56:17.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has yet to release the full data from the molnupiravir
        trial.</p>'
