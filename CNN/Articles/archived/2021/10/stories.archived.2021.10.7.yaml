    'mgnl:tags': ['Facebook', 'Mark-Zuckerberg', 'whistleblower', 'Frances-Haugen',
      'statement']
    'template': '1'
    'title': 'Fact-checking Zuckerberg''s statement defending company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2cbb8-f9fe-4f4a-827c-72ea855b66b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.034+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following congressional testimony from
        whistleblower Frances Haugen, in a Facebook post Tuesday night the company''s
        CEO, Mark Zuckerberg, pushed back against Haugen''s allegations that the tech
        giant is hiding research about its shortcomings from investors and the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940dc50-e58f-4ce8-8e19-177d2cc1b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc9f7f-3419-4915-ba5b-a34887cdf981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1,300-word statement, Zuckerberg defended Facebook''s services
        and, appealing to its employees, suggested that both their work and the company
        as a whole were being misrepresented.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8abd0-70b8-44d7-883e-4c6ef7c07e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da7b933-dd76-448d-b104-c0c164620e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at what Zuckerberg claimed and what we know.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab86ff9-fa4a-4bc8-989a-62d78ae70361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff934b4e-a49d-4cab-ac57-404b687cfb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on teens</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7dab09-db9d-44e5-ab1c-9bf4b8212aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to claims from Haugen and an investigation by the Wall
        Street Journal that Instagram, which is owned by Facebook, has negatively
        impacted many of its millions of users, especially young women, Zuckerberg
        cited a previous Facebook statement on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eee175-6458-47c4-acb0-fae4882c899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42adfad1-95a7-4095-b890-0fcbe4382b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The research actually demonstrated that many teens we heard from
        feel that using Instagram helps them when they are struggling with the kinds
        of hard moments and issues teenagers have always faced," the statement said.
        "''In fact, in 11 of 12 areas on the slide referenced by the Journal -- including
        serious areas like loneliness, anxiety, sadness and eating issues -- more
        teenage girls who said they struggled with that issue also said Instagram
        made those difficult times better rather than worse.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449414ed-5319-4a1e-931a-fea0effce0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb611eb-df8c-432b-97da-bc247bdeedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: While it''s true that many teens surveyed may have
        reported having a positive experience with Instagram, that should not invalidate
        or outweigh the fact that it does have a negative impact on a sizable portion
        of its users. Both documents released by Haugen and other studies indicate
        that Instagram in particular can be harmful to teens, young girls especially,
        and in some cases exacerbate the very issues Zuckerberg says it helps make
        better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c216bfc8-a670-4739-bb6c-bb2b95962322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.035+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e2f0f-d00d-47c5-88e0-268370702d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Facebook''s own internal research cited in one of Haugen''s
        filings to the Securities and Exchange Commission, "13.5% of teen girls on
        Instagram say the platform makes thoughts of ''Suicide and Self Injury'' worse"
        and 17% say the platform makes "Eating Issues" such as anorexia worse. Its
        research also claims Facebook''s platforms "make body image issues worse for
        1 in 3 teen girls."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060a27c-64c5-4324-89a8-4564df75101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a20da0-1f8a-4d8c-9ee5-d352e87d17cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research is supported by experiments conducted by Sen. Richard
        Blumenthal''s office and replicated by CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8589721-cd92-4e4c-879f-1043f1124e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0a321d-1cf0-4605-9778-8c4e2b58fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Donie O''Sullivan, who covers Facebook, told CNN''s John
        Berman on "New Day" that within a week of setting up an Instagram account
        as a 13-year-old girl that followed a few accounts about dieting and related
        topics, "Instagram''s algorithm, the algorithm that Zuckerberg controls, is
        pounding that account now with suggestions, more and more and more, pro-eating
        disorder, pro-anorexia accounts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68e481-c77e-4235-a44d-0a37a8bed385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d4491a-8d3e-41a7-8ec9-f9f1e1c3feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the impact of Facebook''s platforms on teens during her
        testimony, Haugen said, "In the case of cigarettes, only about 10% of people
        who smoke ever get lung cancer, so the idea that 20% of your users could be
        facing serious mental health issues and that''s not a problem is shocking."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2802b0-e4af-49a9-8140-7490c880f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d52c67c-0da8-4daf-80dc-caad34dd8045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cherry-picking results</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323ca12-7704-409d-b6c3-9d4e8360dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we wanted to hide our results, why would we have established
        an industry-leading standard for transparency and reporting on what we''re
        doing?" Zuckerberg''s statement claimed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e7c00-cc3d-41b5-8497-41422b00e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43b5df-7f93-4bed-9228-9ddfb5a80812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This is misleading at best. There''s evidence beyond
        Haugen''s testimony that Facebook has hidden reports or results in the past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c80efc-5183-45f0-984b-246480c47ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca75ab6-e21d-4e5a-913f-ce5509d521fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, after Facebook released a quarterly report in August
        indicating the most popular posts on its platform were positive and innocuous,
        like recipes, The New York Times first reported that the company had shelved
        a report from the first three months of 2021 because of concerns it would
        look bad for the company. In that version, the Times reported, the top link
        on the platform was a piece of anti-vaccine information.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a014ae-9c2a-48fb-a5fc-40a580439b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdb897-300f-4309-a9e8-51b664234cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook ultimately came clean, with company spokesperson Andy Stone
        saying, "We''re guilty of cleaning up our house a bit before we invited company."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd158ce4-9dfd-46dd-9bf6-29977a9b3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47808d07-89be-4e9f-ab3d-443c4d68b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Efforts to address harmful content</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d8665-3e12-4635-9231-828fab68607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.385+08:00
