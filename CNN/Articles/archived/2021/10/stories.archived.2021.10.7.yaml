      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights lawyer and activist ran but lost in the 2016 and
        2019 senatorial races.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ab62d-6e85-40a9-993e-54ee3b3a593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:39:57.024+08:00
