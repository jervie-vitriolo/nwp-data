    'title': 'Dennis Uy''s gaming unit gets PAGCOR nod to suspend Clark casino project
      license'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55786a7e-125a-4c29-b780-b07b7ccb47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T00:58:50.171+08:00
