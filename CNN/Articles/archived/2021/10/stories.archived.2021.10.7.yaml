    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c2849-955a-416e-b9c9-17b150db0e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:30:09.241+08:00
