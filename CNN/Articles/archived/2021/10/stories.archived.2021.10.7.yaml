      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC previously green-lighted the investigation into the bloody
        drug war from July 1, 2016 to March 16, 2019, as well as in Davao City — by
        what is known as the Davao Death Squad — between Nov. 1, 2011 to June 30,
        2016.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
