    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89514116-fd6d-4418-a8f6-d62899794e67'
    'lead': 'ASEAN+3 Macroeconomic Research Office now projects the national economy
      will only grow by 4.3% this year and 6.7% in 2022 — down from 6.9% in 2021 and
      7.8% next year — as the country deals with high COVID-19 cases and a "challenging"
      vaccination progress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T21:26:41.194+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:55:56.737+08:00
