      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/9/29/sandiganbayan-marcos-ill-gotten-wealth.html">Sandiganbayan
        orders return of hundreds of millions in Marcos ill-gotten wealth to govt&nbsp;</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea261b31-da71-4a0e-aafb-4b5aeda9b295'
      'mgnl:activationStatus': true
