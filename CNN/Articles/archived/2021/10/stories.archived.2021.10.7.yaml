      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his official Facebook page on Wednesday, Teodoro asked the public
        which post he should aspire for in next year''s elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afd825-6ce4-489b-bb3d-954cfa547610'
