      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Former
        Bayan Muna party-list Rep. Neri Colmenares on Thursday filed his certificate
        of candidacy for senator for the 2022 polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd8f0c5-4b60-40f7-9a74-3ed9b94058b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T10:39:04.098+08:00
