      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a409de-cbc0-482b-ad71-cf5777f9ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:22:43.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will run under the banner of the People''s Reform Party, the
        party founded by the late Senator Miriam Defensor Santiago. He filed his COC
        through a representative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720683bd-d34b-4ee2-8a6a-a6f3621b6c69'
