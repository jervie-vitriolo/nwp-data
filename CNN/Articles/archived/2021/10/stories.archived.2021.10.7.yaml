      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83942879-b449-40d8-b97b-837a5ec431a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:55:58.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno envisions 50% of overall payment transactions in the country
        will be done digitally by the end of his term in 2023.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7d30b-c98c-403a-989f-25a7466e9f5a'
      'mgnl:activationStatus': true
