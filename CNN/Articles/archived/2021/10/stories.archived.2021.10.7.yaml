      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the request, the FDA last week scheduled a meeting
        of its Vaccines and Related Biological Products Advisory Committee to discuss
        the vaccine in children ages 5 to 11 on October 26. If the FDA OKs it, a panel
        of CDC vaccine advisers will meet to consider whether to recommend its use.</p>'
