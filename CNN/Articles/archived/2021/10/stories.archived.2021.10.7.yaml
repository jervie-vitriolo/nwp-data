    'lead': 'Presidential aspirant Bongbong Marcos on Thursday denied his team had
      a hand in the emergency mobile alerts that were sent out to the public during
      the filing of his candidacy, noting it only brings him disadvantage ahead of
      the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T15:55:53.674+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:56:21.162+08:00
