  'Sonny-Trillanes-Magdalo-Senate-2022-elections-Robredo':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T14:32:40.645+08:00
    'imagesource': 'jcr:f78ba2c9-5eff-4d46-8908-12329acff5e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6a51701-3a00-4d16-af8c-746915f1d004'
    'lead': 'Former Senator Sonny Trillanes announces he is running for senator in
      the 2022 elections under the slate of presidential aspirant Vice President Leni
      Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T14:34:22.503+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:22.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:30.612+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes to vie for Senate seat under Robredo''s slate'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccb91da-2f84-4f35-aeb6-4d428c361e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:34:22.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Former
        Senator Antonio "Sonny" Trillanes IV announced on Thursday he is running for
        senator in the 2022 elections under the slate of presidential aspirant Vice
        President Leni Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee0986-53fe-4a73-8559-5d615b3e6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:34:22.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came a few hours after Robredo heeded the call of her supporters
        and declared she was vying for the top post in the upcoming polls. She has
        yet to publicize her senatorial ticket, but sources from her camp said Senator
        Francis "Kiko" Pangilinan will be her running mate.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I am
        so honored to run as Senator under the slate of our next President <a href="https://twitter.com/lenirobredo?ref_src=twsrc%5Etfw">@lenirobredo</a>.
        <a href="https://twitter.com/hashtag/LabanLeni2022?src=hash&amp;ref_src=twsrc%5Etfw">#LabanLeni2022</a>
        <a href="https://t.co/2FZTCHbsK7">pic.twitter.com/2FZTCHbsK7</a></p>&mdash;
        Sonny Trillanes IV (@TrillanesSonny) <a href="https://twitter.com/TrillanesSonny/status/1445990071358791681?ref_src=twsrc%5Etfw">October
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64386c08-9b42-4051-92f9-f54f835feafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:34:22.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a18a0-c8bc-4537-a852-64f15a13f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:34:22.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he and the Magdalo Party, which claims membership
        in the military, the youth and urban poor, will fully support Robredo to ensure
        her victory, and help the country recover from the supposed damage done during
        President Rodrigo Duterte’s term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2d305-d6cb-49d0-bf72-831a0780def1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:34:22.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes previously said he will run for president if Robredo does
        not file her candidacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a1346-3130-4ad1-843c-f07e7e60dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:34:22.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, former President Benigno Aquino III granted amnesty to
        Trillanes and others involved in the so-called Oakwood Hotel mutiny in 2003,
        and the Manila Peninsula Hotel siege in 2007 in Makati City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d57ddb-8ad4-475a-a777-c7222325749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:34:22.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served two terms as senator, where he authored the revised AFP
        modernization law, the anti-bullying law, and the expanded anti-trafficking
        in persons act.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a1c12-91f6-4779-ad94-1a985f675d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:25:44.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Senator Bam Aquino said he had to forego his plans
        to return to the Senate after his failed bid in 2019 to lead Robredo''s presidential
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a8333-038e-4586-8401-b5efb4290f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:25:44.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hiniling niya sa akin na maging kaniyang campaign manager sa kinakailangan
        ngunit napakahirap na laban na ito. Bagkus mayroon nang paghahanda patungo
        sa ating pagkandidato bilang senador muli, minarapat ko na isantabi ito para
        sa mas mahalagang laban para sa ating bayan," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4dba49-85ff-4d57-921a-27371aa6007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:25:44.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She asked me to be her campaign manager during this
        challenging time. Although I have been preparing to run for senator, I decided
        to set this aside for a bigger fight for our country.]</p>'
  'Kiko-Pangilinan-Robredo-running-mate-vice-president-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T15:02:56.795+08:00
    'imagesource': 'jcr:f39d90b7-a9ba-4130-866c-17bd18b66926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12ce41f9-13ca-4dd3-8949-ac7880e77425'
    'lead': 'Senator Francis ''Kiko'' Pangilinan will be Vice President Leni Robredo’s
      running mate in the 2022 polls, sources confirmed to CNN Philippines on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T15:05:06.230+08:00
