      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the COVID-19 pandemic may have disrupted our way of life,
        it also created exceptional opportunities to boost digital payments and financial
        inclusion in the country,” said Diokno.</p>'
