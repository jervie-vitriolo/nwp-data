    'jcr:uuid': '5e7eaeac-d333-463c-9b19-5a50256c1fca'
    'lead': 'Health Secretary Francisco Duque III has requested President Rodrigo
      Duterte to issue an administrative order for the distribution of the long-overdue
      allowances of 423,000 health workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T05:01:17.591+08:00
