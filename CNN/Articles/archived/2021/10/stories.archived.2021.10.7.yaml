      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dcf5d5-b7d1-43a6-ac32-015389e64ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Duterte signed a memorandum directing members of
        the Cabinet to ignore summons of the Blue Ribbon Committee. He said such request
        from the panel hampers the government''s pandemic response since key officials
        will have to attend the hearings that usually last for a whole day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb318d9-d87d-49ec-8436-9de564b0b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea9128-7bcf-49bd-a4de-45720c7bb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/5/Duterte-Senate-probe-Cabinet-attendance.html">Lawyers''
        group</a> and <a href="https://www.cnnphilippines.com/news/2021/10/5/senators-duterte-forbidding-cabinet-officials-hearings.html">senators</a>
        criticized the President''s order as unconstitutional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca53d78-1538-460d-a099-f4b3dd5f0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593a4f8-c430-4eb2-a922-57af7123abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said he will not withdraw the memo and challenged
        lawmakers to file a complaint at the Supreme Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4f22b4-1e73-4682-8114-efa60a16ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74797947-fb54-401e-bb3b-c7f962512f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Roque defends memo</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3365ee-017c-43d0-b375-ee74cbefcaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eff6c7-453e-4684-b2a5-9880bc2bb4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque also defended Duterte''s memo,
        saying only the Supreme Court can decide if it is unconstitutional.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704d8753-93e6-444b-9f2d-eb2f869aed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d0524-6c7f-4f16-9ccd-d8f1419a5245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ating batas po, lahat po ng ginagawa ng mga iba''t ibang
        sangay ng gobyerno</em> [Under the law, everything that the different branches
        of the government does] enjoys the presumption of regularity," he added. "It
        is still presumed, legal, constitutional unless the Supreme Court has declared
        it be so."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae6f7d-a62e-42ec-ad8c-8c9397d4030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc707e2c-4c53-48cb-ad59-2cc47a31491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque expressed confidence the memo "will pass the test of constitutionality"
        since its intention is to stop key pandemic response officials from attending
        the hearings and not the Senate investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b8a06-5a5b-4f03-b266-279e13b16d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002b625-f001-45e0-95fe-d8bdaf10ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Supreme Court already established that if the investigation
        is in aid of oversight function, resource persons are not compelled to appear.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9beb6d-f808-4da2-b165-428206f1c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b0cea-5c14-48cb-833e-cf8b4d6a0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.813+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only when an investigation is in aid of legislation <em>na
        ang sabi ng Korte Suprema diyan pwede kayong mag</em>-issue ng subpoenas and
        summons to compel compulsory attendance," Roque added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57002fc2-fe4b-4385-b2b3-9d5561ecfdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21b881-7215-4ad3-8212-cd16ef281952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Supreme Court said it is only when an investigation
        is in aid of legislation that subpoenas and summons can be issued to compel
        compulsory attendance.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325df749-dc5d-4de5-952f-c624871fd2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157063c7-a318-40d4-8722-5f6cb5ecf9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.814+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said he is <a href="https://cnnphilippines.com/news/2021/10/6/DOJ-Duterte-memo-Cabinet-officials-Senate-probe-COVID-funds.html">open
        to a review of the memo</a>, but added that both sides should make adjustments.</p>'
