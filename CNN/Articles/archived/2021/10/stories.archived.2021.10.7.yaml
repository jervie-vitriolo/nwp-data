    'template': '1'
    'title': 'BSP says 20.1% of payments in 2020 were digital, meeting target'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14eab2-6a5a-4836-b945-2cdbbe03d01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:55:58.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> One
        out of five payment transactions last year was made through digital transactions,
        reported the Bangko Sentral ng Pilipinas as it confirmed fulfilling its target
        digital payments volume for 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a3cf17-9c23-43c7-80d5-45309041f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:55:58.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93deb69a-e139-4393-a8e0-9bacd7b510cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:55:58.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno reported that 20.1%, or 910 million
        of total payments last year, were rendered digitally, meaning the central
        bank “slightly surpassed” its “20% by 2020” target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13e952-de1a-41eb-853f-d54a21817d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:55:58.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e738f47-5fb8-470e-bf51-2713d2474d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:55:58.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital payments comprised 26.8% of overall payments in 2020, meaning
        $33 million was paid for items or services through cashless means.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a930d-e805-4ac8-939c-40020f7fc7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:55:58.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c11bd8-91a2-4af9-a435-0255e31ad491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:55:58.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payments made to merchants and person-to-person (P2P) payments such
        as remittances mainly drove the higher usage of digital payments during the
        period, noted the BSP chief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e79c7-e58e-4fd9-a4e5-53f2e18d28db'
      'mgnl:activationStatus': true
