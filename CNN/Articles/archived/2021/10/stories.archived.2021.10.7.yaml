    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99160bd6-bdc7-4b05-bd27-74d5dd7e6ba1'
    'lead': 'After yielding promising results on the trials among unvaccinated patients
      at the early stage of COVID-19 infection, investigational drug molnupiravir
      will be next tested as a post-exposure prophylaxis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T17:03:32.452+08:00
    'mgnl:createdBy': 'pia'
