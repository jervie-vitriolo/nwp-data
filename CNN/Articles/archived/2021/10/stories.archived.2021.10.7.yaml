      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd16a4-edbe-4af9-ae12-b53220ba355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T00:58:50.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CGLC sought the voluntary suspension of its license due to some
        lingering uncertainties surrounding the casino gaming industry especially
        with more competition in the Clark, Pampanga location," the listed company
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464299f-70d7-4261-b909-d6ba08f8091f'
