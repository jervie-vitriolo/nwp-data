      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong>&nbsp;President
        Rodrigo Duterte on Wednesday warned senators he will send them to jail if
        they cite Cabinet members in contempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28b132-65ca-421a-a4fc-2020c1635509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.811+08:00
