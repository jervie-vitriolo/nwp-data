  'Makabayan-reelection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T17:43:15.063+08:00
    'imagesource': 'jcr:ef323250-914c-4729-9613-c3d28cfd092e'
