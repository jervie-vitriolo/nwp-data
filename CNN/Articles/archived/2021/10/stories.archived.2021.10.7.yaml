      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe86c50-1b26-4c67-b497-48dc52a0030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan recently ordered a bank to pay the government
        around ₱96 million and $5.43 million, the principal amounts of bank certificates
        believed to be part of the Marcos ill-gotten wealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3996415a-cc15-49c3-ae0e-f32464368381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.950+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49fab4-4ef4-4fe1-9eca-dd75f1ef81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.950+08:00
      'mgnl:createdBy': 'glee'
