  'Vietnam-coronavirus-reopening-tourism':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T09:48:43.924+08:00
    'imagesource': 'jcr:2e788851-8c1e-4e78-9657-96bd91f36251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7630e223-6e25-4f1a-849e-b18d15ac11a7'
    'lead': 'Vietnam is planning to reopen key tourist destinations to vaccinated
      visitors from countries deemed a low COVID-19 risk from December,  ahead of
      a full resumption targeted for June next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T09:50:25.913+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:35.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:25.447+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vietnam to fully reopen by June 2022'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d5d4b-710b-455c-9dd2-ecb895831f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vietnam is planning to reopen key tourist
        destinations to vaccinated visitors from countries deemed a low COVID-19 risk
        from December, the government said on Wednesday, October 6, ahead of a full
        resumption targeted for June next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e142a-23b3-4158-bf89-8615ec9100c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam imposed tight border controls at the start of the pandemic
        in an effort to keep out COVID-19, with some initial success, but that harmed
        its burgeoning tourism sector, which typically accounts for about 10% of gross
        domestic product.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162666c-c946-4d40-bdb6-2bc99eb4887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the country announced it would reopen the resort island
        Phu Quoc for vaccinated travelers from November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e44b4-6ef9-4f5b-8d93-05ce74072f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fom December, Vietnam will also allow tourists from approved countries
        to visit UNESCO world heritage site Halong Bay and Hoi An, the highlands town
        of Dalat and beach destination Nha Trang. It is not yet clear which countries
        will meet the criteria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a8627-260e-4589-a8ae-fa40eb8a2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are only open when it''s truly safe," the government said in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89ab34-7392-46c5-bc14-88c0969a92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving step by step, cautiously but flexibly to adapt to
        real situations of the pandemic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669096ce-5f56-4f42-a206-03920e381d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows similar steps taken by neighboring Thailand, which
        will next month expand locations in its pilot scheme to allow vaccinated visitors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0804e4-9316-438f-b38d-1e62fe634d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign arrivals to Vietnam fell to 3.8 million last year down from
        18 million in 2019, when tourism revenue was $31 billion, equivalent to 12%
        of GDP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462929c8-5b29-4ae9-99c3-4a469395af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T09:50:25.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is trying to speed up COVID-19 vaccinations, with just
        13% of its 98 million people inoculated so far, one of the lowest rates in
        Asia.</p>'
