  'Ryan-Alonzo-Skipman-world-record-double-under-skips':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-07T12:09:55.139+08:00
    'imagesource': 'jcr:8f4d885d-3314-45ba-b3f0-fb9be3db79a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb80df2d-c242-49f9-8794-c968af226714'
    'lead': 'A Filipino rope skipper has taken on a daunting and physically demanding
      task to achieve his dream of becoming a world record holder.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T12:12:09.049+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:56:27.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:28.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How did this Filipino break the world record for double under skips?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a5db5-4d28-4bfd-8556-da17867a9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — A Filipino
        rope skipper has taken on a daunting and physically demanding task to achieve
        his dream of becoming a world record holder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ffa38-94e6-4715-804c-bba9c9558d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan "Skipman" Alonzo’s efforts paid off as he broke the world record
        for the highest number of double under skips in 12 hours on Saturday. He was
        able to do 40,980 of them, double the previous record. The exercise means
        the jump rope needs to pass beneath a person’s feet twice per jump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b4084-deae-4d98-99e2-c033ba574539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did he do it?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356f2e5-1613-4fdc-9f8c-956863d0f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo said he banked on his previous marathon experience and trained
        hard to achieve his best form.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cac19-5f43-46a3-a61c-ab0d65908cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Around 3 or 4 years ago, I joined a marathon. That is the closest
        thing I can compare to what I did last Saturday because it is a long endurance
        activity. So I took the wisdom or my learnings from that marathon and applied
        it here,” he told CNN Philippines’ New Day on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8bbb5-0d96-499f-96e0-f54d6f397994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had to work on my form, the most comfortable form I can do…Keep
        training and training and training and keep learning every time I train,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a9ceb-98f3-406b-bdcd-901c6ea0a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bouncing back after a setback</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2ec2a-5744-4b29-89ba-ddf53ecb87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rope skipper said he did not encounter problems in training,
        he was tested during his attempt of setting a new world record as he experienced
        cramps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807df04d-798f-48f3-9e01-824c5f8787c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But luck was on his side because he was able to “bounce back,” Alonzo
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5603ec9-d07a-4081-b1c1-c1606629d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:12:09.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:27.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alonzo said he has been doing skip rope for around 10 years already
        but just as a warm-up exercise. He added he only took it seriously about a
        year ago due to the pandemic.</p>'
