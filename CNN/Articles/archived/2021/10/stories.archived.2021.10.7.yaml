      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said he would push for laws providing free COVID-19 testing
        and treatment, as well as fight contractual employment if elected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce60fe-23f5-4e79-a86b-4244657c2dcf'
