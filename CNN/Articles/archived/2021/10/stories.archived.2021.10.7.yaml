    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac91fbe-5c67-499f-8df2-9f6e360ff848'
    'lead': 'A federal judge in Texas issued an order Wednesday blocking the state''s
      six-week abortion ban.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T18:39:31.296+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:56:09.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:35.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Texas', 'abortion-law']
    'template': '1'
    'title': 'Federal judge issues order blocking Texas'' 6-week abortion ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f32a9-046b-4aac-b118-08a948764b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A federal judge in Texas issued an
        order Wednesday blocking the state''s six-week abortion ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08873eb6-d89e-4bb9-a000-cd6038403b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3d4e7-b448-4a9c-9cf0-bcb45bcd458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the moment S.B. 8 went into effect, women have been unlawfully
        prevented from exercising control over their lives in ways that are protected
        by the Constitution," US District Judge Robert Pitman said in the decision,
        granting a request from the Justice Department, which brought the lawsuit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c1d2c-5fb6-4a89-a8c4-7ec6e6790f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a4aee-210c-489d-92ef-955fb9f2cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That other courts may find a way to avoid this conclusion is theirs
        to decide; this Court will not sanction one more day of this offensive deprivation
        of such an important right."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7b680-e59a-48f5-b5e6-89314e7297e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d253e2d-feb6-4ffc-adac-d9abcb4c8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s order is a victory for abortion rights proponents,
        who had seen other attempts to block the law stymied by the ban''s novel design.
        It may, however, be only a temporary victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8d508-42b5-4771-b4d0-017aeb9959d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aeef21-fd92-4971-b5ab-5757d9f7d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitman, in his order, aimed to get around the novel enforcement
        scheme -- which, its supporters have boasted, was put in place to complicate
        the legal path abortion rights advocates usually take to obtain court orders
        blocking extreme laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbfce5-78f7-4083-9279-924c0278c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6969c-3c6a-4e27-b594-45394782c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than task government officials with enforcing the ban, the
        Texas Legislature deputized private citizens to bring state court litigation
        against any clinic that performs an abortion. Those who assist a person obtain
        an abortion that violates the ban can be targeted with state court litigation
        as well, under the law, which threatens damages of at least $10,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce14d1-24a1-40b6-bc43-d952bef8a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c141c-cd52-454d-9f3c-adc35f4eef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fully aware that depriving its citizens of this right by direct
        state action would be flagrantly unconstitutional, the State contrived an
        unprecedented and transparent statutory scheme to do just that," the judge
        wrote Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed696e-811e-4310-9613-14064215afbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd4aae-7a38-4a4b-94c8-4cbc21dd0144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitman''s order blocks any officer of the state -- including state
        court judges and court clerks -- from enforcing the ban. He explicitly prohibits
        those officers from "accepting or docketing, maintaining, hearing, resolving,
        awarding damages in, enforcing judgments in, enforcing any administrative
        penalties in, and administering any lawsuit" brought under the state law.
        The judge also ordered the state to take proactive steps to inform court officials,
        as well as private individuals seeking to enforce the ban, that the law is
        currently blocked under his order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c2e22-aa91-4644-b390-6253faad0835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424b0a9-f074-4a60-9538-d655fe0129ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because government officials aren''t tasked with implementing the
        law, Texas argues that there is no one that a court can preemptively enjoin,
        the way the courts would preemptively enjoin officials from implementing the
        usual types of abortion restrictions that impose criminal or administrative
        punishments. At a court hearing in the case Friday, an attorney for the state
        said he could not identify a person that could be targeted by a court in an
        order blocking the law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb1e5f-1c4c-423c-b0af-9325b064b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14e1d9-2d08-4f6f-8136-7b4aca7d995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitman said in his order Wednesday that "despite the Texas Attorney
        General''s lack of clarity about what the State would do in the face of a
        preliminary injunction, this Court trusts that the State will identify the
        correct state officers, officials, judges, clerks, and employees to comply
        with this Order."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53856877-7968-4851-a653-9468863f710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a42969-8bbf-42fd-aa2d-510f0945661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Right to Life, an anti-abortion group that had advocated for
        the measure in the Texas Legislature, called the ruling "wildly broad" and
        "astonishing" in its "effort to obstruct state judges and court clerks from
        fulfilling their lawful duties."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6638720d-1867-400a-9ccd-545fb9aafb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bdb66e-d1f2-417f-8280-e6b2b093474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until a higher court intervenes, the disappointing reality is that
        Pitman''s ruling will likely stop the Texas Heartbeat Act from being enforced,"
        the organization said in the statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff1f0e-af94-4a00-baec-b1fa16db481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1283564-fd12-4c62-b519-5ea5c8775693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took just more than an hour for Texas to indicate on the court''s
        docket that it would be appealing the order to the 5th US Court of Appeals.
        That appeals court -- perhaps the most conservative in the country -- previously
        rejected a request from clinics that it block the law, as did the US Supreme
        Court.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39752e1c-563b-4b46-8152-8377d37ae5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f6cdb-d448-464f-9c5d-26af29cda273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent court filing, Whole Woman''s Health, an organization
        that runs several clinics in the state, said that it would resume providing
        abortions after six weeks if the judge issued an order blocking the law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6be4af-1ba4-41b8-ba1a-b20845335424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b2bbd-5697-49fa-8062-0325e00545d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would still present a legal risk to clinics, as the Texas
        law says if an order blocking the law is later reversed by a higher court,
        clinics are liable for abortions performed while the law was temporarily blocked.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7b87a-95f8-4a43-8263-659b343afc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8be707-acc6-4644-824a-f0148c9d71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this fight is far from over, we are hopeful that the court''s
        order blocking S.B. 8 will allow Texas abortion providers to resume services
        as soon as possible," Alexis McGill Johnson, president and CEO of Planned
        Parenthood Federation of America, said in a statement after the hearing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092ade2-a564-49d8-9e16-a437ae95f743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0171d48-0c64-4415-a238-61a0839a7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas law bans abortions after fetal cardiac activity is detected
        -- a point usually around six weeks into a pregnancy and often before a woman
        knows she is pregnant. It took effect on September 1 after the Supreme Court
        declined an emergency request to block it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82ed9e-849c-4c5e-8465-b9b3b5fedf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2d119-6c77-4964-9b43-3cb51530facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the law prevents access to abortions in violation of the
        Supreme Court''s landmark 1973 Roe v. Wade decision, its novel structure has
        helped it in the courts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a9492-dbd9-4dc8-b0e1-73a1f2102590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c85888-d362-4e22-8e2d-9479cde3ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Attorney General Merrick Garland announced that the Justice
        Department was bringing a lawsuit of its own, he said that this "unprecedented"
        design seeks "to prevent women from exercising their constitutional rights
        by thwarting judicial review for as long as possible."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52a5555-eaf3-4f3e-a403-e28c2f1eaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4a2f84-03a7-4353-a953-74be0051dd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland celebrated the decision Wednesday, saying in a statement
        that "today''s ruling enjoining the Texas law is a victory for women in Texas
        and for the rule of law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568877d6-13f2-4c05-affd-cfad4ff35587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc00c4b-ebba-48d4-86b3-2125aac76cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the foremost responsibility of the Department of Justice
        to defend the Constitution," the attorney general continued. "We will continue
        to protect constitutional rights against all who would seek to undermine them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e728d-a796-479d-87a5-407b8c4e9245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b0692-0538-49e8-ad0a-a803860ad506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the exception of one doctor who wrote a Washington Post op-ed
        claiming he had performed an abortion that violated the ban, clinics say that
        they have been complying with the Texas law in the month it''s been in effect,
        forcing women to go out of state for the procedure if they''re more than six-weeks
        into their pregnancies. Planned Parenthood says its Oklahoma providers have
        seen a 133% increase in patients from Texas, while its providers in New Mexico
        have seen a 67% jump in patients from the Lone Star State.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b6a7e-48e9-4ccc-ac7e-4da77f26a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc450b02-a5d0-4cf7-ae00-96605cdbfa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a court filing from Whole Woman''s Health, its president said
        that among the patients who have shown up their Texas clinics earlier than
        six weeks into their pregnancies or whom weren''t sure how far along they
        were, 56% had to be turned away because fetal cardiac activity was nonetheless
        detected.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07ab26-c215-4e66-a7d3-bf356495d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3f825-66ba-43a2-9c06-9c94b7b98df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:39:31.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
