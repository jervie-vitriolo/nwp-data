    'lead': 'Progressive party-list groups Bayan Muna and Kabataan on Thursday filed
      certificates of nomination and acceptance (CONA) for a chance to keep their
      posts at the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T17:46:37.357+08:00
