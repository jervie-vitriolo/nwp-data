  'Pharmally-Linconn-Ong-challenges-Senate-contempt-order':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T23:36:11.730+08:00
    'imagesource': 'jcr:5a12fb04-12a7-4ad9-a1a2-d43aa9e9d78f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f506d282-d19b-4953-ae1a-c3612fc9582b'
    'lead': 'The contempt order led to the arrest and detention of Linconn Ong, who''s
      accused of lying during the Senate Blue Ribbon Committee''s probe into the government''s
      procurement of pandemic supplies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T23:41:56.382+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:55:54.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:38.738+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pharmally', 'Linconn-Ong', 'Senate', 'Blue-Ribbon', 'contempt',
      'order', 'Supreme-Court', 'COVID-19', 'supplies', 'pandemic', 'hearing']
    'template': '1'
    'title': 'Detained Pharmally exec challenges Senate contempt order before SC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012d0e8-8809-4736-b0a1-995049ecdf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Pharmally
        Pharmaceutical Corp. director Linconn Ong is challenging before the Supreme
        Court the Senate''s contempt order that led to his arrest and detention amid
        the Blue Ribbon Committee''s investigation on the government''s procurement
        of COVID-19 supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cbbde6-1d78-4f76-a662-151248d5cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2412d6-7f66-4ea9-a1b4-25316ead78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 50-page petition filed by his lawyers, Ong asked the high court
        to order his immediate release and nullify the Senate panel''s order "for
        being unconstitutional and for having been issued with grave abuse of discretion
        amounting to lack or excess of jurisdiction."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beb39b6-b3b8-4a9e-a5ca-ddd14d380018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaac65a-7cbc-40f1-b305-fa5b90e8fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Ribbon Committee cited Ong in contempt for supposedly lying
        during its probe into the government''s purchase of "overpriced" face masks
        and face shields.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0a32b-ef23-465a-a9e6-6c48c2384bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be0ddb-f831-48da-ab57-bca0657254de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pharmally official had also <a href="https://www.cnnphilippines.com/news/2021/9/27/Pharmally-Linconn-Ong-executive-session-Senate.html">declined
        to participate in a closed-door session</a>, upon the advise of his counsel
        Ferdinand Topacio.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8424092-9e25-4d12-88c3-23db3b0354b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb7e36-8ea6-48ff-b485-9f59af92eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be stressed that persons invited to appear before a legislative
        inquiry do so as resource persons and not as accused in a criminal proceeding.
        Thus, they should be accorded respect and courtesy since they were under no
        compulsion to accept the invitation extended before them, yet they did so
        anyway," Ong''s petition read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7833afb-30b0-489a-8565-98c9b73ebe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb505f95-5be1-43b5-9c71-52c181cbd972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Section 21, Article VI of the Philippine Constitution that
        states Congress may conduct inquiries in aid of legislation, but "(t)he rights
        of persons appearing in or affected by such inquiries shall be respected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9d62d-599d-46fe-a35a-e27886100179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ede15-130f-40fb-86d2-730273ded806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong added that the basis of the Blue Ribbon Committee for the contempt
        order is vague.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a0db0-a1b2-4500-a214-93387955910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901259d-8977-4762-9b24-ad6e1d65ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here, ''testifies or evasively,'' the phrase that purports to describe
        a punishable act, is utterly vague as it does not fairly notify the witness
        of how it can be committed, nor does it restrict in any manner the discretion
        of the Senate committee. This should not pass constitutional muster," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737b27a-00c8-406f-a1f6-2f9624b9cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419013c-1637-409d-af1c-f8e33ec60e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents named in the petition were committee chairman Richard
        Gordon, Senate President Vicente Sotto III, and Senate Sergeant-at-Arms Rene
        Samonte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6a9aa-0b3b-43ac-834a-55ef30dbcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3bd59-7a9e-4530-81cf-c3df55b79872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T23:41:56.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Sotto said: "The Supreme Court is Supreme. It knows
        what to do."</p>'
  'ICC-prosecutor-PH-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T23:59:35.135+08:00
    'imagesource': 'jcr:80894c27-a1c2-4b45-b8da-c69f0aefa471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f69cbb-df27-4f0c-b21e-c88ab842d962'
    'lead': 'International Criminal Court prosecutor Karim Khan, who''s leading the
      probe into the Duterte administration''s controversial drug war, vows to work
      towards a successful investigation, even as the Philippine government maintained
      its refusal to cooperate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T00:02:55.786+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:55:53.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:38.888+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ICC prosecutor vows ''successful, impartial'' PH drug war probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e099c-f775-45cd-a236-897621284ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> - International
        Criminal Court (ICC) prosecutor Karim Khan, who''s leading the probe into
        the Duterte administration''s controversial drug war, vows to work towards
        a successful investigation, even as the Philippine government <a href="https://www.cnnphilippines.com/news/2021/9/16/Duterte-drug-war-Philippines-ICC-investigation.html">maintained
        its refusal to cooperate.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5183b6-611b-4c38-b591-4bf0ac33ad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Khan said their investigation into the
        alleged crimes committed in the anti-drug campaign will "seek to uncover the
        truth" and hold perpetrators accountable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2ef3fb-8727-4574-85d2-cb46f400868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:02:55.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will focus our efforts on ensuring a successful, independent
        and impartial investigation," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396c336-5074-4cf0-9437-b8968add528a'
      'mgnl:activationStatus': true
