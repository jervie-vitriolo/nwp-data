    'mgnl:lastActivated': 2023-01-24T21:56:13.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:34.368+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two progressive party-list groups seek reelection'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102c45e-7e95-484b-9ad9-018681f22746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:14:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong>&nbsp;Progressive
        party-list groups Bayan Muna and Kabataan on Thursday filed certificates of
        nomination and acceptance (CONA) for a chance to keep their posts at the House
        of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85387c8-1699-45be-aa78-2603c2aff188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:14:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:13.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna party-list nominee Teddy Casiño said they will continue
        to push for workers'' salary hikes, lower power rates and basic goods prices,
        free COVID-19 testing, as well as economic recovery from the health crisis
        if reelected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34219d4-7ca1-42bb-9207-5b0fe2e87506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:14:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kabataan party-list nominee Raoul Manuel said they will
        keep on demanding a better pandemic response, as well as the provision of
        jobs to fresh graduates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72893bf8-af3e-4df5-938f-5eddc3134e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:14:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:13.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna and Kabataan are part of the Makabayan bloc in Congress,
        a group the anti-communist task force officials keep on associating with the
        Communist Party of the Philippines — an allegation they have repeatedly denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34bd53-502f-4986-853d-7da1502f1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:14:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        earlier asked the Commission on Elections to cancel the registration of Kabataan.
        The party-list said the case was "part of the broader attempt to silence the
        opposition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd93dd-6396-4bee-9fe1-732ee4773fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:14:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kabila ng mga atake, hindi tayo mabubusalan. Magpupunyagi tayo,
        susulong at magkakamit ng higit pang mga tagumpay," Manuel said during his
        speech after filing their CONA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528e7518-c43d-4ea1-b3fb-49b4803b20d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:14:16.115+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:13.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite the attacks, we will not be silenced. We will
        strive, push forth and attain more victories.]</p>'
  '100-year-old-trial-Nazi-war-crimes-':
