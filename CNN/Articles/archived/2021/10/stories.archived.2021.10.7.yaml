      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd4cbd-da83-4508-ae76-011ba179eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Leaving "The Resident" after four years
        was "bittersweet" for Emily VanCamp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca454a6-2d51-4a67-94df-797c16f22282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670cc0f-5972-4567-81ea-de5bd696dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress talked to Deadline about exiting the series in which
        her character, nurse practitioner Nic Nevin, dies following an automobile
        accident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9362c5e-67c3-466e-b4fa-20ce065a6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc37bc1-fe2f-401b-a311-8536085ee19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved doing ''The Resident'' so much for the four years I was
        on it," she told the publication. "Oftentimes, you hear about someone exiting
        a show because something bad had happened or there was some bad blood. But
        in this case, it''s the exact opposite."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e772e5-3bfd-4a3a-ac25-8b43c3e8b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479ec4f-baa9-4385-b47e-7ecb3e91a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing but love and respect between all of us and this
        decision was not an easy one for anybody but it was the right one for me,
        personally," she added. "I''m grateful that I was met with understanding and
        compassion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d172d-2aeb-4e71-9414-ef3528788595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7b1de9-5165-48df-9f35-f59340d728e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VanCamp said she started exploring the idea of leaving years ago
        and felt now was the time to do it to focus on her growing family, which includes
        a baby girl whose birth she announced in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40788fa2-6304-437e-9920-cb7243c087a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3830e5-58e5-465e-b6b7-a0387a56a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there comes a moment in every woman''s life -- in every
        person''s life -- where it becomes less about work and more about family,
        and that''s what happened while I was making the show," she said. "Doing that
        many episodes in a different city and then you add Covid to that, most of
        us couldn''t see our families for almost a year. It really solidified for
        me that family is where my heart is at the moment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464ea2b-b5d0-4b76-839d-16d16cc9a942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.779+08:00
