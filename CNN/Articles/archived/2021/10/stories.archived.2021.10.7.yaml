      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, SM has administered over four million doses of COVID-19
        vaccine through its multi-mall vaccination drive. The government has reported
        that over 21 million persons have been fully vaccinated against COVID-19 in
        the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb6ea6-267b-4a41-88b6-d94300fa594e'
      'mgnl:activationStatus': true
