      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: This story contains spoilers for Tuesday
        night''s episode of "The Resident."</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36d721-3b22-48f9-b2b2-8f3e5e44b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:56:36.778+08:00
