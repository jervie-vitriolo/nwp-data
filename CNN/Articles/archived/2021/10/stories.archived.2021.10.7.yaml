      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feee0f-03e1-4ca2-a5c1-7354ccef7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:22:43.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro previously flew to Davao City and expressed his intent to
        run as the vice presidential running mate of Mayor Sara Duterte-Carpio, if
        ever she decides to succeed her father.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da89ce-c444-4a76-b833-8ae66d554ace'
      'mgnl:activationStatus': true
