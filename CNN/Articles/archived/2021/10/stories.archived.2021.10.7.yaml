        his candidacy for senator as an independent in the 2022 polls. <a href="https://t.co/vRd1BkwyD2">pic.twitter.com/vRd1BkwyD2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1446029865010950147?ref_src=twsrc%5Etfw">October
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
