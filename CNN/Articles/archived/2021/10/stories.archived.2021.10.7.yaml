      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg wrote, "If we didn''t care about fighting harmful content,
        then why would we employ so many more people dedicated to this than any other
        company in our space -- even ones larger than us?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdfd34f-0d5e-48e4-8e42-0edc9907540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa43e4-3ce6-457b-a63c-3b9140e91056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: This needs context. Facebook has known about the need
        to fight harmful content on its platform for years but has not committed to
        hiring and training full-time Facebook employees to address it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a3911-90b1-459f-b33f-f79c993c216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6141a923-0e78-4815-a0d3-ffda224cbf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook does have content moderators but many of them are contractors
        or subcontractors, not officially employed by the company. As a result, they''re
        paid less and don''t have access to several of the perks that normally come
        along with working for Facebook.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8c633-62f8-4acd-991b-6e881d7c5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eeb2db-6a97-4848-91c4-b3b69fd144d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T04:40:36.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they really cared about this issue, if they really wanted to
        bring it up to that standard, why not spend that additional money? Bring more
        people in house?" O''Sullivan said. "Facebook will probably say this is a
        scale issue, but this issue has been on their platform for a decade now; what''s
        delaying them?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2cbed-758a-40ed-9f5d-71c5da8c37fd'
