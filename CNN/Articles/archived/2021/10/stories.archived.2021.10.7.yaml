      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running until Dec. 3, the SETUP e-Caravan will feature a combination
        of both virtual and face-to-face activities through different multimedia platforms
        and blended science and technology roadshows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c268d-2a64-47fe-b7bd-e8ef8571d0f5'
