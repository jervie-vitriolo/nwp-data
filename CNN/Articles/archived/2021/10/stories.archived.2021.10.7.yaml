      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro led the Department of National Defense&nbsp;during then
        President Gloria Macapagal Arroyo''s administration from 2007 to 2009.</p>'
    '9':
