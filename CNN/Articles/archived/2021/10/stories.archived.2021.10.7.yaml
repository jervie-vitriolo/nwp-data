      'growth-forecast', 'economy', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'AMRO slashes growth forecasts for PH until 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951b9b6-7371-4eed-a984-7388d25b1085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> A regional
        macroeconomic surveillance organization has lowered its growth forecast for
        the Philippine economy this 2021 as the country continues to weather the impact
        of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd90f6-e10c-49ff-883f-d2bd978f01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670cab3-ced3-49bf-9385-c9a637d0747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN+3 Macroeconomic Research Office now expects economic output
        to grow by 4.3% this year, its regional economic outlook update published
        this month revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c622c6-86dc-46bb-946d-9de6e6535523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8ded4-1037-4e61-86dd-5bf62a549fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A far cry from its 6.9% projection in March, AMRO''s latest expectation
        still falls within the economic team''s downscaled 4-5% target band for 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65171c-c243-4474-9195-53171fe85edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b848e0c-b634-4f79-9487-461c7269ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMRO cited the Philippines as an economy in the region "experiencing
        weaker-than-expected growth as a result of resurgent infections." The country
        has observed significant upticks in infections particularly from March to
        April and August to September driven by more contagious coronavirus variants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16025b6b-9ce6-4566-ac8d-4beb6c84efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602343eb-375b-4576-892d-8c4515c271f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also said it expects milder growth next year. From
        7.8%, AMRO now forecasts the economy to expand by 6.7% in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c6276-64b2-4f69-85d7-8c7e9631e608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fb20a-a594-4c80-8b4a-e22130531350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMRO noted that the Philippines — similar to Thailand — "continued
        to provide fiscal support as their economies struggle with high COVID-19 caseloads
        and challenging vaccination progress."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c1a4b-c76a-4c70-b160-85ef76914b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f098ad0-25d9-468c-a6d8-63bd2df0a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has administered over 48.39 million COVID-19 vaccine
        doses so far. More than 22.65 million Filipinos are already fully vaccinated,
        corresponding to a 29.37% coverage rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec688d7-3d85-4798-b321-c2b7a25c6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414be86-2c18-431c-82d5-0544b55cd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T21:26:41.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the organization&nbsp;lowered its growth projection for the
        entire region this year from 6.7% to 4.9%, it issued a 5% forecast for 2022
        - slightly up from its prior 4.9% expectation.</p>'
  'BSP-digital-payments-target-2020':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
