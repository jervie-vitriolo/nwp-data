    'template': '1'
    'title': 'BBM on choosing an admin ally for VP: ''Kami na lang ang natitira'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6de6c-8c89-4138-930a-3ca3a94db82b'
