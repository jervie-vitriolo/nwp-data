      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had authored several laws such as the Act Mandating Telecommunications
        Service Providers to Send Free Mobile Alerts in the Event of Natural and Man-made
        Disasters and Calamities.</p>'
