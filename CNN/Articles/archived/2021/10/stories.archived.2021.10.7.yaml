      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST – National Capital Region launched this year’s Small Enterprises
        Technology Upgrading Program (SETUP) online on Oct. 5. It aims to help local
        businesses avail of appropriate technologies to improve their operations and
        boost their productivity and competitiveness.</p>'
