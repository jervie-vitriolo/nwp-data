    'template': '1'
    'title': '100-year-old goes on trial in Germany accused of 3,518 Nazi war crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863998d-007b-4bf3-97d0-eca51e4a18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The trial of a 100-year-old former
        SS guard starts Thursday in the German town of Brandenburg an der Havel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0bedb9-4133-4e8c-9ecb-34960b9615d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24f97b-e786-4c93-aa66-7a2b40151cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is accused of being an accessory to murder in 3,518 cases dating
        from his time as a guard at the Nazi concentration camp in Sachsenhausen,
        according to the Neuruppin public prosecutor''s office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a955e43-012a-40ec-a02c-5f74a19eaae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562366c-7f36-4b62-98ee-0bc20307d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accused allegedly worked at the former concentration camp in
        Sachsenhausen as a prison guard from 1942-1945, during which time tens of
        thousands of prisoners died at the camp due to forced labor, hunger, disease,
        medical experiments and mistreatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4742653-735e-4cb1-81ac-c667fea22826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d84c1-7ccf-4bb9-8ce5-4afa62cca4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 people were interned at the concentration camp,
        which is located on the outskirts of Berlin, between 1936 and 1945.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162533c8-f69a-431b-a01d-c5015a8a2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e01bddd-21b5-4004-b04f-03e030b27ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defendant is accused of having aided and abetted cruel and
        insidious murder" at the concentration camp, according to the indictment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7b72e-14eb-465d-9eff-42875e0ee871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6978f0-0091-45c2-900c-3887ca0c8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His charges "include the shooting of Soviet prisoners of war in
        1942, aiding and abetting the murder of prisoners through the use of poison
        gas, as well as other shootings and the killing of prisoners by creating and
        maintaining hostile conditions in the former Sachsenhausen concentration camp."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216c163-b458-45cf-9004-f538c030a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aadc75-f2ea-42e6-8c67-0887c8bcedbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:30:35.914+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have not named the centenarian in line with German privacy
        laws.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab080a4-6303-401e-9da8-0a63ca285d79'
      'mgnl:activationStatus': true
