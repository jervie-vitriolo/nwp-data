      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeceac4-a1fc-4071-aa80-2ec27536dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T01:24:48.812+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second pre-recorded public address this week, Duterte told
        his Cabinet officials: "<em>Huwag ninyong hayaan na si</em> Gordon <em>o mga
        senador na magsigaw-sigaw sa inyo. Pareho lang tayo sa gobyeno at ''pag ikaw
        ay sinigawan o kayo ay pinagi-insulto</em>, stand up."</p>'
