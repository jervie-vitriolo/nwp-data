    'lead': 'Pfizer and BioNTech said Thursday they are seeking US Food and Drug Administration
      emergency use authorization from for their Covid-19 vaccine for children ages
      5 to 11.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T20:35:14.785+08:00
