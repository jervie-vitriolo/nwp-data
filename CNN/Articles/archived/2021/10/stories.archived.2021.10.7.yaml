  'Bongbong-Marcos-drug-war-ICC-tourists':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-07T11:20:10.074+08:00
    'imagesource': 'jcr:474b4882-f7ec-4a43-9ae7-e6775b9f0282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9f3527c-cf8d-4b7d-aed5-b1a5644bd0ad'
    'lead': 'If he wins his seat next year, presidential aspirant Ferdinand "Bongbong"
      Marcos Jr. will continue the Duterte administration''s anti-drug campaign, with
      a pre-condition on the entry of probers from the International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T11:22:56.352+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:56:28.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:27.979+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BBM to continue drug war ''in a different way'', to let ICC probers
      in as ''tourists''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12963b13-c213-4111-b6ce-9fa23f512c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:22:56.352+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> If
        he wins in next year''s election, presidential aspirant Ferdinand "Bongbong"
        Marcos Jr. will continue the Duterte administration''s anti-drug campaign,
        with a pre-condition on the entry of probers from the International Criminal
        Court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51a9e1-0cec-437c-b8ed-a9a697d3dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d33f807-eb3a-478a-9ae0-abf38c3d5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, a
        day after filing his candidacy, Marcos was asked whether he will continue
        the current administration''s drug war with the same vigor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dbac6f-f403-4c28-a22b-2e56bd124ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af24816f-adbe-4ee1-97b6-31488209de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, but perhaps in a different way. We have seen that the drug
        war has been conducted purely on enforcement side. I think that we should
        also focus on prevention, and on the educational process where we teach young
        children that doing drugs is bad," the former senator said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218a94a-ecfa-4f4d-9650-8906d96745fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ef650-fb15-4033-9562-103948f2cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also addressed the need to improve and modernize the country''s
        rehabilitation center and to prevent returnees to these treatment facilities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcef7c-ed59-42dd-b649-16a7ed73d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcafe48-8858-424f-9b37-aa08e2e71fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that investigators from the ICC can only come
        as "tourists," and the Philippine government will behave as a non-signatory
        to the Rome Statute.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fada7b-068a-475c-8020-ea75afc19008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d3c48-7523-40db-b006-9ff6b1398124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not signatories to the Rome (Statute) agreement anymore.
        We  withdrew," he said. "They can come, they can be tourists, and look at
        the Philippines but I don''t know what they expect that the government will
        do beyond that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7e88a-698b-4d50-a5e8-f4ac672bc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add99826-292f-4967-bf55-3750ebd42ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because again, we don''t recognize that investigation and we have
        withdrawn as a signatory. We will behave as a non-signatory," he said. "If
        they want to come to the country, you know everybody is welcome to the Philippines
        but as a visitor."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96cb5a-78de-47f5-a498-1a08a72eb349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:30:31.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76eac4-e0de-4805-aeb5-e681e3f21c04'
