    'title': 'Over 900K more Pfizer doses delivered to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eec4cb1-3ff5-461d-ba09-22fe6030a0a0'
