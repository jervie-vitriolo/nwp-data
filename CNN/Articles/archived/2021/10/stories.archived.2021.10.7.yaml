  'PH-vaccination-40-percent-year-end':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T17:36:35.951+08:00
    'imagesource': 'jcr:e6826c5b-e0d3-45be-9076-085856c4bb0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab58aba2-9793-4321-8301-b7d1a4670aa6'
    'lead': 'A member of the government''s vaccine expert panel believes the initial
      target of vaccinating around 70% of the population by year-end is unreachable
      given current progress.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T17:40:02.178+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T21:56:14.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:33.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine expert: PH likely to vaccinate only up to 40% of population
      by year-end '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc155a38-156f-409f-82f3-b192a52848fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:40:02.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> —&nbsp;A
        member of the government''s vaccine expert panel believes the initial target
        of vaccinating around 70% of the population by year-end is unreachable given
        current progress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55543642-a2f2-4c44-a945-3686bf93bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:40:02.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante on Thursday said that at this point, reaching
        40% would be a good scenario.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3788c-e2be-4981-b7f2-9933132f684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:40:02.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin makuha ''yung target natin ngayon dahil unang-una,
        medyo malayo pa tayo," he told CNN Philippines'' Newsroom Ngayon. "Kasi overall,
        sa buong bansa...hindi pa tayo nakaabot ng 30%."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890cbc3-7236-42ac-b523-32b99489066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:40:02.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won''t be able to hit our target because first
        of all, we''re still quite far from it. Overall, we haven''t even covered
        at least 30% of our population.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42d399-519a-4f85-ae08-a0a0b8db4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:40:02.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach herd immunity, the government initially set the vaccination
        goal at 70%, but experts later <a href="https://cnnphilippines.com/news/2021/9/4/govt-experts-increase-herd-immunity-estimate.html">raised
        this to "up to 90%"</a> in light of new variants which have lowered the efficacy
        of COVID-19 vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bccf5a-7d1e-4a62-b3b5-64e28381eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:40:02.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on latest government data, 22.4 million Filipinos have been
        fully vaccinated, while around 2.9 million are awaiting their second shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80bf92-1543-494e-b188-dfd81ddaf907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:40:02.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means only around 23% of the population have received at least
        one vaccine dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ee354a-e92d-4d81-8531-99ab62deea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:40:02.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:56:14.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official figures also show the country is administering an average
        of 435,500 shots per day.</p>'
  'NCR-in-person-classes-alert-level-2':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T17:41:20.096+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6597026-3d1b-437a-a731-3b60de19d087'
    'lead': 'If Metro Manila, the country''s pandemic epicenter, eases to Alert Level
      2, the government can expand the implementation of the face-to-face classes
      pilot run to the capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T17:43:51.153+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:56:14.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:34.081+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Limited in-person classes possible in NCR if restrictions ease
      to alert level 2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa447a-72e3-4d7e-a257-087e2a6da684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:43:51.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> <strong>—</strong>
        If Metro Manila, the country''s pandemic epicenter, eases to Alert Level 2,
        the government can expand the implementation of the face-to-face classes pilot
        run to the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dfc248-62f4-4251-8811-7975a0966e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:43:51.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If NCR will be able, bumaba na ang mga kaso, bumaba na ang hospitalization,
        at napunta na tayo sa Alert Level 2, makakasama na po tayo dun," Health Undersecretary
        Maria Rosario Vergeire said during a Palace briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128b993-7f58-44ff-a56e-968cf6e5acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:43:51.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If NCR will be able to reduce its cases, hospitalization
        rate, and be under Alert Level 2, it will be included (in the pilot run).]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a755464-8838-42bd-9b09-78a80eccdf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:43:51.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:14.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region remains under Alert Level 4 until next week,
        Oct. 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e961a-ef50-47b1-9de8-f5f4d4c2d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:43:51.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said that even though Metro Manila is still under
        Alert Level 4, it is possible that the government may allow certain schools
        within the region to accept in-person students from barangays that are classified
        as low- or minimal-risk to COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc93123-b2b2-47c2-97d6-05f40999af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:43:51.153+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:14.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Department of Health and the Department of Education
        (DepEd) are still studying the expansion of face-to-face classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
