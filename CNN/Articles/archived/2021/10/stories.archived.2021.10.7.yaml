    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T22:28:58.506+08:00
    'imagesource': 'jcr:8ab69563-a181-4b6d-a2fd-e3db19ed5d1d'
