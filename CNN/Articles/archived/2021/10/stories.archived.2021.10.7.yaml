    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kiko Pangilinan is Robredo’s running mate for 2022 polls — sources'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e47683-f95b-4109-b17d-940c305d8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:05:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)—</strong>&nbsp;Senator
        Francis “Kiko” Pangilinan will be Vice President Leni Robredo’s running mate
        in the 2022 polls, sources confirmed to CNN Philippines on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c448d0-2a66-4cd0-a852-9147bda8917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential bid of Pangilinan —&nbsp;a top official of
        the Liberal Party (LP) —&nbsp;was announced just hours after Robredo declared
        she was vying for the country’s top post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960a429-6f5e-4532-b9c7-ab561f7a4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/10/7/Leni-Robredo-president-2022-elections.html">
        ''Lalaban tayo'': VP Robredo formalizes 2022 presidential bid with COC filing</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e926a6b-9c73-4573-8f70-58880938a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker is set to file his certificate of candidacy on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67955e80-23f5-4889-a26d-0f26642aede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan was earlier <a href="https://www.cnnphilippines.com/news/2021/9/28/Liberal-Party-initial-senatorial-lineup-for-2022-polls-.html">nominated
        by LP</a> as one of its senatorial bets for next year’s elections, together
        with Senator Leila De Lima and former senator Bam Aquino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1c469-84d0-45c7-852c-3604d2900c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, announced he will no longer seek the position and
        will instead take on the role as Robredo’s campaign manager.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406bc1bc-a21d-4051-bf71-d51fb0bf1d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hiniling niya sa akin na maging kaniyang campaign manager sa
        kinakailangan ngunit napakahirap na laban na ito. Bagkus mayroon nang paghahanda
        patungo sa ating pagkandidato bilang senador muli, minarapat ko na isantabi
        ito para sa mas mahalagang laban para sa ating bayan</em>,” Aquino said in
        a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9ef95-327c-4819-b417-da6b3bda7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She requested to be my campaign manager in this significant
        but very difficult battle. Although preparations have been made for my candidacy
        as senator, I decided to set it aside for the more important fight for our
        country.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82568e-cddb-4179-84da-bb55a55a4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pangilinan also expressed his full support for Robredo
        after her announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e28f4-bc9f-4868-b625-9d3bd5e06bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:34:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We, the Filipino people, deserve only the best,” Pangilinan said
        in a statement.</p>'
  'Bongbong-Marcos-emergency-alert':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
