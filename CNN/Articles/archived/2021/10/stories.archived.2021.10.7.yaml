      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to give voice to victims of "human rights violations"
        during the incumbent administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544ec1c7-aeee-4988-82d9-48fcc523c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:39:57.024+08:00
