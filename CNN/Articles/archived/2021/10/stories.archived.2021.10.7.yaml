      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal estimated that the number of civilians killed in President
        Rodrigo Duterte''s bloody drug war ranged from 12,000 to 30,000 from 2016
        to 2019 alone. Government data only counted some 6,000 dead in the campaign.</p>'
    '41':
