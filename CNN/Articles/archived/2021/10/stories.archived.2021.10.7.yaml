    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:31.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos: Issuing ''emergency alerts'' brings no advantage to
      me'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456af2b1-e60c-43a8-8be0-bf8d59480bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:55:53.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)—&nbsp;</strong>Presidential
        aspirant Bongbong Marcos on Thursday denied his team had a hand in the emergency
        mobile alerts that were sent out to the public during the filing of his candidacy,
        noting it only brings him disadvantage ahead of the 2022 polls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca6451-9b24-42b5-bd8a-13923657903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond illegality, if you didn''t think about it in political terms,
        this is of no advantage to me. This is a disadvantage to me. Why would I do
        such a thing?" Marcos told CNN Philippines'' <em>The Source.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b338de-2821-4ef3-a54f-cad54e41909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp already said on Wednesday that the former senator
        also received a similar notification of what seemed to be a promotion of his
        presidential bid with the hashtag #BBM2022.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66a36f-d476-44e4-bf67-59d8847c14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/6/Bongbong-Marcos-emergency-alerts-COC-filing.html"><strong>READ:
        NTC probes emergency text alerts during Marcos COC filing&nbsp;</strong></a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b93c23-076d-4bc3-a314-5a3b5f7919a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he also ordered his team to ask around whether his supporters
        were behind the stunt, but he was told they had nothing to do with it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027a2cb-e23d-4134-9797-d5be80926718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko, ''bakit ako</em>?'' I immediately asked, ''I hope
        we have nothing to do with this. T<em>anong mo nga sa mga kasamahan natin.
        Ginawa ba nila ito? Dahil hindi tama ito</em>.''"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b29dc-a7c2-4e63-be43-8b4bd7961880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told me team, ''why me?'' I immediately asked, ''I
        hope we had nothing to do with this. Can you ask our supporters? Were they
        behind this? Because this is not right.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465df74-250e-4fde-a99d-fdf363d17f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he is also watching and waiting for the results from
        the ongoing investigation of the National Telecommunications Commission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a15e2-fb0d-423b-9bf3-43aa618b8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Deputy Commissioner Edgardo Cabarios said there''s a possibility
        the text alerts came from "portable cell sites," but noted that the probe
        might take some time to confirm this.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a1c70-5fcd-4db9-b1be-6062bda6f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Free Mobile Disaster Alerts Act, only government agencies
        such as the National Disaster Risk Reduction and Management Council (NDRRMC),
        the Philippine Atmospheric Geophysical and Astronomical Services Administration
        or PAGASA, and the Philippine Institute of Volcanology and Seismology or Phivolcs
        are mandated to send out disaster alerts through mobile phone service providers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61540833-8fa0-4a90-bad8-6177c62bb663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:57:29.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections previously said that using an alert
        system "for anything other than emergencies" is "ill-advised." He said appropriate
        government agencies will determine whether those behind the stunt would be
        criminally liable.</p>'
