    'template': '1'
    'title': 'Bongbong Marcos not sorry for father''s reign: ''I can only apologize
      for what I have done'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e12427-166a-402d-9d5c-e9946e7d58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Presidential
        aspirant Bongbong Marcos said he was not sorry for the atrocities committed
        by his father, the late dictator Ferdinand Marcos, during martial law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff9fc44-e407-495b-a92c-aeabe69bc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4425b2-5407-4da6-a32b-ff9cf763e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only apologize for myself, and I am willing to do that if
        I have done something wrong and if that neglect or that wrongdoing has been
        damaging to somebody," he told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838d9f0-fcc3-43c3-b81d-1f920fd4b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70c248-0d98-46ab-9f03-7462bd3a8ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, the younger Marcos was asked whether he will
        apologize for the crimes committed during martial law from 1972 to 1981, an
        era fraught with widespread corruption and human rights abuses, including
        extrajudicial killings and illegal detention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3be84b-431e-40cc-8e05-f8ecddabb642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd2efa4-01e3-45e9-9613-02c27e7b6545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said however that apologies are simply not enough for some
        groups, and he can only be sorry for "a specific wrongdoing" which he himself
        did.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01acc75-d7cb-4135-b0c2-3385bebcb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23758ed5-cda3-4145-a8af-7120f8af0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what apologies you give, it won''t be enough. It''s not
        been enough because the political forces opposing my father, let us remember,
        his government fell. They won. That side of the political aisle has been dominant
        since 1986," he said, referring to the People Power Revolution that ended
        his father''s dictatorship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f360701f-72c2-478b-b163-a203e2369929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94cead-e7b2-42b5-bfdd-e70d8edf410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International estimates some 70,000 people
        were imprisoned and 34,000 tortured under the 20-year Marcos regime. Meanwhile,
        over 11,000 fell victim to summary execution, torture, and other human rights
        violations, according to the <a href="https://www.officialgazette.gov.ph/2013/02/25/republic-act-no-10368/">Human
        Rights Victims Reparation and Recognition Act.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c657b6-7397-4d18-9ba3-e3ce4f6dddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea191c1-802f-40ea-a4c0-0d482adbdacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.949+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law recognizes “the heroism and sacrifices of all Filipinos
        who were victims of summary execution, torture, enforced or involuntary disappearance
        and other gross human rights violations” under the Marcos regime through monetary
        or non-monetary reparations sourced from the ₱10 billion in Marcos ill-gotten
        wealth retrieved by the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98eaf7a-7b65-459d-a7a6-66df80c08249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:12:01.950+08:00
