    'template': '1'
    'title': 'Biden administration reveals number of nuclear weapons in US stockpile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fefde27-a5b5-4f5e-8a69-4525040db8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a reversal from the Trump administration,
        the State Department revealed the number of nuclear weapons in the US stockpile
        for the first time in four years on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ab6db-3850-4bce-8a2c-2d0ae9a14eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963d590-27a7-49e8-b6bf-b72998fd2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has 3,750 nuclear warheads in its stockpile and 2,000 are
        waiting to be dismantled, according to a release from the State Department,
        which emphasized the importance of transparency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d8aec-4237-4047-876c-e38285732a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0a8ce-e632-478f-9558-13eb309d6c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the "Transparency in the U.S. Nuclear Weapons Stockpile"
        fact sheet comes as the Biden administration is conducting a review of its
        nuclear weapons policy and capabilities ahead of a 2022 meeting of the Nuclear
        Non-Proliferation Treaty conference, where the US and other nuclear powers
        who are party to the Treaty will review each signatory''s disarmament commitments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6281c-9379-4dc2-9c75-099f0629db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36547f9-91dc-43c8-b0c4-c433d10c7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing the transparency of states'' nuclear stockpiles is important
        to nonproliferation and disarmament efforts, including commitments under the
        Nuclear Non-Proliferation Treaty, and efforts to address all types of nuclear
        weapons, including deployed and non-deployed, and strategic and non-strategic,"
        the State Department said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221af63c-eee9-4f14-965c-84d92cbf6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea1074-12b2-4c5a-9e54-a668971210de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef64d9-b505-4a6e-a4d7-69669a98b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arms control experts welcomed the announcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7222eeb-bb98-429d-86df-6755376d6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e47f7-c125-4737-a5bb-341b23eacb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration''s decision to declassify updated information
        on the number of nuclear warheads in the U.S. nuclear weapons arsenal is a
        welcome step that reverses an unwise decision by the Trump administration
        to classify this information," the Arms Control Association said in a statement
        Wednesday. "It also puts pressure on other nuclear armed states that maintain
        excessive secrecy about their arsenals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8fe368-4c95-4c45-907e-99aa0c8dc698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dee133-55c2-47c0-885c-4f588173363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACA noted that "progress toward serious nuclear weapons stockpile
        reductions have stalled in recent years, and some states, particularly China
        and Russia, appear to be increasing the size and/or diversity of their arsenals."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec5cb1-2352-4233-afe9-d04c2b962cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c17194-0ca3-4184-85f9-b02e2f7b64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryl Kimball, the ACA''s executive director, told CNN that Wednesday''s
        announcement could put pressure on Russia and China to be more forthcoming
        about their stockpiles. The Biden administration hopes to pursue further talks
        with Moscow to reach new agreements that supersede the New Strategic Arms
        Reduction Treaty, or START. "To do that we need the Russians to be a little
        bit more transparent than they are," Kimball said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77796abb-af13-467a-85ca-50c4882912f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e967d97-85a5-4cc7-8893-b1f8119e1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese also "need to provide some basic information, which
        they have as a matter of their own policies through the decades, not provided."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee4380-214a-4f40-8605-5a4be0ac4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3819d8-16c7-4f8b-af5f-a0e4c2d3c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strong, credible deterrent''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff9d70-f3be-4824-825b-4219cc21fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what the Biden administration is trying to do here is lead by
        example," Kimball said, "put some pressure on the other major nuclear armed
        countries to be more forthcoming about the nuclear weapons they have."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd9528-eae7-4199-a458-26c0d6e79c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4f07b-286e-46a8-b3b3-4d2e5d7b84f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2020 presidential campaign, then-candidate Joe Biden
        said that the US doesn''t need new nuclear weapons and that his "administration
        will work to maintain a strong, credible deterrent while reducing our reliance
        and excessive expenditure on nuclear weapons."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea71eb34-9c43-44b5-bb1e-5c46fe4742fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b54bbf-956a-4a25-86b9-8a6e8a44ab09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Biden''s first budget request, however, critics rapped the
        President for proposing to continue all parts of the spending plans left by
        the Trump administration, including "the controversial additions made by President
        Trump to the Obama-era program, such as additional, more usable lower-yield
        nuclear capabilities," the ACA said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc31aa-5a25-465e-af84-10772bf4c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779d06e-a04c-42cc-80c0-7a5e9d1f77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACA called Biden''s budget request inconsistent with his "stated
        desire to reduce the role of nuclear weapons in U.S. policy and seek new risk
        reduction and arms control arrangements with Russia and perhaps China."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce96eb7-1d35-4d93-afc4-53016dd524ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b29739-ffb5-482d-a00e-982a8e36ac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s release, the State Department said there are 3,750
        nuclear warheads in the US nuclear stockpile as of September 2020, an 88 percent
        decrease from its maximum number of 31,255 in 1967, according to the department.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f976a86d-e68e-4c52-a882-a26ef7df1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9654a2-8bc7-4a34-a8c2-ba5430f5cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also dismantled 11,683 nuclear warheads from 1994 to 2020,
        including 711 nuclear warheads since September 30, 2017. Two thousand nuclear
        warheads are retired and waiting to be dismantled, the department also said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf4e3e9-e5fd-4ecd-a168-779ed795b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6590a5e2-36d1-46ad-ab19-af58c63e0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the Obama administration revealed the US had 5,113 nuclear
        warheads in the stockpile as of September 30, 2009. According to data released
        in 2015, the US had 4,717 nuclear warheads in the stockpile as of September
        2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd46c5f0-2a15-4ac6-9640-2e5441723537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:09:41.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:38.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/10/06/politics/us-nuclear-weapons-stockpile/index.html"
        href="https://edition.cnn.com/2021/10/06/politics/us-nuclear-weapons-stockpile/index.html">Biden
        administration reveals number of nuclear weapons in US stockpile</a>''</em></p>'
  'Pfizer-waning-immunity':
    'author': 'Maggie Fox, CNN'
    'caption': "\tTwo real-world studies published Wednesday confirm that the immune\
      \ protection offered by two doses of Pfizer's Covid-19 vaccine drops off after\
      \ two months or so, although protection against severe disease, hospitalization,\
      \ and death remains strong."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T08:10:09.593+08:00
    'imagesource': 'jcr:cf06650f-2da7-48a8-953a-02cf035c911d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa8ca77-a919-4edf-aa14-c702f6292236'
    'lead': 'Two real-world studies published Wednesday confirm that the immune protection
      offered by two doses of Pfizer''s Covid-19 vaccine drops off after two months
      or so, although protection against severe disease, hospitalization and death
      remains strong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T08:14:39.022+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:56:36.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:24.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Studies confirm waning immunity from Pfizer''s Covid-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efee1c3-feb1-4e2b-aa7a-a68152aa8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two real-world studies published Wednesday
        confirm that the immune protection offered by two doses of Pfizer''s Covid-19
        vaccine drops off after two months or so, although protection against severe
        disease, hospitalization and death remains strong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3719142-b283-458a-b4c5-0c98285ad2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c862ff6-7d6f-406c-ae2a-e872b3ecb7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies, from Israel and from Qatar and published in the New
        England Journal of Medicine, support arguments that even fully vaccinated
        people need to maintain precautions against infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2442f4-b908-4814-b047-c230595e97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9b65a-611f-4ecb-b6eb-da0cca0112fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study from Israel covered 4,800 health care workers and showed
        antibody levels wane rapidly after two doses of vaccine "especially among
        men, among persons 65 years of age or older, and among persons with immunosuppression."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb09bc6-a402-4012-ba0f-011b2bcfb8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c32f6-e13f-408f-8ffd-25754b142bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conducted this prospective longitudinal cohort study involving
        health care workers at Sheba Medical Center, a large tertiary medical center
        in Israel," Sheba''s Dr. Gili Regev-Yochay and colleagues wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b814e3b-6de4-466e-9378-cab313e18d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b68f3-12f0-4094-b7a8-756c08d57bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that levels of so-called neutralizing antibodies
        -- the immune system''s first line of defense against infection -- correlate
        with protection against infection, but for this study they studied only antibody
        levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5288783-b304-4fa1-9f64-52c52098be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d56b2-fe57-40c9-be8e-efdac3a0ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Published work about many vaccines, such as those against measles,
        mumps, and rubella, has shown a small decrease each year of 5 to 10% in the
        neutralizing antibody levels," they wrote. "We found that a significant and
        rapid decrease in humoral response to the BNT162b2 vaccine was observed within
        months after vaccination."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a83d4-b48a-4541-861c-97a203d681df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73831f8-ec78-46d3-b064-910bd5beb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also indicated that immunity for people who get vaccinated
        after natural Covid-19 infection lasts longer. It''s especially strong for
        people who recovered from infection and then got vaccinated, also. "Overall,
        the accumulating evidence from our study and others shows that long-term humoral
        response and vaccine effectiveness in previously infected persons were superior
        to that in recipients of two doses of vaccine," they wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b0988-91bb-47d6-8211-66ce30223d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c965581-794e-428b-ae1e-10dafd6db681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second study from Qatar looked at actual infections among the
        highly vaccinated population of that small Gulf nation. People there mostly
        got Pfizer/BioNTech''s vaccine, also known as BNT162b2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa91bc-6dfa-4d49-b06a-f52c2b3ceee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5718a7-5e6c-4a94-ac07-f4857cb1bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BNT162b2-induced protection against infection builds rapidly after
        the first dose, peaks in the first month after the second dose, and then gradually
        wanes in subsequent months," Laith Abu-Raddad of Weill Cornell Medicine-Qatar
        and colleagues wrote. "The waning appears to accelerate after the fourth month,
        to reach a low level of approximately 20% in subsequent months," they added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d637ac0-17ca-4f2b-8b79-148563ceaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928cd1a0-83d9-41fe-8602-ed21958a5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, protection against hospitalization and death stayed
        at above 90%, they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b0cc8-9624-4cae-86fd-8adb5479fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ea107-25c2-4428-bcb2-3ce7f72b846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waning protection may involve behavior, they noted. "Vaccinated
        persons presumably have a higher rate of social contact than unvaccinated
        persons and may also have lower adherence to safety measures," they wrote.
        "This behavior could reduce real-world effectiveness of the vaccine as compared
        with its biologic effectiveness, possibly explaining the waning of protection."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a8e1e7-0baa-4b7b-a20e-c781ad149c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ceb8a5-350a-4447-94b2-7938a753edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.023+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a signal that countries should prepare for fresh surges
        of Covid-19. "These findings suggest that a large proportion of the vaccinated
        population could lose its protection against infection in the coming months,
        perhaps increasing the potential for new epidemic waves," they wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e55f9b7-a483-41e8-92aa-abf5ddc3d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf65a2-f351-44d3-8d6e-c58fd9dc90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has been arguing that immunity from the first two doses of
        its vaccine begins to wear off after a few months. Last month, Pfizer won
        authorization from the US Food and Drug Administration for booster doses of
        its vaccine for some six months after people finish their first two doses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe50b0-628d-4807-af61-5278ad36fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f303bcf-608e-4a5b-8ec4-32599a9a4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention recommended that
        people older than 65, people with conditions making them more susceptible
        to getting seriously ill with breakthrough infections, and people at high
        risk of infection such as health care workers and prison inmates get boosters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a317f9-04da-46a9-92df-5022a508677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6883aa4-bd16-498d-a5cc-862e6796dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has been boosting its entire population and now says it will
        require people to have had a third shot to be considered fully vaccinated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda19346-4be8-4e8a-ae8b-e96355212918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9c0d31-b53a-4787-ba39-02535f90d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T08:14:39.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, more than 6 million people have received a
        third dose of vaccine and average the pace of booster shots is higher than
        the rate of people getting vaccinated for the first time, according to CDC
        data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe035f-239d-4a8e-838e-7a66e756e300'
