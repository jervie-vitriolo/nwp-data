      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> -- More
        than 900,000 additional doses of the Pfizer COVID-19 vaccine were added to
        the country’s supply on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aee9b4-46db-4892-8b1b-c26b94a16904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:25:22.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shipment of 797,940 doses arrived at the Ninoy Aquino International
        Airport a little before 9 p.m., following the separate delivery of 141,570
        shots to Cebu at around 6:35 p.m. All were procured by the national government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cdcd8-40e3-4c30-9546-9b583016c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:25:22.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. earlier said total deliveries to
        the country are expected to reach 100 million doses by end-October and could
        climb to 160 million by year-end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21c2be-e2ab-4f99-9017-e77890b6ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:25:22.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:55:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 6, over 47 million doses have been administered nationwide
        to 25.3 million Filipinos, with 22.4 million now fully vaccinated.</p>'
