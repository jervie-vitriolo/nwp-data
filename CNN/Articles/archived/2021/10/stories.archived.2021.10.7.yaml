    'mgnl:tags': ['vivo', 'vivo-x70', 'smartphone']
    'template': '1'
    'title': 'Capture life’s best moments with vivo X70 co-engineered with Zeiss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b90ef8-2dc6-4ded-bec8-e116a8b59162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.610+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Capture every
        single moment—from the mundane to the exceptional—with “The Next Imagery Master”—the
        vivo X70. The groundbreaking device continues to incorporate the trusted expertise
        of Zeiss optic technology with the latest in mobile technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ec77a-7bc9-447e-8cc6-4de2134cee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.610+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X70 builds on the partnership that started with the vivo X60
        series—the device that revolutionized the way we share our world through images
        taken using the vivo imaging system co-engineered with the German leader in
        optics technology, Zeiss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891047b9-b3f6-4e04-8e3b-e16452e9e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.610+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its upgraded mobile performance and the Zeiss camera capabilities,
        the vivo X70, raises the bar further in how we capture the most extraordinary
        moments even in the most challenging photography situations. </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d6cb4-e208-467f-9c45-f50a12fce139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.610+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mobile imaging innovations</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fe29b-bdda-4d22-9bc2-7a66a1875801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c47a58-0f95-4f18-9b63-e044e5465db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Next Imagery Master, the vivo X70 comes with an Ultra-Sensing
        Gimbal camera that uses Zeiss optical innovations and offers breakthrough
        innovations in mobile imaging technology. Gain the power to master mobile
        night photography with the device’s Zeiss Superb Night Camera and AI Algorithm
        that allows users to preview and manually adjust the exposure intensity so
        they can achieve the photo they want, taking out the guesswork or waiting
        required to capture that perfect night shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91df4e7-f5ec-4a55-9927-2869b2d12b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even night videos turn out superb with the improved night scene
        shooting effect that can handle even 0 Lux extreme environments. Glare is
        also a thing of the past with the Zeiss T* Coating, a smart lens innovation
        that captures the pure colors of the night so photos remain clear even with
        scattered light sources. While the Night Sports Mode allows for crisp images
        with high ISO, multi-frame stack noise reduction, optimization, and secondary
        algorithm processing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8ba35-f1ea-497c-98d2-08393a5c8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capture ever-vivid portraits of your favorite subjects with stunning
        X70 features such as the classic Zeiss styles in Portrait Mode: Biotar, Distagon,
        Planar, Sonnar to create a bokeh effect with great depth of field in both
        foreground and background to highlight the portrait in a natural way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b143c2-aeb5-4852-95ff-e313aa04084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vivo X70 likewise features a ground-breaking combination with
        the Gimbal Reset Technology stabilization angle and reduces the frame crop.
        With these features, you have the power of DSLR portraiture in the palm of
        your hands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a36b8-4df5-4a07-8bc9-f8e351dec73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For moments when you want to capture movement, it also presents
        cinematic-level videos and pictures. The vivo X70 supports standard HDR10+
        video, editing and broadcasting, and full-path support with its software algorithms.
        When it is time to share your video masterpiece, it stays true to its colors
        and your artistic vision. The Zeiss Pro Cinematic Mode lets you express your
        creative side with video log mode, zoom supporting SAT, focus distance labeling,
        adjustable audio level, and immersive surveillance video interface.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069dd71-e558-4f00-9e6d-85441418589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32168afa-37b3-48d9-a0a6-fa83c2b64d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleek performance</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b39c58-5cd3-4711-98ce-7057d5728618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e11e2-c068-49ef-885d-202905ccf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the stellar camera technology within its sleek 6.56-inch
        body, the vivo X70 also offers exceptional performance with 12GB RAM alongside
        a hefty 256GB storage working on a flagship-level 6nm chip and a powerful
        vivo 5G platform, making it a phone that can easily keep up with you and your
        passions. Go from 0-60% battery in no time with the phone’s 44W Flash charge
        on a 4400mAh battery. Coupled with a 120Hz refresh rate, the vivo X70 is tailored
        for those who like to live to the fullest and push boundaries while telling
        their stories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c026b-503a-47ec-8cd8-870871b766d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experience Xceptional living with The Next Imagery Master and capture
        the best moments of your life with unparalleled camera technology and indulge
        with the new TWS 2e (Php2,999) wireless earphones so you can have the great
        sound that resonates with you.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa492d-8b89-48c2-8f98-8d605ccdcef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T20:03:47.611+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:02.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The vivo X70, co-engineered with Zeiss, lands in vivo stores
        soon and is available for pre-order beginning October 8 for ₱34,999. Visit
        <a href="https://www.vivoglobal.ph/phone/vivo-X70">https://www.vivoglobal.ph/phone/vivo-X70</a>
        or vivo Philippines on <a href="https://www.facebook.com/vivo.philippines/">Facebook</a>,
        <a href="https://twitter.com/Vivo_Phil">Twitter</a>, and <a href="https://www.instagram.com/vivo_Philippines/">Instagram</a>
        for more details.</em></p>'
