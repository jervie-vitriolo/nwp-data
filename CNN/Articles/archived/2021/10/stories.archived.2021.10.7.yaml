      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat po ng bansa sa buong mundo, meron hong mga kanya-kanyang</em>
        period <em>kung kailan tumaas talaga ng kanilang mga kaso dahil sa</em> Delta
        variant<em>. At nakita ho natin ‘yung mga kinu-</em>compare <em>sa atin na
        mga</em> countries<em>, nauna ho silang nagkaroon ng mga</em> peak,” Health
        Undersecretary Maria Rosario Vergeire said in a Palace briefing.</p>'
