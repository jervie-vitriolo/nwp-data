  'Robredo-pink-campaign-colors-president-2022':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T18:39:03.152+08:00
    'imagesource': 'jcr:1e76ea06-d249-4832-82d0-19bad6e69907'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74c4cb47-7e9e-49de-a560-d2a523e594e4'
    'lead': 'A number of Vice President Leni Robredo’s supporters donned a combination
      of pink and blue when they went to her office on Thursday to witness the announcement
      of her 2022 presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T18:42:44.027+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:56:07.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:35.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo’s supporters don pink but spox says campaign colors yet to be
      finalized'
    'updated': 2021-10-07T22:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7110f940-8a60-41cb-ae94-3b9619eb0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)—&nbsp;</strong>
        Supporters of Vice President Leni Robredo, including celebrities, donned pink
        after she declared her 2022 presidential bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5dbee-a412-47e1-9509-74a01df323a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:32:46.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Robredo''s supporters trooped to her office on Thursday
        wearing a combination of pink and blue to witness her announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de071df-2748-4d96-9561-8c7f500e1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:32:46.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:56:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some celebrities welcomed the Vice President''s decision
        to run for president by posting on social media pictures of them wearing pink,
        or editing their photos with a shade of pink. Among them were Agot Isidro,
        <a href="https://www.facebook.com/photo?fbid=433578894792603&amp;set=a.301303601353467">Angel
        Locsin</a>, <a href="https://twitter.com/kbrosas/status/1445953983101632512?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1445953983101632512%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fentertainment.inquirer.net%2F423521%2Flook-angel-jolina-moonstar88-fellow-celebs-paint-their-profiles-pink">K
        Brosas</a>, Liza Soberano, Jim Paredes,<a href="https://www.facebook.com/photo?fbid=432534538231708&amp;set=a.290045379147292">
        Jolina Magdangal</a>, and Lara Quigaman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808892b-c08b-4b67-bfa4-fdda9e6f75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo’s spokesperson clarified that the color pink was
        simply for the launch and is not yet the final theme of her campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196af91d-d8d2-4b01-8cd5-2cb421754072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pink was adopted from the volunteers, and as a color of protest
        and change. It is simply the color for the launch. Campaign colors will still
        be finalized,” the Office of the Vice President’s Barry Gutierrez told CNN
        Philippines in a message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76844a3a-75d7-4e0e-8028-9182ae9a605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo herself wore a blue top and a bright pink pin shaped like
        a ribbon. Some of her team members also wore pink, including her daughters
        who were present at the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959696e9-b971-414e-b1d3-80bac6ee62cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Dapat Si Leni group that spread the word on Twitter to
        wear the flamboyant hue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf6fb0-50b8-4743-811b-8933b8fb4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the group explained that it chose pink paired with blue
        to “help subvert expectations of a leader.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7f6c6-fa38-4780-86b4-1b10ef9bcf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“VP Leni is both strong and empathic,” said the group. “We also
        chose these colors because they’re loud like our calls for change, bright
        enough to see the foreseeable future, and strong like our drive to bring back
        our country from the depths.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6e1e0-d42f-4dae-b460-83b723ae0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The color shift is a big change from the bright yellow that Robredo
        has been associated with since her vice-presidential campaign under the Liberal
        Party in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e116a6-51fa-4fb3-97ba-4800aec469f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:42:44.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:56:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supporters said the new colors will also help effect a “brand
        recall” for Robredo.</p>'
  'LPA-develops-into-tropical-depression-Maring-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T18:51:25.944+08:00
    'imagesource': 'jcr:0811f23f-7c43-4af3-a472-9dd1c434c1b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd77ac71a-9773-4ba3-aa16-ec6be98c0607'
    'lead': 'The low pressure area inside the Philippine Area of Responsibility (PAR)
      has developed into a tropical depression, with a local name "Maring," the state
      weather bureau reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T18:52:45.001+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T21:56:06.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:35.927+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Parts of Northern Luzon may be placed under Signal No. 2 due
      to Maring

      '
    'updated': 2021-10-08T00:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1fd0d-4af5-456c-ae8f-bb3a6d4352a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T18:52:45.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T21:56:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Tropical
        Cyclone Wind Signal No. 2 may be raised over several provinces in Northern
        Luzon by late Friday or early Saturday due to Tropical Depression Maring,
        the state weather bureau said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab92f38-9120-4002-9b32-d7f28b459146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2498fb44-0094-4ce5-a018-922fafccbe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) added that storm signals
        may also be raised over other areas due to the uncertainty in the track and
        intensity of the weather disturbance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f76e8-6f07-4015-80a4-20d043b99ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.181+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32052ebb-a2d9-41d1-9438-aa1d4a2d123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency last located Maring at 585 kilometers east of Virac,
        Catanduanes - packing maximum sustained winds of 45 kilometers per hour near
        the center and gustiness of up to 55 kph.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371edfa-72b2-4c91-bf41-2cdba476aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb7329-96c1-4da6-bd32-6c8da4bee844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trough of Tropical Depression Maring may bring light to moderate
        with at times heavy rains over Eastern Visayas," PAGASA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5a284-0f70-42da-b065-e2eecf42538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f61493-3783-4c68-bbb7-f4ac8a50d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring will continue to move erratically as it gradually consolidates
        over the next 24 hours, then move north northwest over the Philippine Sea
        on Saturday, it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03191fa-88b6-47fa-b332-195c1e1025ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3104d6f-b90f-4cae-947f-9155b1eac482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the storm will move northwest then west northwest
        to west on Monday through the end of the forecast period, according to PAGASA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13221075-ff63-4445-882d-1b3b55e2d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.182+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab053a9-be24-49b1-914f-dc4e153006f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T00:23:20.183+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring is forecast to remain a tropical depression until Friday
        and may gradually intensify beginning Saturday to reach tropical storm category.</p>'
