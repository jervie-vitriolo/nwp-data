    'template': '1'
    'title': 'Duque asks Duterte to issue order for release of health workers’ allowances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8dba9-8864-4a92-9657-0b6b82702f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Health
        Secretary Francisco Duque III on Wednesday requested President Rodrigo Duterte
        to issue an administrative order for the distribution of the meals, accommodation,
        and transportation allowances of health workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61ba5a-cd06-403f-95af-e19c93573c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44561d0a-10b7-4742-acc0-3422deef8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque explained an administrative order is needed because the allowances
        were promised under Bayanihan to Recover as One Act, which expired months
        ago. A copy of the administrative order was given to Executive Secretary Salvador
        Medialdea for the President’s approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3fd8e-7f78-4e2e-9e86-15c5d651b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e89a6-0e69-4a6f-93ff-f699dfb52508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihiling namin ang</em> approval <em>ninyo</em> Mr. President
        <em>upang aming maibigay ang</em> allowance<em> para sa ating mga manggagawang
        pangkalusugan</em>,” Duque said during the President’s public address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125dbb4-a336-42a6-bc93-4c640dadec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077a08c-e169-4967-9ab1-ba1d94da84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for your approval Mr. President, so
        that we can distribute the allowance for our healthcare workers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c6030-dd1f-4b95-8ea6-d5b88bf6035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdac89f0-dc31-4e34-8083-8927414d3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:01:17.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:48.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, ₱2.51 billion is needed to fund the allowances of 423,000
        health workers for the period of Sept. 15, 2020 to Dec. 19, 2020. Each will
        receive&nbsp;₱2,000 per month.</p>'
    '9':
