      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f40f0-6dbe-4cfd-b38f-ae5e7c3ddd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> With
        less than two days left to find his running mate, former senator and now presidential
        aspirant Ferdinand "Bongbong" Marcos Jr. is racing against time to finalize
        talks with allies from the Duterte administration to find someone who could
        run in tandem with him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431d365-93f5-4634-b761-137d7a721fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b043a0d-532d-49d9-8e3a-89a9a8a08953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Marcos
        reiterated the importance of strengthening alliance with the Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74069713-3ec8-4e69-8e66-be18eb37af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c92f95-3b6b-46f4-8901-9fd317fc310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kami na lang talaga ang natitira dito sa</em> (We re the only
        ones left in the) administration side. In fact, I think all presidential candidates
        now have identified themselves with the opposition," said Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b033b9-97fe-4c45-90d4-f455a969fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38a77e-ce0c-42e9-8c0f-c723efe52b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always considered ourselves, myself, a Duterte supporter.
        That alliance has been there since the beginning of his administration and
        even before that," the presidential aspirant said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d299435-7290-4ee9-9d3d-b6ef63dba7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c24cae-c816-4f3f-aac8-c6048f1f817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "In politics, these alliances are supremely important.
        The question now is now we have formed those alliances, how to strengthen
        them and how to use them to the maximum effect during the campaign and subsequently
        the election."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc6755-f1ba-4b18-98aa-52e9fb867785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8b9ba-6164-4823-a854-d596d2be64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who filed his candidacy on Wednesday, revealed to the media
        that he wanted to "adopt" Duterte as his running mate because they come from
        different political parties. However, this didn''t push through because the
        incumbent president surprised the public when he withdrew his plan to run
        as vice president to retire come 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc3a1d-1e17-422b-bd19-f2ff6fb662e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd0984-0e46-4e28-8cca-7a9c655a0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that he was not offended by the President''s sudden
        change of mind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b776c-4d1b-4d4b-8337-d21b2dde682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca7db4-58f4-4639-978f-64838e78b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need to do what it is they feel is best for them. I will continue
        to do what I think is best for me," he said. "We are the two groups left in
        the administration side. In the end, clearly, we will be coming together and
        helping each other out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa91a464-5539-4b36-a002-a771dfab55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168c4b1-8782-4e9c-9c26-fd6f3632f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said his current options are: to have vice presidential aspirant
        Sen. Bong Go as his running mate, wait for Duterte to change his mind, or
        just "continue as we are." His team will also consider other political events
        that might take place until Nov. 15, especially if Davao City Mayor Sara Duterte
        changes her mind on seeking reelection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a97dd-484d-48d5-86e8-b84c1eb48a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0319c5-00c8-43ca-bc5e-63e3e0a79c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of candidacy for the 2022 polls will run until Oct. 8
        but aspirants seeking to substitute those withdrawing from party tickets can
        file their COCs until Nov. 15. If the reason is due to death or incapacity,
        substitution will be allowed until midday of May 9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479855b-fff1-4092-a8a4-5b577a062f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f4dba4-bbfa-4cd8-8e4f-37ef5de641f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is expected to go head-to-head with other presidential aspirants
        Manila Mayor Isko Moreno, senators Ping Lacson and Manny Pacquiao, and Vice
        President Leni Robredo, who will file her candidacy for president later in
        the day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a45676-333c-4932-97dc-7885c6b8a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f26ad-9f13-4f7f-9b97-1469aabcb52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T12:45:07.916+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:56:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is the son and namesake of ousted dictator Ferdinand Marcos,
        who ruled the Philippines for 20 years until a a "people power" revolt forced
        his family to flee to exile in Hawaii, where he died three years later.</p>'
  'Marcos-not-sorry-father-dictator-martial-law-crimes-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-07T14:07:14.370+08:00
