      'mgnl:type': 'text'
      'text': '<p>As of Oct. 6, Metro Manila has 24,097 active cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035fccf-be4d-4a85-b160-bcdf57a0c535'
