    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c803ff78-5172-4b2e-a483-c95924874812'
    'lead': 'Presidential aspirant Bongbong Marcos said he was not sorry for the atrocities
      committed by his father, the late dictator Ferdinand Marcos, during martial
      law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T14:12:01.948+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:56:24.694+08:00
