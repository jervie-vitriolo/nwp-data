    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vilma Santos, Willie Revillame won''t run in 2022 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeba5b-1288-47fd-9ab0-73970268d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:48:37.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:55:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)—</strong>&nbsp;Congresswoman
        Vilma Santos-Recto and television host Willie Revillame on Thursday announced
        they will not be running in next year''s elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e2ba1-56d7-4a71-babd-83419709553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:48:37.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:55:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were previously floated as possible senatorial bets in 2022.
        Santos-Recto was reportedly being eyed by the tandem of Manila Mayor Isko
        Moreno and Dr. Willie Ong while Revillame was <a href="https://cnnphilippines.com/news/2021/7/20/duterte-initial-senatorial-candidates-2022-elections.html">part
        of the initial lineup considered by President Rodrigo Duterte.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b841b8-cb82-4ec0-a700-d616861f4684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:48:37.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:55:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, the Batangas 6th district Rep. said she will
        not seek any elective post in 2022 "after careful consideration" of the current
        situation in the country, especially amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffb9863-917b-4109-9b54-d647b2cecb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:48:37.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:55:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she maintained that she will continue serving the people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc9bc4f-7c94-4089-a5c4-ca89a2380a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T22:48:37.701+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:55:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been serving the public for more than 23 years and will
        continue to serve, in the best way I can, even in my private capacity," Santos-Recto
        said.</p>'
