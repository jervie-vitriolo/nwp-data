  'Chel-Diokno-senator-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-07T10:42:43.192+08:00
    'imagesource': 'jcr:938a0bc3-187b-4408-a061-ad1b4159bf0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38784402-8b30-4715-8cba-99d02e4bcc64'
    'lead': 'Senatorial aspirant Chel Diokno, who was earlier taunted by President
      Rodrigo Duterte for his overbite, is using it to bring his platform closer to
      the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T10:44:11.605+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:56:31.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:27.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights lawyer Chel Diokno joins 2022 Senate race'
    'updated': 2021-10-07T14:24:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0a3d3-b620-4fa1-80a5-a057a7852a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Human
        Rights lawyer Jose Manuel "Chel" Diokno filed his candidacy Thursday for another
        Senate bid in 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446dd81-9cfd-4631-b3f7-5a2c3aefb039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno first sought a Senate seat in 2019 under Otso Diretso, but
        all eight opposition candidates failed to win a single slot in the upper chamber
        and lost to allies of the Duterte administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91024a-2330-4f52-8e7b-8d2b3e6a682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now running under a new party, Katipunan ng Nagkaisang Pilipino,
        after taking his oath as a member on Thursday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ac6b3-2c6e-4e5a-967a-71ed9146001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, who was earlier taunted by President Rodrigo Duterte for
        his overbite, is using it to bring his platform closer to the public. He said
        the toothless and rotten system must be addressed to fix the healthcare system
        and livelihood severely affected by the COVID-19 pandemic. He said the law
        must be applied, but never abused.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5f1fb-5c9e-4bd1-96a1-e335308a9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para mangyari iyan, dapat may kagat ang hustisya. Dapat may ngipin
        ang batas," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a3c37-8b24-423d-9d36-38ac28f63413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For that to happen, the law must be enforced properly.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541defd-2248-4cf7-a339-250a2f5f12fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the chairman of the Free Legal Helpdesk, which offers free
        legal assistance to those in need.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34025f96-994f-442e-b855-8d24c7f14670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the founding dean of the De La Salle College of Law,
        the first law school in the country that offered free legal help in its curriculum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850e8467-b474-47f2-b86c-83dd8fa1730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno comes from a family of human rights defenders. He is the
        son of former Senator Jose W. Diokno, one of the leaders of the pro-democracy
        opposition against the martial law regime of ousted dictator Ferdinand Marcos
        and the first chairperson of the Presidential Committee on Human Rights (now
        the independent Commission of Human Rights).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda43ea3-7091-4a41-9d39-d39ecffbc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T14:23:53.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the grandson of Ramon Diokno, a former Supreme Court
        justice.</p>'
  'SM-Supermalls-to-open-VAXCertPH-booths-nationwide':
    'caption': 'Photo from SM Supermalls'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-07T11:00:31.700+08:00
    'imagesource': 'jcr:c26e7f41-42e8-477a-a988-cc58eb0715ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37513b8f-3755-4ab1-b06b-5b882edfc5d2'
    'lead': 'SM Supermalls inks a deal with the government to become the first official
      venue partner of the government''s initiative to release digital vaccination
      certificates needed abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T11:02:39.673+08:00
    'mgnl:createdBy': 'nikko'
    'mgnl:lastActivated': 2023-01-24T21:56:30.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:27.341+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SM-Supermalls', 'SM', 'VAXCertPH', 'COVID', 'COVID-19', 'vaccination']
    'template': '1'
    'title': 'SM Supermalls to open VAXCertPH booths nationwide'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb736387-b5aa-44d8-923a-a6841f45a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.674+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Supermalls
        inked a deal with the Department of Health (DOH) and the Department of Interior
        and Local Government (DILG) to become the first official venue partner of
        the digital vaccination certificate program, VAXCertPH, during its launch
        in SM City Clark on October&nbsp;4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba3e60-0c3f-4d5c-863b-485585ee9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.674+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdeaff-7183-446b-a132-14ab48147c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.674+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The VAXCertPH initiative will be very helpful to our fellow Filipinos,
        especially the OFWs and international travelers, as this certification can
        be used when going abroad. We at SM are pleased to be of service in making
        the vaccine certification records more accessible to Filipinos nationwide,"
        SM Supermalls president Steven Tan said during the launch and signing of the
        Memorandum of Agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce95d82-b26c-4669-bdac-0e0c9538b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.674+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a845dd1-80c4-417c-9d9b-11b31c148c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.674+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present during launch were presidential spokesperson Harry
        Roque, Health Secretary Francisco Duque, vaccine czar Carlito Galvez, Jr.,
        testing czar Vince Dizon, Interior Undersecretary Jonathan Malaya, Information
        and Communications Technology Undersecretary Manny Caintic, Metropolitan Manila
        Development Authority Chairman Benhur Abalos, Angeles City Mayor Carmelo Lazatin,
        Jr., and Mabalacat City Mayor Crisostomo Garbo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d6d3e6-42a8-490a-9715-f39fdef7261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.674+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc2566-fa58-45a1-a352-66c98a57004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.674+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VaxCertPH is an initiative of the DILG and DOH that will provide
        Filipinos with a digital vaccine certificate verified as authentic by their
        respective local government unit’s database.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c3f96-dd14-4bc0-b7cb-faff74f7c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.674+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1845f1c-4c3c-4916-b691-e69c354a338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.675+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was designed to address the lack of uniformity in certificates
        that indicate a person''s vaccination status. The Department of Information
        and Communications Technology developed the mobile app and portal for the
        issuance of digital vaccination certificates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dcfbab-3294-41e3-906a-9d6e940c4f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.675+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdb3cc-ecd0-430f-9216-41d2b009f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.675+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the partnership, SM is set to provide an area in its 76 malls
        nationwide for VAXCertPH booths, which will be manned by LGU representatives.
        SM will also help government agencies inform the general public of the VAXCertPH
        initiative through its marketing materials, online announcements, and traditional
        media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618995d9-6d8e-41cb-a301-1a111a9bafc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.675+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4472c50-cada-4917-aacf-50f2bf4a64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.675+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:56:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to be the country''s single biggest vaccination center,
        as well as a venue for Comelec registration, a safe place where you can get
        your National ID, passports, and business permits. We also provide drive-through
        COVID testing centers in over 10 of our malls across the country. As a good
        citizen, we are always as our supermarkets say ''Happy to serve''," Tan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a269ed7-97d7-4b93-9abf-4d5f62af64bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T11:02:39.675+08:00
