      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BSP will continue to perform its catalytic role to further
        advance the country''s digital payments transformation to promote the economic
        empowerment of our fellow Filipinos and ensure that everyone reaps the benefits
        from having universal access to digital payment services, especially during
        these extraordinary times,” said the central bank governor.</p>'
