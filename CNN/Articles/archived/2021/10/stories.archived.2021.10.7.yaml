  'Instagram-silent-self-esteem-breaker':
    'author': 'John Duffy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-07T07:08:31.041+08:00
    'imagesource': 'jcr:51cb8205-7ba3-4665-a8db-f3bce8a046d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ceeeaa9-25d5-4ad6-a5e4-d78c1bc0e384'
    'lead': '''Instagram can be a dark and troubling place for the minds of our kids,
      my teen clients tell me.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T07:30:50.345+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:56:41.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:23.784+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Instagram', 'self-esteem']
    'template': '1'
    'title': 'ANALYSIS: Instagram''s grim appeal as a silent self-esteem breaker'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7bd9b-e026-4239-bfdc-fdb06afaba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Psychologist John Duffy, author of "Parenting
        the New Teen in the Age of Anxiety," practices in Chicago. He specializes
        in work with teens, parents, couples and families.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9899ef-1e5c-43f1-996d-0f3df32a29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One 17-year-old girl I see for therapy
        has a daily "selfie process" that can take an hour or more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66483728-2cf5-4377-90cf-907a3c83be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes that long for her to alter and filter a photo of herself
        enough to feel comfortable posting it on Instagram. She demonstrated the process
        once in my office, admitting that she knew it looked nothing like her. But
        the "likes" poured in so quickly, such that she knew she would be doing it
        again the next day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be06dd2-bdf1-4038-9a06-f64c16c95eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called it a "self-esteem addiction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25902e15-dfba-485b-b001-b3a368d9d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram can be a dark and troubling place for the minds of our
        kids, my teen clients tell me. Not feeling they are good enough to post a
        selfie, for instance, they will filter and alter the shape of their bodies
        to mirror those of celebrities or influencers whose physique they admire,
        many of whom, our kids are well aware, are doing the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e589c-7f7b-4b77-8061-90442bd3c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charade is addictive. I''ve worked with countless girls who
        have significantly altered images of themselves to look a certain way, and
        just as many who are traumatized when an image of them is posted. This group
        follows other Instagram accounts, but rarely posts images of themselves for
        fear of embarrassment or ridicule for the way they look: their weight, their
        faces, their hair, all of it feels on display for judgment to these teens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732c729-06da-404c-8ddb-85c1b138856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, according to research conducted by parent company Facebook,
        Instagram can exert a negative impact on the mental health and body image
        of teenagers, especially girls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cfdf5-1347-49a0-a655-34644e6ab486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-esteem of boys is affected as well</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb44c5c-c45f-4b60-a913-42ad7eba286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to remember, however, that teenage boys are also
        at risk. Teen and tween-age boys often follow other boys and men they feel
        have ideal masculine bodies or are more attractive than they are themselves.
        They carry many of the same insecurities as their female counterparts but
        may be less vocal about them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1688e-530b-4f90-9544-d1fa80e986e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One boy I work with removes the Instagram app from his phone from
        time to time, fully aware that other kids in his class have far more followers
        and have accumulated far more "likes" than he does. This leaves him loathing
        himself, truly believing he must be unlikeable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91968999-d042-4707-8f68-6a122ce261d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The teenage Instagram therapist</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830d634-2955-4a23-a4ca-3935f807e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the teens trying to provide support and connection may be doing
        some damage. Trying to support peers suffering from depression, anxiety, attention
        issues or eating disorders on Instagram, they will post inspirational quotes,
        pictures of reasonable meals, and realistic photos of their faces and bodies,
        flaws and all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e62e511-f92d-4cf9-946d-c767842685c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s heartening that teens want to support each other, and
        much of it can feel quite helpful, it can be a dangerous thing. There are
        no trained professionals monitoring their counsel, and sometimes the advice
        and support can provide incorrect information that can prove counterproductive
        and, in the extreme, dangerous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1580e-3ea3-47bf-9612-eb662c573e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too often, our kids become de facto therapists for one another with
        no loving, reliable adult available to serve as an ally or guide through the
        morass of images and information offered on Instagram. Many kids are not developmentally
        prepared for the hit their self-worth would take given all of these variables.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa46825-37fa-44f5-bd2e-faa7967c2ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant part of the problem with Instagram is that it''s damage
        often takes place alone late in the night. Because our kids don''t usually
        turn to their parents when they''re hurting in this way, loneliness too often
        ensues along with these self-worth issues. In the end, a social network likely
        designed for fun and connection presents a far more grim reality to our kids.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb36c8-dd7b-49af-b708-33013d5ce38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s research also suggests that Instagram can be a good
        thing for the emotional wellness of kids. On occasion, that''s true. I work
        with one teenage girl who found support for her eating disorder, and methods
        for conquering it primarily from Instagram. She has gone on to create an account
        providing support and encouragement to other teenage sufferers. But from what
        I see in my practice, I think the negatives far outweigh the positives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af17915-9d36-4540-94b2-b548d9c751b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is therefore critical that adults take steps to ensure the use
        of Instagram does not cause undue damage to the self-worth of our teens and
        tweens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b00ce-1ea8-4c81-89e9-2d10e866c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dark Instagram: Finsta and promotion of extremist groups</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce119438-6079-4602-96f8-2787e8ec7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask any teenager, and if they are being honest, they will share
        with you that they have more than one Instagram account. A "Finsta," or fake
        Instagram account, is a second private account kids reserve for selected friends.
        This is not the account they allow their parents to follow. A Finsta tends
        to carry racier content, sometimes inappropriate, that adults never see. There
        is a risk of a child creating an untenable situation for themselves even when
        adults think they are monitoring their accounts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a460017d-aa5a-40c9-a674-09a3f8fd175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of my clients express radical or extreme thinking on these
        more anonymous accounts as well, from polarizing political ideology to accounts
        targeting certain groups, often boys targeting girls. I''ve worked with some
        kids who have gotten caught by their school or a family member with one of
        these accounts. The damage to the targets can be far-reaching.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4133bcd-208f-4f4d-9b09-24e7af2c4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader point is that Instagram carries social and emotional
        landmines for even the most mature and emotionally stable of our teenagers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ceaa23-c76f-47bf-80a1-25fbb1af070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there is talk of an Instagram Kids, available to children from
        10- to 12-years old. The utility of such a network is questionable at best.
        Our teens are hardly prepared for the emotional fallout of Instagram. I shudder
        to think about the negative impact such an app would impose on the psyches
        of our pre-teens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3183ff-ee78-49a5-b6a2-04f214932d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And we should remember that many pre-teens are already on Instagram,
        either lying about their ages or through Finsta accounts. To expose even younger
        kids to Instagram seems like an unnecessary risk, at the least.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1e56e-72bc-49cd-9a3c-af3530c53c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t dismiss your children''s concerns</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51421aaf-c0ec-4635-8253-c960d6317ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have worked with some parents whose kids have told them openly
        in sessions that Instagram exerts a strong negative impact on their emotional
        well being and the way they feel about themselves, many sharing stories like
        those detailed above. Sometimes parents believe them without question.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646aadc-ddcb-4b13-8e96-1fddc0d62281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other times, parents are dismissive of their child''s concerns.
        These parents tell me they feel social media is a foolish, silly place to
        gain your sense of self worth. And that may be true.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732df73-28ed-467b-a14b-c8d54ffbd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what they don''t understand is that social media is a core component
        of the world our kids inhabit now. And Instagram is now an important way for
        them to connect socially. When kids say they feel they may be missing out
        socially when not on Instagram -- a crucial part of their social lives --
        this is their truth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4bd10-044a-42b1-97ed-741fa0f522d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Talk to your kids</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da757e6-3f2f-4366-98a7-5438f5392d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk openly with your kids about the nature of Instagram and other
        social media, both the pros and cons. And make yourself available to listen
        to them. Of course, parents of kids who are struggling with their Instagram
        presence can also acknowledge how difficult that must be for them, while also
        pointing out the many positive ways in which they see their child.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3f87e-4550-40b6-a204-241fa5f3ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can also be sure to provide their kids with multiple streams
        of self-esteem other than social media. These might include extracurricular
        activities such as sports, drama, music or art -- anything that they have
        more agency over than the number of likes and followers they have on Instagram.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7497be6-843a-40e3-88db-495f1434f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also strongly urge parentis to take smartphones and iPads out
        of their kids'' rooms at night. These electronic detoxes will prevent them
        from falling into some of the self-esteem traps described here, to be sure.
        As an added bonus, your child is also likely to sleep more soundly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85301222-7511-490f-af03-2be93f7a786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more opportunity kids have to accrue self worth outside the
        realm of Instagram, the more inoculated they will be to the negative potential
        impact of that site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3391613-69f5-46fe-90a1-1c7c7e7a2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:30:50.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/10/05/health/instagram-self-esteem-parenting-wellness/index.html"
        href="https://edition.cnn.com/2021/10/05/health/instagram-self-esteem-parenting-wellness/index.html"
        target="_blank">Instagram''s grim appeal as a silent self-esteem breaker</a></em></p>'
  'manu-tropical-plant':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T07:31:16.756+08:00
    'imagesource': 'jcr:4e16933b-ebfa-437e-9771-2bfd67e1e821'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45ed725b-8d3d-4981-bf8d-e0370d76b7a5'
    'lead': 'After nearly half a century, the mystery of Manu is finally solved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T07:34:03.519+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:56:39.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:24.239+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why it took nearly 50 years for scientists to name this mysterious tropical
      plant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c236b54-062f-4e6f-a44c-74b58295498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After nearly half a century, the mystery
        of Manu is finally solved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f5eb5-ff9d-44f4-ba62-9d5df7ee60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1973, scientist Robin Foster discovered a plant with bright orange
        fruit shaped like paper lanterns inside Peru''s Manu National Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ff952-178c-418c-b503-c8ebc76cf526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now been classified as Aenigmanu alvareziae, or Mystery of
        Manu, according to a paper authored by Foster and published Wednesday in the
        journal Taxon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18d85f-baaf-406a-9374-b6cfe3792849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster collected samples of the colorful tree on his trip to show
        to other researchers, and no one could identify the specimen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559ee92-314e-4c39-94ea-036a32f7a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s characteristics could place it into multiple families,
        one of the classification levels of plants, said Foster, a retired curator
        at Chicago''s Field Museum and a researcher with the Smithsonian Tropical
        Research Institute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe27c51-710a-4655-9488-25ffd8337cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually, I can tell the family by a quick glance, but damned if
        I could place this one," Foster said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f72bdc-adb1-4377-a1ca-e40de759fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took decades of research to classify the tropical plant because
        it couldn''t be delivered to the correct specialist -- because scientists
        didn''t know which family it belonged to, said study author Nancy Hensold,
        a tropical plant scientist at Chicago''s Field Museum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776033a8-f659-4fd3-904f-35606b4d4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A research team at the Field Museum attempted to analyze the plant''s
        DNA, but the dried specimen made it impossible to do so, Hensold said. DNA
        testing doesn''t work on some dried material, she noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ace2c-8a45-4a38-8c8b-efe602c9e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to do with the peculiar chemistry of each species whether
        the DNA is well-preserved enough, or breaks down too quickly," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6569c-a0c2-4c01-bc82-f44285db293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Patricia Álvarez-Loayza, a scientist at Manu National
        Park, collected fresh samples in 2015 for the team to analyze at the Field
        Museum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2babaea9-d207-4efa-bac7-d387d3017394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered the plant was a part of the Picramniaceae family,
        which is a small family of plants from the Western hemisphere tropics and
        subtropics, Hensold said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93654a15-dea7-4b4b-9af2-9940b872d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The length of time it took for this plant to be classified is unusual,
        said Martin Cheek, senior research leader in the accelerated taxonomy department
        at the Royal Botanic Gardens in London. He was not involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529b3a7-6749-40f8-834b-73ca39d8e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It typically takes five to 15 years for a plant to be classified,
        but it can take anywhere from six months to 200 years, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17079607-87db-435c-bd71-0a4dd235f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until a plant is classified, it does not exist, at least not scientifically,
        Cheek said. Once it''s classified, scientists can assess the species'' extinction
        risk and take steps to protect it if necessary, he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c6c27a-38a4-43ed-a740-e149debb269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of Aenigmanu alvareziae, additional research can also
        be done on the plant''s properties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338ac7b3-7a70-4f02-9b61-b00d31a6783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it is classified in Picramniaceae, we know to look for secondary
        compounds of potential use as anti-cancer drugs, which are a feature of this
        family," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc448b-5ce0-43df-b9ea-f2283af39cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the plant has cute orange fruit growing on its branches,
        it likely won''t become a food source for humans, Hensold said. The plant''s
        seeds are quite large, so there isn''t enough flesh for it to be an important
        food source, she noted.t</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210ab77-734d-4cd7-ab7d-0e35752395c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hensold said she hasn''t tasted the fruit, she heard from
        Álvarez-Loayza that it tastes "sweet and creamy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f855ac2-294f-4798-9709-c23be2c2836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the plant is visible to the larger scientific community,
        researchers may find out it is more common than originally believed, Hensold
        said. She found one specimen from the Rio Jurua basin in Brazil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce9fdd6-ad79-4fae-a4db-77bca921fed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully other botanists from South America will recognize this
        plant among their own unidentified specimens and let us know," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e4ba8-f02e-4e91-ab53-0a8823bea64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T07:34:03.521+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:56:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/06/world/mystery-of-manu-plant-name-scn/index.html"
        target="_blank">Why it took nearly 50 years for scientists to name this mysterious
        tropical plant</a></em></p>'
  'Biden-administration-nuclear-weapon':
    'author': 'Chandelis Duster and Nicole Gaouette, CNN'
    'caption': 'The US has 3,750 nuclear warheads in its stockpile and 2,000 are waiting
      to be dismantled, according to a release from the State Department, which emphasized
      the importance of transparency. A deactivated Titan II  nuclear ICMB is seen
      in a silo at the Titan Missile Museum on May 12, 2015 in Green Valley, Arizona.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-07T08:06:10.450+08:00
    'imagesource': 'jcr:d813f1a0-91f4-4620-8287-406fb458325a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba1f5969-9842-405f-87aa-16b82324f356'
    'lead': ' In a reversal from the Trump administration, the State Department revealed
      the number of nuclear weapons in the US stockpile for the first time in four
      years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T08:09:41.444+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T21:56:38.841+08:00
