  'capture-lifes-best-moments-with-vivo-X70-co-engineered-with-Zeiss':
    'caption': 'Experience the Xceptional with the Next Imagery Master as the new
      vivo X70 lands in stores soon. Photo from vivo.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-07T19:30:00.219+08:00
    'imagesource': 'jcr:6dde14e8-d537-48f6-b3a1-deca8ed512bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13fc6ffb-d33e-415e-83d6-e8de5de537c3'
    'lead': 'The Next Imagery Master, vivo X70, lets you master “Xceptional” living
      with groundbreaking mobile photography technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T20:03:47.610+08:00
