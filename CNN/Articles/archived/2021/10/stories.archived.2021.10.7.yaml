    'title': '''Lalaban tayo'': VP Robredo formalizes 2022 presidential bid with COC
      filing'
    'updated': 2021-10-07T15:31:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83385c2b-6af8-465c-8898-65838950a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Vice
        President Leni Robredo filed her certificate of candidacy for president on
        Thursday, just hours after she announced her plan to run for the highest post
        in the land.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd3bf5-249b-4e33-a334-db68ddd93291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:08:04.841+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition leader is running as an independent candidate, her
        spokesperson Barry Gutierrez said. She did not name her running mate, but
        several sources from her camp confirmed it will be Senator Francis "Kiko"
        Pangilinan.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105975a-1127-4339-938f-d1899d4897fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/10/7/Kiko-Pangilinan-Robredo-running-mate-vice-president-2022.html"
        href="https://cnnphilippines.com/news/2021/10/7/Kiko-Pangilinan-Robredo-running-mate-vice-president-2022.html">RELATED:&nbsp;Kiko
        Pangilinan is Robredo’s running mate for 2022 polls, sources say</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89709a6f-8173-479b-a9fc-fe983a5553dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:08:04.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President did not address the media at Sofitel''s Harbor
        Garden Tent, but she is set to hold a media briefing on Friday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr"><a href="https://twitter.com/hashtag/COCFiling?src=hash&amp;ref_src=twsrc%5Etfw">#COCFiling</a>
        for the <a href="https://twitter.com/hashtag/NLE2022?src=hash&amp;ref_src=twsrc%5Etfw">#NLE2022</a>
        Day 7: Maria Leonor &quot;Leni&quot; Robredo files COC for President, Independent
        <a href="https://t.co/IoFGZWFy88">pic.twitter.com/IoFGZWFy88</a></p>&mdash;
        COMELEC (@COMELEC) <a href="https://twitter.com/COMELEC/status/1446015681644810240?ref_src=twsrc%5Etfw">October
        7, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984dff0a-40e4-4adf-b2eb-e46aba499ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:08:04.842+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4802764-f9c4-4650-bd0d-96a5c79ed5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she initially didn''t want to run, but realized it''s
        time to change what she described as corrupt, incompetent, and heartless governance
        with a qualified leader.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6977f0-c61f-406b-b240-3d35232b6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buong-buo ang loob ko ngayon: Kailangan nating palayain ang sarili
        mula sa kasalukuyang situwasyon. Lalaban ako; lalaban tayo. Inihahain ko ang
        aking sarili bilang kandidato sa pagkapangulo sa halalan ng 2022," Robredo
        said, wearing a blue blouse with a pink ribbon, glaringly void of any color
        yellow — the color of the Liberal Party.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438f2f6-4ef0-4b02-b5c8-0471491ad0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My mind is made up: We need to free ourselves from
        our current situation. I will fight, we will fight together. I am offering
        myself as a candidate in the presidential elections in 2022.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f663d3f7-9bfd-48f6-af7b-3825c824c01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo acknowledged she doesn''t have the funds and the well-oiled
        machinery unlike other powerful candidates. She, however, urged her supporters
        to amplify their voices since it can help her campaign. She said they can
        let others know of her office''s efforts to help Filipinos, especially during
        the pandemic, despite their meager budget.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4cf81-aa97-4032-9514-d866ea8e48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said change in governance cannot happen without taking a leap
        of fate, so that''s what she is doing — and urged others to do as well.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f909502a-9f3f-4b20-96d0-7a39a635caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kinabukasan, pinipili, pinagsisikapan, ipinaglalaban. Kailangan
        nating piliing humakbang. Heto ako ngayon, humahakbang. Ipaglalaban ko kayo
        hanggang dulo. Itataya ko ang lahat; ibubuhos ko ang lahat na kayang ibuhos,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a489d336-8429-44d8-b6a2-f722b30fa83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She closed her speech with: "Buong-buo ang tiwala ko: Magtatagumpay
        tayo."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2ff9f-e2bf-4d4a-a2a7-3e205297a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happens in our future is our choice, we must
        take that leap and fight for it. I am here taking that leap. I will fight
        for you until the end and give it my all. I have complete faith that will
        will emerge victorious.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab656257-3d6d-4fbd-8cc8-fb418d59db8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her announcement has been much-awaited by those who want to see
        her succeed President Rodrigo Duterte and lead the nation in addressing the
        pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651a5a0-b460-4764-96c4-46d1a2e6051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential race</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f828f2-d4b6-47ab-ad3a-7c34a3a38faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo will face off against former Senator Bongbong Marcos, son
        of ousted dictator Ferdinand Marcos, in the presidential race. She defeated
        him in the vice presidential election in 2016 and in the electoral protest
        filed by Marcos before the Supreme Court. The high court also junked his appeal.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc768f98-ef59-447f-856b-3dec2de17715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president earlier said she is ready for a head-to-head
        battle against Marcos.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e57a15-5292-4ab4-a613-5a92328e0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung one-on-one na Bongbong Marcos, lalaban ako kahit dehado,"
        she said in September.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef4af4-92b3-4a12-8f44-7814dc0a0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s a one-on-one fight with Bongbong Marcos,
        I will fight even if I''m an underdog.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25bc76c-9940-4501-931b-09c413060c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos welcomed Robredo''s announcement, saying adding another candidate
        in the mix will provide more options for voters..</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c61e03-4ccf-410c-a4db-a7a17dc49de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can give a whole range of choices as to policy, ideology, plans
        for the future. Mas maganda ‘yung maraming iba’t ibang pino-propose para may
        pagpipilian ang tao. That’s good for a healthy democracy," he said on Thursday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f58bfa-7a88-4c03-9701-4b72655d74c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others with COCs for president are Manila Mayor Isko Moreno, Senator
        Manny Pacquiao, and Senator Ping Lacson. The attempt to have a united opposition
        with these three hopefuls has fallen through despite efforts of the Robredo
        camp.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a4d05-49a3-4a75-a88e-4c5fbf174df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno did not issue a comment, while Lacson said he will not talk
        about his political rivals.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b01a2-45e1-430e-a116-59f7b9450803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo had been appointed by Duterte to two government agencies,
        but was removed or forced to cease attending meetings after she spoke out
        against the administration.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325fb08-25fb-4e08-a6e0-e0b1449bfc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old widow and mother of three served one term as congresswoman
        representing the 3rd District of Camarines Sur.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e354c3-f52c-493a-a2e1-a71a7f2a7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:31:28.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:56:33.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ran in 2013 after the tragic death of her husband, the late
        Interior Secretary Jesse Robredo, from a plane crash in August 2012.</p>'
