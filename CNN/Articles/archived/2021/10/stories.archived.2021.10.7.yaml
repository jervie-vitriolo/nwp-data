      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has consistently promoted using contactless transactions
        amid the COVID-19 pandemic to further prevent the transmission of the virus
        while helping businesses and individuals and stay afloat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b3fd2-d57f-49f3-b29d-23de92a053af'
      'mgnl:activationStatus': true
