      'mgnl:lastActivated': 2023-01-24T21:56:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In what it called a "historic" move, the
        World Health Organization said Wednesday it has recommended widespread use
        of the world''s first and only malaria vaccine among children in sub-Saharan
        Africa and other regions where there are moderate to high levels of malaria
        transmission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5aa49-02bd-4fbf-a42a-7dd8e840404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c97643a-69f8-42c7-8355-9aed11ae262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation was based on results from an ongoing pilot program
        of vaccinations in child health clinics across Ghana, Kenya and Malawi, according
        to WHO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf86c5d-c389-4abc-8ec4-a0ec4eaeee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ad7c2-0875-466f-ba68-84318bab252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, launched in 2019, demonstrated that the RTS,S/AS01
        vaccine is safe, cost-effective, feasible to deliver and significantly reduced
        deadly severe malaria by about 30%, WHO said in a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2c815-4081-49e6-bad2-befc3813b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea1e77-cda1-4dc7-8315-00865283068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a historic moment. The long-awaited malaria vaccine for
        children is a breakthrough for science, child health and malaria control,"
        WHO Director-General Tedros Adhanom Ghebreyesus said in the news release.
        "Using this vaccine on top of existing tools to prevent malaria could save
        tens of thousands of young lives each year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffa0c2-efc1-4b79-8a76-a15dcab96408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230b53f-1303-4ca3-b53c-64ea0db49be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria is among the primary causes of childhood illness and death
        in sub-Saharan Africa, and more than 260,000 African children under the age
        of five die from malaria annually, according to WHO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d5e1a-3249-4aaf-93ce-e2ea46bd9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c8ca8-76a6-40ed-b4e2-b82471103a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For centuries, malaria has stalked sub-Saharan Africa, causing
        immense personal suffering," Matshidiso Moeti, WHO''s regional director for
        Africa, said in Wednesday''s news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca22b1-4745-47c1-ab9f-5a66fb348aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3e236-8391-43ac-9696-6723bd4db38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long hoped for an effective malaria vaccine and now, for
        the first time ever, we have such a vaccine recommended for widespread use,"
        Moeti said. "Today''s recommendation offers a glimmer of hope for the continent
        which shoulders the heaviest burden of the disease and we expect many more
        African children to be protected from malaria and grow into healthy adults."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3160777-037e-46db-8858-5215c2b6d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T02:53:11.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:56:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/06/health/malaria-vaccine-who-intl/index.html?utm_term=link&amp;utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2021-10-06T18%3A15%3A20">WHO
        recommends widespread use of world''s first malaria vaccine for children</a>."</em></p>'
  'Emily-VanCamp-on-leaving-The-Resident':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-07T02:54:22.303+08:00
