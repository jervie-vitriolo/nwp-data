      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa5836-558b-46bf-b160-bc88519c28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T05:30:09.241+08:00
