  'dalisay-heavy-metal-dads':
    'author': 'Karl R. De Mesa'
    'caption': 'Dalisay’s work will cater to fans who like their heavy metal smart,
      severe, and profound. Photo courtesy of DALISAY'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-10-07T16:42:31.567+08:00
    'imagesource': 'jcr:fd9c0d15-74b2-4d0f-a946-394ccad2dbd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24ff9e4e-d63b-413a-a7f1-6c82079b10b8'
    'lead': 'Dalisay’s work will cater to fans who like their heavy metal smart, severe,
      and profound.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-07T16:48:09.969+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:56:18.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:55:32.424+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Ang Trahedya ng Dalisay at Ketungin’ is a heavy metal concept album
      by dads with day jobs '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a4669-c9f9-4a3c-87b9-63361c150bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be plenty of superlatives to talk about a metal concept
        album, but Dalisay’s debut LP “Ang Trahedya ng Dalisay at Ketungin” is truly
        one of those rare, impressive beasts. No bull.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df98730-cf52-4d4e-9dc7-fdfd21eedfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, it covers the basics of a brutal sonic assault set to traditional
        strains of thrash and death. Yes, it’s also a concept album. The songs are
        tied together by character narratives that dive deep into social and political
        ills. Yet, what’s more remarkable than their incisive commentary — usually
        the purview of punk rock rather than heavy metal — is how the power trio of
        frontman Jorel Torres (vocals and guitars), Mark Gilberto Saguibo (bass),
        and Jux Mauricio (drums) make a caliber of noise fit for a band that should
        be twice the number of members while all being family men — everyone’s a father
        with a day job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fe8e2-75cc-49ad-b115-da08071dbbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.969+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Saguibo and Torres are both based in Southern Luzon — Las
        Piñas and Laguna, respectively — their drummer lives all the way across the
        Pacific, in New York City. “We all fell into the abyss of thrash and death
        metal,” said Torres, arguably the mastermind behind this seven-track arc of
        despair and suffering. Somewhere at the intersection of death metal Cookie
        Monster growls, the guttural barks of hardcore punk, and something caught
        half way between a barbaric yawp and a drunk on the verge of vomiting, Dalisay
        has found a signature sweet spot.</p>'
    '23':
      'image': 'jcr:ac66c8d5-4634-4b76-8a38-7000f9395fc5'
      'imageCaption': 'Dalisay''s power trio is composed of frontman Jorel Torres
        (vocals and guitars), Mark Gilberto Saguibo (bass), and Jux Mauricio (drums).
        Photo courtesy of DALISAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6e06a-5546-43c8-89c8-80dad957b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f148d9-dfcb-4fbb-a4fb-052fa16d1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalisay’s work will cater to fans who like their heavy metal smart,
        severe, and profound. Apt then, that the themes in the title like “purity”
        (dalisay) and “leprous” (ketungin) also inform the album art: a death metal,
        gender inverted Madonna and Child. Body horror and agonizing transformation,
        you see, are just some of the topics held dear by traditional death metal.
        Dalisay raises the conceptual stakes through tales of a character named Lazaro,
        in turn also mirroring how they’ve wrestled with their own personal demons
        as a form of resurrection; it’s an arguably introspective direction in a musical
        genre usually just known for chest-thumping braggadocio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535821ea-01b8-4daa-a2b8-244820c7e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the names on the stories of the tracks are actually Bible names
        and has something to do with their characters except for the song ‘Jetro…’,”
        confessed Torres, “Because Jetro R Soler is me.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0a587-94f0-4a44-bee4-92f015e24241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On "Ang Libing na Naipundar ni Jetro R. Soler" (an anagram of the
        lead singer’s name), Torres imagines how he might die destitute sans mark
        on the world, drowned by poverty and hopelessness: “Limampu, tatlumpu, o ilangpung
        taon makalipas / Mamamatay din ba akong hikaos at wala?” Such willingness
        to be lyrically vulnerable is more than a stunt, in this genre it’s an act
        of true bravery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620b8a1-8895-4d16-a026-0ec0e7617f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That song represents my ultimate fear of dying without leaving
        something good behind,” explained Torres. “Marilou Diaz-Abaya''s ‘Jose Rizal’
        and Jose Javier Reyes'' ‘Masikip, Mainit, Paraisong Parisukat’ were also huge
        inspirations for this song.”</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=4217458849/size=large/bgcol=ffffff/linkcol=333333/tracklist=false/artwork=small/track=3512393842/transparent=true/"
        seamless><a href="https://dalisaypinoydeath.bandcamp.com/album/ang-trahedya-ng-dalisay-at-ketungin">Ang
        Trahedya ng Dalisay at Ketungin by Dalisay</a></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccad6ad-cdae-4803-8d75-d861633ba106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfe115-39b1-49d7-b9ad-dae6fc0c7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T17:34:10.866+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a very primal kind of record with blast beasts, snarling riffs,
        and thunderous bass that, unusually enough, is never too hard to listen to.
        Yet there’s also a sense that Dalisay likes to lean more towards musical context
        rather than just showcase technical prowess — that’s not to say they can’t
        play with celerity, because lighting swiftness on their instruments is a given.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddda3ad-888e-43b8-a792-e5cf15dc21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On long tracks like the title track (over 10 minutes!) and "Ang
        Libing na Naipundar ni Jetro R Soler" (nine minutes), the inclusion of melodic
        guitar runs, loud-louder dynamics, and a switch from mid-tempo to breakneck
        speed defines the range of contrast on what would usually be a just quick
        descent into aural exhaustion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb948fb-32ec-4c3f-9af7-556f0a3e821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.970+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who like ruthless extreme metal, “Hamog” is a personal
        favorite about living hand-to-mouth as a Filipino in Metro Manila. Certainly
        not your usual fare of cannibalism and erotic gore — you know, the usual death
        metal fantasies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d78a2c-8fc8-4c25-a750-c9eed2ce9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T16:48:09.971+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:56:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was all inspired from what I saw in Avenida, Lawton, Taft, the
        Manila Port Area, and Sta. Cruz Manila,” said Torres about the song. “Pick
        pockets, street children, prostitutes, and people who have lost their minds
        treading the streets.” Heavy in many aspects, it’s that kind of record.</p>'
