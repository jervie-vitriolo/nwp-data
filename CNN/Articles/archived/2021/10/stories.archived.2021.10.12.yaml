      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) –</strong> World
        Boxing Council bantamweight champion Nonito Donaire entered another chapter
        in his storied career by joining a newly launched boxing stable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90287d-8536-401f-869a-bb81fc3b286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:29:02.893+08:00
      'mgnl:createdBy': 'david'
