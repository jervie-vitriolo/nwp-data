      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung makipag</em>-contest <em>ako doon sa mga mayayaman sa
        bilihan ng bakuna, talagang huli ako</em> (If I will compete with rich countries
        who are procuring vaccines, I would really fall behind.)," he said.</p>'
