    'template': '1'
    'title': 'Trade deficit hits $3.57B in August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e74548-145e-4cb4-80c9-9a5053203de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        country''s trade deficit in August ballooned compared to the same month last
        year, but eased from the outturn this July, according to data published on
        Tuesday by the Philippine Statistics Authority (PSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9261bc-c456-4db3-bf48-9d7fa64fb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61619ca8-70fe-4e8e-96a1-750c2b6ab786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The balance of trade in goods reached $3.57 billion in August —
        64.1% higher than the $2.17 billion recorded in the same month last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437a776-a196-4277-8662-69fd9c2d7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2b29e-08b8-4a10-b9c0-db2c8813651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the latest figure is an improvement from July''s $3.66
        billion — with exports and imports having logged slightly smaller values.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89871994-1d95-4572-8ee2-76019a195c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42049876-3a6c-4ebd-9b57-93ea3ecc6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any case, today''s data add to the body of evidence showing
        that domestic demand was largely spared by the brief reimposition of the strictest
        anti-Covid curbs in August, and that it was hit more badly by the initial
        acceleration in Delta cases in the previous month," said Pantheon Macroeconomics
        senior Asia economist Miguel Chanco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c75526-5bd1-4adb-8664-4116f7dbabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.707+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fb65c0-d42c-4ab8-b5bb-e302a21f4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports rose by 17.6% to $6.46 billion in August — lower than the
        $6.48 billion logged in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503dd0d-a28f-434e-a5af-87e0b9d39f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808311d2-577f-4c78-b718-abcafa0e09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All ten major commodity groups posted positive growths in August,
        led by cathodes and its sections at 162.5%. Electronic equipment and parts
        followed at 41.8%, and coconut oil at 31.8%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af8b70-830e-4369-8320-8951f6cba460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a188937-722a-4820-a66c-e12c0446181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was the Philippines'' top export market during the period,
        making up 16.2% of $1.05 billion of the total export value. The United States,
        Japan, Hong Kong, and Singapore followed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1139302-dc8e-4fa0-9186-6a251b9c4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69330eb-bafc-4179-bc77-b6c74371170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exports to the U.S., Japan and Hong Kong bounced back from their
        respective declines in July, only to be canceled out by a drop in demand from
        China," noted Chanco.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87724f27-ff94-4fa4-9b6a-8c64419e3e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3468ba3b-0821-4803-9692-1a54c4dab2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports were valued at $10.04 billion in August — 30.8% higher from
        last year, but smaller than July''s $10.14 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f84b40-188b-4738-b502-d3361aad6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fc2e29-9439-4c91-94d0-03c18d959e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:20:57.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:22:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to exports, all of imports'' major commodity groups expanded
        in terms of value. Mineral fuels, lubricants and related materials led the
        pack with a 116.2% increase. Medicinal and pharmaceutical products came after
        at 73.2% while iron and steel increased by 55.6%.</p>'
    '19':
