      'jcr:uuid': 'dd593c9a-8ffc-4784-be39-04dc1dc93068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Food and Drug Administration on Monday said that most of COVID-19 breakthrough
        infections are among 18-to-39-year-olds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a643b-5301-4b0a-bf15-aeffeb26bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.226+08:00
