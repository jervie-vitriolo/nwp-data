    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'Joe-Biden']
    'template': '1'
    'title': 'Afghan interpreter who helped rescue Biden in 2008 gets out of Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f26120-9075-4a26-be15-ba7f0ab2f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Afghan interpreter who helped rescue
        then-Sen. Joe Biden after his helicopter was forced to land in a snowstorm
        13 years ago has left Afghanistan, sources familiar tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b0d0f-e871-427d-939a-1bc85ee825c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday morning, the sources told CNN that the Human First
        Coalition, along with the State Department, successfully extracted Aman Khalili
        and his family from Pakistan. Khalili had recently asked now-President Biden
        to return the favor and rescue him from the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af31cc5-c50b-4175-ab3c-cb190b532fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition told CNN: "We are grateful for the continued support
        of Prime Minister of Pakistan Imran Khan for his continued support of the
        evacuation, Secretary Antony Blinken, Congressman Jeff Fortenberry, Senator
        Chris Coon, Chief of Staff DoS Suzy George, DoS JP Feldmayer, Director of
        Task Force Islamabad Mark Terkowski for evacuating the family of Aman Khalili,
        President Joe Biden''s interpreter from Islamabad and their promise to evacuate
        the remaining 200 people that remain in Islamabad."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed359214-8958-487b-bcad-228e3a05cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report the news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e99ad-5fe7-48a2-a64e-6a1c59719582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former interpreter helped rescue Biden in 2008 when his helicopter
        — which was also carrying then-Sens. Chuck Hagel of Nebraska and John Kerry
        of Massachusetts —&nbsp;was forced to make an emergency landing in the mountains
        of Afghanistan because of a snowstorm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b614f-d4b0-4405-b821-165780c4a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer Khalili said his Special Immigrant Visa was stuck in
        processing and that he had faith in President Biden. He told CNN''s Anderson
        Cooper on "AC360," "I trust him."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866277cc-8d97-4f10-90cf-8e5721de43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust that he can do everything," Kahlili, who was at the time
        only going by the name Mohammed, said of the President. "He is the President
        of the United States. He is a man of education."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519896f-31d3-4849-86fc-66accd41c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official confirmed that Khalili was able
        to successfully leave Afghanistan and has also departed Pakistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f730a5-391d-4eec-84fd-9cd69a3d662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We engaged at senior levels to help facilitate all of this," the
        official told CNN. "We''re gratified that he''ll be on his way to safety."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac899c6a-18fb-4022-ab2b-71ecb1a42b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the department has "worked at every stage to expedite
        his processing," noting it was accurate that his Special Immigrant Visa (SIV)
        application was rejected a few years ago but they are working "to expedite
        that reprocessing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985dcdd-6edd-4b6c-9b81-89fb3c411135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official would not say where Khalili and his family were heading,
        telling CNN, "I would not want to speak to his onward travel but we have worked
        to arrange it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf70fde-5931-4f29-affa-1d5d70096b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that State Department chief of staff Suzy George
        has been working "very closely" with groups arranging charters to help American
        citizens, permanent residents and SIVs depart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae115a0-7fe1-4651-a044-d7891b97f791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, White House press secretary Jen Psaki praised the Afghan
        interpreter and reaffirmed the US'' commitment to helping Afghan allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af9f8e-e1ac-4c0f-97d6-9bdb07c39829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our message to him is: Thank you for fighting by our side for the
        last 20 years. Thank you for the role you played in helping a number of my
        favorite people out of a snowstorm and for all the work you did. And our commitment
        is enduring, not just to American citizens but to our Afghan partners who
        have fought by our side," Psaki said. "And our efforts and our focus right
        now is, as you''ve heard Gen. McKenzie say and others say over the last 24
        hours, is to the diplomatic phase. We will get you out. We will honor your
        service. And we''re committed to doing exactly that," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961a4b9-21c2-488a-9d81-5c72c445ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:30:42.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/11/politics/biden-afghan-interpreter-leaves-afghanistan/index.html"
        href="https://edition.cnn.com/2021/10/11/politics/biden-afghan-interpreter-leaves-afghanistan/index.html">Afghan
        interpreter who helped rescue Biden in 2008 gets out of Afghanistan</a>"</em></p>'
  'UK-COVID-response':
    'author': 'Vasco Cotovio, Sharon Braithwaite and Helen Regan, CNN'
    'caption': 'The British government failed to act quickly enough in its initial
      COVID-19 response, enabling the virus to spread rapidly through communities
      and resulting in thousands of deaths, lawmakers said in a damning report published
      Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T16:30:49.450+08:00
    'imagesource': 'jcr:ca14eb50-98af-4dd0-9f68-89a79478ce51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2573fcef-8d5a-4dd2-8525-124e7cf93be7'
    'lead': 'The British government failed to act quickly enough in its initial COVID-19
      response, enabling the virus to spread rapidly through communities and resulting
      in thousands of deaths, lawmakers said in a damning report published Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T16:36:37.912+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:23:09.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:17.005+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'British', 'COVID-19', 'covid', 'coronavirus']
    'template': '1'
    'title': 'UK lawmakers slam government''s ''reactive'' early COVID-19 response
      in new report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5ea82-ad25-4d0c-8810-415072468f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The British government failed to act quickly
        enough in its initial COVID-19 response, enabling the virus to spread rapidly
        through communities and resulting in thousands of deaths, lawmakers said in
        a damning report published Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8fa9d4-8827-4ce0-9132-231e65734404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, an initial assessment by the British Parliament''s Health
        and Social Care, and Science and Technology committees, said the United Kingdom''s
        COVID-19&nbsp;response was slow and "reactive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ab095-cb9b-4fcf-9275-bc9d4ead79ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the biggest failures of the government''s approach was an
        initial policy at the start of the pandemic of trying to manage the spread
        of COVID-19, rather than stop it spreading altogether, the lawmakers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d19f5d-d008-4299-9a51-de06ea67e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also criticized a delayed lockdown, failures in the UK''s contact-tracing
        program, and a lack of attention given to the most vulnerable, specifically
        those in the social care sector and at-risk communities —&nbsp;namely Black,
        Asian and other ethnic minorities. The report also said there was little interest
        in learning from the experiences of other countries, such as those in East
        Asia that were the first to deal with the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99eb4f-7421-4de4-942f-377c63e3050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One bright spot for the UK government, however, is the speedy and
        effective deployment of its vaccine program, the report highlighted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04575338-5d2f-43b1-883b-b55868cb497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 150-page report is the result of a cross-party inquiry, which
        began in October 2020, examining the initial UK response to the pandemic.
        It contains 38 recommendations to the government and public bodies, and draws
        on evidence from more than 50 witnesses and 400 written submissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9aaa6-e028-4d77-8b23-3aa96c2deb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Herd immunity and delayed lockdown</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0997c66-0103-4a03-adbe-174d15606035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the government —&nbsp;backed by scientific advisers
        —&nbsp;made a "serious early error" during the first three months of the pandemic
        by not rigorously moving to stop the virus'' spread, an approach adopted by
        many East and Southeast Asian countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19cee0-a7b6-4b2b-aac7-c445db6ea08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This amounted in practice to accepting that herd immunity by infection
        was the inevitable outcome," the report said, with the likely result in "hundreds
        of thousands of deaths."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e2a5c5-892b-478e-930d-234285a591dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has reported 138,167 fatalities from COVID-19 since the pandemic
        started, according to Johns Hopkins University data — more than any other
        country in Western Europe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74be35-58df-49e3-b8a0-b65bd5365090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries and places in Europe and Asia, including China,
        Taiwan, Vietnam, Thailand and South Korea, implemented strict border controls,
        social distancing and early lockdowns as soon as cases emerged —&nbsp;some
        as early as January 2020 —&nbsp;to control the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf87b98-0fda-423d-b33f-43f003f07c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said there was a degree of "groupthink" between official
        scientific advisers and the government in which ministers did little to question
        the advice they received and that meant the UK was "not as open to approaches
        being taken elsewhere."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75936a5-18c0-45a7-830a-31e358bb93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a delay in the nationwide lockdown, which was imposed
        in the UK on March 23, 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a384e30-3f80-442e-929c-f162a808b316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, even when UK policy had changed to bring in a comprehensive
        national lockdown, the role of non-pharmaceutical interventions against COVID-19
        was complex, inconsistent and opaque for most of the rest of 2020," the report
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e854d3d2-d55d-481d-b666-e86b580117f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Test and Trace''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d99f29-11b5-4688-b69f-5143e9c9af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area the report vehemently criticized is the UK''s "Test
        and Trace" program. The report referred to Public Health England''s efforts
        as "poor" and concluded that ultimately the program "failed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d8915-fc22-4471-999c-baf367d81a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite being one of the first countries in the world to develop
        a test for Covid in January 2020, the United Kingdom failed to translate that
        scientific leadership into operational success in establishing an effective
        test and trace system during the first year of the pandemic," the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a59cf1-a70f-4a46-9717-ac26e0667740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said it was a "serious mistake" to stop community testing
        early in the pandemic and national public bodies failed to share data with
        each other, including between national and local governments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f4034-0ca3-4def-ba8f-eb36abf53b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A country with a world-class expertise in data analysis should
        not have faced the biggest health crisis in a hundred years with virtually
        no data to analyze," the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c16d0-eac6-41f7-9809-fca43204dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was being achieved in other countries, particularly East Asia,
        appeared to be of little interest in the initial weeks of the pandemic," the
        report added. "This was an inexcusable oversight."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd5ae2-1067-45bb-bd27-5a815e0979d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said despite vast sums of taxpayers'' money being directed
        toward the "Test and Trace" program, it never fully delivered at preventing
        additional lockdowns and "were it not for the success of the Vaccine Taskforce
        and the NHS vaccination program, it is likely that further lockdown restrictions
        would have been needed in Summer 2021."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7e63e-1039-428e-9901-3b2955e64469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At-risk communities</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84560c1-294b-44e0-9617-e5b3def3880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also criticized the lack of attention given by the UK
        government to the most vulnerable, specifically those in the social care sector
        and at-risk communities, namely Black, Asian and other ethnic minorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee2e54e-e4d6-4014-8ea0-085930a1004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is telling that the first ten NHS staff to die from COVID-19
        were from Black, Asian and minority ethnic backgrounds, and evidence has since
        confirmed that the impact of COVID-19 on this section of the workforce has
        been significant," the report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5db4da-7b8d-43d6-8efc-374d2753caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said it was a "mistake" to allow patients to be transferred
        from hospitals to care homes "without adequate testing or rigorous isolation"
        shown in places like Germany and Hong Kong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105b95c-37ed-435f-ab3f-b8b46bde85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, combined with untested staff bringing infection into homes
        from the community, led to many thousands of deaths which could have been
        avoided," the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76679c94-14bc-4054-b35b-2816bb8f8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its recommendations, the report said the government should ensure
        its "levelling up" agenda includes "specific policies to reduce health inequalities,
        with a particular focus on ensuring that certain groups, including people
        from Black, Asian and minority ethnic backgrounds, do not continue to face
        unequal health outcomes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7d9b4-a28e-4892-88c1-9b9c34078309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine success</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d776cf-5a79-4d2f-9d70-5c3a3ef4da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area of the UK''s pandemic performance that succeeded was its
        speedy vaccine development and effective deployment, the report said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a0f79-6281-4ecd-bede-239b4df2a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government presciently identified that a vaccine would be the
        long-term route out of the pandemic and supported the research and development
        of a number of Covid-19 vaccines," the report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8c8b5-0da5-4bd8-b360-1ff22fbacaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the program "has been one of the most effective initiatives
        in the history of UK science and public administration" and a result of which
        is "millions of lives will ultimately be saved."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76432074-9dc5-4775-bbcb-3e5538e3e5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:36:37.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/12/europe/uk-covid-response-report-intl-hnk/index.html">UK
        lawmakers slam government''s ''reactive'' early Covid response in new report</a>"</em></p>'
  'DOH-COVID-19-update-October-12':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T16:38:50.558+08:00
    'imagesource': 'jcr:97c0f2c1-c062-4858-bf93-b7b6562e5179'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1179ca5c-b439-4b45-91cd-ad328bdea5d3'
    'lead': 'The country logged 8,615 new COVID-19 cases on Tuesday, bringing the
      total to 2,683,372, the Department of Health (DOH) reports'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T16:39:43.543+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:23:07.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:17.192+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports over 8,000 new cases for second consecutive day'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577eab39-2bc5-4310-b874-571b15d98024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:49:57.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        country logged 8,615 new COVID-19 cases on Tuesday, bringing the total to
        2,683,372, the Department of Health (DOH) reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6435c-61e4-411b-b8d8-aeb8962a6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:49:57.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second consecutive day that new cases <a href="https://cnnphilippines.com/news/2021/10/11/PH-new-covid-cases.html"
        target="_blank">exceeded 8,000</a>. On Monday, 8,292 new infections were reported,
        the lowest daily average since Aug. 4.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcadd14-1f1a-4328-bafa-1bf5a15f682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:49:57.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the current case count does not yet include data from three
        COVID-19 testing laboratories that were not able to submit their reports on
        time, the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75773a-c8dc-4a7a-8be7-056c5a43b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:49:57.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatively low cases today is due to lower laboratory output
        last Sunday, October 10," the department said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c57ecd-59a5-4cd1-ae89-994602ba4aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:10:07.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 34,175 COVID-19 tests were reported on Oct. 10 - with
        15.5% yielding positive results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e6bcd-dfb6-4c3c-aa70-9e23f2355401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:49:57.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of infections, 3.1% or 82,228 are active cases,
        according to the department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ff15a-8b34-4812-805f-f9c82303e1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:10:07.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 73% of the active cases have mild symptoms, 14% are asymptomatic,
        7% are moderate cases, 3.8% severe, and 1.6% critical.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81d3de-defb-4896-9755-0ac6712f3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:49:57.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 death toll also climbed to 39,896 after 236 more people
        died of the infectious disease, it said.&nbsp;The DOH noted 120 cases previously
        tagged as recoveries were reclassified as deaths after the final validation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ec6d2-2a75-43cc-869a-1a3034207797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:49:57.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 25,146 more people recovered, raising the total number
        of recoveries to 2,561,248, it added.&nbsp;The DOH said 57 duplicates were
        removed from the total count - including 38 recoveries.</p>'
