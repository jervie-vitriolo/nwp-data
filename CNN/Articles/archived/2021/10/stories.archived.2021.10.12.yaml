      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong>&nbsp;The
        government will set up command centers nationwide specifically to ensure stable
        medical oxygen supply during the pandemic, Defense Secretary Delfin Lorenzana
        said on Monday.</p>'
