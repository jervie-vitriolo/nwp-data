      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Metro
        Manila localities will implement shorter curfew hours from midnight to 4 a.m.
        beginning Wednesday, Mayor Edwin Olivarez, chairman of the Metro Manila Council,
        confirmed to CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35783b8c-147d-461d-b1ee-c25a1148f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T10:19:23.462+08:00
