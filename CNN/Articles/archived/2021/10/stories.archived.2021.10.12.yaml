      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) –</strong> Filipino
        Japanese golfer Yuka Saso is now the fifth best female golfer in the world,
        based on the latest <a href="https://www.rolexrankings.com/rankings" target="_blank">women''s
        world golf rankings</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d5bc4-8c39-401f-9e95-3676460add29'
