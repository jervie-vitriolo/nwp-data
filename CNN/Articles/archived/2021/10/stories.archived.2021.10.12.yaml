    'template': '1'
    'title': 'Climate crisis is ''single biggest health threat facing humanity,''
      WHO says, calling on world leaders to act'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b99d8ca-4f6e-4ab9-80c0-94688872848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The World Health Organization, in
        a new special <a href="https://www.who.int/news/item/11-10-2021-who-s-10-calls-for-climate-action-to-assure-sustained-recovery-from-covid-19"
        target="_blank">report</a>, is calling for governments and policymakers to
        "act with urgency" on the climate and health crises. The report describes
        climate change as the "single biggest health threat facing humanity," and
        outlines 10 recommended climate and health actions along with the research
        in support of why each action is beneficial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73deda36-07f4-4868-88cf-1d141363e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups representing 45 million nurses, doctors and health professionals
        around the world have now signed an open letter to heads of state and national
        delegations urging action on the climate crisis, ahead of a pivotal UN climate
        change summit in early November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb448bb4-c309-4dd6-aeed-32fa4aeb22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As health professionals and health workers, we recognize our ethical
        obligation to speak out about this rapidly growing crisis that could be far
        more catastrophic and enduring than the Covid-19 pandemic," the letter reads.
        "Those people and nations who have benefited most from the activities that
        caused the climate crisis, especially fossil fuel extraction and use, have
        a great responsibility to do everything possible to help those who are now
        most at risk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b8a96-4a4f-47a0-854d-2c6e0b81218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the special report and open letter highlight key climate issues
        that are already affecting public health including air pollution from the
        burning of fossil fuels, which causes climate change; intensifying heat waves,
        floods and storms taking thousands of lives; rising sea levels destroying
        homes and livelihoods; and extreme weather exacerbating food insecurity and
        hunger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31ee18-53c2-4ad4-abbe-ef1ccbb5d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting health requires action well beyond the health sector,
        in energy, transport, nature, food systems, finance and more," WHO Director-General
        Tedros Adhanom Ghebreyesus wrote in the report''s foreword. "The ten recommendations
        outlined in this report — and the action points, resources and case studies
        that support them — provide concrete examples of interventions that, with
        support, can be scaled up rapidly to safeguard our health and our climate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ef001-7021-4f1a-9ef8-eed3b0e47edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the Covid-19 pandemic, the climate crisis has caused devastating
        ripple effects across society and the economy, threatening people''s lives,
        decreasing worker productivity, and straining infrastructure and health services.
        Moreover, the consequences of both crises have exposed the inequalities that
        have led certain communities to be more vulnerable than others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a3a00-6899-40ae-b78c-63965b5dff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as they have been battling to end the Covid-19 pandemic, health
        leaders everywhere have been sounding the alarm on climate change," Maria
        Neira, director of the Department of Environment, Climate Change and Health
        at the WHO, said in a press release. "It is time we listened."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6ce3f-fe8f-4a6f-bd5b-c29a933959d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark UN state-of-the-science report released in August concludes
        that the world has rapidly warmed 1.1 degrees Celsius above pre-industrial
        levels, and is now barreling toward 1.5 degrees — a critical threshold that
        world leaders agreed warming should remain below to avoid worsening impacts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf5ad6-208e-4116-83dc-19db9895f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations in the new WHO special report include prioritizing
        climate interventions with the largest gains, building climate-resilient and
        environmentally sustainable health systems, and promoting sustainable food
        production as well as sustainable and equitable urban design and transportation
        systems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a9f06-c1da-4df5-a8ba-5051ae6a7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recommendations are the result of extensive consultations with
        health professionals, organizations and stakeholders worldwide, and represent
        a broad consensus statement urging governments to act to tackle the climate
        crisis, restore biodiversity, and protect health," Tedros wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc2238-6c3c-46d1-895d-68eb550bf1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was written "in memory of Ella Kissi-Debrah — and all
        other children who have suffered and died from air pollution and climate change."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656bb6b-7f5b-4a97-b3e9-a57275e94bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kissi-Debrah, who died at age 9 after an asthma attack, is thought
        to be the first person in the world to have air pollution listed as a cause
        of death in a landmark coroner''s ruling. Kissi-Debrah lived in southeast
        London, near one of the UK capital''s busiest roads, the South Circular.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bb1e1-819b-4a41-9a4e-27d45d2b6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As world leaders prepare for this year''s UN climate talks, health
        care leaders are urging heads of states to expand their international climate
        commitments to tackle the current public health crises brought by a warming
        world — and to prevent future ones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041119e7-16a4-4d31-8481-eba385135dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health arguments for rapid climate action have never been clearer,"
        Tedros wrote. "I hope this report can guide policymakers and practitioners
        from across sectors and across the world to implement the transformative changes
        needed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893daa7-9ff3-4f95-a2a7-dec2b53df5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:47:32.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/11/health/climate-change-health-covid-who/index.html"
        target="_blank">Climate crisis is ''single biggest health threat facing humanity,''
        WHO says, calling on world leaders to act</a></em></p>'
  'china-india-energy-crunch':
    'author': 'Laura He and Manveena Suri, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-12T19:46:40.162+08:00
    'imagesource': 'jcr:d1e61b79-21a9-46a2-9963-527d1868fdab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f357c77e-5eff-4ae3-a26d-9cd53254b2f0'
    'lead': 'Two of Asia''s largest economies are racing to contain a worsening energy
      crunch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T19:53:07.931+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:22:56.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:19.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'India', 'energy']
    'template': '1'
    'title': 'China and India face a deepening energy crunch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41565a39-a707-42fa-994a-f3c78bc74628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two of Asia''s largest economies are racing
        to contain a worsening <a href="https://www.cnn.com/2021/10/11/economy/china-power-crunch-economy-intl-hnk/index.html"
        target="_blank">energy crunch</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1fc649-5267-45a6-89b1-ea4e08ea8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is trying to assuage concerns about skyrocketing prices as
        its major coal mining hubs grapple with <a href="https://www.cnn.com/2021/10/12/china/flooding-china-shanxi-ntl-hnk/index.html"
        target="_blank">heavy rains</a>&nbsp;and deadly accidents, problems that are
        compounding efforts to address power shortages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadbebd-138d-4ab7-93b4-03a17608db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some leaders in India, meanwhile, are warning that key regions including
        the capital, New Delhi, could face a "power crisis" as the cost of electricity
        rises, even as the central government says the country has enough coal supplies
        to meet demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b9a9b-fe7e-4cb2-9971-43e410bd77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy demand is soaring worldwide as the global economy reopens.
        But supply isn''t keeping up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3539d3-5c7f-494b-b4b4-2996b56b806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain and deadly accidents stir worry in China</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a89b5e-868a-4165-ab0c-ae63b163ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, power shortages are the result of a combination of factors,
        from China''s post-pandemic construction boom, to its national push to reduce
        carbon emissions that led hundreds of coal mines to shut down or slash production
        earlier this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9d5ea-24dd-4a7c-8ca5-4868fb7a461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions on coal from key supplier Australia and weather woes
        have exacerbated the issue — and the latter issue has been acute this week,
        as heavy rains slammed Shanxi and Shaanxi provinces, two key mining hubs that
        account for nearly half of the country''s coal output.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2427030-b877-4c1b-b552-abe8c975c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An incident involving a collapsed roof at a coal mine in Shaanxi''s
        Xianyang city has made matters worse. The incident — which killed four miners
        and seriously injured four others, according to state-run <a href="http://www.news.cn/local/2021-10/12/c_1127948793.htm"
        target="_blank">Xinhua News Agency</a>&nbsp;— happened days after the <a href="http://yjt.shaanxi.gov.cn/c/2021-10-09/759938.shtml"
        target="_blank">provincial government</a>&nbsp;warned all mines to boost safety
        checks. Xinhua said the local government is still investigating the cause
        of the collapse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94f62f-353e-4388-8162-5b29f2bf513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of thermal coal, which is primarily used to generate power,
        has continued to rise. Futures surged 11% Tuesday on the Zhengzhou Commodity
        Exchange to a new record of nearly 1,508 yuan ($234) per metric ton. That
        followed an 8% increase on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef2663-b61b-41b1-8cd2-147a43e60f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect China''s coal and power supply crunch to persist into
        the winter," Citi analysts wrote in a Tuesday research report, adding that
        the problem would "increase stagflation risks and growth pressures on the
        Chinese and global economy over the coming winter, [pushing] energy prices
        higher."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0f137-2fe9-402f-8519-491d7e1c9f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "extremely abnormal" weather forced 60 coal mines in Shanxi
        to shut down at the start of this month, <a href="https://www.mem.gov.cn/xw/mtxx/202110/t20211011_399816.shtml"
        target="_blank">according to an article</a>&nbsp;posted Monday on the Ministry
        of Emergency Management''s website. Almost all of them have since resumed
        production, the Shanxi government said Tuesday, though four remain halted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310e8c3-1f59-42c8-a2b5-53e406a622db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Reform and Development Commission — China''s top economic
        planner — has tried to calm concerns about the unfolding problem, reiterating
        Tuesday that the government is going to allow coal-fired power producers to
        charge more for energy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92cd61-1f36-4526-a758-f4cf00e238ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Friday, all industrial and commercial energy users will
        have to buy electricity at "market-oriented" prices, the agency said. Beijing
        has already made clear that power prices will be allowed to rise by as much
        as 20% from current base levels, or benchmark prices set by the government.
        Right now, the limit is 10%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8435c3-28c6-4ff0-9e6c-74d53b5d68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and the agricultural industry will not be affected, the
        agency said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdb74f-e6ec-4a5c-8312-81f4b540e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indian leaders warn of a potential ''power crisis''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b88f8-9567-449a-b6eb-56fc36f25a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In India, meanwhile, state leaders are warning the central government
        about the risks of a coal shortage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ee8b0-836f-4dde-bd1d-efe0dcfaeac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Delhi Chief Minister Arvind Kejriwal <a href="https://twitter.com/ArvindKejriwal/status/1446764143046893575?s=20"
        target="_blank">tweeted</a>&nbsp;that the capital "could face a power crisis,"
        adding that he recently wrote to Prime Minister Narendra Modi to warn him
        of energy shortages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c553f-e4ce-443e-a696-0df320c23d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kejriwal called on the government to divert supplies of coal and
        gas to utilities supplying the capital, saying it was "essential to maintain
        uninterrupted power in Delhi, which is catering to strategic and important
        installations of national importance."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ea147-b590-449e-a686-53d385f222af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief minister of southern Andhra Pradesh, Jagan Mohan Reddy,
        also recently told Modi that the situation was "alarming."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6027591-6ff2-4666-8d46-269d28869727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal stocks at most of India''s power plants have dropped to critically
        low levels.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9121670-e1a5-4d20-9e14-a14339eb29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 61 of the 135 coal-fired power plants in Asia''s third
        largest economy have two days — or less — of coal supplies, India''s Central
        Electricity Authority (CEA) said in a Sunday report. Coal stocks at 16 of
        them have been run down to zero, it added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8de217c-e49c-4f73-9340-e96898b8f616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Indian government has maintained that it has enough supplies
        to meet demand.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b29ec7-051c-4194-8996-716e7061316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total fuel stock at coal-powered plants sits at about 7.2 million
        metric tons, which is sufficient for four days, the Ministry of Coal said
        in a Sunday statement. The agency added that government-owned mining giant
        Coal India has stock of more than 40 million metric tons.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dffaee-f02f-4986-8061-2eee2ffec13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any fear of disruption in power supply is entirely misplaced,"
        the ministry said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3df3383-0b9a-4b49-9daa-a8321635ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the situation in India "remains precarious," analysts
        at ANZ Research wrote Tuesday. While Coal India says its daily supplies have
        risen, the analysts noted that some provinces are "getting less than half
        their contracted volumes" and that power shortages in Punjab and Jharkhand
        states are worsening.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75d514-0da4-4f97-bb16-c4adb0dc5d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Diksha Madhok contributed to this report.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f2dce-3bd9-4e90-b891-ace52e9cc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:53:07.935+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:56.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/12/economy/china-india-coal-power-shortages-intl-hnk/index.html"
        target="_blank">China and India face a deepening energy crunch</a>."</em></p>'
  'elon-musk-jeff-bezos-billionaire-troll':
