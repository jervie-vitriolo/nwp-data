      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chris Isidore and Matt Egan contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991ff200-f9f5-4978-bbd0-70394fda3146'
      'mgnl:activationStatus': true
