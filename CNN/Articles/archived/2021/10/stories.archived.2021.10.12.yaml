      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical workers recently called out the President for supposedly
        blocking attempts to block the Senate Blue Ribbon Committee''s investigation,
        which is being spearheaded by Dela Rosa''s colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
