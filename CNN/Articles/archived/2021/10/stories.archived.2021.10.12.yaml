      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd915d2b-40e8-4de2-bfba-f79ad6b1b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.198+08:00
