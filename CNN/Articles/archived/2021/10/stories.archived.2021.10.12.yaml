    'template': '1'
    'title': 'Leni-Poe-Pacquiao coalition can beat possible Duterte-Marcos tandem
      – PR expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e42869-1712-42f2-9735-9c10630daeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) –</strong> A
        coalition between Vice President Leni Robredo and senators Grace Poe and Manny
        Pacquiao can make a difference in overturning what could be a "strong" tandem
        of Davao City Mayor Sara Duterte and former senator Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041e55e-c2f4-4de6-ae2a-8a1fd9048de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e484d78-1cc4-4071-9319-d6ee39d16c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public relations executive Ron Jabal told CNN Philippines'' Politics
        As Usual that an endorsement from Poe - who lost in the 2016 presidential
        polls - and a tandem with fellow 2022 presidential aspirant Pacquiao could
        boost Robredo''s chances of winning the presidency next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d14b3e-320f-487b-9a17-c994b9fb52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0b2e6-fbb1-40a4-b4cd-6ba412107e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag makita mo ang</em> numbers <em>ni</em> Senator Grace
        Poe, <em>mas malaki pa rin kay</em> [If you will observe the numbers of Senator
        Grace Poe, she has a bigger edge than] Vice President Leni. Manny Pacquiao
        is very big in the E sector. Leni is also big in that one, but she needs to
        have pull from the ABC (social classes) which Senator Grace has," Jabal said,
        citing the latest <a href="https://www.cnnphilippines.com/news/2021/9/29/Sara-Duterte-Tito-Sotto-Pulse-Asia-survey.html"
        target="_blank">2022 presidential surveys</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f71e5-990f-4248-b3e3-de282b761ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa70f8e-7d5c-40e8-a64a-03a86763a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President sought to form a "united" opposition ahead of
        the 2022 polls, but her talks with presidential hopefuls Pacquiao and Manila
        Mayor Isko Moreno bogged down before the filing of certificates of candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840905f-1625-466a-a109-736011f636f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/25/united-opposition-in-2022-just-a-dream.html"
        target="_blank">''United'' opposition in 2022 just a dream - political analyst</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a8739-27c1-4088-9db2-14401833bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, political advocate Yolly Ong said Robredo should not
        be looked down in the 2022 presidential elections as the support she received
        has been "organic," or coming from real person supporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb7437-77ca-41d1-ae8d-f4392cfd62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0d8892-5c66-4846-a0d7-d4e0ed3c65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ko, wala pa siyang ginagawa kahit isa sa kampo niya. Lahat
        ay ginagawa ng mga</em> supporters <em>niya</em>," Ong observed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e938723-e211-4f98-8af8-9a81f856b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e53072-00da-4475-b07f-7d3127ab766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I know, her camp has yet to start anything.
        All of the campaign materials were made by her supporters.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433618f-7899-4f14-9067-3b4bbfe0aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a989e3-962f-4009-acb0-34e1647458fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired political science professor Temy Rivera added that Robredo
        still has a solid electoral base despite the recent election losses of the
        Liberal Party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376cd26-8c15-4622-ac59-7ca82605f3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7f34e-ff63-4729-af2d-734cb2ce3c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the voters of Leni in 2016 are unlikely to vote for a Marcos
        or Duterte," Rivera pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6cd81-d50b-4594-9f95-d7b4342077a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.831+08:00
