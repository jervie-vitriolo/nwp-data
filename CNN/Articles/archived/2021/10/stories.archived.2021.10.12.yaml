      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Philippine
        National Police chief Gen. Guillermo Eleazar on Tuesday ordered the Police
        Regional Office 9 to probe the gun attack on an election officer in Basilan
        province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9594a452-d0ba-442c-afb4-99f30bd7ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8903d-7095-45ae-8c63-da714788f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An election officer from Maluso, Basilan was attacked by unidentified
        gunmen in Barangay San Rafael, Isabela City on Monday night, Oct. 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307013c-2bff-40fa-8bf5-177c4a7d7ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4430f0-e61f-4a59-8186-fe66441290cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, identified as Aknam Hasim, was with his wife when their
        vehicle was repeatedly shot by the suspects. Hasim was immediately brought
        to the hospital and is now undergoing treatment, the PNP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d2b73-5e7b-4616-a7ef-38fdf42689d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ca757-045a-4801-a566-9221446b71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Inatasan ko na ang RD PRO9 na magsagawa ng malalimang imbestigasyon
        sa kasong ito upang mapanagot ang may kagagawan sa tangkang pagpatay sa election
        officer ng Maluso, Basilan. Kasabay sa aking utos ang pagbibigay ng proteksyon
        sa kanya,” said Eleazar in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f0c76-f155-46b6-94e8-4f4cee4c2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35350393-ccb4-4e47-aeb5-50688b906e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ordered the RD PRO9 to conduct a thorough investigation
        into this case so that those behind this attempted murder of an election officer
        in Maluso, Basilan will be held accountable. I also ordered the provision
        of security protection to the victim.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27025f6a-f605-4a93-8885-bbd00b4bdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbdf3c3-8b0a-444c-8c75-0fe6ff002f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar added that the PNP will also coordinate with the Commission
        on Elections to discuss the protection of election officers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabb762-c609-4cce-87d7-c4d635538eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87633a-322e-4c5d-aeea-792eaf13ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:08:56.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:13.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makikipag-ugnayan din tayo sa liderato ng Commission on Elections
        upang pag-usapan kung paano makakatulong ang inyong PNP sa seguridad ng mga
        opsiyal ng Comelec lalo na sa mga probinsya na may history ng election violence,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e61e196-99df-486c-97a6-77caf5e9da5a'
      'mgnl:activationStatus': true
