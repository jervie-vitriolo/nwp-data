      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Adele didn''t really know what she
        was doing on Instagram Live, but it was both charming and revelatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2d28f-26c2-45db-9950-4849107708d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.227+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British singer hopped on her verified Instagram account over
        the weekend to chat with her fans and played a brief snippet of her new song.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d4197d-1f84-445b-96a3-3d537a48019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas earlier she shared a teaser featuring a few notes of her
        new song "Easy On Me," she actually played some lyrics during the Instagram
        Live.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35612445-37d9-4297-a816-00d96b48aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There ain''t no gold in this river that I''ve been washing my hands
        in forever/I know there is hope in these waters but I can''t bring myself
        to swim when I am drowning in this silence/ Baby, let me in," she sang in
        the snippet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c4cac8-ae7c-4c5d-90b2-67a78f2b7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got a bevy of questions and for several minutes she answered
        many of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de1ae2-f854-4f55-803a-8790c3e24588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele let us know that yes, she loves to read, she supports the
        #FreeBritney movement, her favorite films are "Titanic" and "Scarface," her
        favorite thing to do during lockdown has been to drink wine and her mental
        health is currently pretty good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fba74-3d73-4741-b143-454f22f7967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her dogs popped in for a bit and Adele sent the internet into a
        frenzy when someone asked what her "body count" was.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc417b-0996-470a-b4e4-fd10612fd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s my body count?," Adele said. "What does that mean?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153587b-2554-48f5-afcb-30eb9505e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who don''t know, "body count" refers to how many sexual
        partners a person has had. So, no dice to the cheeky person who asked that
        one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
