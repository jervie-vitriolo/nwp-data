  'Northern-Cement-goes-green-with-eco-friendly-Maxpro-Blended-Cement-Type-1T':
    'caption': 'Photo from Northern Cement Corporation'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-12T15:00:27.076+08:00
    'imagesource': 'jcr:1cfc36b2-60c4-4284-a463-dbd2f73e6755'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
