      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"’Yung konteksto ngayon na kinaroroonan ni Pangulong Duterte
        ay iba. Iba ‘yung konteksto ngayon,"</em> he told CNN Philippines'' <em>The
        Source</em> on Tuesday.</p>'
