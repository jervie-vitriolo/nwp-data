    'caption': 'An Afghan interpreter who helped rescue then-Sen. Joe Biden after
      his helicopter was forced to land in a snowstorm 13 years ago has left Afghanistan,
      sources familiar tell CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T16:21:33.888+08:00
    'imagesource': 'jcr:73c141f6-c450-45a7-8f59-df0a2eca0e8b'
