      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53193f-e892-48f3-8769-f6ab84a9cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.831+08:00
