      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reasoned out that <a href="https://cnnphilippines.com/news/2021/9/22/Duterte-United-Nations-COVID-19-vaccines-booster-shots.html">rich
        countries hoarded the COVID-19 vaccines</a>, something that he ranted about
        a few weeks ago in front of fellow world leaders in the 76th United Nations
        General Assembly.&nbsp;</p>'
