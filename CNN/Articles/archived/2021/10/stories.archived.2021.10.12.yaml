      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/10/12/Bato-dela-Rosa-subsitution-Sara.html">Bato:
        ''Deep in my heart, I am hoping'' for Sara''s substitution</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e1b05-a1ed-486e-b44b-5bbbc1ed0a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.813+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.247+08:00
