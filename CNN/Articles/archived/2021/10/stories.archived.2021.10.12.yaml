  'mental-health-wellness-tips':
    'author': 'John Duffy, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-12T11:19:25.890+08:00
    'imagesource': 'jcr:8f39613d-35a4-4b21-90d0-2fc98233e799'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a0f39df-d688-4dd4-9c41-cbd219efc1d5'
    'lead': 'Following are six steps you can take today to enhance your mental wellness,
      and that of those around you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T11:24:44.643+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:23:36.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:11.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These simple ways to focus on your mental health can make a huge difference'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca09eda-4282-49f2-b5b8-761e66551ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Psychologist John Duffy, author of "Parenting
        the New Teen in the Age of Anxiety," practices in Chicago. He specializes
        in work with teens, parents, couples and families.</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cfa1e-fbde-4da8-a426-a0fbdb540927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On this World Mental Health Day, the
        second of the Covid-19 pandemic, it is clear that people —&nbsp;most people
        — are struggling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0f129-d5a5-4d20-84cc-336505fd18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across cultures, we were experiencing plenty of mental health issues
        well before the pandemic, including —&nbsp;but not limited to — undue stress
        and anxiety, poor self-esteem, eating issues, and family strife. All of these
        challenges have been exacerbated over the course of the past 18 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b4e37-dbfa-41f3-89ad-4ed606ed13cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I encourage you to take honest stock of your own emotional well-being
        today. Are you taking care of yourself? Are you suffering unnecessarily? Are
        you priding yourself on being busy, when you are in fact exhausted? Are you
        hiding depression or anxiety to protect the people around you?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3413ac6-3ccb-42be-be41-b3036680bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following are six steps you can take today to enhance your mental
        wellness, and that of those around you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08886ac4-4a83-4336-991f-a0b7053de982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Begin a daily wellness regimen</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3794b9ce-9078-483e-a15d-5cc7e5279bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking care of yourself emotionally starts first thing in the day
        -- preferably before your feet hit the floor. In lieu of checking social media
        or starting work, draw in a few deep breaths, and consider three things you
        find yourself grateful for. These can be grand, like your spouse, job or health,
        or modest, like the weather, the view from your window, or even the luxury
        of those first breaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ea3e6c-a761-404c-a233-21d525127900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, if you haven''t already, try a brief guided mediation like
        one of these CNN picks or the Calm or Headspace app. Read a comforting excerpt
        from a favorite self-help or other relaxing book. By doing so, you will create
        a calm, relaxed mindset for the day. Even stressful days packed with activity
        will feel more manageable and tranquil if you do so, and you will find yourself
        catastrophizing far less over the course of the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bae9e2-accd-48c8-8548-a4a052c127d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, a lot of the things that enhance physical health also
        support emotional well-being. Evaluate what you put in your body and your
        mind: food, drink, drugs, a constant stream of video programming, and so on.
        Thinking about how you might manage your intake to make your body healthier
        will undoubtedly have mental health benefits as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22362c90-1eec-4011-8257-f51c6faa63a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I cannot express enough how these early-in-the-day actions can impact
        your mindset of peace, well-being and gratitude for the rest of your day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34deb1f-b2bc-4ad2-9554-5a3da8144406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starter tip: Don''t think you''ll remember first thing in the morning?
        Write it on a sticky note, and place it over your phone before you go to bed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e91d0-470f-4225-bcb8-b93466d3a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get outside your own mind every day</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecf50d-2625-40a2-823d-69d323dfa34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we are anxious or depressed, our symptoms tend to occupy our
        minds. We scan for severity or for new mental difficulties, and the more we
        scan, the more we tend to find. Further, our depression, anxieties and other
        emotional concerns tend to amplify when they remain our sole focus. If we
        get out and attend to serving others, we find that our own worries diminish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb325be-fe75-4513-b49e-1f68ff6e5e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also feel better when we serve others, coming away with a sense
        of satisfaction, accomplishment and contribution -- a win-win for mental health.
        Volunteer at a soup kitchen or your child''s school. Work a phone helpline
        for others struggling with emotional difficulties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d66c8-3978-47c7-b43c-fc71399147bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remove the unnecessary</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2cc610-dd37-4d2e-91fe-2069dd0588fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past couple of years, there has been no doubt that we are
        too busy and protect precious little time to relax and do virtually nothing.
        Today presents a wonderful opportunity to consider what we can take away from
        our daily lives that might enhance our peace of mind and support our emotional
        wellness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e35842-2d2e-48d2-ab03-2292996e8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a day to remove the misguided pride in the word "busy,"
        and focus not on all we can do, but on what really needs to be done -- and
        what does not. In fact, the pandemic has presented a unique opportunity to
        do so. Many of my clients have found, in their new work-from-home worlds,
        that in past years, much of their time has been spent on unnecessary activity,
        from busywork to social media scrolling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d53e74-58e9-4634-9dc7-3efc6ea184aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others find these activities prevent them from getting a full night''s
        sleep or connecting with family, which are crucial elements of emotional wellness.
        Removing some of this activity can help us protect time for some of these
        other endeavors that foster well-being and growth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db1d60-335d-4302-8c81-856d9edec8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assess your relationships</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc391f-a1aa-4e9a-9257-85035fda87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assess how each of your relationships is working for you. Are you
        giving more than you''re receiving from a sibling or friend? Do you feel hopeful
        and refueled after a coffee date with an acquaintance? Many of us spend far
        too much time and energy on relationships that are either toxic or one-sided,
        and that can include social media connections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9162e68-3497-4675-ba60-a74873ebb98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may also recognize that you do not reach out and connect enough
        to others. Slowing down to connect more deeply and share your life and story
        with your close family or friends is among the most important ways you can
        strengthen your mental wellness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bb933-eaf3-4a10-b6ca-abd1d6d8369b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Check in with your people</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e5dade-4d4c-4a80-bbf0-fb792152426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Mental Health Day can be a welcome excuse to reset for improved
        self-care. But it also presents an opportunity to check in on the mental health
        of the people around you: your family, friends, neighbors and anyone else
        in your orbit. Some people you feel you are very close to may be suffering
        but are adept at hiding it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185cb5da-c265-47c9-b4f0-e5169569ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check in with all the people you love, and just ask them how they
        are doing and feeling. For some, this may prompt them to assess their own
        mental well-being, knowing there is someone in their life who cares enough
        to ask.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38547d89-ae41-48d8-b537-9fb8d6751287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be willing to change and learn</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb1a18-02e7-4e17-aaeb-cc811cf4ff91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of my clients have stubbornly asserted that they know what''s
        best for themselves, and too often continue bad habits even as they come to
        me for help.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1863590-7f62-4767-9b69-524db1a5d950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treat yourself to an hour a week of self-focus and self-care, whether
        it''s through therapy or other practices. You will learn a lot about how your
        mind works, and how to remove roadblocks to wellness you may have been clinging
        to for years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5be1f5-cfb0-4cae-b917-dc7a29841974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, you are not only tending to your own emotional well-being
        but normalizing mental difficulties so that others may be more inclined to
        do the same. I cannot think of a more impactful way to contribute to our world''s
        collective wellness on a day dedicated to mental health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1302e5-b60a-4512-ad8f-e02d3ed81c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:24:44.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:36.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/10/health/world-mental-health-day-2021-wellness/index.html"
        target="_blank">These simple ways to focus on your mental health can make
        a huge difference</a></em></p>'
