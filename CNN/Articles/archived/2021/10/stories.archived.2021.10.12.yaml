    'template': '1'
    'title': 'Elon Musk trolls Jeff Bezos as he widens his lead as the richest person
      on Earth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57edef4a-8310-48c1-937b-2361b142ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk''s personal wealth is now $222
        billion, widening his gap as the richest person in the world according to
        <a href="https://www.bloomberg.com/billionaires/" target="_blank">Bloomberg''s
        Billionaires Index</a>. Musk''s personal wealth skyrocketed an extra $10.6
        billion after a secondary share sale by investors, announced last week, valued
        SpaceX over $100 billion, <a href="https://www.cnbc.com/2021/10/08/elon-musks-spacex-valuation-100-billion.html?&amp;qsearchterm=spacex"
        target="_blank">CNBC reported</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044e766-824d-46b4-b219-d2ee32d5b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Bezos, founder of Amazon, follows Musk with a net worth of
        $191.6 billion. Musk tweeted a second place medal at Bezos early today.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Listen
        and be open, but don’t let anybody tell you who you are. This was just one
        of the many stories telling us all the ways we were going to fail. Today,
        Amazon is one of the world’s most successful companies and has revolutionized
        two entirely different industries. <a href="https://t.co/MgMsQHwqZl">pic.twitter.com/MgMsQHwqZl</a></p>&mdash;
        Jeff Bezos (@JeffBezos) <a href="https://twitter.com/JeffBezos/status/1447403828505088011?ref_src=twsrc%5Etfw">October
        11, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af456900-ff8a-4d26-9120-fad42aa849f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5413b3db-d7e2-4872-94ed-3be0d9185d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to both Musk''s Tesla shares and his majority stake in privately-held
        SpaceX, where he serves as CEO, Musk has accumulated vast wealth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee710b1f-1b7f-4c02-ad40-eff84a29c953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk gained $8.6 billion since Friday''s closing and more than $52
        billion year-to-date, the Bloomberg Billionaires Index says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7e749-fd00-4553-bbe5-c7d7b7b35573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares are also climbing, as they recover from a rocky year.
        They are up 13% year-to-date, far less than its 743% gain in 2020. Still,
        that''s a big improvement from when they were down 22% for the year in May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040aea9a-1829-4007-9331-a19f2db18af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk got $0 in pay in 2020, according to a company filing, but he
        did receive <a href="https://www.cnn.com/2021/08/14/business/elon-musk-pay/index.html"
        target="_blank">stock options</a>&nbsp;during the year that are now worth
        $22 billion. And those options are worth far more due to the rise in stock
        price.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271986a7-46b8-4946-9c61-88a498d2920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and Bezos — the two richest men on earth — are embroiled in
        a billionaire <a href="https://www.cnn.com/2021/07/14/tech/jeff-bezos-richard-branson-elon-musk-space-race-scn/index.html"
        target="_blank">space race</a>. Even before it launched the first tourism
        <a href="https://www.cnn.com/2021/09/15/tech/spacex-inspiration-4-space-tourism-mission-launch-scn/index.html"
        target="_blank">mission to space</a>&nbsp;on Inspiration4 in September, Musk''s
        SpaceX won massive NASA and US military contracts and flew the most powerful
        rocket in operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7544cf-f892-4b27-bad2-7c18d0d97abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, who founded Blue Origin in 2000, and billionaire Virgin-brands
        owner Richard Branson, both traveled to space last summer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35550f00-707e-40ba-9060-ce5f62cd2482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A June ProPublica report found that some billionaires, including
        Elon Musk, Bill Gates and Jeff Bezos, pay <a href="https://www.propublica.org/article/the-secret-irs-files-trove-of-never-before-seen-records-reveal-how-the-wealthiest-avoid-income-tax"
        target="_blank">minimal income tax</a>&nbsp;compared to the vast majority
        of Americans, despite their immense wealth. Nothing revealed in the report
        was illegal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5372b239-c3f7-42bf-96a7-0f4f6f3a89ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US economy is still recovering from the Covid-19
        recession. Median household income <a href="https://www.cnn.com/2021/09/17/economy/delta-covid-economy/index.html"
        target="_blank">fell</a>&nbsp;2.9% in 2020 to $67,521, the first statistically
        significant decline since 2011. September''s job report marked the second
        straight month in which the economy added far fewer jobs than expected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c943cac6-7ae3-44fa-aff2-3a671f3a916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:24.471+08:00
