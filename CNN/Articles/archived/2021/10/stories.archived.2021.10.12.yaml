  'yemen-oil-tanker-spill-report':
    'author': 'Radina Gigova and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T21:55:45.879+08:00
    'imagesource': 'jcr:cb9769f8-8b88-4b8e-a3e6-854f3c7bd506'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4963d13b-da42-4ef0-a6d6-cfa7eb93e51f'
    'lead': 'The "increasingly likely" possibility of a massive oil spill from a decaying
      tanker stranded in the Red Sea could disrupt supplies of clean water to the
      equivalent of more than 9 million people, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T21:55:07.453+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:22:48.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:20.987+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decaying oil tanker off Yemen could disrupt clean water supply for 9
      million people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11842df2-882f-4a9c-a9f9-0933ab5a9ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The "increasingly likely" possibility
        of a massive oil spill from a decaying tanker stranded in the Red Sea could
        disrupt supplies of clean water to the equivalent of more than 9 million people,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86225ed2-10be-489c-81e0-a34db3136aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSO Safer tanker -- which contains 1.1 million barrels of oil,
        or more than four times the amount spilled in 1989 by the Exxon Valdez 2 --
        has been "deserted" off Yemen''s coast since 2015 and continues to deteriorate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e6ddc5-8584-48ab-9267-057be7ba329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A breach in the vessel, which is single hulled, would cause the
        contents to spill directly into the sea, said the report, which was published
        in the journal Nature Sustainability on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5578d7-3a4e-4af2-97b1-5a830b9cd673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report includes modeling which predicts that a spill from the
        ship could have wider-ranging environmental, economic and humanitarian consequences
        than previously imagined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de40c2-db9a-4c0f-b41f-75476412b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anticipated spill could disrupt clean-water supply equivalent
        to the daily use of 9.0-9.9 million people," the study found. Up to 8.4 million
        people could also be cut off from their food supplies, it added, with Yemen''s
        fisheries particularly under threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91fe772-f410-4ffc-92a8-2b9ba4fd232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisheries are currently responsible for providing subsistence for
        1.7 million people in the country, which is in its seventh year of conflict
        and is on brink of famine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185ceda-9707-4313-a1f4-ea8fa2869568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within one week, the spill would threaten 66.5-85.2% of Yemen''s
        Red Sea fisheries, according to the report. By week three, 93-100% of Yemen''s
        Red Sea fisheries would be under threat. A spill "would devastate an industry
        already struggling to subsist," read the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe395a-b183-4198-93b1-a1add6ec3e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen is also "particularly vulnerable" due to its reliance on major
        ports near the tanker, such as Hodeidah and Salif, through which 68% of humanitarian
        aid enters the country. Over half of the country''s population depends on
        humanitarian aid delivered at ports, according to the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72230c58-d711-4ffe-8402-65b40d0ebbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution from the spill would also increase the risk of hospitalization,
        it added. The average risk of cardiovascular and respiratory hospitalizations
        would range from 6.7% for a slow-release winter spill to 42.0% for a fast-release
        summer spill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa2b20-1b26-4860-a1d0-3bce1e5d4cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are calling on the international community to take urgent
        action to avert a disaster that could affect environments, economies and public
        health systems across the region -- and that could persist for years or decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc01b70-f309-4991-842c-7d755b856a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spill "particularly" threatens the Red Sea coral reefs and could
        also "hinder global trade through the vital Bab el-Mandeb Strait," through
        which 10% of global shipping trade passes, it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfb289-463f-4032-b6de-e899e69cf9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''looming disaster''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c56f41-c224-4dbc-bc47-3638510bdb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSO Safer has been designated out-of-class since 2016 and has
        not been maintained since the start of Yemen''s conflict. In May 2020, water
        entered the engine room through a seawater-pipe leak, with the vessel''s fire
        extinguishing system now "non-operational," the report said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7408c-dc27-4ce9-9faf-1ce4d95398f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spill and its potentially disastrous impacts remain entirely
        preventable through offloading the oil. Our results stress the need for urgent
        action to avert this looming disaster," researchers added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582c3bd-2ef5-4ed9-8b39-9e011026a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen has been embroiled in a yearslong civil war that has pitted
        the Iran-backed Houthi rebels against a coalition backed by Saudi Arabia and
        the United Arab Emirates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1c74b-b330-41b7-b5ac-d6698f9f9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels, who control the area where the ship is located, have
        previously blocked UN inspectors from assessing the vessel, despite asking
        the world body for assistance. The Houthis have however repeatedly blamed
        the Saudi-led coalition fighting them for preventing UN inspectors access
        to the tanker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37bfd93-ce64-42b3-8e6f-a668a6f2e775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2020, an agreement was reached with Houthi forces on
        the scope of work need to make the vessel secure, according to Inger Andersen,
        Executive Director of the UN Environment Program (UNEP). But in June, she
        warned that despite the agreement reached, the planned assessment mission
        had not been deployed yet "due to "political and logistical obstacles."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076d56b-8d50-4c55-b3bb-a39fe5e85557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, we still do not know the exact condition of the vessel,
        nor what the best solution would be to deal with 1.1 million barrels of oil
        in an ageing tanker located in an environmentally sensitive area of the Red
        Sea," Andersen said at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03c5db-e0b8-4442-8b17-b4d0f662b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Red Sea is one of the planet''s most important repositories
        of biodiversity" hosting a number of species, such as marine mammals, sea
        turtles, sea birds and many others, Andersen said. "Even if the response activities
        were to be initiated immediately after an oil spill, it would take years for
        the ecosystems and the economies to recover," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5c65d-ff0d-498e-b5e5-507b64440aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:55:07.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/12/middleeast/yemen-oil-tanker-spill-report-intl/index.html">"Decaying
        oil tanker off Yemen could disrupt clean water supply for 9 million people"</a></em></p>'
