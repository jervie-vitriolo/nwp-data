      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3693481-786b-4963-9f41-158dbff8931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Marcos, Jabal said a possible tandem with the presidential
        daughter would be "very difficult to beat."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee4d19-ae3a-4480-82f8-c49596cf53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.831+08:00
