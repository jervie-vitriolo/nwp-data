      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b97214-1505-4336-9e5a-36eaf63681b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ninety percent <em>po ng ating mga</em> breakthrough infections
        occur in people 18-39 years old. <em>Ito kasi iyong mga lumalabas ng bahay,
        nagtatrabaho</em>,” FDA Director General Eric Domingo said during President
        Rodrigo Duterte’s taped address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8513ec-884f-4cd3-9c5d-e08f6cc771ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbda06-51b2-4ef7-97b9-3cfade2e91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ninety percent of our breakthrough infections occur
        in people 18-39 years old. They are the ones going out of their house to work.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95d656-f02a-4cb9-9797-2df092d57f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b376f8c-5b4d-4819-9233-7b6c840f125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that almost all deaths associated with breakthrough
        infections occur among senior citizens, or those aged 60 and above.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b5a05-1b13-422a-8691-3514d0361b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c0ce6e-4b4e-4bb6-af2d-49cae0c62237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo then reminded that it is important to still observe minimum
        health protocols despite being fully vaccinated against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b1576-4a3d-49e6-bb95-0b4cac53abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5c375-5943-4915-b276-1a18daf5be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FDA chief noted that breakthrough infection by brand
        “is proportional to the number of people vaccinated.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e7c7c-46ae-4b3f-b028-e454b5133c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7cf54-3367-4629-9e04-61b1fdee528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T05:47:25.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five months after getting inoculated, there is also no observed
        rise in the number of infections, proving that <a href="https://www.cnnphilippines.com/news/2021/10/8/No-waning-protection-COVID-19-vaccines-PH.html">protection
        from vaccines is not diminishing</a> and that booster shots are still not
        needed, Domingo reiterated.</p>'
