      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five former Health department chiefs and over 300 doctors <a href="https://cnnphilippines.com/news/2021/10/11/Doctors-Duterte-Duque-DOH-COVID-19-spending-Senate-investigation.html">have
        spoken out against Duterte''s alleged attempt</a> to “obstruct’'' the Senate
        probe.&nbsp;</p>'
