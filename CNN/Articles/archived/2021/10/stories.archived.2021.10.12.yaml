      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb0b06-89d7-4bbd-adc8-0b600f5fb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>&nbsp;Synthetic chemicals called phthalates,
        found in hundreds of consumer products such as food storage containers, shampoo,
        makeup, perfume and children''s toys, may contribute to some 91,000 to 107,000
        premature deaths a year among people ages 55 to 64 in the United States, a
        new study found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10194b0-f7e9-4bee-9cd3-6fb2ed27942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82498e92-f136-4d2c-a309-9ba04355aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with the highest levels of phthalates had a greater risk
        of death from any cause, especially cardiovascular mortality, according to
        the study published Tuesday in the peer-reviewed journal Environmental Pollution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c42f8c-ed92-45d1-8295-1298802f3be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84cdeac-92d8-4dce-bf31-e93828d42be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study estimated those deaths could cost the US about $40 to
        $47 billion each year in lost economic productivity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699b2bd-950d-47c3-96b1-e9cb57d9b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99882412-9867-48b9-9509-eb93f7326c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study adds to the growing data base on the impact of plastics
        on the human body and bolsters public health and business cases for reducing
        or eliminating the use of plastics," said lead author Dr. Leonardo Trasande,
        a professor of pediatrics, environmental medicine and population health at
        NYU Langone Health in New York City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fafffab-79a2-4380-92cb-92ef4f56707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68860c8-d514-4fd3-ac29-8905244429e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phthalates are known to interfere with the body''s mechanism for
        hormone production, known as the endocrine system, and they are "linked with
        developmental, reproductive, brain, immune, and other problems," according
        to the National Institute of Environmental Health Sciences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceae5e1-17fc-46af-b431-ea7e8b7032d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667dced-dc58-4e82-ad98-b9eea7f71e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even small hormonal disruptions can cause "significant developmental
        and biological effects," the NIEHS states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99961f47-c493-412c-b618-06ba96cccfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360706e9-fc40-4a7b-9c7e-b3e65e6db620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has connected phthalates with reproductive problems,
        such as genital malformations and undescended testes in baby boys and lower
        sperm counts and testosterone levels in adult males. Previous studies have
        also linked phthalates to childhood obesity, asthma, cardiovascular issues
        and cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3e6df-0e8a-4964-81a8-45c4938e0a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc6913-71dc-49ac-9b88-127503bdf36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These chemicals have a rap sheet," said Trasande, who also directs
        NYU Langone''s Center for the Investigation of Environmental Hazards. "And
        the fact of the matter is that when you look at the entire body of evidence,
        it provides a haunting pattern of concern."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d15b35-8e9b-419a-bd11-3ca6c063e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b118f-c617-4edc-9ce9-48eae19668c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Chemistry Council, which represents the US chemical,
        plastics and chlorine industries, shared this statement with CNN via email:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9442eb-2504-47d0-af42-087c7829c5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37e2c5c-5f6b-4856-a9e8-74a9f5996d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the content within Trasande et al''s latest study is demonstrably
        inaccurate," wrote Eileen Conneely, ACC''s senior director of chemical products
        and technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062ffa0-8efe-4b93-8f54-52c685e7f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8d7230-b0ff-4490-a5a1-22bd6aa3767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the study lumped all phthalates into one group and failed
        to mention that the industry says high-molecular-weight phthalates like DINP
        and DIDP have lower toxicity than other phthalates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab76aa-8b14-4174-a757-b115069d873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa923ddd-578b-4a7b-be11-c24960ff120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies such as these fail to consider all phthalates individually
        and consistently ignore or downplay the existence of science-based, authoritative
        conclusions regarding the safety of high molecular weight phthalates," Conneely
        wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae9776-017c-464c-99d8-8df26b8f0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d31a2-7e42-40b6-a2c1-aac60280516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Everywhere chemicals''</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646ac7b-3150-4b88-b2b8-6749bdc15f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often called "everywhere chemicals" because they are so common,
        phthalates are added to consumer products such as PVC plumbing, vinyl flooring,
        rain- and stain-resistant products, medical tubing, garden hoses, and some
        children''s toys to make the plastic more flexible and harder to break.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeeb368-f066-47c5-bbb0-6add2904319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff36dd-5a43-4ad5-b85a-b15ccad89ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other common exposures come from the use of phthalates in food packaging,
        detergents, clothing, furniture and automotive plastics. Phthalates are also
        added to personal care items such as shampoo, soap, hair spray and cosmetics
        to make fragrances last longer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02415f-ee5d-4c35-8cea-c724fa859edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7072ce82-497c-4770-82a7-056bf086d2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are exposed when they breath contaminated air or eat or drink
        foods that came into contact with the plastic, according to the US Centers
        for Disease Control and Prevention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444b44f-ed8a-4171-80e5-c12a0bcd454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46629d60-fb43-4d7b-8d17-8d2de69e1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children crawl around and touch many things, then put their hands
        in their mouths. Because of that hand-to-mouth behavior, phthalate particles
        in dust might be a greater risk for children than for adults," the CDC states.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5c0e1-646e-4d14-97a8-ea59c1800bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434750af-dc2c-4fa4-948e-685bf6e169e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A snapshot in time''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d45b6e-853d-4df5-8bd4-c8e5a543e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study measured the urine concentration of phthalates in
        more than 5,000 adults between the ages of 55 and 64 and compared those levels
        to the risk of early death over an average of 10 years, Trasande said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a84a83-0c9d-498a-af98-d6c474b5707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96bbcfa-692a-443d-a011-f0bcd582cd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers controlled for preexisting heart disease, diabetes,
        cancer and other common conditions, poor eating habits, physical activity
        and body mass, and levels of other known hormone disruptors such as bisphenol
        A or BPA, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260edee-79ce-4400-a3a1-f51c3f656e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123baec8-ef2b-4b95-8fda-9870103e9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I''m never going to tell you this is a definitive study,"
        Trasande told CNN. "It is a snapshot in time and can only show an association."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762590e-c40f-4e63-8ead-caa3ad09fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d161628-60af-4317-b54a-5910bae1e954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning exactly how phthalates may affect the body requires a gold-standard
        double-blinded randomized clinical trial, he said. Yet such a study will never
        be done, he added, "because we cannot ethically randomize people to be exposed
        to potentially toxic chemicals."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a26d40-08ee-4aad-9c71-4ba8cfdefc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8372f9d0-5c00-4ed9-a6b8-61cf1172be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we already know phthalates mess with the male sex hormone,
        testosterone, which is a predictor of adult cardiovascular disease. And we
        already know that these exposures can contribute to multiple conditions associated
        with mortality, such as obesity and diabetes," Trasande said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6c3f4-bada-4127-9ce7-16ca113f24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd6ee4-8542-4403-b5cc-bae742a0d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemical BPA has also been linked to abnormalities in male babies
        reproductive systems and later infertility issues in adult men, as well as
        obesity, heart disease, cancer and premature death from any cause. The synthetic
        compound was formerly found in most baby bottles, sippy cups and infant formula
        containers until parents boycotted those products over a decade ago. The FDA
        banned the chemical''s use in bottles and sippy cups in 2012.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b79257-74c0-49d0-af68-07d6501cb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8811383-9835-44bc-9452-ab952d45824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible to minimize your exposure to phthalates and other
        endocrine disruptors like BPA, which can still be found in the linings of
        canned goods and paper receipts, Trasande said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8908c0f-1fb5-4589-9d27-2ddad9a1488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7cc15-cf14-4097-a0da-0d047900a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, avoid plastics as much as you can. Never put plastic containers
        in the microwave or dishwasher, where the heat can break down the linings
        so they might be absorbed more readily," he suggested. "In addition, cooking
        at home and reducing your use of processed foods can reduce the levels of
        the chemical exposures you come in contact with."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016415b4-79ad-4ff7-aabe-50ac95160c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db8430-765b-4344-a5e4-f5162452bc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are other tips to reduce you and your family''s exposure:</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2f02f-3243-457e-a1eb-543b9aea66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ea581-9f85-4521-b5e1-369aa2f8f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;- Use unscented lotions and laundry detergents.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de3e5f-b6e9-46ec-b761-25a9d3136f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use cleaning supplies without scents.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e97c1-6c1f-44e5-bb12-0224728b9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use glass, stainless steel, ceramic or wood to hold and store
        foods.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc4ea6-4a21-4072-9188-cbd7e99b9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Buy fresh or frozen fruits and vegetables instead of canned and
        processed versions.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051750e-2a2d-49ac-8a63-0b500670d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Encourage frequent hand washing to remove chemicals from hands.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b675fbb-71a3-4c46-8d74-96d109783cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Avoid air fresheners and all plastics labeled as No. 3, No. 6
        and No. 7</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378bc08-577d-4540-9753-33b7d06726fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:02:30.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:20.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/12/health/plastic-chemical-early-death-wellness/index.html"><em>
        "Synthetic chemical in consumer products linked to early death, study finds"</em></a></p>'
