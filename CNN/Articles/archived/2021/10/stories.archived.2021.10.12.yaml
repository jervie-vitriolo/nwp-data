      'mgnl:lastActivated': 2023-01-24T22:23:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a576f-af52-4460-8d40-9ad7b18d2b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag did not divulge further details of the initial campaign,
        but said that they are so far sticking to their two bets and are preparing
        for other developments that might unfold until November 15, the deadline of
        substitution for political contenders for the 2022 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba7b7e-3e5f-43ea-ae77-8484c16cbc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bc8c1-121f-4666-93a4-f5cb4d3a4b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the group is ready for any possibilities, just like what
        happened during the rejected nomination of Go as the party''s standard bearer
        after its chairman President Rodrigo Duterte suddenly announced his retirement
        from politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7b675-7067-4fe7-9355-e669a07571fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
