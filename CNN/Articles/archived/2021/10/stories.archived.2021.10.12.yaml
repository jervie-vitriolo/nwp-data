    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC orders Gordon, Sotto to comment on Pharmally exec''s petition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023c388-54cd-4d32-95ce-e88cadcbffa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:56:15.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong>&nbsp;The
        Supreme Court (SC) has ordered three members of the Senate to answer the petition
        to release Pharmally Pharmaceutical Corp. director Linconn Ong from detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb750d-74cd-48ed-a1ff-5a83241da042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:56:15.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per Chief Justice Alexander G. Gesmundo, the respondents in the
        petition filed by Linconn Ong were required by the Court to file their comment
        to the main petition and prayer for TRO (temporary restraining order)," SC
        public information chief Brian Hosaka told reporters on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b239ac8d-75d1-43ad-82f2-200333cbef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:56:15.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chief Justice did not elaborate but the usual period is 10
        days," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fb622-71de-470c-9190-775da74e6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:56:15.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a release order, Ong - through his lawyer - asked the
        high court to declare as "<a href="https://www.cnn.ph/news/2021/10/7/Pharmally-Linconn-Ong-challenges-Senate-contempt-order.html"
        target="_blank">unconstitutional</a>" the Senate''s power to cite in contempt
        and detain witnesses who testify "falsely or evasively."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a097bf8-7a89-4b01-ae82-c057dc366113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:56:15.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents in Ong''s petition are Blue Ribbon Committee chairman
        Richard Gordon, Senate President Tito Sotto, and Senate sergeant-at-arms Rene
        Samonte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa9960-5da8-4705-a3ee-3c771f423f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:56:15.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Blue Ribbon Committee cited Ong in contempt and
        ordered his arrest for allegedly evading lawmakers'' questions in one of the
        Senate hearings on Pharmally''s procurement deal with the government for COVID-19
        supplies worth billions of pesos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6d393-5f5f-4af6-8dd7-e1d91bc51a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:56:15.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:22:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnn.ph/news/2021/9/10/Pharmally-exec-ordered-arrested.html?_=1634039602749"
        target="_blank">Pharmally exec detained at home, cites bout with COVID-19</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243329a-7719-4191-8b27-a0fc700f5072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:56:15.787+08:00
