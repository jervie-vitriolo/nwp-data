    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:16.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NCC', 'Northern-Cement-Corporation', 'cement', 'construction',
      'Maxpro-Blended-Cement']
    'template': '1'
    'title': 'Northern Cement goes green with eco-friendly Maxpro Blended Cement Type
      1T'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd6ed9-7d69-4841-9e7f-a7729288cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> All eyes in the
        construction industry are on Northern Cement Corporation (NCC) as it produces
        the eco-friendly product Maxpro Blended Cement Type 1T.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc33c3-6790-4cf8-8b88-904e3b33f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5fc21-f06a-4747-be85-7ac3cb7fd0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxpro Blended Cement Type 1T is produced with a lower CO2 footprint
        using an innovative technology that could reduce emissions in precast concrete
        applications. This is evidenced by its lower clinker factor or the amount
        of clinker used in the cement to make concrete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1bd50a-06f4-4071-b863-80017e5b9a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257af06b-fefd-4770-b7af-2066b855d0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinker is polluting but its negative effect can be reduced. What
        NCC does is it utilizes supplementary cementitious materials like natural
        pozzolan and mixes them with water. Despite the lower clinker factor, the
        concrete strength of Maxpro Blended Cement Type 1T still exceeds the standard
        design requirements and industry Type 1T benchmarks. This makes it a versatile,
        economical, and basic building material for a wide variety of commercial and
        architectural concrete construction applications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e667273-70b8-4e5e-9303-7464352717a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f1281c-6d78-4471-b48f-3259d2750cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesser fuel coal usage also helped in reducing carbon emissions.
        Being an affiliate of San Miguel Corporation (SMC), it has become possible
        for NCC’s materials handling facility in Pangasinan to consume up to 1.5 million
        tons of plastic waste per year to convert it into energy. It is targeting
        to reduce the use of traditional fuel by up to 50 percent and substitute it
        with plastic wastes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11219749-8917-4839-857c-2f97092e89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204f705-bd7d-461e-8428-5d32ac1880d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technologies to be more environment-friendly keep emerging. While
        converting plastic waste to energy has existed for a long time, Northern Cement
        has been using this on a smaller scale. Throughout the years, it has garnered
        acclaim for managing environmental impacts and meeting the requirements set
        by the governing agencies like the Environmental Management Bureau and Mines
        and Geosciences Bureau. Its Integrated Management System has also been certified
        for Environment Protection: ISO 14001: 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00389acc-9734-489d-bd3f-fb7bde2c2513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.135+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f6af8b-ef6f-4850-8c24-09727f612167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being good for the environment, Northern Cement Maxpro
        Blended Cement Type 1T is the best alternative to Type 1 OPC due to its excellent
        compatibility characteristics to chemical concrete admixtures, high early
        strength concrete, and concrete durability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429b112-1267-4273-af2e-40389f712c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are in the construction industry, you have to consider the
        impacts of what you are building on the environment. Start going green with
        the environment-friendly Maxpro Blended Cement Type 1T.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f108356-b1df-4d60-a02d-9592c641820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.136+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:23:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22576d40-4e58-438b-bc9b-642294d31240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:17:19.136+08:00
