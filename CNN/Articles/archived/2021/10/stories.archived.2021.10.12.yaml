    'lead': 'Iraqi forces captured Sami Jasim, the deputy of former ISIS leader Abu
      Bakr al-Baghdadi, Iraq''s Prime Minister said in a statement on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T04:22:01.378+08:00
