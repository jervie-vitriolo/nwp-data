      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> President
        Rodrigo Duterte suggested a way to reach those who remain hesitant to get
        a COVID-19 vaccine, which is not mandatory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc06a05-d5b9-4474-9953-584150f792e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:01:01.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:28.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyan ang problema, ''yung ayaw magpabakuna. Kaya hanapin ninyo
        ''yan sa barangay niyo, akyatin natin pag tulog, at turukin natin ang natutulog
        para makumpleto ang istorya," he said in a taped address that aired on Tuesday
        morning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582e803-0d1c-46d0-ab79-cc29220b6856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:46:08.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ayaw ‘di akyatin sa bahay. Tusukin natin sa gabi. Ako ang
        mag-ano. I will lead the journey," added Duterte, who is known for his deadpan
        jokes and controversial remarks.</p>'
