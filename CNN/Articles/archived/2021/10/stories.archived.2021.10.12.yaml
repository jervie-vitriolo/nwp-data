    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Undas 2021: NCR mayors urge closure of cemeteries from Oct. 29 to Nov.
      2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206392bb-a34c-44ad-a788-510e8e722541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)—&nbsp;</strong>The
        Metro Manila Council (MMC) is seeking the closure of cemeteries, memorial
        parks, and columbaria in the capital region from October 29 to November 2
        to prevent mass gatherings and help contain COVID-19 spread during Undas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c466f04-35b6-408e-b8c4-54e12687088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated October 10 but released to the media only
        on Tuesday, the MMC urged local government units in NCR to enact ordinances
        that would restrict access to these areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051543f-c56a-4636-bb74-f78e5dcdf8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to avoid mass gatherings during Undas and thereby complement
        the efforts exerted by the Metro Manila mayors in controlling the spread of
        COVID-19 in the National Capital Region, it is encouraged that individuals
        visit the public and private cemeteries, memorial parks, and columbaria on
        dates earlier than 29 October 2021 or later than 02 November 2021 subject
        to the prescribed thirty percent (30%) venue capacity thereof," the resolution
        read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfeaf59-7086-44db-bb1a-e8ad59ba126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the conduct of wakes, necrological services, funerals, interment,
        cremation, and inurnment during this five-day period, the MMC said guidelines
        of the Inter-Agency Task Force "shall govern."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d632cd-60a3-4adc-aa09-4c69668661f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:27.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the task force also ordered a<a href="https://www.cnnphilippines.com/news/2020/9/18/Undas-2020-cemeteries-columbarium-closure-COVID-19.html">
        nationwide closure</a> of all cemeteries and memorial parks during the Undas
        season amid the rise in COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583d89f-c6cf-4c61-8ccb-a667f3a6677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:59:27.388+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has reported a total of 2,683,372 coronavirus infections
        as of the Department of Health''s latest bulletin.</p>'
  'court-ruling-olalia-alay-ay-double-murder-case':
    'caption': 'The verdict comes nearly 35 years after the brutal killing of labor
      leader Rolando Olalia (photographed) and union worker Leonor Alay-ay. Those
      they left behind, however, say the fight for justice is not over until all perpetrators
      are held to account.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T20:12:17.967+08:00
    'imagesource': 'jcr:4b2bf8e3-8f62-46bc-90df-ef73e8839add'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632aa53e-d987-4ca4-b35e-3a674ce1bf7f'
    'lead': 'The verdict comes nearly 35 years after the brutal killing of labor leader
      Rolando Olalia and union worker Leonor Alay-ay. Those they left behind, however,
      say the fight for justice is not over until all perpetrators are held to account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T20:14:59.432+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:22:52.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:20.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court convicts three RAM members for 1986 killing of labor leader Olalia,
      activist Alay-ay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dfdb6d-6f65-4599-b766-00046df015f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> —&nbsp;Nearly
        35 years after labor leader Rolando Olalia and union worker Leonor Alay-ay
        were brutally tortured and killed, an Antipolo court found three former military
        officers guilty in the double murder case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cf7d8-a75a-4639-8d11-838eb7db22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Marie Claire Victoria Mabutas-Sordan of the Antipolo Regional
        Trial Court Branch 97&nbsp;convicted Fernando Casanova, Dennis Jabatan, and
        Desiderio Perez of two counts of murder for the deaths of Olalia and Alay-ay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9ccbd-80ca-4109-bcf2-d52efb1c9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were members of the Reform the Armed Forces Movement (RAM),
        and are among the 13 men accused of committing the high-profile crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bcc4b-8fe4-4da5-bc47-e35b73398966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court sentenced them to reclusion perpetua, or up to 40 years
        in prison, without eligibility for parole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c87da-a0de-47d1-af1a-985bc558701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also ordered to pay the heirs of Olalia ₱1.2 million and
        of Alay-ay ₱900,000 in civil indemnity and damages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09438217-b0ed-402c-8010-34048b48ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fight for justice not over''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1f94a-9dd4-4c79-bd23-0ef21bc7a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 12, 1986, Olalia was abducted in Pasig City along with
        his driver Alay-ay. They were found dead a day later in Antipolo, Rizal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b0445-0723-493b-98ec-c78d276ca5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia —&nbsp;who at the time was the leader of the Kilusang Mayo
        Uno —&nbsp;was nearly unrecognizable after sustaining several gunshot and
        stab wounds. He was bound, and newspapers were shoved into his mouth. Alay-ay''s
        body was also riddled with bullets and stab marks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b151caf-e690-4bbd-ab0d-b707b2b02e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the slain leader''s son and namesake Atty. Rolando
        Rico Olalia welcomed the court''s verdict, which he noted came amid a "glacial
        pace of justice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b71c3-68b1-424e-8186-42b573fb613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a day of celebration and of restored belief in our judicial
        system," he said. "It is also a day of loss and a day of remembrance in honor
        of two brave and honorable men we were privileged to know as father and as
        a friend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f20aa-a58d-45fe-894e-06cd4677fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rolando Rico stressed his family''s "fight for justice
        is not over," as nine others linked to the killings remain at large: Cirilo
        Almario, Jose Bacera Jr., Ricardo Dicon, Gilbert Galicia, Oscar Legaspi, Filomeno
        Maligaya, Gene Paris, Freddie Sumagaysay, and Edger Sumido.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2db187b-3810-43ba-b163-d15429696e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our victory today has only stiffened our resolve to never abandon
        our search for the remaining 9 men involved in our father''s brutal killing,"
        the son said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d9c94-3080-4b54-a47b-88ea549898f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, former Col. Eduardo Kapunan, Jr., another person implicated
        in the case and one of RAM''s founders, was cleared by the same Antipolo court.
        He is currently the Philippine ambassador to Myanmar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aad237-9c81-4485-9f7f-17879ea22763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the younger Olalia and the KMU, justice will only truly
        be served when all those involved in the killings but "managed to evade the
        long arm of the law" are held accountable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a056f-c034-4585-908a-7c99953b6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T20:14:59.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edre Olalia —&nbsp;president of the National Union of People''s
        Lawyers and the late KMU chairman''s cousin —&nbsp;also said much has yet
        to be done. But he added that the ruling proves "law and justice will in time
        catch up with perpetrators later if not sooner."</p>'
