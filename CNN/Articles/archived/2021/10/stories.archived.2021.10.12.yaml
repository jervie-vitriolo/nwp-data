    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09809b84-0646-4ec9-9cd3-9423b6d53794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)—&nbsp;</strong>More
        Filipinos are now worried about catching COVID-19 and fear "the worst is yet
        to come" in the health crisis, according to a recent survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a88085-1978-446e-9979-75d632a7d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20211012085913&amp;mc_cid=c93bc02f1e&amp;mc_eid=31b9d30a85">Social
        Weather Stations (SWS) poll</a> conducted from September 12 to 16 and released
        on Tuesday found 91% of adult Filipinos are worried that anyone in their immediate
        family might get infected with the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b36698-1d6a-49a9-bec6-e0fbe77599ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up four percentage points from June''s 87%, and ties the
        record-high level reached during the November 2020 period, the SWS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da863fe-0751-4d46-af8e-a753150db262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four percent of respondents said they were a "little
        worried" about contracting the disease while five percent said they were not
        worried.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6b195-d544-43c5-a256-1d4a9d295dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS added the percentage of those worried about COVID-19 rose
        in all areas, with the highest score listed in the Visayas (95%). Mindanao
        logged 94% while Metro Manila and Balance Luzon recorded 91% and 88%, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46449bb7-68bb-4b39-a1a4-fa5adc8e488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another record high</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a45d49-c470-4341-be68-b2f47d3b47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Filipinos were also not optimistic with their pandemic
        outlook, with 60% of respondents —&nbsp;another record-high —&nbsp;believing
        that "the worst is yet to come."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f389a966-4d86-44c8-a6a2-6321e5e950b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score is up from 39% in June, and also breaches the previous
        record of 57% in July 2020, according to the SWS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c91397-b0b2-45e8-b8b4-0574111032eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 38% of respondents think the worst of the pandemic
        is already "behind us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34341c-de83-44f7-a5fe-223916a99113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of those who believe the "worst is yet to come" increased
        in all areas, with the highest seen in Balance Luzon (65%). This was followed
        by the Visayas (62%), Metro Manila (61%), and Mindanao (49%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a555591e-6f2d-4aea-8d4b-0a26dd52c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews
        and included a sample of 1,200 adults.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc97a20-6008-4722-a49f-538863a5d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:02:26.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:22:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±3% error margin, and ±6% for Metro Manila, Balance
        Luzon, Visayas, and Mindanao.</p>'
  'flawed-political-party-system-enables-plurality-president':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T22:25:00.779+08:00
    'imagesource': 'jcr:087861dc-57f5-48cf-920b-cb495e785df2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a76e5b1c-ac87-4ece-aaeb-62116d20a6fa'
    'lead': 'Political and public relations experts blame a weak political party system
      and a president elected only by plurality for the many governance problems in
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T22:24:55.501+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:22:47.141+08:00
