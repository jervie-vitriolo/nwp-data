      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Marcos has the "best" campaign so far among the presidential
        aspirants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d9c37-c233-4177-866e-3557f47dee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:45:42.831+08:00
