    'lead': 'The Supreme Court (SC) has ordered three members of the Senate to answer
      the petition to release Pharmally Pharmaceutical Corp. director Linconn Ong
      from detention'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T19:29:20.959+08:00
