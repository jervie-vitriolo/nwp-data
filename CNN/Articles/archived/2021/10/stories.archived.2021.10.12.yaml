      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Very cowardly people''</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cf41c-3d05-4bc7-89ee-9937c851cbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine disinformation efforts targeting children and their parents
        are not isolated to the UK.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e100cde8-291d-4428-a6e0-8eecc5ff3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
