      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa clarified that he does not want to smear the very institution
        which he is a part of, but he acknowledged the difficulty in unearthing more
        details in the controversy, especially since the Senate has done a lot of
        hearings already on the issue.</p>'
