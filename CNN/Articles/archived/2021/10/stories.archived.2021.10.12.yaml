      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old golf star holds an average of 5.70 points, for a
        total of 222.37 points in 39 events played.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612de9a-bee1-4160-984d-e2fe83733863'
