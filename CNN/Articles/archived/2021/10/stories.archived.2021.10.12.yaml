    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:22:57.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:19.477+08:00
