      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a79c8-f458-430e-9906-561415056e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll take a little time to do some investigating, but we''ll
        probably get something filed in the next month," Willis said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04230c70-dde3-4852-af35-36bb06b43a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4efc7-3416-43ea-8759-842bb42d5fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Owensby''s son was in the car at the time of the arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa6ca9-bd05-4370-935b-b9b875c99000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322374cb-c69e-4f56-b845-57c035c5c317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willis said he believes the actions of the police were illegal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4d8ec-8de3-477e-8722-d14401dc5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc509a-59ff-4f03-ab2d-51f4ec8aacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was illegal and was unnecessarily brutal, given the
        fact they were aware fully that he can''t get out of the car on his own,"
        the attorney said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3393fcca-54d8-4317-84c7-cdc2a4dbea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f80ab-3f73-4080-afd3-85c939112671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, DPD released a nearly 12-minute video of the body camera
        footage taken from the September 30 incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08836a-69e1-4ce6-bcc4-93152d0c9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98c7ce-7d92-4ae1-a0fd-c11de8ae74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video of this police interaction is very concerning," Dayton
        Mayor Nan Whaley told CNN on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945174f4-5b9e-4189-a121-2410a08d7d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc92f2-e490-4419-b6f7-2ed5393832c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why, immediately following this incident, the city released
        the body camera footage. Everyone involved is owed a thorough investigation,
        and one is already underway," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51040794-913d-4ca5-95b0-73d0836925ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252bbde-25d4-4fff-b7f1-ffb66d9d3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident shows why our community-led police reform process,
        which includes providing transparency, is more important than ever. The goal
        is always to ensure our police force has the resources to do its job, while
        treating all of our citizens with dignity and respect."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654fab2-4130-4ae9-9ff0-0b66b3ac7ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057a7a8-98f5-4978-8955-af68ffceecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers called for a Narcotics Detection K-9 unit because they
        observed Owensby leave a suspected drug house in the area they had been monitoring,
        Dayton Police Major Brian Johns said in a recorded statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef9cb1-4d08-4159-a67c-8bf486ddc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57388d20-6624-48ef-a2c9-7402ad00549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johns said based on his past felony drug and weapons history coupled
        with their observation he had left the residence in question, the officers
        requested a narcotics Detection K-9 to conduct a free-air sniff on the vehicle.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee3795-c372-49fb-a4ce-e5836a7367d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bdf01-b970-46d7-a3df-40b0e26e8e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dayton Police Department policy requires the occupants of the vehicle
        to exit for their own safety and safety of the K-9 officer to perform this
        free-air sniff," Johns said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad9f0c-3f42-4b4c-92b3-736d79dab1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184996c-c328-4347-96ce-adbcaf8bd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the video, shortly after the radio call, one of the
        officers returns to Owensby, who is in the driver''s seat, and asks him to
        step out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5db85-101e-4cb1-a60b-4daa3bebff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.196+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d5d84-9883-4b2b-8a61-1aac076d8c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owensby refuses, then tells the officer he can''t because he is
        paralyzed. "I''m a paraplegic," Owensby says. "I got help getting in."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1c44f8-f6c4-43f5-ba6c-ae0edf58573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075f754-b307-47a4-aac2-a97ccc52cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer tells Owensby he will assist him in getting out of the
        vehicle, but Owensby tells the officer not to touch him and requests the officer
        call a superior. The officer responds by saying he will call his superior,
        but Owensby must get out of the car first.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d110a36-6cdd-43f4-aeae-8476e2aec289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f28aae7-33b3-4604-8c8e-281dd46511c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you can cooperate and get out of the car, or I will drag you
        out of the car. You see your two options here?" the officer yells at Owensby,
        who repeats his request for the officers to call a superior.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee43a8-d03c-4cad-bfa0-7a3f5b18c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b2768-acae-452e-b8bd-66cbcb8c35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later, two officers grab Owensby, and a struggle ensues.
        One of the officers grabs him by the arm and collar and then grabs his hair
        and drags him out of the vehicle. Owensby is seen in the video struggling
        on the pavement, yelling for help as the two officers proceed to subdue him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00ca1f-bdf3-4697-a550-30e6f24155c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adde853-badb-4d9c-b683-f1a5a7c0f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johns said Owensby was taken to a local hospital, where he was examined
        for possible injuries and released. The police major also said officers retrieved
        a bag of cash from Owensby''s vehicle containing $22,450.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb6aed-f963-427a-bf0b-8d5a7eb54dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
