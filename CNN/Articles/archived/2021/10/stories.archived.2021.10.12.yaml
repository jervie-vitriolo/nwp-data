      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated to reflect the study
        was published in the journal Nature Climate Change.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e79767-f22f-4025-a924-1c93e2794962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.176+08:00
