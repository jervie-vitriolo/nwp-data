  'Amazon-flexible-work-policy':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Courtesy: Dhiraj Singh/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-12T04:26:02.055+08:00
    'imagesource': 'jcr:90a46201-c209-418a-8c0d-ccde8b097be9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52ac618f-ff85-4422-af25-6da71f582115'
    'lead': 'Amazon is shifting its approach to remote work again, giving its workers
      more control over how much time they spend in the office and opening the door
      for more corporate workers to continue working from home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T04:28:38.553+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:23:48.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:08.362+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'flexible', 'work-from-home', 'policy', 'remote', 'work',
      'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Amazon will let individual teams decide how much time they spend in
      the office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69293fda-a8f3-49c0-84d4-ded10901556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon is shifting its approach to remote
        work again, giving its workers more control over how much time they spend
        in the office and opening the door for more corporate workers to continue
        working from home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9c50b-3539-46e8-934d-581bf6c46ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc4c35f-53a3-4f12-9479-13be816c411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will now allow individual teams to decide which policy
        works for them, ranging from a full-time return to office life to remaining
        mostly remote, Amazon CEO Andy Jassy said in a note to employees on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed5a74-4ae8-47c6-a12d-0cb81988ca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782246cc-c84e-4244-9490-26498398d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a company of our size, there is no one-size-fits-all approach
        for how every team works best," Jassy said. "For our corporate roles, instead
        of specifying that people work a baseline of three days a week in the office,
        we''re going to leave this decision up to individual teams," he added, referring
        to Amazon''s earlier policy of how often it would require employees to be
        present in person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdc791-4a0a-47aa-b4da-89118774347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d5143-2f45-4dc8-9d35-e44e00fa623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company directors will decide what frequency of in-person work suits
        their teams, Jassy said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6edfd7-afad-4df9-8893-d2d196d47aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee25b878-b595-4e4f-b7bf-4b4a2eea9921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that there will be teams that continue working mostly
        remotely, others that will work some combination of remotely and in the office,
        and still others that will decide customers are best served having the team
        work mostly in the office," Jassy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e720c61-eb2c-435f-9470-1e666fe58c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2a045-12b3-4ead-8790-c598329f331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon, like several other tech companies, has changed policies
        and return dates multiple times during the coronavirus pandemic. The company
        earlier pushed its office reopening date from September 2021 to January 2022
        because of the Delta variant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599ccd4-1670-4a57-9664-ff09bd476510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9341b-8765-4f55-8e7d-cf5b92d4fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will still have certain requirements for how close employees
        need to be to the office, even if they are primarily remote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbc22e-deab-4c14-b7cd-4b88eb5f8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091a171-9def-448c-be4c-4c52d466365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, we want most of our people close enough to their
        core team that they can easily travel to the office for a meeting within a
        day''s notice," Jassy said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ffff52-155d-49a8-bc6e-5f779ac8a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c523a-2991-419a-b84d-8c97255f7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with previous policies, the changes will apply only to Amazon''s
        corporate workforce and not to its hundreds of thousands of warehouse workers
        and delivery drivers, most of whom have been working in person throughout
        the pandemic. Jassy also noted there are workers in Amazon''s data centers
        and some physical stores who cannot work remotely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf7e93-ad97-4e3c-97c6-83c7c1a1e08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e562a-4ad9-4681-ace8-5c51a6933109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his note, he praised these teams and said their work is "highly
        appreciated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d21f5-7647-4c4c-9cbe-28fbea4c05e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:28:38.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/11/tech/amazon-remote-work-flexible-policy/index.html">Amazon
        will let individual teams decide how much time they spend in the office</a>."</em></p>'
