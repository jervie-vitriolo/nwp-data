      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        PDP-Laban faction of Energy Secretary Alfonso Cusi is so far not backing down
        from its Bato-Go tandem, ahead of the deadline for possible substitute political
        candidates next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea618fb1-702d-4c06-877c-9ac31b6a49fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.896+08:00
