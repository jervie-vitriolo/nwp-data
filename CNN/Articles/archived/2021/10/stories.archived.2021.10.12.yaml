    'jcr:uuid': '9d666694-3d91-464d-908d-aaa1e601a184'
    'lead': 'The Metro Manila Council says this is to avoid mass gatherings during
      Undas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T19:59:27.387+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:22:52.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
