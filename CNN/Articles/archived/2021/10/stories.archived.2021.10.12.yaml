      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you say something like that directly, then isn''t
        that evidence that you don''t really want to become president?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7a129-a246-40d9-963b-56249d16c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:31:18.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A certificate of candidacy that is canceled or denied due course
        means that the one who filed the certificate of candidacy has never been a
        candidate," Guia added. "<em>Hindi siya pwedeng ma-substitute kung hindi siya
        kandidato</em> [He can''t be substituted if he''s not a candidate]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16c94f-2cba-4009-8dbc-e29549cbda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:31:18.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier admitted he personally wants the presidential
        daughter to change her mind and run in his place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e7bddc-2ba6-44f2-a563-d6f79bcb1bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:31:18.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.246+08:00
