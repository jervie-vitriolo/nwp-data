      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e052611-34b0-4925-b219-c37a6b30c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T10:19:23.462+08:00
