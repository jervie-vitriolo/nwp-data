      'mgnl:lastActivated': 2023-01-24T22:22:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/11/entertainment/adele-instagram-new-song/index.html"
        href="https://edition.cnn.com/2021/10/11/entertainment/adele-instagram-new-song/index.html">Adele
