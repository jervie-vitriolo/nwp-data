      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nightmares," Owensby said about the arrest. "I should not
        have to leave out of my house every day wondering if this is going to happen
        to me again."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
