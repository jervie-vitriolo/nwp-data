      'mgnl:type': 'text'
      'text': '<p>There is no commitment on a timeline for the ICC to carry out its
        preliminary examination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71723fb6-1c31-41a7-9729-be6f698f39a1'
