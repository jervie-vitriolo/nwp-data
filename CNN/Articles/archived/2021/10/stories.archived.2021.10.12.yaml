    'template': '1'
    'title': 'Flawed political party system enables ''plurality'' president – political,
      PR experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b1261-8b43-460c-90c2-93a9101fc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) –</strong> A
        flawed political party system is the reason a number of aspirants have been
        allowed to gun for the highest post in the land, according to political and
        public relations experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba86539-d142-40da-a2c8-90121bb3d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a3932-34f8-47bb-91d1-0d1d9145bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired political science professor Temy Rivera explained that the
        many presidential choices offered to Filipinos every six years has been a
        product of the country''s weak electoral system, unlike in the United States,
        which upholds a strong two-party system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e099428-e203-4c78-845f-819ffe6f7e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933846c2-eeda-4725-8328-9805b85ee7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as you meet the basic constitutional requirements, <em>pwede
        kang mag-</em>apply (you can apply)," Rivera told CNN Philippines'' Politics
        As Usual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf9d59-d2ca-41c2-9b47-8d59de47b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c8526-26ef-48ed-8f52-d0cfe776bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera pointed out that the large crop of candidates resulted in
        a president elected by plurality, which realistically did not have the support
        of the majority of the electorate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8e4bf-e249-47d6-9660-742486ae6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f4338-edc5-4c18-b001-f583ef38a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivera emphasized that having a "plurality" president created many
        governance problems in the country, as evident in the past where leaders change
        directions in government policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327f1c6-ba52-4c16-8dfd-9efb7350a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343749f6-5a57-4764-8d82-4f5b261fb88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, among the 97 presidential hopefuls who filed their candidacies
        last week, political advocate Yolly Ong said she believes only six are considered
        to be "serious."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac0347-85f8-4fb9-a6b7-597708691e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287cd981-7a5a-4d88-af34-500cf70873fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong added that she hopes by the Nov. 15 deadline for substitution
        of candidates, the list of those vying to replace President Rodrigo Duterte
        next year will be further shortened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8aeddd-086b-4989-ae78-5f8dd1330999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e991bf07-093a-4b76-b0e8-b25923705a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wish <em>na kumonti at mag-</em>consolidate. <em>Gusto
        ko makita ay</em> shared ideologies, principles, and beliefs <em>na magti-</em>team
        up," Ong said. "<em>Wala pa talagang nago-</em>offer <em>ng</em> clear vision
        <em>na kung ano ang gusto mong mangyari sa Pilipinas kung sakaling ikaw ang
        maging presidente.</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4030d-eca6-4582-83ac-edcea10c2bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f01c5-501c-4007-acbd-5bdd8ec6fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really wish the choices will be fewer and for other
        candidates to consolidate. I want to see shared ideologies, principles, and
        beliefs among those who are planning to team up. I cannot see any candidate
        as of now who can offer a clear vision on what they want to happen in the
        Philippines if they will be elected as president.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f90493-81cd-4a84-a069-6b23f77a5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcb745-a518-44a0-b092-13164cf7f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public relations executive Ron Jabal also observed there are tandems
        that are not genuine with their partnership, having conflicted statements
        on government policy issues in the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c54ec-31da-4cc7-8a91-cc94879f8c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7319ff20-1a85-41d3-8820-7c96dc82e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T22:24:55.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:22:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ang</em> tandem <em>ay tamang-tama at swak na swak sila
        sa isa''t isa. Kung saan malakas yung isa, dapat suportahan niya yung kahinaan
        ng isa. Kaya may mga</em> tandem <em>na hindi masyado pinag-isipan ng mabuti</em>,"
        Jabal said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca0fd96-3743-437f-9987-0fc14b1589f8'
