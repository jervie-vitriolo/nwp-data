      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is those who don''t want to get vaccinated.
        Look for them in your village, let''s go there while they''re asleep and inject
        them while asleep so we can get it done. If they don''t want, let''s go in
        their houses and inject them when night falls. I''ll do it, I''ll lead the
        journey.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f34767-9870-4ea5-8844-467d46c0b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:01:01.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has repeatedly stressed that vaccination
        is not mandatory. All vaccinations require informed consent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15760fc-a02f-48f8-8866-433d0185547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:01:01.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in the same speech, took the blame for the shortage of
        COVID-19 vaccines at the start of the year, saying he was helpless because
        the government cannot find any company that would sell to the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77144df8-7c1a-4394-bd74-47cb95b5fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:01:01.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country formally started its COVID-19 vaccination drive last
        March 1, over a year since the first COVID-19 case was registered and the
        last to launch such initiative in Southeast Asia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf73975-500b-41b4-bf84-8da870644517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:01:01.285+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Oct. 10, over 23.1 million Filipinos have been fully vaccinated
        against COVID-19 while some 26.4 million persons have received their first
        dose.</p>'
  'Fiji-reopening-December-1':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-12T12:11:20.634+08:00
    'imagesource': 'jcr:69f62ef7-d0b4-49c1-ae88-038d5355e50a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '000ad799-6966-408e-9156-4e24ce0a016a'
    'lead': 'Fiji will reopen to fully vaccinated tourists on December 1, 2021, according
      to an official statement from the country''s national tourism body'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T13:34:27.085+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:23:28.041+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:13.194+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fiji']
    'template': '1'
    'title': 'Fiji reopening December 1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb755d-be53-424a-a82e-08a1891f2c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fiji will reopen to fully vaccinated tourists
        on December 1, 2021, according to an official statement from the country''s
        national tourism body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0421e-9911-4e19-b6ab-73502c5f9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been almost two years since we welcomed international visitors,"
        Fiji Minister for Tourism, Hon. Faiyaz Koya. "And in these two years, we''ve
        struggled, we''ve adapted, and we''ve prepared. Today, our national airline
        is ready, our hotels and tour providers are ready, and Fijians are ready to
        safely welcome the world back. We are ready to let happiness find you again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83be6cf-c578-4c50-826b-569216410809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers coming to Fiji will need to show proof of being at least
        14 days past the time of their second vaccination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d61b50-00ee-4931-ac99-aac2702a95f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, they will be required to show proof of a negative
        COVID-19 test in order to enter the country -- and, most likely, to board
        their flight to the islands in the first place -- and must take an additional
        PCR test 48 hours after arriving.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31502045-9444-48ae-b690-efd7c1e4d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children under 18 who have not been vaccinated are allowed to visit
        as well, provided they are accompanied by a vaccinated adult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f745b-b6e9-4bae-85ef-16341971030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ecstatic that Fiji will open its borders to international
        visitors before the end of the year,"Tourism Fiji''s CEO Brent Hill said in
        a statement. "This is the moment we have been planning for nearly two years
        now and I can assure the world that Fiji is safe and ready to welcome you
        back."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f645c-1273-4b6a-92c8-c4e4b68b43e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s national airline will play a major role in the reopening
        process. Currently, Fiji Airways is offering all-inclusive tourism packages
        on its website, beginning with $1,299 offers that include flights, six nights''
        accommodation, meals and more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9906d32-7804-4c36-9859-1a457d9accee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fiji Airways is committed to putting on a strong schedule right
        from the get-go. They are committed to opening across a number of their airports
        that they flew to and providing capacity," Hill said. He teased there will
        be flight and resort deals on offer as part of the country''s reopening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07647bf-1c08-4cbc-bfc8-d1ae8f5ab741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40% of Fiji''s gross national product comes from the tourism
        industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e427aaf-c40c-457f-9069-64eac3e40604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Prime Minister Josaia "Frank" Voreqe Bainimarama said
        he was courting billionaires who wanted to visit Fiji during the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341566b-d84c-4523-85f6-d94ca44d1205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the country being otherwise closed to foreign travelers,
        a group of some 30 high net worth individuals were allowed to spend three
        months in the country as part of a special agreement with the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ed9d5-00a4-4926-918d-19b40961649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening news was welcomed by Fiji''s tourism industry, which
        has taken a significant hit during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c537c-23b6-4fe9-a0c3-abe81b557156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ecstatic that before the end of the year we will be able
        to share the Fijian bula spirit with the world once again," Christopher Southwick,
        owner of the Royal Davui Island Resort, told CNN. "We are anticipating a strong
        opening for those looking to celebrate the holidays under a palm tree."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb520f7-502f-45ea-adcd-491d42aa20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for a successful reopening, businesses, locals and visitors
        will need to follow guidelines laid out by the country''s CareFiji plan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ed525-ed8f-4e1e-89bc-66157c55ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will need to download the CareFiji app to their phones
        ahead of arriving in the country. They will be able to use the app to book
        hotels and resorts compliant with the program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20177c7-e630-4042-bfb7-a370340ce4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:34:27.087+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data by Johns Hopkins University, Fiji recorded 51,499
        cases of the virus and 653 deaths as of October 11, 2021.</p>'
  'bhutan-only-tourist-fran-bak':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T13:34:11.468+08:00
    'imagesource': 'jcr:d42c6e23-88f1-4124-8e17-7b375473280d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a8a149-644f-40e3-a77c-6afcbfbeec82'
    'lead': 'Fran Bak never read "Eat, Pray, Love."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T13:35:26.744+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:23:27.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:13.434+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How she was chosen to be the only tourist in Bhutan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee818e-7c63-47ec-b67b-59d3cd127abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Fran Bak never read "Eat, Pray, Love."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49dc79e-85d9-4763-951d-1aa2acec8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when her husband of 30 years passed away in 2018, Bak set off
        on a not-unlike-Elizabeth-Gilbert spiritual journey that would take her though
        Bali and India, and end with her being the only tourist given permission to
        enter the kingdom of Bhutan since the advent of the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44315093-9bde-4f53-95c3-8c4210d8d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourning brought Bak, now 70, through a range of spiritual practices.
        During a six-month stint on Bali, Bak stayed next door to a cafe where gong
        meditation -- a practice where different kinds of metal gongs are used as
        a form of sound therapy -- was going on. Initially skeptical, she fell for
        the practice and then began doing it herself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6fe10-5b6f-460f-ac1d-d8de7df68be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally woke up one day and said, I''m taking the gongs to
        Bhutan," Bak tells CNN Travel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6a477-05f7-4b16-9af1-ba1ca4339c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From visitor to relative</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7b3f9-877e-42ba-ba39-8eff20a8b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bak wasn''t sure what to expect when she first arrived in the Land
        of the Thunder Dragon in late 2019. She was assigned a driver, Gambo, and
        a tour guide, Tashi, through MyBhutan, the tourism company she''d chosen to
        work with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64fae3-294f-419d-ba52-388fe9caf4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Bak thought her two Bhutanese companions were too quiet.
        They thought she -- and her gongs -- were too loud. But on a visit to Gambo''s
        native village of Nabji, in central Bhutan, Bak became ill and the villagers
        helped care for her. A deep bond was formed. Now, she says, the villagers
        call her lah, or sister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f34c4-c249-45e0-8795-f056c4f679c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of her trip, Bak says, she, Gambo, and Tashi were "becoming
        a family." Together, they visited 18 of Bhutan''s 20 districts. After she
        left the country in February 2019, they remained in touch via phone calls
        and WhatsApp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ad824-32a8-4efd-9a58-fa4f6a4c9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t only the Bhutanese people who won her over. Bak fell
        in love with Bhutan''s dramatic countryside, which she calls "a dreamscape."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375914fb-d6a1-4bba-b119-ff3586b68bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bak is far from the only person to find serenity in Bhutan. In the
        1970s, as it began opening up to tourism, the Himalayan kingdom established
        the "Gross National Happiness Index."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad75f7a-f627-400b-bd37-87acbe448e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national body is tasked with periodically polling Bhutanese people
        on nine "key areas" of happiness -- psychological well-being, health, education,
        good governance, ecology, time use, community vitality, culture and living
        standards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33193fd-dda0-4e52-858a-f973efb66849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, a constitutional monarchy, must take these factors
        into account when considering a new law or policy. Plastic bag bans may be
        fashionable in western countries, but Bhutan banned them all in 1999. Tobacco
        is also illegal, so Bhutan calls itself the world''s first nonsmoking country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd103d-1f02-4a19-84d1-70b982185db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bhutan is a gift of perfect offerings," Bak says from the apartment
        in Thimpu where she will be spending the next few weeks before heading on
        the road to do gong workshops in rural villages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38430236-9081-4351-88dc-7e95b7910233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.745+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An insider''s view</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82bffd5-d396-47ef-bd83-3eb7efbce999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MyBhutan co-founder Matt DeSantis is one of few foreigners who has
        had the opportunity to live as a long-term expat in Bhutan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a8fe6-1fd5-43a3-82e4-d8ec1e99f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Connecticut native, he met Prince Jigyel Ugyen Wangchuck when
        they were students together at the elite Choate Rosemary Hall prep school
        and forged a lifelong friendship on the basketball court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77201b-12c2-4852-a884-602a04b2cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis wears many hats: his tech company is working to digitize
        all of Bhutan''s cultural relics and, due to the lack of a US embassy in the
        kingdom, he serves in the role of "warden," the closest thing to an American
        ambassador. He was instrumental in getting Bak back into Bhutan as a test
        case for how the country''s reopening could go.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01df0d96-b8db-4b7c-afbb-f5bb29fd0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, the three parties that had to grant approval (for her
        visa) were the tourism council, the department of immigration, and the Covid
        task force," he explains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc0ddc-c780-49a6-a690-4178e10ec0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the government has said that visas for tourists can be
        granted on a case-by-case basis, Bak was the first visa granted since March
        2020 -- and, so far, the only application.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec920e-886a-43d6-8239-c99ca18a9498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, getting to Bhutan would require jumping through a series
        of hurdles. Bak had to deal with multiple canceled or rerouted flights, a
        series of airport personnel who didn''t know which paperwork she would need,
        and a battery of Covid tests, then spend 21 days in a hotel quarantine where
        she only left her suite to take more Covid tests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9ed4e-783e-4fbe-b481-485e6896f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bak believes all the trouble was worth it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae8175-3150-4b3c-bc5d-3296e0309485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t until i got here that I realized I was making history,"
        she says. "I was not expecting to get messages from people welcoming me and
        thanking me for coming to the country. It brings me to my knees."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452dd088-73eb-4bc0-8951-118ad8329c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media featured Bak''s arrival in Bhutan the way they might
        have covered a visiting dignitary in the pre-Covid times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1815b0d-ec3d-489d-b2c4-121dc0b03564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those following her story was DeSantis. "Fran was the groundbreaker
        in a lot of ways," he says, "and the beacon of hope for the tourism industry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b798dac-60f2-40a3-bd8e-f2afde410638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A country beyond Covid</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f0d7b-5527-4ad4-ad5c-9546415d1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, going to Bhutan required a fair bit of
        coordination. Under the kingdom''s "High Value Low Impact" policy, visiting
        is prohibitively expensive and designed to prevent overtourism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff3808-fcb6-4edd-833c-764599425b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travel visas must be issued through a government-approved tour
        operator company, and a mandatory daily tariff of $250 is applied to every
        visitor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6ae97-c5bc-44d8-ac84-123b52b62ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.746+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she got permission to come back to Bhutan in 2021, Bak was
        required to spend three weeks quarantining upon arrival. Though she''s the
        only tourist in the country, there are existing quarantine policies and faciities
        because medical personnel have been coming into the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320739e-f144-47f2-a54b-2e6abdd5a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the Bhutanese government confirms that the
        tourism department offered to cover the cost of Bak''s quarantine, but she
        chose to pay for it herself. Bak describes the decision as "my way to show
        solidarity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6ab43-0849-4345-a97e-ca13a8d362c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis used Bak''s visit as a sort of test case for how Bhutan''s
        fuller reopening could look.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0e435-7f0b-4f60-befb-fc969a1beaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bhutan is poised really well to bounce back with tourism. Tourism
        is so important to us and we''re doing things right," he says. Though there''s
        nothing concrete yet, DeSantis says he has heard rumors of a reopening sometime
        between December 2021 and February 2022.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7984f6-190b-4d93-94f2-4d0c68a2dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It helps that the Covid situation in Bhutan is in good shape. Nearly
        90% of adults in the kingdom were vaccinated by July. That''s no small achievement
        in a country where many people live in remote villages without mass transit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a9c7b-ba9d-47e8-a99a-345fc97d6e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Jigme Khesar Namgyel Wangchuck made a point of traveling around
        the country on horseback and by foot to encourage citizens to get vaccinated.
        He also met with healthcare workers and volunteers to thank them for being
        involved in the vaccine rollout.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836cdf9-3a63-4072-ad57-e07ef316ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the logistics and challenges of being the only tourist in
        town, Bak never considered doing anything other than returning to the country
        she loved.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60291092-534e-4fab-98b3-e9009f82e549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream started in Bhutan," she says, "and it never ended."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9adcbd-dadb-42c5-a50b-076434a5ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:35:26.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/only-tourist-bhutan-fran-bak-intl-hnk-cmb/index.html">"How
        she was chosen to be the only tourist in Bhutan"</a></em></p>'
  'facebook-whistleblower-sophie-zhang-us-congress':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-12T13:35:32.297+08:00
    'imagesource': 'jcr:dfabfc78-a8c0-40f9-83e8-cc4a9fcf658c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '432a9c38-7deb-4584-8e6b-0ef282f09453'
    'lead': 'Sophie Zhang, who said she felt like she had "blood on her hands" after
      working at Facebook, is willing to testify before US Congress about her former
      employer, she told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T13:37:20.460+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:23:25.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:13.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another Facebook whistleblower says she is willing to testify before
      US Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f74b9-1466-48d9-afd5-d11b3a582a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Sophie Zhang, who said she felt like she
        had "blood on her hands" after working at Facebook, is willing to testify
        before Congress about her former employer, she told CNN Sunday. She said she
        had also passed on documentation about the company to a US law enforcement
        agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d963be-7d0f-4ff7-9add-ab14e549fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, who worked as a data scientist at the tech giant for almost
        three years, wrote a lengthy memo when she was fired by Facebook last year
        detailing how she believed the company was not doing enough to tackle hate
        and misinformation -- particularly in smaller and developing countries. Zhang
        said the company told her she was fired because of performance issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5174f31b-5ca2-4aaa-8d0a-4d21f2b10127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo was first reported last year by BuzzFeed News and later
        formed the basis of a series of reports by The Guardian newspaper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdfd463-f309-446b-9af8-29d355fa5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN at her home in the Bay Area on Sunday, Zhang said
        she was encouraged that there appeared to be bipartisan support for action
        relating to the protection of children online following Facebook whistleblower
        Frances Haugen''s testimony to a Senate subcommittee last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc57ff3-05e4-4e4a-9a4b-a396ce6238f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang said she has brought information about Facebook to authorities.
        "I provided detailed documentation regarding potential criminal violations
        to a U.S. law enforcement agency. My understanding is that the investigation
        is still ongoing," she tweeted Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15f945-b97e-400c-96d8-4cf39f121434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to share when asked by CNN what information she had
        provided or to which agency. An FBI spokesperson declined to comment Monday
        adding, "the FBI does not generally confirm, deny, or otherwise comment on
        information or tips we may receive from the public."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe1454-a42e-4e4a-a427-b3bf9bc0425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to Zhang''s allegations about Facebook is that it doesn''t
        do enough to tackle abuse of its platform in countries outside of the United
        States. Roughly 90% of Facebook''s monthly active users are outside the US
        and Canada, according to its most recent quarterly filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d132ab-0e31-4815-8ed3-12a607f9af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson pushed back on that charge Monday, saying
        the company had invested billions in safety and security in recent years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bd0ca-8f9c-4556-82e0-377ce8a7d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also taken down over 150 networks seeking to manipulate
        public debate since 2017, and they have originated in over 50 countries, with
        the majority coming from or focused outside of the US. Our track record shows
        that we crack down on abuse abroad with the same intensity that we apply in
        the US," the spokesperson added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd0aa8-60b0-49a9-9ef4-dbd280a7e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:37:20.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>- CNN''s Christina Carrega contributed reporting. This story
        was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/11/tech/facebook-whistleblower-sophie-zhang-congress/index.html">
        "Another Facebook whistleblower says she is willing to testify before US Congress"</a></em></p>'
  'House-leader-Rodriguez-scrap-substitution-option-candidates-parties':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T13:39:30.976+08:00
    'imagesource': 'jcr:97652630-c315-430b-8473-46477dc86bff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a676f57-6370-4d19-ad10-391863bd4233'
    'lead': 'A leader in the House of Representatives is pushing for an "almost absolute"
      ban on the substitution option for candidates of political parties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T13:38:46.463+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:23:25.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:13.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['005cff1a-9e70-4adb-bc00-4a0d5971610e', '9af86eb9-10df-43a7-a225-42b51c2d6dee']
    'template': '1'
    'title': 'House leader bats for removal of substitution scheme'
    'updated': 2021-10-12T19:17:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eef787-4e87-4198-8e47-c4b507f8cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.810+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — A
        leader in the House of Representatives is pushing for an "almost absolute"
        ban on the substitution option for candidates of political parties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57dcb57-4a93-4bf0-954d-e5bb7b61f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.810+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro 2nd District Rep. Rufus Rodriguez, who sits as deputy
        speaker, proposed that substitution be prohibited "unless the candidate-nominee
        of a political party dies or is disqualified before election day."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b118007-67e1-47ef-b892-04babe249c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.811+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without dropping names, Rodriguez lamented that "some aspirants"
        might not be serious and qualified for the positions they are vying for.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c28e0-9e5a-4202-8421-5d097e5c0c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.811+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the May 2022 elections, certain candidates for the presidency
        are perceived to be proxies for some personalities, even if they can be considered
        as serious aspirants," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55385d-887c-44ec-89f2-6c69294a3642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.811+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also wants to bring back the policy requiring incumbent
        officials to resign or be deemed automatically resigned upon the filing of
        their certificates of candidacy (COCs), whether they are running for local
        or national posts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0715f8-bf91-492b-95c2-6122da8ec74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.811+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A candidate would not agree to be a proxy for a dawdling, wavering,
        or indecisive aspirant if he would have to give up his office," Rodriguez
        said, stressing that the move will "prevent them from using their public funds
        and influence to promote their candidacies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bf31e-8349-4e09-967a-402c3dc16bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.811+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this will give the Commission on Elections (Comelec) more
        time to screen candidates and make preparations for the upcoming polls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb6ee89-32b8-4eb6-917e-44358159d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.812+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alternatively, we can move the timelines closer to election day,
        like setting [November 15] as the [end] of the filing period," Rodriguez said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba1f6c-ab2d-4da8-af8b-f5635b89b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.812+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of candidacies ended last Oct. 8.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44256f00-062d-43c6-bfe2-a32c136fe746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.812+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under the current election law, the Comelec has to wait
        until the Nov. 15 substitution deadline before finalizing the roster of candidates.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3cf18-b6c4-4b66-866b-e0baa7cd5ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.812+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leader said he believes his proposal will ultimately put
        a stop to the "manipulation and mockery of the election process."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4d579-f272-4cb1-b270-5defa29e4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.813+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] would also make more people believe in the integrity of
        our elections," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f0ef1-ac39-4881-ab8a-05cd113e584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.813+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ronald "Bato" dela Rosa — who filed his candidacy for the country''s
        highest position under the Cusi-led faction of the ruling PDP-Laban party
        — has repeatedly said he is willing to give way to Davao City Mayor Sara Duterte
        if she decides to gun for the presidency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b411e47-77a1-4085-a9e4-21b2872b64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:31:18.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, former Comelec commissioner Luie Guia cited
        a provision in the Omnibus Election Code, which states any person who filed
        his or her COC but has no real intention to run may be considered a nuisance
        candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce31b8-3689-4a6c-9186-9b78c4279dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:31:18.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec deliberation on nuisance bets entails a proceeding and presentation
        of facts. Guia said this then means any aspirant who says he does not actually
        mean to push through with the race runs the risk of having his candidacy canceled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960da4d-ec77-48e5-801a-c92e46335999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:31:18.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:23:25.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag sinabi mo ''yun diretso, then... hindi ba pruweba ''yun
        na hindi mo talaga gustong maging presidente?</em>" he told CNN Philippines''
        News Night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e38d58-0e9f-49f0-ae6f-0c135a98074a'
      'mgnl:activationStatus': true
