      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lamented the country has no vaccine manufacturing firm,
        which makes it hard to secure COVID-19 vaccine doses for Filipinos.</p>'
