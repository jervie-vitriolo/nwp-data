      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong>&nbsp;Storm
        signals remain hoisted over parts of Luzon even after Severe Tropical Storm
        Maring already left the Philippine Area of Responsibility (PAR).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01221f-dbfa-4b5d-81a4-7729c51ad142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:24:03.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:44.841+08:00
