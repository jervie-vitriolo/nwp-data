      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I will be put in his (Duterte''s) shoes, I will respect the
        separation of powers but then again I have a duty to protect my Cabinet members,
        my people in the executive," Dela Rosa said. <em>"Kaya siguro nagawa niya
        ‘yan, baka kasi sumosobra na rin ang ginagawa ng kabilang co-equal branch
        of government."</em></p>'
