    'lead': 'The Philippine para dance sport team qualifies for the 2021 World Para
      Dance Sport Championships after taking home seven golds, four silvers, and eight
      bronzes in the 2021 Polish Open World Qualifying Round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T15:46:29.706+08:00
