      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad443eae-f2ea-4aee-968b-c8998865e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, the
        party''s secretary general Melvin Matibag said the faction is already rolling
        out its caravan for presidential aspirant Sen. Ronald "Bato" dela Rosa and
        vice presidential aspirant Sen. Christopher Bong Go this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff34779-1a47-4711-84c3-034df8ea3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a26ca7-bf79-432f-a5b1-e0a05cb69551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.896+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi November 15 yung cut-off</em> but what is important right
        now is we will roll out already our caravan of a Bato-Go tandem starting this
        week," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332c5990-0bca-4ed1-8829-a21682077d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
