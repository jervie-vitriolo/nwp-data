  'catholic-abuse-victims-vatican-europe':
    'author': 'Richard Allen Greene and Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T19:40:34.934+08:00
    'imagesource': 'jcr:34167cbf-5d68-4797-a27f-abad47bf3838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a96cebd4-ccf3-4aa1-ba30-4af959e43e91'
    'lead': 'The Vatican cannot be sued in European courts because it is a sovereign
      state, the European Court of Human Rights (ECHR) ruled Tuesday in dismissing
      a suit from survivors of abuse by Catholic clergy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T19:45:22.908+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:22:58.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:19.301+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Catholic-Church', 'Vatican', 'Europe', 'European-Court-of-Human-Rights',
      'ECHR']
    'template': '1'
    'title': 'Dismissing Catholic abuse victims'' lawsuit, ECHR rules Vatican cannot
      be sued in European courts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e968f-a5a7-4659-b574-95f4c5c6d757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Vatican cannot be sued in European
        courts because it is a sovereign state, the European Court of Human Rights
        (ECHR) ruled Tuesday in dismissing a suit from survivors of abuse by Catholic
        clergy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c5628-7ec3-4919-9e4d-d39d47553202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the ECHR''s first case to deal with the immunity of the Holy
        See, the court said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9db99-7607-43bc-8723-77c97b1a9438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.908+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of 24 Belgian, French and Dutch abuse survivors attempted
        to sue the Holy See and Catholic Church leaders in Belgian courts beginning
        in 2011, but courts in that country ruled they did not have jurisdiction over
        the Vatican, the European Court of Human Rights said Tuesday in explaining
        its ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9420d26-5c9d-4cac-adb9-1504aeceffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuse survivors — who said they were abused by priests when
        they were children — fought their way up through the Belgian court system
        before bringing their suit to the European court in 2017, the ECHR said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add24f5-af27-4f42-9ccc-cf9c6120c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivors argued that they had been denied right of access to
        a court, under article 6 of the European Convention on Human Rights, which
        states that everyone is entitled to a fair trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660180f1-b1f4-4950-9aca-9ac3f7be60dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicants first filed a class action in the Ghent Court of
        First Instance in July 2011. They claimed that the defendants should be liable
        to pay 10,000 euros (approximately $11,600) in compensation to each survivor
        in compensation "because of the Catholic Church''s policy of silence on the
        issue of sexual abuse." In October 2013, the Ghent Court declined jurisdiction
        in respect of the Holy See, the ruling said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4320fc-eaee-4321-9384-541344259ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the ECHR ruled 6-1 in the case of J.C. and Others v.
        Belgium, saying that the Vatican is a sovereign state that can not be sued,
        and that there had been nothing "unreasonable or arbitrary" in the Belgian
        courts'' adopting that position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439df5d-d445-48c6-a458-6243d7b79dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s decision, however, is not final and any party can request
        an appeal, known as a "Grand Chamber review," within three months of the ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d81794-1387-4aa8-9d95-c5801ac4e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s ruling comes as the Catholic Church is facing a reckoning
        on sexual abuse, with a growing number of survivors fighting for justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977e184-5109-4833-bc11-fb378c03471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week a landmark report found that France''s Catholic clergy
        <a href="https://www.cnn.com/2021/10/05/europe/france-catholic-church-abuse-report-intl/index.html"
        target="_blank">sexually abused an estimated 216,000 minors</a>&nbsp;over
        the past seven decades, and that the Church had prioritized the protection
        of the institution over victims who were urged to stay silent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4bd03-f811-4617-ada6-28bfc9bc096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of abused minors rises to an estimated 330,000 when including
        victims of people who were not clergy but had other links to the Church, such
        as Catholic schools and youth programs, according to the report. Between 2,900
        and 3,200 abusers were estimated to have worked in the French Catholic Church
        between 1950 and 2020, out of a total of 115,000 priests and other clerics,
        the report found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e963ea-156c-4448-be9e-a61cab31b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after its release, <a href="https://www.cnn.com/2021/10/06/europe/pope-francis-france-church-sexual-abuse-intl/index.html"
        target="_blank">Pope Francis</a>&nbsp;called the report "a moment of shame,"
        and called upon leaders of the Church to ensure "similar tragedies" never
        happen again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7c7d2-501b-4d2e-b069-124b8164f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also assured sexual abuse survivors of his prayers and said:
        "I wish to express my sorrow and my pain to the victims for the trauma that
        they have suffered and also my shame, our shame, my shame for the too long
        incapacity of the church to put them at the center of its attention."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b37c9-7b60-48a3-8a8f-f1fefaf6086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing allegations of abuse</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd30744-5cd4-4a02-a109-6eab7eab0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Church has taken "important steps" to prevent sexual violence
        in recent years, the report described them as reactive and insufficient, warning
        that although "these acts of violence were in decline up until the early 1990s,
        they have since stopped decreasing. In France, abuse of minors within the
        Church accounts for close to 4% of all sexual violence in France, according
        to Jean-Marc Sauvé, the president of the Independent Commission on Sexual
        Abuse in the Church (CIASE) which authored the report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a52d22-a2b5-4ad9-b9d4-972059348681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope did not directly address allegations of ongoing abuse in
        his comments last Wednesday, with some survivors and advocates saying that
        further action is needed to reform an institution plagued with sexual exploitation
        that has only itself to answer to.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b51aae-574f-414a-9236-bbcabf3d4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a Vatican tribunal on absolved a former altar boy
        on charges that he sexually abused a fellow student at a seminary located
        inside Vatican City.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c377eea-892c-439a-9d4f-da31513c0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Gabriele Martinelli, now 29, was a student at the St Pius X
        Seminary at the time when the alleged abuses occurred, from 2007-2012. Martinelli
        was accused of molesting a younger student while they were both minors. In
        addition to Martinelli, the seminary''s former rector, Fr. Enrico Radice was
        also absolved of charges of cover-up.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73f37a-ca2b-410c-af4c-09e2a3ab4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was the first of its kind dealing with abuses alleged
        to have occurred at the Vatican. The St. Pius X Seminary houses boys aged
        12-18 who are considering the priesthood and who serve mass at St. Peter''s.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b4441-6c4d-4974-acd3-a32d87b0bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Francis ordered that the seminary find a new home outside
        the Vatican.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a758d-4021-4585-b6d5-1822c184ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:45:22.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:22:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/12/europe/echr-ruling-catholic-church-intl/index.html"
        target="_blank">Dismissing Catholic abuse victims'' lawsuit, ECHR rules Vatican
        cannot be sued in European courts</a>."</em></p>'
