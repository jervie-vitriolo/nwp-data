  'Maria-Ressa-role-of-journalism-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T01:42:25.365+08:00
    'imagesource': 'jcr:5c0c97fe-b278-4623-9004-9d429ae6d7a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c8c137-c4cd-4049-98a2-622eea95c33e'
    'lead': '“The role of journalism in a fully functioning democracy is actually
      to make the government better. To help government make better decisions,” says
      the Nobel Peace Prize laureate.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T01:49:37.405+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:23:53.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:07.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maria-Ressa', '2022', 'elections', 'journalism', 'fake-news', 'trolls',
      'disinformation', 'Nobel']
    'template': '1'
    'title': 'Ressa: Role of journalism more important as PH enters ‘new phase’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be80a2a-3aad-41eb-8517-842fa1f2c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Veteran
        journalist Maria Ressa, who was recently awarded this year’s Nobel Peace Prize,
        underscored the key role of journalism as the country elects its new leaders
        in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f6631-e5ea-4c3f-b320-4f88bf7e9258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e1d4cf-e5a7-4d63-8aa4-7af1aab89a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ The Final Word, Ressa said,
        “the role of journalism in a fully functioning democracy is actually to make
        the government better. To help government make better decisions.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a3b78-5bb9-464b-8d77-3fee561e285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b6fb2-33a1-432e-a8ac-67022e6cec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4df75a-772d-4923-a472-362737304eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason we ask questions is not to trip them up. It is actually
        to help them find the right choice.  The mission of journalism is more important
        today and I would really like to see us working better together,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ec8666-6449-419b-ae4d-d96578e75988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ffe47-f02f-47f5-a740-c3dabd44a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive officer of online news organization Rappler
        shares the recognition with Dmitry Muratov of Russia. The Norwegian Nobel
        Committee cited their efforts in fighting for freedom of expression in their
        respective countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a358c0-19ce-4283-b72b-98da5cc6c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5d1f9-b6ea-4481-90f0-55712fd37c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa also noted how the coming 2022 elections will be a “battle
        for facts,” with trolls trying to spread disinformation online, making journalism
        ever more important.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b7709-b8a1-4857-a620-5f084bd22981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2903f4-7223-4267-ada9-40dc2fb99cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each of us is entitled to our own opinion but not to our own facts,”
        she added. “Please go back to the facts...Think slow, not fast.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56707fc-4bd4-422b-ba57-20122a807b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe042b6-cdbd-46f7-8f10-3cac5db3ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist encouraged Filipinos to use social media platforms
        as their means to find their voice and create communities of action. The country
        is at an existential moment that will determine whether democracy in the country
        survives, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fccb25-908a-4ea0-927f-1083ce271150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859eae4f-c617-4cfa-9d6e-4b48b7e7a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world, as we knew it, it’s gone, and we are now in the process
        of building it,” Ressa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd724621-880d-432e-b942-f3222861effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13361d15-2581-4ad2-b6f3-11accd8445d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a burst of adrenaline as we move into the next phase, which
        we are walking into elections. We are at the tail-end of the Duterte administration.
        We can demand accountability, we can create the future,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4768f-7400-483b-bd58-5a27f1611628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16ba0a-5acf-448c-9d48-20c0334e3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is the first Filipino to receive the award and the first woman
        to be awarded a Nobel Prize this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb592a5-9478-42d0-89c6-8fe833cec586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a6325-3eb6-43af-a492-60a95cfd4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As some<a href="https://cnnphilippines.com/news/2021/10/9/Maria-Ressa-Nobel-Peace-Prize-world-leaders.html">
        celebrate her win</a>, there are also those who question if she deserved the
        award, adding that press freedom was never an issue in the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67fc440-783f-46fa-8297-572ff6fc1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Ressa said: “It’s okay, everyone is entitled to their
        opinion, whether it''s educated or not.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647821d4-190f-4d58-8361-9b4a50336d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:53.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81749d5a-4229-45fa-93bb-c840d616e1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T01:49:37.408+08:00
