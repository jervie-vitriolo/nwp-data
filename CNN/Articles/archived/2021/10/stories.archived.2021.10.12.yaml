      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mayroon man nagkasala diyan, aminin ko na lang, kasi wala
        na rin naman ako magawa. Gusto ko bumili, wala naman ako mabilihan</em>,"said
        Duterte in his weekly national address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8f1f9-772a-4f01-ab49-154393a14c02'
      'mgnl:activationStatus': true
