      'mgnl:lastActivated': 2023-01-24T22:23:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab5f66-741a-4ec6-9349-3d6aedf87d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano man ang mangyari sa</em> (Whatever happens on) November
        15, we are ready for that, we are preparing for that," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73a1f4-4263-4e20-9a6b-c18c8ddac53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35fdbca-4124-46e8-bb93-69b11c5bc928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are rolling the campaign of a Bato-Go tandem. <em>Sabi nga namin,
        ''BA-GO 2022 para sa tuluy-tuloy na pagbaBA-GO</em>'' (Like we said, ''BA-GO
        2022 for continued change'')," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406057da-4173-41a7-8d9b-bdd108a7800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47425d2f-2cae-404b-a8e9-15f013cf416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag acknowledged that another party, Lakas-CMD, has fielded
        a placeholder as its presidential candidate in hopes that reelectionist Davao
        City Mayor Sara Duterte will eventually run for the top post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3707a60-2c2a-431a-8480-d8ad8e48985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d5e2ef-de15-4247-a405-364f229db374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that PDP-Laban members will simply follow the President''s
        guidance, but Lakas-CMD may also have to accept the younger Duterte''s decision
        if she stands firm on her decision not to seek the presidency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac398a-d192-4a82-bf23-edbe00a76518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af0610-9235-49c1-ab85-ec8babfef60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.897+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Rosa stressed that as a "team player," he is willing
        to do what is best for the party. He said that he can either continue "as
        a good soldier," or even withdraw his bid to give way to Mayor Duterte, regardless
        of which party she wants to represent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeba985-1bb9-4a0b-b351-4f317a40c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b781f76-786f-431f-9369-f9bc813b4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:51:22.898+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said the party is also set to announce soon the complete
        list of its senatorial line-up. He did not mention names but President Rodrigo
        Duterte, the party chairman, on Friday endorsed the senatorial bids of Presidential
        Legal Counsel Salvador Panelo, Public Works Secretary Mark Villar, Agrarian
        Reform Secretary John Castriciones, Anti-Corruption Commission chair Greco
        Belgica, action star Robin Padilla, broadcaster Rey Langit, Rep. Rodante Marcoleta,
        and Information Technology chair Gringo Honasan.</p>'
  'Tesla-self-driving-software':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-12T11:40:44.991+08:00
    'imagesource': 'jcr:e389c8b7-823d-4e9a-b040-88130745082e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2d9d34e-c088-4fb4-90c1-13a340108f70'
    'lead': 'Tesla CEO Elon Musk has said the company will roll out the latest beta
      version of its "full self-driving" software to 1,000 owners this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T11:59:21.888+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:23:32.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:12.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Tesla can sell ''full self-driving'' software that doesn''t really
      drive itself'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0e6a3-8127-48c6-a057-d3549284b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla CEO Elon Musk has said the company
        will roll out the latest beta version of its "full self-driving" software
        to 1,000 owners this weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a8af5-68cb-459a-af53-24add50f114f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there aren''t actually any self-driving cars for sale today,
        according to autonomous vehicle experts and the National Highway Traffic Safety
        Administration, which regulates cars. Tesla''s "full self-driving" is more
        like an enhanced cruise control, they say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e99f56-dc2c-406d-b6e0-cb19c78c3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on the internet by people who already have the feature
        unlocked show that it might stop for traffic lights and turn smoothly at intersections,
        but it also might veer toward pedestrians or confuse the moon for a traffic
        signal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e111af-61bc-4f04-80de-39712c0fcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla says that a human driver needs to be watching and ready to
        take over at any moment, and the company is only allowing initial access to
        the system to the people it considers the safest drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e51acc-f317-4dc7-8f69-5dbeb337245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those limits, Tesla is free to call its technology "full
        self-driving." Tesla owners who download the "full self-driving" beta must
        check a box confirming that they understand they are responsible for remaining
        alert with their hands on the wheel, and must be prepared to take action at
        any time. "Full self-driving" does not make their car autonomous, it says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57a15d-2e2b-4ffc-8cba-b47ef7075a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person buying a Tesla vehicle on its website sees the technology
        described in big, bold letters as "full self-driving," but the fine print
        below that says the technology is a driver-assist technology. Driver-assist
        technologies are intended to help a human drive more safely, with features
        such as forward collision warning, blind spot warning and lane departure warning
        systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cbdf0f-30c8-418e-ba99-88d0cd5c6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that Tesla has one foot on both sides," said Bryan
        Reimer, a scientist at the MIT AGELab whose research has looked at driver
        attention with Tesla''s features.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa58b97-a1a8-47b1-86c3-d1c8076431c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has no performance standards for automated driver-assist
        technologies, Reimer said. Tesla or any automaker can essentially do whatever
        they want when it comes to these technologies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ada9b-d11b-474b-a18c-cf31026cdf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at mercy of the auto manufacturers to put in safe systems.
        We are reliant on drivers wanting to be risk adverse," Cathy Chase, president
        of the Advocates for Auto and Highway Safety told CNN Business. "The combination
        of those two is a perfect storm for future disasters."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db324f63-903e-408a-bb52-f6124f92b11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not respond to a request for comment and generally does
        not engage with the professional news media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c37fc0-351e-4ecf-ace3-956767bc9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that the NHTSA is moving toward regulating driver-assist
        technologies, but how fast that might happen remains to be seen. It can take
        years to complete a rulemaking process, and sometimes an administration may
        halt a process a previous administration started. NHTSA''s agenda earlier
        this year called for proposing a rule that would set performance standards
        for automatic emergency braking as well as specifying a test to determine
        if automakers comply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951f293b-9824-439e-a9e9-b36d2ec169b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHTSA launched an investigation this summer into Teslas rear-ending
        emergency vehicles while using Autopilot. Chase said she''s concerned that
        the Tesla technology may play a role in other types of crashes we aren''t
        yet aware of.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edac0a-f6ac-4aab-96f9-b4d9aef2d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous driving experts have long cautioned that Tesla''s description
        of "full self-driving," and its more rudimentary predecessor, Autopilot, may
        lead to drivers putting too much trust in the technology. Tesla drivers have
        already died in high-profile crashes using Autopilot, drawing rebukes from
        the National Transportation Safety Board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab331e-db14-4825-bf9d-a79220c0b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senators Ed Markey and Richard Blumenthal, Democrats from Connecticut,
        have called on the Federal Trade Commission to investigate Tesla and take
        enforcement action because Tesla''s marketing overstates its vehicles'' abilities,
        they say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21f228-3efc-46bf-a6f0-20553c25c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When drivers'' expectations exceed their vehicle''s capabilities,
        serious and fatal accidents can and do result," they wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524ad35-d3f5-4fd3-b745-2d694bdce4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Trade Commission, which is tasked with protecting consumers
        from deceptive or unfair business practices, declined to tell CNN Business
        why it has not taken any action against Tesla. The FTC also said it does not
        comment on whether it has any open investigations, a spokesperson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a325ca-34a6-4f8b-ac28-c7958e038ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Picking the wrong technology</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d170a-e6fd-4046-88a2-d76ddc2fcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHTSA and Congress, which can push the agency to regulate specific
        things, missed an opportunity to focus on driver-assist technologies in recent
        years, according to autonomous driving and law experts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14771c89-d172-467d-bd76-c97e418a2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than regulate driver-assist, they focused on self-driving
        vehicles, the types of cars that wouldn''t need steering wheels or pedals.
        The US House of Representatives passed a law related to self-driving cars
        in 2017. NHTSA has released several versions of guidance for fully autonomous
        vehicles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd1b88-a968-429f-aa64-3330f932d3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s jumping ahead many, many steps while we''re not addressing
        what could be saving lives right now," Chase said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ec0935-52e2-4d04-ac2f-07b677ea5c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to focus on the revolutionary technology followed years
        of hype from self-driving companies. Some of the biggest names in the industry
        said the technology was only years way. But self-driving software has proven
        incredibly difficult and companies have failed to hit predictions. Only Waymo
        offers a self-driving robotaxi service, and it''s in a limited portion of
        the greater Phoenix area. On rainy days, Waymo''s vehicles require a human
        behind the wheel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf0e65-1f75-40a0-aa98-7f3a3aeb10e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant Walker Smith, a professor at the University of South Carolina
        law school, said that European regulators are far ahead of the United States
        on regulating driver-assist technologies. Smith said that technologies like
        pedestrian detection and automatic braking are sensible to mandate on new
        cars, and there should be performance standards for them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6844da9-944d-4903-9d52-f6744bd9ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s low-hanging fruit," Smith said. "We could save lives far
        earlier than we have self-driving cars."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44dcbed-0f0d-4c28-bf54-d73ccc662551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:59:21.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/09/cars/tesla-fsd-legal/index.html"
        target="_blank">How Tesla can sell ''full self-driving'' software that doesn''t
        really drive itself</a></em></p>'
  'COP26-climate-talks-speech':
    'author': 'Angela Dewan, International Climate Editor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T12:01:46.280+08:00
    'imagesource': 'jcr:56bce28a-736f-4248-af8f-122c8c97809a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9a74d3-41c5-4e23-98b5-86186a03bf8c'
    'lead': 'The president of the upcoming COP26 international climate summit, Alok
      Sharma, will press G20 countries on Tuesday to come to negotiations with more
      ambitious pledges to slash their greenhouse gas emissions, saying that the world
      now has ''no choice but to deliver.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T12:06:10.533+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:23:31.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:12.372+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''World will succeed or fail as one,'' COP26 climate talks chair will
      warn in Paris speech'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892f376-390e-425a-8f1f-46ed0aa14b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The president of the upcoming COP26
        international climate summit, Alok Sharma, will press G20 countries on Tuesday
        to come to negotiations with more ambitious pledges to slash their greenhouse
        gas emissions, saying that the world now has "no choice but to deliver."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1c81a-c96a-4cfe-bd06-bdb8677446d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma will make his remarks in a speech at the UNESCO World Heritage
        Center in the French capital, where nearly 200 nations struck the landmark
        Paris Agreement in 2015, agreeing to limit global warming to 2 degrees Celsius
        above pre-industrial levels, with a preference to limit warming to 1.5 degrees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3b9ec-6885-4ddd-8e79-1b546e80c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COP26 is not a photo op or a talking shop. It must be the forum
        where we put the world on track to deliver on climate. And that is down to
        leaders. It is leaders who made a promise to the world in this great city
        six years ago. And it is leaders that must honor it," Sharma will say, according
        to prepared remarks sent to journalists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192c727-726f-4478-89ff-37e00ab4ae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responsibility rests with each and every country. And we must all
        play our part. Because on climate, the world will succeed or fail as one."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea51116-e3a7-4a7c-b9c6-6f117d84b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is less than three weeks away and will be held in the
        Scottish city of Glasgow, with the UK government hosting the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b62df-9acb-4c6f-90d9-eae71c2dc6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the talks draw closer, Sharma has been using more forceful language
        toward countries with weak pledges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797b0f0-82d4-4f50-9e14-cfd09e47d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Australia''s Sydney Morning Herald last week,
        Sharma called on Australia to double its emissions-reduction pledge to fall
        more in line with countries like the United States and the United Kingdom,
        as well as the European Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf578a5e-9127-4f46-b4b1-64e8eedf7f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties to the Paris Agreement were required to update their pledges,
        known as Nationally Determined Contributions (NDCs), by July 31 this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13929524-6f2a-48cc-9339-ca9ad8e7ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia updated its NDC on New Year''s Eve last year, with little
        fanfare, offering the same commitment as it did five years earlier -- a 26-28%
        reduction by 2030 from 2005 levels, around half that of the United States,
        and well below the EU''s and UK''s plans. But the idea of the five-year update
        is to put forward more ambitious pledges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc935e-90e1-45d5-a683-75990f530d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For political reasons, Australian Prime Minister Scott Morrison
        has also resisted calls to commit to net-zero emissions by mid-century, even
        though every state and territory in the country has made the pledge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9eba2-079b-4dcf-b128-cd9ea2aeed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries can achieve net zero when greenhouse gas emissions fall
        to zero through a combination of reducing current emissions and removing previous
        emissions from the atmosphere. Dozens of countries have made a mid-century
        commitment to reaching net zero.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767435ee-5e13-4f1b-88f5-8310c9950cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, India and Saudi Arabia, G20 nations that together account
        for around a third of global greenhouse gases, have not submitted updated
        plans. Turkey only ratified the agreement last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab866d-4470-4e4f-aab3-aecd80898471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boris Johnson calls Saudi, Indian leaders</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3c8809-7373-4d11-bb56-99550d265d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma''s speech comes a day after UK Prime Minister Boris Johnson
        spoke with leaders in India and Saudi Arabia to press them on their climate
        goals, among other bilateral issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac01129-15af-4a9c-82c0-bf57eb9a3d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his call with Indian Prime Minister Narendra Modi, Johnson "underlined
        the importance of making concrete progress on climate change ahead of and
        at the upcoming COP26 Summit," a 10 Downing Street statement reads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52423d4a-707f-4205-a9d2-6b4f7053447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He noted that India already lead the world in renewable technology
        and expressed his hope that they will commit to a more ambitious Nationally
        Determined Contribution and to achieving Net Zero emissions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bd7d7-c540-44a3-884e-addd0832d06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a readout of Johnson''s call with Saudi Crown Prince
        Mohammed bin Salman: "The Prime Minister hoped to see a Net Zero commitment
        and an ambitious Nationally Determined Contribution from Saudi Arabia, noting
        the country''s recent leadership on addressing climate change."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db07ac6-7b05-4864-884c-70c6087e7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arabs Emirates last week became the first Persian Gulf
        petrostate to make a net zero pledge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf20d52-0b92-4adc-8331-7cc5a90c0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Paris speech, Sharma will lay out his plans for the upcoming
        conference, including a pathway on how negotiators can "keep 1.5 alive," a
        key goal on his agenda. To achieve this, Sharma will press countries to reduce
        coal, boost the use of electric cars, protect trees and reduce methane emissions.
        He will also push developed countries to honor a pledge to transfer $100 billion
        a year to the Global South to assist its green transition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebc2da-9c6d-42b7-a842-cfbfffc1c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharma will also explain what the UK government is doing to overcome
        the logistical challenges in bringing so many delegates, civil society groups
        and journalists together during a pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22263dc7-492a-44a7-9178-72e5a36c96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be an extraordinary COP in extraordinary times. But collectively,
        we must pull together to make it work. Forging unity from the unfamiliar.
        Because we have no choice but to deliver," he will say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0144f-0246-4747-b4d1-f247b890cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each country must step-up. And as COP26 President I will ensure
        that every voice is heard. That the smallest nations are sitting face to face
        with the world''s great powers. As equal parties to the process."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60918d35-3989-4940-bae0-d4815930451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:06:10.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/10/11/world/alok-sharma-cop26-climate-paris-speech-intl/index.html"
        href="https://edition.cnn.com/2021/10/11/world/alok-sharma-cop26-climate-paris-speech-intl/index.html"
        target="_blank">''World will succeed or fail as one,'' COP26 climate talks
        chair will warn in Paris speech</a></em></p>'
  'PNP-eleazar-dismisses-cop-shooting-teenager-special-needs':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T12:37:13.046+08:00
    'imagesource': 'jcr:2cd5ae0d-02eb-4783-afd3-ae96be0d3a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25d0f450-d083-4551-bf28-22d560ec2dea'
    'lead': 'The Philippine National Police (PNP) dismissed from service a policeman
      who shot and killed an 18-year-old teenager with special needs last May 23,
      its top official said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T12:15:32.777+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-24T22:23:30.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:12.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'guillermo-eleazar', 'dismiss', 'sack', 'remove', 'cop',
      'policeman', 'salcedo', 'arnigo', 'teen', 'special-needs', 'valenzuela-']
    'template': '1'
    'title': 'Eleazar sacks cop who shot teen with special needs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7a05b-80f7-4ddc-8534-893ff17e0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.236+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Philippine
        National Police Chief Gen. Guillermo Eleazar dismissed from service a policeman
        who shot dead an 18-year-old teenager with special needs last May 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c7f2fd-160e-4983-acf1-5837f994eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.237+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar on Tuesday said he approved the removal of Police MSgt.
        Christopher Salcedo for "grave misconduct and less grave irregularity in the
        performance of duty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab98c0-682f-4f87-8c2f-8d789dda9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.237+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salcedo was charged with an administrative case for the killing
        of Erwin Arnigo in an anti-illegal gambling operation led by Valenzuela City
        police officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3c844-24e6-481f-bc5b-140257597eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.237+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he made the decision following the review of the recommendation
        of the Internal Affairs Service (IAS). This was conducted by the Discipline,
        Law, and Order Division - Directorate for Personnel and Records Management
        and the Office of the Chief PNP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e67ea7-20a0-4817-b5eb-b0ed7f14404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.237+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from violating police operational procedures, several other
        factors were taken into consideration, which "aggravated" Salcedo''s offense.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffc1a1d-b5be-4a4f-aa34-7443fd099039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.237+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the fact that the victim was a person with special
        needs, the PNP chief explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17becd9b-9486-4ef0-895b-55ade7672837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arnigo should not have been arrested by Valenzuela City police
        personnel, particularly Salcedo," Eleazar said, noting the teenager had "no
        involvement with the <em>tupada</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252ca80-82cc-40f9-aa8a-0ea123f83719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a person with autism spectrum disorder, he could not have
        knowingly taken part in the illegal gambling activity," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549a687-cc30-4a28-973c-bcce84f45b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, administrative charges against the four other policemen
        involved in the fatal shooting were dropped, as there was "no substantive
        evidence" to support their supposed offenses, Eleazar said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e4430-fe1f-4e63-824e-a4196d86ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is still conducting its own
        probe for the filing of a criminal complaint against Salcedo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862c15b-9cb6-45a7-8e39-d517114d1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:37:12.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:23:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAS has only recommended to suspend Salcedo for 40 days.</p>'
