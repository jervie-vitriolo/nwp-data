  'Merck-molnupiravir-COVID-treatment-Faberco-Ritemed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T14:48:30.017+08:00
    'imagesource': 'jcr:91e1a385-2c98-4c64-93e8-95437295e8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88dbe105-1255-4f78-80a0-fe01851fd94f'
    'lead': 'A ''game changer'' pill that could potentially treat COVID-19 will soon
      be more accessible in the country as local firms forge a partnership to bring
      it closer to Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T14:51:02.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:23:14.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:15.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More supplies of promising anti-COVID-19 pill to arrive in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7970b4-9e0e-4391-8cb6-45573a0048f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:51:02.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — A
        "game changer" pill that could potentially treat COVID-19 will soon be more
        accessible in the country as local firms forge a partnership to bring it closer
        to Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dc26e5-f6e0-4138-a426-a0f1aec21992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:51:02.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More supplies of Merck and Ridgeback Biotherapeutics’ oral antiviral
        drug molnupiravir may be available in the country as early as November, Faberco
        Life Sciences Inc. (Faberco) said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a31b7-747b-4dfc-bc71-d12718d3d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:51:02.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local biopharmaceutical company was appointed to import molnupiravir
        by one of Merck''s manufacturing licensees. It tapped RiteMed Philippines,
        Inc. to distribute the anti-COVID-19 pill to hospitals, medical institutions,
        and treatment sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113bdc82-ebc3-46b8-a361-bf60a3579947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:51:02.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals need to receive a special permit from the Food and Drug
        Administration. Currently, four hospitals have received it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66537dd-ff01-4b6a-8d71-a707b1639788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:51:02.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are confident that through the distribution channels of RiteMed,
        molnupiravir will reach healthcare facilities throughout the country faster,
        giving more Filipinos access to this lifesaving drug the soonest possible
        time,” Faberco founder Kishore Hemlani said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39983969-1032-4ce0-ab42-a6ecfb58b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:51:02.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck announced that molnupiravir could halve the risk of death
        or hospitalization from COVID-19. The company said 7.3% of 385 patients who
        received the pill were either hospitalized or died from COVID-19, compared
        with 14.1% of the 377 patients who received a placebo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe665f-a42b-4439-8a81-1434dfb5dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:51:02.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full data from the molnupiravir trial has not yet been released,
        and this information has not yet been peer-reviewed or published.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2753ba2-10d3-4592-ac9a-fbc69059203c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:51:02.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck on Monday sought authorization from the United States Food
        and Drug Administration. If granted, molnupiravir could be the first oral
        treatment for COVID-19.</p>'
