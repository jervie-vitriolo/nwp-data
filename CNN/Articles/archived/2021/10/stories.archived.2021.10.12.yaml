      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/12/europe/schools-vaccine-disinformation-covid-19-cmd-intl/index.html"><em>
        "Schools are new battleground in war of disinformation over Covid-19 vaccines"&nbsp;</em></a></p>'
