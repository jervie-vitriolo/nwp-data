      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, curfew hours is from 10 p.m. to 4 a.m. after NCR was
        placed under Alert Level 4 until Oct, 15.</p>'
