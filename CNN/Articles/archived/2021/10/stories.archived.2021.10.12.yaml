      'mgnl:type': 'text'
      'text': '<p>-De La Salle University&nbsp;in Taft Avenue, Malate, Manila</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9dfcf-8952-48a0-9197-a1d9eee269fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.164+08:00
      'mgnl:createdBy': 'catherine'
