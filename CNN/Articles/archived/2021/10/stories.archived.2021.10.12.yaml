      'mgnl:lastActivated': 2023-01-24T22:23:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owensby''s attorney James Willis said he plans to file a civil lawsuit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45489190-4dc7-45fa-b7a7-847596663514'
      'mgnl:activationStatus': true
