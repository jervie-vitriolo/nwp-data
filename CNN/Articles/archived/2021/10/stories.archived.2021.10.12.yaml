    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81fa3a9-3e19-46de-87f5-57e6fec947ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:18:34.227+08:00
