    'jcr:uuid': '9b0d8618-e70a-4021-8018-10fce22fb491'
    'lead': 'An Afghan interpreter who helped rescue then-Sen. Joe Biden after his
      helicopter was forced to land in a snowstorm 13 years ago has left Afghanistan,
      sources familiar tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T16:30:42.213+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:23:10.010+08:00
