    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH para dance sport team bags 19 medals in Poland meet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d41a85-8e49-4892-8e23-cf946cef057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:46:29.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) –</strong> The
        Philippine para dance sport team secured a slot in the 2021 World Para Dance
        Sport Championships after a bountiful medal harvest in the 2021 Polish Open
        World Qualifying Round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46337dfa-c212-4605-a694-c9b480aa1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:46:29.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos took home 19 medals in total with seven golds, four
        silvers, and eight bronzes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980628e0-4e7d-4bc1-b027-57ef410b38a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:46:29.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad70ef-a60c-4f37-9355-6bd464c3b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:46:29.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had two podium sweeps in Poland in the combi Latin
        class 2 and freestyle combi class 2 categories, with the pair of Julius Jun
        Obero and Rhea Marquez and the tandem of Anne Charlaine Santos and Jed Villaruel
        winning the gold and bronze medals respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77187bb5-19d3-4ee8-86f1-22b1981c9848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:46:29.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb1cce-c020-4eb0-942f-9b5bb61c680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:46:29.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair of Edelyn de Asis and Shaquille Hanz Basan won the silver
        in the combi Latin class 2, while the partnership of Jhona Peña and Filemon
        Baguio II took the bridesmaid honors in the freestyle combi class 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5449e-5d12-4e0c-9c92-1ec2700e3982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:46:29.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc3036-af26-41de-a7b6-f86fe774f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T15:46:29.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino dancers also tallied three double-podium finishes with
        De Asis bagging the gold in the solo women class 2, solo women class 2 freestyle,
        and duo freestyle class 2 with Obrero.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b3511-cb2e-4cba-8897-f66c8320e067'
