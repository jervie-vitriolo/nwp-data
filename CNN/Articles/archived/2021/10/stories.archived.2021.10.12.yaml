  'joey-concepcion-private-sector-vaccinate-children-employee':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T16:24:05.384+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1baf8ab-79b8-4510-924d-c6d5c2c5dc67'
    'lead': 'The private sector is now considering vaccinating the children of their
      employees, said Presidential Adviser for Entrepreneurship Sec. Joey Concepcion
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T16:29:05.284+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:23:10.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:16.608+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccination', 'Joey-Concepcion', 'Laging-Handa']
    'template': '1'
    'title': 'Concepcion: Private sector looking into vaccinating children of employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17a433-a568-41cb-aacf-42080ec614ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        private sector is now considering vaccinating the children of their employees,
        said Presidential Adviser for Entrepreneurship Sec. Joey Concepcion on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b547a4-770a-41aa-99f8-ff00580ee0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> vaccination level of acceptance <em>dito sa</em> private
        sector, <em>ang taas, umaabot ng</em> 90 to 100%...So now what we''re telling
        them, <em>bakunahan na rin namin ‘yung mga (anak) ng empleyado namin,"</em>
        he said at the Laging Handa briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9392e1-7f04-4885-bf6d-ddacb9f0546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The vaccination level of acceptance in the private
        sector is high, reaching 90 to 100%... So now we''re telling them, let''s
        vaccinate the children of our employees as well.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d588b9d-786e-4476-b78d-a6698366ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added they were now trying to "pierce the family bubble."
        He said members of the family can get sick because an unvaccinated child could
        go out and bring home the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598b39c-c2a5-40fd-ae64-319e4bbb3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to really vaccinate everybody in the family bubble as we
        are looking into vaccinating everybody in the <em>negosyo</em> [business]
        bubble," he said. He did not provide a figure, however, as to the number children
        they are looking to inoculate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf2955-ad5a-4f55-836b-5ea1562f6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Philippine Food and Drug Administration approved the
        emergency use of Pfizer''s COVID-19 vaccine for minors aged 12 to 15. In September,
        Moderna’s vaccine was given an emergency use authorization for 12- to 17-year-olds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95600ee-2118-45b2-8d46-0eb928130409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also <a href="https://www.cnnphilippines.com/news/2021/9/29/COVID-19
        -vaccine-children-Philippines-Pfizer-Moderna.html" target="_blank">in September</a>,
        the government announced that immunocompromised children aged 12 to 17 would
        be vaccinated, as soon as it gets the approval of President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1b57f-4f0f-42c3-92d9-59c064d561a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon na</em> approved <em>na ang</em> Pfizer <em>at</em>
        Moderna for children by our FDA and they are...testing for 12 to 17...Once
        that passes, then we can be given the go signal to vaccinate," Concepcion
        said, adding that they already have on hand the vaccines that can be used
        in the program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb846f4-4dc0-48ec-8bcf-fe223037f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that Pfizer and Moderna (vaccines) have been approved
        for children by our FDA and they are testing for 12 to 17 (year olds)...Once
        that passes, then we can be given the go signal to vaccinate.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e08879-a2c2-4842-ab33-78eb22eaa1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s Talk to the People, President Duterte said close
        to 50 million doses of COVID-19 vaccines have been administered, including
        23 million complete doses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0f225-8e68-4319-8de0-a31e7312f8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:29:05.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila alone, he said almost 77% or 7.5 million individuals
        have been fully vaccinated.</p>'
  'Afghan-interpreter-Joe-Biden':
