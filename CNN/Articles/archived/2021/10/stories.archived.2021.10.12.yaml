      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Black paraplegic man from Ohio has filed
        a complaint with the NAACP after video showed police officers pulling him
        out of his car by his hair and arms after he refused officers'' orders during
        a traffic stop late last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5a652c-6308-4391-99de-7b3ae11cb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245313f2-8d13-4189-aeae-89d8db4fdfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They dragged me to their vehicle like a dog, like trash," Clifford
        Owensby, 39, said at a news conference Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f61bc3-aa5c-431d-b130-35fac13e4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76856b28-1537-4176-ad9b-c8c7083653a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owensby accused the Dayton Police Department (DPD) of profiling,
        unlawful arrest, illegal search and seizure, and failure to read him his rights
        before being taken to jail, Dayton Unit NAACP President Derrick Foward said
        at the news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a63e8-f2de-44c8-a37e-3f05146b6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68461b-7cee-4328-98c3-58fa7521bf5b'
      'mgnl:activationStatus': true
