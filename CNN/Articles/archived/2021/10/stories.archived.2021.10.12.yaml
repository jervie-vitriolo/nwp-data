    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40bce2d6-4d31-4e7d-b507-c4e94dd71404'
    'lead': 'A coalition between Vice President Leni Robredo and senators Grace Poe
      and Manny Pacquiao can make a difference in overturning what could be a ''strong''
      tandem of Davao City Mayor Sara Duterte and former senator Bongbong Marcos.'
    'mgnl:activationStatus': true
