      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Presidential
        aspirant Sen. Ronald "Bato" dela Rosa is not affected by what others suspect
        of being a "placeholder" for reelectionist Davao City Mayor Sara Duterte in
        the 2022 polls, but he admitted that he personally wants the presidential
        daughter to change her mind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7a336-769e-46f8-bb70-21040ec9b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:18:46.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f348f6-5b0b-4145-95ab-54b9e09318b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T12:18:46.679+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:23:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN Philippines'' <em>The Source</em> on Tuesday,
        Dela Rosa was asked whether he is still hoping that Mayor Duterte will still
        end up being the candidate of PDP-Laban, chaired by her father, President
        Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd283b-d637-473b-ab16-085da2546954'
