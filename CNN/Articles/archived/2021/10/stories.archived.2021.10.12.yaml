    'mgnl:tags': ['Taliban', 'police', 'Afghanistan']
    'template': '1'
    'title': 'Taliban''s religious police instructed to be more moderate, but vulnerable
      Afghans say brutal justice is still being meted out'
    'visualType': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75a0ca-2672-4e9d-b5ca-9b1fa9a0e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The blood-stained bodies of the four
        accused kidnappers were hung off construction cranes with heavy chains, one
        with a warning sign strung around his neck, "Abductors will be punished like
        this."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb45933-da92-49be-9fcd-2d778271868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.193+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb271f6e-e9d2-4063-b7f9-dc79391382c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the public spaces in the western Afghan city of Herat, the crowds
        squinted into the sun, peering up at the lifeless figures. Adults took video
        and pictures with their cellphones, while small children climbed up on the
        edge of the fountain, directly underneath one of the bodies, to get a better
        view.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ddf639-39b7-41b7-b65a-354de3a9a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da058cc-61bf-4394-a4e8-ec15730e0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are really happy about this decision," one of the bystanders,
        Mohammed Mansour, told CNN. "Because people believe that by doing this, kidnapping
        can be removed from this province."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8a1fd3-e251-4c2d-869d-ceb734365a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1552e20-e79d-41a8-9210-198fb29233c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous government, corruption was rampant and crime
        rates were high. Since ousting the US-backed administration and storming to
        power in August, the Taliban have gained favor with many for meting out swift,
        albeit brutal, justice under the group''s strict interpretation of Sharia
        law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf2479-e8e8-4620-8dfc-f5abface1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a696e8f-3a0c-4b86-898d-089286025c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident, just after the group seized control of the
        city, two alleged criminals were paraded before a jeering crowd, their faces
        painted -- a punishment the Taliban favor for petty thieves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad950c2d-09f1-4a9c-844c-12676fc7d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87117885-7078-4b70-a1f1-b4a4237aada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little over a month after most of the international community
        fled Afghanistan on evacuation flights, the lurid brutality in Herat harkens
        back to the Taliban''s previous reign in the late 1990s, when grim public
        deterrents were commonplace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997619f-4ec0-4e4f-8925-6977480d3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb8235-9f4c-4e98-8025-8b3aac49a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Taliban are also savvy enough to know how the medieval displays
        appear to the rest of the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ce8be-3e5c-4644-bbca-d6c9b856ea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.194+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3732873c-78c6-4efe-9421-24faf6bfd324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New booklet for police</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e881b80-6499-43d2-8bdf-e276221b46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ghazni, a strategic city on the Kabul-to-Kandahar highway, the
        much-feared religious police are back on the streets, but instead of doling
        out punishment, they are on a charm offensive, more intent on shaking hands
        and introducing themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeeb253-813f-4947-9fd6-d66ec7ef49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c17494-34fd-41e2-b000-0b5126df539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a recent patrol through the market, they gathered the shopkeepers
        around to encourage them to follow sharia law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2223d3-5d0e-454f-a230-18d58795599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecebba6-ab02-41a9-8e29-312cee087c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treat your women according to Islamic law," one commander told
        a crowd of shopkeepers, "and make sure they cover themselves."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c381f-90f9-4490-b114-9698b061c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d992b-b34d-41b6-bdfb-cf39d6722ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby a man casually smoked a cigarette, a punishable offense under
        the previous regime, but on this day, the act was ignored by the police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd043daa-f1a9-4dbd-a020-a1f906d434f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdf0ab9-da8b-4797-823f-51812fb30204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have turned Ghazni''s pink-walled Ministry of Women
        building into the new headquarters of the Ministry of the Propagation of Virtue
        and Prevention of Vice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92afdce2-e02b-489c-b0cb-4993cbd7dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d1f7e8-6d41-4902-8f97-11a3c54216b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a CNN team arrived, the men were still settling in, carrying
        a Taliban flag into the central office where director Mawlavi Abdullah Mohammad
        now sits. He said their role is to encourage Afghan people to embrace Islamic
        rule and that there are strict rules on how they can do that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7c8b0-b8ba-48fa-8bab-1b27e92884d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b4842-6c97-4d4b-81cf-6e6ccc0f735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [act] with accordance to Sharia law," said Mohammad. "Firstly,
        we inform people about good deeds. We preach to them and deliver the message
        to them in a nice way; the second time we repeat to them, again; the third
        time we speak to them slightly harshly."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bb8d0-95b3-441e-99ad-e666d89cb3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc58d58-bf53-4c2b-9a21-e0400168cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He carries a blue booklet, newly issued by the Taliban, which provides
        guidelines for the religious police on how to do their work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ec797-b2f3-4cd9-bf68-37978fc813e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393279b7-df0a-4a89-94e1-9f412aa2a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We abide by laws and rules. We give advice, but to grab someone''s
        hand, to beat him up, to send them notice or to send them a warning letter,
        is against the Emirate''s policy. If anyone has done this, it is a self-assertive
        act," Mohammad said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba33a0-52d1-453a-baa6-63d1923e5501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ee67a-76ae-4ed7-806e-c4775942ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a recent edict in Helmand province that barber
        shops could be punished for shaving men''s beards, he presented a document
        from the Taliban''s leadership, condemning the decree.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea4e77-07cc-40be-afa5-a8e56026c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601cf7f-ae3f-4415-8477-0ff3e969b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But away from public view, not every Taliban fighter is following
        the new guidelines and abuses are common.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e322de-abd4-4e7e-87b9-5fe6ce77dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd17d4d-d108-4b71-89bd-14f79f251fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a secure location in Kabul, Wahid shows the bruises across his
        backside, still visible days after he was attacked. His name is changed for
        his protection. He said he was stopped by a group of Taliban fighters at a
        busy roundabout for wearing western-style clothing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fff8ed-6584-4580-a7fd-e17458db5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136bd145-46f9-4791-9957-ef6667b6da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had photos on my mobile phone related to gays," Wahid said. The
        fighters searched his phone, found the pictures and found out he was gay.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5cfdfe-8794-47f6-b006-bb7dc7fadf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6833a4-4d1b-4aba-a50d-4769cdb46533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahid said they started beating him, first with a whip and then
        with a stick.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e61eed-4f90-407a-a249-ef8c58f037b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8925527-9be9-44bd-8105-3ec18580ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had covered my mouth and also told me to not make noise and
        if I did they would beat me even more, so I had to bear the pain but not scream,"
        he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0753f5d-3f12-43e5-b2e2-9ccb3536d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458f07f-538d-41b7-9100-4b2af5b005e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life for gay people was always difficult and dangerous in Kabul,
        said Wahid, and beatings from the Afghan police under the previous government
        were also common. But he said that now he is too afraid to leave the house
        and worries he will end up dead.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d36b64-1423-4add-85c0-a17232d843a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f5af5-7f21-409f-a66a-a92e80764229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am scared now to dress like before, because they told me if they
        catch me wearing those type of clothes again or if I have mobile phone with
        photos on it, they would kill me," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf9b06d-4b00-432c-90c3-10a0f6f784d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c6e7d-f1d0-48a4-b455-a4fa6ce51b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But justice only cuts one way here and despite the Taliban''s carefully
        cultivated new image, Wahid believes that the movement, born in conflict,
        is still brutal at its core.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc6df6-ce99-41d2-8d24-5158dc8b1106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d24976c-6f90-4d6e-87b7-cd54c88cb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they were beating me, they kept saying that I was a gay and
        that I should be killed," he said. "They had very scary faces. They were enjoying
        beating me."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd4a36-ce76-432a-9339-e85da2c1e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:19:39.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> <a href="https://edition.cnn.com/2021/10/11/asia/afghanistan-taliban-justice-cmd-intl/index.html">"Taliban''s
        religious police instructed to be more moderate, but vulnerable Afghans say
        brutal justice is still being meted out"&nbsp;</a></em></p>'
