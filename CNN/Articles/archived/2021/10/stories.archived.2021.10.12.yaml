  'ISIS-finance-chief-captured':
    'author': 'Aqeel Najim and Mostafa Salem, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T04:20:15.764+08:00
