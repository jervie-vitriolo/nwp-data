      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Abalos'' report, active cases in NCR are now down to
        17,296 from 38,471 on Sept. 16, or during the pilot implementation of the
        alert level system.</p>'
