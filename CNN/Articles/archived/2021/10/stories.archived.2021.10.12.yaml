      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Commission on Elections gave in to the call of a private bidder and raised
        the maximum contract price for its plan to rent an additional 10,000 vote
        counting machines (VCMs) to be used in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2164c6-9c95-4a3c-a652-be50ca21c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a budget ceiling of ₱60,050.35 per machine, which includes
        one secure digital or SD card and a backup or wormable memory card, the poll
        body is now willing to pay <a href="https://comelec.gov.ph/php-tpls-attachments/Procurement/ProcurementProjects/SBAC152021OMR2nd/SBAC152021OMR2ndITB.pdf">₱86,402.41
        per set.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267c27c-e4f4-4f31-b753-8eaef55702fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum bid is given a 44% increase to ₱864.02 million from
        ₱600.5 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3b0ee-4f3a-48c0-874a-63278940b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher contract price came after a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/9/9/Comelec-failed-bidding-new-voting-machines.html"
        href="https://www.cnnphilippines.com/news/2021/9/9/Comelec-failed-bidding-new-voting-machines.html">failed
        bidding in September</a>. Only SMMT-TIM 2016, Inc. or Smartmatic –– which
        has supplied the VCMs and the technology for automated elections since 2010
        –– was the lone firm interested in the deal. However, the company did not
        submit a formal bid proposal during the September 9 deadline saying Comelec’s
        offer was too cheap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f315fc3-671c-4974-bea3-23e9f5457d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/8/6/COMELEC-panel-defends-Smartmatic.html">Comelec
        panel defends considering Smartmatic in bidding for poll materials</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045fd476-3447-4e7a-bd98-a695a8ad0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In appealing for a higher price, Smartmatic cited a global shortage
        in electronic parts which drove up prices by 20-25% as well as a sharp rise
        in logistics cost over the past year of the pandemic. Smartmatic added that
        it can still deliver the voting equipment on time if the contract price is
        increased in a subsequent public bidding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226ec9d-0131-4d06-bd48-1eee690aa9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bids must be submitted on Nov. 8 according to Comelec’s second invitation
        to bid, in line with Commissioner Marlon Casquejo’s target to restart the
        procurement process for more voting machines next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763f7a9-2803-40b5-ab0f-c6003d08b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional machines are needed to reduce the number of voters
        to 800 per precinct, coming from <a href="https://cnnphilippines.com/news/2021/9/10/1000-voters-per-precinct-2022-polls.html">1,000
        in the 2019 midterm polls.</a> Poll officials earlier said this is crucial
        for the implementation of physical distancing amid the pandemic. Lawmakers
        want the number reduced further to 600 per precinct, but Comelec said they
        will need more funds to rent additional machines and hire even more electoral
        boards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8297bd-c0b9-4ce2-91a6-5aae73be3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of 1,000 VCMs must be delivered in January 2022,
        followed by 4,000 units by end-February and the remainder by March 15 –– about
        two months away from voting day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f72b1-b9a8-44d9-a2b1-516eea6c9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic previously won the deal to refurbish the 97,345 VCMs
        which Comelec currently owns as well as the provision of the software for
        the automated elections for about ₱1 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be626b-9833-4225-a9b4-07a452fb5057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/9/14/Comelec-refurbishing-vote-counting-machines-2022.html">Comelec
        on track to repair vote-counting machines by November, eyes new units for
        2025</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90384c8-e3ce-4c11-813a-864bb396d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:44:04.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:23:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the poll body is looking to complete other purchases
        of election paraphernalia in the next two weeks. These include the acquisition
        of 48,782 ballot boxes for a maximum price of ₱200.78 million (₱4,115.90 per
        piece), 1.4 million ballot secrecy folders for ₱16.24 million (₱11.70 each),
        and the printing of election day computerized voters lists for ₱5.37 million.</p>'
  'northern-China-flood':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'At least 15 people were killed after heavy rain and flooding battered
      China''s northern province of Shanxi, destroying thousands of homes and forcing
      more than 120,000 people to relocate to safer areas, local officials said Tuesday.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T16:37:13.967+08:00
    'imagesource': 'jcr:b7a6a63d-af7e-450b-a561-bf826d00b5c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34b8f66b-c052-4294-9d14-f4cc41409896'
    'lead': 'At least 15 people were killed after heavy rain and flooding battered
      China''s northern province of Shanxi, destroying thousands of homes and forcing
      more than 120,000 people to relocate to safer areas, local officials said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T16:45:17.241+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:23:06.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:17.427+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'At least 15 dead after heavy rainfall and flooding in northern China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd94d5-1696-4436-a6a2-13f65b46f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 15 people were killed after
        heavy rain and flooding battered China''s northern province of Shanxi, destroying
        thousands of homes and forcing more than 120,000 people to relocate to safer
        areas, local officials said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf7c47-0f09-45c9-9da3-c34302eeba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province experienced its worst flooding this month since records
        began, meteorological official Wang Wenyi said at a news conference Tuesday,
        adding the province''s average rainfall in October was 13 times that of the
        same period in a normal year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4596cf3a-311b-4bd8-8c8d-4d29ad0da870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1.75 million people have been affected by the flooding,
        which has caused at least 19,500 houses to collapse and seriously damaged
        another 18,200 homes, local emergency management official Wang Qirui said
        at the news conference. Three people remain missing, Wang Qirui added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa72f1a-baf7-4762-8d67-c965d301b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wang Qirui, the heavy rainfall and floods have caused
        an estimated direct economic loss of more than 5 billion Chinese yuan ($775
        million) in the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f8b5b-9674-450e-9ba0-10a3a5343781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy rains also forced the closures of 60 coal mines in Shanxi,
        according to a statement released Saturday by the provincial government''s
        Emergency Management Bureau. Shanxi is China''s largest coal mining hub, accounting
        for a quarter of the country''s coal production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c04caa0-949b-4ea2-abb2-4e565fea1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial authorities have already earmarked 50 million yuan (about
        $7.7 million) to support flood control and relief work, state media CCTV reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d3abe-406b-490f-972e-a85e480f523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time this year that China has been hit by
        devastating floods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857259b4-b669-4df8-9434-a975e7c61c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 people died after record rainfall hit central China
        in July, submerging entire neighborhoods in Zhengzhou, the provincial capital
        of Henan province, and leaving passengers trapped in subway cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7340c910-308c-437f-bccd-7789d6dcfaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Zhengzhou''s weather station called it a "once in a
        thousand years" downpour, while Henan''s water resources department went a
        step further, claiming rain levels recorded at some stations could only be
        seen "once every 5,000 years."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94cba03-a014-49b7-9440-e23bf4297660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say climate change is making extreme flooding worse —&nbsp;and
        warn the number of people at risk from extreme flooding has grown significantly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab05a35-487b-4be1-8cfc-ae93e3daa166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:45:17.242+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:06.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/12/china/flooding-china-shanxi-ntl-hnk/index.html"
        href="https://edition.cnn.com/2021/10/12/china/flooding-china-shanxi-ntl-hnk/index.html">At
        least 15 dead after heavy rainfall and flooding in northern China</a>"</em></p>'
