      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin on Tuesday, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said Maring left the country''s
        monitoring area at 11 a.m., and is currently moving westward over the West
        Philippine Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16467b2e-2acf-44d8-bda7-5266b1af4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:24:03.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tropical Cyclone Wind Signal No. 2 is still up in Batanes
        and Babuyan Group of Islands, which means they may still experience damaging
        gale to storm-force winds within 24 hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bd95d1-fba5-4362-adf0-a753431d984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:24:03.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are also under Signal No. 1: mainland Cagayan, the
        western portion of Isabela, Quirino, Nueva Vizcaya, Apayao, Abra, Kalinga,
        Mountain Province, Ifugao, Benguet, Ilocos Norte, Ilocos Sur, La Union, Pangasinan,
        Nueva Ecija, Pampanga, Tarlac, Zambales, and the northern portion of Bataan.
        These areas may feel strong winds within 36 hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c7d6ef-3cdc-4148-b8e4-d74a20da19a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:24:03.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rough seas are also foreseen in places under Signals 2 and 1.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9d17b8-d26f-4da0-947b-dbca6ee49231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:24:03.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said light to moderate with at times heavy rains are expected
        over the Ilocos Region, Cordillera Administrative Region, Cagayan Valley,
        and Central Luzon, which may cause flooding and landslides.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c737ff9-66d3-4728-9109-512dbf8b3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:24:03.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains are also possible due to Maring enhancing the Southwest
        Monsoon. These may prevail over Metro Manila, Mimaropa, and Calabarzon within
        24 hours.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac767c9-45a1-4e62-8ac2-f98dc9d54ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:24:03.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring was last spotted 505 kilometers west of Calayan, Cagayan
        with maximum sustained winds of 100 kilometers per hour near the center and
        gustiness of up to 125 kph, moving westward at 30 kph.</p>'
  'Taliban-religious-police-more-moderate-Afghans-brutal-justice-':
    'author': 'Brent Swails and Clarissa Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
