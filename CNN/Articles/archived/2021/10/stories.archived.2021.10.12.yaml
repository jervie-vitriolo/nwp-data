    'jcr:uuid': 'acc9400d-b019-4312-abba-54c175debc7b'
    'lead': 'Lava flowing from the Cumbre Vieja volcano on Spain''s La Palma island
      sparked a fire at a cement factory Monday, leading to at least 2,500 residents
      to be ordered into lockdown to protect their health, a local official said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T06:32:37.613+08:00
