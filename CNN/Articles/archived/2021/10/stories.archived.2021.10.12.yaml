        person on Earth</a>."</em></p>'
  'Metro-Manila-Undas-2021-cemeteries-closure-October-29-November-2':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T19:55:47.834+08:00
    'imagesource': 'jcr:e6bba75b-6dbe-4cba-93d1-1fdc2b14285c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
