    'template': '1'
    'title': 'DOTr chief not keen on jeepney fare hike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f951f7f-ddf6-4191-b750-b9e0f628bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — If
        Department of Transportation (DOTr) Secretary Art Tugade could have his way,
        there won''t be a minimum jeepney fare hike for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a07c5-f985-4053-b850-d82ef0caccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups have been seeking an increase in the minimum jeepney
        fare to P12 from P9 due to rising fuel costs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b514132-d38b-4cc5-9393-d1016f409b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayaw ko ho ng</em> increase <em>ng mga plete (ng jeep) pagkat
        ang tatamaan ho diyan ay ''yung nakakarami,"</em> Tugade said in a press briefing
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d1f153-8786-4227-8563-3524387879ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want an increase in jeepney fares because
        many people will be affected.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acdcf19-7c4b-46de-a534-a1af2b6951d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added stakeholders should continuously look for other ways
        to help struggling jeepney drivers during the COVID-19 pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f992235b-246e-4828-9678-3665530c7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified he''s only protecting the majority and not fighting
        against jeepney drivers and operators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cbdfff-7267-4c98-95d4-dcc04d47b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag ho tayong tumutok lang sa tinatawag na</em> increasing
        of (jeepney) fares," Tugade said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e6ab6-8663-4f8f-816a-893197b297c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not only focus on increasing jeepney fares.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aad77f-b61e-461f-b0a6-5212183b5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board said it
        will hold hearings in case it receives a fare hike petition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df283441-30f4-4cb7-8e4b-ef5aa52be8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport group Pasang Masda earlier said drivers are also open
        to other forms of aid such as fuel subsidies or discounts if there''s no fare
        hike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536c312-e1cc-4f1f-bbd2-5fc10c22dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from grappling with higher fuel costs, drivers also have reduced
        incomes due to less passenger demand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec099c-25e9-404d-b606-d8dc157853f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.650+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aming mga</em> drivers <em>po ay halos dumapa na sa pagha-hanapbuhay.
        Sa sunod-sunod pong pagtaas ng produktong petrolyo, marahil ito po''y isang
        bagay na dapat maunawaan din po ng ating mga mahal na mananakay,"</em> Pasang
        Masda vice president Jojo Martin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c7cb1-9ee6-4a7e-bb73-5739d6a2b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our drivers are already overburdened. With the consecutive
        increases in prices of petroleum products, perhaps this is one thing our beloved
        passengers should understand as well.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18d9b8-9dee-4ecc-ac39-03119b9341bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy earlier said the government has been providing
        cash assistance to the affected sector, especially amid the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e1e5b4-2e3b-47d0-9699-1ca9da589c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:47:11.651+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Martin, however, "almost 80%" of jeepney drivers have
        yet to receive any aid from authorities.</p>'
  'BSP-thrift-banks-financial-inclusion':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-12T19:23:11.896+08:00
    'imagesource': 'jcr:fbc72745-c4e4-4a56-99b7-a4bb571a6f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddfc1da2-9098-4cb4-8d52-64b6442bf199'
    'lead': 'The industry, with a network of 2,744 banking offices, remains "sound
      and stable" amid the pandemic, citing its sustained growth in assets and deposits,
      strong capital position, adequate liquidity buffers and profitable operations,
      according to the Bangko Sentral ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T19:25:03.620+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:23:00.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:18.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'BSP', 'thrift-banks', 'financial-inclusioin',
      'enabler', 'Benjamin-Diokno']
    'template': '1'
    'title': 'BSP: Thrift banks in ''strategic'' position to further promote financial
      inclusion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da429f88-e801-421c-a7ae-f1d504b57ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        country’s thrift banks are well-placed to help achieve a more financially
        inclusive society for Filipinos, the Bangko Sentral ng Pilipinas said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8572b-2f29-4174-b1d7-08dcd21cd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a183b-74c2-4312-9ab5-b0ce92be0568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thrift banks are strategically positioned to be a catalyst for
        financial inclusion with an extensive network of 2,744 banking offices as
        of end-August 2021 that are spread in different regions throughout the country,”
        said BSP Governor Benjamin Diokno during the first day of the Chamber of Thrift
        Banks Virtual Convention this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1909e-9c21-4e82-9f37-e50e7d81b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f492f7-c0bf-47a9-90cd-3d1b98bf3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.620+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno likewise cited the industry’s sustained growth in assets
        and deposits, strong capital position, adequate liquidity buffers and profitable
        operations which contributed to its “sound and stable” state amid the COVID-19
        health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7a7b28-8a01-456d-b285-d97ed2864821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cf496d-714f-4dc8-9461-ccc96b8a1ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August, the thrift banking industry’s total assets stood at
        ₱1.19 trillion — a 7% year-on-year growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b43c5-65d1-4d48-b750-71cd9d6e3974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46dab10-06d8-4aac-9ba7-e8e4c5aebe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, deposit liabilities climbed by 8.8% to ₱940.8 billion
        during the period. The BSP chief said this was “highly indicative of the public’s
        continued trust and confidence in the industry.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1791426d-1cdc-43d6-86a4-ac73e980cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ce644-6c33-4686-9ea9-e3d9c1f601e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thrift banks’ total capital reached ₱166.45 billion, rising by 4%
        from August last year. Their capital adequacy ratio also stood at 18.8%, well
        above the 10% minimum requirement set by the BSP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0746662-ef57-47d1-9612-be10e5746a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69551f1-d414-4ca1-887d-39bf7e71c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:25:03.621+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:23:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are optimistic that the thrift banking industry is well-equipped
        to withstand the risk posed by the COVID-19 pandemic,” said Diokno, adding
        that the sector’s strong performance and country’s economic recovery will
        serve as a strong foundation for thrift banks under the new economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
