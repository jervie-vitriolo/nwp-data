  'Brooklyn-Nets-Steve-Nash-admits-Kyrie-Irving-miss-home-games':
    'author': 'Jack Bantock, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-12T11:34:07.411+08:00
    'imagesource': 'jcr:c621283f-6b20-43cb-b826-0a714dc938c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f74fefdd-719c-4a13-9db7-e34a8044ab54'
    'lead': 'Brooklyn Nets head coach Steve Nash has admitted that his team will be
      without Kyrie Irving for foreseeable home games, as issues relating to his star
      guard''s vaccination status continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T11:36:41.928+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:23:34.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:11.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brooklyn Nets head coach Steve Nash admits Kyrie Irving will miss home
      games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90889158-eeba-4d27-bfb4-307387de56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.928+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Brooklyn Nets head coach Steve Nash
        has admitted that his team will be without Kyrie Irving for foreseeable home
        games, as issues relating to his star guard''s vaccination status continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb1e53-24f3-446a-93b9-bbb8e1e42b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.928+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a New York City Hall official told CNN that Irving will
        be allowed to practice at the team''s facility but will not be eligible to
        play in the Nets'' home games at Barclays Center due to the city''s vaccine
        mandate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db97a81-c61d-4d84-8bca-229424ccb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.928+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets are due to host their first home game of the 2021-22 NBA
        regular season on October 24 against the Charlotte Hornets, though Irving
        looks set to miss out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dfb33f-7f5c-43cb-8a38-a956ece6ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.928+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we recognize he''s not playing home games," Nash told reporters
        on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb6743-9213-4943-9590-f67f97bb7c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to for sure play without him this year. So
        it just depends on when, where and how much."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a2977-b650-4b32-a179-a8967c1dce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/10/05/sport/andrew-wiggins-covid-19-vaccine-spt-intl/index.html">READ:
        Basketball star Andrew Wiggins on getting vaccinated - "Not something I wanted
        to do, but kind of forced to"</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b1492b-6a5f-47f7-856e-794563d9eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, a seven-time All-Star, had spoken at the league''s media
        day last month of his excitement to play in front of fans again but refused
        to disclose his vaccination status, saying he "would like to keep all that
        private."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4793405-820e-4642-9ae0-198f11fab22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I''ll be there every day no matter what and just be
        present for my teammates as one of the leaders on the team," Irving said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a43593-4b56-4ae5-951c-f6b19669d432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the focus has to be at an all-time high, no distractions.
        This is the last thing I wanted to create, was more distractions and more
        hoopla and more drama around this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb88bfc-fa48-43eb-93b4-343b6836f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing my best to maintain this with good intentions and a
        good heart."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60bb160-b4ea-4e43-af2b-1e9ce17a8ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HSS Training Center -- the Nets'' practice facility in Brooklyn
        -- is viable for Irving to train at because it is considered a private workplace
        and subsequently not subject to New York City''s vaccination mandate, which
        prohibits NBA players from participating in home games if they are not vaccinated
        or exempt. The regulation does not apply to visiting players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9cc476-8055-48d9-afcf-6786a76cfd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed as ineligible by the Nets, Irving was absent for Friday''s
        home preseason victory over the defending NBA champions, the Milwaukee Bucks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb193c-7b41-4512-9924-194ece78b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Durant and James Harden both featured for the Nets, who ran
        out 119-115 winners in a repeat match-up of last season''s Eastern Conference
        semifinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26df1e9-098d-4707-82cb-0332d394c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:36:41.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season''s Finals MVP Giannis Antetokounmpo did not feature
        for the champions -- though the Greek will be set to play as part of a much
        stronger Bucks side when the two teams meet again for the season opener in
        Milwaukee on October 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d805103-fd94-46dd-9525-262fbac29ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:40:31.838+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:23:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/11/sport/kyrie-irving-brooklyn-nets-home-matches-spt-intl/index.html">Brooklyn
        Nets head coach Steve Nash admits Kyrie Irving will miss home games</a>"</em></p>'
  'national-scientist-Ramon-Barba-dies-82-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T11:47:54.078+08:00
    'imagesource': 'jcr:9d44eb04-1349-425f-829f-6b84cea77685'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61194aad-9322-4c5a-acd8-97f82ad8a8ae'
    'lead': 'National scientist Ramon Barba, the man behind the year-round availability
      of mangoes, died on Oct. 10 at the age of 82, the Department of Science and
      Technology said on Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T11:50:21.625+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:23:34.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:11.677+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon-Barba', 'national-scientist', 'mango']
    'template': '1'
    'title': "National scientist Ramon Barba dies at 82  \n"
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa428eb1-df89-439c-9e66-e016abed9b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> National
        scientist Ramon Barba, the man behind the year-round availability of mangoes,
        died on Oct. 10 at the age of 82, the Department of Science and Technology
        said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4c8433-22c9-4fd4-9ca1-381b53f4bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a46afb-1e24-4af6-9d33-ec1654a292f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barba was known for his achievements in plant physiology, focusing
        on induction of flowering of mango and on micropropagation of important crop
        species. He was conferred the Order of National Scientists by then President
        Benigno Aquino III on June 6, 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc39ba0-b865-4dbe-b178-a94301ea6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fec27-3812-49bb-8425-12a0f0597703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His pioneering work on the induction of flowering and fruiting
        of mango resulted in the change from seasonal supply of fresh fruits to year-round
        availability of abundant fresh mangoes,” the DOST said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2415d77-0633-4650-9651-0e5ff627af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4ef27-fa74-4210-86e8-3e6a7b515905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He developed the plant growth enhancer, FLUSH, which accelerates
        the growth cycle of the trees and advance their flowering and fruiting stages
        to assure continuous fruit bearing of mango trees,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a397c-987e-481f-ba97-b723ba749d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fe7ac-38bb-4b05-8b67-d64b4c289032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barba’s discovery guaranteed regular flowering of mango trees in
        Cebu and Guimaras. Hence, the flowering period was not just confined to March
        and April, the DOST added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d6f6b-72cb-4835-9faf-55e2ccb1e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b450a8-2690-48d8-aec2-fc8d40c6bfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST noted that Barba’s mango induction technology was patented
        in other countries like USA, England, Australia, and New Zealand. Other mango
        producing countries in South America, Africa, Asia, and Australia also adopted
        the technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed05753-a7b5-43f2-bef2-fe4d000d21f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1501a5-e43c-4050-8bb4-e14d691ddec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He did not collect any royalty from the patent so that ordinary
        farmers can freely use the technology... Furthermore, this technology has
        been successfully applied on other fruit trees including cashew,” the agency
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12de55-7951-4a40-8fff-03e82a9e064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fad4c-9e0c-44c9-8983-2ab8ac63f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barba also established the tissue culture protocol for sugar cane,
        which became the standard in disease cleaning of sugar cane varieties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8591eac7-cac3-4517-8dc8-2366b2449afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b248cf-3df2-4921-ab0d-c09c363e71f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barba graduated with a degree in agriculture from the University
        of the Philippines Los Baños in 1958. He later became an instructor there
        from 1958 to 1960.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27854244-cef2-4552-b4ee-af9e73e5f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436e49b-e7d7-4321-be18-7efda17dd5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T11:50:21.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pursued his master’s degree in horticulture at the University
        of Georgia from 1960 to 1962. He also finished his doctorate degree in horticulture
        at the University of Hawaii in 1967.</p>'
