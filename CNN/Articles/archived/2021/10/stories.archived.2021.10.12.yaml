  'Leni-Poe-Pacquiao-vs-Duterte-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T22:45:52.544+08:00
    'imagesource': 'jcr:de20f73d-d1e5-468d-9b5d-a5c599d22ed7'
