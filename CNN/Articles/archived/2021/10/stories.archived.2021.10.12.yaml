  'schools-battleground-disinformation-COVID-19-':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T13:52:35.322+08:00
    'imagesource': 'jcr:450244f7-9f97-460d-b457-8b37b09f6051'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a52502-8fab-4701-b60b-4aa2fee73df1'
    'lead': 'The rollout of Covid-19 vaccinations to schoolchildren in the United
      Kingdom has opened up a new front in the disinformation war: anti-vax campaigners
      are now taking their protests to the school gates.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T13:54:50.831+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:23:23.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:14.348+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['schools', 'United-Kingdom', 'COVID-19', 'disinformation']
    'template': '1'
    'title': 'Schools are new battleground in war of disinformation over Covid-19
      vaccines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560343d-7f74-43ed-ad02-a61c8441fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The rollout of Covid-19 vaccinations to
        schoolchildren in the United Kingdom has opened up a new front in the disinformation
        war: anti-vax campaigners are now taking their protests to the school gates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01816a6-b5eb-412b-b95e-718b59e27881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6bfcd-7e71-4248-a4b4-6277d3c6e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups opposed to vaccination have sought to stoke the fears of
        parents and children by falsely claiming that the vaccines are untested and
        dangerous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0661e-f7bd-40cc-9f14-6e710d07c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec62fb-91cc-4698-8407-bfa1a9bcde35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a small group of protesters demonstrated outside St.
        Thomas More Catholic School in the town of Blaydon, near Newcastle in northeastern
        England, as children entered the school gates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f7765-9dde-4229-a85a-14c153e280d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551666b1-b078-49cd-8215-2917f183b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter posted on the school website, headteacher Jonathan Parkinson
        said several students had been "deeply upset by the way they were treated
        and the images they were shown" and that the police had been informed of the
        school''s concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4705cd5-391e-4a8a-a3b6-2db638fd15e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3db77-a8bc-4fb9-a36d-68bea09ec5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to reiterate that the school''s role in this is to
        host the vaccination team; we have not expressed a view on whether or not
        children should be vaccinated as this is a decision to be made by families,"
        he said. "Our priority remains the wellbeing of our students and we are doing
        our best to support those that are upset."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5966d5a-b278-4f13-a9c0-2f864a39f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3a151-1211-4487-8eed-476c6d254af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.832+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Phillips, headteacher at Chilwell School in Beeston, Nottinghamshire,
        in central England, told the PA news agency last month that he had contacted
        the police after his school received "abusive and threatening messages" from
        anti-vaccination campaigners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcdb5d7-60bc-443e-acf7-a16310949968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bad2cf5-3961-4a9f-9408-a2cf46eb4e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pupils have been handed leaflets with disinformation and posters
        have been put up accusing the school of "treating children like experimental
        animals," PA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776e648-0d50-4f69-b479-21d10532b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4fe83-fecb-45f9-b793-1f1f2105aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vax campaigners also targeted Lytham St Annes High School in
        Lancashire, northwest England, on September 30, according to local media reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e846e-5921-4d1b-905e-0caed7fa59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efc0ee-8c50-43bf-b43f-410646babd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations were opened up across the UK to healthy children aged
        12 to 15 late last month, with each to be offered a single dose of the Pfizer/BioNtech
        vaccine. Many will be offered the shot through a vaccination program in their
        school, with takeup voluntary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c17624-3144-456d-9314-7bbcd1f5be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf27f8-ef63-4c8c-9b9f-fa4ea997f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parental consent will be sought but some older children may be able
        to be vaccinated against their parents'' wishes if they are considered mature
        enough to give informed consent, the government said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26763115-c003-4c80-bea3-71e5d0a10090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b764d8-79b4-4bd9-8c8a-74e3413039e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-vax group Outreach Worldwide has posted calls on Instagram
        for supporters to promote its "informed consent campaign" outside named schools
        at specified times. It''s unclear how many people have responded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d53fc8-225f-4269-ada7-bf667b0784d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225136c-dec6-4be8-9e30-b6ce7ae2ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more general post on its Instagram page says: "Stand for the
        children. On the day of the injection roll out at your local school peacefully
        disrupt." Others show photos of placards with messages including "Mums against
        jabbing children" and "These vaccines are harming our teens."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693811b1-c18a-47af-968e-b2961accc8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88976940-f73f-4694-a559-ea67c97e089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.833+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mobile phone video posted to the page shows an activist approaching
        children in school uniform, asking them if they have been vaccinated and offering
        them leaflets, and telling a woman that "jabs aren''t for pregnant women."
        The UK government says pregnant women should be vaccinated against Covid-19
        to protect against potentially serious illness later in pregnancy, as do US
        health officials, who strongly recommend it for the safety of both mother
        and baby.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab7ce3-f8e6-4ef7-be48-9f97e930f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca80a9a-175f-493e-b0c9-f348ca4fdba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another campaign group, named Lawyers for Liberty, has posted on
        Twitter that it will "send a legal letter" anonymously on parents'' behalf
        to their child''s school if it is promoting the Covid-19 vaccination program,
        warning the headteacher in question of the "legal risks of this policy &amp;
        responsibilities of the school."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1e0cf-9a65-48d0-89a1-8255adff1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fda0b8-5a98-4811-b283-7c09e86f5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the House of Commons last month, Minister for Skills
        Alex Burghart told lawmakers the anti-vaccination protests seen outside schools
        were "totally unacceptable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae21598-ca63-48f0-b592-19bc4a3d218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f594043-03fe-4031-921d-c52aa187767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of intimidation of schools and teachers is abhorrent,"
        he said. "I make it absolutely clear to any headteacher or teacher who is
        watching this that, contrary to some of the things they have been told, legal
        liability rests not with schools, but with the health service and those providing
        vaccinations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a42b47-5c24-41fe-bee3-e67eeccb92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31497d7a-9c55-42af-bf2c-66813aac3158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Union: Anti-vax campaign ''extremely unhelpful''</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fdf8ec-9f83-4e51-ac53-b7c91e17f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infection rates remain high in the UK, with 40,701 positive
        tests reported on Thursday, although a successful vaccine rollout means the
        rate of hospitalizations and deaths with Covid-19 is significantly lower than
        at their peak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bf130-a7d9-4c22-8be6-8145e29cc54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a5c7d-6724-440d-9d68-349369b83ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures from the Office for National Statistics show
        a sharp rise in positive Covid-19 tests in children in school years 7 to 11,
        that is, age 11 to 16, since schools went back in early September.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad188c4-d3fa-4432-8e05-5afee117bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461f7ae-b99d-47be-acdb-ec423073875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union leaders have warned of the disruption to education posed by
        continued Covid-19-related absences.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79727505-293b-4ec5-a3aa-d526dbef605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf7581-915a-43c4-b7a4-4edc64def959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hearing from schools where there are 10 percent or more
        of pupils absent and where staff are also off work because of the virus,"
        Geoff Barton, general secretary of the Association of School and College Leaders,
        said in a statement Tuesday. "Teaching and learning is very difficult in these
        circumstances and it is clear that the educational disruption of the past
        18 months is far from being over."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36673bff-f38a-4b3e-abdd-3fb3d99c5745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150c79b-fa14-480f-b476-ad144fba83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures emphasize the importance of the vaccination program
        for 12- to 15-year-olds, Barton said. "The anti-vaccination campaign that
        is taking place is extremely unhelpful and we urge parents and students who
        have any concerns as a result of this campaign to seek out reliable and official
        sources of information."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728b763-540b-46e9-b108-cbe8893b47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ab8ba-7c3c-48e8-8186-ee14d3403f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Education Secretary Nadhim Zahawi warned Thursday that children
        could be required to wear masks again in the classroom if the Covid-19 situation
        worsens significantly.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd0602-3259-4fe6-8ff8-c0a5c152021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ad4e7-6c0b-402f-abf0-c1f4122725aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attendance has gone up, the last set of figures I looked at was
        about 90%, that obviously will fluctuate depending on infection rates. But
        my priority is to protect education, keep those schools open," Zahawi told
        Sky News. The government''s plan "contains lots of contingencies, including
        masks," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96336492-fe82-4130-a06b-47d033728de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51958907-f7ae-416c-9ae1-f519c9eb9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the decision last month to extend vaccinations to children
        aged 12 to 15, the government said it was hoped the measure would protect
        children from catching Covid-19, reduce transmission in schools and limit
        disruption to their education.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b01c6-6656-41bc-b3f7-cb04c95060eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa151a64-4728-4f26-a742-daa23b4be909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Medical Officer for England Chris Whitty stressed the rollout
        was an "offer" rather than a requirement, and said the assessed benefits and
        risks of vaccination for 12- to 15-year-olds must be communicated "fairly
        and properly" to both children and parents.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87325a-e1ad-4826-9bf6-02829ca6a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffb480-5315-4dab-9677-2e84db38a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children, young people and their parents must be supported on the
        decisions they make, with no stigmatization of people either for accepting
        or not accepting vaccination. This is really critical," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62575697-9848-4d9e-9e75-90c70d462edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a462f4-a46e-4620-b99d-481bbaa86279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.835+08:00
