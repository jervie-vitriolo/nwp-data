      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso achieved her career-best world ranking, after moving two notches
        higher from being the world No. 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff60d1-2724-4239-b0cb-042c7738e307'
