  'MMDA-wants-more-relaxed-quarantine':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Metro Manila Development Authority Chairperson Benhur Abalos is hoping
      the Health Department will consider easing the COVID-19 alert level status in
      Metro Manila starting October 16, citing decreasing cases. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T18:40:17.137+08:00
    'imagesource': 'jcr:b5baf897-cb19-447b-9cab-79448dfebd4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d9de3ee-a7f1-4074-9f3a-3a4dd6756fc4'
    'lead': 'Metro Manila Development Authority Chairperson Benhur Abalos is hoping
      the Health Department will consider easing the COVID-19 alert level status in
      Metro Manila starting October 16, citing decreasing cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T18:43:48.179+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:23:01.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:18.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'quarantine']
    'template': '1'
    'title': 'MMDA wants a more relaxed quarantine status in Metro Manila starting
      Oct. 16'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d17fd-37cf-43c1-833b-d3a011a3213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong>&nbsp;Metro
        Manila Development Authority Chairperson Benhur Abalos is hoping the Health
        Department will consider easing the COVID-19 alert level status in Metro Manila
        starting October 16, citing decreasing cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d9f02-1713-4610-a567-11a93ff49e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos on Tuesday said Metro Manila mayors are hoping to further
        open the economy especially this upcoming Christmas season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186a66b-c7d4-4c4f-a2c5-e0a125268ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the COVID-19 reproduction rate in Metro Manila based on
        the data of OCTA Research group has significantly gone down from 1.25 last
        September 17 to just 0.61 last October 8. OCTA also reported that the growth
        rate from improved to a -41% from the -17% from Sept. 25 to Oct. 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1de951-3480-4379-a8d9-118180338318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also reported that families affected by granular lockdowns
        also decreased — from 3,337 families in September 16 to 1,366 families in
        October 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b27b11-ef37-4df5-8484-b3e583a230eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is going down. Even the hospitals. That''s why the mayors
        really are praying that the alert level will also go down. In fact, right
        now, <em>ginagalawan na namin ang</em> economy [we''re making the economy
        move]. <em>Talagang full support kami dito</em> [We are fully supporting this],"
        Abalos said during a press briefing on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f28d21-7313-4344-a0a8-be5fe7b91bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>78% of NCR residents fully vaccinated</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bbb8f3-d9fa-47aa-bb48-e25f1d9ecf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos also reported that around 78% of the eligible population
        of Metro Manila are now fully vaccinated or at at least 91% have already received
        one dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d0734-4e5a-472d-a545-c4418af38611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is equivalent to more than 16.5M doses of COVID-19 vaccines
        inoculated in the region since early this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0313e1-6b06-496f-84c4-520e11d95c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos projects 86.5% of Metro Manila population will be fully vaccinated
        by November 11. Eligible population refers to residents who are 18 years old
        and above.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1428ed5-77dc-4f0b-a590-3cb81cc3cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:43:48.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the MMDA chairman said Metro Manila mayors will be busy
        preparing for the vaccination of children with comorbidities starting October
        15.</p>'
