    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato: ''Deep in my heart, I am hoping'' for Sara''s substitution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6447e31-4035-4b7a-b47a-6cbc37183d18'
