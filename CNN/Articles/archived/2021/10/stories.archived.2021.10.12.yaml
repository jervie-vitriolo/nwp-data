      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE’s Oil Industry Management Bureau director Rino Abad said they
        met with officials of the Land Transportation Franchising and Regulatory Board
        (LTFRB) and they are waiting for the agency''s decision on the proposed fare
        hike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89945404-6466-4629-8c9e-2bc4fdd11fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Agaran din pong nagkaroon ng utos from</em> Sec. Cusi na <em>aralin
        ‘yung posibleng kapalit kung</em> walang fare hike<em> o</em> insufficient
        <em>‘yung magiging</em> fare hike <em>then kailangan suportahan natin ng</em>
        cash assistance," he said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa34c0-c6ba-44ee-a028-0f6116edda57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is an order from Energy Secretary Alfonso Cusi
        to study what can be done in case there is no fare hike or if it''s insufficient,
        then we should support it with cash assistance.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e96c4-d47c-4a85-8c24-2abde7c55b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad added the LTFRB would determine how much would be given to
        drivers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea795587-4c7e-4ec3-8e0e-139fea813f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB executive director Joel Bolano said the agency is also considering
        cash or fuel subsidy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7462021-ed62-4d95-9407-2ef0deffbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyon po ay pag-uusapan ng mabuti at ipapaabot sa ating</em>
        department," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ef303-0658-4262-90e5-ba18c79b7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is being thoroughly discussed and will be relayed
        to the department.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95c73d-d311-4333-b2c6-082c5005b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.853+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/10/8/Transport-groups-fare-hike-as-fuel-costs-rise.html"
        target="_blank">Last week</a>, transport groups said they were seeking a fare
        increase due to higher fuel costs and reduced number of passengers because
        of the COVID-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426c021-e522-4061-9a22-36cdb7736a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda national vice president Jojo Martin told CNN Philippines
        they would ask for a fare hike of ₱2 to ₱3. But Bolano said based on LTFRB’s
        computation and on year-on-year increases, the hike could be lower.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e29bb-6f8d-4807-88d6-8051f0dddad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung pagbabasehan ‘yung</em> formula <em>na ginagamit...batay
        sa mga</em> increases <em>ng petrolyo,</em> based <em>dun sa aming</em> computation,
        <em>kung babalikan yung</em> year-on-year <em>na</em> increase...<em>hindi
        lalampas sa</em> ₱1.26 more or less," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9589e146-59c3-46f8-9f3e-582ea18804b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we base it on the formula we are using...and on
        petroleum increase, based on our computation, if we go back on the year-on-year
        increase...it will not be over P1.26 more or less.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758df6d-d48a-45fc-bb81-7ad1c13a9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolano added they are waiting for the PUV drivers’ petition for
        fare adjustment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7dfcd0-fd00-4aaf-a0b1-c13ee8593127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag-aaralan po ng ating</em> board...<em>Kasi kailangan balansehin
        at dahil nasa</em> pandemic <em>pa tayo, naintindihan po ‘yung mataas na</em>
        fuel prices <em>pero tinitignan rin ‘yung</em> capacity <em>ng pasahero at</em>
        commuters <em>sa ganitong sitwasyon,"</em> he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32ea32-d17e-4639-9ac7-14da6b7e8e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T16:57:11.854+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:23:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our board will study it...We have to balance everything.
        We understand the cost of fuel is high, but we also have to consider the capacity
        of passengers and commuters in this situation.]</p>'
  'Lakas-CMD-placeholder-Sara-Duterte-2022':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T17:16:03.603+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e7417f-ec7b-4efa-b15a-92f8ec40eb98'
    'lead': 'The Lakas-CMD denies that its presidential and vice presidential bets
      are ''placeholders,'' but noted the party is still open to having Davao City
      Mayor Sara Duterte as a possible substitute standard bearer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T17:21:50.566+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:23:04.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:17.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lakas-CMD: 2022 poll bets not placeholders, but Sara Duterte can join
      party as substitute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef981e-4a0c-48d2-811a-1ed65ea09cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)—</strong> A top
        official of the Lakas-CMD on Tuesday denied that the 2022 presidential and
        vice presidential bets fielded by the party are “placeholders.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710277f-3d23-4f6d-a320-2afbc59ed627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Placeholders? We cannot call them that because they’re qualified
        to run,” Lakas-CMD Secretary General and Surigao del Sur Rep. Prospero Pichay
        said in an online interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369bb90-16db-466a-bb5b-531cb2fa03a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakas-CMD —  the party of former president Gloria Macapagal Arroyo
        — had fielded a certain Anna Velasco as its presidential aspirant and Lyle
        Uy for vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ff8e7-c3c5-41ee-b6df-105e42066b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay likened their candidacies to a game of chess or poker, with
        other parties also considering substitute candidates on or before the November
        15 deadline set by the Commission on Elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac918da0-edfb-499d-a6e2-077c61b340d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just like a poker game or a game of chess <em>na antayin natin
        ‘yung ibang partido kung sino talagang kandidato nila</em> (that we will wait
        for other parties on who they are really fielding as their candidates).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057af31b-e3f6-4c6a-afe7-0d9952a8ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not discount the possibility that we have some plans. Definitely,
        the other parties also have plans,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4564b4e-ae89-4718-9100-a4e7259798f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay also noted that Lakas-CMD is open to having Davao City Mayor
        Sara Duterte as a possible substitute standard bearer if the latter changes
        her mind on her 2022 plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef32cce-287f-4fe2-849a-0348afbc693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She can always join Lakas. She can always swear in as a member
        of Lakas and then substitute. <em>Kung ‘yun ang mapag-usapan namin sa partido</em>
        (If that’s what the party decides on),” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd263eec-01d8-44ef-8e92-660986b714f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While supporters expressed hope that Mayor Duterte will eventually
        decide to switch gears and run for the country’s top post, the presidential
        daughter last week stood firm that she will be seeking reelection in Davao
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27537dc5-b4f4-46ca-9109-531363cb1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Lakas-CMD said it will <a href="https://cnnphilippines.com/news/2021/6/23/Lakas-CMD-Hugpong-ng-Pagbabago-Sara-Duterte-president.html">renew
        its alliance</a> with Sara’s regional party Hugpong ng Pagbabago, adding it
        would be ready to support her should she run for president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ecedba-90fe-43b5-a136-55c1e714b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:21:50.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:23:04.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
