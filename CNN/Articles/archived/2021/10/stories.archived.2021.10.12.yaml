      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakas-CMD, on the other hand, backtracked on its statement that
        its candidates were mere placeholders.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8fd13-0a0b-4c19-82f9-4a7b23e6bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.813+08:00
      'mgnl:createdBy': 'currie'
