      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c2ff0-9979-462c-bf8e-d10cfada98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owensby said Sunday the money was his savings and no weapons or
        drugs were found in the search. He was not charged with any drug-related offenses.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ffdb0-489a-458a-b8c0-5fa2bc78bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88a204-78e6-4a25-8216-cacbfba7ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DPD police incident report shows Owensby was charged with obstructing
        official business and resisting arrest, both misdemeanors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0843f-ca49-464e-9c76-68698882f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:25:51.197+08:00
