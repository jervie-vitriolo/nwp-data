      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than half a century later, McCartney has revealed it was,
        in fact, John Lennon who instigated the split.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceee6e6-4022-4dbc-b9d6-aa5040c6cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an upcoming interview on BBC Radio 4, he told journalist John
        Wilson: "John walked into the room one day and said, ''I''m leaving the Beatles.''
        And he said, ''It''s quite thrilling. It''s rather like a divorce.'' And then
        we were left to pick up the pieces," McCartney said in a preview that aired
        on the station''s Today program Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7049ee-f896-4293-91ff-c8ec6575cd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wilson highlighted that McCartney was the one to sue his bandmates
        to end the business partnership, he also said being blamed for the band''s
        breakup had "frustrated McCartney for half a century."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e836a5-1d20-4caf-9491-c97ef1cdfee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney said Lennon''s decision to leave the band was driven by
        his pursuit of social justice, including movements such as "bagism," where
        he and his wife, Yoko Ono, wore bags to urge people not to judge others based
        on their appearance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ef9e6-a7e2-4e46-9e82-772e5e2e887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lennon and Ono also held "bed-ins" for peace in Amsterdam and Montreal
        in 1969, whereby they lay in bed in hotel rooms for a week in protest against
        conflict, particularly the Vietnam War.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfa78b-a0e7-419b-a2d8-cd3f837a2caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of it really was that John was making a new life with
        Yoko and he wanted to go in a bag, and he wanted to lie in bed for a week
        in Amsterdam, for peace," McCartney said. "You couldn''t argue with that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ae572-5046-4504-b3ce-753d1983cfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney described the breakup as the "most difficult period of
        my life" and said he could have imagined the Beatles continuing for longer
        if Lennon had not instigated the split.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac72b17-041c-40f0-8289-ed1337555dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Beatles were breaking up and this was my band, this was my
        job, this was my life," he said. "I wanted it to continue, I thought we were
        doing some pretty good stuff —&nbsp;you know, ''Abbey Road,'' ''Let It Be,''
        not bad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541e01f-b73e-4699-a503-0ae1b5107cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCartney will release a book of commentaries on his song lyrics
        next month, edited by Irish poet Paul Muldoon, and including songs written
        for the Beatles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b10bb-ceec-4d14-85f8-60e2cd251562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told Wilson he and Lennon had written a four-page play in
        the "kitchen sink" genre before they started the Beatles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dae76d-8073-4236-a0f0-eaacbd1c387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:11:11.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full interview will be broadcast on October 23.</p>'
    '1':
