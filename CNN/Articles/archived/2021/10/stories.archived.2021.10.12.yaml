    'lead': 'Until this year, though, every comic iteration of Superman has been besotted
      with longtime love Lois Lane. But in an upcoming issue of a new "Superman" series,
      the Man of Steel enters into a queer relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T04:23:49.269+08:00
