    'lead': 'If Department of Transportation (DOTr) Secretary Art Tugade could have
      his way, there won''t be a minimum jeepney fare hike for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T18:47:11.648+08:00
