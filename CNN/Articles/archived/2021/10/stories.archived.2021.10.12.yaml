      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso was coming off from a joint fourth place finish in the Cognizant
        Founder Cup held in New Jersey, where she ended with a total of 10-under par
        274.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22463999-d193-49ce-9ec1-40499eb82d42'
