      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Parañaque said it was a unified decision of all local
        chief executives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838751b4-c89b-4639-a300-6aa84272684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T10:19:23.462+08:00
