      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Angeles University Foundation in MacArthur Highway, Angeles City,
        Pampanga</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554b6a0-8c04-4522-88ea-6edc24784b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Liceo de Cagayan University in Cagayan de Oro City, Misamis Oriental</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db551b6-5377-4aa2-91da-adcd6ee1e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete list of Bar examination sites can be found <a href="https://sc.judiciary.gov.ph/files/bar-2021/bar-bulletin-29.pdf"
        target="_blank">here</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2065e6d-fb6a-4c65-8cb2-d521c716c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar candidates can submit their two preferred local testing sites
        through <a href="https://lis.judiciary.gov.ph/scp" target="_blank">Bar Personal
        Login Unified System</a> from Oct. 15 to 20. They have to choose two in case
        there is no more slot in one of their choices.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203a09a3-ca44-4a28-8b8f-5fa471ee5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is no remaining slot in either of the examinee''s preferred
        testing centers, they will be assigned to an examination venue in the province
        or region nearest to their mailing address, Supreme Court Associate Justice
        Marvic Leonen, the incumbent Bar examination chair, said in a bulletin issued
        Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a180f-883c-4784-9de6-d0e9172d5a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduates of law schools designated as testing centers in Manila
        and Cebu&nbsp;are not allowed to take the test in their alma maters, according
        to Leonen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8c138-3b1c-4dd4-b1b2-e5e007622794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of examinees'' assigned testing centers will be posted
        on the Supreme Court''s website on Oct. 25. Those not included in the list
        should email the Office of the Bar Confidant at obc.helpdesk.sc@judiciary.gov.ph
        with the subject "No bar venue" by Oct. 26.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d4161-de4a-4bba-919a-a00e5b1b6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.164+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valid requests for transfer of testing venue may be submitted from
        Oct. 27 to 29 through this online <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=LhcHItpScEOFs2JSFnCTV4EiYQTv8n9NhpjC2AmTontUQUcyV0E5SVRNS0o1RzlGTUtFTkY0RlNPVi4u"
        target="_blank">form</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73d073-2193-4052-a75c-fc9baf703070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar permits and notices of admission, which contain the examinee''s
        final local testing center, will be sent out starting Nov. 5.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219f773-3ea7-4ceb-a785-dea12be1d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:10:36.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:23:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar examinations <a href="https://www.cnnphilippines.com/news/2021/9/28/SC-Bar-exams-January-February-2022.html"
        target="_blank">will be held</a> on January 16, 23, 30, and February 6, 2022.</p>'
  'aespa-k-pop-metaverse-explained':
    'author': 'Anton Holmes'
    'caption': 'SM Entertainment has been at the forefront since Hallyu first swept
      the world, now it gears up for the next generation through Aespa. Photo from
      SM ENTERTAINMENT/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2021-10-12T14:12:54.244+08:00
    'imagesource': 'jcr:3440b5d6-cca7-40d1-92fa-71a110c3f325'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c80e081c-cfcb-43b4-8cf9-6bff1262aa9a'
    'lead': 'SM Entertainment has been at the forefront since Hallyu first swept the
      world, now it gears up for the next generation through Aespa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T14:27:55.792+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:23:17.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:15.539+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aespa and the new age of the K-pop multiverse'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfd0c5-b6a5-414a-ad3c-0c5bc1f95e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.792+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as K-pop is concerned, idols have always had superhuman abilities
        — the power to transcend language and become a global force with followings
        in the millions. But in the last few years, entertainment company SM Entertainment
        has seen the virtual world as a new frontier to conquer, and fourth generation
        girl group Aespa (stylized as aespa) is proof of this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0b457-ff42-402b-8c36-ceecba94647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.792+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aespa’s first mini album “Savage,” SM Entertainment used it as
        an opportunity to give fans a deeper understanding of Kwangya,&nbsp;their
        multiverse where their idols have superpowers, allies, and nemeses to contend
        with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac5d35-1380-48f0-8acb-3710938203c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.792+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have xenoglossy power, which is the ability to speak foreign
        languages that I’ve never learned before,” says Korean-Japanese Giselle, Aespa’s
        main rapper who also happens to be fluent in English on top of her native
        languages. The rest of her members are introduced along with their combat
        skills in the track “aenergy,” which were also shown in <a href="https://www.youtube.com/watch?v=vbH4Lk5wYWg">the
        first episode of the SM Culture Universe</a>: “Karina, rocket puncher. Winter,
        armamenter. Giselle, xenoglossy. Ningning, e.d. Hacker.” “Aenergy” doubles
        as the origin story of the superteam, as well as its theme song. As the fourth
        generation of K-pop produces more and more girl and boy groups, entertainment
        companies now grapple to draw in new fans in an attention-span-deprived era.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66894468-5512-44c4-a30d-f18dc5811707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.792+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/entertainment/Music/2021/5/18/aespa-next-level-interview.html"><strong>READ:
        aespa talks about ''Next Level'' and their growth as a rookie group</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55d310-1605-42bd-8270-a70b72998c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Savage” the album dives deep into the aespa lore, as the video
        and its lyrics introduce more about the group’s (and the company’s) universe.
        Black Mamba, the group’s primary antagonist, was previously introduced in
        their debut single of the same name. She is a snake who can also shapeshift
        into a human, threatening the Synk — the connection between the girls and
        their avatars they call “ae.” Naevis is designed to be the personification
        of AI assistants like Siri and Alexa, and allows the members to see the avatars
        in the real world. She is seen helping them fight off Black Mamba in the music
        video.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/WPdWvnAAurg"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74e133-c3ca-48fd-9862-d63fcef564d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed54a7-36df-49c7-aae5-87eab991f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it comes on the heels of the prolonged success of their previous
        single chart-topper “Next Level,” Aespa’s world-building continues through
        catchy tracks and memorable choreography. “Since the song highlights our strong
        performance against Black Mamba, we wanted to portray more relaxed, yet powerful
        aspects in the choreography than before,” shares the Chinese main vocalist
        Ningning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d0ad6-74ce-476e-a723-f89d951f5480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The dance brings out the vibe of ‘You’re no match for me,’” says
        Karina, the group’s leader and main dancer. She describes the three-point
        choreography as such: “There is this ‘Tsk-tsk-tsk-tsk’ gesture where you wave
        your fingers left and right, and then we have the ‘Savage’ hand gesture. There
        is also a move that signals Black Mamba to ‘Come at us,’” she adds. (You can
        watch them demonstrate it on their <a href="https://www.tiktok.com/@aespa_official/video/7015813722052644097">Tiktok</a>.)</p>'
    '22':
      'image': 'jcr:8a7fb4dc-d126-4221-9d46-4f634a6c1fc4'
      'imageCaption': '"Savage" marks the first time all eight Aespa members (the
        four girls and their respective aes, or what they call their avatars) share
        the stage and perform a song together. Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18402e95-f607-4a56-b811-408a92b06f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.794+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74b546-23d6-447f-afdc-bdbccc48ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84ad3c-a38e-4f34-8542-a43b98178e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the first time eight members (the four girls and their
        respective aes, or what they call their avatars) share the stage and perform
        a song together, part of the new multimedia strategy that SM Entertainment
        calls “CAWMAN,” which is short for “cartoon, animation, web-toon, motion graphic,
        avatar, and novel.” Simply put, it’s the scope of all forms of media where
        content will be created.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae55a0-330a-47e6-9383-66e8420f3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like how the Marvel Cinematic Universe was kicked off by the
        2008 film “Iron Man,” everything moving forward will be folded into the metaverse
        introduced through Aespa. Recent comebacks have featured Kwangya in some way,
        such as the remastered version of Kangta’s "<a href="https://www.youtube.com/watch?v=_eprOE_CdEI">Free
        to Fly</a>" to celebrate the 25th anniversary of H.O.T, considered to be the
        first ever idol group, which also featured Aespa’s Winter and NCT’s Sungchan
        in the metaverse. In boy group EXO’s <a href="https://www.youtube.com/watch?v=2IkoKhr6Tss">"Don’t
        Fight the Feeling”</a> and NCT Dream’s <a href="https://www.youtube.com/watch?v=QPUjV7epJqE">“Hello
        Future,”</a> there are also mentions of Kwangya in the lyrics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa78ab0-3c1e-45be-ab72-083317da78a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.793+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the storytelling behind Kwangya cannot exist without
        their signature sound and accompanying visuals. Star producer Yoo Young-jin
        has used the catchy trap style in his previous 2021 tracks such as “Next Level,”
        NCT Dream’s <a href="https://cnnphilippines.com/life/entertainment/Music/2021/5/13/nct-dream-hot-sauce-album-interview.html">“Hot
        Sauce,”</a> and NCT 127’s <a href="https://cnnphilippines.com/life/entertainment/music/2021/9/17/nct-sticker-favorite-tracks.html">“Sticker.”</a>
        It’s an other-worldly sound that’s certainly become definitive for “Savage”
        too. Aespa’s new mini album is also designed to expand the Kwangya-lore. “The
        album has various versions and among them is the ‘P.O.S’ version,” shares
        Giselle. “If you scan the CD with a mobile app, it opens ‘P.O.S’ and allows
        you to <a href="https://twitter.com/inthevvinter/status/1445573980656529408">take
        a look at Kwangya</a>.”</p>'
    '23':
      'image': 'jcr:3bb3a0bd-78f8-4be1-8c14-5bb27a214e88'
      'imageCaption': 'Aespa''s "Savage" dives deep into the aespa lore, as the video
        and its lyrics introduce more about the group’s (and the company’s) universe.
        Photo courtesy of SM ENTERTAINMENT'
      'jcr:primaryType': 'mgnl:block'
