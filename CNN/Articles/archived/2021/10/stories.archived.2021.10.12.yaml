      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority chief Benhur Abalos earlier said
        shorter curfew hours is possible due to the declining COVID-19 cases in the
        National Capital Region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab9eae-c259-4582-a899-a7824e6ea76b'
      'mgnl:activationStatus': true
