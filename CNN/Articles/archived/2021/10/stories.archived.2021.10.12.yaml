      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132899ac-fe60-4496-805e-06ffa4944482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:52:56.722+08:00
