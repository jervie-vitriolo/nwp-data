      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Presidential
        aspirant Sen. Ronald "Bato" dela Rosa has touted his three years of legislative
        experience in the Senate, stressing the importance of having co-equal branches
        of government. But does he agree with President Rodrigo Duterte''s order barring
        Cabinet members from attending Senate hearings?</p>'
