    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75533364-648c-4ef5-8904-56736feb07cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists using artificial intelligence
        to sift through around 100,000 climate studies were trying to put a number
        on how many people in the world were already experiencing the impacts of the
        climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd47f8b-7d81-44f6-92f2-fccb9e7ae587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d9da49-27bc-49b3-9f8e-4f84fffa76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they discovered something else: there is a worrying inequality
        in the world of climate science.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da7c60-14bf-4bed-ac34-fab1441da03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80e3b71-1baf-4855-a178-609c7e76cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change studies are twice as likely to focus on wealthier
        countries in Europe and North America than low-income countries like those
        in Africa and the Pacific Islands. That blind spot is a problem, as the Global
        South is and will continue to be more profoundly impacted by the climate crisis
        than wealthier countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85490c33-9dfe-4914-836b-412c22a34dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10f7e1-f284-4e38-91a1-a3946d7f64bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to link the climate crisis to real-world impacts has
        grown dramatically in the past decade, as more people face the consequences
        of a warming planet, including deadly floods, destructive wildfires and crippling
        heat. But it has been a challenge to collect and scrutinize the vast amount
        of research, to fully understand the global impact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec6c9d2-3df4-4c54-a9cd-22ecc2fbcd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e060a-0140-49cd-bb46-f2c7e40537f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In research published in the journal Nature Climate Change on Monday,
        scientists used machine learning — training computer algorithms to detect
        patterns and predict outcomes — to analyze more than 100,000 climate change
        studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cad14f-e148-47b6-910d-6c09e8668dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d41e22-17bb-4f28-b33b-7c81419b6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just so much climate science produced, like tens of thousands
        [of studies], and getting to grips with this evidence is really difficult,"
        Max Callaghan, lead author of the study and a researcher at the Mercator Research
        Institute on Global Commons and Climate Change, told CNN. "So we trained the
        machine learning algorithm to predict the areas that we didn''t have time
        to look at — which is most of them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33587b4-a3d8-4ebe-9a56-4c44f6eb728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35b184-9fc6-4c9e-8797-1a9ea1099662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compiling the results of all of those studies would suggest a vast
        majority of the world — 80% of land area, where 85% of the world''s population
        lives — is experiencing the effects of the climate crisis right now. It''s
        a large percentage, but experts know the true number is even higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc551217-92bd-44f4-932f-3b742a03221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d392418-9f48-4dba-aaf7-eae867af2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors called the blind spot in research an "attribution gap."
        Callaghan said the gap suggests 85% is likely to be an underestimate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4d807-6e0e-4306-9790-5bbebf7eb4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618305f-ad84-4ace-abec-2916e7078ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friederike Otto, co-lead of the World Weather Attribution initiative,
        who was not involved with the machine-learning research, also said the study''s
        estimate is likely too low. Over the years, climate scientists like Otto have
        been saying the climate crisis will leave no place in the world untouched.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb6bbd-16ca-4f1d-baa8-e6580b238363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b42d98-70fb-4747-a1db-bfeab49740ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study focused on changes in mean temperature and precipitation,
        rather than extremes, but we know that heat extremes are changing faster than
        mean temperatures and that heat extremes are increasing almost everywhere,"
        Otto told CNN. "It is likely that nearly everyone in the world now experiences
        changes in extreme weather as a result of human greenhouse gas emissions."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfaf6e-1bc5-4374-918b-bf0bfcdc80c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9573a7-a1bf-493d-b6fe-537798d8259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we find here is that the evidence is distributed unequally
        across countries," Callaghan said. "And this is really important because often
        when we try to make a map or to find out where the impacts of climate change
        are happening, we find often few scientific papers in less developed countries
        or low-income countries."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4441b7-51d8-47c5-90e3-3ae8193d16ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0bc4b-0295-4bd1-af1b-f33c82a2f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callaghan added that this attribution gap leaves people wondering
        if climate change is happening in those areas, even though climate scientists
        firmly believe so.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a077f-6c49-4f43-8b1e-29e8ff54c41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0a783-c4af-4fb0-9ad7-b2d2c426209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to try and point out that absence of evidence isn''t evidence
        of absence," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e4f86-75ef-4c5e-a2c8-85f64934c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32f03a-c914-4247-9b38-3378c6cd882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors note in the study that an automated approach is "no
        substitute for careful assessment by experts," however, it can identify large
        numbers of studies for a region that may point towards consequences brought
        by human-caused climate change.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c66f61-4f7e-4ca7-a053-659257eb43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d09235b-39ac-4008-9045-a1d7f85c0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Knutson, senior scientist with the National Oceanic and Atmospheric
        Administration and co-author of the study, told CNN the machine learning methodology
        has "a number" of limitations and weaknesses, since it only accounts for certain
        climate impacts — in this case, human-induced precipitation and temperature
        changes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149f271-b2ec-4a33-87af-213c50ecdb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574292ca-b51f-4427-80e4-76efcc4accfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it accounted for other impacts such as sea level rise, for example,
        he said the outcome may have suggested "a greater fraction" of the world''s
        population has been experiencing climate change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7bd32-3b97-4dc1-9d8b-e0f773fb756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f9d7b0-bb23-40bc-94b3-77c20802d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report by the World Meteorological Organization found that
        an extreme weather event or climate disaster has occurred every day, on average,
        somewhere in the world over the last 50 years, marking a five-fold increase
        over that period.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed337533-2fb3-4ca5-99ca-5be0fdd636ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dfe5f8-0281-461f-9079-040a896e4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer alone was packed with extreme weather events across
        the Northern Hemisphere: While the United States has been battered by a cocktail
        of drought-fueled wildfires, devastating floods and a historic heat wave,
        China and Germany experienced deadly flooding events in July as southern Europe
        and Canada battled destructive wildfires of its own.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503c06c-69b0-4ca4-917d-83d11fc511ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce5930-f7c1-4438-b946-c89d06a66d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the observed extremes, the dearth of substantial scientific
        evidence has the effect of limiting the changes that can be proposed or implemented
        in under-studied locations, Callaghan said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbefdd0-b0e0-4d07-a608-4e2478f239d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1cd76b-ea90-4c06-8ff3-c1c303cdc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s useful to bring together the literature and data as this
        study has, which allows us to see where more data is needed and where there
        are gaps," Otto said, pointing to previous studies. "Their finding of a gap
        in the Global South is similar to what we found last year, where we saw that
        extreme events are identified less often and are the subject of fewer attribution
        studies when they occur in poorer countries."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b3932-e078-4e02-ad69-fcca49bcebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bbbe40-b89e-4e43-aaca-9bd4101a6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders will gather at a critical UN climate meeting in less
        than a month, and one of the issues that will be discussed is the amount of
        funding developed nations can pledge to help the Global South move away from
        fossil fuels and manage the impacts of the climate crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed045a91-05f2-419b-87c5-ba696c62391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe8d8f7-7b32-4ec3-b684-60349c90df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callaghan said this new machine learning research delivers a key
        message for world leaders: Climate change is already happening and the planet
        will only continue to warm, meaning adaptation is critical as well as halting
        the use of fossil fuels. The new study provides an outline of where more climate
        funds and climate research are needed, and it is up to global leaders to implement
        that.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2152e53-7835-4cb9-991a-6e2911aba353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f805848-c057-443c-a543-cd61bc7ee2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world will continue to warm until we stop burning fossil fuels,
        and there is simply no way around that," he said. "And what we really need
        to recognize is that we need to change the trajectory and reduce emissions."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea2d17f-811f-409f-8c12-7a83d22f4218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:27:17.176+08:00
