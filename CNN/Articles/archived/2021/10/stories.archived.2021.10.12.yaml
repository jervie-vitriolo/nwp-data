      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clinched the WBC bantamweight title last May 30 after a sensational
        <a href="https://cnnphilippines.com/sports/2021/5/30/Nonito-Donaire-back-as-world-champion.html"
        target="_blank">fourth-round knockout victory</a> over French foe Nordine
        Oubaali.&nbsp;</p>'
    '13':
