    'template': '1'
    'title': 'Lava from La Palma volcano sparks cement factory fire, pushing 2,500
      people into lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a91e9a-8901-4f68-96d4-cf20695da4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lava flowing from the Cumbre Vieja
        volcano on Spain''s La Palma island sparked a fire at a cement factory Monday,
        leading to at least 2,500 residents to be ordered into lockdown to protect
        their health, a local official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a068c-b5dc-468f-aaf5-fff4c5de1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3e093-beef-4261-b65a-030d70c790a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main danger came from the gas and smoke spewing from the blaze
        in an industrial park in the lava''s path, the official, Miguel Angel Morcuende,
        said at a news briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040ffd1-67a7-4a8e-94cf-5a8cef070eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238ae94d-7162-4f8c-9425-17e2c1a0635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The committee preferred to order the lockdown for the safety of
        the people," said Morcuende, who is the technical director of the Canary Island
        government''s volcano crisis committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9762c-5c99-4542-afd2-a901c1b70441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6abd4-5d06-497e-88f9-1e37342a9b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters that 2,500 to 3,000 residents near the fire were
        directly affected by the lockdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1abc3-9cee-4718-a161-cf590f10cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb0c906-67e8-4359-84f5-090559cc56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano on La Palma started erupting on September 19 and it
        hasn''t stopped yet. On its 23rd consecutive day of activity, the Canary Islands
        Volcanology Institute posted video of a fresh eruption on Monday, showing
        a thick dark plume rising from the crater.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f4983-2297-4939-8594-7f16f5810f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491c9c0-4743-429a-b800-cc370cc1c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lava had destroyed 591 hectares (or 1,460 acres) of agricultural
        land by Monday -- an increase of just over 10% from a day earlier -- with
        about half of the total in lost banana plantations, and the rest in ruined
        vineyards and avocado farms, Morcuende said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31b08e-f0be-4789-887b-73a4452dfe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75826b-865d-4f6b-8f2b-0462f9b64380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Volcanology Institute tweeted that the lava has destroyed nearly
        1,200 buildings on La Palma Island, which has a population of about 80,000
        people. It is one of the smaller islands in Spain''s Canaries archipelago
        in the Atlantic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1875e5-d85b-4165-9c78-b7f0d0489787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T06:32:37.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/11/europe/la-palma-volcano-cement-factory-fire-intl/index.html"><em>"Lava
        from La Palma volcano sparks cement factory fire, pushing 2,500 people into
        lockdown"&nbsp;</em></a></p>'
