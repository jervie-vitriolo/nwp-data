    'template': '1'
    'title': 'DepEd hopes more public schools qualify for pilot run of physical classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f05ac27-f5d3-41ad-82f0-f8d1e374567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> The
        Department of Education is closely coordinating with the Department of Health
        as they continue to assess public schools allowed to reopen next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2de70-9b88-46f7-b408-3ad1ed4b4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a44d72-1f52-47ac-b341-b8b92c4a7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones says the DepEd is meeting with
        the DOH to expand the list of qualified public schools for the resumption
        of face-to-face classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c5e6d-dd5a-419d-81a2-5503e1000d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.467+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c94b5ea-c03b-452f-9358-d70b447fe498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Monday, that means yesterday, we met with the Department
        of Health and they reassessed their endorsement of the 59 public schools.
        In the meantime, several local governments have decided that they will still
        observe what is happening," she said at a webinar before business groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2a89a-79f9-4f4b-819d-8755ad7c761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9fd1b6-9f16-4558-b86c-ecca4b1e5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run of physical classes will begin on Nov. 15 in schools
        identified by the DOH as low risk for COVID-19. As of Oct. 4, only 59 schools,
        mostly in Visayas and Mindanao, have been allowed to participate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004be4cc-d50f-4018-9cc5-6c2a813b7974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f372d28-9f11-476e-9beb-4b3e15eca374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the target is to increase the number of schools to
        120 before the start of the pilot run. Regional directors in areas not listed
        by the DOH can also submit a justification to include some schools for further
        evaluation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dbeedf-ae5e-4d17-b47a-3976a44d0d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2539b4-10a5-48e5-980d-b9e40ab99224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/10/6/pilot-run-face-to-face-november-15.html"
        target="_blank">Pilot run of limited face-to-face classes to start Nov. 15</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8df37a-97b0-4438-9ad6-a1a7dac22190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4accbf0c-6ee5-409a-8f8f-e54ee59ebdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Online learning here to stay in new normal?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b077a-7724-49a4-9afc-6f916bac2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f75ecc-40fe-4187-a8d1-13c2eac462dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also said online learning should not be scrapped entirely
        once physical classes resume in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f6cd1-a4de-4870-a24b-6acdba9df6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.468+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac971bc3-903f-4364-9ea2-fcd73cf5ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:00:19.469+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You look at other countries <em>wala namang</em> (there are no)
        eight hours, full day, pure face-to-face classes. In some schools they have
        one half day, one hour, two hours and the rest is online because of the risks
        also... And whether there are health risks or not, technology is advancing
        and it is changing every day, <em>so hindi ‘yan mabubura</em> (It cannot be
        scrapped)," she explained to business leaders.</p>'
    '17':
