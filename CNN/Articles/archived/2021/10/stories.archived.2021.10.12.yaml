      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66778e6e-ce71-40bb-b976-0435f69fad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:39:42.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exposure to the metaverse is not limited to just the songs and
        videos alone.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2b3d2-69e0-4898-8239-d3e5cc81d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:39:42.612+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having their own “universe” has been common practice for some K-pop
        groups, along with having virtual counterparts. K/DA was a virtual group made
        from characters in “League of Legends,” played by American singers Madison
        Beer and Jaira Burns, along with (G)I-dle’s Miyeon and Soyeon. Other groups
        have had concepts executed through albums and music videos that became their
        fictional universes, like HYBE’s Bangtan Universe (BTS) and The Star Seekers
        (Tommorow X Together), Blockberry Creative’s LOONAVERSE (LOONA), and SM Entertainment’s
        previous attempt, EXOplanet (EXO; also the agency’s first time introducing
        idols with superpowers).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb1493-9f80-417e-b4f3-4c0782db35b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.794+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, having a dedicated universe for each group is how Korean
        entertainment companies capture more fan dedication, and create a sense of
        community that many K-pop fans enjoy with their idols and fellow admirers.
        The dedication to the lore, the theories behind it, and the accompanying merchandise
        are all part of a greater strategy for storytelling and content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a513558-368e-499d-b5c2-73043dd59cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:37:25.738+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>In a way, having a dedicated universe for each group is
        how Korean entertainment companies capture more fan dedication, and create
        a sense of community that many K-pop fans enjoy with their idols and fellow
        admirers.</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb17bf5-3a59-4744-b0bc-05c412df76f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.794+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the world being drawn in by works of fiction from Korea that
        have been providing social commentary, be it in <a href="https://cnnphilippines.com/life/entertainment/television/2021/7/29/kingdom-ashin-of-the-north.html">period
        dramas</a>&nbsp;or in the case of the breakout hit&nbsp;<a href="https://cnnphilippines.com/life/entertainment/television/2021/9/20/squid-game-series.html">“Squid
        Game,”</a> the virtual avatars of K-pop have also brought up questions of
        ethics within and outside the digital world. When Aespa was introduced as
        a group with a mix of real and virtual members, <a href="https://cnnphilippines.com/life/culture/tech/2021/1/28/avatar-kpop-idols.html">the
        same issues and concerns arose</a>. There have been valid concerns regarding
        privacy implications, such as providing too much access to the members and
        making their avatars bait for deepfakes, and it will be interesting to see
        how SM Entertainment, through Aespa and Kwangya, will address and manage these
        concerns down the line.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d5ba58-129e-4c16-9b87-9d347cc5e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T14:27:55.794+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:23:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Aespa’s debut mini-album goes, it’s a great example of
        how their electronic pop sound and the fresh execution of their concepts will
        have many layers to unpack, now and later on. For a group that only has a
        handful of tracks in their discography, Aespa successfully embraces the concept
        into something they can own and aren’t afraid to control. If there’s any proof
        to that, it’s what member Winter says at the beginning of the title track:
        “Oh my gosh, don’t you know I’m a savage?”</p>'
