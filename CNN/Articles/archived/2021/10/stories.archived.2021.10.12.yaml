      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a0551-67a8-466b-80d8-0badcc595553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:28:13.874+08:00
      'mgnl:createdBy': 'david'
