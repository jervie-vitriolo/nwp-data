    'template': '1'
    'title': 'Demi Lovato thinks the term ''aliens'' is ''derogatory'' to extraterrestrials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8276d-0997-4206-85e1-5803f1c867da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:00:39.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:45.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Demi Lovato is standing up for extraterrestrials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bad97a-66e7-4adc-b566-439034ca6a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:00:39.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:45.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and actor who identifies as nonbinary has a docuseries
        on Peacock titled "Unidentified with Demi Lovato" in which they explore what
        life there may be beyond this planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baa195-3597-4621-9b09-76455d809890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:00:39.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Pedestrian, Lovato explained that they do not
        believe that beings from another planet mean to harm humans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793630eb-2367-4247-aa8f-739b5b46d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:00:39.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think that if there was anything out there that would
        want to do that to us, it would have happened by now," they said. "But I think
        that we have to stop calling them aliens because aliens is a derogatory term
        for anything. That''s why I like to call them E.T.s!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3727a-4f48-435e-b9e8-30dc26cd2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:00:39.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "alien," when used in reference to immigrants or those
        who come from other countries, has become controversial and considered dehumanizing
        by immigration advocates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8282cca-2ae4-4033-92ac-9a1882849e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:00:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato told the publication that the purpose of the series is to
        give "an understanding of how much we need to take care of our planet and
        how much we need to learn how to expand our consciousness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8881cfb5-557e-4c21-820a-e1d4ef5fd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:00:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the world is becoming a more open place," the star
        added. "Slowly, but surely, I think that we''re making progress. And we''re
        slowly getting there. But, you know, any progress is progress!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cca8bc-cbcd-478a-9d06-32cc2e7e4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T23:00:39.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Lovato for additional comment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
