  'Pulse-Asia-television-source-of-news':
    'caption': 'A Pulse Asia survey in September found that television remains as
      the main source of news about politics and the government for 91% of the country’s
      adult population. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T21:32:30.978+08:00
    'imagesource': 'jcr:926ecd8d-08f1-47e2-bd7e-d31571ffdae6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '223de4aa-8768-45d6-8b3e-e09edd24b65d'
    'lead': 'A Pulse Asia survey in September found that television remains as the
      main source of news about politics and the government for 91% of the country’s
      adult population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T21:34:42.288+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:22:49.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:20.676+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pulse-Asia']
    'template': '1'
    'title': 'Television ranks 1st as main source of political news, radio follows
      at 2nd, internet at 3rd – Pulse Asia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c12e48-d08c-4ab4-8658-a921caa3c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> A
        Pulse Asia survey in September found that television remains as the main source
        of news about politics and the government for 91% of the country’s adult population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d909b-1709-4292-a75b-4fb0a07131a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study posted on Tuesday said 82% cited national television and
        25% mentioned local television. The survey was conducted through face-to-face
        interviews with 2,400 representative adults 18 years old and above from Sept.
        6 to 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c3e93a-de16-489c-b2a8-ecd73e9a043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio followed as the second top news source, with nearly half or
        49% of adults obtaining their news about politics from radio — 18 percent
        of them from national radio and 32% from local radio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35f6d3-fc94-443b-b237-cbc6278dd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet rounded up the top three sources of news at 48% of
        adults, with social media app Facebook the most sought out at 44%, news sites
        at 10%, other social media sites at 7% and Twitter at 1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615bdf19-8c05-4792-8c66-4c548a09d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that 37% of the public get their news from family
        and relatives, 25% from acquaintances and friends, and 3% from newspapers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef11f80-307d-45a4-a528-9c79e6a4f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majorities in Metro Manila, Luzon, Visayas and Mindanao as well
        as socioeconomic classes A to E obtain their news about the country''s politics
        and government from television (87% to 93% and 86% to 94%, respectively).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f39b5-7aef-456f-9869-a209fdb8685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radio is popular in the Visayas (67%) as well as in Mindanao (64%)
        and among those in Class E (55%).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675cda8-2f48-4ee2-9258-e4d1520410f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila residents favor the internet (72%). This
        is also true in Luzon (55%) and Class ABC (60%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c0f48-cde7-46d3-b53a-f3a71cb16e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that about two-thirds of the country''s adult
        population (63%) access the internet, with some doing so more than once daily
        (59%).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f460d65-4fd6-41d6-89f6-9bf5c56589a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most popular platforms among internet users in the country are
        Facebook (99%) and YouTube (57%)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61da58b-e806-4bff-83d6-0ca224a7ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practically all internet users check their social media accounts
        when they go online while the rest either read, watch, and/or listen to news
        about the government (41%) or the elections (24%), shop (22%); send, receive,
        and/or read emails (20%) ; and use it for formal and/or non-formal online
        learning (10%).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2358713-c26e-4658-95ec-e986d0e581ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said that among the significant events that occurred
        during the survey period were the Senate''s investigation into the alleged
        mishandling of COVID-19 response funds, the detection of the Lambda variant
        in the country, and Senator Bong Go and President Rodrigo Duterte were declared
        PDP-Laban''s standard bearers for next year''s national elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f88a4b-ef09-48d6-b0cd-426f100f223b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:34:42.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:22:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey has a ± 2% error margin at the 95% confidence level.
        Subnational estimates for each of the geographic areas covered in the survey
        (i.e., Metro Manila, the rest of Luzon, Visayas and Mindanao) have a ± 4%
        error margin, also at 95% confidence level.</p>'
  'brazil-bolsonaro-icc-crimes-against-humanity':
    'author': 'Florence Davey-Attlee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-12T21:53:43.010+08:00
    'imagesource': 'jcr:3da1dc20-5987-4873-a1d9-3927e4a3675c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf419bb-c8ef-4a7c-8e6e-4d59cacf8c7d'
    'lead': 'A group of climate lawyers has urged the International Criminal Court
      to investigate Brazilian President Jair Bolsonaro for his alleged attacks on
      the Amazon, which they say amount to "crimes against humanity."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T21:53:38.865+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:22:48.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:20.813+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s Bolsonaro accused of crimes against humanity at ICC for his
      record on the Amazon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f20907b-0ab2-4adf-b9cf-bc9029752e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A group of climate lawyers has urged the
        International Criminal Court (ICC) to investigate Brazilian President Jair
        Bolsonaro for his alleged attacks on the Amazon, which they say amount to
        "crimes against humanity."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3745b7-1b02-41e5-9edc-8614d5c70af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.865+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian not-for-profit AllRise filed a landmark complaint at the
        court in the Dutch city of The Hague on Tuesday. It argues that the actions
        of Bolsonaro and his administration are a "widespread attack on the Amazon,
        its dependents and its defenders that not only result in the persecution,
        murder and inhumane suffering in the region, but also upon the global population,"
        the group said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5298581-a828-4858-8337-d86634f28945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 286-page filing said there were grounds for "an urgent and thorough
        ICC investigation and prosecution."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74837c-45d4-4c8d-b063-1c7bcd205792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cites "the ongoing widespread attack on the Brazilian Legal Amazon
        and on its Environmental Dependents and Defenders contrary to Article 7 and
        Article 25(3)(c) of the Rome Statute."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbb821-8451-4c2a-9a83-7d09832fec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack, and the multiple crimes that have occurred under its
        aegis -- which include but are not limited to murder ... persecution ... and
        other inhumane acts of a similar character ... -- necessitate an urgent and
        thorough ICC investigation and prosecution," reads the filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0cceb-761e-45d7-a490-a6d28b21420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as arguing that crimes against humanity have been committed
        against individuals who depend on and work to protect the rainforest, the
        petition says Bolsonaro holds responsibility for future suffering that will
        happen as a result of his Amazon policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef27beeb-f805-436a-8ceb-3f7d6d1be142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate science demonstrates that consequent fatalities, devastation
        and insecurity will occur on a far greater scale regionally and globally,
        long into the future, through the attributable links between the rapid acceleration
        in deforestation, its contribution to climate change, and the frequency and
        intensification of extreme weather events," reads the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697698d6-6450-4ed8-b5a4-2496f6ae3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, which was handed over to the ICC prosecutor, is supported
        by the Climate Observatory, a group of 70 Brazilian civil society organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f52f7-ac0e-46a3-9d14-5eefe4764f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:53:38.866+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:22:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any individual or group can send information to the office of the
        ICC prosecutor for review and consideration of an international criminal investigation.
        According to the ICC''s website, it has to date received more than 12,000
        such communications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
