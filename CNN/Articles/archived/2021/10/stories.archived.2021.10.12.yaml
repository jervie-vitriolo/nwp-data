    'template': '1'
    'title': 'ISIS finance chief captured by Iraqi forces, Iraq PM says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee64333-02a2-48c7-8927-c0a18ba93aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iraqi forces captured Sami Jasim, the deputy
        of former ISIS leader Abu Bakr al-Baghdadi, Iraq''s Prime Minister said in
        a statement on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70033ebb-ea90-452c-9acc-74d352502595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d743336-865c-46b2-8fb5-506190dfb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mustafa Al-Kadhimi did not disclose details of the
        operation, however in a statement posted to Twitter, he said that Jasim was
        detained outside of Iraq. He did not disclose the location or date of Jasim''s
        arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63236ef2-a737-428e-ab69-c7ebe17eff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe5e7e-5d54-4e45-adbe-e7d2b417718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our [Iraqi Security Forces] heroes focused on securing the
        elections, their [Iraqi National Intelligence Service] colleagues were conducting
        a complex external operation to capture Sami Jasim, who was in charge of Daesh
        finance, and a deputy of Abu Bakr Al-Baghdadi," Al-Kadhimi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f1e3dd-17bb-4b3d-b0d3-f58ef31deaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeee7ee-5155-4bda-a554-a79343d4fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasim, also known as "Abu Asya," served as the financial supervisor
        of the terrorist group under Al-Baghdadi since 2015, according to Iraqi security
        expert Fadel Abu Regheef. He lived in Mosul in 2012, until he met Baghdadi
        the same year, Abu Regheef told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1e4d0-dafb-4b20-bd2a-ce081e8b4583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4780a7-e2b2-44ef-a142-6e55959e446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the US Treasury Department labeled Jasim as a Specially
        Designated Global Terrorist, a designation that places financial sanctions
        on terrorists and those who provide support to terrorists or acts of terrorism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b92628b-3ac8-47c1-ada7-63bf1c05860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e024e1c-2919-4bbe-9c88-e696eb5307fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Kurdistan Region Security Council (KRSC) reported that
        Jasim and an aide had been killed in a joint operation with US special forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d520b-6da1-47e0-81f9-9b8bcc329e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9c19d-6cd7-4d2c-a754-82252b42c3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in 2019, the US State Department''s "Rewards for Justice"
        program placed a $5 million bounty on Jasim (also known as Sami Jasim Muhammad
        al-Jabur) and two other senior ISIS leaders, demonstrating that American authorities
        believed was still alive. "Muhammad al-Jaburi has been instrumental in managing
        finances for ISIS''s terrorist operations," the State Department said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f464e613-ae18-48b2-b561-aec0f49c6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fb080-cf93-4350-95b7-2d9710c1257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi became the leader of Islamic State of Iraq (ISI) in 2010.
        In 2013, ISI declared its absorption of an al Qaeda-backed militant group
        in Syria and Baghdadi said that his group will now be known as Islamic State
        in Iraq and the Levant (ISIL or ISIS).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a4254-1d5b-4a89-80a3-eecbc6da0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da7209-7707-471f-9e95-3dbfcf23a504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year Baghdadi''s followers first swept into Raqqa. That
        began their ambitions in Syria, and led in June 2014 to the establishing of
        what they called an Islamic "caliphate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bbd28e-2ed1-4f92-a542-12cd4d7f34a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343c232-7ea9-41f1-88c8-da4226456906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had rules, an army, and briefly a currency, yet just over three
        years later were reduced to fighting for scraps of Mosul in Iraq and the object
        of a large offensive against their de facto capital in Raqqa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0337a7-83e0-40a5-b552-42de710ba8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f82861-2684-4878-9373-bbdc222d8dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' control of Mosul officially crumbled in July 2017, when then-Iraqi
        Prime Minister Haider al-Abadi declared that troops had recaptured the metropolis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24c6758-48f8-4e8c-a420-b25030e46bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b459f5-ebb8-4045-bc09-22fc59a37d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi was killed by US forces during a raid in Syria in 2019.
        Kurdish-led Syrian Democratic Forces had provided "early intelligence" that
        "was very helpful," US Central Command Gen. Frank McKenzie said after the
        operation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34394c53-d956-452a-a665-18f1deb526aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T04:22:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:23:52.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/11/middleeast/sami-jasim-isis-top-leader-captured-iraq-intl/index.html?utm_content=2021-10-11T17%3A42%3A19&amp;utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_term=link">ISIS
        finance chief captured by Iraqi forces, Iraq PM says</a>."</em></p>'
  'bisexual-Superman':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-12T04:22:18.612+08:00
    'imagesource': 'jcr:02159fda-4f92-4ebb-9046-bb85157b39e9'
