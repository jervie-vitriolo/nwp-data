      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her previous career-high was <a href="https://www.cnnphilippines.com/sports/2021/9/2/Yuka-Saso-world-number-6-golf-rankings.html"
        target="_blank">world No. 6</a>, which she attained on Sept. 2.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c7411-aa7a-4637-bd63-6f61e15b25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T18:28:13.873+08:00
