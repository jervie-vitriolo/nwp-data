      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, the standard bearer of Duterte''s PDP-Laban faction,
        said he understands where the President is coming from in the ongoing probe
        on supposed irregularities on government-purchased COVID-19 supplies.</p>'
    '7':
