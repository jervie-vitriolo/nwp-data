    'mgnl:created': 2021-10-12T07:14:11.295+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:23:39.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:10.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Merck seeks US FDA emergency use authorization for antiviral COVID-19
      treatment molnupiravir'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5495c690-d3d2-4e10-841d-0dfe914e096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Merck said Monday it is seeking US Food
        and Drug Administration emergency use authorization for its experimental antiviral
        COVID-19 treatment, molnupiravir.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee827037-9a1f-4db1-b199-78c0d857fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorization is granted, the drug, made by Merck and Ridgeback
        Biotherapeutics, would be the first oral antiviral treatment to fight Covid-19.
        It comes in capsule form.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3133a3-2288-43ae-85b7-4d58dcf5c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck said it is asking for authorization for the capsules to treat
        infected adults who are at risk of progressing to severe Covid-19 disease
        or hospitalization. Its submission is based on a study that was stopped at
        the interim point because the drug was working so well in more than 700 patients
        randomly assigned to take either molnupiravir or a placebo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387179b-b04a-4f13-b862-b1e1d6b02b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the interim analysis, molnupiravir reduced the risk of hospitalization
        or death by approximately 50%; 7.3% of patients who received molnupiravir
        were either hospitalized or died through Day 29 following randomization, compared
        with 14.1% of placebo-treated patients," the company said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff000b7-0fe5-4020-8a57-903640fd5485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through Day 29, no deaths were reported in patients who received
        molnupiravir, as compared to eight deaths in patients who received placebo."
        None of the volunteers in the trial had been vaccinated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7be21f-cf31-400d-b692-c1eb5a4ae534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extraordinary impact of this pandemic demands that we move
        with unprecedented urgency, and that is what our teams have done by submitting
        this application for molnupiravir to the FDA within 10 days of receiving the
        data," Merck CEO and President Robert Davis said in the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4f55b-1d38-4fa6-9e6c-c0c22b10558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the trial has not yet been peer-reviewed or published.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2db155-62ed-48cb-8a73-2b9fa49f5471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merck has been producing molnupiravir at risk and expects to produce
        10 million courses of treatment by the end of 2021, with more courses expected
        to be produced in 2022," the company said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6753db-6867-45e2-95c0-a9a96481fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already sold 1.7 million treatment courses to the US government.
        The company said it will offer tiered pricing to provide access around the
        world, and will work with generic drug manufacturers to speed availability
        to low- and middle-income countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d14aa-1624-4282-b596-8b3db3514ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a White House Covid-19 briefing last week, Dr. Anthony Fauci,
        director of the National Institute of Allergy and Infectious Diseases, called
        the trial results "very encouraging," but said the drug needs close scrutiny
        by the FDA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271da31d-6535-4d7d-b452-e9bdb4534fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T07:14:11.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:39.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that this now must go through the usual process
        of careful examination of the data by the Food and Drug Administration both
        for effectiveness, but also for safety, because whenever you introduce a new
        compound, safety is very important," Fauci said, noting that vaccines remain
        "our best tools against Covid-19" by preventing infection and illness, rather
        than treating it.</p>'
  'Maring-damage-affected-people-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T08:47:34.728+08:00
    'imagesource': 'jcr:c965895d-1545-4d00-8fee-531f36a1799d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c75dee3-fe79-4279-8006-8e3208c893a1'
    'lead': 'Thousands of families in four regions were affected by Severe Tropical
      Storm Maring, the National Disaster Risk Reduction and Management Council (NDRRMC)
      said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T08:48:49.236+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T22:23:38.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:10.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maring', 'severe-tropical-storm', 'displaced', 'affected', 'damage']
    'template': '1'
    'title': 'Severe Tropical Storm Maring displaces thousands in 4 regions – NDRRMC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d62d51-4361-4c61-b13f-99eb8d32eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> Thousands
        of families in four regions were affected by Severe Tropical Storm Maring,
        the National Disaster Risk Reduction and Management Council (NDRRMC) said
        on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c3eba-bf44-4a1a-82f2-1b63c5b51830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its situational report as of 5:30 p.m., the NDRRMC said the affected
        residents were from the Cagayan Valley, Mimaropa and Cordillera Administrative
        Region in Luzon, as well as in the Caraga Region in Mindanao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe283c29-d890-4b82-87f2-8d72bad3f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,528 families, or 19,127 persons, in 122 barangays have
        been affected. Of this number, 728 families, or 3,221 displaced persons, are
        staying inside evacuation centers, the NDRRMC said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3747046-81ed-45a4-986c-5a85459429fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said 1,216 families, or 1,968 persons, were pre-emptively
        evacuated in the regions of Ilocos, Eastern Visayas, Cagayan Valley and Caraga.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c5fed1-f181-46fd-99bc-bf0409f85a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a total of 45 areas in the affected regions were inundated,
        adding that floodwaters in 17 localities have already subsided.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca31e8-c64b-4274-b632-70ef4b828e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situational report said the agency is validating 11 possible
        deaths, three injuries and seven missing persons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c6c68-d42c-4fea-ae4f-fd22fb801da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local governments of Baguio City, Ilocos Sur, and Pangasinan
        have suspended classes in all levels and work in government offices on Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f69c7c-dd86-45b9-bed9-93cdd69456ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Office of the Vice President has formed two teams
        to assist those who were affected by Maring in Cagayan, Isabela, Benguet,
        and La Union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb02d2-259d-4f33-8270-b8f781bd6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T21:27:10.659+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:23:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring left the Philippine Area of Responsibility on Tuesday morning
        but storm signals are still up in several areas, according to the state weather
        bureau.</p>'
  'Sinovac-Sinopharm-COVID-19-vaccines-third-shot-WHO-SAGE':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-12T09:03:57.518+08:00
    'imagesource': 'jcr:8a78d2ae-28d9-41c9-a11d-afbd8bda82b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '882c59d4-2479-47da-bd2f-58652247d416'
    'lead': 'The policy-making body of the World Health Organization has recommended
      that a third dose of Sinovac and Sinopharm COVID-19 vaccine should be offered
      to persons aged 60 and above and those whose immune systems are diminished.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T09:06:59.766+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:23:38.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:10.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO panel advises 3rd shot of Sinovac, Sinopharm vaccine for elderly,
      immunocompromised'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1dce6-3b1c-4573-b0fa-7efc0ad179be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12)</strong> — The
        policy-making body of the World Health Organization has recommended that a
        <a href="https://www.who.int/news-room/events/detail/2021/10/04/default-calendar/sage_meeting_october_2021">third
        dose</a> of Sinovac and Sinopharm COVID-19 vaccine should be offered to persons
        aged 60 and above and those whose immune systems are diminished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a60ba-e1ae-40d6-8734-1478629ec08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO Strategic Advisory Group of Experts (WHO SAGE) said all
        evidence reviewed showed a need for a third dose of the same vaccine for those
        who have completed the two doses of inactivated vaccines produced by Chinese
        manufacturers Sinovac and Sinopharm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9da403-66a5-44ad-b3d0-6bd509cc7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGE chairperson Alejandro Cravioto, however, said a different brand
        can be considered as the third dose if there is enough supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ad31a-54bf-49d8-8042-9b8d9ff32451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be started to be offered to people aged 60 and above
        since they are the ones that have shown the biggest problem in response,"
        he said in a briefing on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa5548-6aad-4fdb-8b40-711b54759937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGE published highlights from its meeting conducted from Oct. 4
        to 7, saying nations should initially aim to fully vaccinate senior citizens
        before administering the third dose by starting in the oldest age groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b15164c-522b-4518-ade3-d37074b0ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' biggest vaccine stock is Sinovac with a total
        of 41.5 million doses, while the country has only received 1.1 million doses
        of Sinopharm. A total of 4.49 million senior citizens have been fully vaccinated,
        but the government is not releasing the breakdown per brand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f7fba8-3555-4848-b9ac-5f02adc6cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SAGE said an additional dose of all WHO-approved COVID-19
        vaccines should be offered to those who are moderately or severely immunocompromised.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4501d22-862c-42a1-895b-d27f7f047606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has granted emergency use listing to Moderna, Pfizer/BioNTech,
        Janssen (Johnson &amp; Johnson), Oxford/AstraZeneca, Covishield (AstraZeneca
        vaccine produced by the Serum Institute of India), Sinopharm, and Sinovac.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac36d3-3619-40c4-b38f-c647e898b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel, as will be published, that there are a number of people
        who have a compromise in their immune system and therefore they need a third
        dose as an additional so that they are fully protected," Cravioto said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea211741-e153-42e3-9939-c1b491ec0152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGE''s full and final report is expected to be published in the
        coming weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f45d4-4545-4fc1-8a99-32ac16431530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Immunization Director Kate O''Brien said there is a clear distinction
        between giving a third shot versus administering booster doses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ed92b-e6d5-48ff-8776-88f171221b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Giving booster doses to individuals who already have had the benefit
        of a primary response has been explained before," she said. "It''s like putting
        two life jackets on somebody and leaving other people without any life jacket."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5276fdb-5bd2-4c1f-97c4-0a924686cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO in September called for a moratorium on the widespread distribution
        of COVID-19 booster shots until the end of 2021.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df4b4d8-cbbc-45e1-8e19-d7adda1aa463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:06:59.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts have recommended administering an additional shot
        to medical frontliners exposed to COVID-19 patients six to eight months after
        they completed their vaccination. The Department of Health has yet to issue
        its decision.</p>'
  'Superman-bisexual-Son-of-Kal-El-comics':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-12T09:25:53.627+08:00
    'imagesource': 'jcr:a7e16308-25a6-4777-993b-cf1e742494c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73bf64b2-8834-4751-95d5-8005bc0612ea'
    'lead': 'Until this year every comic iteration of Superman has been besotted with
      longtime love Lois Lane. But in an upcoming issue of a new ''Superman'' series,
      the Man of Steel enters into a queer relationship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T09:28:05.918+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:23:37.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:22:10.636+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The new Superman comes out as bisexual in an upcoming comic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09e705-e947-4b9b-9bf3-ed08006ecd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Superman''s done since he first appeared
        in comic books 80 years ago, almost. He''s saved the world more than a few
        times. He''s died and come back to life. He dodged punches from Muhammad Ali
        and even faced off against White supremacists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a46ac-8008-4b18-a1b8-efc9cf9ba5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this year, though, every comic iteration of Superman has been
        besotted with longtime love Lois Lane. But in an upcoming issue of a new "Superman"
        series, the Man of Steel enters into a queer relationship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3771835-2baa-49ef-8b00-5346cf494f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth issue of the DC comic series "Superman: Son of Kal-El"
        will confirm that the new Superman — Jon Kent, child of Clark Kent and Lane
        — is bisexual after falling for Jay Nakamura, a male reporter, DC announced
        this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623df24-27cc-4b81-8085-8b369ab2080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.919+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Superman: Son of Kal-El" series follows Kent as he becomes
        Earth''s new Superman and grapples with the immense weight of his new gig.
        Nakamura, a bespectacled writer with a bubble-gum pink mop, first appeared
        in the series'' third issue as a shoulder for Kent to lean on when the business
        of being Superman gets too rough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba9f19-5653-493d-95bf-dc2a7c1e4a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the forthcoming fifth issue, coming next month, Kent falls
        for the journalist -- he is his father''s son -- after he "mentally and physically
        burns out from trying to save everyone that he can," according to DC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6439c-0242-4152-97e7-78dfd65f0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particulars of the issue''s plot are to be revealed in November,
        but images from the comic show Kent and Nakamura sharing a kiss and sitting
        together atop a building, their legs dangling off the edge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41ad6e-8549-4b5c-bff9-da0e13a39a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Series writer Tom Taylor said the evolution of this new Superman
        is keeping with the values the character has always represented -- and, importantly,
        reflects the experiences of many comic fans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137c1fa-ac00-42d0-a335-09ef939384ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Superman''s symbol has always stood for hope, for truth and for
        justice," Taylor said in a statement. "Today, that symbol represents something
        more. Today, more people can see themselves in the most powerful superhero
        in comics."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68b379-b411-4601-948d-8af843157efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August interview with Nerdist, Taylor teased that Kent would
        find a "very good friend very early on ... and they''re going to have a big
        role in this."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c21d3a-a688-4e95-8bfc-ebec4d2d0d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That friend, it soon became clear, was Nakamura. He and Kent are
        the newest, but far from the only, LGBTQ characters in the DC universe --
        earlier this year, the character Tim Drake, one of the many Robins to fight
        alongside Batman, accepted a date from a male admirer. And before Kent and
        Drake, there was Batwoman, also known as Kate Kane, who at one point was punished
        for her relationship with another woman under the US military''s former "Don''t
        Ask, Don''t Tell" policy; Harley Quinn, who''s ditched the Joker for her friend
        Poison Ivy in recent comic runs; and the transgender scientist Victoria October,
        who debuted in a 2017 Batman series.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18a775-26bd-4c4e-bb21-5302fa3a5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPR''s Glen Weldon, who''s written a book on Batman and regularly
        writes about comics, said that the queering of characters like Robin and Superman
        is "progress," but because the characters who come out are not the canonical
        iterations of heroes -- Drake isn''t the only Robin in the DC Universe, and
        Jon Kent''s father will always be the best-known Superman -- the plot developments
        aren''t as significant or genre-shifting as they seem, Weldon wrote this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756f28d-3fdb-44b2-ba61-674d26a88766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Weldon said, a bisexual Superman and queer Robin are worth
        celebrating -- they''re not a one-dimensional villain or side character who''s
        quickly killed off, but the "heroes of their own stories."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07031d8-5687-43f3-b29e-d6d79b75d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T09:28:05.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:23:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can read more about Kent''s burgeoning romance when the fifth
        issue of "Superman: Son of Kal-El" is released on November 9.</p>'
