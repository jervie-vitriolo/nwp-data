      'mgnl:lastActivated': 2023-01-24T22:23:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7363a16-2583-4d1d-ab60-1ca842d9cd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were angry scenes in Beverley Hills last week, when anti-vaccine
        mandate protesters confronted parents and children at a "walk your kid to
        school" event.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699c876-3a22-4c88-bccf-da8d0d453028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d0ec1-2210-4279-8294-5ffd9bfc77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of August, two posters associating Covid-19 vaccination
        with collaboration during World War II were discovered pasted to a historical
        information panel near a school in the town of Crocq, in the Creuse department
        of central France.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79169602-bd7a-4d4c-afd2-1e28b5dfd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2f2d2-bfc5-4f95-a261-5e245ea020ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not let our children die. Yesterday heroes, today collaborators.
        You put our children in the hands of the Fourth Reich," the text said, according
        to French public radio station France Bleu.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2acce-43c9-4221-9902-864decb23925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d0339-0de5-46ab-829a-e343ae4ec6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Luc Pierron, mayor of Crocq, told CNN that an investigation
        into who put up the posters was underway.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee7e16-6d67-4ce6-80d6-a9e5383b6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73f6b45-c631-4f0c-b65c-b847af44dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just felt that I was dealing with very cowardly people, to have
        put up those posters, that''s all," he said of the incident.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbacb3-a7ab-4b7d-8e99-5a6664f9a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028e918-9a1a-4235-8f50-aaec14867298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Forli, in northern Italy, anti-vax activists who
        spray-painted graffiti outside local schools in recent days also drew a link
        between measures brought in to limit the spread of Covid-19 and Nazism.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f721856f-5c94-4fde-8cf3-f600e8a917a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c268071a-77d5-425e-b4b2-60278e748c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs posted on the Facebook page of the local branch of the
        center-left Democratic Party on October 1 reveal the graffiti as saying: "Vax
        kill. Save the children. No masks they are harmful" and "No vax. No nazipass."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8033611-9244-49ab-b4b8-cab4ec704d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30d78d-845b-4f8c-83b2-ce3498614ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter is a reference to the "Green Pass" introduced in Italy,
        which makes it mandatory for all public and private sector workers to show
        proof of vaccination, a negative test or recent recovery from infection. The
        pass is also needed in order to eat out or visit entertainment venues, sports
        venues and cultural sites.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bbdf69-0531-40bc-a3fa-c38b6d9f2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0478bc26-a8ad-47cd-98ba-e99ba2c2800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These episodes are showing more and more how the opposition to
        vaccines is taking shape as a real anarchist current, increasingly dedicated
        to violence and illegality," the Democratic Party branch said in a post accompanying
        the images.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896889e2-b54b-435b-a1bb-bb48c9712317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b534659-87cc-4d5d-b71e-d97b27d3b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is more serious is that these decidedly violent writings were
        made in front of the schools, attended by those children that are too often
        exploited in the ''no vax'' protests."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09cb80-937c-490e-ae4f-5810ac92f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9cb6c-8d43-44ea-9996-c205e28ebfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party described the action as "shameful" because it upsets those
        "we should protect most, children and young people, trying to generate fear
        and insecurity in families."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a802c56-be46-4f2b-bd6e-84d36b837f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762eb242-2dbc-4304-b7a3-aa3db92d450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Democratic Party leader Daniele Valbonesi posted on Facebook
        the following day that the party''s initial post had been "subjected to a
        massive and indiscriminate bombardment by social profiles attributable to
        the ''no vax'' galaxy," adding that "more than 1,300 messages have been blocked."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add321a-9f2e-4c49-9329-614e02751666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fffd0-1101-42a1-8365-4dfadc1070a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T13:54:50.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:23:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once again, we reject the unacceptable association that the ''no
        vax'' (activists) create between themselves and the victims of Nazi-fascism,"
        he said. "These people continue to demonstrate that they have no knowledge
        of either history or the meaning of freedom."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f9f5a-05fe-4242-a7a2-24ef93eea736'
      'mgnl:activationStatus': true
