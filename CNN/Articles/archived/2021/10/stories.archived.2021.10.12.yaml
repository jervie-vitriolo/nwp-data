      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, who is also chairperson of the National Task Force Against
        COVID-19, bared the plan to put up a One Oxygen Command Center in all regions
        of the country during a televised meeting with President Rodrigo Duterte and
        other Cabinet officials.</p>'
