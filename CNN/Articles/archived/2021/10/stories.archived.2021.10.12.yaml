      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since winning the <a href="https://cnnphilippines.com/sports/2021/6/7/Filipino-Yuka-Saso-US-Women-s-Open-championship-golf.html"
        target="_blank">US Women''s Open title</a> last June, Saso has been in the
        Top 10 of the women''s world golf rankings.</p>'
