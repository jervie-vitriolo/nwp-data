      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probellum Promotions announced on Tuesday the signing of the 38-year-old
        boxing sensation, as he joins seven rising boxing stars in the stable headed
        by former Golden Boy Promotions chief executive Richard Schaefer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a30bba-a499-47b3-95fb-b6dfae21fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:29:02.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b10f41-861e-4def-ba68-b673b5d770f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:29:02.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonito is one of the greatest fighters in boxing. A future Hall
        of Famer and four-division and nine-time world champion. But it''s not just
        his talent in the ring but his personality, charisma, and values outside of
        the ring which make him the champion and role model he is," Schaefer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37041531-551b-4efc-9a63-6b858c6bde6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:29:02.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19add28-0ded-415f-9879-ead41f329d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:29:02.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire said the former Golden Boy executive''s "knowledge, experience,
        and compassion" to fighters led him to sign with Probellum, which was formally
        launched last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a0eb9-91c5-4faa-8b60-35b507f3c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:29:02.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ce7982-796f-46a8-85de-7e0c867dd475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:29:02.893+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:23:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Richard Schaefer has always been a ''fighters first'' promoter.
        I am convinced that with his vision, leadership skills and passion for the
        fighters, he will elevate the sport and most importantly continue to empower
        fighters," said Donaire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd03dfb-42b3-42f4-a9a1-81ce0a0ea5c7'
