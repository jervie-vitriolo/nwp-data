      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the party said it is still open to Mayor Duterte as a possible
        substitute standard bearer if she changes her mind on her 2022 plans.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b5d0f-d58b-4c0e-93f0-320f95efa944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T19:17:31.813+08:00
