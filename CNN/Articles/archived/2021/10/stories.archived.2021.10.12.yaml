    'lead': 'In Ghazni, the much-feared religious police are back on the streets,
      but instead of doling out punishment, they are on a charm offensive.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-12T06:19:39.193+08:00
