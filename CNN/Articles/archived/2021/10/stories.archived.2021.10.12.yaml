      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire sports a win-loss record of 41-6, along with 27 knockouts
        as he holds the distinction of being the oldest boxer to win a major bantamweight
        world title.</p>'
    '11':
