      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is someone who made a mistake, it is I, since
        I could not do anything. I had wanted to buy (vaccines), but I didn''t know
        where to buy.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97db78-8b4d-4bac-bd0d-169802db4959'
