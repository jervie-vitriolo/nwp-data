      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40c7431-f6ae-4d16-a890-62626da93c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-12T17:29:02.893+08:00
