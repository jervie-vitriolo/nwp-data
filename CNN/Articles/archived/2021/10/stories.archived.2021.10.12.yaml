    'lead': 'Data published by the Philippine Statistics Authority on Tuesday show
      the country''s trade deficit stood at $3.57 billion in August, ballooning from
      $2.17 billion last year but improving from July''s $3.66 billion — with exports
      and imports slightly weakening in the latest outturn.'
    'mgnl:activationStatus': true
