      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 12) —</strong> President
        Rodrigo Duterte has accepted the responsibility for the COVID-19 vaccine shortage
        experienced by the country early this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7985e-ecbd-401b-9ccd-88a7be11c969'
