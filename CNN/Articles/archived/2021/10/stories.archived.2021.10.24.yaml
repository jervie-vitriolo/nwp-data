      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822cf87f-23f9-4950-b322-88447a6ac821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paddy the Room and its partner company have not responded to CNN''s
        requests for comment.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3d975-2845-4dac-87fa-1e085e70c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe84c5a-4e95-43f3-86e8-3bf963426761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai FDA says it has carried out at least 10 raids in recent
        months and seized substandard and used gloves being repackaged into counterfeit
        nitrile boxes. Some raids find workers scrubbing used gloves by hand in wash
        bowls and dyeing them with food coloring.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4afcb5-717d-41a7-8e09-470304dbc884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fb14f-d187-4704-b2c6-ac4487a7a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be too slow to dry them hanging up, so they would put them
        into a dryer, literally a laundry dryer," Boonserm explained. She suspects
        many used gloves are collected from China or Indonesia and shipped to Thailand
        to be washed, dried and re-packed.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ec1f4a-c5bc-4a75-841d-4a6606f01ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16e23e-1749-46e3-906e-9b5112abd798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In simple terms, it''s fraud," Boonserm says.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b8dff-59bf-4172-9bfd-4e6c88e4e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1fada-2ae0-4023-adb8-c0af4a683dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under this outbreak situation, the demand is enormous both from
        hospitals and the general public. The volume of illegal gloves we have found
        is enormous."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20839ac-37a3-4816-8c82-f220e053091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee55818-e4e3-4621-b528-89a08ed94f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doug Stein says given the scale of the illicit trade, he thinks
        it likely that some gloves have ended up in a medical setting. But it''s unclear
        if any of these fraudulent, re-used gloves have harmed any US health-care
        worker or patient.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc61df9b-4b31-4b5e-bfd6-a2734cfa1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1c81e-ad72-436d-8064-85fbec817ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boonserm says her agency thinks there is a network of corrupt individuals
        and companies in Thailand working together to make a profit from the global
        clamor for nitrile gloves. One of those companies is SkyMed, a brand run by
        a former Thai military officer. Boxes bearing the SkyMed label were found
        in the raid of Paddy the Room in December.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0198e38-d28c-498a-bfaf-c6050774d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3680498-1120-48e6-b36d-27e9fe39bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SkyMed, is for sure fake," Boonserm says.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c4690-a7aa-4021-9ffd-598976d0de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b6f9a-0a39-4017-bba2-618e058548bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Boonserm, the company has an import license to bring
        in medical gloves made in Vietnam, but records show SkyMed has never imported
        medical gloves to Thailand, nor does the company manufacture its own gloves.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912b284-b116-473c-bf56-26181ecf00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77172b7c-ef33-4a19-b326-1a0abbf63f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SkyMed did not respond to repeated requests for comment for this
        story.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921bdb1f-5cd3-4919-a6ac-2e9f76e9a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a1be3-c485-4fad-8750-687fa6230cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of fraud in the medical glove industry has driven many
        international buyers to drastic measures to recoup their money.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630c5e3-8cca-49af-b1d5-98fe29bbd3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff632f89-adf9-4733-b5b3-ab8cadba9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Ziskin decided to go to Thailand in an effort to recover his
        company''s lost $2.7 million, but things quickly went wrong.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f097540-93e5-471a-b941-a7419874f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d2d27-1116-4076-a8a1-934ac08ed96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziskin and several others were arrested and charged with assault
        and kidnapping after a confrontation in a Bangkok restaurant.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5a915-50da-4241-93f1-9b3a06fa1d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94baf9e9-764f-4ebe-998b-3d05f69b1ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziskin says he wasn''t there and strenuously denied the charges.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb517cac-5c99-4ab5-ba5a-5816bd3285fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fad5840-a6a5-4a52-b9b0-8e2d5836530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to see this through to the very end," he vowed. "Am
        I going to get my money back for the company? Most likely not. Are we bringing
        a light to this to where hopefully, the United States can get up off the bench
        and stop it? Yeah. If that''s what justice is, then that''s what my hope is."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07e9db-b53d-4711-979b-65f0671c02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6554f8-6189-430f-bcdf-ec22b8c3d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Thai police missed their deadline to submit evidence in the
        case, Ziskin was allowed to leave Thailand and flew home to Los Angeles. Thai
        police tell CNN the investigation is not closed.</p>'
