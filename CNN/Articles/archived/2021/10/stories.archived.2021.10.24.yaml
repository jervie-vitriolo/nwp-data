      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> &nbsp;The
        annual Undas tradition will be slightly different again because of the COVID-19
        pandemic, but the strong family ties remain the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fae33f-27e9-43e2-939b-ae2c3c32e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
