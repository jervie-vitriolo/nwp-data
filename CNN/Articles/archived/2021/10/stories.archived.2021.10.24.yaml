    'lead': 'Davao City Mayor Sara Duterte denies she will be the running mate of
      presidential aspirant Ferdinand ''Bongbong'' Marcos Jr. in the upcoming election,
      saying they only discussed how her regional party Hugpong ng Pagbabago will
      support his candidacy.'
