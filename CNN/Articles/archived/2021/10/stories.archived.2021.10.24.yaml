      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d988be-b802-4325-b2ab-9a7629b4d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:24:40.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the turn of Danerie James "Wise" del Rosario (Bane) and Kiel
        "Oheb" Soriano (Lunox) to step up for Blacklist in the third match, exchanging
        double kills to carry Blacklist to a 2-1 edge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65498dcb-7714-423c-9fac-c148c3ef6b1c'
