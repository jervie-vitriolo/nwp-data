    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1abfd036-a670-4525-a325-aa2e6744f3fb'
    'lead': 'Trash bags stuffed full of used medical gloves, some visibly soiled,
      some even blood-stained, litter the floor of a warehouse on the outskirts of
      Bangkok.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T12:32:15.724+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:29:28.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:49.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Thailand', 'medical-gloves']
    'template': '1'
    'title': 'CNN Investigation: Tens of millions of filthy, used medical gloves imported
      into the US

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1ed53-77e8-44f4-99c8-ee9e174b6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Trash bags stuffed full of used medical
        gloves, some visibly soiled, some even blood-stained, litter the floor of
        a warehouse on the outskirts of Bangkok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5920b-042d-4c90-83f5-11c71e7f673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc840d-dc04-4866-851d-6674c3eb1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby is a plastic bowl, filled with blue dye and a few gloves.
        Thai officials say migrant laborers had been trying to make the gloves look
        new again, when Thai health authorities raided the facility in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166e335-2b31-4c6d-877c-eccac24ab5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11084ac3-7538-4bb7-997c-ab82ea596d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many more warehouses just like it still in operation today
        in Thailand -- trying to cash in on the demand for medical-grade nitrile gloves,
        which exploded with the coronavirus pandemic. And they''re boxing up millions
        of these sub-standard gloves for export to the United States, and countries
        around the world amid a global shortage that will take years to ease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24757013-c58e-421a-ad82-3d4e53860059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6bed3-58ed-4026-8c1e-04fb3637d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A months-long CNN investigation has found that tens of millions
        of counterfeit and second-hand nitrile gloves have reached the United States,
        according to import records and distributors who bought the gloves -- and
        that''s just the tip of the iceberg. Criminal investigations are underway
        by the authorities in the US and Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adcd86f-291a-4c53-b937-46a04be11cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91e562-edc7-464e-be2c-dd230fdf553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts describe an industry riddled with fraud, with one of them
        -- Douglas Stein -- telling CNN that nitrile gloves are the "most dangerous
        commodity on Earth right now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c105559-7baf-45e4-be4a-bd78dccdf2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71fbc5-3077-422b-afc0-7c1202cf5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s an enormous amount of bad product coming in," Stein says,
        "an endless stream of filthy, second-hand and substandard gloves coming into
        the US of which federal authorities, it seems, are only now beginning to understand
        the enormous scale."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578da13-d87e-4d3d-97d4-aea38c629b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6294c57-164e-48ef-88bb-a663daf2cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, despite the potential risk to frontline healthcare workers
        and patients, US authorities have struggled to get a handle on the illicit
        trade -- in part because import regulations for protective medical equipment
        were temporarily suspended at the height of the pandemic -- and remain suspended
        today.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbd361-6d8b-4514-9fc1-791768d16aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a639d5-1285-4e84-be98-a3bc786bf5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February and March this year one US company warned two federal
        agencies -- Customs and Border Protection and the Food and Drug Administration
        -- that it had received shipments filled with substandard and visibly soiled
        gloves from one company in Thailand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d4e6d-cc2f-4841-b73d-6afff7c43601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a9e71-9e98-4e2a-bb78-2527bf0ea730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the Thai company managed to ship tens of millions more gloves
        in the following months, some arriving as recently as July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17428dd-00ab-406b-abba-85c634cb64db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8b615-7b33-49a9-9958-e7bde75df53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA told CNN it could not comment on individual cases but said
        it has taken "a number of steps to find and stop those selling unapproved
        products by leveraging our experience investigating, examining and reviewing
        medical products, both at the border and within domestic commerce."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d19c34-71ba-4a55-8466-4c57d3e9633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae30d396-8d3f-43ba-a0f9-5732b8b75e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A surge in demand</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d4ffd-2561-44ad-ae89-41fe4cf84848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2020, demand for personal protective equipment (PPE) shot
        through the roof as the coronavirus pandemic took hold around the world. And
        prices for nitrile gloves stayed high. Medical grade nitrile gloves are commonly
        used by doctors and healthcare professionals in patient examinations. The
        FDA bans powdered latex from being used in healthcare, while lower-quality
        vinyl gloves are more common in industrial settings and food handling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0486a64-4d9d-4a44-8e75-4040f6693605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3beb558-c460-4783-a1c8-0c3229870ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gloves, produced almost entirely in south and east Asia, rely
        on a finite supply of natural rubber, highly-specialized factories and niche
        manufacturing expertise. Ramping up supply couldn''t happen quickly and production
        from trusted, established brands was spoken for years in advance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c001e1-c69c-440c-91e9-61b1598697e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618fcf1-b8f2-4208-a4cf-c9ff587b08ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments and hospital systems scrambled to get what they needed
        -- and dozens of shady companies looking to turn a quick profit saw an opportunity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812eb97a-52c2-4a1e-aa1f-297ea0d4279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499640d-67a6-483a-98bc-2af9b41fc53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year Tarek Kirschen, a Miami-based businessman, ordered
        about $2 million of gloves from a Thai-based company called Paddy the Room,
        which he then sold to a US distributor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458cbadb-5621-4071-bc93-ae9b16d267fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cedbc-0b2c-4ca4-9acd-ba5768cc3c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We start getting phone calls from clients completely upset, and
        you know, yelling and screaming at us saying, ''Hey, you screwed us,''" he
        recalls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc57754-a85f-4f39-ab86-09a1cdeab14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecc319-2d4b-4fa3-a373-a8e7ecf4b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirschen got to see the product for himself when a second container
        arrived in Miami.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de83ab1-7ec0-459b-a6a7-6fe4b07a4a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe49a04-3ec9-4016-8625-af9af929091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were reused gloves. They were washed, recycled," he told
        CNN. "Some of them were dirty. Some of them had bloodstains. Some of them
        had markers on them with dates from two years ago... I couldn''t believe my
        eyes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f745905-dc43-416a-b03c-a9a3630e21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e19c9c-bd34-4694-b7a0-cbb9623a7c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirschen says he refunded the money to his customers, put the gloves
        in a landfill and alerted the FDA in February 2021.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03caa17f-a991-433f-9ab8-4d84dade257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827b1d9-fd14-440f-84a7-7aab5b6d97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says none of the gloves he ordered were used in medical settings,
        but a CNN analysis of import records show that other US distributors acquired
        nearly 200 million gloves from Paddy the Room during the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732e0472-caaa-4a76-a876-cde9e72f7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d7d8d-047e-480b-8593-e5cd3c8c05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what happened to those gloves after they entered the
        country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ce848-06e5-43fc-a464-cacaefb2d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c247112-7394-4ba7-b1ac-acaf9fc57b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN attempted to reach all of the importers. The vast majority did
        not respond but two did say the shipments were substandard and the gloves
        weren''t even nitrile. One company, Uweport, told CNN they were unable to
        re-sell them to medical companies, as planned. Instead, they were sold at
        a lower price to distributors that supply American food processing plants,
        hotels and restaurants.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c37217-eaa9-4145-b458-8eec12d899d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff244cf1-c937-46b2-aece-2cd123052e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other company, US Liberty LLC had a very similar experience
        with Paddy the Room. It says it was also bilked by a different Vietnemese
        company which sent them "gloves with holes, with stains, ripped, and in different
        shades and colours," company President Firas Jarrar told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3577244a-7b7e-4636-b9b2-8f25712d18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d1d6c-b063-4dba-9d9a-6b9580f15d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stein, who has been buying PPE from Asia for decades, has been tracking
        the countless frauds and scams across Southeast Asia since the pandemic began.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cf5e1-b87c-42e3-82ac-c93135473cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bfbc5-fe00-4a28-b708-0b06092061bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ridiculously nefarious at every link in the chain," he told
        CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b30af5-d7db-4049-b399-f55b1f9acc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ad8f7-8929-42c2-8e15-b4edb48fcb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stein, who has built up a following of buyers and sellers on LinkedIn,
        often finds himself counseling people who lost millions of dollars to nitrile
        glove fraud and trying to talk people out of signing deals that are clearly
        too good to be true. He says the discounts on offer are often impossibly steep.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92c187-ed45-418f-bc9a-4d6eb8413000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29154fdb-5289-4f94-a5dc-6eba0673fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Ziskin is one US entrepreneur who was tempted to buy. "We
        saw dollar signs. We also saw we had legitimate medical customers who were
        literally begging for this stuff," he told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e222a-4cc4-42db-91be-172e3e379d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf612cb7-8850-4df7-a321-47b43112a6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company, AirQueen, went ahead with a $2.7 million order from
        Paddy the Room, via a third party also based in Asia. All paid 100% up front.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146a474-4279-4168-a53f-90912c987cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880de06-78cd-4826-919a-beb964a81ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziskin is an ex-convict who spent more than a decade behind bars
        after he was caught smuggling the drug ecstasy into the US in 2000.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9f3f8-d51e-4328-9fc5-54ce6fec1443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f14df2-376b-474e-98aa-1e4f1ba41d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the last decade he''s become a successful tech entrepreneur,
        whose business has even been profiled in Forbes magazine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df6cd2-5a5a-4e16-8d86-fc1dce7b9c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712706ec-d493-4088-8e36-f88b3d3d2410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then he stepped into the murky world of nitrile gloves.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d53d7-371c-4ba1-9d0d-6ef8777df08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642f27e8-9b21-4e6a-a313-d3b586149af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent inspection carried out at a Los Angeles warehouse
        and verified by CNN confirmed that most of the gloves he bought were not nitrile,
        but lower-grade latex or vinyl, and many were very obviously soiled and second-hand.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238f0da7-2406-4272-91d0-e80b1dcf83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bb0fe-df41-485b-b0fb-c093dc159b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziskin says there was no way he could pass them off to hospitals
        in good conscience.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38134f4-9f9e-4fe2-b084-b32cf3fd6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e42d69f-c7a2-4518-8bd1-e0fcf7963eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a total safety issue... to me the fact that these companies
        were never blacklisted is shocking," he told CNN.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19271c50-c25e-4f40-b66b-0bafbd5be8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7009ed-e9fc-4b18-a307-426142d5170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that is because the scam is an elaborate one. Paddy the
        Room sent Ziskin pristine independent inspection reports purporting to show
        the gloves in the shipment were high quality. The documents though, were fake.
        The inspection company whose report had been falsified confirmed to CNN that
        the reports were forgeries.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80004966-ee39-4d85-a50a-5cc539425c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701b870d-351a-45dc-9d33-aca7769f5b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Kirschen, Ziskin raised the alarm with US authorities shortly
        after he received his shipment of bad gloves early this year, contacting both
        the FDA and the CBP. Yet, import records showed the warnings seemed to make
        no difference. Since Ziskin''s written warning to the CBP in February, 28
        containers totaling more than 80 million gloves shipped by Paddy the Room
        entered the US.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a344a2e-e5a9-4d01-8ccd-43e2b04b2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcbd87-a8ae-4f35-84c6-5fa4cbb63ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flow of sub-standard gloves into the US was also made easier
        by the FDA''s temporary suspension of import regulations.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c5cac-415c-4203-914b-b56cef8cc790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97af909-3910-43e7-8082-31487ada41da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was just no other answer. There was no way to meet the demand,"
        explained Stein. "But that opened the floodgates for all the nefarious behavior."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f720d2b1-5d61-4fd1-a2df-f9d5148e4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18cfe14-2668-4109-b9be-b5b867c572b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the FDA told CNN that companies were only allowed
        to import under the relaxed rules "as long as the gloves conform to the consensus
        standards and labeling cited in the guidance and where the gloves do not create
        an undue risk."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e71ca-6f78-44a6-b01b-f6baf08456c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11858d70-8308-44dc-97cc-106b21897d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But few physical checks are made on gloves or any other items arriving
        into American ports, and any medical gloves that were fraudulent or even contaminated
        would likely not be discovered until they arrived at their destination.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faf51ff-1f4e-42ec-8980-f45f09de33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53a899-eeb9-4e01-986c-041d2f4f7012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the FDA did finally send out an alert to all its port
        staff that shipments from Paddy the Room should be subject to detention without
        physical examination.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d383302-e390-4b77-9bd7-0328150c4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa340c-13c5-4ac8-a93a-b3b8e310007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was five months after Kirschen and Ziskin raised the alarm.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781b884-4621-4889-9410-99dd05a83f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d9785c-26cc-49f8-9c0f-ac8a8fbf5268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA would not comment on its investigation into Paddy the Room,
        but Department of Homeland Security (DHS) officials confirmed there is an
        ongoing criminal investigation into the company.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619427f4-7887-4b7d-a315-73a5b6091c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dfa987-6aac-4695-99d9-3fe81efe13a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBP told CNN it had seized some 40 million counterfeit face
        masks and hundreds of thousands of other PPE items. It says it has seized
        some shipments of gloves, but it has not tracked the volume of seizures.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4bc87-8f95-482b-a9ba-0e9a00c4323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b5f6a-e6f9-42ba-8c37-eff5f2ebffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the DHS if the system had failed given the number of second-hand
        gloves making it into the American supply chain.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0e7e7d-392b-4b1e-ba7d-7f3f308e556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c8a80e-aff1-43bf-814e-b73be2a5554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that that''s the right way to phrase the question,"
        said DHS Investigations Special Operations Agent Mike Rose. "I think all of
        us would love to get to a point that not a single counterfeit dangerous good
        entered the US -- and I think we''re working towards that."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327b957-6de8-4f48-892f-a9fc4b00bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07c965-0817-4426-95f1-d9c0f754c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last spring, at the outset of the pandemic, the DHS launched what
        it called Operation Stolen Promise to crack down specifically on counterfeit
        PPE, which Rose says has now made more than 2,000 seizures of Covid-related
        treatments and PPE.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f093960-f49f-4911-9836-87d524dc9d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33081d9-0991-4aeb-ac7a-be6c41e95de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think DHS has been a model around the world for how best to coordinate
        efforts among different agencies to really stop the import, the transactions
        and all the other surrounding criminal activity around Covid," Rose said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397634fe-1be7-48ef-826b-48fa8aaea494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39b920-5d4f-4b64-a184-a8f51bba5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bangkok raids</h3>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b8a7c-9571-4847-b15c-cbe3b137c842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai FDA has struggled to keep up with the fraudulent trade
        in nitrile gloves.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ada510-71d3-488d-8a0d-c5f24a4fdd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202cc23-ce8e-4a59-af27-5f04bc9edce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When its agents first raided Paddy the Room last December, they
        found piles of garbage bags filled with loose gloves -- of different colors,
        materials and quality. Workers at the warehouse were stuffing the old gloves
        into new, counterfeit Sri Trang boxes branded SriTrang -- a well-known and
        legitimate gloves producer in Thailand. SriTrang told CNN it does not do business
        with Paddy the Room.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ee7d7-d68d-4b55-8b62-fbf78278098a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e282b8-a66e-4794-804e-e1b7d0363c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziskin ended up with thousands of boxes of those counterfeit SriTrang
        gloves -- most bearing the company logo in Thai.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe290e-be0a-4c31-a9a5-67e0f9e35f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88da1e-1386-46b0-8005-25ed28e7b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Doug Stein, the PPE expert, gloves shipped to the US
        would never be put in boxes labeled in a foreign language. That alone should
        have set off alarm bells, he said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53b82f-b7fc-40da-b9c0-77583ee87041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356e362-e752-42e4-9914-b451145f597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai FDA arrested the owner of the warehouse but was unable
        to bring charges against the tenant -- a Hong Kong resident, according to
        the Thai FDA.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052caedd-aa4d-482e-98c3-bc75493f677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca54d26-1988-4482-9df2-8fdc2a3ded1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the raid didn''t close down Paddy the Room. The Deputy Secretary-General
        of the Thai FDA Supattra Boonserm told CNN that months later her agency raided
        a similar facility.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725edf3-4d8e-440b-aeb0-b3b698cf84e3'
