      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> &nbsp;Actress
        and television personality Kris Aquino, in an Instagram post, hinted at her
        engagement to former Interior secretary Mel Sarmiento.</p>'
