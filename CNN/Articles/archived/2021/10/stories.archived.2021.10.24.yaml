      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, October 24) </strong> Davao
        City Mayor Sara Duterte''s meeting with presidential aspirant and former senator
        Ferdinand Bongbong Marcos Jr. once again stirred up speculations about her
        political plans, but she has reiterated that she is seeking reelection in
        the May 2022 polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cf4035-1b93-4b9c-b838-e8c8483396f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:34:17.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I do not have plans to run for president," the eldest daughter
        of President Rodrigo Duterte said when asked about her plans after attending
        two events in Cebu on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16c0e6-d083-4704-94e3-680462d52fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:34:17.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their meetings, she has denied they will be running mates
        in the upcoming election. She said they only discussed how her regional party
        Hugpong ng Pagbabago will support Marcos'' candidacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884b9de-766b-45fa-b19e-719198029ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:34:17.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte had the rumor mill churning when she <a href="https://cnnphilippines.com/news/2021/10/23/Sara-Duterte-Bongbong-Marcos-meeting-Cebu.html">met
        with Marcos on Saturday</a>, sparking speculations that she would run as his
        vice president.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805e348-3308-4def-a4b6-628def9c12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:34:17.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about their meeting, she replied: I cannot comment on
        that but you can ask him since he is the one who is a candidate for a national
        position.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1a389-88b8-4089-990b-709285bec5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:34:17.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her visit to Cebu, Mayor Duterte said her relationship with
        Governor Gwen Garcia and her family goes beyond politics and that Cebuanos
        will be seeing much of her in 2022 and even in 2023 for similar visits.  She
        also requested those in attendance to ask their friends in Davao City to campaign
        for her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f291265b-7c50-469f-a1b1-9f91ee93b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-25T07:34:17.217+08:00
