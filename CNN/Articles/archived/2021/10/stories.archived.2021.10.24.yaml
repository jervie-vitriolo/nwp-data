      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the PNP identified the suspect as Staff
        Sergeant Garfilo Pahilino, Jr., an intelligence operative at the Place Municipal
        Police Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae24e79-1aec-4b60-9b36-ce9569933e1c'
