      'mgnl:lastActivated': 2023-01-25T00:29:13.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong>  A
        lawmaker is pushing Energy Secretary Alfonso Cusi to urge President Rodrigo
        Duterte to certify as urgent House Bill No. 4711 to regulate the oil industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038aeb0-7dee-4792-b334-ac7adbeac437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T14:41:10.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"House Bill 4711...requires the regulation of the petroleum industry
        through the creation of a petroleum regulatory council and a buffer fund which
        shall instead solely serve to cushion the impact on consumers against drastic
        increases in petroleum prices..." Deputy Minority Leader and Bayan Muna Rep.
        Carlos Zarate said in a statement on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f981e4e-1dcc-4470-ad67-9ea61d54a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T14:41:10.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now challenge Department of Energy Sec. Alfonso Cusi to ask
        Pres. Duterte to certify House Bill 4711 to again regulate the downstream
        oil industry as well as the unbundling of oil prices that we called to be
        done since 2018," he also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a93942-fdac-436f-b8fe-6119e11f0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T14:41:10.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:13.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups have been calling for an increase in fares since
        fuel prices have continued to go up. As of <a href="https://cnnphilippines.com/business/2021/10/18/Fuel-prices-up-for-eight-weeks-in-a-row-but-jeepney-fare-hikes-off-the-table-.html"
        target="_blank">Oct. 18</a>, prices have risen for eight straight weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84368b-b774-46a8-8197-aea120464143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T14:41:10.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:13.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/10/22/DOE-excise-tax-fuel-price-hikes.html"
        target="_blank"><strong>READ: DOE: Fuel excise tax adjustments ''on the table''
        with Congress amid price hikes</strong></a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a0220-7962-460d-8427-bb28515c0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T14:41:10.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate said deregulation has allowed prices to go unchecked, and
        this has affected all other commodities and services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c82970-f99a-440f-b01d-b79595934e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T14:41:10.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:13.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a pressing need to regulate the oil industry to protect
        the majority of Filipinos from current runaway increases in oil prices," he
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0629f0e2-9bcb-4ccd-849a-d7a882a97836'
      'mgnl:activationStatus': true
