    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d73caf-5be1-433f-b9f3-bb8fc31c391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T18:53:24.130+08:00
