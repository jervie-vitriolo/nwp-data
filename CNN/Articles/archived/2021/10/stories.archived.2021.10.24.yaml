      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/mayan-civilization-artifacts-discovery-train-mexico-scn-scli-intl/index.html#:~:text=Archaeologists%20say%20they%20have%20discovered,project%20in%20Mexico''s%20Yucatan%20Peninsula."
