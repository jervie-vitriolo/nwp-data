    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd33cc-8c9f-4805-aad6-0221df2f9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T14:41:10.851+08:00
