      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, with her running mate Senator Francis "Kiko" Pangilinan,
        has been saying that their fight in the 2022 elections will spark a "people''s
        campaign".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75b540-dc2e-4dc3-9861-814a0c85a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president earlier admitted her lack of funds to launch
        a massive campaign following her decision to run as an independent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e39cbc-5eff-4194-acc8-11ba7513252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/10/10/Robredo-banking-on-overwhelming-support-of-Filipinos-for-2022-win.html">READ:
        Robredo banking on ''overwhelming'' support of Filipinos for 2022 win</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818cc2be-8ff1-473e-a7e6-34a3fc9f4ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam natin kung gaano kahirap kasi wala tayong makinarya ngayon,
        hindi tulad nung 2016," she previously said. "Wala tayong resources na kailangan
        na kailangan sa kampanya. Hindi tayo naghanda."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76832aa7-620a-40af-8836-9906231b3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know how difficult it is because we don''t have
        the machinery, unlike in 2016. We don''t have the resources that are needed
        for the campaign. We did not prepare.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93e2e9-be59-48d3-89df-f9dfdc49af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinapakita nilang paglabas, pagsuporta, parang ina-assure tayo
        na tama ang desisyon natin," she also said. "Ang pakiusap lang natin ay sana
        ma-sustain ito, sana mapalawak ang ating hanay kasi ito lang ang pwedeng lumaban
        sa fake news."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703dd116-a3d6-4ab5-865f-aba9383a7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The way they are showing their support is reassuring
        us that our decision is right. Our only hope is to sustain this, that we expand
        our network because this is the only thing that can fight fake news.]</p>'
