      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum on its side, Blacklist dominated Onic with a 17-0
        shutdown in the fourth game to establish a commanding 3-1 series advantage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248875a-16c5-426e-b261-0f20264999c2'
      'mgnl:activationStatus': true
