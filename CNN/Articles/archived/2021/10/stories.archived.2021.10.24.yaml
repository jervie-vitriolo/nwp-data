  'puerto-rico-vovid19-vaccination':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-24T16:38:32.751+08:00
    'imagesource': 'jcr:d25e2536-cbfc-4c0c-b1ba-3e6ab6d04826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a112b871-41d7-4bdf-908d-1da958eaa61b'
    'lead': 'A member of a scientific coalition advising Puerto Rico''s government
      on the coronavirus pandemic recently joked about the island''s high Covid-19
      vaccination rate, attributing it to the proliferation of drug store chains on
      the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T16:45:41.203+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:29:05.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:55.344+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Puerto-Rico', 'United-States']
    'template': '1'
    'title': 'How Puerto Rico became the most vaccinated place in America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262be4d3-b53c-46ca-bf39-388b3a2df198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  A member of a scientific coalition advising
        Puerto Rico''s government on the coronavirus pandemic recently joked about
        the island''s high COVID-19 vaccination rate, attributing it to the proliferation
        of drug store chains on the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cd733-b5a1-4d82-b14b-eb3bb7e08627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a Walgreens on like every corner," said Rafael Irizzary,
        a professor of biostatistics at Harvard''s T.H. Chan School of Public Health.
        "Everywhere you go, they have everything you need. Rum. Coffee. You get your
        fireworks and then you go get a vaccine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d03925-4f8a-4036-8df9-033abffe99a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irizzary was only half joking about vaccination rates and Puerto
        Rico''s more than 100 Walgreens outlets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9fe30-2f1a-46a6-9848-f5f00d50f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean island  in recent years pummeled by deadly <a href="https://www.cnn.com/2018/09/21/us/puerto-rico-hurricane-maria-natural-disaster-human-catastrophe-weir/index.html"
        target="_blank">hurricanes</a>, rocked by <a href="https://www.cnn.com/2020/01/29/us/puerto-rico-earthquakes-new-york-family/index.html"
        target="_blank">earthquakes</a>, beset by <a href="https://www.cnn.com/2019/07/23/us/puerto-rico-rossello-protests-why-its-different/index.html"
        target="_blank">political unrest</a>&nbsp;and saddled by <a href="https://money.cnn.com/2016/05/12/investing/puerto-rico-debt-crisis/"
        target="_blank">debt</a>&nbsp; has quietly managed to outpace even <a href="https://www.cnn.com/2021/09/24/health/us-coronavirus-friday/index.html"
        target="_blank">New England states with the highest vaccination rates</a>&nbsp;in
        the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73dd4c-131c-4e46-a51b-695c0e425108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those emergencies and collective trauma primed Puerto Rico
        and the leadership, the scientific community, the healthcare community," said
        Daniel Coln Ramos, a Yale medical school professor who presides over the
        coronavirus coalition advising the government. "There was a sense of urgency.
        A lot of people that I have worked with, their attitude was like: Not on my
        watch. Not again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf883c-78dd-4ddf-b467-9040c236c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico has fully vaccinated just over 73% of its 3.3 million
        residents, according to the <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-people-fully-percent-total"
        target="_blank">US Centers for Disease Control and Prevention</a>. That''s
        more than 2.3 million people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d6083-8a5f-4038-b036-99d967d50378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island has the highest rate of total vaccine doses administered,
        with 154,563 per 100,000 people. It had administered 4.9 million doses as
        of Friday, according to the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe3f95-710b-4dee-b5d3-71d4ed523830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the mainland, Vermont leads with 70.8% of the population fully
        vaccinated, followed by Connecticut at 70.2% and Maine at 70%, according to
        the CDC, which added that just over <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations_vacc-total-admin-rate-total"
        target="_blank">57% of the total US population</a>&nbsp;was fully vaccinated
        as of Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f8e7d-50bf-4eb3-b204-42bc8572d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashish Jha, dean of the Brown University School of Public Health,
        wrote on Twitter that Puerto Rico''s "fabulous" vaccination efforts have "gotten
        way too little attention."</p>'
    '53':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">When
        folks think about highly vaccinated places in America<br><br>They think Vermont
        or CT or MA<br><br>Those places are good<br><br>But not the most vaccinated
        place in America<br><br>So who&#39;s #1?<br><br>Puerto Rico!<br><br>But PR
        has gotten way too little attention<br><br>Its worth reflecting on how they
        did it<br><br>Thread</p>&mdash; Ashish K. Jha, MD, MPH (@ashishkjha) <a href="https://twitter.com/ashishkjha/status/1449789507814010883?ref_src=twsrc%5Etfw">October
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39cfdb-8cbe-4815-bd1f-44ee5ea4835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b23d8-705f-4381-ad79-b9b262fe5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Best I can tell, they''ve done this largely by not tying vaccines
        to politics," Jha wrote last weekend. "They pay less attention to mainland
        politics. All their political parties actively support vaccinations. And generally,
        political [identity] &amp; vaccinations are not intermixed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafb4df-9d7f-4508-87f7-ea1e19df3859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is Puerto Rico poor compared to much of the mainland, Jha
        noted, but it also has a larger population than 21 states. It''s about "5
        times bigger" than Vermont, he wrote. The poverty rate on the island was about
        43% in 2018, compared to 13% at the national level and more than double Mississippi''s
        19.7%, according to the <a href="https://www.census.gov/library/stories/2019/09/puerto-rico-outmigration-increases-poverty-declines.html"
        target="_blank">US Census Bureau</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532deb20-be94-4276-94a2-7bf6f8288b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A lot of saved lives''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c964a4b-7d07-477b-ae7b-2ad6bccbd9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It represents a lot of saved lives," Coln Ramos said of the island''s
        vaccination success. "It''s really about the fact there are hundreds of people
         if not thousands  right now walking around somewhere in Puerto Rico and
        they wouldn''t be there if it wasn''t for these efforts."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c0165-a5ce-4cf1-be88-9cdf4b631d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Iris Cardona, chief medical officer of the island''s health
        department, attributed the success to teamwork by the scientific community,
        the private sector, government agencies, medical associations and schools,
        the National Guard and religious and municipal leadership.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06daa7f9-53d3-4977-98c7-f064e4ca8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a collaborative exercise," said Cardona, who is overseeing
        the vaccination program. "Given the difficulties that the whole world knows
        Puerto Rico has endured in the last five years  hurricanes, earthquakes,
        political and fiscal crises  the Puerto Rican people at all levels have cooperated."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff0eb1d-2ada-4b1b-a8f8-260b68bd3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That cooperation has included both vaccine education programs and
        vaccination events.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a44d44-ba5d-4050-8c2c-327f3596249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, the island''s government has implemented
        lockdowns and other restrictions, issued mask and vaccination mandates and
        put in place stringent indoor dining and social distancing rules, according
        to members of the COVID-19 coalition.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4da05e-bdf4-40f1-a8f3-650c56c19df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the cultural context of Puerto Rico, the social distancing is
        not something that comes easy to us as Puerto Ricans  we want to be close,"
        Coln Ramos said. "But people have managed to navigate that very well."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88f2fc-fc71-450f-acc2-4d2c508839ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Coherent message ... based on scientific evidence''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505248c6-6ed2-4175-8bf2-eceadcc737a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some states have fiercely resisted COVID-19 restrictions and
        vaccine mandates, the US territory has not.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc084d-609f-4fd7-8ede-6248e6f1df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now the legislature is controlled by one party, the governorship
        is controlled by another party, but in spite of those differences... wanting
        to save lives during the pandemic was never politicized in Puerto Rico," Coln
        Ramos said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b781bb-2e2c-4dad-89ee-2a558ec35f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Difficult decisions were made and criticized," he said. "But, for
        example, mask mandates were never really politicized. The importance of vaccination
        was never made into a political issue. It helped to send a coherent message
        that was based on scientific evidence."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649819a2-35d7-4142-aec1-0153367739ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico has had at least 151,245 confirmed COVID-19 cases and
        3,219 reported deaths during the pandemic, according to the <a href="https://www.salud.gov.pr/estadisticas_v2"
        target="_blank">island''s health department</a>. <a href="https://portal.ct.gov/Coronavirus/COVID-19-Data-Tracker"
        target="_blank">Connecticut</a>, which is about the same size as Puerto Rico,
        has had more than 400,000 COVID-19 cases and 8,721 deaths.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70499c1f-e11b-4331-95d3-1fc8760601df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Vctor Ramos, a pediatrician and president of the island''s
        Association of Physicians and Surgeons, said mass vaccination centers were
        set up by the National Guard in shopping malls throughout the island.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830530ff-a6be-4f35-9a81-1346d80b71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were door-to-door vaccination events in remote rural towns,
        where shots were administered in homes, particularly to the elderly and bedridden.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9cc21f-6ca8-410a-a45c-0e0547ef28e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go wherever we need to go to vaccinate people," Ramos said.
        "After (Hurricane) Maria many people were holed up in remote towns and we
        had to get out there to help them. We''re doing the same now with the vaccine."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29c2a2b-412f-4682-adbb-ecb2c52d762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:45:41.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/24/us/puerto-rico-covid-vaccination-rate/index.html"
        target="_blank">How Puerto Rico became the most vaccinated place in America</a>."</em></p>'
  'mexico-mayan-artifacts':
    'author': 'Radina Gigova, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-24T16:46:19.503+08:00
    'imagesource': 'jcr:c7b719e7-e8eb-4b45-b7fe-7eca3149aeda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a153bfa-f900-411a-8bc6-270db16e6006'
    'lead': 'Archaeologists say they have discovered hundreds of Mayan artifacts,
      including ceramic vessels and burial sites, along the route of a train construction
      project in Mexico''s Yucatan Peninsula.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T16:49:41.719+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:29:03.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:55.729+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mexico', 'Maya', 'artifacts']
    'template': '1'
    'title': 'Hundreds of Mayan artifacts discovered along train construction route
      in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2a3a5-dadc-4ca9-9397-39e36f390de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Archaeologists say they have discovered
        hundreds of <a href="https://www.cnn.com/2020/03/23/world/maya-capital-found-scn-trnd/index.html"
        target="_blank">Mayan</a>&nbsp;artifacts, including ceramic vessels and burial
        sites, along the route of a train construction project in Mexico''s <a href="https://www.cnn.com/travel/article/cancun-yucatan-travel-snapshots/index.html"
        target="_blank">Yucatan Peninsula</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b758cba-f068-4c06-a0e4-a8b7143c92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have so far discovered nearly 2,500 pre-Hispanic structures,
        80 burial sites and thousands of vessels and fragments along the route of
        the "Maya Train," Mexico''s National Institute of Anthropology and History
        (INAH) <a href="https://www.inah.gob.mx/boletines/10512-salvamentos-arqueologicos-en-tramo-1-del-tren-maya-brindan-luz-sobre-la-ocupacion-prehispanica-de-tenosique-tabasco"
        target="_blank">announced in a statement</a>&nbsp;Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ac4e5c-c6e0-4ff3-b982-19a9f96600e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artifacts were discovered with the help of GPS georeferencing,
        satellite topographic images and LIDAR sensors in the periphery of just one
        of the sections of the project, which runs from the cities of Palenque, in
        Chiapas to Escrcega, in Campeche.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa5aef-e8f3-426a-8c27-f4803e7473d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discoveries ranged from mounds to bases with complex architecture,
        INAH archaeologists Ileana Echauri Prez and Iliana Ancona Aragn said. The
        pair also worked with INAH investigator Silvianne Boucher Le Landais.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddb47e7-2b9f-491c-b948-e77364a1cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the immovable archaeological artifacts and the movable ones
        expand the knowledge about daily life, and trade and cultural exchange relations
        that existed centuries ago in the Mayan area," the researchers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dbdf28-2fb0-484f-ba4c-6f0156c1e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some objects "of special interest" for researchers include "an offering
        composed of a bowl and a spout vessel, both with four mammiform supports 
        representing the breasts of a woman," which date from the transition from
        Pre-Classic to Classic periods, known as Protoclassic, INAH said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0636ad2-c1b9-4485-bcf6-8b7b12fbf27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists believe the vessels were used by the ruling elite
        during "important political or religious moments," and the pouring vessel
        was likely to have been used for precious liquids such as chocolate and perfumes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b20ff-bce6-4a81-8e77-39ca8691b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary analysis indicated the Mayan occupation had inhabited
        the area for a long time, from the Middle Preclassic Period  which began
        in 700 BC  to as late as 850 AD, the end of the Late Classic Period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad3338-1d05-4654-9d0a-80d0307cfc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.721+08:00
      'mgnl:createdBy': 'pia'
