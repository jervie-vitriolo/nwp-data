      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area of interest for researchers is the Boca del Cerro area,
        located on the banks of the Usumacinta River, which was part of a large residential
        area associated with a key commercial hub that connected regions the along
        the Usumacinta and other parts of Mesoamerica.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df234d-bf1d-4100-af7b-4699550d12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The construction of the Mayan Train constitutes an important research
        opportunity, through archaeological recovery, with a view to expanding the
        knowledge about the archaeological sites of the regions that the train will
        travel through," researchers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b35314-77ca-4c65-af08-6212200d4e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:03.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics of the train project, which is intended to connect
        beach resorts and the peninsula''s interior, say it will damage the environment
        and potentially harm other archeological sites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f2025-8f44-4d27-94eb-fbdc2bf58437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.721+08:00
