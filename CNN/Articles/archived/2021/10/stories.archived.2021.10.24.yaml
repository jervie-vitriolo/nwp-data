    'template': '1'
    'title': 'Carlos Yulo claims vault gold, parallel bars silver at world championships

      '
    'updated': 2021-10-24T19:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b89fd8-1fd0-4419-bd0e-53566ed5327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T17:28:56.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:55.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) </strong> Gymnast
        Carlos Yulo is now the first Filipino to win multiple medals in the world
        championships, bagging gold in the mens vault category and silver in the
        mens parallel bars competition at the 2021 World Artistic Gymnastics Championships
        in Kitakyushu, Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb0421-1d4f-4bdb-9eaf-b345625bcfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T17:28:56.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old bested seven other athletes in the finals of the
        vault event after delivering a near-flawless attempt of a Kasamatsu double
        twist and a Dragulescu, considered one of the hardest elements on vault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0647331-3767-4ef1-8104-9cf86e4e7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T17:28:56.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored an average of 14.916, surpassing Japans Yonekura Hidenobu
        who ranked second with 14.866, and Israel''s Andrey Medvedev&nbsp;who earned
        14.649.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Carlos Yulo magnificently executes the Dragulescu vault in his second vault
        to put him in FIRST place with a score of 14.916 after four gymnasts | <a
        href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a><br><br>
        FIG/YouTube <a href="https://t.co/GoVmzEB97f">pic.twitter.com/GoVmzEB97f</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1452181986597122050?ref_src=twsrc%5Etfw">October
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57de43-259d-4880-9a14-3b240a6ccd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T17:30:29.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b3e7e-8d94-4eab-88f3-31af1cb5b974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T19:07:32.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:28:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yulo scored 15.300 in the parallel bars final, behind
        Chinas Hu Xuwei who garnered a scored of 15.466. Chinas Shi Cong placed
        third in the category with a score of 15.066.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Carlos Yulo bags silver in the mens parallel bars final and is now the first
        Filipino to win multiple medals in the World Artistic Gymnastics Championships.
        He won the gold medal earlier in the vault event. | <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/v7DboTQ5fw">pic.twitter.com/v7DboTQ5fw</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1452227298493538307?ref_src=twsrc%5Etfw">October
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c25dc4-0db4-4214-a213-f19f92ffbc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T19:07:32.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:28:57.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2f24d-941d-4a1d-a010-7838a7e5ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T17:28:56.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo''s double victory came just a day after &nbsp;<a href="https://www.cnn.ph/sports/2021/10/23/Carlos-Yulo-floor-exercise-final-world-championship-2021.html">failed
        to defend his world title</a>&nbsp;in the mens floor exercise final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab13a8-f06a-4a4d-9eed-bc82ae961bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T17:28:56.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:58.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, he also<a href="http://www.cnnphilippines.com/sports/2021/8/2/Carlos-Yulo-misses-podium-finish-in-Olympic-men-s-vault-apparatus-final.html">
        missed a podium finish</a> in the men''s vault apparatus competition in the
        Tokyo Olympics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c2658-c4c5-48fb-a6ce-be3128bb72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T17:28:56.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Yulo made history after capturing the Philippines'' first
        ever gold in the world championships. A year before that, he took home the
        bronze medal in the event.</p>'
  'sinovac-vaccine-arrivals-oct24':
