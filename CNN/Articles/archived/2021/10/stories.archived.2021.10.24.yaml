      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the action heated up, Marky Markyyyyy Capacio delivered a masterful
        performance using Natan with a crucial triple kill, which was the turning
        point for Onic as it tied the score at one game apiece.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff15c641-df1e-438b-99ee-1fcb84315d43'
      'mgnl:activationStatus': true
