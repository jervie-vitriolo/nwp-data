    'template': '1'
    'title': 'Robredo on nationwide ''Caravan of Hope'': ''It''s so heartwarming''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e650aa-0564-48f2-a6c9-24df602cf744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong>  Vice
        President Leni Robredo expressed gratitude to Filipinos who flaunted their
        pink flags during a nationwide caravan on Saturday to declare their support
        for her presidential bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773b5ec-0ea5-47aa-a565-54acc8d9568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang nagulat kami kahapon... From north to south talaga ''yung
        nag-participate," she said during her weekly radio show on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd3658-918c-40c3-a26e-27776cce3ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were very surprised yesterday... Those who participated
        came from north to south.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe1810-c589-4cdc-b718-f65624b0c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heartwarming masyado lalo na at gumagastos ang mga tao," she also
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2a1f6-ed32-4ce0-b509-5110858523e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was so heartwarming, especially since people are
        spending their own money.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5a7b8-8ed2-47ef-ae3e-e3bb3045c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.729+08:00
      'mgnl:createdBy': 'lisbet'
