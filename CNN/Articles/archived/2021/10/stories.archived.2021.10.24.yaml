      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Kris posted a video of the two of them standing beside
        a heart-shaped flower bouquet, seemingly poised to make an announcement.</p>'
