      'jcr:uuid': '9f263389-3fc5-4146-9fd0-ce2a063dfb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s President Ivn Duque Mrquez confirmed the capture of
        Dairo Antonio Usuga, known as "Otoniel," in a televised national address Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9cfd6d-49d2-40c0-893d-4dddd82d6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db98422-4988-4ec9-856d-5be27d6e01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This coup is only comparable to the fall of Pablo Escobar in the
        90s," Duque said, referring to the Colombian drug lord who died in 1993 after
        building a multibillion-dollar empire dealing cocaine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52595b7b-f77a-4d9d-ba1f-74bd1d1e89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b8079-f61f-40c8-ab33-6bcac990a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otoniel was the most feared drug trafficker in the world, a murderer
        of policemen, soldiers, social leaders, and a recruiter of minors," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad35911-3256-47d3-955e-479964647be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bba726-ef63-4b34-890d-049e72869732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.421+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otoniel, 50, was seized by Colombian authorities during an operation
        in a rural area of Colombia''s Uraba region, located in Antioquia province,
        Reuters reported. One police officer died during the operation, according
        to the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74baa64c-ac6f-4d7a-b871-b738b14ebd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b7eae-c115-488e-a7df-53325fac85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otoniel was the leader of the ''Clan del Golfo'' drug cartel, which
        the US State Department describes as "heavily armed and extremely violent."
        He became the leader following stints as a left-wing guerrilla and a paramilitary,
        according to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edc549-cadf-4596-a2c4-a159e84eb9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee6943-670c-46da-8334-fe5d960929e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartel is comprised of former members of terrorist organizations,
        according to the State Department, and uses violence and intimidation to control
        narcotics trafficking routes, cocaine processing laboratories, speedboat departure
        points and clandestine landing strips.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffee80c-5cc8-4d93-83c0-53115e40b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c6f53a-a714-4a3e-a043-cbe02fb03c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otoniel was indicted by the Southern District of New York in 2009.
        The State Department offered up to $5 million for information leading to his
        arrest or conviction, while Colombia offered a reward of up to 3 billion Colombian
        pesos (about $800,000) for information on his whereabouts, Reuters reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7986a-b1eb-4585-8c97-df5a5bd54927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a7eae-9d37-4dab-ae54-affae989d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque ended his televised speech Saturday with a message for other
        drug traffickers, saying: "To all criminals and narco traffickers: either
        you surrender, or we will come and get you."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10eea7-c315-4e43-8556-dd2f7cfc612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:51:26.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/24/americas/colombia-drug-lord-otoniel-intl-hnk/index.html"><em>"Colombia
        captures its ''most-feared'' drug lord Dairo Antonio Usuga"&nbsp;</em></a></p>'
  'florida-palm-trees-climate-crisis':
    'author': 'Allison Chinchar, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-24T13:51:10.997+08:00
    'imagesource': 'jcr:dac73331-e537-4cac-97a4-69ba412233be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92547b19-6fdf-44b0-9868-3493f24742e6'
    'lead': 'When you think of Florida, beaches and palm trees come to mind. But what
      if those palm trees were slowly replaced with other trees? '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T13:52:36.972+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:29:18.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:51.606+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida is ditching palm trees to fight the climate crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcd586d-ed29-4b23-8f4c-a1b962045e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When you think of Florida, beaches and
        palm trees come to mind. But what if those palm trees were slowly replaced
        with other trees? That could happen over time because of climate change, and
        communities in South Florida are trying to save the world from the climate
        crisis, one tree at a time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeeaf0d-7a48-40ed-a1b0-284b44c2cf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palm trees do not sequester carbon at the same rate as our native
        canopy trees and do not provide shade, cool down streets and sidewalks to
        help counter the urban heat island effect that canopy trees do," said Penni
        Redford, the Resilience and Climate Change Manager for West Palm Beach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a441fa8b-c4eb-4bcf-9785-6659564ff73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With atmospheric carbon dioxide levels today higher than at any
        point in at least the past 800,000 years, according to the National Oceanic
        and Atmospheric Administration (NOAA), the Earth needs to remove it or humans
        have to stop adding it. In fact, the last time carbon dioxide concentration
        was this high was more than 3 million years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5feb0ce-468f-4178-b255-67a453a7be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are working on solutions to capture and safely contain
        atmospheric carbon. One approach is called "terrestrial sequestration" --
        which is essentially planting trees. A tree absorbs carbon during photosynthesis
        and stores it for the life of the tree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee7df8-b97a-420b-ac87-e4bec212c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Florida''s beloved palms are the least effective at carbon sequestration.
        The average palm in southern Florida only absorbs 5 pounds of CO2 per year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75a870-a98a-436b-83c7-8e7403aa6ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to other trees -- oaks, mahogany, pines, and cedars --
        that can sequester more than 3,000 pounds of CO2 over their lifetime, it may
        be best to exclude palms in favor of more broadleaf trees or conifers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf477da-faf6-4180-8e9e-7a99f751c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine Crous, a senior lecturer at Western Sydney University,
        explains that palms don''t produce wood, so they''re poorer at storing carbon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a785ba-248b-4047-9d67-40aefcfe277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why some don''t think palms are actually trees at all. Botanists,
        ecologists, and forestry specialists all have a variety of definitions of
        what a tree actually is. (Palms are sometimes defined as big grasses, shrubs,
        and even trees, depending on whom you ask.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa60dbc-44c8-498e-ae98-f4046ffbd04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, the concern is that a standard passenger vehicle emits
        about 10,000 pounds (4.6 metric tons) of CO2 per year, which means we need
        a lot of trees to combat the amount of vehicles on the roads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61057f-969f-4033-ac01-9007642e232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though palms may not be great at carbon sequestration, chopping
        them down isn''t the answer. Instead, programs in both West Palm Beach and
        Miami Beach, Florida, are taking the initiative to plant trees more adept
        at handling changing climate conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b065ce-7c79-4101-a2b4-6d524c15032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palms, while an iconic part of Miami Beach''s landscape, have moved
        from being an accent plant to a major component of the city''s urban forest,"
        it says in Miami Beach''s program outline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e7bfb-8ae3-4ac7-be25-c70b882339e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having that many palms will not allow for these cities to handle
        carbon sequestration nearly as well as they would have with other tree varieties.
        By 2050, Miami Beach''s palms should make up no more than 25% of the public
        tree population, according to Miami Beach''s Rising Above plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6cdbb-a891-496b-8136-5ba3e9b28932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Southern Live oak, Quercus Virginiana -- large canopy trees, can
        withstand occasional floods and hurricanes and are resistant to salt spray,
        provide habitat for birds and a variety of moss and bromeliads in south Florida,"
        Redford said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708bd26c-e012-4a25-8389-0b104057c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without considering logging and deforestation, Mother Nature
        brings down a lot of trees. As Earth continues to warm rapidly, tree loss
        from hurricanes and flooding will become even bigger concerns in the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3853ba1-8db4-4198-99e8-33756b40479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the case of palms, the best solution may not be to simply
        replace them with more palms. Instead, they should be replaced with trees
        that are better at mitigating the climate crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bbb9e6-c09b-4819-88a8-f0d250a0daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we can''t blame palm trees alone, since the type of tree is
        only one piece of the puzzle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca1261-3cfd-4c09-9da4-cab54bdf665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crous told CNN the age of the tree matters, too: Younger trees absorb
        less carbon dioxide than older trees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb7531-25c8-4255-ac7d-35decbb58a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, tree species matter, some grow faster than others and so their
        response to elevated CO2 may differ, too," Crous said. "But it is important
        to distinguish between responses from younger trees compared to older trees."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f39591-34cd-4124-9c37-cb6718d24b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists set out to study whether you really can teach old trees
        new tricks to help them adapt to a changing climate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d12bc-d312-4a79-b291-34717037576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Age isn''t just a number</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e97a2c-7b52-4f44-bd86-9534a48cedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young trees and mature trees do not adapt to changes equally. So
        "just plant more trees" as an effort to combat climate change is not a universal
        remedy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc5bd8-1db1-4152-bda4-7991af7af2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is making hurricanes stronger, knocking down mature
        trees, and even entire forests, which are needed most to ease climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8d006-2100-48f5-bc76-05a0c6e6aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Planting trees is great, but valuing old growth forest is equally
        important," said Crous.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9999d9f-d6ce-4e02-8234-d83cf4c13fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint research study from the University of Birmingham, Western
        Sydney University, Australian EucFACE , and BIFoR FACE is being done across
        the globe to study how trees adapt to the increase of carbon dioxide in the
        atmosphere.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e24ea4-145f-471f-8f7c-49f4e02eb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research shows that mature oak trees can increase their rate
        of photosynthesis by up to a third in response to higher CO2 levels. In just
        the first three years of the 10-year project, the 175-year-old oaks clearly
        responded to higher CO2 by increasing their rate of photosynthesis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867486bf-a711-460b-9e1f-cc873e3e321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We aimed specifically to quantify the photosynthetic response (carbon
        uptake) of these trees to future levels of atmospheric CO2," Anna Gardner
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fd55a-9867-4d80-acfa-d36e98b682c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s great news from a carbon mitigation standpoint. We still need
        to reduce human emissions of greenhouse gases, but knowing that some species
        of trees are able to adapt to increased levels of CO2 is encouraging.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e88e8-e784-4ba5-8b1c-c570dccbcb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Planting trees will certainly help reducing CO2 levels," Crous
        said. "But as trees take a long time to mature it will be a delayed effect,
        and we really need to bring emissions down now by including other measures
        too."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65d134-3182-4ac0-9d79-ca96e7d15497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at a variety of things such as tree age and type
        to how much sunlight was available.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edf8436-6158-44e2-907d-44a7ee476bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The type of tree most certainly matters in this regard. But more
        so, our climate models are using data from seedlings and young trees to diagnose
        how old forests will absorb future increases in CO2 in the air," said David
        Ellsworth, Professor of Tree Physiology at the University of Western Sydney.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62c8bc-c7e6-45d2-a6ab-c70fdd31bcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why it is so important that we save the landscapes and forests
        with very dense older and mature trees.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac51bb6-6951-4bcb-9355-408e9dddb0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our CO2 in the atmosphere and its impacts on climate would be far
        worse if we didn''t have these old forests, and that these old forests can
        adjust and increase CO2 uptake into the future," Ellsworth said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328e557-9092-4e4e-b5b8-94893ea4da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study notes that the amount of forest carbon-uptake in the future,
        and subsequent carbon sequestration, "will be crucial determinants of future
        atmospheric CO2 concentrations. So, quantifying the photosynthetic response
        under elevated CO2, especially for mature trees, is critical to understanding
        the carbon uptake of forests under changing atmospheric composition."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5198a9a-5ed2-45c5-a7ec-700acfdc65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planting new trees in Florida</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc56cb-cf86-45e3-a4f8-280669f4723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trees alone will not solve the climate crisis, but they can help
        if we know how to use them properly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b393d6-fcc2-4176-969f-0668a1da18c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redford says West Palm Beach gives out 1,000 native trees a year
        for residents and businesses to plant.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a68e9b-6e11-497e-a0b5-d16481d2031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an active tree planting program," Redford explains about
        the program they are using in West Palm Beach. The goal is to help Floridians
        not only beautify their surroundings, but also to better prepare them for
        a future of global warming. In order to do that, Redford said, you have to
        be selective.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bdc915-32ab-472a-ba8d-a39deffa877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not use our canopy tree fund to plant palms," Redford said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ba0c6-45fb-469c-8442-2685226a1fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami is also joining the initiative to shift planting priority
        to a variety of trees -- just not palms. Miami Beach''s Rising Above program
        to combat the climate crisis includes an urban forestry master plan which
        details the environmental benefits of planting shade trees, including species
        such as oak, ash, elm and sycamore, in place of palms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69704b-08db-473b-9817-90ed4ead5a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may seem simple to select trees, but it requires thought and
        planning to have the right tree in the right place -- one that can provide
        maximum benefits with minimal maintenance and does not contribute to other
        concerns like fertilizer run off and higher costs for water and maintenance,"
        Redford said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b766a19c-cf1e-4426-9cd1-3c6c0ae30122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a plan for when construction leads to the removal
        of trees. Redford said that if a developer needs to remove trees and cannot
        replace them, they can pay into a fund for trees to be planted elsewhere.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830244b8-a022-4ee4-8f5b-c265f7afe53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we try first to save the trees or replant on that location,"
        Redford said. "But if it''s not possible, we look to plant trees where they
        are most needed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bbc8c4-c42b-409d-b52c-6389ad50efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planting trees to remove carbon dioxide from the atmosphere is a
        critical component of climate change mitigation, experts say. But it''s important
        to be smart about which trees we plant, and to put more focus on saving the
        older trees we already have.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d93b3-0c8b-438e-827b-cdca0ae84bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:52:36.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
