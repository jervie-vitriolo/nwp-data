      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist successfully defended its MPL title with a 4-1 win over
        Onic in the best-of-seven championship match Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b61d8f-14b9-4358-9efc-e713c43517bf'
