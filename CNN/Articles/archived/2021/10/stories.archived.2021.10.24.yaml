      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265219b-9c32-4b5a-a5a4-c035d3413be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:24:40.024+08:00
      'mgnl:createdBy': 'kristel'
