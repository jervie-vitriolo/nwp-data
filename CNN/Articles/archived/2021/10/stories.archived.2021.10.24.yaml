      'mgnl:lastActivated': 2023-01-25T00:28:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong>  The
        country welcomed 3 million more doses of the Sinovac vaccine on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b36bd-2aad-432b-89b4-9abf7d545d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T18:53:24.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment arrived at past 6 p.m. at Terminal 2 of the Ninoy Aquino
        International Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9471a-5ab6-45fd-83a5-96028e9df225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T18:53:24.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two million doses of the vaccine were procured by the government,
        while 1 million were donated by China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd27e53-5974-44d2-86cb-d1a380f70c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T18:53:24.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the latest batch of shots to arrive in the country. On
        <a href="https://www.cnnphilippines.com/news/2021/10/22/AstraZeneca-vaccine-arrival.html"
        target="_blank">Oct. 22</a>, some 1.7 million doses of AstraZeneca and Pfizer
        vaccines were received by authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e8e07-a523-4e70-a823-68fa6372eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T18:53:24.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. said the country was 2.5 million
        vaccines short of the 100 million mark, which he believed could be surpassed
        by the end of the month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627bfdf3-bb2a-4250-b8a5-f4d7d5959e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T19:35:17.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:52.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakikita natin</em> [What we''re seeing], we are very confident...we
        are now 2.5 million short of the 100 million. So, we now have 97,678,340 vaccines
        (including those) that arrived today. And more vaccines will arrive next week.
        So, we are looking into the possibility that we will reach more than 100 million
        vaccines within next week," he said during the arrival of the Sinovac doses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558d2f4-094f-4217-8ee0-cc0ca4241bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T18:53:24.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ample vaccine supply, Galvez said they are focusing now
        on problems regarding logistics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d273295-358f-43e3-94cc-31517b47ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T18:53:24.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 25 million people have received full protection from COVID-19
        since the start of the vaccination program in March, but it is still far from
        the revised 90% target to achieve population protection.</p>'
