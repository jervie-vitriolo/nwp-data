      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>Turkey''s President Recep Tayyip Erdogan
        has ordered the ambassadors of 10 countries, including the U.S., France, and
        Germany, be declared "persona non grata" after calling for the release of
        jailed Turkish businessman and philanthropist Osman Kavala.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e7768-2741-4a7b-ae7e-ae1ca84461ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f36863-cee8-4ddf-9573-64c72a289f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persona non grata literally means "an unwelcome person."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d458c58-7819-47e2-90ec-2d1cdd0c49bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198f148-0f98-47cf-8106-7bd5ce6e0277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave the necessary instructions to our minister of foreign affairs,"
        Erdogan said in a speech Saturday. "I told him what to do. I said that you
        will deal with these 10 ambassadors being declared persona non grata as soon
        as possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d53e0-49df-45e5-94e9-a7ef10d9a200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6582b7c-8716-44b7-ae58-9386e2a6af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.614+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish president added the ambassadors should leave the country
        if they do not understand Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2710a0-19af-466d-abdb-bfa934a1e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d747a-fa61-4287-a4dc-92e2eea97680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the country''s Foreign Ministry takes the order, it can move
        forward with the process without further approval. This step could pave the
        way for their expulsions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd137aae-7d26-44b4-8551-75d0b978be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3b2d0-0002-447a-b585-efc385767193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes a few days after Turkey summoned the ambassadors
        of the U.S., Germany, France, Canada, Denmark, the Netherlands, Finland, New
        Zealand, Norway, and Sweden over their joint statement calling for Kavala''s
        release on the fourth year of his detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5549e64-81f0-41a0-8c47-67b7dff2b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e43bd1-75c7-48c6-ac1a-b2cb0ebcdab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing delays in his trial, including by merging different
        cases and creating new ones after a previous acquittal, cast a shadow over
        respect for democracy, the rule of law and transparency in the Turkish judiciary
        system," the joint statement said. "Noting the rulings of the European Court
        of Human Rights on the matter, we call for Turkey to secure his urgent release."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a74c20-d718-4df3-b3e9-09e55fa397f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383a681-e792-460d-be9e-636df04d0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Foreign Ministry called the joint statement is "irresponsible"
        and said it rejected what it called attempts to influence the court system.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc54ba1-7e70-4dac-a6d3-866816a91d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581d97a-5062-47f1-aca1-16bb76b878d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavala has been in detention without a conviction since 2017. He
        was acquitted on charges last year related to the 2013 Gezi Park protests.
        The verdict was overturned, and new charges were brought against him for his
        alleged involvement in the 2016 attempted coup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00638403-c0e2-4c2b-a23e-9eeac5f05518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177b306-1b68-4a8e-9a25-f9302378e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who are you? What is it? Leave Kavala. Do you leave the bandits,
        murderers, terrorists in your own country?" Erdogan said to journalists on
        Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097839a4-0299-40a3-b301-9c2b1719011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.615+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec8cb1-ea9b-4f94-bf52-bd02b797a6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T10:17:27.616+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:31.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do 10 ambassadors make this statement? Those who defend this
        [George] Soros leftover are trying to get him released. I told our Minister
        of Foreign Affairs that we cannot afford to host them in our country. Is it
        your place to teach such a lesson to Turkey?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed7d4a3-fcd8-412d-8201-52ab036994d4'
