      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd9f3d-6c1a-44a0-8833-977e077452d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just moved to another location, to another warehouse," she
        said. "And why is that? Because the demand for gloves is still high. There
        are still customers waiting out there," she told CNN.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54650af9-4ad9-46c7-bb74-12586b902607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:32:15.734+08:00
