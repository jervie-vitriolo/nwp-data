      'mgnl:lastActivated': 2023-01-25T00:28:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00518f9f-e1fc-4abb-bbd6-ad44b0a3ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like in 2020, the Inter-Agency Task Force ordered the closure
        of cemeteries, memorial parks and columbaria from Oct. 29 to Nov. 2. With
        the upcoming restrictions, some decided to visit the memorial plots of their
        loved ones early.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b4f48-07b2-450f-9f2b-9c3b01e7cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae1131-2500-4833-bf35-3ef47e8356f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days before the closure, some braved the bad weather and COVID-19
        threat to avoid large crowds and pay respects to their dearly departed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8d8e3-9f3f-470c-a309-d7f520c17c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many public and private cemeteries in Metro Manila this weekend,
        there was a common sight: families solemnly gathered but mindful of social
        distancing and offering prayers for their deceased relatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38153899-3dcb-40ad-8095-2cc42bcabc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373226a3-2d37-4396-9c1b-f36cd1870dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Shamira Areopagita, a student, the yearly tradition remains
        a family affair despite the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b167ecd-3315-4bff-a4dd-5c667ea7ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:27.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759aed3f-f5fd-4f3d-a9a4-2c5eb91fe721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:27.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamira said this years Undas is very important for her family,
        having lost their grandmother to the deadly virus. But not everyone was able
        to pay their last respects when she passed away due to restrictions. Now that
        the rules have been eased, she said they were able to reunite while honoring
        their late grandmother.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9636b-5c8b-4f62-b2dd-b31f1fa1e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.041+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:28.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e2789-936c-4659-ba10-789571d69afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobrang lapit lang sa amin ng lola ko lalo na she just recently
        died earlier this year so we really took this chance to come here kasi shes
        really specialEven though I have school and work, talagang pinilit ko pumunta
        dito kahit umuulan, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d831448-b163-4911-a81e-8f7c800e3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
