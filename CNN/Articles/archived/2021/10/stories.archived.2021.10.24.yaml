      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there were familial ties with the province as some of
        her relatives were from Tuburan and Danao.</p>'
  'Robredo-urges-govt-anew-to-suspend-excise-tax-on-fuel-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-24T15:49:39.006+08:00
    'imagesource': 'jcr:b5c75ae1-0495-43fb-be90-d5c14c0a2c3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
