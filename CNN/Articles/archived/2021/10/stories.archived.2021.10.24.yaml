      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful said that the volunteer-driven caravan
        gained traction from different parts of the country, including President Rodrigo
        Duterte''s bailiwick, Davao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ffab71-cb27-4409-9e20-001aafc25b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:27:18.729+08:00
