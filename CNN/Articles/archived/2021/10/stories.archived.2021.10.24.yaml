      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) </strong> A
        police officer allegedly involved in selling illegal firearms to criminal
        elements was killed in a shootout during an entrapment operation in Placer,
        Masbate on Saturday, the Philippine National 2Police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bd1041-6633-4f96-a985-73178fc56c89'
