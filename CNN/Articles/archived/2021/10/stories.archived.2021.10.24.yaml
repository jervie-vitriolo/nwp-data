  'CNN-Investigations-tens-of-millions-filthy-used-medical-gloves-imported-US-Thailand-':
    'author': ' Scott McLean, Florence Davey-Attlee, Kocha Olarn and Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-24T12:29:39.378+08:00
    'imagesource': 'jcr:d948717f-4965-4c5a-acab-09046a3786a2'
