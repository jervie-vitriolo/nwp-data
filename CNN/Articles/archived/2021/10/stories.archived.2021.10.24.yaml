  'netflix-palestinian-stories-collection-films':
    'author': 'Alaa Elassar, CNN'
    'caption': '"The Crossing," one of the 32 films featured in Netflix''s newly launched
      "Palestinian Stories" collection.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-24T13:52:55.038+08:00
    'imagesource': 'jcr:9d04c45c-a68e-4e78-8304-da43988dfaef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c0844ea-b697-4caa-aba4-374a01fca90d'
    'lead': 'Netflix has released a film collection dedicated to sharing Palestinian
      stories in a move a Palestinian filmmaker is calling "bold."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T13:54:33.429+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:29:15.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:52.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix launches a ''Palestinian Stories'' collection featuring award-winning
      films'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2dc77-4cc3-48f3-80f3-ef4f01df6fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Netflix has released a film collection
        dedicated to sharing Palestinian stories in a move a Palestinian filmmaker
        is calling "bold."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28d6c7-795e-41b9-9378-cf7a741d0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service launched the "Palestinian Stories" collection,
        featuring 32 award-winning films created by Palestinians or about Palestinian
        stories, on October 14, the company said in a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7ba99-563e-4a4d-b81b-fc8b409288c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ameen Nayfeh, a 33-year-old filmmaker from the West Bank now living
        in Ramallah, is one of the many directors and writers whose movies have been
        included in the collection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c1ff5-60ba-4d6f-947b-903c562687a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very happy, and very surprised to be honest. This was a bold
        thing to buy 32 titles especially after what happened early this year," Nayfeh
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584819e3-12b3-4ec0-8e37-4db2642a234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filmmaker is referring to recent clashes between Israelis and
        Palestinians this summer that escalated rapidly into one of the worst rounds
        of violence between the two sides in the last several years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b75a3-ab3c-4004-a59b-190fc4e25520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.429+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between May 10 and 20, Israeli airstrikes and artillery fire killed
        at least 248 people in Gaza, including 66 children, according to the health
        ministry there. Twelve people in Israel, including two children, died as a
        result of Palestinian militant fire from Gaza, according to the Israel Defense
        Forces and Israel''s emergency service. At least 29 health facilities in Gaza
        have been damaged since May 10, according to UNICEF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8181d-5747-4259-8a04-b7a9c264c771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stories are not well known. While we make films that travel
        internationally, our reach has never been so big," Nayfeh added. "Now that
        it is available for the public, anywhere, in any country, at any time, it''s
        a huge achievement for Palestinian filmmakers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa37f8-3d7a-4cfe-a94e-96b1c4227169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nayfeh wrote and directed "The Crossing," a 10-minute short film
        included in the collection. The film is based on the true story that happened
        to him and his siblings at an Israeli checkpoint while they were trying to
        visit their sick grandfather, who lived on the other side of the wall in the
        occupied Palestinian territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee711b1-7685-4bba-9d24-f4e4f2f03571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, the family was nearly denied entry despite receiving
        the necessary permits to cross the controversial barrier along the West Bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0fe4f-1291-42b1-91c3-9dfd2f77d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the wall was built, we were cut off from the part of our
        family on the other side of the wall in occupied territory," Nayfeh said.
        "This bought a lot of painful and traumatic memories to me and thousands of
        families in Palestine."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbd076-b1c6-4fe6-864b-fafdfa3cac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Now people can know the truth''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957cc130-1c66-4a45-bc30-af47a9547a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, an already tense situation worsened, prompted by moves to
        displace Palestinian families from their homes in East Jerusalem near the
        Old City. Protests over the possible evictions exploded at one of the holiest
        sites in the city, known to Muslims as the Noble Sanctuary and to Jews as
        the Temple Mount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a0f16-32fd-455d-99b5-d48d9b6a8509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Palestinian demonstrators threw rocks at police, Israeli forces
        entered the Al Aqsa mosque, Islam''s third holiest site, firing stun grenades
        at protesters and worshipers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add2f7a5-7749-4d29-8794-acfb792c2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly two decades after the founding of the State of Israel
        in 1948, the Israeli-Palestinian conflict has led to Palestinians suffering
        limited autonomy in Gaza and parts of the West Bank, while Israel maintains
        control of all borders and security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe77d23d-be7d-4e49-b616-4071f398d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a conflict. I''m living under occupation, I''m not in
        conflict with anyone. I am being occupied, I''m being oppressed, I''m being
        harassed, ethnically cleansed, and this is far from being in conflict," Nayfeh
        said. "People like placing the same responsibility equally on both sides and
        this is a huge injustice to us Palestinians."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98173ac-0112-40c2-8a5b-b2d14e1d0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nayfeh says he believes strongly in the power of storytelling,
        and the launch of Netflix''s "Palestinian Stories" collection brings him "a
        lot of hope."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c28c4-dfee-40cf-b2b0-f44ab4282dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally we feel, I wouldn''t call it justice, but a difference
        in the international reaction to our part of the world and what is happening
        to us," he continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbd1300-6cb4-440a-b36b-ba5d34d3aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other award-winning titles included in the collection are "A Man
        Returned" by Mahdi Fleifel, "Like 20 Impossibles" by Annemarie Jacir, and
        "It Must Be Heaven" by Elia Suleiman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e23e35-8690-4059-adc8-d0da5f1bffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The diversification of our content sits close to my heart as Netflix
        works to become the home of Arabic Cinema, a place where anyone in the world
        can access great Arab stories," Nuha El Tayeb, the director of content acquisitions,
        MENAT at Netflix, said in a press release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013ebd9-e449-4d6b-9c0f-f1583af8e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these stories are distinctly and authentically Arab, the
        themes are quintessentially human, and will resonate with audiences across
        the world. That is the true beauty of storytelling."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da1193-9134-41df-aedd-81273c4a53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the stories shed light on the brutal realities of life in
        the occupied Palestinian territories under Israeli rule or what it''s like
        living in Palestinian refugee camps, but the films are also about love, comedy,
        and the pride of being Palestinian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9143f2cd-35d9-4e32-b517-5c87a5073dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope these films will raise awareness," Nayfeh said. "Many people
        say they don''t know what''s happening, well now you have access to so many
        titles that are telling the story in different styles, documentaries, shorts,
        and feature films. Now people can know the truth. It''s a huge thing."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fe570-099d-4e55-9761-ace52e2e880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T13:54:33.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/24/entertainment/netflix-palestinian-stories-collection-films/index.html">"Netflix
        launches a ''Palestinian Stories'' collection featuring award-winning films"</a></em></p>'
