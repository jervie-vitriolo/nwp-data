      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498fc35-85aa-46f7-b68d-51df3022f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our lola is very close to us and she just recently
        died earlier this year, so we took this chance to come here since shes very
        special to usEven though I have school and work, I really wanted to go here
        even if its raining.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b470c6-8dc9-4f00-9878-edd39b43bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ff6a6-41b3-42bb-bc5b-44e5c3049eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shamira said their family values the time they get to spend with
        each other, while being able to fulfill the Undas tradition and staying safe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621bc645-b3d7-4188-95f5-7389a2f1ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:31.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d0d46-07d6-45ca-a2ae-7f0d20448766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benito Tan, a Manila local official, said they wanted to go early
        to avoid the rush of visitors ahead of the closure. He added they wanted to
        go as a family and this Sunday was the only time they could visit the cemetery
        with everyone present.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11595fb0-a818-43e2-8633-60442319d8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68171932-6f5f-46ac-ae83-c4e4ba7c2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its important to remember our departed loved ones, Tan said
        its also wise to find other ways to do so given the COVID-19 threat. He advised
        those unable to visit to just stay home and offer prayers or masses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb1a16-486c-4c7b-a7bf-c18192bc3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959bf4e-a51d-45fb-83a1-b1a112a6e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private cemeteries are implementing strict health protocols
        this year, including limiting the number of visitors in a group, banning the
        installation of tents, and deploying guards to ensure the observance of social
        distancing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f0df38-3f3f-4a5a-bed6-f736b1199bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef20150-c3a3-44e8-856e-87343c299235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:35.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors back the Undas closure, but some provincial
        leaders are still appealing the move. This is the second straight year cemeteries
        will be closed to prevent mass gatherings amid the COVID-19 pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc6d07-1807-4a7c-a86f-9ff1b3ef16eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:52:42.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/10/22/local-governments-2021-Undas-season-request.html">&nbsp;IATF
        urged to rethink cemetery closure during Undas</a></strong></p>'
