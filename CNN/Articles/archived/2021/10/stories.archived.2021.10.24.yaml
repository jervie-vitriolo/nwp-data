      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong>  In
        a duel between the top two teams, Blacklist International emerged victorious
        after outplaying Onic Philippines in the Mobile Legends: Bang Bang Professional
        League (MPL) Philippines Season 8 grand finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e4ba5-a70e-4ea9-8bce-700905343100'
