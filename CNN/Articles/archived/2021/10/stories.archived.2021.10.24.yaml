      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-IMEG (Integrity Monitoring Enforcement Group) operatives were
        about to arrest Pahilino, after he allegedly sold three units of caliber .38
        revolver and one unit of Norinco caliber .45 pistol to a poseur buyer, when
        the suspect drew a gun and started shooting at the arresting officers, the
        PNP said.</p>'
