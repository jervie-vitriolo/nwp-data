  'Iranian-governor-slapped-face-public-speech-':
    'author': ' Ramin Mostaghim and Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-24T12:36:58.355+08:00
    'imagesource': 'jcr:8cbe7ca4-01ab-4f76-994d-4cebe0c4430a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac1f694-b263-4dbf-9858-9037728b4d6b'
    'lead': 'An event introducing a newly appointed Iranian governor was dramatically
      interrupted Saturday after a man walked on stage and slapped him in the face.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T12:38:38.440+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:29:20.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:50.781+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'slapped', 'public-speech', 'Zeinolabedin-Khorram', 'East-Azerbaijan-province',
      'governor']
    'template': '1'
    'title': 'Iranian governor slapped in the face during public speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f3a59-22c6-473b-b759-84c10d164057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> An event introducing a newly appointed
        Iranian governor was dramatically interrupted Saturday after a man walked
        on stage and slapped him in the face.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c42d70-676e-408a-992c-ab779e91f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1665e06-b5fa-4732-8105-1d56c6f8f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeinolabedin Khorram, the new governor of East Azerbaijan province,
        was on stage delivering a speech at the Imam Khomeini Mosque in the northeastern
        city of Tabriz when the incident took place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a8b1b-6d4e-4c9e-b1fe-b18c8cf245bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880c066f-e66d-486f-8998-f4d401571865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted online by Iran''s semi-official Fars News Agency
        shows a man calmly walking up to Khorram, slapping him in the face and then
        shoving him. Security guards can then be seen running toward the offender
        and pulling him off stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895add47-9115-40a3-b46b-a1875471032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b59c3-8ade-464d-a10e-5e6ec16aaa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a rare breach of security in Iran -- the event was attended
        by the country''s Interior Minister, representatives of Ayatollah Khamenei''s
        office and other state officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8cb0e-0c21-4396-b980-fb437725d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c38332-971a-4477-b3f8-194980bbb1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-official news agency Tasnim identified the offender as
        Ayoub Alizadeh, a member of the country''s armed forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef3872e-528f-4593-b092-f5ce7b576dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f3cbd-ce85-4a9c-846a-cb86ef1b1690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with state-run television IRIB, the provincial governor
        said he did not know the offender personally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4fda7-6077-4561-917d-42921c8b0011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03faf4-a8b3-42c0-96bc-071ec645a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive for the attack is unclear. According to Khorram, the
        offender told the police after he was arrested that he slapped him because
        he was upset that a man had vaccinated his wife at a Covid-19 vaccine clinic,
        rather than a woman, IRIB said in its report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df3589-ec08-40ee-92fa-875e4924a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee72834-8a4e-4448-b81a-2829dd9a09eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T12:38:38.441+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another report said the attack was not political. When asked about
        the incident in parliament on Saturday, Ali Alizadeh, a representative from
        Maragheh, a city in East Azerbaijan province, said "certainly, this person''s
        motive was personal and it had nothing to do with the appointment of the governor
        or even his words."</p>'
