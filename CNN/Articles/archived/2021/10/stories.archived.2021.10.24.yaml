      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Andrs Manuel Lpez Obrador has insisted that construction
        of the project, which will run through five states, will be conducted in way
        that is safe for the environment and will benefit tourism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3212df-e583-4b5c-9d50-a19b47cdcfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T16:49:41.721+08:00
