      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 27, the US Department of Homeland Security (DHS) cleared
        out Ziskin''s LA warehouse, seizing 70,000 boxes as evidence in their investigation
        into Paddy the Room, about five months after he first blew the whistle.</p>'
    '145':
