      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you for, as Bimb said, loving me for me, with no agenda,
        and for being just an overall good and patient man. Its unreal how much more
        calm &amp; peaceful I feel now that youre here, she wrote.</p>'
