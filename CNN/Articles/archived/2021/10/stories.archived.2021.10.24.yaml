      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expulsion of ambassadors is a "sign of the authoritarian drift"
        of the Turkish government, European Parliament president David Sassoli tweeted
        Saturday.</p>'
