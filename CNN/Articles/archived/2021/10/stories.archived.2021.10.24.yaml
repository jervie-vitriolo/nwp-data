      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacklist did not let anything to chance as it played the aggressor
        role in the fifth match en route to its second straight championship.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb165d-3364-4fc0-b39f-14670f2478b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T22:24:40.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular season Most Valuable Player Salic "Hadji" Imam of Blacklist
        was named the grand finals MVP.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc59ae-1182-4405-bf41-d6a7ce1b80d3'
