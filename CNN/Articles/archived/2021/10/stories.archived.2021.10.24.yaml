  'Russia-and-China-hold-first-joint-patrol-in-the-western-Pacific':
    'author': 'Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-24T06:40:13.323+08:00
    'imagesource': 'jcr:38d55bf8-d9a2-4a25-9e01-66d844c59692'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d7edc13-28f3-4957-93d5-7ed0bb2da8b2'
    'lead': 'Russian and Chinese warships have conducted the first ever joint patrol
      in the western part of the Pacific Ocean, the Russian defense ministry said
      in a statement on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T06:41:25.329+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:29:41.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:45.769+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia and China hold first joint patrol in the western Pacific, Russian
      defense ministry says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4c4aac-2cb0-4b95-8f68-44617254d97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian and Chinese warships have conducted
        the first ever joint patrol in the western part of the Pacific Ocean, the
        Russian defense ministry said in a statement on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed7ef3-6973-43fe-84a6-6e41ebf1fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patrols involved a total of 10 warships, five from each nation,
        and lasted a week, from Sunday, October 17 to Saturday, October 23, covering
        1,700 nautical miles, according to the Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379f522-8d78-4998-93ce-44ef7cde9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objective of the joint patrol was to "demonstrate the state
        flags of Russia and China, maintain peace and stability in the Asia-Pacific
        region and also protect facilities of both countries'' maritime economic activity,"
        the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a996e-ee38-486c-ab2c-f916d77c97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the patrol, the group of warships passed through the Tsugaru
        Strait for the first time," the statement added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dbf794-81d2-4a85-992f-e83ef88de970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tsugaru strait is body of water between the Japanese islands
        of Honshu and Hokkaido in the northern part of the country, connecting the
        Sea of Japan with the Pacific Ocean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088054df-4687-44af-8ce6-d8a203c7f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the patrol, the two navies practiced joint tactical
        maneuvers and did a series of military drills, the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494d05c-690c-4bd0-82e7-6a8081ef2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have an ongoing military partnership and have
        conducted a series of joint military drills, the most high profile of which
        was "Vostok 2018," which involved a simulated battle in which a Russian-Chinese
        coalition fought a fictional enemy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80164820-6d74-44ae-a129-0843608a5408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Russia and China joined forces once again to use a joint
        command and control system, with Russian troops integrated into Chinese formations,
        according to a statement by China''s defense ministry at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d12ea7-bb21-4abc-936e-067abb58419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s leader Vladimir Putin has an ally in Chinese President
        Xi Jinping, with Chinese foreign ministry spokesperson Zhao Lijian telling
        a news briefing in June that the two countries were "united like a mountain"
        with an "unbreakable" friendship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d55d26-c17b-4abc-86ee-d04ab6e7e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:41:25.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/23/asia/russia-china-patrol-pacific-defense-intl/index.html">Russia
        and China hold first joint patrol in the western Pacific, Russian defense
        ministry says</a>".</em></p>'
  'Mystery-of-exotic-infectious-disease-traced-to-aromatherapy-room-spray':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-24T06:47:26.744+08:00
    'imagesource': 'jcr:3333592d-174f-4207-99a5-0ef3fb100be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04688660-358d-44ae-beed-32e8c0c1c25a'
    'lead': 'It was a mystery by any definition of the word -- a rare tropical infection
      that had sickened people in the decidedly non-tropical states of Minnesota and
      Kansas, as well as Texas. The first patient to get sick, in Kansas in March,
      died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T06:48:51.464+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:29:40.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:46.198+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mystery of exotic infectious disease traced to aromatherapy room spray

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c3d2f-989d-4131-b63b-4f8086ded1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was a mystery by any definition of
        the word -- a rare tropical infection that had sickened people in the decidedly
        non-tropical states of Minnesota and Kansas, as well as Texas. The first patient
        to get sick, in Kansas in March, died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b96c60f-2478-45a9-978e-b17c8a70885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all were infected with a bacteria known as Burkholderia pseudomallei,
        and the disease it causes is called melioidosis, marked by non-specific symptoms
        such as cough and shortness of breath, weakness, fatigue and nausea. It''s
        most commonly seen in Thailand, Malaysia, Singapore and Northern Australia,
        and is found in soil and contaminated water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758531e-ff1f-449f-a7b6-29a4823b9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not expected in middle America, and certainly not in a lavender-scented
        aromatherapy spray with gemstones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bca652-ed3d-4958-8e33-4205cd257fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, when Americans are diagnosed with melioidosis, it''s associated
        with travel. But these cases popped up in the middle of a pandemic, when international
        travel was virtually nonexistent. And none of the affected families had traveled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26134ba-15c9-401c-9d5c-cf6142af30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention issued a heath
        alert last June, when the three cases in Kansas, Minnesota and Texas were
        linked. By the time they found the source this month, it had made four people
        sick and killed two of them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5f0c5-3df7-48e0-9d87-6bf4cd905022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cold trails and fishing expeditions</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86939d9f-c772-4ffc-88fb-ef8c0405f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trail had gone cold in Kansas, said CDC epidemiologist Dr. Jennifer
        McQuiston, who helped lead the investigation. The CDC worked with the state
        health departments to try to figure out how the people had become infected
        with such an unusual bug.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca76d9c-e732-4f2a-9d92-ebd4ade269f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really was a fishing expedition because we didn''t have any
        early clues to guide us in any direction," McQuiston told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9f1f2-fb27-42b4-9b43-3a6a25fb9a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The teams really looked at personal care products, lotions, soaps,
        food items, vitamins -- things they might have been exposed to," McQuiston
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c9ccd-3498-4048-b9fa-32d4fc775b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cleaning products -- all of those sorts of things. The thing about
        Burkholderia pseudomallei is it really needs a moist or wet environment in
        order to survive. It can survive in some types of moisture that you would
        not normally think of a bacteria surviving in, so even hand sanitizers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722da997-4faa-4adf-b086-64de1c90636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in July, a patient died of melioidosis in Georgia. Genetic
        testing linked it to the other three cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c66d481-614a-4f17-a131-aad682359530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC teams doubled down on their searches, going through all
        the products they could find that might possibly be a source of the bacteria.
        Even so, there was no smoking gun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963c11c-13d5-4670-956b-bd056a1f4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had tested several hundred specimens and it looked like it
        was coming to a dead end," McQuiston said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b79706-0edc-41ca-bc5d-e3b2f72ee213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a last-ditch effort, they went back to the home of the last patient
        for another look earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f3054-c2d2-4d49-8c3c-a28bc49a55c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in that particular second search, they collected a specimen
        from an air freshener bottle that had not been collected the first time around,
        and this week that we got a positive PCR results out of that air freshener
        bottle for Burkholderia pseudomallei," McQuiston said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd845930-b160-44ea-929a-39d08448bc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCR -- polymerase chain reaction -- is the same type of lab test
        used to amplify genetic material for coronavirus tests. This time, it found
        genetic material from the bacterial crime suspect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861f115-8d4c-4851-9a8f-4aeb6e559183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, they found it: "Better Homes &amp; Gardens Lavender &amp;
        Chamomile Essential Oil Infused Aromatherapy Room Spray with Gemstones." The
        product had been manufactured in India and sold at Walmart.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f51bd-d2bc-4d13-aaa5-3a9177cef6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart recalled the product Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e878e46a-973c-4f7a-9892-4c350cabf13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all so relieved to have something that pointed to a source
        of infection because our biggest worry was that whatever had caused infection
        in those four previous cases might still be out there posing a health risk
        to people," McQuiston said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58e032-d0f5-4b3a-b27d-05a2237da4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This showed us that that was true -- our instincts on that were
        right because there are households in America that have this bottle of air
        fragrance in their homes, potentially spraying it," she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4602d9bc-02b9-4b2d-ac33-0b09bb2b9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we thought it was so important to go out quickly with
        this information, even though we''re still waiting on the sequence confirmation
        results showing that what came from the bottle matched the patient from Georgia.
        The PCR results are what prompted us to go forward with this announcement."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146bf3e-1e4c-4494-8369-3c7e43562e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has been able to link the strain of bacteria to the patients
        in Texas, Kansas and Minnesota. "So we''ve got A connected to B, B connected
        to C and the sequence results will help us connect A to C," McQuiston said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9fa3a6-ed36-4fa0-9a97-ed037cde9430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Healing" gemstones?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa36b1-b5e3-42c1-97dc-ad918863e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear which ingredient in the spray may be the contaminant.
        It might the "gemstones," however.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ec4be-3dfc-426c-8350-9aff5c59b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rocks are collected from the environment and there''s bacteria
        in the environment, so if the rocks weren''t sterilized before they went in,
        that''s a possibility," McQuiston said. "The other thing is the possibility
        that another component was contaminated and the rocks made a little micro-environment
        in that bottle for the bacteria to grow in," she added. "So the significance
        of the rocks we don''t really know yet, but having rocks in a fragrance bottle
        is definitely unusual. So that''s something I think we''re interested in looking
        at."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136a081-88c2-46b7-9f04-6663a7cc1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same manufacturer made other scents using "gemstones" that the
        CDC will be examining, McQuiston said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b897d819-ce15-40c0-bc43-5c7af4ffa2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear how people might get infected by a spray. It
        doesn''t necessarily appear as if the victims breathed it in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec1873-8598-4849-b702-a5ae3dc5f4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people said that they sprayed this on their pillows at
        night before they went to sleep, to give them a nice fragrance -- so you can
        imagine that there are, there are uses of this, even beyond just spraying
        in a room, where it might bring someone in very close contact with the bacteria,"
        McQuiston said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76703e-8913-42a5-9a72-0e6dd2e5bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now investigators will go back to see if the patient in Texas might
        have purchased the same brand of spray.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce0015-d6c9-4f4a-97cd-b30c5c3f67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was not a mention of this specific product or brand in the
        initial interview questions I think that the states undertook with those families,"
        McQuiston said. "I believe there was a mention of a possible fragrance room
        spray in a family member of the Texas patient. So I think we''re going to
        try to go back and drill down a little more carefully."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da270d-71ce-409a-a23e-3b9e5ddd4971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the difficult part.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765568b3-dcc9-4968-8f5c-95acab723b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may or may not ever make that connection, given that we''re
        several months out now. The bottle may not be in the home any more but I think
        there''s going to be an attempt made." It likely will not be possible for
        the Kansas patient, who died in March, or for the Minnesota patient, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66d609-b81c-4864-ba38-441484411b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will say we''ve heard that both of those individuals had
        a history of using scented products or essential oil type products so I think
        that you can imagine the possibility of that link is there."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8164233-52db-4b82-910a-ec2bdea4dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC epidemiologists are often called disease detectives, and this
        is an example of why.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5f1846-22d0-4cb4-81fa-15d20055c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You weigh the excitement of being able to put the pieces of this
        puzzle together with, really, the horrific knowledge that two people died
        and four families were dramatically impacted by this," McQuiston said. "And
        I really think the knowledge of how serious this was is what drove our scientists
        to work so hard to try to solve this mystery."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3759f8c8-f322-40f1-afbc-a37d68186581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T06:48:51.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/23/health/aromatherapy-melioidosis-mystery/index.html">Mystery
        of exotic infectious disease traced to aromatherapy room spray</a>".</em></p>'
  'Alec-Baldwin-prop-weapon-court-document':
    'author': 'Aya Elamroussi, Chloe Melas and Claudia Dominguez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-24T07:22:50.302+08:00
    'imagesource': 'jcr:b4a47a27-d9f6-4333-9966-a4fc6934986c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65380d2d-5a6b-45ef-9a04-312e7f97d473'
    'lead': 'An assistant director handed Alec Baldwin a prop firearm and yelled "cold
      gun" before the actor fired the weapon, killing cinematographer Halyna Hutchins
      and injuring director Joel Souza, according to a court document.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T07:24:48.494+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:29:38.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:46.767+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crew member yelled ''cold gun'' as he handed Alec Baldwin prop weapon,
      court document shows

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32233f4-2146-4c19-9d98-367aeaf613f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An assistant director handed Alec Baldwin
        a prop firearm and yelled "cold gun" before the actor fired the weapon, killing
        cinematographer Halyna Hutchins and injuring director Joel Souza, according
        to a court document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26475516-e766-46f7-9281-503488078a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.494+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "cold gun" remark was meant to indicate that the weapon did
        not have live rounds, according to an affidavit for a search warrant for the
        movie set filed by the Santa Fe County Sheriff''s Office and obtained by CNN
        affiliate KOAT.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1c1fe-cfce-4530-8c63-7bfade55d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the affidavit, Baldwin was handed one of three prop
        guns by assistant director David Halls that were set up in a cart by an armorer
        for the movie "Rust."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26eb03-d289-42bb-865c-fdb0efc3ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halls did not know there were live rounds in the gun, the affidavit
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5407d7e-97a2-49e8-b772-3da4bfa1c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the actor fired the gun, a live round hit Hutchins, 42,
        in the chest and wounded Souza, 48, who was nearby, according to the affidavit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35778174-f748-4c5c-9f43-ffb374734f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchins was pronounced dead at the hospital after being airlifted,
        the affidavit says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364973ae-b9b5-446a-9f14-37a150e0dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday''s shooting, some crew members quit the production
        over concerns related to safety -- including gun inspections and Covid-19
        protocols not being followed, according to the Los Angeles Times and other
        media reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe02db-45e5-48e8-ae6f-63f3f2de02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three crew members who were on the set last weekend told the Times
        there were two accidental prop gun discharges before Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24d43c-dbb5-43e6-b178-2407a8fc24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rounds were accidentally fired October 16 by Baldwin''s stunt
        double after he was told the gun was "cold," two of the crew members, who
        witnessed the discharges, told the newspaper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f504612-cf92-4e90-98db-76e89e431e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s production company told Deadline in a statement that
        it was not notified of official complaints regarding weapon or prop safety
        on set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e84eb-e9d8-499f-9ab0-f906daa83dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be conducting an internal review of our procedures while
        production is shut down," Rust Movie Productions, LLC said in a statement.
        "The safety of our cast and crew is the top priority of Rust Productions and
        everyone associated with the company."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6103a-d54b-466b-851b-5c1d59c9143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has made multiple attempts to reach Rust Movie Productions for
        comment but has not received a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0095cc4-8688-45d9-943f-5d58f21a82a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Armorer voiced doubt about experience level</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89dc24-c075-4218-b047-3b1a2f6592d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.495+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Gutierrez, the armorer for the movie, had recently finished
        work on her first project as head armorer, she said in a September podcast
        interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71178cb6-e5ab-4937-ab70-f2119ce9c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez was identified as the armorer who "set-up" the prop gun
        used by Baldwin, according to a search warrant issued by the Santa Fe County
        Sheriff''s Office Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c605fae-f549-4c6f-88a4-b392800f38d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really nervous about it at first," Gutierrez said of working
        as head armorer on the set of the movie "The Old Way," starring Nicolas Cage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e75ed-6c03-4639-9c5f-92b34ed37fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I almost didn''t take the job because I wasn''t sure if I was ready,
        but doing it, like it went really smoothly," she said in an interview on the
        Voices of the West podcast, which is dedicated to the Old West.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd10ff8-cd42-43a6-b5c2-b272aa4ed4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really cool... really badass way to start off a really long
        and cool career, I''m hoping," Gutierrez added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8204a54-889c-4480-ba3f-2e79e531b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said her father, Thell Reed -- a gunsmith, stuntman and
        armorer -- started passing on his knowledge of guns when she was 16 years
        old. Though she studied filmmaking and aspired to act, she said, the transition
        to armorer seemed natural.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde20505-fab7-44c3-bad5-2b34141ad61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried it with dad one time and then I noticed I had a really
        natural knack for it -- growing up around guns my whole life," Gutierrez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277771cd-cabb-4967-a333-4d633890dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work as armorer ranges from teaching actors how to wear a gun
        belt to aiming and shooting, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f594a-3d80-4baf-9862-8d065e5973cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to like just show them how to hold it straight, make it
        look like they''re aiming at something and also you have to teach them about
        the recoil," said Gutierrez.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a9b9d-01b1-4a51-859d-05e37af4b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "These blanks don''t really have regular like push back
        that regular bullets do. In order to make it look more realistic [I] tell
        the actors to create a little bit of recoil with their wrist."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6da150-4ee6-4cf9-8ea3-d4ff8f1ac9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Make sure that the weapon is truly cold''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90538f73-ed62-4a9a-8bb6-cb9a39e6f87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold guns" aren''t supposed to be loaded, particularly during rehearsals,
        a weapons expert told CNN on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ff71c-13e2-41c4-93ca-fb45e06b1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.496+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to make sure that the weapon is truly cold, which means
        there should have been no rounds in there, period. And especially if it''s
        a rehearsal," Bryan Carpenter, an armorer and weapons master in the film industry,
        told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2edcf-dbbb-4c95-9e98-97b79acfe230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpenter added that while it''s acceptable for some actors to want
        to get a feel of a weapon during rehearsals, it''s crucial to ensure the prop
        guns are not filled with any rounds. He noted that weapons on sets should
        be confirmed "cold" by two people to avoid such tragic incidents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45615498-5544-4c1a-ab8b-67f8b4297fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite safety measures, fatal production accidents have happened.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa2fa64-fd63-41a1-b93b-5c8bb87fa515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While filming the movie "The Crow" in 1993, actor Brandon Lee, the
        son of Bruce Lee, was killed in a prop gun shooting accident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb5290-57e3-48b7-aee7-be6fbbfe027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even blank ammunition can be deadly if fired at close range. In
        1984, actor John-Eric Hexum was playing around with a gun on the set of "Cover
        Up: Golden Opportunity" and died after putting the gun to his head and pulling
        the trigger.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbd58b-f94a-4b45-94e2-e22284ca9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prop master Joseph Fisher told CNN on Friday that even when there
        is no "bullet" in a prop gun, there are still projectiles, including gun powder
        and gas which can be dangerous within a certain range.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb69da-a91c-4a52-ab1f-fc2dea266db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple agencies are investigating how this shooting happened</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee49d145-8c1f-4ad9-9faa-a82d6dc23786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rust," which was being shot at the Bonanza Creek Ranch in New Mexico,
        was starring Baldwin, who is also a producer of the film.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3334ada-34b4-434e-a0a1-39f8edcda351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 911 call obtained by KOAT offered a glimpse into the minutes following
        the shooting. A crew member told the operator that two people had been "accidentally"
        shot on set.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf1666-b8e8-4f13-9db1-e4518e4fb694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need some help a director and a camera woman have been shot,"
        a woman told the operator. "I was sitting, we were rehearsing and it went
        off, and I ran out, we all ran out."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0eb32-2f0a-434a-8bea-139b14988f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin on Friday said he''s in contact with Hutchins'' family.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd100f00-db98-4755-b4bf-e56d7a0da0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to convey my shock and sadness regarding the
        tragic accident that took the life of Halyna Hutchins, a wife, mother and
        deeply admired colleague of ours," Baldwin tweeted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7d004-8c74-4f9d-b377-6621c34d24a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m fully cooperating with the police investigation to address
        how this tragedy occurred and I am in touch with her husband, offering my
        support to him and his family. My heart is broken for her husband, their son,
        and all who knew and loved Halyna."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adcb54d-d71a-45e2-88cd-a516a3fc61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the affidavit, all firearms and ammunition, cameras
        and computer equipment and the clothes worn by the actors at the time of the
        shooting were to be seized.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b7e03-0e29-43fc-9482-3a886a8a10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s western-style clothes appeared to be stained with blood,
        according to the Santa Fe County Sheriff''s Office affidavit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7862f-a561-40a6-b0fc-c57577bd8f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Mexico Occupational Health and Safety Bureau is also investigating.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e40e6c-5c78-4a26-bb7f-1eaf864e235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The production company reported the fatality and injury to OHSB
        last night, in accordance with workplace safety laws. OHSB is investigating
        the incident in coordination with law enforcement, the employer, and employees,"
        the agency said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3115e0-5f01-4486-9549-829e6caa05d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santa Fe County Sheriff''s Office also secured the shooting
        scene, spokesman Juan Ros said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707e21e-caac-409f-bd89-5c860f6c5cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T07:24:48.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/23/entertainment/alec-baldwin-rust-shooting-saturday/index.html">Crew
        member yelled ''cold gun'' as he handed Alec Baldwin prop weapon, court document
        shows</a>".</em></p>'
  'How-the-West-made-the-most-dangerous-version-of-Putin':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-24T08:04:12.394+08:00
    'imagesource': 'jcr:9b593f18-e83d-4db5-9e24-375ef6c7ed74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a24addf8-aaac-46ce-bf22-7f1f5223b8da'
    'lead': 'Over the past decade, Vladimir Putin''s resurgent Russia has been a perpetual
      concern for many in the West.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T08:05:44.463+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:29:37.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:47.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: How the West made the most dangerous version of Putin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828208ec-d0e4-46ad-9bb2-f2f7305be374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Over the past decade, Vladimir Putin''s
        resurgent Russia has been a perpetual concern for many in the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1acd738-6882-4ebe-8992-2f04d6d57c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These concerns are not baseless. It''s undeniable that Putin and
        the President''s inner circle have grown in confidence during this period.
        Whether it be annexing parts of another nation, backing a dictator in a foreign
        war or poisoning dissidents on Russian soil, Putin''s Kremlin seemingly no
        longer seeks validation from a West that has allowed Moscow''s belligerence
        to grow with little effect on his behavior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764fd84-7c49-48dd-a623-440b885df462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has been reminded of Russia''s confidence in recent weeks.
        As gas prices soar across Europe due to a reduced supply of Russian gas and
        Putin severs his nation''s loose diplomatic ties to NATO, it''s worth examining
        how gravely Western policymakers have misread Putin and ignored his willingness
        to use the weapons at his disposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f3149-6879-4674-9f81-2f298b53656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Europe-wide energy crisis reveals a very powerful tool that
        provides Russia with leverage in its relationship with Europe: its gas reserves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf8f673-d7c2-46e3-86b5-e2a8f39b5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is no secret that many European countries, including Germany,
        are reliant on Russian supplies of natural gas. The recent shortages have
        hammered home not just the economic, but geopolitical risks of this dependency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbec2c-2bc2-471f-b22c-f4e60d9735b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia is meeting its existing obligations to supply European
        countries, analysts say it could increase exports to enable storage ahead
        of what could be a cold winter, thus reducing costs and calming nerves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b71b6-9254-4a89-8f51-040941910fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question from the Russian perspective is, why should we? Moscow
        is still awaiting German regulatory approval for Nord Stream 2, a controversial
        pipeline that would connect Russia to Germany and supply large amounts of
        gas to Western Europe. "If the German regulator hands its clearance for supplies
        tomorrow, supplies of 17.5 billion cubic metres will start the day after tomorrow,"
        Putin told a televised forum on Thursday, blaming the recent gas crisis and
        high prices on the EU''s energy policy, Reuters reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb59bc-2c90-4e93-ae25-f5ecb999d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pipeline is controversial because many see it as a geopolitical
        influence project for Moscow, a fear that wasn''t tempered when Russia''s
        Deputy Prime Minister Alexander Novak said earlier this month that "early
        completion of the certification" for Nord Stream 2 would help "cool off the
        current situation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220498e-6d29-4a7b-b329-74493558e9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the financial and geopolitical advantages that might
        come from Europe''s reliance on Russian gas, it also helps play into a domestic
        political narrative that has evolved over time in Russia: The West keeps getting
        things wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b188aee-c8c8-48f5-be3e-55335050e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The core of this narrative is that Europe and the West needs to
        rethink its broken policies, be they on energy, foreign intervention or nation
        building," says Oleg Ignatov, a senior analyst at Crisis Group in Russia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a30d00-d808-4e1c-b15b-b3f62bb0c3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ten years ago, this argument was more defensive, as the Kremlin
        wanted to protect itself from criticism from Western governments or NGOs.
        But now Russia can argue that Western policies failed in Libya, Syria and
        now Afghanistan so badly that Russia''s approach has actually been correct
        all along," he adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be9cd7-d196-47d9-90a2-6e2169d96a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western failure and Russian success are, of course, relative to
        the priorities of each party. Putin has said that the fall of the Soviet Union
        was the "greatest geopolitical tragedy" of the 20th century.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d696a9-4f09-4098-a6e3-bb64506f8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you factor this into so much of Putin''s behavior over the
        last decade -- annexing Crimea, gaslighting the West over military action
        in Syria by denying Russia''s activity, stirring tensions between NATO and
        Turkey -- it becomes easy to build an image of a leader trying to restore
        pride to his country and only too happy to exploit opportunities provided
        by nave global counterparts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb8c89-2a1b-4cf4-a87b-b40724e96271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the end of the Cold War, many in Putin''s generation have
        believed it was still in a political war with the West," says Mark Galeotti,
        honorary professor at University College London, currently based in Moscow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8474a-5bc5-415b-b969-9c825ca723ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This became more acute after the annexation of Crimea in 2014 and
        is why you now see a Russia more comfortable with putting troops on international
        borders, spreading disinformation and going after political dissidents. As
        far as they''re concerned, this is a war footing," Galeotti says, before adding
        that "for the West, however, Russia is extremely irksome, but not actually
        that much of a threat."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26ba8e-37d0-472b-a366-a06b3131b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some argue that Putin''s relatively limited threat has bred a lackluster
        Western policy in the face of Russian aggression. This, in turn, has meant
        the Russian President can carry out hostile acts with very few consequences.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be3e9a-377b-4f55-b9c4-4af951e23987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logic goes something like this. Russian agents poisoning a Russian
        ex-spy on British soil is of course sinister and menacing. However, it poses
        little actual threat to the UK, but going further than placing sanctions on
        individuals close to Putin could be more hassle that it''s worth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3138394-b5e6-4176-8f4e-f7b38f18532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, potentially, plays into Putin''s hands, as it allows him to
        spin these events as proof that he is an untouchable strongman sticking it
        to the West, a theme he warmed to in a speech at the annual Valdai Discussion
        Club in Sochi on Thursday evening in which he slammed the US for the "mess"
        it created in Afghanistan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7800cc72-42e3-4e6c-83af-44ec46c90a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West''s long-term failure has been treating each hostile act
        as an isolated incident, rather than seeing the overall pattern of a Russia
        that has no desire or interest in playing by its rules," says Keir Giles,
        a senior fellow at Chatham House and author of the forthcoming book "How Russia
        Gets Its Way."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae363b-d835-4752-8005-9527a6162166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Giles argues, is at the heart of everything happening right
        now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445935b-1540-4f89-a72f-bba5571a107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is becoming more open and direct. When Russia exploits Europe''s
        gas crisis to force through its Nord Stream pipeline project, or cuts all
        remaining links with NATO, it''s done openly and there is no longer a pretense
        that Moscow is working towards good relations with the West. It''s the same
        pattern that we see domestically within Russia -- the increased repression
        is now overt and accelerating, because the Kremlin no longer cares."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666577c-8e3b-48b1-8016-b0aac31a08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited consequences for the West, of course, provide little comfort
        to those who oppose Putin inside and outside of Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db79868-8e52-4111-91d1-194cd7cc9e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is an opportunist. NATO''s disunity is the greatest gift
        he can receive," says Riho Terras, former commander of the Estonian Defense
        Forces. "German reliance on Russian gas is a problem for those of us who share
        a border as it undermines unity. Brexit might be good for the UK, but it raises
        questions of a European army which would obviously be weaker than NATO."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05faae7d-07ba-40c3-bffb-b9a60a4c2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe that Putin''s greatest asset has been hysteria and
        overstating of the threat he poses in some part of the West, combined with
        limited pushback from powerful nations, including the US, for his sincere
        hostility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec78062-a8f0-4a79-9161-e384da879295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time an opportunity appears, he will take it. It happened
        in Ukraine, it happened in Georgia. He only understands strong messages and
        if we keep showing disunity he will respond in kind. He is a streetfighter.
        The West is trying to figure skate around Russia, but Putin plays ice hockey,"
        says Terras.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8170ced-101d-4765-ba91-d4ad56f82cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition figures in Russia do believe that the West can take action
        that could weaken Putin''s position.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3de66-2671-4416-9955-989030a99b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personal sanctions against the people close to Putin, who are involved
        in corruption and human rights abuse, will go a long way towards achieving
        this goal," says Vladimir Ashurkov, an opposition politician and Executive
        Director of opposition leader Alexey Navalny''s Anti-Corruption Foundation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad4668-0be9-4250-b5cf-2340f544dd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the myth that has been fed by Western confusion and inaction
        as to exactly who Putin is, and what he wants, has gone some way to creating
        a domestic colossus who can increasingly act with impunity in a way that only
        serves to feed the myth surrounding him in Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35512bfd-0276-4cb5-9a47-55085999b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the Russia hysteria over the past decade, it might be that
        the West''s reluctance to really understand Putin has helped create the most
        dangerous version of the man that was ever possible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40cd2c-372a-463a-bb65-28ff2aa2fd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:05:44.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/23/europe/putin-nordstream-energy-crisis-analysis-intl-cmd/index.html">How
        the West made the most dangerous version of Putin</a>".</em></p>'
  'Japan-Princess-Mako-and-Kei-Komuro-wedding':
    'author': 'Emiko Jozuka, Selina Wang and Junko Ogura, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-24T08:35:49.265+08:00
    'imagesource': 'jcr:e260a8a8-506b-4ec3-b78f-d53f2c12da37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bf7de99-f148-4453-ac26-0ef4c6c3ecfb'
    'lead': 'It had all the makings of a modern royal fairytale: the marriage of an
      aspiring lawyer to a real-life princess who was prepared to leave her Tokyo
      palace for a new life in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T08:37:18.240+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:29:35.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:27:47.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not everyone approves of this princess'' wedding. She''s going ahead
      with it anyway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6fdb1-ac6a-4f1d-815e-62924e2b2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It had all the makings of a modern royal
        fairytale: the marriage of an aspiring lawyer to a real-life princess who
        was prepared to leave her Tokyo palace for a new life in New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b287f1c-ae4b-436a-b586-6f2af7107212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Japan''s Princess Mako and Kei Komuro announced their
        engagement in 2017, their union has been mired in scandal, public disapproval
        and tabloid frenzy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055c4877-264f-492e-a98f-ee4d75ddbbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Japanese don''t consider the commoner son of a single parent
        to be worthy of a princess. Their disdain was confirmed last month when he
        arrived in Japan for their October 26 wedding sporting long hair tied in a
        ponytail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c13875-00c0-4123-9c61-30836e311c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabloids ran photos of 30-year-old Komuro''s ponytail from every
        angle, with some comparing it to a samurai''s top knot. On social media, some
        tweeted support for his new look, while others said it was unsuitable for
        the groom of a royal bride.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8314eaa6-b075-440a-8099-f0f02d6f8eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ponytail may not cause a stir in the West, but people in Japan
        are expected to reflect their status and role through their actions and words.
        People saw the ponytail as a sign Komuro wasn''t conforming to social expectations,
        according to Hitomi Tonomura, a women''s and gender studies professor at the
        University of Michigan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa1d62-0ee4-4d43-93b4-1dea57c1638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he were a singer or artist, it would be fine, but people think
        he is not ''lawyer-like'' nor looking appropriate for a person who will wed
        a royal woman," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5f29e-19fd-418b-9bfc-4faa16863227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komuro cut off his ponytail ahead of Tuesday''s wedding. But that
        wasn''t the end of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e04f9a-0498-4f07-ac72-9c3743676c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most royal weddings are marked by pomp and circumstance, this
        one will be a muted affair in a registry office followed by a news conference,
        then Mako''s departure from the royal family and a move to the United States.
        Some royal watchers say it''s a sign of the times for minor royals, who are
        no longer content to fit bygone rules about what they can do -- and who they
        can marry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ad674-4beb-4d04-838a-9082ed65612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unfit for a princess?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814646cf-afb9-4d8e-8933-3d719b08c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Mako, who turned 30 on Saturday, is a niece of Emperor
        Naruhito and grew up in the 1990s within the confines of the Imperial household.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dddff3-41ef-4a51-9430-51f8e9b6d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a child, the first-born grandchild of the former emperor and
        empress quickly won over the public. "Her manners are impeccable. People viewed
        her as the perfect royal," said Mikiko Taga, a Japanese royal journalist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f118a-f5f7-4592-844e-e3ac4da6efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Mako had been expected to attend the private Gakushuin
        University with other members of the wealthy elite, but she opted to study
        a bachelor''s degree in art and cultural heritage at the International Christian
        University in Tokyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f7de6-3406-4fc4-8776-672dae3c4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was there she met Komuro, a man born just three weeks before
        her in October 1991, to a family of much more modest means.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210294c3-38b2-446d-8e25-ec8618611657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised by a single mother, Komuro lost his father and both grandparents
        at a young age, according to local media reports. After graduating from the
        International Christian University in 2014, he worked in a law firm in Tokyo,
        before winning a scholarship to study law at the Fordham School of Law in
        New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09422c-bb40-4ce1-ac05-bc59a0f51584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Mako''s study took her in another direction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e024de-8951-4e6c-94f9-0fef81920646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, she went to Leicester University in the United Kingdom
        as an exchange student before graduating with a master''s degree in art museum
        and gallery studies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33027c0d-6bc4-4370-b4d0-92dc51c23e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, the couple reunited and in 2017 announced their engagement
        to an enraptured Japanese public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85769d30-6754-4aeb-ba2f-bf50c3bfb5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a crowded news conference, the princess said she had been attracted
        by Komuro''s "bright smiles like the sun" and had learned over time that he
        was "sincere, strong-minded, a hard worker with a big heart."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148adcb5-045b-4435-9a6a-ca3e61e87e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese media dubbed him the "Prince of the Sea," after the character
        he played in a beach tourism campaign for the city of Fujisawa, south of Tokyo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083aeeb9-3f09-40f8-a75f-1eebe4b9a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seemed to be going well, but then came the first sign of troubled
        waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57447051-9aa6-45a6-a1f8-325e2cc713b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had planned to marry in 2018, but their wedding was pushed
        back. The Imperial household said the delay was due to a "lack of preparation,"
        but others suspect it was due to reports Komuro''s mother failed to pay back
        $36,000 she borrowed from her former fianc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad070aa-3094-4286-9929-9bd72e8a0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komuro disputed the account, even releasing a 28-page statement
        earlier this year, stating his mother believed the money was a gift and that
        he would pay to settle the dispute. But tabloid gossip had already spiraled
        to dissect every aspect of his family and his life; some reports even painted
        him as an untrustworthy gold-digger.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05817c61-b892-48f6-a575-a9a27da1c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although, in the United States, we would think mother''s business
        is unrelated to Komuro Kei, an adult man, people in Japan considered this
        to be problematic and transformed him from a nice, kind, truthful young man
        to a calculative opportunist who was after prestige and possibly money," said
        Tonomura, the gender studies expert.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a4d5b-ccdd-4481-81ca-8ccc5517345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unconventional union</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a1c40-51fd-4bac-8bf3-cb45149d5b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chance meeting at university is not the normal path to marriage
        for a Japanese royal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f98e1d-0ff0-44ff-b191-a4f269c16dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaori Hayashi, a media studies expert and executive vice president
        of the University of Tokyo, said royal partners are usually carefully chosen
        from within traditional circles the Imperial family socializes with.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cb0f6-e803-479b-8daf-0d41628a8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, in Japan, the perception that single mothers are incapable
        of raising proper children, still exists, added Tonomura, the gender studies
        expert.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322b733-4ad4-44d8-beb4-fc1d6ecfee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, there is also an intense misogyny that debases single
        mothers morally and economically," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc9207-c4aa-4729-961d-257daffa45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say disapproval of Komuro''s upbringing says more about gender
        inequality in Japan, which has the largest gender gap of all G7 countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580b1be-5cf8-4166-902e-d59dc2d04f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a traditional sort of sex-segregated role for men and
        women that plays out not only in the royal family, but in many institutions
        here," said Nancy Snow, a professor of public diplomacy at the Kyoto University
        of Foreign Studies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2b148-3e52-4e76-af3f-275c6da63f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Komuro''s mother''s alleged financial trouble has contaminated ardent
        royalists'' image of the royal house, which ideally should appear symbolically
        pure and exist for the spiritual well-being of the Japanese people, Tonomura
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c6a36-e51a-419b-a88e-538a060ca859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view, for instance, is held by Kei Kobuta, a royal affairs
        YouTuber, who organized a march in Tokyo attended by about 100 people last
        Saturday. He said many royal watchers like himself consider Princess Mako
        like a sister or daughter who has had made the wrong choice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee2fef-6602-4d5b-bc98-f9480855a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many doubts and misgivings about Kei Komuro and his
        mom, and people fear the image of the royal family will be sullied," said
        Kobuta.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423812ee-ea0f-4f59-a93b-c8a3510714c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressures of Imperial life</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b01f00-24c4-4dcb-bb81-81177131eec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The years of speculation and slurs have taken their toll on Princess
        Mako.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0759cd2-9dbe-43a2-8805-6aff3e0187bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the palace disclosed that she suffers from complex
        post-traumatic stress disorder (PTSD).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd18e3-e8ea-44f1-a32d-51eebd5b6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess "feels pessimistic and finds it difficult to feel happy
        due to the persistent fear of her life being destroyed," Princess Mako''s
        psychiatrist, Tsuyoshi Akiyama, director of NTT Medical Center Tokyo, told
        media at the Imperial Household Agency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5cb035-1e4a-4197-996e-62f596aa1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The princess isn''t the first Japanese woman of the royal family
        to feel the pressure of Imperial life. Japan''s Empress Masako married Emperor
        Naruhito in 1993, abandoning a high-profile diplomatic career for life in
        the royal household. The transition was difficult for Masako, who long battled
        with an illness doctors described as an "adjustment disorder."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611e732-b3fe-4d1e-8b19-9af10b9116f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each case of a female member of the royal family struggling with
        mental illness has involved different circumstances," said Ken Ruoff, director
        of the Center for Japanese Studies at Portland State University and author
        of "Japan''s Imperial House in the Postwar Era, 1945-2019."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7554a04-d42c-470a-a546-e221ed6fb17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of then Crown Princess Masako, it revolved almost entirely
        around her being blamed for not producing the requisite male heir," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d60f9-a701-444d-a5df-88688dfbd05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fast forward to the case of Princess Mako, and it revolves entirely
        around her marriage being subjected to a level of scrutiny that few marriages
        are subjected to, especially when you consider that she''ll be exiting the
        royal house as soon as she is formally married."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6be3a4-93e6-4811-a2f2-359d9fcfb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Japanese law, members of the royal household must give up
        their titles and leave the palace if they marry a commoner. As there are only
        18 members of the Imperial family, Princess Mako isn''t the first to leave.
        The last royal to do so was her aunt, Sayako, the only daughter of Emperor
        Akihito, when she married town planner Yoshiki Kuroda in 2005.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97476e05-ebbb-42b8-89f6-58fdd144b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a woman, Princess Mako wasn''t in line to the throne -- Japan''s
        male-only succession law prevents that from happening. Her role in royal life
        was to support her male relatives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34c999-1d25-4995-ae1c-0edae3dc9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a departing royal, Princess Mako was entitled to a one-off million-dollar
        payment, but in an effort to appease a disapproving public, she has decided
        to forgo it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d01d19-aa64-4304-9592-3ba76f034309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the wedding, she''ll move to New York City where Komuro works
        at a law firm.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e11f6-3115-42c1-ab55-44ebeb4f12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dramatic exit," Ruoff said. "It''s a warning to the Imperial
        house. I mean, she clearly got fed up."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0a65c-d6f2-4ae7-9cf7-76f1b7c138f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A quiet life</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f68f84-d1fa-4eea-83e9-1f08e09efc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Mako and Komuro''s retreat from the royal spotlight is
        being compared to another famous couple -- Meghan Markle and Prince Harry.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273723e3-7ca1-4074-a6d7-a11f86a317e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s engagement to Britain''s Prince Harry sparked controversy
        when it was first announced in November 2017. Some believed a biracial, divorced
        American actress had no place within the British royal family.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bacbf4-7c50-402c-8bb4-084dc253b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, the British tabloids'' coverage of the couple became
        so toxic that Harry issued a statement in November 2016, condemning the "wave
        of harassment" Meghan had to endure. Eventually, the couple jumped ship, leaving
        the British royal family in January 2020.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76012d43-3da3-47e5-b057-b8659ff91c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Princess Mako''s "dramatic" exit from the royal family
        is somewhat comparable to "Megxit" -- the term for the British couple''s departure
        -- Ruoff, the historian, said the similarities end there.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5949573-46f9-4d85-b42d-90fd1342d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"British royal family members grow up among great wealth. And they
        also spend a lot of time directly raising money for very various charitable
        causes, so know how it works. So when Harry and Meghan went to the US, by
        telling various stories about the royal family, they managed to make millions
        and millions of dollars, all the while draping themselves in feel-good, left-wing
        causes," Ruoff said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4e5e9-cfab-4c37-9050-1474361fdbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would predict there''s almost no way that Mako and her future
        husband are going to behave like that after they get married. In fact, I think
        what''s going to happen is they''re just going to disappear."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47201b-9061-465c-8646-ea622b4b3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taga, the royal affairs journalist, the days of asking
        someone to fulfill the duties they were born with are coming to an end.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcbc958-911f-498c-94d0-b69ac0dd8919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I think it''s significant that two different royals
        from East and West are choosing to live the way they want," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d2cac-862e-4602-8942-c76261274ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It marks the beginning of a new era."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635ac88-3c86-430a-a515-e89da7bac80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T08:37:18.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/23/asia/japan-princess-mako-kei-komuro-controversy-dst-hnk-intl/index.html">Not
        everyone approves of this princess'' wedding. She''s going ahead with it anyway</a>".</em></p>'
  'Turkey-president-persona-non-grata-ambassadors-':
