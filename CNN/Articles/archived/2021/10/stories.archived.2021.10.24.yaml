      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the clip was cut short, with the laughing couple agreeing
        to film a take two, its accompanying caption was more telling.</p>'
