    'template': '1'
    'title': "DND urged to fly soldiers via commercial flight during emergency  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61ebcb-45a8-4bfc-84b7-a52700de176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24) </strong> A
        lawmaker on Sunday suggested that the Department of National Defense (DND)
        use charter or commercial flights to fly soldiers when needed, pending the
        acquisition of new C-130 aircrafts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b61351-89ab-446c-adb1-17453eb685d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689ffcc-a8f8-41ba-9809-d36c7f023aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Camp Aguinaldo is in rush to deploy soldiers somewhere,
        and no military aircraft is readily available, we would recommend the use
        of either commercial or chartered flights, said Suriago del Sur Rep. Johnny
        Pimentel, chairman of the House Committee on Strategic Intelligence, in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828ab0b-7f7c-428a-9fa2-b57bdd67555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbcab7-63e1-4789-bf3e-8af27679c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added that the militarys use of commercial flights would
        also help local airlines recover financially from the COVID-19 crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e564223-6af2-4cf7-81b4-07f858867313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf0990-7b96-437c-87f6-7dc23467b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If necessary, Congress can provide the DND the extra funding to
        pay for the commercial flights, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd54679-6282-4a66-83ba-2a58406063ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741cfb0-ca11-4f61-887e-b0b50e0fadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber earlier approved 5.5 billion supplemental budget
        for the Defense department under the 2022 national budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13468bd8-6806-4ee9-8a9d-7be84c0614e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9a9b2d-b4f4-4cc0-9349-6a18b0045ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the amount will enable the Philippine Air Force to
        make an initial payment for the procurement of five new C-130J Super Hercules
        aircrafts from American contractor Lockheed Martin Corp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48860c8-d61c-45d3-b0b6-7e269e19c304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d15a35c-0b77-4631-8a08-2d11b22bd88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all for the purchase of the new aircraft," he said. "Besides
        their military use, the new planes will improve our capacity to swiftly deploy
        emergency first responders as well as relief supplies to provinces hit by
        typhoons, earthquakes, and other natural disasters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cf61b-55f1-453f-b75d-4e5d2633d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364781b-5bba-4883-bc91-4b2206edf8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the aircrafts, which can land in short and rough runways
        even in the mountains, can carry 92 passengers or 64 fully equipped soldiers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da61167-1d9c-440a-b1a5-5ac821fa6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480fae4-77b9-4c2a-8ea3-d9d7a1f263d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:21:34.585+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-130Js can also be used to airlift and bring home distressed
        Filipino workers abroad, Pimentel said.</p>'
  'Robredo-on-nationwide-Caravan-of-Hope':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
