      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Onic got the better end of a tradeoff in a skirmish during
        the latter part of the first game, Blacklist''s signature "ultimate bonding
        experience" strategy proved to be lethal as it cruised to a 1-0 series lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f51ee6-abe1-4f2a-a407-de98366e6977'
      'mgnl:activationStatus': true
