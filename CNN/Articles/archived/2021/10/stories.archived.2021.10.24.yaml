      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her office has a pool of volunteers to administer the coronavirus
        shots, adding they already have an infrastructure in place for a smooth immunization
        process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e27bda-bae9-4aa0-b68c-d00f3f492632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong seafarers, OFWs, willing kami na magba-vaccinate sa kanila,"
        she said. "Kami mag-aasikaso sa lahat, bigyan lang kami ng access sa supply,"
        Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d797ff-7e47-4710-bdba-4a074aef87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These seafarers, OFWs, we are willing to vaccinate
        them. We will take care of everything, just give us access to supply.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0302629-9c5c-41c9-ab1e-3c514510f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.206+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tinuturukan pa lang ay ''yung pa-deploy... Kahit walang date,
        i-prioritize na para kung may available na trabaho, hindi na sila maantala,"
        she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a38ebb6-10d1-46cb-86c5-51e5e6697c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They inoculate workers who have schedules for deployment...
        Even if there is no date yet (for departure), OFWs should be prioritized so
        that if there are jobs available, there will be no delays.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3460f7de-b31b-4421-a1c4-af00c7c57336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President''s sentiments came as the government admitted
        facing logistical problems following the increase in vaccine supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bce3e4-5911-4702-a1ff-2b8f44688dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the vaccination drive should be liberalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4864e19-b952-4338-9924-15b45913846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming bakuna ngayon pero masyado kasing centralized," she
        pointed out. "Sana mas i-liberalize nila yung mga kumpanya para mabakunahan
        na nila yung kanilang mga employees."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec73a5-9f01-4e73-9dec-93ad410e5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:56:27.207+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many vaccines now but the process is too
        centralized. I hope they liberalize it, so that companies can vaccinate their
        employees.]</p>'
