      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040895bc-5362-4b4f-ae3d-a6eca5b9a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T23:17:57.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:28:10.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, Kris wrote a heartfelt message to Sarmiento, whom she described
        as her best friend and the man I said yes to spending the rest of my life
        with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
