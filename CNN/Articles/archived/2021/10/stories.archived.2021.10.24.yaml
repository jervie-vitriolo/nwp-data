    'jcr:uuid': 'b9c22f09-ccc9-4f86-9533-03b56f2154bb'
    'lead': 'Vice President Leni Robredo is calling on the government again to suspend
      the excise tax on fuel products as high oil prices threaten other sectors, not
      just transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T15:51:50.328+08:00
