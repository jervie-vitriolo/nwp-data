    'template': '1'
    'title': 'Robredo urges govt anew to suspend excise tax on fuel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e1779-5022-45c3-988f-c1f698fc67c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 24)</strong> &nbsp;Vice
        President Leni Robredo is calling on the government again to suspend the excise
        tax on fuel products as high oil prices threaten other sectors, not just transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58fbbf-893c-4120-b269-75a7c44e66a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show, Robredo stressed that she has been
        pushing for the proposal amid the rising prices of basic goods and services
        even before the current steady rise in pump prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5471c7-dcb8-4c83-8eb9-015d0815f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2018 pa nananawagan na tayo ng suspension ng excise tax on fuel,
        baka dahil opposition tayo kaya minamasama," Robredo said during her weekly
        radio show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ffd7f-1595-4b82-8208-d76bb87a8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In 2018, we were already calling for the suspension
        of the excise tax on fuel, perhaps because we are in opposition, they''re
        taking it the wrong way.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029017b0-60c2-4423-9d49-fff00535ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some political personalities have only joined her call now
        because of the upcoming elections, Robredo welcomed the development, as the
        suspension will benefit marginalized groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952b639-a813-47aa-9354-d43e3e284a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10963 or the Tax Reform for Acceleration and Inclusion
        (TRAIN) law raised the excise tax on petroleum products in three tranches
        from 2018 to 2020, increasing duties to 10 per liter of gasoline, 6 per
        liter for diesel, and 5 per liter of kerosene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161ce5f4-85b1-441c-8526-e6b11ec655c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo warned that the continued rise in fuel prices will not only
        impact the transportation sector but other industries highly dependent on
        fuel as well, including agriculture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ecf2a-0a35-4c45-b8b0-9729f3a9a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat kapag may extraordinary na pagtaas ng presyo, automatic na
        ang suspension," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1493aa-6188-4fc4-8b2b-b6afb710d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When there is an extraordinary increase in (fuel)
        prices, the suspension should be automatic.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb67f2-cf94-4c5b-b4cc-6c01c8f22dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport groups earlier asked the government for an increase in
        the minimum fare, but it was rejected by the Department of Transportation,
        opting for other alleviating measures instead, like providing livelihood assistance
        to drivers, conductors and other affected transport workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40d25f-54ce-459f-92f4-9eadc9c51ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-24T15:51:50.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/10/18/Fuel-prices-up-for-eight-weeks-in-a-row-but-jeepney-fare-hikes-off-the-table-.html">READ:
        Fuel prices up for eight weeks in a row, but jeepney fare hikes off the table</a></strong></p>'
    '12':
