    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8df795f-1621-40fe-8d40-ed76d8b5161b'
    'lead': 'Carlos Yulo is now the first Filipino gymnast to win multiple medals
      in the world championships, after bagging gold in the mens vault category and
      silver in the mens parallel bars competition.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-24T17:28:56.606+08:00
