      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such group, known as Berserk Bear in the cybersecurity industry,
        has been linked to breaches of industrial software at US electric utilities
        that the Department of Homeland Security blamed on Russian government hackers
        in 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd986abfc-653b-4442-84e3-bd76f3e1febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab66c33-a629-41a6-8405-8bca201e9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which some analysts have linked to Russia''s FSB intelligence
        agency, has in the last three years shown a steady appetite for collecting
        data held by critical infrastructure firms in the US, Ukraine and Western
        Europe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f6692-ed6d-4565-b07d-fccdb183b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0af9e-ed13-4e8a-abae-c1a92e63d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes breaches, in 2019 and 2020 respectively, of the websites
        of one Ukraine''s largest energy firms and San Francisco''s International
        Airport, according to Joe Slowik, a former cybersecurity specialist in the
        US Navy who now works at security firm Gigamon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead17a90-4121-471a-a344-cddf2832b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31bbdc-a84d-4049-9c5a-881902ee50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a decade of operations breaching critical infrastructure firms,
        Berserk Bear "has almost certainly facilitated significant intelligence gathering,
        capability development and potentially effects pre-positioning in highly sensitive
        networks," Slowik said in a paper that will be presented at the Virus Bulletin
        conference this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be660d26-3cab-48e2-9d6e-277778728ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:47.944+08:00
