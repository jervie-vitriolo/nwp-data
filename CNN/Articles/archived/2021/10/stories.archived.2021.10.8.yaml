      'text': '<p><strong>(CNN)&nbsp;—</strong> The Nobel Peace Prize has been awarded
        to journalists Maria Ressa and Dmitry Muratov for their efforts to safeguard
        freedom of expression in the Philippines and Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4839f5-5a1e-4a63-a74a-e3b50aa2e3bc'
