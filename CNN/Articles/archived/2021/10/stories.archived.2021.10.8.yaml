        not artificial, an official said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3cabb-0850-497c-b748-7bf2558f171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:54:01.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we are seeing that positivity rate and admissions are also
        going down, that is why we pointed to that analysis already that really cases
        are going down," DOH Undersecretary Maria Rosario Vergeire said in an online
        media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a5bfb-a32d-4dbd-9299-cc079fdda487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:54:01.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to further analyze how much of this antigen test affected
        our outputs," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018199f1-2e1f-49c9-9ccf-638f07685c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:54:01.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier checked whether the downtrend in new cases was "artificial"
        due to the recent drop in COVID-19 tests done.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b8f30-a7ca-4679-9c05-0b64639bbc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:54:01.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has been logging around 9,000 to 10,000 cases daily
        in the past few days. There were days in September when the case counts hit
        above 20,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519b682-d4d2-4331-bc6b-7184337430a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:54:01.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:00:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vergeire urged the public not to let their guard down and continue
        to comply with health protocols, as some areas still have high hospitalization
        rates and increasing cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50876ac-53e1-4ac6-89a9-219f20983142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:54:01.903+08:00
      'mgnl:createdBy': 'catherine'
