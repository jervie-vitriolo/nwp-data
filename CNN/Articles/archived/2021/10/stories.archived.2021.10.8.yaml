      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our drivers are already overburdened. With the consecutive
        increases in prices of petroleum products, perhaps this is one thing our beloved
        passengers should understand as well.]</p>'
