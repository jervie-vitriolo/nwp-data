  'Hospitals-Ronapreve-CSP':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T16:33:30.457+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbbd98a7-7d30-4c08-825f-75f0bf1d8b86'
    'lead': 'Hospitals can procure COVID-19 drug Ronapreve on their own through compassionate
      special permit pending a recommendation from the Department of Health (DOH)
      for its use, the agency''s spokesperson said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T16:38:04.767+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:01:42.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:09.152+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitals can buy COVID-19 drug Ronapreve via special permit pending
      DOH recommendation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb0f265-eb95-401c-9d6e-80f04c10e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:38:04.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:01:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — Hospitals
        can procure COVID-19 drug Ronapreve on their own through compassionate special
        permit pending a recommendation from the Department of Health (DOH) for its
        use, the agency''s spokesperson said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ee5aa-32fd-440c-802c-2ad70af145d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:38:04.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:01:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Pag wala pa ho tayong (If there is still no) recommendation from
        DOH, they can use it through the compassionate special permit,” DOH Undersecretary
        Maria Rosario Vergeire said in a media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7917d84-2701-455b-9b40-bc56b7e12b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:38:04.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:01:44.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronapreve is the <a href="https://cnnphilippines.com/news/2021/10/7/Ronapreve-COVID-19-treatment-Philippines-FDA.html"
        target="_blank">first COVID-19 drug</a> approved by the Food and Drug Administration
        (FDA) for emergency use in the country. Currently, licensed medicines for
        other diseases are being used off-label to treat COVID-19 in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09112707-7467-4be4-a24e-07640b5ed455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:38:04.767+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:01:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is recommended for patients aged 12 and above who have mild to
        moderate coronavirus symptoms, FDA Director-General Eric Domingo earlier told
        CNN Philippines. It could reduce the risk of hospitalization and death due
        to COVID-19 by “at least 70%.” It is best given within 10 days from the onset
        of symptoms, the FDA chief said. The drug is administered through intravenous
        infusion, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4607b6-e4f6-4dcd-acab-0bc7eddc3500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:38:04.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:01:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the conditional regulatory approval, Vergeire noted
        the DOH experts will still assess whether the government will recommend the
        use of the new drug and negotiate for its supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadfe81-0e8a-4c6c-b783-df83b74f646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:38:04.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:01:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay pinagaaralan ng ating mga experto kung ito ay makakabuti
        dito sa paggagamot natin ng COVID-19," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba33eba-e532-4c41-893c-cdaaa01522dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:38:04.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:01:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This drug is being studied by our experts to know
        if it would help us treat COVID-19.]</p>'
  'Bato-Dela-Rosa-COC-president-2022-PDP-Laban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T16:46:00.306+08:00
    'imagesource': 'jcr:b9542aad-37cf-42d9-a77c-c85a4b90b34b'
