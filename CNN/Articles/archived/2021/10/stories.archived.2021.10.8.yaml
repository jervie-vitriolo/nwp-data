    'jcr:uuid': 'e6b59923-2f4e-4bad-8e1f-74c18f61c9ed'
    'lead': 'The tandem of Vice President Leni Robredo and Senator Kiko Pangilinan
      released their initial list of senatorial bets for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T13:45:29.350+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:02:25.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:07.390+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo-Pangilinan tandem bares senatorial bets from different parties'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a017b6-2887-48e9-80f8-7e6f6e4af585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:45:29.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:26.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> The
        tandem of Vice President Leni Robredo and Senator Kiko Pangilinan on Friday
        released their initial list of senatorial bets for the 2022 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9ca62e-d718-4772-b13e-b8bd1186c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:45:29.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem is fielding Senators Risa Hontiveros and Leila de Lima,
        former Senator Antonio Trillanes IV, human rights lawyer Chel Diokno, and
        former Ifugao Rep. Teddy Baguilat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769c1e6-63e0-4847-aaed-8108b190bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:45:29.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the opposition said she cannot disclose other names
        yet, but they will be coming from different political parties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33348933-b4b3-487b-8158-40fe1e8db5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:45:29.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing pa ang pagbuo ng aming slate, but I will assure you
        na ang slate namin is not just composed of the representatives from the Liberal
        Party, pero representatives from many different parties," Robredo said in
        a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b156040-8163-473b-8380-eaa8f8a5da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:45:29.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still completing our slate, but I assure you
        it is not just composed of representatives from the Liberal Party. There will
        be representatives from different parties.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144b367-c82d-4214-97d8-6e2a3367b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:45:29.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final list is expected to be released next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab702b31-1caf-4dd6-bb83-a012e08ae877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:45:29.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is running as an independent candidate, while vice presidential
        aspirant Pangilinan is still listed under the Liberal Party. He said the party
        will continue to "mobilize" for her campaign.</p>'
