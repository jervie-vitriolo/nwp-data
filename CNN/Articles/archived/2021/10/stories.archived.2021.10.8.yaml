  'IATF-cuts-quarantine-period-for-fully-vaccinated-travelers-from-green-yellow-countries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T19:10:19.175+08:00
    'imagesource': 'jcr:edc91bff-3546-4e75-8bca-856f2309ef78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a65919d8-faee-4f69-b177-19b1aa37a513'
    'lead': 'The pandemic task force has decided to reduce the quarantine days for
      incoming travelers from "green" and "yellow" countries, presidential spokesperson
      Harry Roque said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T19:12:11.176+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:00:32.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:11.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF cuts quarantine period for fully vaccinated travelers from ''green'',
      ''yellow'' countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd02386-cd73-4e50-a73a-10f5f8ddd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:32.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — The
        pandemic task force has decided to reduce the quarantine days for incoming
        travelers from "green" and "yellow" countries, presidential spokesperson Harry
        Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e6d74-2a5c-43d1-b5e3-7ce2eb74365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Friday, Roque presented the Inter-Agency
        Task Force''s updated testing and quarantine protocols for arriving passengers
        in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f96023-4e04-49a1-a7d1-a5594dbbbcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said individuals from "green" and "yellow" countries, who have
        completed their coronavirus shots, need to undergo a facility-based quarantine
        until the release of their negative RT-PCR test result taken on the fifth
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be99868-608e-446f-8ade-15ffc6e40530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will then spend the rest of their quarantine period at home
        until the 10th day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679321c-2342-4a24-b147-3a7a099b6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:34.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who are partially vaccinated or have yet to get the COVID-19
        vaccines have to stay in a quarantine facility, with testing on the seventh
        day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec141c-746e-4808-9842-571f99c4a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:35.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they test negative for the virus, they will be required to
        do home quarantine until their 14th day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011df9f2-64b1-4ed2-a5ea-7606509c2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For both instances, the Bureau of Quarantine shall ensure strict
        symptom monitoring while the individuals are in the facility," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791690a4-1787-4c4f-a13e-c4e61c0e7aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat, in a separate statement on
        Friday, said the decision of the IATF was an "encouraging development" for
        the local tourism industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bb603-4645-4e12-9dd9-b88a3fce968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The easing of travel restrictions, particularly quarantine protocols,
        is a promising development as we inch closer to our goal of making the prospect
        of travel more appealing to our potential visitors," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3a841-ad75-4b45-a8eb-3b487fb0606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:11.178+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The faster we are able to adjust to this situation, the faster
        we can bounce back better and regain our position in the global tourism market,”
        the tourism chief added.</p>'
  'actresses-beauty-queens-join-2022-party-list-race':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T19:13:54.650+08:00
    'imagesource': 'jcr:3fd954e4-69f4-48fb-bdbd-6e887c7244e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e31ad096-b4c8-47ae-9d63-598085669668'
    'lead': 'Veteran actress Nora Aunor, television host Karla Estrada, and beauty
      queen Shamcey Supsup are among the female media figures who filed their candidacy
      for a partylist seat in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T19:12:30.153+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:00:19.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
