    'template': '1'
    'title': 'SMC makes huge progress in Pasig River cleanup in only 3 months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0e082-ae57-4ec2-8db5-6ba53a981ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:43.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> San
        Miguel Corporation (SMC) has made huge progress in its ₱2-billion Pasig River
        cleanup initiative that aims to address flooding in Metro Manila and flood-prone
        areas around Laguna Lake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd4628d-6ffb-453c-a623-51b1b660ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c98da-6b29-4e86-bc89-fc7e2ba873be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said since the program started in July, 54,000
        metric tons (MT) of silt and solid waste from the River - specifically from
        two of its shallowest sections in the Pandacan and Malacañang areas - have
        been removed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5e3b2-d30b-4a9d-b2f3-edd554b11024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece9f46-96be-44b9-aebd-7e5a366495bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our river systems are interconnected. If there is a problem with
        one, other river systems will be affected. So when we say we will clean up
        Pasig River, benefits will not be limited to Metro Manila, or the parts of
        the Pasig River we know and see," said SMC president and chief executive officer
        Ramon Ang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc39901c-3401-48d8-87c1-8da53f0049ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:45.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d5900-3a20-4aa0-b64f-44911c09ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main concern we want to address July when - which is critical
        for millions of Filipinos in and around Metro Manila - is flooding, brought
        about by multiple problems affecting our larger river systems which have gone
        unchecked for so long," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bb904-ca2c-4100-9209-32b591c93587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175e18a-d8a4-4c6e-8c7a-2cb8b5916c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig River program aims to extract 3 million MT of silt and
        solid waste from the river, or a monthly target of at least 50,000 MT for
        five years. The current output is still expected to increase as SMC looks
        to hire more personnel and deploy more dredging equipment in the coming months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efebe21-a685-4095-8483-9b17c2404b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d79e62-4a2f-4fcf-a3de-766ddbf296fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As floods become severe, Ang emphasized the need to conduct regular
        dredging and cleanup of rivers to address sedimentation and siltation that
        are the usual problems of many rivers in the country, and ultimately prevent
        a repeat of disasters that occurred in the past years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405a161-097f-4aa4-bdef-4e69342c2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c8cbd-bc4d-41f0-b09e-e59ab94d0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.808+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the two pilot areas in Pandacan and Malacañang, SMC will also
        prioritize cleaning up other shallow portions of Pasig River, namely at the
        C-5 area near the Marikina river junction, at the mouth of Manila Bay, and
        in the Makati-Estrella area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d188ac-2a32-4e88-90bd-53dd73421fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b95fc-009b-41ad-84ea-30c4b4015ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative launched together with different government agencies
        - including the Environment and Public Works departments - is seen to also
        boost efforts to rehabilitate the Pasig River, which has suffered from continuous
        dumping of industrial and solid wastes, and sewage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5093f-84b5-4e38-a9a7-e0cc1dc7d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6a645-aa49-42a7-8b04-d532a3d93164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With or without the PAREX project, we will continue to clean the
        Pasig River. Water sustainability has been our advocacy within the company
        for many years now," Ang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd266e0d-eae4-48ae-a9e3-ae157f4db62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5acd1a-991d-46da-acb1-0909229cbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:52.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig River project is part of the much larger goal of SMC to
        clean up all major waterways in the National Capital Region and nearby provinces
        to allow water to freely flow into Manila Bay. This will also help mitigate
        unchecked heavy siltation of the Laguna Lake that has led to increased flooding
        in Laguna province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31510fa-e0d5-4a79-ba8c-11b5091a942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:52.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0efb61-6733-48e6-b743-c7cc7d70a2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cleaning and deepening the Pasig River will increase its capacity
        to receive floodwaters from the Marikina River - and reduce peak water flows
        that normally go to the Laguna Lake through the Manggahan Floodway. This can
        ease typical severe flooding experienced by Marikina City, as well as in Calamba,
        San Pedro, Biñan, Sta. Cruz and Pila, in Laguna, which we all saw last year
        during Typhoon Ulysses," Ang explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04a405-988d-4ce2-8960-7afa13943439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:53.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311bede-618b-46b2-8c80-709f87c7f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.809+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of SMC''s large-scale initiative is the ongoing ₱1-billion
        cleanup for the Tullahan River system - which has helped prevent severe and
        prolonged flooding in Malabon, Navotas, and Valenzuela. So far a total of
        463,000 MT of solid wastes had been extracted from the river.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c37dcb6-6248-42dc-a7c9-da405a91dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988643aa-7f21-4cc3-ae59-5ce481579628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:41:20.810+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also undertaking a river channel enhancement program
        for the tributaries belonging to the Marilao-Meycauayan-Obando River System
        in Bulacan.</p>'
