      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ang paborito mong halaman?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a70a8-127e-4cdb-b369-300a73f66fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahat ng katutubong orkid! Bukod sa isa sila sa apat na pamilya
        ng pinakamaraming halaman sa bansa natin, queer din sila tulad ko, at nakakapanghalina
        talaga ‘yung buong parte nila mula sa porma ng katawan, mga dahon, pagkakaayos
        ng bulaklak, kulay, pati ‘yung mga ng ugat nila. Nakita ko sa kanila ‘yung
        pagkakakilanlan at kondisyon nating mga Pilipino — sa aspirasyon nila na abutin
        ang sinag ng Araw sa taas ng mga puno, ‘yung pagsayaw ng salighayin o symbiotic
        relationship nila sa isa’t-isa na parang mga tao na tinadhanang magkaroon
        ng interdependent sociality, at ‘yung katatagan nila mabuhay sa nagbabagong
        klima.</p>'
    '25':
      'image': 'jcr:5fb9e792-00da-4485-8f9f-cc41099bb099'
      'imageCaption': 'The artist known for his vivid illustrations of Philippine
        flora and fauna considers local orchids as his favorite plants. In photo:
        "Retrato II". Photo courtesy of CHESLEIGH NOFIEL'
      'jcr:primaryType': 'mgnl:block'
