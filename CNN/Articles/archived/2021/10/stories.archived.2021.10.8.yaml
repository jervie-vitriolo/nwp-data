      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter, however, filed her COC for reelection
        as Davao City mayor last Saturday despite being a frontrunner in most pre-election
        surveys.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e833be0-ae0a-469b-a748-a3c90255848b'
