    'template': '1'
    'title': 'Bato Dela Rosa to run for president in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812de10-6b68-4a5e-bf58-8b22a5247442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:52:54.522+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)—</strong>&nbsp;Senator
        Ronald “Bato” Dela Rosa is eyeing a higher government post in 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b959b28-e5cc-40a9-984e-218179e34e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa submitted to the Commission on Elections (Comelec) his
        certificate of candidacy (COC) for president on Friday — the last day of filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d2109-230b-409d-afd9-82be790c3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be the standard bearer of the ruling party PDP-Laban, and
        will run alongside fellow senator Bong Go, who filed his COC for the vice
        presidency on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8eb8a-115f-4e6f-a62b-858434d48dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the surprise move, Dela Rosa said hiding his candidacy
        was merely a “strategy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbcf20-168c-4bab-bf66-59dcb125432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yan ang diskarte, kasi kung maaga ka magbalita, titirahin
        ka talaga. Kaya tinatago natin</em>,” Dela Rosa said in a speech after the
        filing, adding he has long been considered by the party to be its standard
        bearer for next year’s elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e043886-833d-45e1-8ca6-b7da67d3c080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s the strategy, because when you announce early,
        they’ll target you. That’s why we have been hiding it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c41df-383f-4fbb-bdf0-9a7a5d70618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, however, said he would be willing to step aside if
        Davao City Mayor Sara Duterte eventually decides to run and would be adopted
        by the party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfcc038-74db-4a6a-9d8b-ef44628bbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:35.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be frank… just in case <em>makapag-</em>decide <em>si</em> Inday
        Sara<em> na tumakbo at madesisyunan ng partido namin</em>, PDP-Laban, <em>na
        i</em>-adopt<em> siya</em> as our standard bearer, no problem with me. I will
        abide by the party decisions,” Dela Rosa told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903dde9-1a71-4b67-8019-ec4553a78737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.956+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To be frank… just in case Inday Sara decides to run
        and our party decides to adopt her as our standard bearer, no problem with
        me. I will abide by the party decisions.]</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/HiPOGAs2pdU"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
