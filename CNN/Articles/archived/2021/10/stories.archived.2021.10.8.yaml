    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4605da92-0141-454b-8fe1-0f8f1bd37b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> United
        Nations High Commissioner for Human Rights Michelle Bachelet is urging Philippine
        authorities to publish findings of their investigation into the Duterte administration’s
        drug war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8b524-156d-480a-90f0-bb2b7d55fa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f49cb-8539-44db-9fed-dddac60d8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I encourage publication of the panel’s findings so its work can
        be evaluated,” Bachelet said in her speech during the 48th session of the
        UN Human Rights Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad9cc2-41da-4d2a-b605-c1b50a90c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b07339-7089-4ab2-ab95-0495ae47eb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:34.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged officials to “involve the national human rights commission
        and other relevant actors including by sharing information on cases under
        investigation to ensure an effective and victim-centered process.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda7656-f4b9-42bf-b029-62fa9f92de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926efd77-4108-44b4-80db-0d906c46456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government earlier formed an inter-agency panel led
        by the Department of Justice to look into anti-illegal drug operations in
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181973c1-ca43-433e-ae6c-f41bbb85937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b187c-e350-4d90-b43d-c325927ea91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.379+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 5, <a href="https://cnnphilippines.com/news/2021/10/5/DOJ-possible-sanctions-drug-war.html">Justice
        Undersecretary Adrian Sugay</a> said authorities identified possible criminal
        liabilities of around 150 police officers involved in over 50 drug-related
        cases that the panel reviewed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4429ac-e3cb-4964-8dd2-d6359caf2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc599b57-8545-484e-ade0-a19088a4a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Findings will be turned over to the National Bureau of Investigation,
        which will conduct case buildup and file criminal complaints if warranted
        by evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574347a3-0312-47a2-b347-0fb2dd4ce4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068be2f-c73b-4ece-b7ce-e58fca93dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet also expressed concern on the “continuing and severe human
        rights violation and abuse across the country” and the persistent red-tagging
        of human rights and environmental defenders, journalists, union activists,
        church workers, and humanitarian workers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64019b-484a-4264-869a-51654ba55eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562dd438-159b-4e92-9003-f3d7f81a9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the Philippines heads into an election year, I urge all sides
        to set aside the ugly rhetoric and destructive narratives that label human
        rights defenders, attack independent media, or condone extrajudicial killings
        and other violations and abuse,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790c79b-a9bb-40de-b4b6-69c2d4cbe16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101cf8e-2ff1-4902-ba64-a00ce5e6a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government should take action to ensure free civic space and
        protection for those who engage in peaceful civic action and debate at this
        particular important time,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e188c-8b98-4ab2-8e26-b203089debe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593dfe70-a276-4c23-93d4-231d63a13361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the International Criminal Court’s pre-trial chamber
        found basis to start investigating killings committed under the drug war from
        July 1, 2016 to March 16, 2019 and similar crimes committed from November
        1, 2011 to June 30, 2016 involving the so-called "Davao Death Squad.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727a1c4-55b2-425a-a5f6-04909674966e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadf0807-30b5-4536-a921-7ac3f4fc4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:11:22.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/7/ICC-prosecutor-PH-drug-war-probe.html?????">ICC
        prosecutor Karim Khan</a> vows to work towards “successful, independent and
        impartial investigation” to bring justice to the victims and affected communities.</p>'
  'NCR-pilot-run-face-to-face-classes':
