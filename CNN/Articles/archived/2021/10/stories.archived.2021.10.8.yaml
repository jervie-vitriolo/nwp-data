    'title': 'Adele opens up about her upcoming album and finding happiness'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d85394-8847-4c36-9eb1-00e420c0d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Adele is opening up about making her upcoming
        album and finding happiness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9408ac12-1377-4cb8-94b3-3f05160aeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131cbe3-69cc-4bce-82b1-e77bcf8d9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer appears on the November 2021 cover of Vogue magazine,
        where she talks about returning to the studio to record her first album in
        six years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09348c5c-6fc1-4ae1-88f6-ca95f1b98548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce587d-39b1-4d08-88da-6ea7abeb7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sensitive for me, this record, just in how much I love it,"
        Adele said. "I always say that 21 doesn''t belong to me anymore. Everyone
        else took it into their hearts so much. I''m not letting go of this one. This
        is my album. I want to share myself with everyone, but I don''t think I''ll
        ever let this one go."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7744302-bf9d-46f9-8f18-6b8ad0267944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92146798-6cb2-43e6-a9fb-1b6b4bc95433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She talked about going through a divorce, saying self-care and the
        work she put into making her new music have helped her deal with anxiety in
        recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e3e3c-2ab5-45e9-add5-87b6ac98c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:53.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb9e67-a1ba-49b6-afff-182eac69252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a lot of sound baths. It was a lot of meditation. It was
        a lot of therapy. And a lot of time spent on my own," Adele said of her efforts,
        adding time at the gym was also key. "It became my time. I realized that when
        I was working out, I didn''t have any anxiety. It was never about losing weight.
        I thought, If I can make my body physically strong, and I can feel that and
        see that, then maybe one day I can make my emotions and my mind physically
        strong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca0194-64c8-44a2-8ddb-5a7707865326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6f489-d99b-4c9d-9fd9-8c8c83b24487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele filed for divorce from Simon Konecki in 2019. She and Konecki,
        who lives across the street from her in Los Angeles, share nine-year-old son
        Angelo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580513f-daf7-42ee-bff6-e02ab30b2cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3524cbdf-544c-4d38-9407-9836d652f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:56.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new album, she said she''s not quite sure she''d call it
        a divorce album.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1e0a7-b6e5-4454-84c6-9ce942007675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5ad83-54c4-4acd-ae8a-7ec1e02b1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not one of my exes. He''s the dad of my child," she said
        of Konecki.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063a922-5d07-4444-b863-28e218f3c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f89f73-8dd1-4c84-be2a-e8a5aafe6a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just going through the motions and I wasn''t happy," Adele
        explained of their marriage. "Neither of us did anything wrong. Neither of
        us hurt each other or anything like that. It was just: I want my son to see
        me really love, and be loved. It''s really important to me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcec64c-4602-488f-9dfe-afe6a38121c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ae178-1b4b-4ccc-a059-cb9d64ae290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I''ve been on my journey to find my true happiness ever
        since."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7971d6-a306-4390-9524-0af0dd0ef745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e22508-07d5-4956-b6b0-cca800db3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:08:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele touched on some of the joy she has found with her new boyfriend,
        sports agent Rich Paul. The two were friends for some time before they started
        dating, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87477bd7-6d84-4d0b-a745-d298b5b7c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:08:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0196c-834b-4938-8812-eb77f33d458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:08:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always there, I just didn''t see him," she told Vogue over
        rounds of Aperol spritzes, revealing that the two met at a party a couple
        of years ago. "I was a bit drunk. I said: Do you want to sign me? I''m an
        athlete now. He''s just so f---ing funny." And also: "He was dancing. All
        the other guys were just sitting around. He was just dancing away."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27eecc-ac80-48aa-a8b9-fb5d4e94c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:42:42.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:08:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/07/entertainment/adele-vogue/index.html">Adele
        opens up about her upcoming album and finding happiness</a>."</em></p>'
