      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These oil price hikes will keep haunting us," he told The Exchange
        in a separate interview.</p>'
