  'BSP-chief-hopes-to-exempt-digital-transactions-below-500-from-VAT':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-08T16:54:34.003+08:00
    'imagesource': 'jcr:c04e086d-5a6c-45fd-8151-38056a4a4b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5eac251a-e858-46f8-89fb-8940fcc41c1b'
    'lead': 'The head of the Bangko Sentral ng Pilipinas (BSP) said Friday digital
      transactions below ₱500 must be spared from the proposed imposition of a 12%
      value-added tax (VAT), which may hit users of tech giants such as Netflix and
      Lazada.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T16:55:43.059+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:01:25.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:09.790+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP chief hopes to exempt digital transactions below ₱500 from VAT

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb5adb-2463-4466-bcd5-11c15fc523d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — The
        head of the Bangko Sentral ng Pilipinas (BSP) said Friday digital transactions
        below ₱500 must be spared from the proposed imposition of a 12% value-added
        tax (VAT), which may hit users of tech giants such as Netflix and Lazada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03282133-68d1-4b94-8ec8-7337434be00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno welcomed the proposed bill seeking
        to impose 12% VAT on digital transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099d885-0bd0-410e-a74f-11d0f6e6af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:27.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s better to tax people on the basis of what they take away from
        society, which is consumption, rather than what you contribute to society
        which is income," he said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45723997-a348-45d8-b8ed-4edde1d0983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:27.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno said small amount transactions should be exempted
        from the value-added tax to still entice Filipino consumers to tap online
        services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4087b-c4ac-4c9e-aac7-c5fb163c6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, I think VAT is a good tax, pero ‘yung small transactions
        for example less than 500 pesos ay i-exempt natin," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b329a179-bf69-4dc6-85ce-69e2f0127f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In general, I think VAT is a good tax, but those smaller
        transactions, for example, less than ₱500 should be exempted.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29069c67-65f2-4082-8b32-7242f504457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:29.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the House of Representatives passed on third and final
        reading House Bill No. 7425, which requires digital service providers to register
        for value-added tax if their gross sales exceeded ₱3 million during the past
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc9eaa-6836-4ddc-a9ca-4740ecbfcead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered in the imposition of the 12% VAT on digital transactions
        are subscription-based video and audio streaming services, online advertising
        services, and other online electronic services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def2b05-9a8b-44a9-a458-ceb917ac4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:55:43.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:01:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 5% VAT will be imposed on registered but non-resident
        digital service providers, which render services to the government.</p>'
