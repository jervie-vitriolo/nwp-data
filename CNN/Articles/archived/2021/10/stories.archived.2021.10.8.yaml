  'Andrew-Lloyd-Webber-Cats-movie':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-08T06:46:31.832+08:00
    'imagesource': 'jcr:28a4b9bc-c2ed-42e2-a3ce-cf1ad2c5123f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7873914c-4fbe-4124-86f4-744ee041f7f6'
    'lead': 'Andrew Lloyd Webber says he now has a therapy dog, thanks, in part, to
      the trauma of the ''Cats'' movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T06:48:37.520+08:00
