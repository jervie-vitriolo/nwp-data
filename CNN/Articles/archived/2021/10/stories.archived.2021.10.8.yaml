      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) -</strong> House
        Deputy Speaker Rodante Marcoleta on Friday filed his certificate of candidacy
        (COC) for senator under the ruling PDP-Laban party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b338e-effa-473e-af91-ed5409eb2bd3'
