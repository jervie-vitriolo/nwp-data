        portrayals of the effects of colonialism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d35683-85e3-47aa-98f5-6dcd90902df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf747f49-dd0c-4fdd-8b4d-07f2e77a2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurnah was born in Tanzania in 1948 but moved to England at a young
        age. He has written 10 novels, many of which focus on the refugee experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61943d-c593-4263-ad00-2c1ab718f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf43c2c-3270-48a2-8cfa-8d6ecd1638b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 1994 novel "Paradise," which told the story of a boy growing
        up in Tanzania in the early 20th century, won the Booker Prize and marked
        his breakthrough as a novelist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5591c-032f-4291-9483-2bb787621b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.639+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac7872-2270-41da-9dee-b0c4b6709852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gurnah''s dedication to truth and his aversion to simplification
        are striking," the Nobel Committee for Literature said in a statement. "This
        can make him bleak and uncompromising, at the same time as he follows the
        fates of individuals with great compassion and unbending commitment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67370495-8eb1-443b-875c-ea2110c3b69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df150e07-5310-44c1-a8bd-aef27a8f61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 2001 book "By the Sea" follows a refugee living in a British
        seaside town. And his most recent work, "Afterlives," picks up the narrative
        of "Paradise" and takes place during the German colonization of Africa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cb6e21-5369-4b9d-a484-eb274abed98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64059eef-0e02-41ea-b292-598f24bcf959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His characters "find themselves in a hiatus between cultures and
        continents, between a life that was and a life emerging; it is an insecure
        state that can never be resolved," the committee said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3a9d5-6e74-4317-9638-a268c848aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a4e1f5-84c5-4366-901d-f7a1470e5b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his retirement Gurnah, 73, was also a professor of English
        and Postcolonial Literatures at the University of Kent in England.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e992e07c-8b26-436d-8b29-9706283fd504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:50.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b97b5-1768-42e7-958c-2b0affec2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s decision to recognize a writer whose works tackle
        the themes of displacement, asylum and migration comes amid a years-long migrant
        crisis in Europe that has intensified during the Covid-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b965a97-7e6d-4937-9224-214efe010775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af32115-30de-4798-ac14-8bf12592fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the acute situation right now in Europe and around
        the Mediterranean has affected this prize because the phenomenon of exile
        and migration has been there for many years," Anders Olsson, chair of the
        Nobel literature committee, told reporters after the award was announced on
        Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d437ac1-d6bf-4e25-8656-3802c4a12ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618541b0-7d91-404d-b552-892a04dd47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is quite clear that his writings are extremely interesting
        and powerful right now in Europe and around the world," Olsson added. "We
        are affected by what is happening in the world and it would be very strange
        otherwise."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea64fd-0613-476a-a5f8-8e5d007fc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:53.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd99a77-634d-434f-a588-36e77c463b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous winners of the literature prize include the French philosophers
        Jean-Paul Sartre and Albert Camus, British playwright Harold Pinter, and novelists
        including John Steinbeck, Toni Morrison and Kazuo Ishiguro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562be6e4-a552-41f7-87c0-97332da64c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028bd982-aaa0-4538-9ddf-0cb4c244e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was more controversially won by the singer Bob Dylan in 2016,
        while the committee was criticized for giving the 2019 title to Austrian writer
        Peter Handke despite controversial past comments about the Yugoslav Wars of
        the 1990s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c6b39-ac22-409d-b199-fd3a06478e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c6697-9950-4624-9713-ab201eb39a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Nobel laureate in literature was French poet Sully Prudhomme,
        winner of the inaugural prize in 1901.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1617bb-747d-4f9e-ab7a-ffcfa317b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f97b75-a060-4990-b1a5-825086b83298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth Nobel accolade to be given out this week, after
        the awarding of the three science prizes. The winner of the peace prize will
        be announced on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd66715-7e1b-4d7b-bc3c-d9547799ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:43:58.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/style/article/nobel-prize-literature-winner-2021/index.html?utm_content=2021-10-07T17%3A15%3A08&amp;utm_source=twCNN&amp;utm_medium=social&amp;utm_term=link">Abdulrazak
        Gurnah wins Nobel Prize in literature</a>."</em></p>'
