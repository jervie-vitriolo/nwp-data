      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b56f09-1d3f-4926-99da-bcb48c0f9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of 2021, Fifth Wall Fest (FWF), the country''s first
        international platform for dance on camera,&nbsp;approached me to design a
        wordmark for their "Movement in Focus"&nbsp; campaign.&nbsp;The campaign invited
        artists from different disciplines to capture movement in their respective
        forms. I gladly accepted the commission because I rarely come across a project
        that combines two of my deepest interests in the world of the arts — design
        and dance. On the first Zoom call I had with the team, I hesitated to confess:
        little did they know that I also dance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493705cf-bc26-46c0-a4be-a41e63393d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years I split my time between a design studio during the day
        and an underground dance studio at night. In those times I always felt the
        desire to merge the two. But that opportunity never came, at least not on
        the terms I wanted. With the ceaseless challenges that came with being a Filipino
        creative in Manila, I could no longer afford to do both. Even if I was equally
        passionate towards the two disciplines, I had to choose the one that would
        allow me to earn for my future.</p>'
    '9':
      'image': 'jcr:72381986-5679-4ace-a1fb-336bb167ed97'
      'imageCaption': 'Fifth Wall Fest approached the author to design a wordmark
        for their Movement in Focus campaign. Photo courtesy of CLARA CAYOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110eafd3-1c67-4e3f-90f7-b5cbf266d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a4b61-bd64-499f-8fd6-61fbe9dcfda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:27.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t succeed in stopping. My body yearned for more, so I enrolled
        in numerous classes and it was during this period that I started to realize
        new terms for myself and movement. With my own body as the medium, I myself
        was a work in progress. Because what does a “draft” of a dance even look like?
        If I’m “drafting” in dance, isn’t that considered a dance still?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c815533-e971-4367-942f-b33638ad5c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:05:35.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In working closely with the two, I realize they have a lot in common:
        both dance and design aspire to attain visual pleasure, not just for the intended
        audience, but also for myself as the creator. In my head I imagine a clean
        piece of paper as an empty stage, blocking and timing the appearances of each
        shape on an invisible grid with precision, choreographing the flow of colors,
        patterns and words, bringing out the story or message the design wishes to
        convey. In both graphic design and dance, I have the ability to lead the audience
        — ushering their eyes from one act to another until the show concludes altogether.
        Even before I could fuse the two with purpose, my relationship with movement
        and dance experience had seeped into my design process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd74b24-89be-4270-af08-0ec8391ccef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:05:35.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:28.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To view the two not as isolated disciplines but as fields that coexist
        and enrich each other is creatively liberating. The intersection of design
        and dance is new territory and the uncertainty that comes with merging the
        two is invigorating. Even as I venture more into letterforms, I further reflect
        on how type is a kind of performance, or how a type specimen is a show. There
        is the showcase of movement and rhythm through letters atop baselines, text
        that isn’t just meant to be read, but to be seen as well.</p>'
    '15':
      'image': 'jcr:8f9ac695-293e-4591-85b5-498af9232fce'
      'imageCaption': 'A choreographed piece from Cayosa''s last production with REDph.
        Photo courtesy of CLARA CAYOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fac0f-7329-469c-9903-39a9f749021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:29.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe1d14-ce76-4f1e-bfcb-5a7a3d5088b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifth Wall Fest does more than provide a platform for dance films
        — I could tell by how they embrace a more diversified approach into producing
        their events and other activations. Because FWF has been very interdisciplinary,
        it only makes sense that I first heard about it from reshares of fellow creative
        friends, none of them professional dancers but a handful of graphic designers,
        illustrators and film producers. In a country where securing financial support
        for creative endeavors is difficult, we creatives turn to each other and fuse
        disciplines together just to get the show going.&nbsp;</p>'
    '17':
      'image': 'jcr:a37f687f-8f99-4af5-81b5-f227ff64cd79'
      'imageCaption': '"Most people don’t think of graphic design this way, but as
        someone who lives deep in the worlds of design and dance, I propose a redesign,
        a shift in perspective and the way we view these disciplines: embrace the
        beauty of this intersection and the tensions and uncertainty that come with
        fusing the two." Photos courtesy of CLARA CAYOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ba33d-2106-427d-bb15-b2e984f17322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee25f7-42db-4f18-a91e-ccac631bf291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I presumed that my work for this campaign was going to be inspired
        by my personal musings between the two, because typography and graphic design
        are incredibly emotional. I can reveal how I feel through my body’s movement
        and the work of my hands. Most people don’t think of graphic design this way,
        but as someone who lives deep in the worlds of design and dance, I propose
        a redesign, a shift in perspective and the way we view these disciplines:
        embrace the beauty of this intersection and the tensions and uncertainty that
        come with fusing the two. It is in marrying your passions that you get to
        create your most genuine self.</p>'
