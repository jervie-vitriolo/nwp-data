    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70166fa8-2fa1-4dae-a187-5f818f454988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The CIA announced a number of structural
        changes on Thursday, including a new mission center for China, the result
        of a months-long review and a reflection of the intelligence community''s
        view of China as the greatest long-term threat to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c615bd-cdcc-40ec-b42a-83becccec9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new China Mission Center "will further strengthen our collective
        work on the most important geopolitical threat we face in the 21st century,
        an increasingly adversarial Chinese government," CIA Director William Burns
        said in a statement, echoing what the veteran diplomat had said during his
        Senate confirmation hearings would be among his main priorities at the helm
        of the agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95becf80-3480-4493-9485-dd6bc5435843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other adjustments included a new Transnational and Technology Mission
        Center and a chief technology officer position. This second mission center
        will focus on issues "critical to US global competitiveness," a senior CIA
        official said, including global health, economic security, climate change
        and technology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55925b99-5b32-4c30-a81c-556f24fda823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA''s mission centers integrate key functions of operations
        and analysis, says former CIA China analyst Rodney Faraon, pointing to other
        key mission centers like counterterrorism and counterintelligence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4696eefb-7f98-49d6-839a-2768a94ee66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:04:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that the closer they work together, with more communication
        and collaboration, the better the outcomes for collection and intelligence
        production. Better targeting of assets, better insight into human sourcing,"
        says Faraon, who also served on the presidential daily briefing team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a84f2-7e11-41e4-bce2-60a6930e0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two mission centers naturally overlap, since "the main area
        of competition with China is technology," the official added. "It''s about
        innovation and making sure we''re staying apace with the revolution in technology."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e1de9-53cc-431d-bbde-dd7ba4e4a062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, two other traditionally high-priority areas will
        no longer be standalone but rather part of their regions: The Iran and Korea
        mission centers will be folded into the Near East Mission Center and the East
        Asia and Pacific center, respectively. The Korea Mission Center had been created
        in 2017 to respond to the nuclear and missile threats from North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d6bbc1-f115-43ab-a6ad-4031c5c00768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That really reflects the regional nature of those issues in a lot
        of ways," the senior CIA official said, while "China is really global."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77583f4b-f02c-427d-97a1-cfe30fe6d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:01.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official declined to say who would lead the two new mission
        centers. The CIA statement said Deputy Director David Cohen would oversee
        implementation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edabece-d6e0-4320-a80e-cfed2b959ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folding in the other missions into bigger centers is probably a
        function of resourcing and bureaucratic convenience. It doesn''t mean that
        the issues are less important," said Faraon. "But elevating China and [Technology]
        does indicate increased importance. It also better aligns CIA functions with
        counterparts at [the Departments of] State and Defense."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a992f60-3a71-4ab0-900c-a20c351b4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burns'' statement Thursday also reiterated the CIA''s need to diversify
        its ranks, an effort undertaken by leadership in both the Trump and Biden
        administrations (though earlier this year Trump''s first CIA director, Mike
        Pompeo, criticized a recent post featuring a Latina officer, saying: "We can''t
        afford to risk our national security to appease some liberal, woke agenda.").</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca1191-29b0-4fe7-9672-7c44167e26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that effort is accelerating the period from applying to
        join to being cleared to start. It has been known to take years, and the goal
        is to reduce that to less than a year on average, the senior official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3414ca6-8869-47cb-a7b3-d12c3372f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current process is "way too long," Cohen said at a conference
        last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c1c26-d5cf-4783-a1c2-22dc52d6209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we''re doing as part of this initiative
        is shrinking that timeline and using technology as a way to identify people
        who are not going to make it through the process and get them out quickly,
        so we can focus our resources on the ones who we think have a chance to make
        it," he continued.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ecacb-4e63-4538-86f1-7a26189114d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:46:38.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/10/07/politics/cia-china-mission-center/index.html"
        href="https://edition.cnn.com/2021/10/07/politics/cia-china-mission-center/index.html"
        target="_blank">CIA will focus on China with new mission center</a></em></p>'
  'Francis-Kiko-Pangilinan-vice-president-Robredo-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T09:07:12.522+08:00
    'imagesource': 'jcr:6e8506e5-fe1a-4898-90ce-6c2d49cb6c22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9fadc9-e924-43b7-a6f9-45c14cdcb3a3'
    'lead': 'VP Leni Robredo says she would be happy to turn over the Office of the
      Vice President to Sen. Kiko Pangilinan because she believes he can make it better
      through his advocacy in agriculture and food security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T09:10:04.746+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:04:48.136+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:01.806+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangilinan files candidacy as Robredo''s VP'
    'updated': 2021-10-08T18:14:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd1160-dd48-4c19-97f8-c290296de000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — Senator
        Francis "Kiko" Pangilinan will vie for the second highest public office in
        the country as the running mate of Vice President Leni Robredo in the 2022
        elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde4c1b-27e8-484c-a771-c62fec5aad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran legislator filed his certificate of candidacy on Friday,
        the last day of submission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f96cea-ccf2-4b58-9bee-844c5d9120d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is running under the Liberal Party, while Robredo — who is the
        chairperson of the political party — is running as an independent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111310cf-2045-4115-abda-a76b17fd0731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan was supposed to seek reelection, but he said he could
        not say no to Robredo when she asked him to be her running mate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88c70e-7a06-4fbb-8ef6-88b9a01c76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinanggap ko ang hamon. At ito’y tinanggap natin hindi dahil sa
        katiyakan ng ating pagkapanalo, kung hindi dahil sa katiyakan ng ating paninindigan
        at paniniwala," he said in a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21229ac-01ce-498c-8d85-0500ab2d869f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I accepted the challenge not because a win is assured,
        but because of the convictions we share.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425da8ea-fa10-4dcd-b4ac-be7a96a46d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo agreed, saying Pangilinan is the choice that "makes the
        most sense" because they have similiar principles and aspirations for the
        country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839831a0-1c6a-4ec4-91c5-6fe6ec183822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she would be happy to turn over the Office of the
        Vice President to Pangilinan because she believes he can make it better through
        his advocacy in agriculture and food security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be4350-1be7-4a9b-8a6d-c5224b89744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:52.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siya talaga ang kasama na kampante ako," Robredo said. "Kampante
        ako na pareho ang aming patutunguhan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6737db-d5e3-45e8-af13-78f97eab1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am comfortable with him because we want the same
        path and goal.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca01cae-15af-48e9-b139-9bd3b454f37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagpaguran ko ang Office of the Vice President, kung nasaan na
        ang OVP," she also said. "Wala akong pagdadalawang isip na kay Sen. Kiko ko
        ito iiwan kasi alam ko siya ang mangangalaga, hindi lang ng legacy na iniwan
        ko, kung hindi dalhin niya a notch higher."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3b7db-a836-4f6c-98fd-2d40ec1f4ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I worked hard for the Office of the Vice President.
        I will not be worried about turning it over to him because I know he will
        take care of it — not just the legacy I''ve created, but he will take it up
        a notch.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348aa1c4-2733-4962-ab0e-ef29205f0ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan co-authored the COVID-19 Vaccination Program Act of 2021
        and authored the Anti-Violence Against Women and Children Act of 2004 and
        the Anti-Money Laundering Act of 2001.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27237738-33a0-4538-8331-7bc182a32722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo-Pangilinan tandem is the only opposition in the 2022
        elections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdea71b-4c6c-4468-842c-a5f4ff78e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential tandems of Sen. Panfilo Lacson and Senate President
        Tito Sotto, Manila Mayor Isko Moreno and Dr. Willie Ong, and Sen. Manny Pacquiao
        and House Deputy Speaker Lito Atienza have all refused to identify themselves
        as administration nor opposition bets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc099a-6f2a-4e86-b6a2-d43f92ee3eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:13:59.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:04:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts of the Robredo camp to produce a unified opposition fell
        through when those three tandems filed their candidacies.</p>'
