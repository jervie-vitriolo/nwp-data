      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Sara''s supporters was "Daughter Du30" - a group of Davao
        City-based barangay officials formed a year ago in support for who they thought
        should succeed President Rodrigo Duterte.</p>'
