      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa is the CEO of Rappler, a news outlet critical of Philippine
        President Rodrigo Duterte''s regime, while Muratov heads the independent Russian
        newspaper Novaya Gazeta.</p>'
