      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol, who recently resigned as Mindanao Development Authority chairman,
        formalized his bid at the Harbor Garden Tent of Sofitel Philippine Plaza Manila
        in Pasay City on the last day of filing.</p>'
