      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e5629-7ade-4f2b-8435-1b39b3ef0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.956+08:00
