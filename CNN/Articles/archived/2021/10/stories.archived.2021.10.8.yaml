      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Several
        members of President Rodrigo Duterte''s Cabinet are eyeing Senate seats in
        the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a965f2f-abd4-43fe-90ec-a7f5f75c983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba499a9-eeb3-4c20-8273-8996c704cff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who filed their certificates of candidacy (COCs) for senator
        on Friday were Agrarian Reform Secretary John Castriciones, Information and
        Communications Technology Secretary Gringo Honasan, Chief Presidential Legal
        Counsel Salvador Panelo, and Presidential Anti-Corruption Commission chairman
        Greco Belgica.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92f1b5-30bf-409a-b650-42bdecdda7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8fe056-5c65-482f-a0dc-54778159f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:06.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello''s COC was filed by a representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d47ba-9781-4770-8134-3ae21867ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:06.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9102d-45ac-4482-8dac-bbdb604df60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, Castriciones, and Panelo are part of the Cusi-led PDP-Laban
        faction backed by Duterte. Honasan is running as an independent while Belgica
        is among the Cusi wing''s guest candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5b3105-c9b3-4ecc-8786-d355de4dc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e700fa6-08b4-4f39-a704-fccd8c4ed866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:08.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan is making a Senate comeback, having served as senator from
        1995 to 2004 and 2007 to 2019. Meanwhile, this is Belgica''s third attempt
        to win a Senate seat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb39c0c-07bd-4945-b9f6-5fe8873024a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7620873-7936-4cd2-9995-639c30f9e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:09.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing of their COCs came days after resigned Public Works and
        Highways Secretary Mark Villar formalized his senatorial bid. Villar - also
        a PDP-Laban guest candidate - is running under the Nacionalista Party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b6b25-9e9c-4bea-89cd-1512bb1e7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b911fc-0d15-4fde-9a9e-cb2338c65f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself graced the filing venue Friday afternoon to
        raise the hands and take photos with the aspirants, along with fellow senatorial
        hopefuls House Deputy Speaker Rodante Marcoleta, broadcast journalist Rey
        Langit, and actor Robin Padilla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3079a-b66f-48bf-ad61-c92d7c16df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05e9b7-bad7-4dbb-8b46-1c668caba1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:04:27.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:00:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque earlier said the Cabinet officials''
        filing of COCs "will have the effect of resignation," but he assured the public
        there will be no "leadership vacuum."</p>'
