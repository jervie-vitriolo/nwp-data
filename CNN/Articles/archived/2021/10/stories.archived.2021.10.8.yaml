      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her briefing on Friday, Robredo said running as an independent
        bet was her way of showing "inclusivity," reflective of her efforts to reach
        out to everyone, even those outside her political affiliation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabb98e-5e29-4dc2-9020-d5f083a2cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:05:58.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:03:14.192+08:00
