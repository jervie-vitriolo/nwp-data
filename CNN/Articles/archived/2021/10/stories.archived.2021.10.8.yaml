      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b23d3e-9d4c-4853-abde-e52a4964945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Napansin ko na kamakailan lamang @alagaatsining na ang ginagamit
        mong username sa Instagram. Ang ganda ng laro sa mga salitang alagad at alaga.
        Minumungkahi ng parehong salita na may nais kang protektahan. Sa paggamit
        ng alagad, pinapabatid nito na ang paraan ng pagprotekta ay maaaring tumutukoy
        rin sa pagdepensa. Gayundin, sa paggamit ng salitang alagad, parang kinakailangan
        mong maging alerto sa lahat ng panahon. Sa kabilang banda, ang salitang alaga
        ay mas banayad. Para bang walang pag-aalala.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5d0c4-6388-4d54-bc71-0063ed0fe591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa totoo lang talaga! Dati kasi ay nasa fawning survival mode pa
        ako dahil sa bitbit kong bagahe ng troma. Palaging alerto sa panganib, nakadepensa
        ang kalasag, at kailangan palagi na may dapat akong patunayan to appease and
        please people dahil sa pakiramdam na hindi ako ligtas at pwede maging “authentic”
        sa sarili ko, bilang bakla. Lalo na sa paglikha ng sining, ginawa ko talaga
        itong pagtakas noon sa masakit na reyalidad. Subconsciously, pinoprotektahan
        ko lang pala ang sarili kong ego o ang false self para mabuhay at para makuha
        ang pagmamahal at pagtanggap na kailangan ko, bilang tao.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b12f54-f28d-4870-b284-06245a9eaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagharap ko sa interhenerasyong troma at paglalakbay sa paghilom,
        gamit ang dekolonisasyon para kilalanin at sirain ang sarili ko, at muling
        buohin ang sarili ko, doon ko pa mas nalaman ang adhikain at prinsipyo ko:
        para mag-alaga ng sarili at ng kapwa sa paglikha. Mas nakita ko rin sa paghilom
        ‘yung mga pangunahing ugat ng problema sa mga istraktura natin kung bakit
        tayo nagkakasakit at nagkakatroma, na bunga lang din ako ng epekto ng kolonyalismo
        sa mga teritoryo ng ating lupa at diwa. Mayroon tayong krisis sa pag-aalaga
        at dapat maging protesta ang pag-aalaga. Lalo na sa kasalukuyang kalagayan
        natin sa pandemya at mga rehimen ng neoliberalismo, white-supremacist, imperyalismo,
        patriyarkismo, at antroposentrismo na kinokondisyon tayo na hindi maging normal
        ang pag-aalaga dahil sa lohika nito nang pagsasamantala at pang-aabuso.</p>'
    '31':
      'image': 'jcr:d6eb1b52-af8c-484d-b669-ae173a9e3587'
      'imageCaption': 'In performing rituals, Chesleigh Nofiel reconnects with nature
        and his true self. In photo: "Ritwal ng Pagbabanyuhay." Photo courtesy of
        CHESLEIGH NOFIEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98fac3-175a-4ac7-929c-a30a50f1c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953d87a-c66f-434b-bcac-0e243ef8e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kakabit ng naunang tanong, ang pagharap sa iyong troma ay
        naging pangunahing paksa sa iyong gawa. Kailan mo napagtanto na importanteng
        harapin ang iyong troma?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c61f4c-2422-4ab2-aadf-568ecae1404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginawa ko ‘to dahil sa nanghihimasok na tanong ko noon palagi sa
        sarili ko: Para saan ang sining at paglikha ko kung nanggagaling ito sa lugar
        ng pagkabalisa at sama-ng-loob dahil sa hindi nalutas na troma? Paano kung
        sumuko muna ako sa nakilala kong pagtakas [sa sining at paglikha] para ilaan
        lahat ng oras sa paghilom?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d1d6d-8944-46a7-8a2f-e1f34ee89e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:44.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maraming akong takot at hiya na binibibit sa pagkwento nito noon,
        pero dahil sa tulong ng pananagutan at pagmamalasakit sa sarili ay mas naunawaan
        ko pa sa paglalakbay ko na normal lang pala itong reaksyon ng isip, diwa,
        at katawan ko sa troma. Ang mga sugat at troma natin ay lumilitaw sa kamalayan
        at kasalukuyan para masimulan natin silang malunasan — at wala ng ibang lugar
        pa ang dapat nating puntahan kundi sa kalooban natin na nagsasabi sa ‘tin
        na hindi tayo sapat at karapat-dapat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b4c67-86b2-4323-b4b9-002261bfeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018 o 2019 noong mas namulat ako na wala ako sa kasalukuyan at
        sinasakripisyo ko ang tunay at totoo kong sarili. Araw-araw, tila para akong
        lumulutang sa labas, at sa loob naman ay ang mga troma na nagmamakaawang makaharap.
        I was literally emotionally stunted buhat nang pagsugpo ko sa pangkasariang
        pagkakakilanlan at pagpapahayag ko. Parang halaman sa kahon na uhaw-na-uhaw
        sa tubig, liwanag, at lupa para magkaroon ng mas malusog na pakikipagugnayan
        sa ibang mga nilalang.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e0dcd-d93d-486c-9cb6-0eb25f119f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ‘yung mas nagtulak sa ‘kin para mangako na alagaan at pulutin
        ang sarili ko nang matugunan ko ang mga pangangailangan ko. Sa pamamagitan
        ng pagyakap sa lahat ng mga aspeto ng aking sarili, at upang hindi hayaan
        ang nakaraan kong pagkakondisyon na ma-project sa kasalukuyan ko, at para
        na rin sirain ‘yung siklo ng interhenerasyong troma dulot ng historical ignorance
        at invalidation na nakabase sa sekswalidad sa aming tahanan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44214c78-28cb-4bef-af0e-590a26b24376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.319+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Matapos ang ilang buwan, nasa anong stage ka na ng pakikipagtunggali
        rito?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e14cf1-add9-4c63-a68a-c9a78d9343b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noong 2020 ng Abril lang ako nagsimula, at sobrang daming matataas
        at malalalim na yugto na ang napuntahan ko. Nakamtan ko na ‘yung walang-kondisyong
        pagtanggap sa sekswalidad ko na matagal ko nang inaasam mula sa pamilya ko
        at nakapagpatuyo na rin ng mga malalalim na sugat nang hawak-kamay kasama
        sila. Aktibo akong nagpapabuti at nagrerekondisyon ng sarili dahil ligtas
        na ang kalagayan ko sa kasalukuyan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7edce28-e304-4846-ab12-007d56d85dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f08c6-7300-4eca-be06-bfa203747ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bukod sa pagpipinta, naging importante rin sa iyong gawa
        ang performance art sa paraan ng mga ritwal sa kagubatan.</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf879ab-27d6-42df-9acf-0ad1c5eee833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagbuo ng mga ritwal o sistema, nakapokus ito sa proseso at paglalakbay,
        at hindi sa destinasyon. Mayroon akong tatlong pangunahing serye ng mga ritwal
        na ginawa ko na may intensyon para yakapin ang malaya at malikhaing pagtatawid-lagusan
        ko patungo sa kasalukuyan at walang-katapusang proseso ng paghilom. Naging
        hantungan ko ito sa pagdiwang at paglinang ng mga pag-aalaga sa sarili na
        pag-uugali at pananaw.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483f1a8-f661-4bb5-beff-106159e4c04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito ko napagtanto na sining pa rin naman ang ginagawa kong radikal
        na pag-aalaga sa sarili at ephemeral na pagkonekta sa kalikasan, pati na rin
        ‘yung paghamon sa ideya ko noon sa sining na kinondisyon lang pala ng mga
        banyaga at ng ilusyon ng kapitalismo na kailangan dapat na nasa papel o canvas,
        na-o-objectify, at nako-commodify.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8fe04-a673-482e-b0f0-25b50d011e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pwede mo bang ikwento kung ano ang mga ritwal na ito?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad3152-1437-4997-a1db-86fe52a14518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Una, ritwal ng pagbutas ng tenga. Dati kasi ay kondisyonal ang pagtanggap
        sa akin ng mga magulang ko, na pwede ako maging bakla pero dapat pasok sa
        palatuntunan nila ang pagkabakla ko, na hindi kasama doon ang pangkasariang
        pagpapahayag ko. Sa sagradong prosesong ito, tinangangap na ako nang buo ng
        mga magulang ko at ‘yung nanay ko na mismo na nagpatanggal ng mga hikaw ko
        noon ang nagbutas at nagkabit ng mga hikaw ko ngayon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198dd30f-3212-4dbf-887f-7b26941fdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangalawa, ritwal ng pagbabanyuhay. Nakasama ko ang mga magulang
        ko sa pagdiriwang ng kanilang pagtanggap at pagpaparangal sa akin. Dito, kinabitan
        nila ako ng mga sagradong dahon ng alibangbang na hugis pakpak ng mga paru-paro
        bilang talinhaga sa pagbabagong-anyo at simbolo ng kalayaan ko.</p>'
    '62':
      'image': 'jcr:ec8f02a6-5c47-472c-bf99-9fa5967ebfbf'
      'imageCaption': 'Documentation from Nofiel''s "Ritwal ng Pagbutas ng Tenga."
        Photo courtesy of CHESLEIGH NOFIEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f8b20-27bd-48f2-bf54-fce0b6ebb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f16584-c5cc-41b3-ad31-e760c61b4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.320+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panghuli, ritwal ng pananambal. Ako mismo ang nagpanganak sa sarili
        ko sa sagradong katawang-lupa ng gubat ng Arroceros bilang manifestation ng
        “inner-child” ko. Sa sikolohiya, ito ‘yung aspeto ng inosenteng bata na bahagi
        pa rin ng diwa natin.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df577c0-267a-42d0-9ba5-ea911ee4d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naging parte ng proseso ko ‘yung espiritwal, emosyonal, at pisikal
        na paghilom dahil ang troma natin ay mga enerhiya na humaharang sa sisisdlan
        ng katawan at nervous system natin. Kanlurang-konsepto lang talaga ang ideya
        na ang paghilom ay pangkaisipan. Dapat holistiko ito dahil naapektuhan nito
        ang biyolohiya natin.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e84874-8cea-4803-ae31-e42159fc00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagsimula ako sa paghandog ng alay ng mga pagkain para parangalan
        ‘yung mga diwata ng Arroceros, sinundan ko rin ito ng pagsayaw ng Pangalay
        na hango sa mga ritmo at kilos ng halaman at ibon na naobserbahan kong naninirahan
        sa gubat para hingin ang gabay nila sa gagawin kong paghilom. Sa sining ng
        acupunture, binuksan ko ‘yung daluyan ng enerhiya sa katawan ko at binuhusan
        ng tubig na galing sa nanay ko, para linisin nang may basbas at pagmamahal
        ang katawan ng inner-child ko. Umagos ito sa sahig ng gubat para bigyan ng
        nutrisyon at pertilidad ang katawang-lupa ng gubat bilang pagpaparangal kay
        Inang Kalikasan at sa mga babae ng Winner Foundation na nangalaga noon sa
        Arroceros.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfde6e8-7e0e-4820-a961-4ef7789adf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinanong ko sa sarili ko, “Ano ba ‘yung mga salita na sana narinig
        ko noong bata ako mula sa mga magulang at attachment figures ko?” at gumawa
        ako ng listahan nu’n. Tinapos ko ang ritwal sa pagpaparanas sa inner-child
        ko ang reparenting na ninais ko, sa pakikinig ng mga apirmasyon mula sa mga
        kaibigan at sarili ko na mas maaalam at equipped na sa pagpapalaki ng isang
        kayumangging bakla. Ako na rin ang sarili kong magulang.</p>'
    '63':
      'image': 'jcr:ae0e0402-1d5d-4315-8f6b-63e2337c056b'
      'imageCaption': 'Nofiel''s "Ritwal ng Pananambal" was conducted at Arroceros
        Forest Park. Photo courtesy of CHESLEIGH NOFIEL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f06bed-37ae-48c3-ae85-64a885f525d2'
