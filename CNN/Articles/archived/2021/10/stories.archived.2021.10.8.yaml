    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to tackle PDP-Laban dispute next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8235692-c0b7-4300-a72a-86bbd866b85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:33:53.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) –</strong> The
        Commission on Elections (Comelec) will set a hearing next week to resolve
        the impasse within administration party PDP-Laban, Comelec Chairman Sheriff
        Abas said on Friday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd4d5b-1c5a-432f-8c44-8721896017d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:33:53.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:25.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84267e-678d-4e13-8e03-d0e62c7078d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:33:53.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:25.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict is between the factions of Energy Secretary Alfonso
        Cusi and Sen. Manny Pacquiao, whose group was described as “illegitimate officers
        and/or unauthorized representatives” of the party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2cfe6-4988-456d-897d-d3fd23809246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:33:53.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc4043-3ce0-44f6-b6d2-83b141e119ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:33:53.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas said the Pacquiao wing submitted its response to the Cusi-led
        petition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070fb6f-9ff5-4d06-a9b7-02fb4ad90e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:33:53.009+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60780d9f-e155-4f01-a46d-46ba7048ea74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:33:53.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will start the hearing, after that we will decide after the
        clarificatory hearing so we should just wait for our decision,” he said in
        a media briefing on the final day of filing of certificates of candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d16ce8-73c3-421c-af6d-a561f08e998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:33:53.010+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T21:59:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
