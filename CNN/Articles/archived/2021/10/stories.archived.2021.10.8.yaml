      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Netflix has said it will edit scenes featuring a phone number
        in the smash hit show "Squid Game" after a woman in South Korea said she was
        inundated with thousands of calls and texts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b901d-23a4-4ae8-82a1-9021db893a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eccb50-77fa-464f-b42d-caed00447160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Gil-young runs a dessert shop in Seongju county and has been
        using the number for 16 years, she told CNN Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7007a6af-31cc-4688-9135-4a376279f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:01.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153bc08f-0315-4f5f-8999-705762af2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:02.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the hugely-popular South Korean fictional drama "Squid Game"
        was first released, Kim said she was receiving thousands of calls per day.
        In the past few days, she has been getting hundreds of calls and texts, she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338e26f6-5f23-4894-bba1-a73eb4fc5d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:02.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8735675-fb4a-408b-ad76-482d5f02e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is seriously disrupting her life, she said, explaining that
        she is now taking medicine to calm her nerves after a doctor diagnosed her
        with acute stress disorder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688c08c-79c4-4762-b517-2636e2456892'
