      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine, October 8)—&nbsp;</strong>Despite
        calls from supporters for her to run for president next year, Davao City Mayor
        Sara Duterte on Friday maintained she will push through with her reelection
        bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24be978-94cf-489c-83f4-cdb02be9bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T00:06:05.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am presenting myself to the Dabawenyos as Mayor for the third
        and last time in my life as a politician," the President''s daughter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8821cb3-1d7e-4bb5-84bf-e6fa28256bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T00:06:05.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte''s <a href="https://www.facebook.com/MayorIndaySaraDuterteOfficial/posts/762909847886562">statement</a>
        came hours before the closing of the filing of certificates of candidacy for
        national posts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fa5aa-19f7-4f92-ad8c-7263b8eefd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T00:06:05.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and supporters earlier expressed hope the presidential
        daughter will decide to go for the country''s highest post, with the hashtag
        #RunSaraRun trending on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b2e85f-4088-4ce8-a1a4-1db908420181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-09T00:06:05.375+08:00
