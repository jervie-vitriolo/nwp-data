      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64326a07-0b83-4fd8-95da-1e9fb2081943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:05:58.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:03:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let’s face it," he said. "Maraming lumilihis doon sa dilawan (many
        want to avoid the yellow) image unfairly or not. But that has been our burden
        for the past five years, ''yung dilawan tag."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12035ac5-0c51-45bb-a958-989732ba1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:05:58.911+08:00
