      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/07/politics/russian-hackers-microsoft-report/index.html">Russian
        state-backed hackers having greater success at breaching foreign government
        targets, Microsoft says</a>."</em></p>'
