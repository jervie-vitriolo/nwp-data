    'lead': 'The presidential aspirant tells CNN Philippines he is willing to step
      aside if Davao City Mayor Sara Duterte eventually decides to run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T16:52:54.522+08:00
