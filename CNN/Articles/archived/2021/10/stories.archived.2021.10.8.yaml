    'template': '1'
    'title': 'Inauguration of vaccination hub in Valenzuela City turns into campaign
      sortie-like event'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f6d79-3ad7-4c2a-85d8-7bd5c5c002cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — The
        government converted a sports and wellness arena in Valenzuela City into a
        mega vaccination hub on Thursday, but the event resembled a campaign sortie
        for the Duterte administration’s bets for 2022 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949dc8c-e4d7-4fca-842b-aa11eedea76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:12.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge tarpaulins with faces of vice-presidential aspirant Senator
        Bong Go, senatorial aspirant Mark Villar, and Valenzuela mayoral aspirant
        Congressman Wes Gatchalian were plastered near the entrance of the arena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ac7edf-dd5e-4db0-9bf6-792134ff4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pasensya na po, kahit na wala pang February, mangangampanya na
        po ako para kay future senator, Senator Mark Villar," said Vince Dizon, deputy
        chief implementer of the National Action Plan against COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd9aca-f5f9-43cd-b757-3e86d16502b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I apologize, even if it’s not yet February, I will
        already campaign for the future senator, Senator Mark Villar.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cafeab-9240-4863-91c1-a1b762a748e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not just Dizon. Every official that went up the stage
        spent most of their time on stage saying good things about Go and Villar,
        the former public works secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cdc431-4072-4db0-b57e-fbf0e18d1c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Bong Go, we have no doubt that indeed, you''re the most
        worthy candidate to become the next vice president of the Republic of the
        Philippines," said Health Secretary Francisco Duque.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480f0bd-35a3-4c4c-91a4-1fcf09d32d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque even mentioned his affiliation
        with Go.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98b3f3-9fb9-4809-ab63-8776449f2e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef0fa1-1ed6-46f0-a373-958b1a8d9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batiin ko po, ang aking matalik na kaibigang senador, magiging
        bise presidente Bong Go...Ang susunod na senador ng republika… Senator Villar,"
        said Roque.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de01fc-f3f9-43a2-a7c3-8ffdf083d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:16.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to greet my good friend senator, who will be
        Vice President Bong Go…The next senator of the republic, Senator Villar.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845fd548-6343-44cc-bbee-ac4321d7def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Development Authority Chairman Benhur Abalos, meanwhile,
        talked about his debt of gratitude to Go and Villar, especially when his parents
        contracted the coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdecbb39-d578-45bf-9a19-d098deec04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos openly said that he would campaign for both aspirants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09e091-871a-40d5-bf24-bb08a9650762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos even said the Philippines “will have a bigger opportunity”
        if Villar will win a senate seat and that Go “deserves to be the next vice
        president of the country.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e26fb4-b031-441b-9192-790a6c6ae874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politicizing pandemic response?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37049544-a1a5-46c2-a7c6-f2c98a5ec745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic task force chief implementer and vaccine czar Carlito Galvez
        Jr. admitted the government''s pandemic response may become a political weapon
        and the opposition may take advantage of it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f18d1-f0a9-4fca-ab89-6acb1c20244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opposition will create something na ang COVID response natin
        is talagang a failure," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae6f7a-dc23-4160-91ce-bfa00a22e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The opposition will create something like making it
        appear that our COVID-19 response is really a failure.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe780217-8b50-40f1-a326-95feb05a40c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Galvez denied that officials of the National Task Force against
        COVID-19 turned the inauguration of the mega vaccination hub into a political
        sortie. He also justified the presence of Go in the event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e3067-db61-4f30-843b-54e831919ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar said the event is simply about converting a wellness
        center into a vaccination site and that the vice presidential aspirant was
        simply invited as someone seen to “propagate sports in the national arena.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dc4ca-87c7-4126-888c-7cb276630518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Constitution prohibits government officials and employees
        from directly or indirectly participating in electioneering and partisan political
        activities. But a Civil Service Commission circular exempts Cabinet members
        and elected government officials, excluding barangay officials, from this
        rule.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea87eb1-9a5b-4bab-b519-38e3eb2416c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:59:25.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:22.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official campaign season will start on Feb. 8, 2022 for national
        posts and on March 25 for local positions.</p>'
