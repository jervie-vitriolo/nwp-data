      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) -</strong> The
        country on Friday logged 10,670 new COVID-19 infections, pushing the nationwide
        tally to 2,643,494.</p>'
    '2':
