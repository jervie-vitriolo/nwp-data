      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) -</strong> The
        last day of the filing of certificates of candidacy for the 2022 national
        elections on Friday was nothing short of eventful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae1f35b-b9e5-4088-80db-76accf7d7626'
