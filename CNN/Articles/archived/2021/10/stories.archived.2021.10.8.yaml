      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted cases remain high in the Cordillera Administrative Region,
        Ilocos Region, and Cagayan Valley while a spike in infections was observed
        in Bicol Region, Zamboanga Peninsula, and Mimaropa.</p>'
