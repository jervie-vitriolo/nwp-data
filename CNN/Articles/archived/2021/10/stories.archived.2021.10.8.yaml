      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Marikina
        City Mayor Marcy Teodoro formalized his bid for a last term on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a051b5-65f2-4565-8a85-2f4314d12491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:46:21.501+08:00
