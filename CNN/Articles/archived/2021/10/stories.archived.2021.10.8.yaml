  'SMC-Pasig-River-cleanup-project':
    'caption': 'Courtesy: SMC'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T22:37:57.168+08:00
    'imagesource': 'jcr:2133d1b4-3ea1-4149-bd56-072efca692b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cccf949c-7851-4355-bf6d-16e5e98e9f03'
    'lead': '"The main concern we want to address - which is critical for millions
      of Filipinos in and around Metro Manila - is flooding, brought about by multiple
      problems affecting our larger river systems which have gone unchecked for so
      long," says SMC''s Ramon Ang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T22:41:20.807+08:00
