      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vaccine supply is seen to further increase, Health Secretary
        Francisco, who also welcomed the arrival of the Moderna and AstraZeneca vaccines,
        expressed optimism that the government''s ''intermediate goal'' of vaccinating
        50% of the country''s population by the end of the year will be achieved.
        He added the ultimate target is to inoculate up to 90 million eligible Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9013f9e-e457-423e-a04d-fd4b920f7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T11:07:35.923+08:00
      'mgnl:createdBy': 'catherine'
