  'Leni-Robredo-Isko-Moreno-Marcos-2022-elections-president':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T15:53:07.854+08:00
    'imagesource': 'jcr:78f403a1-5ae8-4056-beca-8d1e932bc61e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '969ad221-d104-4d59-aa1b-8c1d56d50d29'
    'lead': 'Isko Moreno — who jumped from the National Unity Party to Aksyon Demokratiko
      months before the filing of COC — hit VP Leni Robredo for running as an independent
      presidential aspirant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T15:55:43.749+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:01:56.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:08.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Isko’s stance on Marcoses a factor in presidential run, unity
      talks no longer priority'
    'updated': 2021-10-08T18:18:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3eeef-f39b-406d-a4f2-b497942ba00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:56.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — Fundamental
        differences led to the breakdown in unity talks and prompted Vice President
        Leni Robredo to proceed with her presidential run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3f6f5-7f52-47b0-a21c-068febf014e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:57.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the stand of presidential aspirant Francisco "Isko
        Moreno" Domagoso on the Marcos family was a trigger for her to file her certificate
        of candidacy for president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722d2f5-a7df-4c07-9541-88af01d00fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to go into details, pero sa akin merong mga non-negotiables
        and yung mga Marcos, non-negotiable yun sa akin," she said in an ambush interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d482d7f-068e-4848-b8b2-0760ebbbc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:58.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want to go into details, but I have my non-negotiables.
        The Marcoses are my non-negotiables.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68432c-24c8-46ee-9343-eedb61ec0d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, in an interview with <a href="https://www.rappler.com/nation/elections/video-isko-moreno-what-admires-rejects-ferdinand-marcos">Rappler</a>
        in September, said he admired the late dictator Ferdinand Marcos "at some
        point" as a visionary. But he noted that he is against the abuses during martial
        law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d02ae7-b29d-4452-a391-56dcd2ebd2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to some speculations, Robredo said Bongbong Marcos'' presidential
        bid was not a factor in her decision. She defeated the son of the late dictator
        in 2016 and in the electoral protest filed by Marcos with the Supreme Court
        sitting as Presidential Electoral Tribunal.. The court also junked his appeal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d5cc2-1798-458e-b936-7b6688dffa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said running for the highest office is the right thing to
        do for the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89478f87-266c-4309-ac1f-98d60684a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:58:05.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:02:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Moreno asked if this was the only reason the vice president
        is running for the country''s top post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fce671b-877b-486c-8d5d-016af6a2d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:58:05.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:02:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano naman kaming mga Pilipino, wala kaming trabaho? Maraming
        Pilipino, nagdidildil ng asin, maraming Pilipino, hindi malaman ano ang naghihintay
        sa kanya sa kinabukasan.</em> Marcos<em> na naman</em>?" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbeb8f-8b4e-4fe8-a2ca-ffab56dbc1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:58:05.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:02:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How about us Filipinos, we are still jobless? Many
        Filipinos are still poor, many Filipinos don''t know what is waiting for them
        in the future. Marcos again?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f0172-a85d-41be-8748-43825e62f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:58:05.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:02:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit kailangan umino ang mundo namin ngayon sa away ng</em>
        Marcos <em>at</em> Aquino? <em>Sa away ng anak ni</em> Marcos, <em>at mga
        anak at kasama ng</em> yellowtards?" the Manila mayor added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c269b-b2fd-4391-b0cb-c6899857c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:58:05.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:02:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why does our world have to revolve around the fight
        between Marcos and Aquino? The fight between the son of Marcos, and the children
        and those with the ''yellowtards''?]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242fb6f-8139-4102-b012-043f8893c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unity talks out</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff0923-3812-403e-80d3-15738a4fc82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant said communication lines with other non-administration
        hopefuls will remain open but added she is no longer forcing unity talks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dad73e-96f5-4f4f-a3d6-b9f3cd4b5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until her announcement on Thursday, Robredo''s camp has been
        rallying forces for a common opposition tandem. But it fell as the tandems
        of Ping Lacson-Tito Sotto, Isko Moreno-Willie Ong, and Manny Pacquiao-Lito
        Atienza filed their candidacies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4a932-3730-4b34-ac94-18407a8f7df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:04.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really exerting a lot of effort to unify many different personalities
        pero may hangganan kasi siya [there''s a limit]," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad0bf0-b400-4738-950c-f2b4094ddf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president admitted she was initially worried about splitting
        the votes with so many non-administration politicians joining the 2022 race,
        but added that the public will be able to discern that her tandem with Senator
        Kiko Pangilinan is the true opposition.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6115f-65a8-43d9-a4f3-b9dda306bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na ako ganoong ka-concerned ngayon than when I was first
        starting. Lumalabas ngayon kami talaga ang oposisyon. Wala namang lumalabas
        na kapareho namin. Kapareho namin in the sense na mula umpisa nakipaglaban
        talaga," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefabfa8-9024-43fa-84b8-72d6410281ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:05.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not too concerned anymore. You can see we are
        the true opposition. No tandem is similar to us in the sense that we have
        been fighting from the start.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e496007-6f44-4c07-9f63-7be7704ef3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno — who jumped from the National Unity Party to Aksyon Demokratiko
        months before the filing of COC — hit Robredo for running as an independent,
        despite the latter saying her decision to not run under Liberal Party was
        her way of showing "inclusivity" that is reflective of her efforts to reach
        out to everyone, even those outside her political affiliation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100015be-eae3-4c45-a7af-a1bb5838ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:18:18.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:02:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot talk of unity. You yourself, hindi mo nga ma-unify ang
        sarili mo [You can''t even unify yourself]. You’re not even proud of your
        party," he said in a statement.</p>'
