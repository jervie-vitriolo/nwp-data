      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s latest bulletin also showed there are
        118,203 active cases, or people currently sick - with 77.7% experiencing mild
        symptoms, 13.4% asymptomatic, 5.15% having moderate symptoms, 2.7% in severe
        condition, and 1.1% critical.</p>'
