      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor thanked her supporters and called for an "an
        honest, orderly, and credible" polls in 2022.</p>'
