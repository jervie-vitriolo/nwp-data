      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c73d7-6073-49f4-b49d-98dbcaa28402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:46:21.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive filed his certificate of candidacy to
        go head to head with Marikina 1st District Rep. Bayani Fernando, who was mayor
        in 1992 to 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c86f20-6901-4e14-bc58-1acc8c3a33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:46:21.501+08:00
