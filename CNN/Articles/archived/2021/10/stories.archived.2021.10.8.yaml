    'jcr:uuid': '2f55f450-0b42-4f3c-9303-619c222a8fa5'
    'lead': 'A graphic designer reflects about dance and graphic design: the friction,
      the overlaps, and the challenges of pursuing two parallel disciplines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T12:30:44.423+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:03:23.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:05.535+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How do dance and design intersect?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50b3107-91e8-4d79-8ad0-29e734017e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:23.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as long as I’ve been creating with my hands, the rest of my
        body has been accustomed to perform. I grew up exploring the arts, passionately
        throwing myself into an assortment of disciplines, which I eventually abandoned
        for singular focus. I did this in both fine and performing arts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4c261-84ef-4dbd-8b41-872e061694de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:05:35.974+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent summers at art camps for traditional drawing and painting
        classes, I represented my school and competed in poster-making and photography
        contests. I took a college degree in graphic design but in high school, I
        was dancing for several musical productions — performing Filipino folk (at
        one point representing the country in Hawaii), competing on provincial highways
        for the quintessential Filipino streetdance and baton twirling for the school’s
        drum and lyre band. In Manila, I even tried out college cheerleading before
        joining a contemporary dance troupe. Suffice to say that I tried everything
        until I found footing in graphic design and contemporary dance, like these
        two had the leading roles in my own microcosm. In retrospect, I never got
        to fuse the two in a way that satisfied me. Design and dance were always two
        parallel lines that moved with the direction of my life, but never intersected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a4693-a263-493d-8d76-8543db1814b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T16:05:35.975+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Design and dance were always two parallel lines that moved
        with the direction of my life, but never intersected.</strong></h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ec1be-aaed-4468-a7cf-1e7899e18d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:30:44.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing the two, I’ve always had confidence in calling myself
        a graphic designer because of the legitimacy that came with taking it as a
        degree and eventually practicing it professionally. Although I had choreographed
        a few pieces and staged three productions with a dance troupe I was truly
        committed to, I could never say the same for dance. My insecurity towards
        dance came from the fact that I was never classically trained for it, unlike
        most of my companions back then. I found comfort, however, in the young me
        who wouldn’t hesitate and would always just plunge into any opportunity that
        pushed me towards my full creative potential.</p>'
