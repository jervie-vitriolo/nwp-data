      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day began with a crowd of supporters forming lines in front
        of Harbour Square in Pasay City - most of them wearing green - pushing for
        Davao City Mayor and presidential daughter Sara Duterte to run for the highest
        post in the land.</p>'
