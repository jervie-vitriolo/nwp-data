      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stalwart of the Nationalist People''s Coalition formalized his
        bid on the last day of filing of COC before the Commission on Elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24942e94-aebb-4f69-a9b6-4d3e14b813e1'
