      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The spirit of
        friendship is still alive among the former cagers of Barangay Ginebra from
        the 2000s if the fun-filled lie detector drinking game with Primera Light
        Brandy is any indication.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e038ce6-06a2-4088-bd80-d4a27e4290ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:00:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf1fb9-594c-4ad4-a80f-e9f36ce5f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:00:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this special episode of Rec•Create, the Ginebra legends and champs
        went one-on-one, not on the hardcourt, but on its trademark truth-and-shocking
        game with the loser drinking a shot of their favorite light brandy masterpiece,
        Primera Light Brandy. Arguably, save for the electric sting, it’s a win-win
        situation, right?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a4b6a-f932-46a0-a814-463d6b615194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:00:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b72de53-5a60-43fd-ae03-f47e015bfb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the questions that put these players on the spot was — “If
        we weren’t teammates, do you think you’d be friends with me?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101348f-247a-4682-9b2e-2ed76a016512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee624f42-2cbd-463c-a7d8-1955f703e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Artadi, who played for Ginebra between 2007 and 2010, said
        that he would still be friends with Sunday Salvacion, despite finding themselves
        on opposing sides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e65c43-3c4e-4b18-a0ca-9a934d8cc249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b70b28-a223-4ed1-b9e4-4e66989c04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, <em>sa tagal nating magkasama sa iba’t ibang team, kaibigan
        pa rin kita kahit hindi kita kakampi kasi mabait itong si Sunday,</em>” Artadi
        shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f9c38-fb84-4d57-989a-7dc15b7c8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.381+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495c07c-220a-4d51-ad78-dcf6c5829647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvacion, who played from 2003 to 2008, spent a brief time with
        Artadi as a teammate but enjoyed a championship with him and the rest of the
        Gin Kings during the 2008 PBA Fiesta Conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948160f1-653a-447d-8b52-1c69b66cbdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525dcf1-e9b6-48a8-a9ca-ca3d126b7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Artadi got shocked in the game, quipping it might be because
        of his former moniker, “Kid Lightning.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8086c-6f63-43e0-af16-32423c3da070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172e24d-8cac-4603-8389-c0af82f4c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aries Dimaunahan, who played for the team from 2003 to
        2006, said he would not have been friends with Rodney Santos if he had not
        been his teammate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa3f4d-e2bb-4d7f-8853-ad0cd5c24be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17d788-aa0c-4bb9-b222-343486ed2b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi kasi mahirap maging magkaibigan kung hindi muna kayo
        naging magkakampi kasi siyempre lalo sa PBA,</em>” Dimaunahan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847a38c-89c9-4337-be70-926b13566d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.382+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:01:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d62a1-e217-4641-8cf9-efcef261b90a'
      'mgnl:activationStatus': true
