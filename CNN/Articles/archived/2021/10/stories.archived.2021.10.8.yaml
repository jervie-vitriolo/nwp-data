    'lead': 'Adele is opening up about making her upcoming album and finding happiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T02:42:42.627+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:07:49.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
