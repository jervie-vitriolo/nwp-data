      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitution due to withdrawal of a candidate will be allowed until
        November 15, the Comelec earlier said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565d3ce-5aff-41bb-82d2-7ec4e0eb579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surprise candidate?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc989cc8-5ae5-4eb7-a6f8-706039cc59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi, leader of the PDP-Laban faction that
        endorsed Dela Rosa, said the senator was their “secret candidate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e338e-61cb-427e-a724-cbbe638ff8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi told CNN Philippines the backup plan was to field Dela Rosa
        if Go — the party’s initial nominee for the presidential post — declines the
        proposal. Go has repeatedly rejected PDP-Laban’s endorsement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3296f5e-1918-4877-9a17-3f9edd5db164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not backing down</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d66e18-1934-491a-935d-88b669fcdfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sara won’t run, Dela Rosa stressed he will not back down from
        the presidential race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23dd03-fd03-4066-8d73-0872059ba7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In that case,<em> kaya ako nag-</em>file (I filed because), because
        I am running for the presidency,” Dela Rosa said. “<em>Hindi ako aatras. Tuloy
        ko na ‘to</em> (I won’t back out. I’ll push through with this).”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f15e10-35c0-46b2-ac0c-14940ae403a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:48:29.957+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:01:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint at the Senate, Dela Rosa also served as the director
        general of the Bureau of Corrections and chief of the Philippine National
        Police — where he was at the forefront of the Duterte administration’s controversial
        war on drugs.</p>'
    '2':
