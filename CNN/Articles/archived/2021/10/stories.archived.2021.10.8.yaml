      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be noted however, that he was seen conspicuously wearing
        a Hugpong ng Pagbabago shirt, representing Sara Duterte''s regional party.</p>'
