      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired Navy officer served two terms as senator, where he authored
        the revised AFP modernization law, the anti-bullying law, and the expanded
        anti-trafficking in persons act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e89da-4081-4409-9f5b-32e213119217'
      'mgnl:activationStatus': true
