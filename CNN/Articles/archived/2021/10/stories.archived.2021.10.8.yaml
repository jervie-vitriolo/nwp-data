      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government praised Teodoro for the local government''s
        pandemic response, with Marikina among the first cities to conduct mass testing.
        Teodoro also earned praises for personally overseeing his constituents welfare
        when Typhoon Ulysses ravaged the city in November last year.</p>'
