    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Actresses, beauty queens join 2022 party-list race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866d73c-874e-471e-85bf-e38e70a18653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) –</strong> Female
        personalities in the entertainment industry filed on Friday their candidacy
        for a partylist seat in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c70ad37-bb41-47cf-9a62-bad8bdb8d6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292292a-7067-4b59-9226-ea3f1e9d639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-awarded veteran actress Nora Aunor led the figures after she
        surprisingly filed the certificate of nomination and acceptance (CONA) as
        the first nominee of the National Organization for Responsive Advocacies for
        the Arts or NORAA Partylist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80072b-0c6b-4d56-ba69-5a7f6553c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac05dd-2b43-4e5f-80f2-18d7b314ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:21.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress and television host Karla Estrada also filed the CONA of
        Tingog Sinirangan Partylist, where she was listed as the group’s third nominee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d46e4f-9750-46ec-ad98-2b681450357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdbdbd-68ba-4728-b239-3ef265d619f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayan group’s first nominee, incumbent Rep. Yedda Romualdez,
        is one of the 70 lawmakers who rejected the franchise renewal of broadcast
        giant ABS-CBN, where Estrada works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb877a-a936-4e31-8413-8236a8118ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78059428-5ddf-41ba-ae60-635cc7c4fdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aunor and Estrada did not speak to journalists after they filed
        their CONA at the Harbor Garden Tent of Sofitel hotel in Pasay City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b76c2e-a908-4ee6-963e-7bc827799505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f221f57-26b4-4125-a9a5-ea282aad5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beauty queen Shamcey Supsup also joined the 2022 partylist race
        as the first nominee of Advocates for Retail and Fashion, Textile and Tradition,
        Events, Entertainment, and Creative Sector or ARTE Partylist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb98b1-fb1e-4a5b-b445-c556970242b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c980f0e-77ad-4e7f-b41e-f5799a556a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are here to ensure that jobs are created and protected and future-proof
        of our culture and tradition,” said Sumsup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47f78d-c37c-45a4-94c4-c6d5382df57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97116a79-83a7-4d5a-9c1b-81daa8f17125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversial media personality Mocha Uson, a staunch supporter
        of the Duterte administration, seeks to try her luck again in the partylist
        race, filing her papers as the first nominee of Mothers for Change or MOCHA
        Partylist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271fe67-d4f3-484a-a8a4-4e81077f204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5da75-1777-44be-96a5-6b40ec95b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volleyball player and beauty queen Michele Gumabao joined Uson as
        the group’s second nominee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa8e7d-0491-40aa-993b-687ceab67a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda35a5-7415-4337-9e45-e72682570935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ako buntis. Wala po akong asawa. Hindi po ako ina…
        pero mayroon akong ina</em> (I am not pregnant. I don’t have a husband. I’m
        not a mother… but I have a mother),” said Uson as she talked about her mother.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f74ee2-af97-4ad5-a76b-ab0bf49b3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac95fcb-e6b2-427a-872e-518ec61fbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson lost in the 2019 partylist elections, where she ran under AA-Kasosyo
        Partylist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a18906-9492-44a9-86f6-a9c8c21c84f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.154+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44206028-4f65-4aa0-ac87-7f824188aacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:12:30.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:00:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 270 groups filed their CONA to participate in the partylist
        race for the 2022 polls.</p>'
