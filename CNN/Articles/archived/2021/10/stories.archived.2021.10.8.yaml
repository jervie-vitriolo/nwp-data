      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Branding
        herself as the "mother of the nation," Vice President Leni Robredo has formalized
        her bid in the 2022 presidential election by veering away from the contentious
        "dilawan" tag.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a23ddb-a175-4cf1-aaf3-76edba76a89b'
