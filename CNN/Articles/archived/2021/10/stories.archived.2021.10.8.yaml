      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec872e-b2ee-439b-acb4-ea2bff5433cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free, independent and fact-based journalism serves to protect against
        abuse of power, lies and war propaganda," Berit Reiss-Andersen, chair of the
        Norwegian Nobel Committee, said as she announced the prize in Oslo on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64047ca8-8187-46ef-9fd6-d1418d3948d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:20.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the committee''s choice "is intended to underscore the
        importance of protecting and defending these fundamental rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55435995-0be3-4319-ada2-586732ea6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa, a former CNN bureau chief and TIME Person of the Year, has
        been engulfed in legal battles in recent years and says she has been targeted
        because of her news site''s critical reports on Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb89a0-647c-4ed1-85a4-c3e86b37fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to sound the alert to every person in a democracy," Ressa
        told CNN in 2019 on her fight for freedom of expression. "These freedoms are
        being eroded in front of our eyes ... If you don''t have facts, you can''t
        have truth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a8a19-36a6-466e-8cfa-c9b0e55e05db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov co-founded Novaya Gazeta in 1993 and has been its editor-in-chief
        since 1995. Six staff members at the independent newspaper have been killed
        since that time, the committee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f51c20-6804-4e43-8554-9dbf29fec3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The newspaper''s fact-based journalism and professional integrity
        have made it an important source of information on censurable aspects of Russian
        society rarely mentioned by other media," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4015cf2-2bce-413c-ab9a-6269e0c70536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:22.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee added that Muratov has "consistently defended the
        right of journalists to write anything they want about whatever they want,
        as long as they comply with the professional and ethical standards of journalism."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9857e2d-5e46-4d12-bc7b-1df53c4d6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the 102nd time the Nobel Peace Prize has been awarded. Previous
        winners include Nelson Mandela, Martin Luther King, Jr., Polish dissident
        Lech Walesa, the Soviet Union''s last leader Mikhail Gorbachev, and four US
        Presidents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4caed09-6401-4eba-b550-7cc8f1ae2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the UN''s World Food Programme claimed the prize.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad9004-156a-4da8-8ba4-26d26d38fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:56:24.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa becomes the first woman to be awarded a Nobel Prize this year.
        The awards in medicine, physics, chemistry and literature were given out earlier
        this week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684d901-4517-485f-a8ea-360d8503c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:13:21.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:01:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/2021/10/08/world/maria-ressa-dmitry-muratov-nobel-peace-prize-winner-2021-intl/index.html">This
        story was first published on CNN.com, "Maria Ressa and Dmitry Muratov win
        Nobel Peace Prize"</a></em></p>'
