      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Meralco announced rates slightly went up to ₱9.1374
        per kilowatt-hour (kWh) this month from ₱9.1091 per kWh in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe00b8e-c444-4225-92e6-3ae47dc15a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:27:16.979+08:00
