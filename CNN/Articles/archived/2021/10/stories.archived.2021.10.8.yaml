      'mgnl:lastActivated': 2023-01-24T22:03:11.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15b911-30f5-4449-b98d-b0acda34db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:05:58.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:03:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we are getting a lot of support from politicians and sectors
        who were initially hesitant to join us or help us because of the Liberal sector,"
        he also said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf3928-59ee-499d-81bf-6222e07baf12'
