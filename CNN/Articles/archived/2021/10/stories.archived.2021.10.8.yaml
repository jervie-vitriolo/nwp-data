      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Magdalo Group is running under the Liberal Party
        for the upcoming elections, according to Comelec. He is part of the senatorial
        slate of Vice President Leni Robredo and running mate Senator Kiko Pangilinan.</p>'
