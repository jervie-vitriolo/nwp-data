  'Bato-Dela-Rosa-2022-president-drug-war':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T23:44:18.784+08:00
    'imagesource': 'jcr:4e62bc30-312a-46b2-bc41-13cb226e691e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e134127c-5be1-478b-9271-b3bc214b0ca1'
    'lead': 'The presidential aspirant says PDP-Laban picked him as its standard bearer
      to help continue the legacy of President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T23:52:36.590+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:57:36.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:15.891+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bato Dela Rosa vows to continue drug war, fight vs insurgency if elected
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8886e61-27a6-48fb-8548-766a2b55a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)—&nbsp;</strong>Senator
        Ronald "Bato" Dela Rosa on Friday said he will continue the flagship programs
        of the current administration —&nbsp;including the controversial war on drugs
        —&nbsp;if elected president in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5774b6c-6312-46bc-a101-8eef021c6c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:37.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Dela Rosa explained that the
        ruling PDP-Laban party picked him as its standard bearer to "continue the
        legacy" of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039c366-7dcf-436e-985a-0670424b5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung laban sa droga, ''yung sa krimen, sa</em> corruption,<em>
        sa terorismo, sa</em> anti-insurgency —<em> ako ang napili nila na magpapatuloy</em>.
        So <em>kung suswertehin tayo, ituloy natin ''yan</em>," Dela Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c93e3-12f9-4686-a7b6-9f924892a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ''yan naman ang rason bakit ako pinili ng partido</em>
        —&nbsp;<em>para ipagpatuloy ang nasimulan ng ating Pangulong Duterte</em>,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76d41cf-f079-4c4c-9a97-449c0fafa835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The war against drugs, crime, corruption, terrorism
        and insurgency —&nbsp;I was chosen to continue it. So if we get lucky, we''ll
        continue them. Because that''s why the party chose me —&nbsp;to continue what
        President Duterte started.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db9820-53c4-4f6b-bdc2-fd40ccdf56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said he is open to "refining" certain policies and
        programs if needed.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/HiPOGAs2pdU"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371143ce-7ed4-4e57-910b-ec3e79795c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861a405-b3bb-4975-a0ce-ee7c299ae396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neophyte senator surprised the public after he <a href="https://cnnphilippines.com/news/2021/10/8/Bato-Dela-Rosa-COC-president-2022-PDP-Laban.html">filed
        a certificate of candidacy for president</a>. Running under PDP-Laban, Dela
        Rosa will be in tandem with fellow senator Bong Go.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf15553-f9b4-45e7-8329-f64e2df739a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go was PDP-Laban''s initial presidential bet, but he had repeatedly
        declined the endorsement. He pushed through with the vice presidential bid
        after Duterte withdrew from the race and announced his retirement from politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10626d4-5440-41bb-915d-4c3821710687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T23:52:36.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:57:41.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his stint at the Senate, Dela Rosa also served as the director
        general of the Bureau of Corrections and chief of the Philippine National
        Police —&nbsp;where he was at the forefront of the drug war.</p>'
  'Sara-Duterte-reelection-Davao-City-COC-president':
