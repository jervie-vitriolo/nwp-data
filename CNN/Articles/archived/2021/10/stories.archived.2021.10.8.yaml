  'October-8-weather-updates-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T13:27:52.128+08:00
    'imagesource': 'jcr:b20689cf-bb7c-4121-be7c-d8ab2061cdd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6486ad84-1007-414a-a496-a61fd10b1ca3'
    'lead': 'Light to moderate with at times heavy rains may be felt in several areas
      in Luzon and Visayas on Friday due to the trough of Tropical Depression Maring,
      the state weather bureau says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T13:33:32.048+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:02:30.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:07.195+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maring to drench parts of Luzon, Visayas'
    'updated': 2021-10-08T18:05:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39705064-5cb0-4a4a-b4f7-e040d18ff298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:30.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — Light
        to moderate with at times heavy rains may be felt in several areas in Luzon
        and Visayas on Friday due to the trough of Tropical Depression Maring, the
        state weather bureau said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b45f43-d891-41be-8224-3c786baecfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.048+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas that could be affected are Bicol Region, Eastern Visayas,
        Caraga, Cebu, and Bohol, according to the 5 P.m. bulletin of the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2046b85-9c78-43e1-8ea7-0659ce6d31be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc659d-37c6-46d2-b9a2-8f0b1105f25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also raised a gale warning over the northern seaboard of
        Northern Luzon and the eastern seaboard of Visayas due to the weather disturbance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b15497-3a65-42a6-9633-aa6da9bbda61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring was last spotted 640 km northeast of Borongan City, Eastern
        Samar - packing maximum sustained winds of 55 kilometers per hour near the
        center and gustiness of up to 70 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09908b0-2109-4116-8113-c0a9d1cdd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e117d6-6e73-4792-9713-0511574076e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maring is projected to slightly weaken in the next 24 hours and
        become a low pressure area (LPA) by Sunday morning.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bae72-23c7-4bde-8936-f55f05ce4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate with at times heavy rains can be experienced in
        Occidental Mindoro, Palawan, and the rest of Visayas over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4125c-265d-41b5-8172-795a36695af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said if Maring weakens into an LPA, it will merge with the
        tropical depression still outside the Philippine area of responsibility (PAR).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73886b4f-95ff-4b32-ad69-fb32a0683ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:32.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression is forecast to enter PAR Saturday morning.
        It will be named ''Nando'' once inside the country''s monitoring area.</p>'
  'Leni-Robredo-Kiko-Pangilinan-senator-slate-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T13:44:43.403+08:00
    'imagesource': 'jcr:0c92a70a-6ab0-4e71-889c-a1df03ca58ad'
