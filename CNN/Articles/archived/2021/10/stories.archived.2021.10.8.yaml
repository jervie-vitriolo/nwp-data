    'title': 'De Lima files candidacy for Senate reelection'
    'updated': 2021-10-08T15:36:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c92bdb-c970-4120-aea8-040a9f784e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T09:54:31.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Detained
        Senator Leila de Lima is seeking reelection under the opposition''s senatorial
        slate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac6238d-a80a-48a8-8213-dfe19a2a3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.317+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e6434-b2d5-4861-8491-a2d70977c467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Dino de Leon submitted the senator’s certificate of candidacy
        on Friday, the last day of filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2b46d-acbb-4997-90fa-734bf82eda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06e7d0-03bc-4a2c-9107-3917cc55b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have liked it very much to personally file my own Certificate
        of Candidacy for re-election as Senator of the Republic but, of course, my
        present situation prevents me from doing so," De Lima said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6f7b1-c4fd-495a-8529-f8e1b8d025b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba066a39-570c-4a49-b2e9-39ec9c612710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with VP Leni and under her leadership, I and the other
        candidates of the Liberal Party and our allies, continue to represent the
        opposition in this country," she added. "We present the people an alternative
        to the criminal government that now governs us in the most perverted sense,
        an alternative that should have been a continuity administration of peace,
        stability, and progress in 2016."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad98145-d716-427a-9531-db095d20f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:37.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34badfc-e7c9-4e80-b342-1a096ee60aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:38.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is part of the senatorial slate of Vice President Leni Robredo,
        who is vying for the presidency, and her runningmate Sen. Kiko Pangilinan.
        Other endorsed senatorial aspirants are Sen. Risa Hontiveros, former Sen.
        Antonio Trillanes IV, human rights lawyer Chel Diokno, and former Ifugao Rep.
        Teddy Baguilat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974bd1ee-10df-49d2-8173-968268b7e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.318+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c6b681-fbeb-4ea6-a4c1-5ed9d2fa23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:36:56.319+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:04:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, has been
        detained in a Camp Crame facility since 2017 for what she describes as fabricated
        drug-related charges. The lawmaker first earned the ire of Duterte when, as
        then chairman of the Commission of Human Rights, she investigated hundreds
        of suspected killings by the so-called Davao Death Squad when the President
        was still the mayor of the city.</p>'
