      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat admitted the burden that comes with being tagged as "dilawan"
        by critics and political opponents. Now, politicians and representatives of
        different sectors seem to appreciate the presidential aspirant''s new image,
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c58261-99a6-42cb-9569-fd0c30140270'
      'mgnl:activationStatus': true
