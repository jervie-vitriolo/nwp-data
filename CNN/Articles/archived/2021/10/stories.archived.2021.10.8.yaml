      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda national vice president Jojo Martin told CNN Philippines''
        The Exchange they will ask the Land Transportation Franchising and Regulatory
        Board (LTFRB) for a ₱2 to ₱3 fare hike, as diesel prices have risen to nearly
        ₱48 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bbad8-861e-4ad7-af81-63c245280eee'
