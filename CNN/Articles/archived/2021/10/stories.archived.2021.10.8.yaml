      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 33 people suffered following a
        collision between two passenger trains in the south of Tunis on Thursday evening,
        state news TAP said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e5faf-c87f-414b-a28e-18af34433393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:41:40.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TAP said a passenger train collided with a stationary train near
        Megrine Riadh station in the Tunisian capital, according to Hassen Miaadi,
        spokesperson for the Tunisian National Railway Company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f4100-16a6-4aa8-8ebb-7106164178df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T08:41:40.022+08:00
      'mgnl:createdBy': 'catherine'
