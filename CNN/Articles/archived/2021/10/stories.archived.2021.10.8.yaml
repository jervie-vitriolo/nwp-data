      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2.1 million Moderna shots bought by the government and 661,100
        AstraZeneca vaccine doses purchased by the private sector arrived, according
        to state-run PTV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956f0e3-6c4a-4d74-bb3c-15a21de524b4'
