      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian previously offered to be the running mate of Davao City
        Mayor Sara Duterte if she decides to run for president in the 2022 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046119b2-5627-4c92-8a3c-a469d035c9d9'
