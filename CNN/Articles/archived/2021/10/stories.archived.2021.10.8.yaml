  'chesleigh-nofiel-queerness-of-nature':
    'author': 'Oliver Emocling'
    'caption': 'Known for his vivid illustrations of Philippine flora and fauna, this
      young artist turns to rituals to confront his identity and trauma. Photo courtesy
      of CHESLEIGH NOFIEL'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-10-08T11:50:24.517+08:00
    'imagesource': 'jcr:81c424b7-5f45-444c-a8be-eaaf1a8b6efd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '056262c4-60d9-43e5-bd7f-c335faba5b11'
    'lead': "Known for his vivid illustrations of Philippine flora and fauna, this\
      \ young artist turns to rituals to confront his identity and trauma. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T12:22:12.316+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:03:32.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:05.156+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artist Chesleigh Nofiel on recognizing the queerness of nature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c653009-6cbd-43bf-9064-a0edc1baf3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.316+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, artist Chesleigh Nofiel got his first tattoo. He had
        the fang-shaped flowers of the endemic jade vine (<em>Strongylodon macrobotrys</em>)
        or tayabak, which in real life flaunt a vibrant turquoise, inked on his neck.
        The placement of the tattoo isn’t because of vanity. For the artist, this
        is an act of care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e356f-2dad-4de2-a642-cf4e6fc306fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sagradong pagtatu ng tayabak ay sumisimbolo sa muling pagbukas
        ng daluyan ng chakra sa lalamunan ko,” he explains. “Ginawa ko ito bilang
        rite of passage na ritwal sa pagbawi ng awtonomiya at katawan ko. Noon kasi
        ay tikom lang ako palagi at nagsusugpo ng saloobin.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08146af4-2467-4bee-9872-8877cb4271cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this time of a global pandemic, Nofiel, whose works have
        been exhibited at Galerie Stephanie as well as the Filipinianas of Vinta Gallery,
        has turned much of his energy to healing and taking care of himself through
        rituals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c22345-0d80-4729-a2d5-6afe91bac9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a tattoo is just one of the rituals that Nofiel has performed
        since April last year. Like his vivid illustrations of flora and fauna, these
        rituals involve a return to nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5d67f-d854-4f27-9c0d-7bcf868d5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nofiel wanted to have this interview, which in the end was conducted
        via email, in Arroceros Forest Park. Hailed as Manila’s last lung, Arroceros
        served as a venue for his ritwal ng pananambal. Here, Nofiel made an offering
        to the diwatas of the forest, mimicked the movements of birds, and performed
        acupuncture on the image of his younger self.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1f1d1-7952-4788-8626-1b9cab88b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his tattoo, “sa sining ng acupuncture, binuksan ko ‘yung daluyan
        ng enerhiya sa katawan ko at binuhusan ng tubig na galing sa nanay ko, para
        linisin nang may basbas at pagmamahal ang katawan ng inner-child ko,” he says.
        “[Sa huli, ipinaranas ko] sa [aking] inner-child ang reparenting na ninais
        ko, sa pakikinig ng mga apirmasyon mula sa mga kaibigan at sarili ko na mas
        maaalam at equipped na sa pagpapalaki ng isang kayumangging bakla. Ako na
        rin ang sarili kong magulang.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46183fbe-8080-4bfd-b01a-e544936bfdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.317+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, taking care of himself by way of these rituals is also
        a form of art.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa0251-55bc-4527-b849-d889425c0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Nofiel talks about the presence of native flora
        and fauna in his art, confronting his trauma, and the importance of rituals
        to his healing process.</p>'
    '17':
      'image': 'jcr:03871954-02c3-4151-b19b-2c736933379f'
      'imageCaption': 'Studies from Nofiel''s archive made in preparation for his
        ritwal ng pananambal. Photo courtesy of CHESLEIGH NOFIEL '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905531a-42e0-4be9-8a77-a51d17e02dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ad73f-16c5-45f6-bb02-8c7812f39fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Noong nagsisimula ka pa lamang, malaki na ang ginagampanang
        role ng mga katutubong halaman sa iyong sining. Pwede mo bang ikwento kung
        ano ang humalina sa''yo para ituon ang atensyon mo rito?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54fe55c-e491-4212-8e4e-6526c5410f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bata pa lang ako, napaglinang ko na talaga ‘yung pag-uugali na kumonekta
        sa buhay. Kalaro ko noon sa lutu-lutuan ‘yung mga halaman sa labas ng bahay
        namin, sinasamahan ako ng lola ko na pumitas ng mga bulaklak ng pasaw pagkatapos
        maglaro ng basketbol, at tuwing Sabado naman ay panay ang bisita ko noon sa
        Manila Zoo kasama ang lolo ko.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a5aab1-6d44-4861-bedf-0dc1b3d609e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2017 lang noong mas namulat pa ako sa mga espesye na katutubo talaga
        sa Pilipinas. Isa na rin sa nag-udyok sa ‘kin noon para laliman pa at bigyan
        pa sila ng pansin dahil hinahanap ko rin ang sarili kong pagkakakilanlan bilang
        isang bakla. ‘Yung hindi superficial at hindi malakolonyal na natabunan ng
        higit tatlong siglo ng kultural na gahum at ecocide.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1c635-ee05-4c7f-a8cf-62398057f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.318+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
