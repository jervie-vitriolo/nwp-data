      'jcr:uuid': '9bb3c3b6-1392-4ddc-8613-ac0e04e63512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:27:16.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:02:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also said the group will not cut off service to any customers
        with unpaid bills in Bulacan, Cavite, Laguna, Rizal and Lucena City in Quezon,
        which are still under modified enhanced community quarantine, from Oct. 1
        to 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc07bb-5c2c-438e-b155-80c71c5e3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:27:16.979+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:02:24.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of disconnection activities also covers those areas
        in Metro Manila that are under granular lockdown until Oct. 15.</p>'
  'No-waning-protection-COVID-19-vaccines-PH':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T15:36:26.525+08:00
    'imagesource': 'jcr:4b177d7d-948d-461c-8623-2a05ea55e10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a4db291-5fca-41ae-a31a-3c832dabf1c2'
    'lead': 'Local data on breakthrough infections in the last five months suggested
      that the protection offered by COVID-19 vaccines is not diminishing over time,
      the drug regulator said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T15:41:32.191+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:02:15.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:07.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protection from COVID-19 vaccines offered in PH not waning so far, says
      FDA chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de936b2-f6a5-4528-b902-9623ae2261f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — Local
        data on breakthrough infections in the last five months suggested that the
        protection offered by COVID-19 vaccines is not diminishing over time, the
        drug regulator said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27234a0-37b7-4cc8-a881-3b0ea2553c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded 516 breakthrough infections, with 14
        deaths as of Sept. 26, Food and Drug Administration Director-General Eric
        Domingo said. That is around 0.0025% of 20.3 million fully vaccinated individuals,
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc901149-237c-4bcf-8300-51652180bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, wala naman tayong nakikita na nagwe-wane iyong protection
        ng mga vaccine," he said in an online media forum hosted by the Department
        of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63c61d-2e57-4ff1-8d97-e20c842be550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At this time, we are not seeing waning protection
        from the vaccines].</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436d10d-5403-472d-89eb-18f6bf1116a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman tayong nakikitang pagdami ng breakthrough infections
        through time, so wala pa tayong dahilan para sabihing bumababa ang protection
        rate o kailangan na ng booster shots at this time for the general public,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58fc87-fce1-4ed2-b660-441720339d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not seeing an increase in breakthrough infections
        through time. So, we still do not have a reason to say the vaccine protection
        rate is going down, or we need booster shots at this time for the general
        public.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f8df4-8ff0-490f-8523-17cf0d3e63ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies abroad showed the effectiveness of some COVID-19 vaccines,
        such as those developed by <a href="https://www.cnnphilippines.com/news/2021/8/30/sinovac-delta-wanes-six-months.html"
        target="_blank">Sinovac</a> and <a href="https://edition.cnn.com/2021/10/06/health/pfizer-vaccine-waning-immunity/index.html"
        target="_blank">Pfizer</a>, wanes after six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9de7a-8122-46fa-aa3b-841de472605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, for her part, reiterated
        there is not enough evidence to recommend a third COVID-19 vaccine dose after
        vaccine czar Carlito Galvez said in a TV interview that the government may
        start giving booster shots to healthcare workers in November or December.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6936b-7ec6-4f3f-9fba-52f6b42b657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers were the first to receive the COVID-19 vaccines
        with emergency use approval in the country. The government''s COVID-19 inoculation
        drive began in March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9ddd5-22a1-48f8-bbaf-60fe6785c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said it conducted a survey among 10,525
        healthcare workers from Sept. 15 to 21 to know if they are willing to receive
        boosters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9fa73-5ba8-496c-814d-cc59727187b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:41:32.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:02:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 90%" answered they want to get a third dose, according
        to Vergeire. But when asked if they are still willing to receive a booster
        shot even if it is not recommended by experts and there is insufficient data
        to support its use, only 50% answered in the affirmative, she said.</p>'
