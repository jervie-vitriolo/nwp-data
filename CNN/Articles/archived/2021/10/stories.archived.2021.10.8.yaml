      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro told reporters he is hoping Fernando will make a u-turn
        and seek reelection as district representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ddc98-d4d6-49c7-aa7a-5edb928280be'
      'mgnl:activationStatus': true
