      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408217a6-aa2a-4134-bef9-ba71b512f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:46:21.501+08:00
      'mgnl:createdBy': 'pilar'
