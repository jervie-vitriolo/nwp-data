    'template': '1'
    'title': 'Duterte’s ex-spokesman Abella files COC for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4e3aac-e306-4684-b64c-1eec0a263e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:10:40.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:02:49.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)—</strong> Ernesto
        Abella, a former spokesperson of President Rodrigo Duterte, is vying for the
        country’s highest post in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244675f1-6124-4168-8b37-160a3d487d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:10:40.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:02:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella — who also served as an undersecretary of the Department
        of Foreign Affairs (DFA) — filed his certificate of candidacy for president
        on Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cafa7-b28d-44ee-9d72-50305f665f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:10:40.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:02:50.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be running as an independent candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5ea98-2dfb-4de9-8d21-48f22ff05c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:10:40.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:02:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella — a former pastor and social entrepreneur — assumed the spokesperson
        role when Duterte took office in June 2016. He was assigned to the <a href="https://cnnphilippines.com/news/2017/11/23/Ernesto-Abella-DFA-Undersecretary.html">DFA
        in 2017</a>, and was replaced by Harry Roque as Duterte''s spokesperson.</p>'
