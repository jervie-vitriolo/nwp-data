      'mgnl:lastActivated': 2023-01-24T21:58:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnn.ph/news/2021/10/4/Big-time-fuel-price-hike-Oct.-5-.html">
        Big-time fuel price hike set on Oct. 5&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06eceb-b6ce-42ac-9d6f-2b64915afe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:50:31.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:10.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9c728-5d3d-4560-b82c-b0712051d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:50:31.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:58:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aming mga</em> drivers <em>po ay halos dumapa na sa pagha-hanapbuhay.
        Sa sunod-sunod pong pagtaas ng produktong petrolyo, marahil ito po''y isang
        bagay na dapat maunawaan din po ng ating mga mahal na mananakay</em>," Martin
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9839d1-0fac-4d58-950f-80ce8dd1e281'
      'mgnl:activationStatus': true
