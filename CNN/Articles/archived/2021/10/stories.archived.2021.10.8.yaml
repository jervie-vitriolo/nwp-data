      'mgnl:type': 'text'
      'text': '<p>Trillanes said the plan has always been for him to join the Senate
        race if Robredo runs for the top post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defee1ab-4601-4d7d-936e-8a30871cf2a5'
      'mgnl:activationStatus': true
