      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects more vaccine deliveries from Pfizer and Moderna
        on Saturday, vaccine czar Carlito Galvez told reporters. He was at the Ninoy
        Aquino International Airport to receive the fresh supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b2abf-9995-4758-9d0c-eaacadce0a51'
