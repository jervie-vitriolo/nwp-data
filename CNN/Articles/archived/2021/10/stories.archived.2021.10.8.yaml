      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Laban Konsyumer president Vic Dimagiba acknowledged the
        price hikes are weighing on the most vulnerable sectors of society.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e74fa0-247b-4141-a84e-609aac9f8056'
      'mgnl:activationStatus': true
