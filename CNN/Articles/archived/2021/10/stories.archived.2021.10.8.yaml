  'Maria-Ressa-Nobel-Peace-Prize-message':
    'author': 'Ben Westcott, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T21:22:29.746+08:00
    'imagesource': 'jcr:cd725253-c590-4b3d-8562-1c516f08ec43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f184f2b-e428-41a6-b6ae-23c69ec8f932'
    'lead': 'For journalist Maria Ressa, reporting the news has always been the priority.
      But the newly honored Nobel Peace Prize winner says she has been forced to ''become
      the news'' simply because of her determination to do the job properly and defend
      the rule of law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T21:28:18.381+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:59:36.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:12.779+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel winner Maria Ressa vows to fight for facts and the rule of law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3429c-7858-43b9-ba8b-f91233904ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>For journalist Maria Ressa, reporting
        the news has always been the priority. But the newly honored Nobel Peace Prize
        winner says she has been forced to "become the news" simply because of her
        determination to do the job properly and defend the rule of law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0d21e-d387-454b-99b3-a7d47f1d74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before receiving the Nobel Peace Prize, Ressa — the CEO of
        news site Rappler — spoke to CNN from her home in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148c12f-2fa4-4e0b-98d5-c5f3d93acae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa discussed the 2022 Philippines presidential elections, which
        will be held in May next year. Rodrigo Duterte is standing down after a single
        six-year term in power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d8617-f4c4-4582-98ba-cb7f6660a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former CNN bureau chief and TIME Person of the Year, Ressa has
        been engulfed in legal battles in recent years and says she has been targeted
        because of her news site''s critical reports on Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8f6dc1-fd2b-4db8-9556-d2b03530fa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have covered this country since 1986, I''ve never been the news
        but the only reason I''ve become the news is because I refuse to be stamped
        down, I refuse to stop doing my job the way I should," Ressa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73ed4e-abd4-4d79-94c9-3947db024c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think rule of law is critical for any democracy because if you
        don''t have rule of law then it is a hop, skip and a jump to fascism, because
        then whoever is in power decides who lives and who dies, literally."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5161c2-1370-4d93-84c3-70095a69d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before co-founding Rappler, the Filipino-American journalist spent
        nearly two decades as a lead investigative reporter for CNN in Southeast Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a81af8-64b9-4a2a-8d63-544e8d3d5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very lucky because of CNN. You know. I had enough of a network
        to be able to fight back ... I''m not fighting against the Duterte administration,
        I''m fighting for my rights. I''m still idealistic," she said Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135c22c-840e-491b-ae37-83bdabdd3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Endless pressure''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7d73d-d472-4867-9426-1795f07be148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa shared this year''s Peace Prize with Russian journalist Dmitry
        Muratov, who heads the independent Russian newspaper Novaya Gazeta. Ressa
        is the first woman to be awarded a Nobel Prize this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c6fc67-e902-47ef-9916-7975aeaf2ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Free, independent and fact-based journalism serves to protect against
        abuse of power, lies and war propaganda," Berit Reiss-Andersen, chair of the
        Norwegian Nobel Committee, said as she announced the prize in Oslo on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114260b-730e-43ed-983a-f90e62282ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release, the Nobel Committee said Ressa used "freedom
        of expression to expose abuse of power, use of violence and growing authoritarianism
        in her native country, the Philippines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccca2c-013a-429d-ba3d-89aa794fd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "As a journalist and the Rappler''s CEO, Ressa has shown
        herself to be a fearless defender of freedom of expression. Rappler has focused
        critical attention on the Duterte regime''s controversial, murderous anti-drug
        campaign."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed543b9-b7a6-41a9-8772-5a246cef3243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Thursday, Ressa highlighted the challenges she
        and Rappler have faced covering news in the Philippines under Duterte''s regime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d60b0-5b76-4a0e-95a4-5538a69c7902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At CNN, I covered all the presidents since 1986 and I''ve never
        seen rule of law be so patronage-driven and selective," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e014814-8ac3-49a2-932a-464586f82157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalists have been targeted in ways that we''ve never gone through
        since the days of (Ferdinand) Marcos. In less than two years I''ve had 10
        arrest warrants against me and I haven''t done anything different from what
        I''ve been doing (before)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd027886-6e99-40c6-8096-5f13bc473e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:44.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, a Philippine court dismissed a cyber-libel case against
        Ressa, one of several lawsuits filed against her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6dff8d-27bd-4924-8ea1-48c8939d1876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:45.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #HoldTheLine Coalition — a group of press freedom and rights
        advocates including the Committee to Protect Journalists and Reporters Without
        Borders — welcomed the dismissal of what it described as a "spurious charge"
        and called "for all remaining charges to be immediately dropped and the endless
        pressure against Ressa and Rappler to be ceased."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861395ff-a957-4f01-b930-61b17808e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was convicted in June last year in another cyber-libel case,
        filed by businessman Wilfredo Keng, and faces six years in prison unless the
        charge is overturned on appeal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c3b377-06ee-4ca8-9c04-597416b421fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ressa: ''A battle for truth''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35c4f4-f206-40fd-9080-09c110cf491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to the elections scheduled for next year, Ressa told
        CNN that reporting the facts was vital if democracy was to function properly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a071c-ffd6-4c28-9a1d-104bc2612189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are we going to have integrity of elections if the platforms
        that deliver the news are biased against facts, that they actually spread
        lies laced with anger and hate? How are we going to have integrity of elections?
        This will be a battle for facts, it will be a battle for truth," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e14fa3-0ac6-4787-9d73-ef2c60f45f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot at stake for the Philippines [in 2022] because if
        we don''t get fact based, evidence based reasoning, a shared reality, then
        we''re not going to come out of this. We''re going to splinter even further.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68cae3-76e5-4427-9913-108c51525e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:48.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''m not sure that''s not the state of the world ... the weaknesses
        began when journalists lost our gatekeeping powers to technology. They''re
        intertwined to me, the collapse of democracy starts with the breakdown of
        facts. And if you don''t have facts you don''t have the shared reality to
        find the right path. This is a global problem."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7baaa1-d5d9-4fa0-9177-3d9483fe5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T21:28:18.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:59:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/08/media/maria-ressa-nobel-peace-prize-interview-intl/index.html">"Nobel
        winner Maria Ressa vows to fight for facts and the rule of law."</a></em></p>'
  'Comelec-tackle-PDP-Laban-dispute':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T21:33:40.614+08:00
