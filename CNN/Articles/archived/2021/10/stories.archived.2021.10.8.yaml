      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a roughly ₱6 increase in the total bill of a
        typical household consuming 200 kWh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bd1bb-ebcc-477b-a276-301a7f16c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:27:16.979+08:00
      'mgnl:createdBy': 'lisbet'
