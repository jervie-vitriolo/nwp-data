      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAGIP Party-list representative was included in the <a href="https://www.cnnphilippines.com/news/2021/8/24/PDP-Laban-senator-2022-Panelo-Marcoleta-Villar-Tugade-Honasan-Duterte.html"
