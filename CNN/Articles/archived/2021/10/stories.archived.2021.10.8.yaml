      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong>&nbsp;Transport
        groups are seeking an increase in fares next week as drivers grapple with
        higher fuel costs, on top of reduced passenger demand amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b1c950-2388-4227-ae23-3154c04a5e13'
