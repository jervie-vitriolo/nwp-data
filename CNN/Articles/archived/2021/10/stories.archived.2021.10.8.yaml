    'lead': 'Detained Senator Leila de Lima is seeking reelection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T09:54:31.747+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:04:33.823+08:00
