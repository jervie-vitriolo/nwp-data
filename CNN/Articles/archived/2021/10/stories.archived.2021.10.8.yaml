      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba0da6-adc1-4246-9276-1d25e7faee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:05:58.912+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:03:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aming sinusulong na inclusivity, ang aming sinimulan na makipag-usap
        kahit hindi bahagi ng partido. Ang pagkakandidato naman para sa pagpapangulo
        ay hindi para sa partido, pero para sa nagkakaisang lakas ng sambayanan,"
        she said.</p>'
