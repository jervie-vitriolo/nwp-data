      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — Customers
        of power distributor Meralco can expect a slight increase in their electric
        bills this October, the company said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda28bcd-03c2-44ac-9229-222327bc892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:27:16.979+08:00
