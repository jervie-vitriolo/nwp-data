    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbe8aa-7f39-4858-b454-6d7520cf216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:43:39.383+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T22:00:58.355+08:00
