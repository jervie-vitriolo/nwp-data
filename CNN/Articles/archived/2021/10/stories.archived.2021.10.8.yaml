      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is running under the Nationalist People''s Coalition, chaired
        by Senate President and vice presidential aspirant Tito Sotto.</p>'
