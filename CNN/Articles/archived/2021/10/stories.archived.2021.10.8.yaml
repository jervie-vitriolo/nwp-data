    'lead': 'Comelec Chairman Sheriff Abas says the commission will deliberate on
      the petition of the Alfonso Cusi-led wing of ruling party PDP-Laban to declare
      the group of Manny Pacquiao illegitimate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T21:33:53.009+08:00
