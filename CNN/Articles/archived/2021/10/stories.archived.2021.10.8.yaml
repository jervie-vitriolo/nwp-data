      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Former
        Senator Antonio "Sonny" Trillanes IV on Friday filed his candidacy for 2022
        to make a Senate comeback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be614c00-0618-4c2b-acf5-0492e169cee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T10:58:34.663+08:00
