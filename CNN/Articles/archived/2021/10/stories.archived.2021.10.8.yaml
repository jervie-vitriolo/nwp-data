    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9839b8-087a-4145-a580-e7f1a82e5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix confirmed to CNN that it had edited scenes including the
        phone number.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2cda27-ac54-4715-8b14-73340955b230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b385e5-0806-4aae-b71d-c47bde64ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the production company, we are working to resolve
        this matter, including editing scenes with phone numbers where necessary,"
        said the company in a statement to CNN Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7067e78-53ba-43f0-9758-1b932a3d2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea748d5d-d335-411c-9544-e9c20c903e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Netflix for further comment on Kim''s situation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ba912-15ee-4c14-851a-de2ef587b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec402d-ac45-4eb1-9274-a1492b8a9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said she originally took the number for her personal line but
        started using it to run her business when she started her dessert shop a year
        and a half ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f7691-6fb3-486b-bbce-144d9be7c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ccb56-c0f5-4108-8e96-e258b28e384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since "Squid Game" was released, it has been impossible for her
        to do business with the phone number, she said. However, she says she can''t
        give it up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c576b1e-b7aa-4bdb-886c-c369bdb6551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb48cd-9029-4f5c-9e26-bf82e79f0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had past customers who called to complain that they cannot get
        a hold of me. One caller asked for the product but when I offered it, said
        they were joking and hung up," Kim said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b39912-345c-4f1c-be9c-26c18867f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfc571-f451-4da0-a7f6-5ac1b98740c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:11.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot tell the difference between genuine business call and
        prank calls."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4466ed-d473-49da-9e70-f1554624802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7bc78-d692-4290-9973-d1ecf21a8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show tells the story of a game in which contestants who are
        deeply in debt play children''s games in order to win a massive cash prize.
        The downside is that losers will be killed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21896a6-f0c1-4977-949c-d973e1ccb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896e87f2-a57d-4b78-a050-d4762b2ec0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite arriving on the streaming service with virtually no fanfare,
        "Squid Game" has become what Netflix is billing as possibly its "biggest show
        ever."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8ce38-a5a9-434f-a50b-9d7ba036c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b07e95-63e6-4d62-b4c6-d108640fa3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said that one anonymous caller asked her if her number was the
        one to play the "Squid Game." She reports also receiving many texts with curse
        words, including one message calling her a "b*tch."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a24bdb-baad-409e-9fd7-87cb03021e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8233048-4b1b-4959-9700-5822bd964386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person called and asked her to make him one of the jumpsuit-clad
        agents in the show, while others have asked to participate in the game, she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f482bb2-aa9c-4cc6-bb08-23287a61a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8269283-8415-411b-a60b-30f0712aa32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said she spoke to a representative of the show, who said the
        situation was unforeseen and offered her one million South Korean won ($840)
        in compensation to pay for a new phone.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb6047c-14ed-4713-833d-d9e21ee35cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084072cc-93af-434d-9fe8-6a29828e4e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kim said the offer wasn''t sufficient considering that
        the phone number was used for business and she had already paid for adverts
        featuring the digits.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02021be8-7753-49f9-84b3-c153f31aaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:17.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6ad99d-b8d0-4aca-90ae-fc42b970bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they are sorry but honestly, I''m not sure if they are
        genuinely sorry. I wonder if they would have reacted the same if I weren''t
        an individual but a major company," said Kim.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7298d7a-38b3-4b04-86a7-d3483d16cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c28f7a9-57e8-42bc-aa1e-a287140ac5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view the show is number one in the world and made a lot of
        money. But they told me that they are in a difficult position too."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb665e-9bfe-4137-9195-e06aa65ab7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T04:41:38.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/07/entertainment/netflix-squid-game-phone-number-scli-intl/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2021-10-07T15%3A15%3A08">Netflix
        edits ''Squid Game'' after woman bombarded with prank calls</a>."</em></p>'
