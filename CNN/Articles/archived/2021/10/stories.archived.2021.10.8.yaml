    'title': 'Noli De Castro eyes return to Senate under Moreno’s slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47215029-b26e-40fd-99e5-50cb6a3befd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Former
        vice president and veteran broadcaster Noli De Castro is vying to return to
        the Senate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fbbaa1-b8ab-4e16-94c2-fcd80c4f8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:37.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd2521-1711-4c4e-9f9d-d41df3aca491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro filed his certificate of candidacy (COC) for senator under
        Aksyon Demokratiko, the party of presidential aspirant Manila Mayor Isko Moreno.
        He took his oath as part of the party earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945efd6-bdc6-4075-b704-1cb0d9e914b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b128e-dcf5-4d0b-8770-dcd8798f2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to serving as vice president from 2004 to 2010, De Castro
        was a senator for three years wherein he authored 252 bills and resolutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923e9b7-5370-488a-bc4e-e39fa4576727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:39.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feffafa4-c219-47a5-b5c4-2e2ffbf4dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these include the Alternative Dispute Resolution Act, Newborn
        Screening Act of 2001, Expanded Senior Citizens Act of 2002 and Quarantine
        Act, the senatorial aspirant said in his speech at Harbor Garden Tent of the
        Sofitel Philippine Plaza Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2d7b1-a1de-4df7-991a-965bd6e89792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1995d457-60ad-4644-810b-db6a4fac0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected, De Castro says he will continue what he started during
        his time in the Senate and provide service beyond what he has given during
        his years in radio and television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf15f7-c797-4614-8dcb-c37072b2aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:41.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83578112-1b87-4108-883a-b13e7f74cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T13:33:23.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:02:42.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gagawin ko pong mas makabago, mas makapangyarihan lalo na po
        sa panahon ngayon na may</em> pandemic <em>tayo na kailangan po ang mga mahalagang
        batas para makatulong sa pagbangon muli ng ating bansa, ng ating ekonomiya
        matapos po ang</em> pandemic,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217fe3a-9acd-40fb-a9cc-6defbe2f0c22'
