  'Leni-Robredo-Kiko-Pangilinan-pink-ribbon':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-08T17:50:38.548+08:00
    'imagesource': 'jcr:6e1c030a-025b-4aa5-b36f-ede838a06094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fb52a7e-d52c-49a9-ab1a-9920f5736e20'
    'lead': 'With the color yellow is glaringly absent during the filing of candidacies
      of opposition aspirants, Vice President Leni Robredo explains how pink came
      to be her new symbol for the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T17:53:59.835+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:00:51.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:10.826+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pink revolution'' a symbol of bigger battle for Robredo-Pangilinan
      tandem'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208fc6d0-9bbc-4c7b-a2ba-0515fc2522cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T17:53:59.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — With
        the color yellow&nbsp;glaringly absent during the filing of candidacies of
        opposition aspirants, Vice President Leni Robredo explained how pink came
        to be her new symbol for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b35577-0b75-410c-ba89-312a202c397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:11:49.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful said yellow was the color of protest during
        the ouster of dictator Ferdinand Marcos, but she said bigger challenges await
        her tandem with Senator Kiko Pangilinan since she is going up against Marcos''
        son Bongbong and inheriting the problems that will be left by the current
        administration of President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637fd3f-c0b0-4d2f-b6cc-c0bd03137ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:11:49.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:53.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong nilalabanan natin ngayon, mas malaki na kaysa sa laban pa
        dati. Ang nilalabanan natin ngayon hindi lang iyong pagbabalik ng anak ng
        diktador, pero ang nilalabanan natin ngayon, masamang pamamahala na siya iyong
        nagiging sanhi ng mga problemang pinagdadaanan natin ngayon," she said in
        a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002cd5e3-286a-4d5b-8130-22a4703aab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:11:49.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translating: We are fighting a bigger enemy. We are not just fighting
        the son of the dictator, we are also battling the poor governance that is
        the cause of the problems we are facing now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedab8a-c6c9-4b94-b743-3ffaf1903ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:11:49.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow is also the color of liberal democratic Liberal Party, which
        both Robredo and Pangilinan are officials of. However, Robredo, is running
        as an independent to show inclusivity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb79607-8d9f-472d-bc97-60846c371269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:11:49.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa akin kasi hindi naman kulay iyong nagde-define sa tao, eh… May
        kasabihan, ‘di ba, we are defined by the choices we make," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6d1b6-6ab5-402f-9f6e-f44fcc78cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:11:49.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:55.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, color does not define a person. There''s a
        saying that we are defined by the choices we make.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e98ef-bf02-4919-b505-dec231bda521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:11:49.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the use of pink, which has become a symbol of protest
        worldwide just like yellow before that, came from their supporters. She said
        they were surprised and overwhelmed how quickly it caught on, calling it the
        "pink revolution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d2146-69a7-45b7-8870-bf11795e967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T18:11:49.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:00:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were tickled pink with pink-hued profile photos and cover
        photos in social media even hours before she announced her presidential bid
        on Thursday.</p>'
