    'template': '1'
    'title': 'NCR mayors want DepEd to include one school per city in pilot run of
      in-person classes '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e553813a-15ed-48f6-a6c7-34afb4fa5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Metro
        Manila mayors are asking the Department of Education to include at least one
        school per city in the pilot run of in-person classes amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786fcabc-6d1d-4ba6-872c-834ec6535a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042563c6-4ab4-4a9b-80c5-9f2c7025946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hinihiling nila na kung masasali na ang</em> NCR <em>ay lahat
        ng mga siyudad sa</em> NCR <em>ay mayroong kahit isang</em> representative
        school <em>dito sa</em> pilot,” Education Undersecretary Nepomuceno Malaluan
        said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c5dd5-8d21-4e83-a2ec-83411690a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db61f8-10c7-4b37-bf84-342c2b165989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are asking us, that if ever the National Capital
        Region will be included, each city in the NCR should have at least one representative
        school in the pilot run.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574558f-b957-4194-8d3e-31f00e19fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716413d9-c663-433d-a421-b9dcefd12508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:25.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the pilot run of in-person classes would begin
        on Nov. 15, the DepEd announced on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c403f7-9656-4b95-b5b9-6e12c4e81856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fd69a-85f1-4fdf-bb51-b8e956acbf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/10/6/pilot-run-face-to-face-november-15.html">pilot
        testing will involve 59 public schools</a> that passed the Department of Health’s
        assessment to carry out face-to-face classes. Most of these are in Visayas
        and Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98bad8-6d40-4c22-a748-32117b4dca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:26.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd360c95-8c7e-4a2d-8f91-b0213a42a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have warned that reopening of schools in urban
        areas will be trickier as most of them remain at moderate or high risk for
        COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54857471-31fd-4686-af7c-8ddb8173419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5be62-c09f-4fc2-8883-919c80af52d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T05:45:39.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:06:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR, the country’s epicenter of COVID-19, remains under Alert
        Level 4.</p>'
