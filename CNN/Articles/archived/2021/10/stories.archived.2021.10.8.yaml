    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrew Lloyd Webber bought a dog because ''Cats'' was so bad'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04739f92-466e-48ed-8dcb-4d9b5b1f9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:48:37.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Andrew Lloyd Webber says he now has
        a therapy dog, thanks, in part, to the trauma of the "Cats" movie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825359a-23b1-4913-8e99-86988e68b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:48:37.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Variety, the creator of the legendary musical
        lamented about the film version of his musical, which he said was "was off-the-scale
        all wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafc6c2-74c9-4116-b022-bfddd39049f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:48:37.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:19.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There wasn''t really any understanding of why the music ticked
        at all. I saw it and I just thought, ''Oh, God, no,'' he said. "It was the
        first time in my 70-odd years on this planet that I went out and bought a
        dog. So the one good thing to come out of it is my little Havanese puppy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf52c3-8d1d-4822-92f1-b44a4ce85c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:48:37.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lloyd Webber and his pup have grown incredibly close, especially
        with the pandemic, and he said he asked an airline to designate his pet as
        a therapy animal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257e040-5bf4-4aa3-8f5a-ae188ac24ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:48:37.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote off and said I needed him with me at all times because
        I''m emotionally damaged and I must have this therapy dog," says Lloyd Webber.
        "The airline wrote back and said, ''Can you prove that you really need him?''
        And I said ''Yes, just see what Hollywood did to my musical "Cats."'' Then
        the approval came back with a note saying, ''No doctor''s report required.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75735d-ed2f-4457-9192-ce4ff2fc3802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:48:37.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, which starred James Corden, Taylor Swift, Jennifer Hudson,
        Rebel Wilson and others, was wid ely panned.</p>'
  'Pfizer-United-States-FDA-young-children':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-08T06:49:35.415+08:00
    'imagesource': 'jcr:8e9f527d-3796-49be-bb14-00d484149918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c66afb3-6406-433f-acb7-423e5b316465'
    'lead': 'Pfizer and BioNTech said they are seeking US Food and Drug Administration
      emergency use authorization from for their Covid-19 vaccine for children ages
      5 to 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T06:52:05.622+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:06:12.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:59.105+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer seeks US FDA authorization of COVID-19 vaccine for children ages
      5 to 11'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bb934-cf9c-4c83-b1ef-bac2718906b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:52:05.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Pfizer and BioNTech said Thursday
        they are seeking US Food and Drug Administration emergency use authorization
        from for their Covid-19 vaccine for children ages 5 to 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17db89-a89b-4582-b733-592472ff9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:52:05.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorized, this would be the first Covid-19 vaccine for younger
        children. The Pfizer/BioNTech vaccine is approved for people age 16 and older
        and has an EUA for people ages 12 to 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bf526e-36a3-497e-a98b-f5ca85a698b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:52:05.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Pfizer released details of a Phase 2/3 trial that showed
        its Covid-19 vaccine was safe and generated a "robust" antibody response in
        children ages 5 to 11. The trial included 2,268 participants ages 5 to 11
        and used a two-dose regimen of the vaccine administered 21 days apart. This
        trial used a 10-microgram dose -- smaller than the 30-microgram dose that
        has been used for those 12 and older.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9bfb04-5e79-4370-ac6f-050261a592ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:52:05.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants'' immune responses were measured by looking at neutralizing
        antibody levels in their blood and comparing those levels to a control group
        of 16- to 25-year-olds who were given a two-dose regimen with the larger 30-microgram
        dose. Pfizer said the levels compared well with older people who received
        the larger dose, demonstrating a "strong immune response in this cohort of
        children one month after the second dose."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae50e81-d94b-4039-ba71-c2c3cf2ec093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:52:05.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer began submitting its data on the vaccine for younger children
        to the FDA late last month, but had not formally requested authorization until
        now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b53bc-a70d-40c3-a694-8481fd7b3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:52:05.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA officials had said that once vaccine data for younger children
        was submitted, the agency could authorize a vaccine for younger children in
        a matter of weeks -- not months -- but it would depend on the timing and quality
        of the data provided.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213dbf56-0752-4fa5-b85d-c5698e154f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:52:05.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the request, the FDA last week scheduled a meeting
        of its Vaccines and Related Biological Products Advisory Committee to discuss
        the vaccine in children ages 5 to 11 on October 26. If the FDA OKs it, a panel
        of CDC vaccine advisers will meet to consider whether to recommend its use.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b27ab2-f62e-4b9a-864b-3409d8400df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T06:52:05.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:06:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from our vast experience with other pediatric vaccines
        that children are not small adults, and we will conduct a comprehensive evaluation
        of clinical trial data submitted in support of the safety and effectiveness
        of the vaccine used in a younger pediatric population, which may need a different
        dosage or formulation from that used in an older pediatric population or adults,"
        Acting FDA Commissioner Dr. Janet Woodcock said in a statement about the October
        26 meeting.</p>'
  'lunar-samples-volcanic-activity-moon':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-08T07:18:19.271+08:00
    'imagesource': 'jcr:c12954b5-023b-4ddc-86fb-21cf1b8c0411'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93fb8564-13b6-4cce-aafa-876e344bde3c'
    'lead': 'An international team of scientists has studied the rocks and delivered
      one of the first results from the mission: The moon was volcanically active
      more recently than previously thought. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T07:28:05.846+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:06:03.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:59.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New lunar samples reveal more recent volcanic activity on the moon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f08ee3-3551-49a4-82dd-4995f0761a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When its Chang''e-5 mission landed
        on the moon in December 2020, China became only the third country to collect
        lunar rocks and soil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1c671-a9bd-4d46-8bf8-ab7176ed3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, named after the mythical Chinese goddess of the moon,
        brought back the first fresh lunar samples in more than 40 years to Earth
        later that month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184066f4-50da-46c4-8438-987d7ffd5500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of scientists has studied the rocks and delivered
        one of the first results from the mission: The moon was volcanically active
        more recently than previously thought. A study detailing the findings was
        <a href="https://dx.doi.org/10.1126/science.abl7957" target="_blank">published</a>
        Thursday in the journal Science.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ca31d-83c1-415b-a33a-1c6636aea7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunar rocks collected by Chang''e-5 have been dated to 1.97
        billion years old -- relatively young, astronomically speaking, for the 4.5-billion-year-old
        moon. The mission''s goal was to retrieve rocks from the youngest areas on
        the lunar surface.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a17e4e-0203-408b-be9b-cb6e1cff73c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:06.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the perfect sample to close a 2-billion-year gap," said Brad
        Jolliff, study coauthor and the Scott Rudolph Professor of Earth and Planetary
        Sciences in Arts &amp; Sciences at Washington University and director of the
        university''s McDonnell Center for the Space Sciences, in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fdbb9-f23c-4a61-bd7a-60ba42f9e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the volcanic rocks collected by Apollo were older than 3
        billion years," he said. "And all of the young impact craters whose ages have
        been determined from the analysis of samples are younger than 1 billion years.
        So the Chang''e-5 samples fill a critical gap."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818dfb2-0021-4053-959b-5009f27f187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocks on the moon act like a time capsule for its history and evolution.
        Unlike Earth, the moon doesn''t have tectonic plates or other processes that
        wipe away the existence of craters over time. Instead, these craters help
        scientists date different regions of the lunar surface.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9d078-5539-45e0-a7a0-8bf71ef67499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a definitive date for the Chang''e-5 rocks helps scientists
        better establish the chronology of events on the moon -- and even provides
        a good model for dating craters on other rocky planets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6b194-1b9c-4083-96bb-1070f1c64be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:08.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Planetary scientists know that the more craters on a surface, the
        older it is; the fewer craters, the younger the surface. That''s a nice relative
        determination," Jolliff said. "But to put absolute age dates on that, one
        has to have samples from those surfaces. The Apollo samples gave us a number
        of surfaces that we were able to date and correlate with crater densities.
        This cratering chronology has been extended to other planets -- for example,
        for Mercury and Mars -- to say that surfaces with a certain density of craters
        have a certain age."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c8df6-0a31-4aa0-b933-b43856210b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composition of basalt, or dark, fine-grained volcanic rock,
        in the samples also shows volcanic activity was still occurring on the moon
        about 2 billion years ago. The Chang''e-5 mission landed in Oceanus Procellarum,
        which is an area of solidified lava from an ancient volcanic eruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd67a9-336e-4204-88bc-27df0fdc6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means there was once likely a source of heat in the region
        to spur volcanic activity, but there isn''t any evidence of this heat source.
        That means that researchers will have to investigate alternate possibilities
        behind the activity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8cb16f-c710-4a6c-aa64-608978b6e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The task will now turn to finding a mechanism that will explain
        how this relatively recent heating of the Moon may have supported the formation
        of basaltic magmas with temperatures exceeding 1,000 degrees Celsius (1,832
        degrees Fahrenheit) -- and ultimately help researchers improve age dating
        of the entire Solar System," said Gretchen Benedix, study coauthor and professor
        at Curtin University''s Space Science and Technology Centre in Australia,
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21bbce-bd93-4499-8cdd-2bf68974bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is targeting 2024 for its next lunar landing with the Chang''e-6
        mission, which will collect and return samples from the South Pole-Aitken
        basin on the far side of the moon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114715e-e75b-4e51-9535-6a1d6a46ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research to understand all of the secrets locked within the
        Chang''e 5 lunar samples is really just beginning, according to the researchers.
        And the team leading this research is global, working together from across
        the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f8015-3714-42b3-85b6-b7431ec0c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consortium includes members from China, Australia, the U.S.,
        the U.K. and Sweden," Jolliff said. "This is science done in the ideal way:
        an international collaboration, with free sharing of data and knowledge --
        and all done in the most collegial way possible. This is diplomacy by science."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ebf68-5e26-491d-8b8f-8d84f0931bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:28:05.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/07/world/change-5-lunar-samples-scn/index.html"
        target="_blank">New lunar samples reveal more recent volcanic activity on
        the moon</a></em></p>'
  'befriending-anxiety-':
    'author': 'Christine Koh, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-10-08T07:30:42.632+08:00
    'imagesource': 'jcr:cd7f8d80-1408-4656-8941-e4f968ec2269'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '786502a2-3181-41bc-93e0-df944396e4ca'
    'lead': 'Your anxiety is trying to tell you something.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T07:32:45.236+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:05:44.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:56:59.847+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s time to become friends with your anxiety'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba830de-5b98-4100-aaea-4a4fde4c484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:44.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Many people use the word stress and anxiety
        interchangeably when symptoms are mild, which is what this article speaks
        to. If you have concerns about physical symptoms or feel overwhelmed or stuck
        in a way that interferes with daily life, seek help from a physician or a
        mental health professional.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe4c74-df32-4405-a7f4-395bd79f1b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I''ve never felt as anxious or cried
        as much as I have during the pandemic, and I know I am not the only one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ec2a3-8af8-4d15-976d-b3ba6b53bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety is at the forefront of my social feeds, emails and video
        meetings. Hearing people say "My anxiety was triggered by..." or "I woke up
        feeling anxious" or "My anxiety is next-level" is the norm rather than the
        exception.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39864c01-05c9-45f1-b303-e322c586d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I rarely see anxiety referenced positively. Instead, it is a catalyst
        for self-doubt, a barrier to action and an interrupter of everyday necessities
        like sleep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316aca2-15bd-4d71-97ea-c811b920a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until I talked to Wendy Suzuki, a New York University professor
        of neural science and psychology, who wants to change the narrative around
        anxiety. In "Good Anxiety: Harnessing the Power of the Most Misunderstood
        Emotion," Suzuki details the biological underpinnings of anxiety and helps
        us reframe our perspective on it, so we feel empowered instead of helpless.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d94da0-21f8-4e5b-89e5-080231660ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not sure this is possible? Consider these science-driven realities
        detailed in Suzuki''s book.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ef3427-d259-4f05-adfa-5a32ff187e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:47.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anxiety serves a protective purpose</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a715a-46ce-48c0-9925-422a91c42c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are supposed to be anxious. Anxiety -- and underlying physiological
        stress responses such as elevated heart rate and butterflies in the stomach
        -- evolved to protect humans from environmental threats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53df18-834a-405d-9520-e66a1ad7ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:48.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important first step in reframing anxiety is understanding it
        continues to serve that protective purpose in modern life by putting you on
        alert and into action, Suzuki said. Your anxiety is trying to tell you something.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964483ff-5746-4032-925b-b1ae8bf2d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety elicits uncomfortable emotions. Suzuki suggests listening
        to and appreciating these feelings, rather than running away from them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bda047-0864-44ab-89bf-0978a49a96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a push these days towards teaching people how to be happy,"
        Suzuki said. "It''s an attractive idea but the truth is, we are complicated
        organisms with an array of emotions that are there for a reason. The reason
        is not to annoy you. Your feelings are there to tell you about yourself and
        what you value and what is happening in your world."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac725ab-a898-435a-b40a-45658ccb3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:50.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your brain is wired for change</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210b895-aff2-48ad-a3da-036f6a745e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety often feels overwhelming and intractable, but Suzuki --
        who has spent her career in science studying neuroplasticity (the brain''s
        ability to adapt its response based on environmental input) -- feels optimistic
        about anxiety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cedda69-0145-4efc-89d7-3eb50116138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:51.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your brain can respond positively if you feed it well, for example,
        with good food and exercise," Suzuki said. "Or it can shrink and die if you
        have too much stress." She recommends identifying situations that trigger
        anxiety (such as disappointment in work) and favorite self-soothing techniques
        (such as talking to a friend) as important steps.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f895a82-660d-4cc5-aede-62a53e8678f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you know your triggers and self-soothing techniques, you''ll
        be better equipped to reframe your approach to, and insight into, anxiety;
        for example, opting to sidestep a known trigger or preparing for a situation
        you anticipate as anxiety provoking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b8711-2b15-4a17-b7dd-7f5af3cf3159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is, everyone has potential to change," Suzuki said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e5063-1075-4cb9-b5e9-b268636191de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Simple anxiety-reduction tactics have impact</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c4f4f6-8a1c-4869-911f-616b70e5b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep breathing and exercise are common stress relief tactics, suggested
        often enough that they may elicit an eye roll, but they are accessible coping
        tactics with significant neurophysiological impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87437ca-3621-4b5d-8beb-67b2d355a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you slow your breath down, you activate a part of your nervous
        system devoted to de-stressing you," said Suzuki. She notes that the counterpart
        to the fight-or-flight physiological survival response is the parasympathetic
        rest-and-digest response that calms the body down, including decreasing heart
        rate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79cf4fa-edd7-43fb-b586-fefabd37ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t force your heart rate to slow down, but you can consciously
        start to breathe deeply and slowly. And you can do it stealthily," said Suzuki.
        She recommends parents practice deep breathing with kids, given that this
        quiet coping tactic can serve kids if they feel anxious at school.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20daa9b4-d6ab-4a3d-a221-190b8264646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical activity is also crucial. Suzuki notes that even a simple
        action like a walk around the neighborhood can change your mood.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7859c-811b-4e57-b85f-27677d597915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting your heart rate up during physical activity can lower anxiety,
        depression and hostility, Suzuki said. "Every time you move, you release a
        bunch of neurochemicals -- dopamine, serotonin, noradrenaline. It''s a neurological
        bubble bath for your brain that is a great way to turn down the volume on
        anxiety."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbfb9a-12c8-4882-af70-e81901f5b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choose positive affirmations instead of perfectionism</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947d075-909a-4fcf-810e-5b3997e51d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:56.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzuki notes that an important part of learning how to cope with
        anxiety is letting go of perfectionism.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61cbce-141b-4286-a70e-5b9a427f1a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:56.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You sabotage yourself and your resilience with a negative perfectionist
        ''you failed'' lens," Suzuki said. "What you want to do for your resilience
        is build yourself up and be your own best friend. If all of us spent more
        time focused on what we are doing well, that could help alleviate anxiety
        levels from a different point of view."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f2664-15e9-447b-860a-9efa1f43a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommends countering perfectionist-driven anxiety with positive
        affirmations. "We need an easy, more joyful way to address anxiety. For example,
        say one nice thing to yourself once an hour and it becomes an easier task."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d11b36-f91a-49a3-b545-74c63bca13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to befriend your anxiety, and eventually even become
        grateful for the role anxiety plays in life. "Anxiety is a prickly friend,
        but sometimes prickly friends are useful," Suzuki said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1e1fb-3e53-4565-866e-9c366f24e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Your joyful memories can help you now</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4203163c-c093-4280-91e6-c8f54a735cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:58.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzuki also recommends leveraging the power of positive experiences
        to counteract anxiety, since repeatedly thinking about positive memories can
        improve your sense of well-being through something called joy conditioning.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4a65d-eecf-4280-84c3-8df4390605e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:59.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joy conditioning is a direct counterbalance to fear conditioning,
        the latter of which happens naturally and serves a protective purpose," Suzuki
        said. Since humans do not have a reflexive joy conditioning response, self-training
        is required.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df1db5-c784-4c9b-a25e-c5487d719e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:59.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by identifying a joyful, funny memory. "It''s especially good
        if the memory is associated with smell, since olfaction evokes memory well,"
        Suzuki said. During anxious times, draw on those joyful memories to reduce
        your anxiety. This also works with anxious kids.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b015887-5db3-4aa5-8f83-6fdafd954161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety can be elicited by countless experiences and situations,
        and while those situations will be highly individual, the potential to use
        anxiety to connect with something greater and direly needed -- empathy --
        is universal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bf6bb0-1a00-4b27-8440-da86073f283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has their own unique example of something that makes them
        anxious. And if they turn that knowledge outward, they can become experts
        in identifying anxiety in others and ultimately using that awareness to help
        someone else," Suzuki said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5bbc84-d951-44da-9e5d-c37423f22460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:01.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anxiety is the prickly friend that can help people tap into empathy,
        it is a useful friend indeed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91769cd-83cb-4578-8b6c-65c83ef2c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:32:45.239+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:06:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/06/health/anxiety-wendy-suzuki-wellness/index.html"
        target="_blank">It''s time to become friends with your anxiety</a></em></p>'
  'looming-energy-crisis':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-08T07:40:00.875+08:00
    'imagesource': 'jcr:bb90b0cc-45df-47b8-ae20-748622e27ac8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db3d3da3-e9af-45b7-bebc-c416b3a13fd2'
    'lead': 'Astronomical increases in natural gas prices. Skyrocketing coal costs.
      Predictions of $100 oil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-08T07:45:43.271+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:05:24.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:57:00.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A global energy crisis is coming. There''s no quick fix'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f0ed6-297b-4ac2-bc4d-f5fcf1e27754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomical increases in natural
        gas prices. Skyrocketing coal costs. Predictions of $100 oil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6119ad5a-afe7-485e-a1e5-bb62bac1750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.271+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global energy crunch caused by weather and a resurgence in demand
        is getting worse, stirring alarm ahead of the winter, when more energy is
        needed to light and heat homes. Governments around the world are trying to
        limit the impact on consumers, but acknowledge they may not be able to prevent
        bills spiking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd670fd-5cc1-4d58-b0e0-07b0b840fa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating the picture is mounting pressure on governments
        to accelerate the transition to cleaner energy as world leaders prepare for
        a critical climate summit in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4bbe7-af10-498b-8bdf-1e498637cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, rolling blackouts for residents have already begun, while
        in India power stations are scrambling for coal. Consumer advocates in Europe
        are calling for a ban on disconnections if customers can''t promptly settle
        what they owe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018a67b-89bf-4c64-86e6-c2a1c64cf66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This price shock is an unexpected crisis at a critical juncture,"
        EU energy chief Kadri Simson said Wednesday, confirming the bloc will outline
        its longer-term policy response next week. "The immediate priority should
        be to mitigate social impacts and protect vulnerable households."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de88890-5c35-4937-888d-e8466934a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, natural gas is now trading at the equivalent of $230
        per barrel, in oil terms — up more than 130% since the beginning of September
        and more than eight times higher than the same point last year, according
        to data from Independent Commodity Intelligence Services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1edb9-4846-4a16-9baf-d744b1e55629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In East Asia, the cost of natural gas is up 85% since the start
        of September, hitting roughly $204 per barrel in oil terms. Prices remain
        much lower in the United States, a net exporter of natural gas, but still
        have shot up to their highest levels in 13 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd32c7e1-6e6c-4cb7-adfd-e3d3b771a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it is feeding off of fear about what the winter''s going
        to look like," said Nikos Tsafos, an energy and geopolitics expert at the
        Center for Strategic and International Studies, a Washington-based think tank.
        He thinks that anxiety has caused the market to break away from the fundamentals
        of supply and demand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabfd35-4e87-48fb-aea5-1508ae165eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frenzy to secure natural gas is also pushing up the price of
        coal and oil, which can be used as substitutes in some cases, but are even
        worse for the climate. India, which remains extremely dependent on coal, said
        this week that as many as 63 of its 135 coal-fired power plants have two days
        or less of supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b04344-5604-4294-a81c-9d32581619a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances are causing central banks and investors to worry.
        Rising energy prices are contributing to inflation, which already was a major
        concern as the global economy tries to shake off the lingering effects of
        Covid-19. Dynamics over the winter could make matters worse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eacc43-e043-437a-a742-f9a5dc174440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No easy solution</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed312b-17ef-4575-9adc-8ce4b298c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis is rooted in soaring demand for energy as the economic
        recovery from the pandemic takes hold, and a carefully calibrated system that''s
        easily disrupted by weather events or mechanical problems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef700c4-ede7-4251-bc9d-38316bf7b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unusually long and cold winter earlier this year depleted stocks
        of natural gas in Europe. Soaring demand for energy has impeded the restocking
        process, which typically happens over the spring and summer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4a5d0-e651-4557-be50-471a25b2ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s growing appetite for liquified natural gas has meant LNG
        markets can''t fill the gap. A decline in Russian gas exports and unusually
        calm winds have exacerbated the problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5169365-82f1-4598-a28d-800becf35ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current surge in European energy power prices is truly unique,"
        energy analysts at the Société Générale bank told clients this week. "Never
        before have power prices risen so far, so fast. And we are only a few days
        into autumn — temperatures are still mild."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd276d961-0f12-4bf6-b759-01a0fb16ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dynamics are reverberating globally. In the United States, natural
        gas prices have risen 47% since the beginning of August. The scramble for
        coal is also triggering a spike in the price many European companies have
        to pay for carbon credits so they can burn fossil fuels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229127d-5a9b-4cf7-a6a4-41c15b75c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the energy crunch is supporting oil prices, which
        hit seven-year highs in the United States this week. Bank of America recently
        predicted that a cold winter could push the price of Brent crude, the global
        benchmark, past $100 per barrel. Prices haven''t been that high since 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608ecb7-1ec2-475a-98fe-30f23c981587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Burkhard, who leads IHS Markit''s research on crude oil, energy
        and mobility, said there''s "no immediate relief in sight."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27865b5d-c67a-4fed-ac98-17b4b6a9ce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no Saudi Arabia for gas," he said, referring to a single
        supplier that can quickly ramp up natural gas production. "This looks like
        it''s going to endure for the winter in the Northern Hemisphere."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b092bc-d278-4ff9-a658-0bf8006bdee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia could theoretically step up. Société Générale noted that
        faster approval by German authorities of the politically-sensitive Nord Stream
        2 pipeline, which would carry gas directly from Russia to Europe, would ease
        significant stress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77f835-7385-4c30-9517-75eb145e3162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:35.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Russian President Vladimir Putin suggested that Russia
        could increase its output, saying that state-owned gas giant Gazprom has never
        "refused to increase supplies to its consumers if they submit appropriate
        bids."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806ac41-1132-45d5-8498-408be0815253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Neil Chapman, senior vice president at ExxonMobil, emphasized
        the short-term constraints at an industry conference this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c856d-d3d4-4335-9e71-21317b6d801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course there''s great concern," Chapman said at the virtual
        Energy Intelligence Forum. "In our industry, because it''s capital intensive,
        you can''t just turn on the supply."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643887d6-08cf-4ad8-8053-8fe9559f996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crisis with a cost</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845edc4d-458d-444c-9d91-0f00523c297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best case scenario, according to Burkhard, is that a winter
        with average temperatures allows pressure to lift in the second quarter of
        2022.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28605b-dd20-4b0d-9fe4-d2d7998d7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But severe weather in the coming months would create huge strain
        — particularly in countries that rely heavily on natural gas for energy production,
        like Italy and the United Kingdom. Britain is in a particularly tough spot
        because it lacks storage capacity, and is dealing with the fallout from a
        broken power line with France.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ae9c4-26af-4c23-8686-843e7aabcd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is arguably at the highest risk of Europe''s major economies
        of a winter supply shortfall," Henning Gloystein, director of the energy,
        climate and resource team at consultancy Eurasia Group, said in a note to
        clients this week. "Should this happen, the government would likely demand
        factories to reduce output and gas consumption in order to ensure household
        supply."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9aef5-f210-4963-b2df-7ac8c7e5f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive jump in energy costs, which shows no signs of abating,
        is fanning inflation fears, which already had been forcing policymakers to
        carefully consider their next steps.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce90ae-0387-4c47-bf94-eca78ce82429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy prices in developed countries rose 18% in August, the fastest
        pace since 2008, according to data released Tuesday by the Organization for
        Economic Cooperation and Development. And that was before the situation deteriorated
        significantly in recent weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbcdc73-bbb6-4881-8a33-a1dce3d8fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher energy bills could crimp consumer spending on clothing or
        activities like dining out, hurting the comeback from the pandemic. If businesses
        are asked to curtail activity to conserve power, that could also hurt the
        economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1677501-302d-4c66-b283-60a14fea00d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:40.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are concerns that rising gas prices will put Europe''s post-pandemic
        economic recovery at risk," Gloystein said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d68a2-710e-4c21-a6c0-38e5cac3c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also anxiety that price volatility could feed public skepticism
        about funding for the energy transition, according to Gloystein, should consumers
        demand more investment in oil and gas to limit future fluctuations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d1c21-fa0c-4319-b50a-8f03895543f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments that have committed to reducing emissions are preemptively
        trying to send a firm message: This bolsters, not undermines, the case for
        investing in a broader mix of energy sources.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8b5e7-7bdc-4572-8d98-adef6a642aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that with energy in the long term, it is important
        to invest in renewables," European Commission President Ursula von der Leyen
        said Wednesday. "That gives us stable prices and more independence, because
        90% of the gas is imported to the European Union."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589036d-d302-4234-aae4-188d398f1a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— James Frater, Laura He, Katharina Krebs and Diksha Madhok
        contributed reporting.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d378aaf-d69f-434e-b6ec-7e35f25d54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T07:45:43.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:05:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/10/07/business/global-energy-crisis/index.html"
        target="_blank">A global energy crisis is coming. There''s no quick fix</a></em></p>'
  'Inauguration-vaccination-hub-Valenzuela-campaign-event':
    'author': 'Gerg Cahiles, CNN Philippines'
