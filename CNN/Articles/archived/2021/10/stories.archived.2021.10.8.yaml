      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> — The
        Inter-Agency Task Force has eased restrictions on travel of Metro Manila residents
        to areas with more relaxed quarantine status, presidential spokesperson Harry
        Roque said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a7f1f-8e21-4a57-a81b-a6689d103131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T19:33:18.983+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:00:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said in a virtual briefing that the pandemic response task
        force is now allowing the interzonal point-to-point movement of individuals
        from Metro Manila to areas under general community quarantine and modified
        general community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec883f73-db5a-45d2-87b0-e5cf0330ea5a'
      'mgnl:activationStatus': true
