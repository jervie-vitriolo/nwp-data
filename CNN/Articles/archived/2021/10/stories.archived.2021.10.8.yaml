      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f8256-67d2-4636-8b87-07ec57d19178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:53.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bakit sa Arroceros?</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f69a80-e04c-4934-8cfe-8d87964069d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahil na rin sa pagkasabik ko na pumunta sa mga gubat, at ‘yung
        Arroceros ang pinakaligtas at pinaka-accessible dahil iilan na lang ang mga
        luntiang espasyo sa siyudad ng Manila. Nandoon ‘yung “oceanic feeling” na
        sinasabi ng French philosopher na si Pierre Hadot na ang pakiramdam ay na-a-arrest
        ‘yung ego sa pagiging isa sa panlabas at pangmalawakan na mundo bilang kabuuan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ed502-e21b-42bb-9bd7-03e9cb1c8163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d393f-e413-44ef-b634-4a8f8d320bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mahalaga ang konsepto ng queer ecology sa mga gawa mo. Pwede
        mo bang ibahagi kung ano ito?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265454c4-d7b5-4193-93d2-fa47d3c0839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalaman ko ‘to noong kinikilala ko ‘yung morpolohiya at pag-uugali
        ng mga halaman na marami pala ang bisekswal, at ‘yung mga ferns na mayroong
        self-determination para baguhin ang kanilang kasarian. Ang queer ecology ay
        nakabase sa interseksyonalidad ng teorya ng queerness, politika, at environmentalism.
        Samakatwid, kung ano ang nararanasan ng katawan ng ekosistema natin ay nararanasan
        din ng katawan ng tao, katulad ng pang-aapi at pag-aalaga.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd49fb4-748f-4ceb-9d05-cd888c837974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.321+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa pagkilala at pagtanggap ko sa queerness ng kalikasan, mas nayakap
        at nabigyan ko pa ng balidasyon ang aking sekswalidad — na likas at natural
        ito sa aking pagkatao. Ang aking oryentasyong sekswal, pangkasariang pagkakakilanlan,
        pangkasariang pagpapahayag, at pati na rin ang aking katawan. Lahat ng natural
        na nangyayari sa ating katawan katulad din ng lahat ng tumutubong halaman
        sa hardin, maging ligaw na damo pa ito, ito ay bahagi lamang at bumubuo ng
        isang malusog na ekosistema.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4c40d-a312-433a-9e67-773a0a63c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At katulad ng lahat ng nilalang na kabilang at natural sa kalikasan
        natin, likas tayo na dapat na makilala at mabuhay. Mayroon tayong karapatan
        at lahat tayo ay may papel na ginagampanan sa ating ekosistema para makipag-ugnayan
        at makapagpalaya na naka-angkla sa solidaridad, karampatan, at pagmamalasakit
        patungo sa luntiang kinabukasan.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a5f19-a9fb-467f-be88-e69cae682e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c77adf-3d42-458d-b755-8b40946e36cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dahil malaki ang bahagi ng katutubong kultura sa iyong sining,
        paano mo sinisiguro na hindi ka tumatawid sa bakod ng appropriation at fetishization?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46717ca2-e0cb-401e-abe4-04f97c7aa922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naipasa sa ‘kin sa parehong paraan ang mga tradisyon ng mga
        ninuno ko, dahil sa kolonisasyon at mga nagdaang kultural na gahum. Kaya tinatanong
        ko palagi ang sarili ko kung sa paanong paraan ko mapaparangalan nang may
        respeto at paggalang ang mga kasanayang ito, na may intensyon na kumonekta
        sa kalikasan, nang hindi laban sa kalikasan.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79de37-24a4-4379-92b9-0ba0e73bd224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung konsepto ng kapwa o “shared-self” natin na sa espesye lang
        ng tao nakasentro ay produkto lamang ng mga kolonisador sa kanilang antroposentrikong
        pananaw na bumuo ng pagnanasa at pagsasamantala sa atin. Pwede natin palawakin
        pa sa lente ng Sikolohiyang Pilipino at kinagisnang paniniwalang Animismo
        ang konsepto ng kapwa. Na lahat ay may buhay, karanasan, at kapantay natin
        na dapat natin igalang. Kabilang dito ang mga kapwa-puno, kapwa-hayop, at
        kapwa-bundok.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c7719-cae0-4d6d-b46e-fe099013d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para matutunan, saksihan, at lumikha sa Kultura ng Pagdidiwata ay
        isang pribilehiyo. Ang pagdiriwang ng katutubong saribuhay sa sining ay pagdiriwang
        at pagparangal din sa mga komyunidad ng mga katutubo natin, ang kanilang pagkonserba
        at pagprotekta ng mga kagubatan, kultura, at mga kaalaman, bilang kanilang
        intellectual property. Bahagi ng appreciation ko ang pag-alam sa hangganan
        nang dapat kong katayuan mula sa mga minoridad, pagkilala, pag-angat sa kanilang
        boses, at hindi pagkalimot sa kanilang patuloy na pakikibaka sa ilalim ng
        kasalukuyang rehimen ng militarisasyon at extractivism.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c49c5-36bf-4d50-aa07-3d8eca281ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042cc6ba-388f-49f8-8409-bffde4f4f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:03:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bilang artist, ano ang pinakamalaking hamong hinaharap mo?</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb440040-d5ef-4495-96f9-e61f7fef1d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T12:22:12.322+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:04:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Yung sarili kong ego at precarity.</p>'
  'dance-and-design-intersection':
    'author': 'Clara Cayosa'
    'caption': 'A graphic designer reflects about dance and graphic design: the friction,
      the overlaps, and the challenges of pursuing two parallel disciplines. In photo:
      a logo application from the author''s design work. Photo courtesy of CLARA CAYOSA'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2021-10-08T12:26:08.827+08:00
    'imagesource': 'jcr:af5a1812-8755-4969-8efe-79d42dbfad84'
