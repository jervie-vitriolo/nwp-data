      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 ambulances and several rescue teams were deployed to
        the site and an investigation was initiated to determine the cause of the
        collision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bdc93-3659-4bad-a812-050ba0e17000'
