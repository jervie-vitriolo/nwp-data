      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company attributed the increase to higher transmission charge,
        which jumped ₱0.7085 per kWh from last month''s ₱0.6803 per kWh.</p>'
