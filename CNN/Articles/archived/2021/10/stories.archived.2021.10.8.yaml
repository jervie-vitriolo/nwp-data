      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:03:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat, clarified, however, that Robredo still chairs LP and shares
        the same principles of the party.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed01f77-8ae2-4b1f-a54d-0da59ef75a7b'
