    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Microsoft', 'US', 'Russia', 'hackers']
    'template': '1'
    'title': 'Russian state-backed hackers having greater success at breaching foreign
      government targets, Microsoft says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aad859-087a-407b-9b35-3bed5dbf7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Russian state-backed hackers are having greater success
        at breaching targets in the United States and elsewhere as they make government
        organizations the primary focus of their attacks, according to data that Microsoft
        released Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a8873-e5b0-431a-8747-e74866b6f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd1daf-f9fd-4212-a705-fbd46cb344d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:29.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government organizations accounted for more than half of the targets
        for Moscow-linked hacking groups for the year through June 2021, compared
        to just 3% the previous year, according to Microsoft. At the same time, the
        success rate of Russian intrusions into government and non-government targets
        has gone from 21% to 32% year over year, the technology giant said in a report
        focusing on state-backed and cybercriminal activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a9284-496b-4ef6-ac4d-19571d344181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d0376-a15d-47cc-b172-15f8a2b66a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as the Biden administration has looked to bolster
        US government defenses against cyber espionage from Russia -- and publicly
        expose that activity with US allies. The European Union last month blasted
        alleged Russian hacking and leaking operations that the bloc said were aimed
        at interfering in democracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51f72c-e563-40fd-8215-1664bfabf408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb590da-1f57-4194-bb74-b16bbb2cc1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the US and its allies condemning Russian and Chinese
        behavior in cyberspace, those countries are "still comfortable leaning into
        nation-state attacks," said Cristin Goodwin, associate general counsel and
        head of Microsoft''s Digital Security Unit. "And we''re seeing that increase."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213607f5-0a56-452e-a2c1-29d5faaf0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81d245-6b8e-46e2-85a2-750d3c130a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data includes the Russian espionage operation that breached
        at least nine US federal agencies in 2020 by exploiting software made by SolarWinds,
        a Texas-based firm. CNN reported Wednesday that the same Russian group behind
        that activity has in recent months continued to try to breach US and European
        government organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a2d4d-a4db-4135-a2a5-43500b95bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e3bd6-3ca0-48b2-a270-5f746ab67dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration in April blamed Russia''s foreign intelligence
        service, the SVR, for that spying campaign. Moscow has denied involvement
        in the hacking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dea4b5-060d-4f34-9524-a8c83fcecedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:33.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324365af-ebd8-4963-9a66-03ffaffa5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea, Iran and China were next most active countries</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca55ae-88ca-42d6-bb2c-6d2e4abfdb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft also reported Thursday that 58% of government-linked hacking
        attempts originated in Russia, followed by 23% from North Korea, 11% from
        Iran and 8% from China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b717e-9602-4e9f-93c8-6df762ade478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2439b382-b618-4d68-a0f3-8df8a0b8da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data comes with caveats. A flurry of unsuccessful attempts to
        guess target organizations'' passwords, for example, count as separate hacking
        attempts. And Microsoft did not report on US intelligence agencies, which
        also conduct cyber-espionage campaigns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f8eb0-f88e-4598-912e-17fbac3b36c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9dc023-bee5-40c3-b078-fcd63d724743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with over one billion devices using Microsoft software worldwide,
        the technology provider has a broader view of malicious cyber activity than
        most other organizations. And the data tells its own story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4531f533-158c-473c-ac26-c1eff6b59ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f42473-7269-4cab-baf7-f823ed36c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber activity, for example, often correlates with larger geopolitical
        dynamics and tensions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f87840-1f52-4d8a-919f-3112a3b0760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a664d05-75f3-40b8-b692-47aa9844b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:38.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia beefed up its troop presences along its border with
        Ukraine earlier this year, the same hacking group that carried out the SolarWinds
        breaches has "heavily target[ed] Ukrainian government interests," according
        to Microsoft. The number of Microsoft customers in Ukraine "impacted" by the
        Russian hacking group soared to 1,200 in the fiscal year ending in June compared
        to just six the year prior.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878430f-f534-4f28-ab5e-fcad986246b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6078131-16bc-4411-b5bb-9b28dc7ca49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:39.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, nation-state attacks tend to follow where a geopolitical
        priority sits for a country," Goodwin told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f758c6-aaa9-4da1-9451-619a9d74b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211a1ca-365e-4b0f-9f77-c2fd348779a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of public attention on alleged Russian cyber operations in
        the last year has been on the group that bugged SolarWinds software. But there''s
        an array of hacking teams at Moscow''s disposal that carry out different missions
        against valuable targets in the US and allied countries, analysts say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cdd87-6d16-4af9-a8ac-423aa6208644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd93a1d-aa44-4d78-9bcd-d76de9e92234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those groups specialize in infiltrating critical infrastructure
        firms, both to collect information and, perhaps in some cases, to have a foothold
        into networks in the event of a conflict, according to some US officials and
        private sector experts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d57ac9-9e07-4942-8cf4-95a3f19920fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094495c-3b7d-47c3-ba65-f30d7a48edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks on critical infrastructure</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e8109-0250-48aa-a73b-d8f27aa0c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern is that effort that we''ve seen [Russian groups] actively
        use disruptive effects around the globe," Rob Joyce, head of the National
        Security Agency''s Cybersecurity Directorate, said at the Aspen Cyber Summit
        last week. "And we''ve seen evidence of prepositioning against US critical
        infrastructure. So, all things that can''t be tolerated and we need to work
        against."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04fed83-15c5-4d36-9805-dd09b3b22275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:07:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3369bd-bffc-45f8-818d-3747acce54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T02:45:46.077+08:00
