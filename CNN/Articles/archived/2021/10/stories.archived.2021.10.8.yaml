      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227c588-5da0-4199-8547-9b3b4419d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T15:05:58.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:03:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ifugao congressman Teddy Baguilat, Liberal Party''s vice
        president for internal affairs, told CNN Philippines'' <em>The Source</em>
        on Friday that this was a move to reach out to Robredo''s supporters who do
        not want to be affiliated with the traditional color of the Liberal Party.</p>'
