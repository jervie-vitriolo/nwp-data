      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) —</strong> Senator
        Win Gatchalian filed his certificate of candidacy on Friday to seek a second
        term in the Senate.</p>'
