      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577acba2-1c70-4f27-aa10-5008e5b8509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-08T22:45:36.802+08:00
