      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/9/2/Sara-Duterte-Go-Gatchalian-VP-for-2022.html">READ:
        Sara Duterte: Go, Gatchalian offered to run as my VP in 2022 polls</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28828b-a5b6-43b0-80bb-edcec4e4648a'
