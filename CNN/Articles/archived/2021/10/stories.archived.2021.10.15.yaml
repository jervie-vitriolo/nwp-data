        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22059f-8f16-431c-b2fa-db2187a4c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        political party of former president and House speaker Gloria Macapagal Arroyo
        is not expecting a Sara Duterte presidential bid anymore, but it is still
        reserving a spot for Sen. Bong Revilla as its standard bearer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c13c3-3de8-4546-bec0-9f12913f94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be8099-f5a2-4650-a9ac-82ae4318c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Lakas-CMD
        secretary general Prospero Pichay said Revilla remains an option as candidate
        for the country''s highest post, despite the party fielding last week the
        tandem of a certain Anna Velasco and Lyle Fernando Uy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4d67a-f9dd-4683-bd07-38999fa8baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62001d23-573b-4943-93f8-20399b6bcb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He remains to be an option, yes," Pichay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a6130-a9d8-4846-b95f-4340b939a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5747707-0f44-4614-90c5-070e8689d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted Bong Revilla to run for president but he declined. We
        tried to convince him but he declined. Maybe he will change his mind, we don''t
        know," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbf4be-866d-435c-a9dd-833f53a45417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415cb3ed-6536-4068-8ca7-a235fef6ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Deputy Speaker said Lakas-CMD is not expecting anymore
        that reelectionist Davao City Mayor Sara Duterte will change her mind, despite
        public clamor for her to run for president. Pichay earlier denied that the
        party only fielded a "placeholder" who would eventually give way to the mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b51aa-4903-4b41-ab0a-2535daf027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799b3a5-fe94-4d2c-a724-2f94c854ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After so many conversations, <em>hindi na po</em> (not anymore),"
        said Pichay, noting that the party last talked to Mayor Duterte before the
        October 8 deadline of the filing of certificate of candidacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b39229-cefb-4aeb-964c-455bd93082c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0f52d-5cd7-4680-8bf7-ccffb3452103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala nang pag-uusap</em> (There are no more talks). We really
        have to respect the decision of Mayor Inday Duterte. First, she is still young,
        she has so many unfinished business in Davao City. We really have to support
        that," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e88b9-65f5-4fff-a93e-e1157e7e7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15845b9f-a398-4332-8181-80e831953800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay was also asked whether former senator Bongbong Marcos is
        also among the party''s options for the post. However, he said that "if Bong
        Revilla does not really want to run and there is no other alternative," the
        party will just push through with Velasco''s bid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8b5dd-b90d-4212-a5a3-544bd9f47ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fa4d5-d5ac-4504-a8e2-3d2109146ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls to remove the substitution scheme, the Commission
        on Elections maintained that it would not ban it but urged lawmakers to instead
        come up with specific limitations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6b35b-247a-4ec9-9377-66f0bfc97fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e145d9-16f5-4447-a8ec-cdf957de153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 77 of the Omnibus Election Code allows a candidate of a
        registered or accredited party to be substituted in case of death, disqualification,
        or withdrawal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d760d-2332-4130-8011-e0c7f3a9269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7d3cc-a9a0-424f-9f82-ce6b80313322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:23.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling PDP-Laban faction of Energy Secretary Alfonso Cusi is
        also hoping Mayor Duterte could be persuaded to run for president. However,
        it pushed for a Bato dela Rosa-Bong Go tandem last week.</p>'
  'Evergrande-China-ghost-towns':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-15T12:34:19.613+08:00
    'imagesource': 'jcr:0697cfe3-69ea-4b06-9d8a-3d020b6f3fd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6cd2a71-75d8-463a-9f3d-3996c384becb'
    'lead': 'Evergrande''s troubles are part of a much bigger problem. Here''s a look
      at how it first originated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T12:43:41.150+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:55:21.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:01.538+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Evergrande', 'China', 'ghost-towns', 'property', 'real-estate']
    'template': '1'
    'title': '''Ghost towns'': Evergrande crisis shines a light on China''s millions
      of empty homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef40d79-bcdb-4b70-93a3-0f46e6c691ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Evergrande''s unraveling is still
        commanding global attention, but its troubles are part of a much bigger problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcccb34-14f3-45a5-bf61-3c6ba39b6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9332c2a-0617-42c2-bf52-8083df1ce861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the ailing Chinese real estate conglomerate has made
        headlines as investors wait to see what will happen to its enormous mountain
        of debt. As the slow-moving crisis unfolds, analysts are pointing to a deeper
        underlying issue: China''s property market is cooling off after years of oversupply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075515f-0fe6-47ce-b9c8-3725bf950791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c9714-aad4-4972-8f4b-a4cd90adf8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning signs have been flashing for some time. Prior to Evergrande''s
        meltdown, tens of millions of apartments were thought to be sitting empty
        across the country. In recent years, the problem has only gotten worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58d0f49-acc3-4917-83e9-6d3db5659015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2b073-45d1-4c21-b8ce-dcf7b909e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Williams, chief Asia economist at Capital Economics, estimates
        that China still has about 30 million unsold properties, which could house
        80 million people. That''s nearly the entire population of Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab31a5d-1532-4f93-beec-9a35a97fc504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2539ca-3727-479f-afed-27a80d5f60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, about 100 million properties have likely been bought
        but not occupied, which could accommodate roughly 260 million people, according
        to Capital Economics estimates. Such projects have attracted scrutiny for
        years, and even been dubbed China''s "ghost towns."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc95d23-352a-48af-b651-4a97a095563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24a166-b435-46a0-a91b-b525d41018ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.151+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of those projects, and how the problem first
        originated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefe9059-892d-4e44-bad2-8c6f97b63a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266a2841-50d2-4942-bd2b-f72c261967bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate and related sectors are a massive part of China''s economy,
        accounting for as much as 30% of GDP. The proportion of economic output related
        to construction and adjacent activities is "far higher than in other major
        economies," according to Williams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdc9cb-0403-4bdb-8a85-bc957a691af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b0cf5-d8c9-4e25-9cbb-5c9456e62244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, that has helped the country sustain rapid economic
        growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af308a-1432-4d1b-917a-60e6f180ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8426eb-d1d1-4390-82c4-d62b26f307a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for years, critics have questioned whether that engine of growth
        was creating a ticking time bomb for the world''s second largest economy.
        That''s in part because of the massive debt many developers took on to finance
        their projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ce80c-0bc8-477b-b125-780cb7fe4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025d77e-ab26-433b-93fa-e3817311ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China''s most indebted developer, Evergrande has become the poster
        child of unsustainable growth, with more than $300 billion worth of liabilities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b536ff6-2ddb-453e-891e-03c3f12dcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62e519-1c8f-40fa-bca7-fefed3b18b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "Evergrande is not the only one struggling," noted Christina
        Zhu, an economist at Moody''s Analytics. Over the last few days, a slew of
        other developers have disclosed their own cash flow issues, asking lenders
        for more time to repay them or warning of potential defaults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36719c9c-54bc-4ee3-85f4-6510b9facd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a602db8-66d1-453b-89aa-2f743de039ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent report, Zhu wrote that 12 Chinese real estate firms
        defaulted on bond payments totaling about 19.2 billion yuan (nearly $3 billion)
        in the first half of the year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f040fe7-21ce-4149-bef3-f34a4814d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55f7f6-31ee-4f1b-bbfc-6da8c0fd329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This accounted for near 20% of total corporate bond defaults in
        the first six months of the year, the highest across all sectors" in mainland
        China, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aff275-b7b1-417b-bda2-22d0f05a11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d76bde-88df-46ca-b755-96e23ba50042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic brought activity to a temporary standstill. But construction
        later roared back to life as China reopened, and the country''s property market
        enjoyed a brief rebound.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02286715-8dd4-4428-a7e4-3de9affb1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c87fe-dca2-46eb-b25c-b920b74156eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, however, the market has sputtered again. And there''s
        no sign of immediate relief.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88e2dd-5113-45ef-aec7-eed89c114fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0946a726-1bdb-4b04-8268-e76b1ac19b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few months, "measures of price growth, housing [construction]
        starts and sales" have tapered off considerably, Zhu noted. In August, property
        sales, as measured by floor space sold, dropped 18% compared to the same time
        the previous year, she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb012a58-3ba7-493d-be5a-08fae709ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7ca7a-87d0-4195-9c8f-2ebd6083935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, new home prices edged up 3.5% "from a year earlier,
        the smallest growth since the property market rebounded from the pandemic
        fallout in June 2020," wrote Zhu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e56a7-83e1-4d04-a641-8bddb29ae12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49047b40-e0a4-4a67-8a91-bb99f57b5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residential property demand in China is entering an era of sustained
        decline," Williams wrote in a research note. He called this "the root of Evergrande''s
        troubles — and those of other highly-leveraged developers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cdf34-ec67-443b-8b32-47d086bdb55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec79238-2a04-49d1-ab67-3312d7bf198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is the problem of unfinished projects, even if there
        is demand. The majority of new properties in China — about 90% — are sold
        before being completed, meaning that any setbacks for home builders could
        directly impact buyers, according to economists.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8be71-fecf-4ff1-8271-e05333e710ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b0c51-9959-4d3c-b6bb-9b542f794d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] gives the authorities a strong incentive to ensure that
        ongoing projects continue as failing developers are restructured," said Williams.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d6c7d4-cfe6-4893-826a-6c155e2c82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da1753-374d-40cb-8dfd-66a34d2cd2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to recent analysis from Bank of America, Evergrande has
        sold 200,000 housing units that have not yet been handed over to buyers. That
        has exacerbated fears that home buyers may be left empty-handed by the country''s
        second biggest developer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01bda8-917d-4a9e-a846-35a0577f6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d178ce-f14e-465a-a84d-dce10d028fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the government has turned its focus to limiting
        fallout from the crisis and protecting ordinary people. In a statement late
        last month, the People''s Bank of China vowed to "maintain the healthy development
        of the real estate market, and safeguard the legitimate rights and interests
        of housing consumers."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad9346-b289-40f1-b08c-022ed01c4997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df201a9-3be3-4004-b1ce-f2f37e1da252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it did not refer to Evergrande specifically, the central bank
        has been pumping cash into the financial system lately to help stabilize the
        situation and calm nerves.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c70146-e1c6-4821-b717-27cc83d1dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b432a-8448-446d-af17-9ff109897689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, not all companies are in dire straits. While some players
        are clearly struggling, "most developers are not on the brink of default,"
        according to Julian Evans-Pritchard, a senior China economist at Capital Economics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b13356-5738-4af9-aa2b-c08493daac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171540e-0d35-4959-b5fc-39b5c91b4490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a couple of exceptions, most major developers are in a much
        stronger financial position than Evergrande and should be able to weather
        a temporary spike in their borrowing costs amid contagion fears," he said
        in a note to clients. That should provide some reassurance "amid the current
        market jitters," at least in the short term, he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37620b92-3dd8-4b57-8433-0dc608dcbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29070eda-5494-4219-a9a9-f25ec161d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the long run, it may matter little.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf69f83-cbcd-4959-b7e0-9d677146df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad39bf-e867-4dbf-9ad0-6cdb10abb78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Successfully navigating the structural decline in housing demand
        over the coming decade will prove more challenging," wrote Evans-Pritchard.
        "A drawn-out consolidation of the sector over many years seems more likely
        than an imminent wave of developer failures."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc1814-4bae-4b60-971b-906d0b396255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:43:41.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/14/business/evergrande-china-property-ghost-towns-intl-hnk/index.html">''Ghost
        towns'': Evergrande crisis shines a light on China''s millions of empty homes</a>."</em></p>'
