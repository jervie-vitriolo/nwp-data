      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f513b3f-8362-47c5-b5b4-4c785dc15135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.906+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of BofA rose 4.5% while Morgan Stanley was up about 2.5%.
        Citi''s stock gained less than 1% and Wells Fargo fell more than 1%. But the
        broader market enjoyed an earnings rally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7b2192-868e-4191-b601-a22bb4a82b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.308+08:00
