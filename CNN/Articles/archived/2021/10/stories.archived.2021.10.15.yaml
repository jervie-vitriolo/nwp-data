    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matthew Aquino becomes ninth Filipino cager to play in Japan B.League'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c75b08-1847-4caa-b4fc-37b9f7634f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:06:43.011+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:54:50.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 15) —</strong> The list of Filipino
        basketball players in the Japan B.League continues to grow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143934bb-f79c-45b9-a5ed-13bafadbac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:06:43.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:54:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Aquino has signed a three-year deal with Japan B.League
        first division team Shinshu Brave Warriors, <a href="https://twitter.com/shinshubw/status/1448937986402312202">the
        team announced</a> Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc72a23-13c1-4305-85a8-07735cc8fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:06:43.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:54:50.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew is the son of three-time PBA champion and Defensive Player
        of the Year Marlou Aquino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc6f60-861b-4056-ad8e-b969031d7eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:06:43.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:54:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the other Filipino players competing in the Japan B.League,
        Matthew was not listed under the Asian Players Quota but is considered as
        a local because his mother is Japanese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec0c98-28f2-42d8-a2bb-bf950c690bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:06:43.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:54:50.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew is the ninth Filipino player in the Japan B.League, joining
        Thirdy Ravena (San-En), Kiefer Ravena (Shiga), Javi Gomez de liaño (Ibaraki),
        Juan Gomez de Liano (Tokyo Z), Bobby Ray Parks Jr. (Nagoya), Kobe Paras (Niigata),
        Dwight Ramos (Toyama), and Kemark Carino (Aomori).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0151e0d-803d-4bf5-a106-bf82806fd441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:06:43.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:54:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew played college ball with National University before joining
        the Bacoor City Strikers in the Maharlika Pilipinas Basketball League.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee018e-c7c9-490a-88cd-9993de699b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:06:43.012+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:54:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shinshu currently holds a 2-2 win-loss record in the ongoing 2021-22
        Japan B.League season.</p>'
  'Enchanted-Kingdom-vaccination-center-November-reopening':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T18:07:01.666+08:00
    'imagesource': 'jcr:2ed9249a-a686-4cca-a94a-edd1610fe759'
