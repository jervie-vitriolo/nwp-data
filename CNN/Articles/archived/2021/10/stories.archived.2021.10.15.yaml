  'Venezuela-Colombia-killing':
    'author': 'Stefano Pozzebon and Ana Victoria Cucalón, CNN'
    'caption': 'The killing of two Venezuelan boys in Colombia is rapidly escalating
      into a diplomatic row with neighboring Venezuela. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T13:46:33.999+08:00
    'imagesource': 'jcr:7a2f2dfc-4620-4f84-9843-f281a041836e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '617c1469-a7ad-4b8d-a6ee-73ae14e5b54e'
    'lead': 'The killing of two Venezuelan boys in Colombia is rapidly escalating
      into a diplomatic row with neighboring Venezuela.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T13:48:36.869+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:55:10.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:04.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Colombia', 'Venezuela']
    'template': '1'
    'title': 'Killing of two Venezuelan youths in Colombia sparks diplomatic row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62a6fa-c01c-415d-a333-e9290a8056a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The killing of two Venezuelan boys
        in Colombia is rapidly escalating into a diplomatic row with neighboring Venezuela.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb206bd-428b-49b7-861f-08592c97bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venezuelan youths, aged 12 and 18, were seized by bystanders
        in the Colombian town of Tibú last week, and accused of intending to rob a
        store, according to a statement by regional police. They were tied up and
        their hands bound, the statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03841a81-9e2d-40b2-9084-900356452325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a widely circulated video seen by CNN, they appear surrounded
        by screaming people, who threatened to parade them across town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d807b5-d287-4f53-8a0c-3bb1a5aa6fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were later found dead with bullets in their heads and a sign
        reading "thief" on their bodies, a police source, who asked not to be named
        because they were not authorized to discuss the matter, told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b146092-bf16-446e-b97b-e168aac97838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear who killed the boys. Tibú is a remote town in
        the rural Catatumbo region, where guerrilla groups and narco-trafficking organizations
        are known to control large areas of the territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ef906-d2ea-4829-8d6a-23733e6bd86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Col. Carlos Martinez of the Colombian police announced
        an investigation had been launched into the murder, and blamed local guerrilla
        groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dc133-04c2-424e-ab16-44cdbdfc9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Venezuelan officials quickly showed their dissatisfaction with
        Colombian authorities'' work to secure justice, and seized on the killing
        as proof of a broader phenomenon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965dc5e-c00c-4f1f-90af-be621a16424a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Venezuelan Vice President Delcy Rodriguez cited the
        deaths as evidence of xenophobia and deadly persecution of Venezuelan migrants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6d8d5-e370-4869-a70f-ef4e033075cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that our migrants are being murdered in Colombia,"
        she said during a news conference in Caracas, vowing to raise the issue with
        multilateral organizations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb8bd1-037a-48d1-a6a7-9675be37f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While millions of migrants moved from Colombia to Venezuela in the
        20th century to escape drug-related conflict in their country, the trend has
        reversed in the past few years due to Venezuela''s economic collapse and political
        crisis. There are currently more than 1.8 million Venezuelan migrants in Colombia,
        the world''s largest community of overseas Venezuelans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b55fa-0d14-40ec-af8d-9b95dbc4a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian President Ivan Duque has received international praise
        for issuing temporary protection status (TPS) for 10 years to Venezuelan migrants,
        allowing them to enroll their children in school and receive health coverage
        from the Colombian state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f99d5-e4b1-45fa-9dcf-d7dd94f5d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Duque personally presented ID papers to the first
        migrant under the TPS framework, a 49-year-old engineer from Acarigua, Venezuela,
        who moved to Bogota in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2246d43-f265-48bb-bf56-7c2eb397473c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colombia welcomes you with open arms, I''m very happy to visit
        you," Duque said just as Rodriguez was accusing Colombian authorities of failing
        migrants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d5be7-cb64-4523-81a0-cf527a54d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia and Venezuela have not had diplomatic relations since 2019,
        when the government in Bogota, along with more than 50 countries including
        the United States, officially recognized Venezuelan opposition leader Juan
        Guaido as the country''s legitimate head of state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571e1e2-268c-465f-8960-f2da740f5466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:48:36.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/15/americas/venezuela-colombia-killing-intl-latam/index.html"
        href="https://edition.cnn.com/2021/10/15/americas/venezuela-colombia-killing-intl-latam/index.html">Killing
        of two Venezuelan youths in Colombia sparks diplomatic row</a>"</em></p>'
  'Kyrie-Irving-Ben-Simmons-NBA-storylines-75th-anniversary-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-15T14:09:27.787+08:00
    'imagesource': 'jcr:b1891989-a062-4713-a00c-9272cc60fcde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ea5ac16-f8bb-43b1-8a4b-4ef1f7402661'
    'lead': 'This is a special year for the NBA as it celebrates its 75th anniversary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T14:12:54.563+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T22:55:09.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:04.989+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kyrie’s vaccine stance, Simmons drama in Philly: Interesting storylines
      in the NBA 2021-22 season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3119e-9300-41f5-8b65-202f3f60a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Good news for basketball fans:
        the NBA is back in a few days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70508cb4-1a80-4ecb-98a6-68a02ac4d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA 2021-2022 regular season is set to begin on Oct. 20 (Philippine
        time). It will feature a star-studded double header: defending champions Milwaukee
        Bucks hosting the loaded Brooklyn Nets, and Golden State Warriors visiting
        the revamped Los Angeles Lakers at Staples Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f857f4a-697f-46ae-8739-5b10d3409abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a special milestone for the NBA as it celebrates 75 years
        of existence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c83f38-c6eb-417a-9604-d52dc5fb8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records will be broken, familiar faces moving to new places, moments
        will be immortalized. The NBA promises to have another exciting and memorable
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7489f4a-a3ee-45d4-b9ed-2b1c870d46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some interesting storylines to watch during the new season:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bcb9e-6fea-4c6f-a4f0-bbec1f859614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vaccine struggle in Brooklyn</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0cd8a-147f-434d-8c97-670ae32ea6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets have made it clear that Kyrie Irving will not play or practice
        with the team until he is deemed eligible to participate by the organization
        as issues relating to the seven-time All-Star guard''s vaccination status
        continue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc9425-d3fe-4fc2-b572-ec6498c476d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, who has disclosed that he’s still unvaccinated against COVID-19,
        would not be allowed to suit up in Nets'' home games at Barclays Center due
        to New York City''s vaccine mandate that prohibits unvaccinated players from
        playing in the city. That’s a <a href="https://cnnphilippines.com/sports/2021/10/15/Kyrie-Irving-unvaccinated.html">total
        of 41 home games plus two road games</a> versus the New York Knicks at Madison
        Square Garden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2ca8bd-6d4b-4f8e-ab3c-fddb36b79178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will he be traded to another team? Or will he finally agree to get
        a COVID-19 shot? His basketball fate rests in his arms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0228c-2fd7-4f23-8296-fb7a4372e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trouble in the City of Brotherly Love</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c30b6-586a-456e-8140-05e43d93b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surprising move, Ben Simmons showed up to the Philadelphia
        76ers camp this week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d7f5f-ca6d-4fcf-b9b8-851d7442e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:39:05.120+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development could lead to a resolution of the three-time All-Star''s
        status with the Sixers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf3990-737e-43d9-8142-178c0176d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmons hasn''t had a direct conversation with the Sixers front
        office since August when he stressed his desire for a trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58ad13-df9a-4277-aec1-e1a64cb3ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers sought for trade offers from other teams, but were unsuccessful
        to find a deal that would get them a star to play alongside All-NBA big man
        Joel Embiid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3f38b-7e46-4bb8-a260-7abe1d9ae82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are fans in Philadelphia willing to open their arms for Simmons?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c87cd-17a5-4ccc-a2d1-759b0945782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Not this year’</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dc135-25a2-4229-a1df-5adfcbb91c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular rule change that NBA players must adjust to this
        season is drawing a foul from a shooting motion. Gone were the days when offensive
        players who initiate contact by leaning forward to their defender would earn
        free throws.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068edd0-6f78-495f-8784-4bc5b923717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basketball fans got to witness the first example of this new interpretation
        of the rule during a pre-season match between the Golden State Warriors and
        Portland Trail Blazers. In the first quarter, Warriors superstar Steph Curry
        caught his defender in the air with a pump fake then proceeded to initiate
        contact by lunging forward. This sequence, which would have likely been free
        throws last season, resulted in a no-call.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4a1c5-c560-4531-9800-732e44585942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes will be on players like Curry, Nets’ James Harden, Dallas
        Mavericks’ Luka Doncic, and Atlanta Hawks’ Trae Young as they are the ones
        who capitalized from this in previous years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b144163-bd8e-41cb-9bc9-93270401a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as the referees are consistent with their calls, the players
        will eventually get the hang of it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf4e1f-e64a-456c-8ded-71c31218c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New-look Bulls to paint the town red</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858edd01-2545-417d-86ea-d44585268fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to check the Chicago Bulls lineup and not get excited
        about their squad.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf70bac2-a7d8-4501-abff-caaa3870904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-flying guard Zach Lavine will be leading the pack with new
        recruits Nikola Vucevic, DeMar DeRozan, Alex Caruso, and Lonzo Ball.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb696920-cc10-465d-bc14-9488cf0270dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophomore Patrick Williams and third-year man Coby White are also
        ready to give the Bulls some youthful legs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a1323a-f7bf-4d8d-9089-672d458aaeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of disappointing campaign, it’s about time for the Bulls
        to be relevant again considering they are one of the few teams with multiple
        NBA championships.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e296cd-eda2-48a5-a6c2-9da6edc637d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lineup has the ability to contend for a playoff spot in the
        Eastern Conference. The question is, how far can they go?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de9bd1-8ab1-4522-9f33-05bb97a2a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fresh batch of talent</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884eeb1-618b-4e4b-a8a2-037178ce3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.567+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s rookie class has plenty of promising players, but three
        names will be closely monitored.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018e508-55b4-483d-b17f-6416ec6d05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cade Cunningham only needed one year at Oklahoma State to show why
        he''s worthy of being the top overall pick. Can he lead the Detroit Pistons
        back to the playoffs with a bunch of young guns?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49a2a5-d070-4f98-825b-b9860e7e0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipino-American Jalen Green took an unconventional
        path to the NBA. He became the first player to skip college and play instead
        in the NBA G-League. He had a productive stint in the developmental league,
        which propelled him to the second overall pick. He should be able to put up
        plenty of buckets with John Wall, Kevin Porter Jr., and Eric Gordon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff8184-02e2-45e5-9670-ea50aa1553dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalen Suggs is also seen to make an impact in Orlando. With the
        6-foot-4 guard in the mix, the Magic hope they made the right decision as
        they charge forward.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c5154-4890-49f4-889d-cb6c3ed36feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:12:54.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:55:09.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.instagram.com/p/CU7ntv5lHbr/">league-wide
        survey</a> among general managers, Green received the most number of votes
        with 47 percent of the 30 team executives. Cunningham followed with 40 percent,
        then Suggs with seven percent.</p>'
