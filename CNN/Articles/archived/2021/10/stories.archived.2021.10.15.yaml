    'title': 'Govt allows more travelers from abroad to enter major airports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb170b1-c234-4acd-9502-7e8189a523ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:24:29.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        government is further relaxing its daily cap on international inbound passengers
        entering the country''s major airports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8277a66-21f2-4247-b2a6-eab413e05f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:24:29.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d581fdb-a7ba-44da-8a28-8ed1ffce42cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:24:29.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport can now accommodate up to
        3,000 international arrivals from 2,000 every day while the Mactan-Cebu International
        Airport (MCIA) hiked its daily cap from 300 to 1,000, Department of Transportation
        (DOTr) Undersecretary Raul del Rosario said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fb362-1d45-48fa-8573-a76740ec6133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:24:29.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097aca4-8f86-499f-bf07-e2693d4547b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:24:29.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other international airports in Clark, Subic, Laoag, and Davao have
        also increased arrival caps, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589ee72-9764-44ac-9b61-dbe8eaa06453'
      'mgnl:activationStatus': true
