    'jcr:uuid': '6efcb4f4-bc5d-4231-93f3-692357364034'
    'lead': 'The remark comes after the Philippine College of Physicians earlier warned
      lowering the alert level status in Metro Manila may trigger a spike in cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T15:56:48.887+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:02.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:06.952+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH says decision on alert level classification ‘not appealable’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70da7e-19d2-422a-ab01-b3f318985018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:56:48.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Decisions
        on alert level classifications are not subject to appeals, the Department
        of Health (DOH) said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47906e29-6f34-4f7d-8034-5c862b6af2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:56:48.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alert levels are not appealable. It is not subject to discussions
        or debates. Ito po ay binibigay ng (This is determined by the) DOH, ” Health
        Undersecretary Maria Rosario Vergeire said in an online media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31534b-68a1-42ac-9c48-56967ee3d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:56:48.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we discuss in IATF (Inter-Agency Task Force) are the interventions
        or actions that are related or needed for this specific alert level,” she
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29aea5d-9233-4d67-80b0-1094a55c1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:56:48.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark comes after the Philippine College of Physicians earlier
        warned lowering the alert level status in Metro Manila may trigger a spike
        in cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8407858-27ef-414b-8f54-834d05674da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:56:48.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained the decrease in bed utilization rates and new
        COVID-19 cases in the capital region “warranted a de-escalation.” She also
        said the region is now just at moderate risk for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10999a-ecb9-4aed-901b-4696c4a3f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:56:48.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region will shift from Alert Level 4 to 3 starting
        Oct. 16 until Oct. 31, according to the IATF. Under Alert Level 3, more leisure
        activities will be allowed, especially for fully vaccinated individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18735b5e-0783-484f-93a5-75f9ff148cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:56:48.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given this development, Vergeire was asked if Christmas parties
        among the fully vaccinated persons are also possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32161ece-4109-42f1-833b-b7804add927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:56:48.888+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire replied, “For now, we cannot say that we are certain that
        we will be allowing these parties by December.”</p>'
