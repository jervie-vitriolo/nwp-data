  'Duque-traveler-quarantine-policy-discussion-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T17:14:57.766+08:00
    'imagesource': 'jcr:f21277d7-7bc4-495a-9efe-dcf55e58f63e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c935cfd-147a-445f-a359-c10e07f60232'
    'lead': 'Health Secretary Francisco Duque was not around when the Inter-Agency
      Task Force, which he chairs, discussed the policy on skipping quarantine for
      fully vaccinated travelers from low-risk countries, so he was unaware of it,
      a Health official said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T17:18:42.533+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:54:54.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:10.334+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duque unaware of traveler quarantine policy discussion while in budget
      hearing — DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b86b0-37eb-4f90-a9cd-6d95cc560210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Health
        Secretary Francisco Duque was not around when the Inter-Agency Task Force,
        which he chairs, discussed the policy on skipping quarantine for fully vaccinated
        travelers from low-risk countries, so he was unaware of it, a Health official
        said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e77dc8-6d7a-4e24-ae4b-1eea5d6a322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/10/13/PH-drops-quarantine-fully-vaccinated-.html"
        target="_blank">READ: PH drops quarantine for fully vaccinated travelers coming
        from ‘green’ countries</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958ef85-3105-4c5b-94b0-2a48cb82068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sabi niya po hindi niya alam na napagusapan ito dahil siya
        ay nasa Senate budget briefing ng mga panahong na iyon,” Health Undersecretary
        Maria Rosario Vergeire said in an online media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b459c5-9ae0-433b-87f6-a3a577da8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he was not aware this was discussed because
        he was in a Senate budget at the time of the discussion.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3627186-3178-40d1-9e34-eeb88650c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34aa7d-8432-4167-aaa8-809abf4e5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nevertheless, hindi naman po ibig sabihin na hindi alam ng Secretary
        ang dinedesisyon natin sa IATF. We are part of the IATF. Our vote in IATF
        is very important,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35896759-1a61-417f-8017-412a3476011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nevertheless, this does not mean the Secretary does
        not know the matters being discussed in the IATF.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6836f5-e412-4749-8207-648ddcf9dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a <a href="https://www.youtube.com/watch?v=zzstM9HsWsU" target="_blank">television
        interview</a> on Thursday,&nbsp;Duque said if it were up to him, he would
        have wanted the quarantine requirement for fully vaccinated travelers from
        ‘green’ countries or territories to stay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f125cb-21ae-4203-a1e8-67ec35c534b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”As far as I''m concerned, I have always supported a facility quarantine,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80756fc-38a6-4917-b690-f351a51d90d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:18:42.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:54.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only thing that can be done for now is to “strictly monitor
        this change in border control policy,” the Health chief added.</p>'
