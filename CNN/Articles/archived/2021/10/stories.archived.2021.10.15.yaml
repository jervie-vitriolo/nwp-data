    'template': '1'
    'title': 'How circular design can benefit both people and nature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dcf01f-9dc4-4793-aa81-3e72ce4a7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeostasis is a tendency to seek out balance. It combines two Greek
        words that mean “similar” and “standing still,” and describes how living things
        actively pursue stability when faced with external changes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1ab43-c65d-47bd-8f2f-9edbad900505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I grew older, I started to see a similar tendency in things outside
        my cells and tissues. Days where the heat scorched and bit were followed by
        rains that fell in blocks. A series of bad days were abated by a happier one.
        For every loss, I gained, and that cycle repeated itself until everything
        felt balanced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c20345-e7da-406a-b724-b432e19bd32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to the lectures of this year’s Social Problems Are Design
        Problems organized by the design studio And A Half, the theme of regeneration
        felt similar to homeostasis. In circular design, all aspects work together
        to achieve stability — whether that’s business, technology, nature, or humans.
        Designs geared toward filling the holes the pandemic and climate change have
        left us, of solving problems with long-term solutions, are designs that pursue
        homeostasis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c0151-2c04-4460-bc14-7e3227b47c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ce579-a076-48f0-905b-448d2774266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Circular design cannot be accomplished alone</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3f608-4921-413e-b46c-cf74999ba6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same way the different components of our body work together
        to maintain balance, creating designs that are regenerative and sustainable
        involves several elements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc7420-c507-40eb-ba6c-4d276effbbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can generate ecosystems based on abundance for all, and we need
        to do it together, because we can’t do it alone,” explained product developer
        and industrial designer Bert Peeters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5bbde-6a91-4dbd-b315-6ddd07e18b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.721+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peeters is the founder of the Philippines Permaculture Association
        and permaculture development site, Cabiokid. “The permaculture habitat has
        multiple links. It’s not a linear process. It’s systems thinking. It’s thinking
        like nature,” he said.</p>'
    '1':
      'image': 'jcr:db341a35-a160-4958-8cb3-ae043ab09905'
      'imageCaption': 'With permaculture designing, the goal is to be sustainable
        at every step of the process in order to preserve the natural ecosystems.
        Photo courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce439bc5-720f-4cf5-b936-43386fff118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:35:41.069+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e52dab-5497-41ec-be9f-4b47a53b132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With permaculture designing, the goal is to be sustainable at every
        step of the process in order to preserve the natural ecosystems, which Peeters
        refers to as a natural library where we learn and gather information for.
        “You are going to create more energy over time than you’ll need to sustain
        yourself, and that surplus energy is being reinvested in the system. That’s
        the reason why, by applying the systems and understanding permaculture, we
        can design so much more and so much better in a very short time,” he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16405392-7da2-4b74-a949-431db13388cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, when designing for business, sustainability should start
        with the resources.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471102e-11fc-403b-b988-15c36e4ef8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important to understand that, when we talk about circular
        design today, it’s about understanding the journey but also understanding
        the principles that come with it, said Carlo Delantar of Altum, a circular
        design and strategy studio that is strives toward a “circular economy,” a
        model of production and consumption that minimizes waste. “The emphasis is
        really on the economy — we need to work together,” Delantar emphasized.</p>'
    '3':
      'image': 'jcr:6ff4b729-da67-498e-8d0f-80b939f4cea1'
      'imageCaption': 'For Carlo Delantar of circular design and strategy studio Altum,
        sustainability starts by looking at resources and minimizing waste. Photo
        courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead40343-7ff3-4afc-a28f-fcb43aea48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:35:41.069+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7fbc8f-d469-4197-9bce-50d18f7a01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher De Venecia, representative of Pangasinan’s fourth district,
        shared similar sentiments. “The fourth district of Pangasinan serves as an
        incubator for the creative economy,” he said. “To create an environment for
        local taste enterprises that will enable and encourage them to use creativity
        toward sustainable growth — that’s really our vision.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90952b2-5395-4db2-8e9a-328d586531a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to create designs that minimize waste, maximize longevity,
        and benefit all parties, it is important for everybody in the community to
        find a balance within the cycle of creation. As Delantar said, “The intricate
        design and compatibility of materials to our life really is astronomical in
        how it affects and impacts our lives every single day.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ee862-ba13-4f57-809b-d82f9969af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c206154-1c71-4778-a59a-f78814244b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sustainable design is empowerment</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc126cf-8bd4-4d8f-983a-e25dd2546753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.722+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design in a way that accounts for sustainability can also rebalance
        circumstances for communities — to help them regain lost stability.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7fe97-9f91-42df-b440-e188b21e90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keiji Ashizawa founded Ishinomaki Laboratory, a DIY public workshop
        to help the communities affected by the Tohoku earthquake and tsunami. “At
        the time, many of [of the] skilled workers were busy because [the] disaster
        areas were huge, so they had to rebuild the roads, the government spaces,
        so they [didn''t] have time to cater to the individual houses and restaurants,”
        explained Ashizawa.</p>'
    '7':
      'image': 'jcr:6dfe3feb-0fb4-4190-b01f-986913169f53'
      'imageCaption': 'Keiji Ashizawa founded Ishinomaki Laboratory, a DIY public
        workshop to help the communities affected by the Tohoku earthquake and tsunami.
        Photo courtesy of AND A HALF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69e0850-d099-475f-ae58-597f942db092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:35:41.069+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c329b8-2f61-47f2-befc-ab1ae869d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bce68-4792-4b30-804c-3bba2a922015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the space was not owned by a government or private company,
        many people were able to use it. “Our main purpose is not to make the furniture
        by ourselves, not to give the furniture — more like teaching how to make something,”
        he said. By teaching the community how to create for themselves, they were
        given a sense of empowerment. High school students had the opportunity to
        build their own benches for an outdoor cinema, and residents could retake
        the control the tsunami had taken by rebuilding their own homes. “They have
        to stay in their temporary houses [for] a long time, so they need to have
        such skills,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d3530-f904-4385-a772-b9a70f38fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the same vein, Slow Food Sari-sari, who describes themselves
        as “a coalition of small farmers, urban growers, community organizers, activists
        and advocates for food justice and the urban poor, and young volunteers working
        together for solidarity and change” strives to make urban gardens as common
        as sari-sari stores. To them, creating a healthy and balanced ecosystem can
        also empower a marginalized sector.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fdd46-2284-4f39-a0a3-7b1a4e14ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We latched onto the idea of sari-sari stores because of their ubiquity.
        They are economic sites, but also sites of forging [a] community,” said Mabi
        David of the Slow Food Sari-sari team.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd0e55-6d8c-4166-bee0-2275fb7f7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They evolved from a food relief operation that sourced fresh produce,
        channeling them into urban poor communities. Now, rather than donations, they
        want the urban poor communities they work with to take their power back and
        grow their own food.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a81eb-c315-4add-9bda-f0f673d759d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Essentially, we want to be able to help urban poor communities
        achieve food security first through the creation of agrobiodiversity food
        gardens,” explained David. Uplifting a portion of the community promotes sustainable
        design because it puts those who were previously disadvantaged on more equal
        footing. “We’re animated by this concept of mutual aid. It takes the view
        that everyone is valuable and has something to offer,” she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb691026-751f-4217-8cda-924fc4fc8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:14:20.723+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we continue to reshape our lives amid the pandemic, and to do
        what we can to minimize the damage of global warming, I’ve learned that circular
        design is a legitimate way to approach this. It is a system that is mutually
        beneficial to people and nature, since it takes what is used to create, the
        creator, those created for, and where everything is created into consideration
        equally. If more people were to adopt this way of thinking, then it is definitely
        possible for us, too, to achieve homeostasis.</p>'
  'Olsim-Adiwang-brace-for-ONE-Circle-comeback':
