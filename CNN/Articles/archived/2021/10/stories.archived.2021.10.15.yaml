    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f82ed5-7759-417d-addc-489e0560c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Batangas has majority of the province''s top local officials
        under its wing. Its members are from the Nacionalista Party, the Nationalist
        People''s Coalition, and Moreno''s party Aksyon Demokratiko.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f5c36-c2e9-4124-be33-264cd8d2be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230d541-7f93-4cce-8e63-ba1c6ea845a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their show of support for Moreno, Recto said other aspirants
        are welcome to campaign in the province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3a733-213d-4f19-ba21-972275d2ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3bfd76-35b8-41c3-be26-8492b92d06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno thanked local officials in his speech, but also criticized
        those who he said are focusing too much on political bickering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dce940-0585-41ba-a6da-8bcd73338630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:51.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9bd094-9d68-4691-9d2d-447e047f0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi namin intensyong tumakbo dahil galit kami sa kaaaway
        nito - dapat pag kaaway niya, kaaway din namin. Hindi po, away pulitika lang
        yan. Di po makukuha ang solusyon sa pagpapalit ng kulay lamang, di mo yan
        mareresolba</em>," Moreno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca84595-c077-4c39-a16f-116c931418c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73803b9e-b4c8-4753-8f5a-3a87afc40559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not running because we are angry at their political
        opponents. We were told their enemy should be our enemy too. That''s just
        political bickering. We cannot solve things just by changing colors.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb0702-4b4b-494e-9ded-2c343aacef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:54.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218c9fe-ad74-47b0-9635-83de66e3d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno did not name names but appeared to be alluding to Vice President
        Leni Robredo, who wore pink when she filed her candidacy for president. There
        was no yellow - the color associated with the Liberal Party.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828233e2-5d48-4172-9209-3df758de207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386bb0a-2706-47f9-9aba-d55b8ec8be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo had also said Moreno''s stance on the Marcos family was
        among the reasons that pushed her to run for the highest post in the land.
        On Friday, the Vice President shrugged off the string of attacks against her
        by Moreno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82825bd-78a1-4e46-b1e4-9995f3c3f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5f692-f4e7-42fe-bdb9-41c75bddfe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:56.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magpapaka-</em>gentleman <em>na lang ako</em>," Robredo said
        during the announcement of her senatorial slate. "<em>Ayoko nang pumatol.
        Mas malaki yung mga problema natin, tingin ko wala naman tong papupuntahan.
        Gaya ng sabi ko, hindi lang kay</em> Mayor Isko. <em>Ang dami kong nilapitan,
        para maghanap ng</em> avenue <em>na magkaisa</em>," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df40c1-c450-4494-90bd-3b9fec6367a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:57.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31df569-ae01-4cc4-939e-b3963d5fe69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ll just be a gentleman. I don''t want to comment
        further on this. We have bigger problems now and this won''t lead to anywhere.
        I reached out to many people in a bid to find avenues for unity - not just
        to Mayor Isko.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9727b3a-894f-4a57-9ee1-bc27e5de7723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.849+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:58.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe158b-f674-492a-b003-c3ff03561a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, meanwhile, said the local government "followed health protocols
        and exercised due diligence" in the conduct of the One Batangas convention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2eb64-6d8f-484c-a1d8-91c4affe3f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8f140-5630-414e-bc56-c0f5fd6bcc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government earlier said
        it is already looking into the mass gatherings attended by some presidential
        aspirants in Batangas for possible health protocol violations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1699e6-06ac-44cb-8356-fc86f4d7b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:53:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304c247-17dc-4626-b9e0-7f85a6df45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.850+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:53:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Moreno, fellow presidential hopeful Senator Manny Pacquiao
        also visited Batangas, where he handed out cash and grocery items to residents
        and supporters.</p>'
  'Pacquiao-on-unity-talks':
