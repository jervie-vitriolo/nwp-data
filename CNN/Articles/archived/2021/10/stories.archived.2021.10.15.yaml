      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of October 8, the country already administered more than 49 million
        doses. About 23 million Filipinos are now fully protected against COVID-19.</p>'
  'Leni-Robredo-Ping-Lacson-Isko-Moreno-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T16:07:48.779+08:00
    'imagesource': 'jcr:73e454d7-4b6e-4076-b56d-09ccc7401874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b9fedd-7577-4c4d-98c7-0debb61f5c82'
    'lead': 'Presidential aspirant VP Leni Robredo responds to the allegations and
      tirades of her competitors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T16:10:57.070+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:00.687+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:07.606+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo denies ‘insulting’ move vs Lacson, shrugs off Isko''s tirades'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d6454-c73e-47f9-84e1-f9f6fcd67cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Presidential
        aspirant Vice President Leni Robredo on Friday responded to the allegations
        and tirades of her competitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef5f256-64c8-44a4-a23a-1c2cb08db751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said there is no truth to a claim that Senator Franklin
        Drilon insinuated that Senator Ping Lacson should withdraw from the presidential
        race to make way for her tandem with Senate President Tito Sotto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59500cc-03aa-4011-8e1b-e1229c7b37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is devoid of logic since they could have excluded Lacson
        from the unity talks if the plan was to remove him from the picture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048ad7e-a28b-477c-8927-7d7f4160baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang intent at all na parang i-blindside o i-marginalize si Senator
        Ping para mag-hand signal o magpadala ng signal kay Senator Sotto," the Vice
        President said during a media briefing. "Kung ang sadya lang namin si Senator
        Sotto, bakit kami mag-a-arrange kay Senator Ping? So it doesn’t make sense."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37109138-e3a8-40d4-82d9-66f4a9c08fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was no intention to blindside or marginalize
        Senator Ping through hand signals sent to Senator Sotto. If we wanted to plan
        something with Senator Sotto, why would we include Lacson in the meeting?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d78ca-8f7c-4e82-b386-6fbb8018e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who was only told by Sotto about the supposed gesture, said
        he felt insulted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af99080-3a37-4688-a21a-a68c22657f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo refused to respond to the continuous tirades
        of presidential aspirant Isko Moreno against her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168150f-efe4-4f8d-8d40-2dbbfcb0d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo, magpapaka-gentleman na lang ako, ha," she said. "Ayaw
        ko nang pumatol kasi mas malaki iyong mga problema natin."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb7b42-2dba-4e8a-90d5-899703a6a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will be the gentleman. I don''t want to respond
        because we are facing a bigger problem.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebe061-fa80-4244-b462-5a9f10ca6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:10:57.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno criticized Robredo''s decision to run as an independent and
        her failure to field a united opposition presidential candidate.</p>'
  'circular-design-benefits':
