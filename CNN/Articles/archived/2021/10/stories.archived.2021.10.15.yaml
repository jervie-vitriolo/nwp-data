      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447bbe1-0b28-44b7-8c76-98db36629882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T05:43:52.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po, ang kinakatakutan nila iyong</em> virus,” Roque said
        during a media briefing on Thursday when asked if the survey result is a reflection
        of the Filipinos’ distrust in the government’s pandemic response.</p>'
