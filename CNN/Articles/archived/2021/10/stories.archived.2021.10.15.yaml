    'title': 'Filipinos emerge as top ''e-cash adopters'' in Asia Pacific during pandemic
      — study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484045c-c5b5-43cd-a14e-155dfa6f5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.393+08:00
