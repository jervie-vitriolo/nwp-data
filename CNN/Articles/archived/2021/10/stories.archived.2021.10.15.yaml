      'mgnl:lastActivated': 2023-01-24T22:55:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        recent SWS survey showing that 91% of Filipinos are worried about catching
        COVID-19 is not a reflection of low confidence in the government’s pandemic
        response, presidential spokesperson Harry Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca191a61-578c-4182-9dcf-01102bb8fbcd'
      'mgnl:activationStatus': true
