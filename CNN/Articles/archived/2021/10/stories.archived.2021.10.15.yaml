    'imagesource': 'jcr:a672e84c-febc-4d19-ad0c-fc42da46e06e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62217edf-9cad-49ab-acf0-5a5657c90d28'
    'lead': 'Beginning next week, minors with comorbidities will be allowed to take
      their initial COVID-19 dose in select hospitals, even without prior registration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T14:58:38.719+08:00
