    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '791979c8-2d23-4f11-b3d4-06028937a6b6'
    'lead': 'In circular design, all aspects work together to achieve stability —
      whether that’s business, technology, nature, or humans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T16:14:20.720+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:54:59.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:08.012+08:00
