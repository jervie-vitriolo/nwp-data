      'mgnl:lastActivated': 2023-01-24T22:54:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said the names in his list were selected based on their
        qualifications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a63c16-d9e6-4f7d-bbfe-2f8404a0adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:19:40.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko ang makasama ko ‘yung</em> honest <em>at tapat para
        sa bayan</em>," Pacquiao told a media forum. "<em>Gusto ko ang makinabang
        ang Pilipino, hindi ang iilan</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c9846-dea8-4256-af0d-4380f9a253ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:19:40.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wish that those who will run with me are honest
        to the nation. I want the Filipino people, not just a few, to benefit.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3af5cf-18a7-406a-94f8-bcdd97c39c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:19:40.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-lawmaker explained that he left two slots in his
        slate vacant on purpose — to accommodate aspirants aligned with his platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99c22c-ad8c-4598-bbb1-1d5c23af6bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:19:40.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is in talks with five other individuals for possible
        inclusion in the list, but did not disclose their names.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9558c30-c203-4fad-bd85-fb2e0065d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:19:40.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao formalized his 2022 presidential bid earlier this month,
        being the first presidential hopeful to file his certificate of candidacy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc9a7c6-5229-469f-87b7-daf1308586bc'
      'mgnl:activationStatus': true
