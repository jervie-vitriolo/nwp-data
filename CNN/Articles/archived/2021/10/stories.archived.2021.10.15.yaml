  'US-FDA-advisers-Moderna-Covid-19-booster-dose':
    'author': 'Maggie Fox and Jamie Gumbrecht, CNN'
    'caption': 'Courtesy: Jay L. Clendenin/Los Angeles Times/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T04:27:51.745+08:00
    'imagesource': 'jcr:cc2fe3bd-2910-47ff-8a2e-0f587d24cf8d'
