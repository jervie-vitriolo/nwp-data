    'jcr:uuid': '32b6df92-e50b-4eee-b73b-0aca6ea81494'
    'lead': 'US President Joe Biden and first lady Jill Biden will meet with Pope
      Francis during their trip to Rome later this month for the G20 conference, White
      House press secretary Jen Psaki said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T00:03:17.279+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:56:03.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:49.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Pope-Francis']
    'template': '1'
    'title': 'Biden to have audience with Pope Francis during trip to Rome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6438b-9030-454b-ab8b-8adb05508435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden and first lady
        Jill Biden will meet with Pope Francis during their trip to Rome later this
        month for the G20 conference, White House press secretary Jen Psaki said in
        a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d657d61-b5be-4ef2-bb3e-45ea1999da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56bb00-1803-4078-a4c9-b0eb87a9fd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will discuss working together on efforts grounded in respect
        for fundamental human dignity, including ending the COVID-19 pandemic, tackling
        the climate crisis, and caring for the poor," Psaki said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca56b58-fa76-4b53-9af4-753ec86441a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c33ca-8134-40b4-a5da-46178333ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, a lifelong devout Catholic who attends weekly Mass meeting,
        will meet the Pope in Vatican City on October 29, Psaki said. The G20 Leaders''
        Summit is taking place from October 30 to October 31 in Rome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ae503-b2f8-4a9a-b912-b13e828368d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a8977-b6ba-4f60-aba6-9beb10403a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting will come amid a debate within the US Catholic Church
        over granting communion to Catholic politicians who support abortion rights,
        including the nation''s second Catholic President. Biden had been denied the
        sacrament once in 2019 in the run-up to the election and the issue drew new
        attention in June when the United States Conference of Catholic Bishops proceeded
        with a plan that could deny communion to such public figures, setting up a
        potential public rebuke of the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c5dc0-8321-4868-aaee-5c64093f1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21051364-a433-474a-b702-54e292904766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said last month that bishops debating whether to deny communion
        to public figures who support abortion rights should make their decisions
        from a "pastoral" viewpoint and not a political one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816bc07-4dff-4171-9bee-dafdb3dac3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0657968-0a22-4a59-aa65-56019c70892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not theological, it''s pastoral," Francis told reporters.
        "How we bishops deal with this principle. We must be pastors, also with those
        who are excommunicated. Like God with passion and tenderness. The Bible says
        so."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dc59e1-12f0-417a-b1dd-d054c88070b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576173dc-ac11-4e40-bd49-a9bb6100995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he is personally opposed to abortion but does not
        believe he should impose his views on the rest of society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f60e94-22cc-49ef-90e4-04b4920cc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e06a74-9966-4479-84a1-50b63d16506e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President often wears his late son Beau''s rosary on his wrist
        and frequently speaks about the important role that his faith plays in his
        life, particularly in carrying him through grief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114ee3c-2115-4491-84d7-bfe0dc30fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602928c0-c5ad-439e-a791-7273a752536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first wife and infant daughter were killed in 1972 in a
        car crash right after he had won his US Senate seat. Beau Biden, an Iraq War
        veteran who served as the attorney general of Delaware, died in 2015 from
        brain cancer at the age of 46.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96213606-6518-4eba-b270-2b25a7a3a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13069e-413d-495d-9ff7-1f77f712453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s faith was woven into his messaging during the 2020 presidential
        campaign. His speeches, particularly during the campaign, often included quotes
        from Scripture and Catholic hymns, as well as references to the nuns and priests
        from whom he learned in school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf9896-444d-4e7e-8517-bb710e9beae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46741aa-f20f-4fc9-b129-1e3a60b7e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2020 Democratic primary, Biden dropped his long-held
        support for the measure that blocks federal funds from being used for most
        abortions, called the Hyde Amendment. Biden said at the time that he changed
        his mind because Republican state lawmakers had enacted laws making access
        to abortions more difficult for women who cannot afford the procedure or travel
        to obtain it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf7fc72-db9d-4753-a7cb-a2e26386ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e9bd1-1d1e-4219-9f51-1b16bee8c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Biden said last month that a Texas state law that
        bans abortion after as early as six weeks into pregnancy is "almost un-American,"
        and called it an "unprecedented assault on a woman''s constitutional rights"
        as guaranteed by Roe v. Wade, the landmark 1973 Supreme Court decision that
        affirmed the legality of a woman''s right to have an abortion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017a647-406a-48c0-b5f7-9296a7d61f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:03:17.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/14/politics/joe-biden-pope-francis/index.html?utm_term=link&amp;utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_content=2021-10-14T14%3A46%3A35">Biden
        to have audience with Pope Francis during trip to Rome</a>."</em></p>'
  'Prince-William-slams-space-tourism':
    'author': 'Hannah Ryan, CNN Business'
    'caption': 'Courtesy: Jane Barlow/WPA Pool/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-15T00:06:24.670+08:00
    'imagesource': 'jcr:48899a9a-8354-4809-978b-a7790e534512'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4669dc52-3b3f-48c1-8e31-f3c80d56ddb5'
    'lead': 'Prince William has criticized billionaires who are focused on space tourism,
      saying they should instead be investing more time and money in saving Earth.'
