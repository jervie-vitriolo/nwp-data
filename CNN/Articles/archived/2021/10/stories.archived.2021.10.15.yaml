      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP noted remittances from land-based workers with contracts
        lasting at least a year grew to $2.2 billion in August, representing a 4.2%
        increase. Seafarers and land-based laborers with shorter contracts, meanwhile,
        sent home $629 million — an 8.4% year-on-year expansion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f256ab-530d-47e4-91a9-59803fdcdb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7878518-bd45-47ee-8be1-00b0906cd897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remains the biggest source of overall remittances,
        accounting for 40.7% of total money sent as of end-August. Other major sources
        were Singapore, Saudi Arabia, Japan, and the United Kingdom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3a17f-33a1-4b48-b42b-0b8439542048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4f9cf-f907-4490-974b-af0df535cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the pack were the United Arab Emirates, Canada, South
        Korea, Qatar and Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8dc3cf-0a2c-4100-be4f-1662d0e9a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe7a6c-6a6b-4392-a565-1502c13e92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort said remittances “remain a
        bright spot for the Philippine economy” given the latest figure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601946b-7e70-4686-af2a-73af75870930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895ec949-1a5a-487c-9cb1-412988b12ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects these to increase in the last quarter of the year especially
        as Christmas season approaches, noting remittances’ role in ramping up consumer
        spending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf3757b-ce9e-4376-a724-565f218348d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873dde1-fade-49b9-b7ac-e2036fa54a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.688+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricafort emphasized growth in overseas remittances in the months
        ahead is mainly hinged on faster economic recovery of major host countries
        amid COVID-19, along with the speed at which overseas Filipino workers are
        able to get back their jobs.</p>'
  'pediatric-vaccination-walk-ins-public-hospitals-NCR-next-week':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
