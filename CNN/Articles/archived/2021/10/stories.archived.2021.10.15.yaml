    'mgnl:tags': ['La-Ni-a', 'PAGASA']
    'template': '1'
    'title': 'PAGASA announces onset of La Niña'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea2773-d9e2-4eeb-a932-6bf088189c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong>&nbsp;Weather
        officials on Friday announced the onset of La Niña, which means the country
        is more likely to experience above-normal rainfall conditions in the next
        few months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99491b44-4f38-4ef9-93ba-3f3ed199bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Niña may persist until the first quarter of 2022, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        said in a press conference. The climate phenomenon is characterized by unusually
        cool ocean surface temperatures in the central and eastern equatorial Pacific.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ba147-9341-4c2e-99bc-377c4663ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-normal to above-normal rainfall conditions are expected generally
        in all geographic areas (Luzon, Visayas, Mindanao). PAGASA forecast that portions
        of southern Luzon, Visayas and Mindanao will have more than usual rainfall
        in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2450fa-333e-46bf-84c4-0253b00f506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, these above-normal conditions will be prevalent in
        southern Luzon, Mimaropa, Panay Island, and the eastern section of Luzon including
        Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e1d2b-6d1f-47a0-a449-89dd970bf4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three months of 2022, rainfall conditions may be near
        normal to above normal in the eastern section of the country, including Metro
        Manila, southern Luzon such as the Bicol Region, Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ee3b4-595f-49eb-ab49-682502c79cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions of Ilocos, Cordillera and Central Luzon, meanwhile,
        may experience less rainfall, PAGASA added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdf5f8-3a80-40a3-9505-1b3be5dd110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said an updated forecast may be released later in the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249abdf-2237-4977-b074-994dd03ba55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also announced the end of the habagat or Southwest Monsoon,
        adding that the country is now in the transition period towards the amihan
        or Northeast Monsoon season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea1612-b369-4fd2-a463-1689524dbdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.pagasa.dost.gov.ph/climate/climate-advisories#:~:text=Northeast%20Monsoon%20(AMIHAN),eastern%20side%20of%20the%20country">Amihan</a>
        means more rains in the eastern portion of the country. It may also bring
        frequent thunderstorms, particularly in the afternoon or evening, the bureau
        noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af58ee-8d1e-40ef-88b3-18b44b7303b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:08:13.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also mentioned the expected number of tropical cyclones
        that may enter the country in the coming months: two or three storms in November,
        one or two in December, and zero to one each in January, February, and March
        next year.</p>'
