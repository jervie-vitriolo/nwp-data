      'jcr:uuid': '20aedda1-5eaa-4c46-aa88-ecbe43d5ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)—&nbsp;</strong>The
        Department of the Interior and Local Government (DILG) is now looking into
        the mass gatherings attended by some presidential aspirants in Batangas for
        possible health protocol violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd47ce3-77b5-48a3-b23e-86e0184cc569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año did not name names in his remarks
        at GoNegosyo''s Let''s Go Bakuna Town Hall on Friday. But presidential aspirants
        Manila Mayor Isko Moreno and Senator Manny Pacquiao had visited Batangas this
        week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed807935-45b4-4a77-89fb-7d6c3c5a0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief flagged the mass gatherings in the province as potential
        COVID-19 superspreader events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04982cbe-ba4f-40f7-88e1-86fa1dfcd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:50.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a report in Batangas just recently that a running politician
        for a national position went to Batangas and there was a sort of a violation
        on the provisions of mass gathering so I will be looking into that," Año said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519be999-e344-4965-a27a-d0aaf7a40324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno led a gathering of local leaders at the Claro M. Recto Event
        Center in Lipa City Friday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0111e-b4dd-46e2-a616-13fe62a50fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was hosted by one of the province''s well-known politicians,
        Senator Ralph Recto, who pledged to deliver votes to Moreno from vote-rich
        Batangas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0fe42-4a76-41c9-9067-f37dff50eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, mass gatherings are still prohibited in Batangas since
        it is under general community quarantine with heightened restrictions until
        October 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096cd49-5238-4fd9-b6d2-98db6a0ba857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:52.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings, incentives, conventions, and exhibitions (MICE) and social
        events in venue establishments are also not allowed until further notice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac94b36-aba5-4b1f-b05f-0a49ac1e655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Año''s remarks, Moreno said: "They are entitled to
        do what they have to do. As far as Batangas is concerned, Senator Ralph Recto
        and the group and the leadership of the city government of Lipa, they have
        followed all the procedures."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944dd3b-f3e2-45c0-b882-98fdc2e51d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the health protocols as you can see in the spacing and so on
        and so forth," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a50ad-e45e-4fce-9fc4-3963a96e19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Pacquiao, he visited Lipa City and Balayan town on Thursday,
        where he handed out cash and grocery items.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b4e6a-ebb5-4b4b-ac7f-5d38d609f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video he posted on Friday also showed people gathering at a market
        in Lipa City without physical distancing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e95b4c-e0c9-4ac3-88f7-5300244f9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential aspirant has yet to issue a statement on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d81b05-5de2-4489-add2-02bcecf58dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is reminding local governments and politicians
        to follow health protocols during events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15c265-ce58-4e10-89c9-cb7e0a20433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said it is their responsibility
        to make sure election related activities do not become superspreader events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f826570-ea35-4291-b372-2bdf39e5dded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naiintindihan natin na</em> this is something that our (politicians)<em>
        nagkakampanya na kailangan gawin pero kailangan po meron din tayong responsibilidad
        para sumunod tayo sa mga pamantayan para ''di mapagmulan ng impeksyon ang
        mga ginagawang</em> activities," Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944de982-4d0f-418c-a8b0-1521b6a0f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:08:32.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We understand that politicians need to campaign, but
        they also have a responsibility to follow protocols so that these activities
        will not become a source of infections.]</p>'
