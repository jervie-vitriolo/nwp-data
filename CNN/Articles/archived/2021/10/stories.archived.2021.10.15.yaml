      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/14/politics/biden-white-house-moderna-global-vaccines/index.html">White
        House''s chief Covid-19 science officer calls on Moderna to ''step up'' global
