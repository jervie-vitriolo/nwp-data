    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a8f7d2-b16b-4619-b770-13130c4518df'
    'lead': 'The total number of COVID-19 cases in the country surpassed 2.7 million
      on Friday after 7,625 more people were reported infected, according to the Department
      of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T16:34:20.892+08:00
    'mgnl:createdBy': 'janine'
