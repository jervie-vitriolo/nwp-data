      'mgnl:lastActivated': 2023-01-24T22:55:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1afdd-d4eb-43cf-b5ec-49ee0b982def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders from other big banks were similarly bullish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8ef3f-1b0a-41dc-b8ba-4ad837a56577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd7861-d9d7-487e-87ed-ed3e0a971687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asset quality remained strong, with loss rates approaching 50-year
        lows, enabling the release of loan loss reserves again this quarter," said
        Bank of America chief financial officer Paul Donofrio in the earnings release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6880ad3e-1297-4d33-b1b5-eab6864ae435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2448e7eb-a153-48ca-bf79-3b79a182c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Banks prepared for a worst case scenario that never materialized</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b389c8-00bc-4dfc-a4d1-ae88d13d40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major banks set aside billions of dollars last year to prepare for
        the possibility that consumer and business loans could sour in the midst of
        the pandemic-driven recession. But that didn''t happen. Credit quality has
        remained strong, and, as a result, banks are now seeing a boost to profits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa213e00-ab13-4361-8e66-c516b55e962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c456c2-9775-47c6-886e-6a3ff712c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Wall Street firms are also benefiting from the breakneck pace
        of dealmaking in Corporate America. Companies have gotten the urge to merge
        and many top unicorn startups have gone public this year. That''s fueled a
        surge in investment banking fees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b6b679-e7cb-4dca-91c7-5e1d90c996ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba907ff-b3c1-4fcf-acf7-ea4335c24acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley reported a 67% increase in investment banking revenue,
        numbers that CEO James Gorman dubbed a "standout performance" in the earnings
        release. Morgan Stanley also got a boost from acquisitions of online broker
        E-Trade and asset manager Eaton Vance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7745dad-fc01-41fd-8197-bbee023ad86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f29da2e-fd88-481a-b8f0-1ef7df853e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for big banks comes one day after JPMorgan Chase CEO
        Jamie Dimon gave an upbeat outlook about the US economy after the bank also
        reported earnings that topped forecasts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973208af-7e77-4e14-bd9f-bc7955cba96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db711183-1344-4ef0-9458-f233f6f56734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs wraps up the parade of bank earnings Friday morning.
        It is also expected to report strong results, thanks in large part to the
        robust M&amp;A and IPO environment. Shares of Goldman Sachs have surged 45%
        this year, making it the top performer in the Dow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f854efc-f119-4fa9-823a-cecd98ff2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.908+08:00
      'mgnl:createdBy': 'bamba'
