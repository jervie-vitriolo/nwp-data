      'emergency-use']
    'template': '1'
    'title': 'US FDA vaccine advisers recommend emergency use authorization for booster
      dose of Moderna''s COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd80a83f-d697-48d8-a2dc-3250487129ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vaccine advisers to the US Food and Drug
        Administration voted unanimously Thursday to recommend emergency use authorization
        of a booster dose of Moderna''s COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c416f5-6d3e-4c16-ba48-5835cfda2823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648594e8-ae7a-4a22-b6fc-5e615c3bf296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccines and Related Biological Products Advisory Committee
        agreed use of a booster dose would be safe and effective in some people six
        months out from their primary series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940d23e-0265-4ff9-b8bf-9824c96c39ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c25f9-98de-4195-9965-3372ea3d80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna had asked for emergency use authorization for a half dose
        of its vaccine to be used as a booster for certain people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01212f25-47d1-47a3-a712-aeadc6916c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c51ab-af43-47c8-b4b2-ae25d4659a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.619+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 19 members of the committee supported authorizing a 50-microgram
        booster dose -- half the size of the 100-microgram doses used in the primary
        series of the two-dose vaccine -- at least six months after the second dose,
        and only for certain groups: people age 65 and older; people ages 18 to 64
        who are at high risk of severe Covid-19; and people ages 18 to 64 whose exposure
        to the coronavirus in their settings or jobs put them at risk for Covid-19
        complications or severe illness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19010ba6-23fb-411b-8182-1ad7396bd630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d5390-6a85-43f4-94f9-2a827fbaae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s EUA request mirrored the groups authorized to receive
        a booster dose of Pfizer''s mRNA vaccine. Third doses of the Moderna and Pfizer
        Covid-19 vaccines are already authorized for some immunocompromised people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82c0345-ea36-4dab-9e69-360651a80fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1f848-f201-47f3-955a-781e521d2308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the committee said they were not entirely convinced the
        data showed a booster was necessary or that it increased protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4cf5f-9ca5-4ca7-9f70-ad36541dd5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9559a7-2682-4017-a764-42c0b3c359b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data are not perfect but these are extraordinary times and
        we have to work with imperfect data," said Dr. Eric Rubin, editor-in-chief
        of the New England Journal of Medicine and a professor at the Harvard T.H.
        Chan School of Public Health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c867945-f6c7-40da-a02e-088cad878740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc95ea-9532-45ef-a1d4-f73094d04ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford to have health care workers, even if not sick,
        be positive and infected and have to stay home from work because in parts
        of the country there''s a shortage of health care workers and there''s burnout
        everywhere," said Dr. Stanley Perlman, a professor of pediatrics at the University
        of California San Diego.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0b3f8-4459-4eec-835c-5420bc032499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401f103-42c2-4bc6-a24d-c73b50f63286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaccines and Related Biological Products Advisory Committee
        meeting will continue Friday, when members are expected to vote on boosters
        for the Johnson &amp; Johnson vaccine, and will hear a presentation on mix-and-match
        vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce7396d-fa5b-443a-934a-ae87818aae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5770e527-168e-406a-ae5e-f82620b90935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s committee of independent advisers typically discusses
        and makes recommendations to the agency around vaccine authorizations and
        approvals, and the agency then makes the final decision about whether to OK
        a vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df1239-9356-4dbb-8c6f-0cf051ef4d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5f408-a4cc-479b-9e37-e518d47a0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the FDA gives emergency use authorization to Moderna boosters,
        vaccine advisers to the US Centers for Disease Control and Prevention will
        meet to discuss which groups to recommend them to. Typically, shots can be
        administered once the CDC director signs off on the recommendation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb50d7-b2eb-4360-8cd7-53af87a650a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a84519-83f4-4e33-8539-979621b7be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC''s Advisory Committee on Immunization Practices is already scheduled
        to discuss boosters on October 21.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321cc13-8ad8-41cf-98fc-30b92f6383fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:31:44.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/14/health/fda-vaccine-advisers-moderna-thursday/index.html?utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_term=link&amp;utm_content=2021-10-14T19%3A25%3A42">FDA
        vaccine advisers recommend emergency use authorization for booster dose of
        Moderna''s Covid-19 vaccine</a>."</em></p>'
