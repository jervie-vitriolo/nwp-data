      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Prince William has criticized billionaires who are focused
        on space tourism, saying they should instead be investing more time and money
        in saving Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b21afd-b2dd-4d71-bcee-d6480568f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d783747-d67d-4d95-8731-4b2b9964a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Cambridge spoke about the current rush for space travel
        in an interview with the BBC''s Newscast podcast, which aired on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f8793-90c8-4f47-baeb-d2def593c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3786f-5cd6-475d-aeee-be74e8126cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "We need some of the world''s greatest brains and minds
        fixed on trying to repair this planet, not trying to find the next place to
        go and live."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072d6eb-f468-44f6-bfd3-d56f5867cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b5f4b-637f-40e0-be96-768cf880e85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William, a former air ambulance helicopter pilot, stated that he
        had "absolutely no interest" in going as high as space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d151b-399a-4404-b70a-3c0305af2cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec567df3-80b2-4147-ad75-450134eaf7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed concerns over the environmental impact of space
        tourism, adding that there was a "fundamental question" over the carbon cost
        of space flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558274b-18ee-4feb-a4bd-120b700b9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fdb8e-79e6-4533-bb90-cfeb2c467b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince William''s comments were broadcast just a day after "Star
        Trek" star William Shatner, 90, became the oldest person to go to space aboard
        a New Shepard spacecraft, developed by Jeff Bezos'' Blue Origin — which blasted
        the billionaire himself into space this summer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2257179-a955-4a4d-8cf2-e6e0428ad053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324bcf06-4225-47dc-b7d4-ad8f559e847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos isn''t the only wealthy entrepreneur to make the leap into
        space travel recently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e253d-d426-4544-b2a2-758573e9dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9890b77-0e98-4590-98d8-d5e43e522497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Richard Branson rode into space in a supersonic plane developed
        by his company, Virgin Galactic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc4c2d-0d52-4102-a539-68df2143b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6402af1-a1b8-467f-9d91-ec25ef2d3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk has also been making forays into the space business
        — he founded SpaceX and, in September, the company''s Inspiration4 flight
        carried four tourists on a three-day orbital mission.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a623bda-e72c-4a16-912c-9c405fdfe6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db69c8f-347f-483d-bb40-3308686c4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin, Virgin Galactic and SpaceX are all expected to continue
        on in their push to promote space tourism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55b844-ac1d-4dec-ab9a-532b30ee2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08991a46-a859-4efe-9f3c-bcb6dea4e2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second in line to the British throne is a keen environmentalist
        and, later this month, will reveal the five winners of his Earthshot Prize
        — a Nobel-like prize for the environment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c7b65-1fe9-44ba-a146-1379587ca65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98178a4f-8aba-47c8-9a38-99b02ff07dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father-of-three emphasized his desire to ensure that his own
        children and future generations won''t have to worry about repairing the Earth,
        adding that it would be an "absolute disaster" if his son, Prince George,
        were to be talking about saving the planet in 30 years'' time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffc450-f2a6-4713-accb-1baa0471fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T00:08:40.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:56:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/14/business/prince-william-space-tourism-intl-scli/index.html">Prince
        William slams space tourism and says billionaires should focus on saving Earth</a>."</em></p>'
