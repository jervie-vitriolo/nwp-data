      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some names in the roster —&nbsp;including reelectionist senators
        Zubiri, Villanueva, and Gordon, as well as Escudero, Binay, and Legarda —&nbsp;are
        also included in the lineups of other tandems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
