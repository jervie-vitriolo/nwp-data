      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recovery from the pandemic continues to drive corporate and
        consumer confidence," said Citi CEO Jane Fraser, who took over the top spot
        in the bank in March, in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd59aea-6715-49fe-957b-4434ba7fd1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
