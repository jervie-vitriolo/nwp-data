      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> —&nbsp;The
        Philippines will receive 1.96 million additional doses of AstraZeneca''s COVID-19
        vaccines from Japan. The donated coronavirus shots are expected to arrive
        this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784af295-cee8-438b-88ba-fe0275cfe39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:02:24.572+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delivery of this second vaccine provision from Japan is expected
        to be dispatched to Manila in some batches within this month," the Japanese
        Embassy said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3c3eb-c0c2-4e62-b099-f76d9eaf1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:02:24.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this July, Japan fulfilled its promise to provide 1.12 million
        AztraZeneca doses to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e997e-444b-4d4a-9e9b-3c1a4004fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:02:24.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:01.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/7/8/Over-1-million-AstraZeneca-donated-Japan-arrive-PH-.html">RELATED:
        Over 1M AstraZeneca vaccines from Japan arrive in PH</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad4f7b-8132-489f-956e-f8225e9683e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:02:24.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also outside of the COVAX facility, this latest provision makes
        Japan''s total bilateral contribution to the country''s vaccine stockpile
        reach more than three million doses, as of date," the embassy said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6f9729-685f-43e0-a331-0b3a7f47fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:02:24.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the pandemic, Japan consistently finds ways to expand
        its contribution to the Philippines'' COVID-19 response measures in order
        to ease the plight of Filipino citizens and frontliners," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e38663-1fea-4ea0-8786-71217a141940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:02:24.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Task Force against COVID-19 showed, as of
        Oct. 11, the total doses received by the Philippines already reached 87,690,960.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87620dc3-2fb7-49e6-85cd-36f2dd999f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:02:24.573+08:00
      'mgnl:createdBy': 'lisbet'
