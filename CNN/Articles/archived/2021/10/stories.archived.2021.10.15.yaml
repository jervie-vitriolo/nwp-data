      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6be00a-1b58-4801-9668-315c15c924ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T05:43:52.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2021/10/12/SWS-COVID-record-high-worry-COVID-worst-yet-to-come.html">survey</a>
        shows the percentage of Filipinos worried about getting COVID-19 increased
        to 91% in September from 87% in June. Only 4% of the respondents said they
        were a “little worried” while 5% were not worried.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fc338-8ed2-4227-b894-073e91f323ec'
      'mgnl:activationStatus': true
