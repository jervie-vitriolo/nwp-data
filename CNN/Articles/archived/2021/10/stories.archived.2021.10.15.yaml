      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) –</strong> Team
        Lakay rising stars Jenelyn Olsim and Lito Adiwang are looking to continue
        their winning run in ONE Championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af322563-d6bd-48f3-91ad-c294397107a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:54:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim will close her successful debut year with the Singapore-based
        mixed martial arts organization on Nov. 12 as she faces Malaysian fighter
        Jihin "Shadow Cat" Radzuan for a shot to enter the ONE Women''s Atomweight
        World Grand Prix.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8629b6-be80-4e71-ab4a-e15a082b1070'
