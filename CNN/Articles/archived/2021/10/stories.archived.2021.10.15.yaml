      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the matchup between Adiwang and American fighter Jared
        Brooks will finally push through on Nov. 26 as part of ONE: NEXTGEN III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d1d09-e1d9-44ec-b3f6-66eab08076e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:54:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f2d03-a5f1-406d-9801-b85939a32cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:54:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two rising MMA stars were supposed to fight early this year,
        but the match got canceled after Adiwang tested positive for COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7604ed-ca33-48bb-b8fb-cf70e59b4eef'
      'mgnl:activationStatus': true
