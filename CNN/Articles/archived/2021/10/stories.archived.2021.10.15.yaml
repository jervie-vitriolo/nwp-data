    'template': '1'
    'title': 'Palace on 91% of Filipinos worried about catching COVID-19:  Not a reflection
      of low confidence in govt response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec0572-8d63-4711-9bee-c55eed3fa1bd'
