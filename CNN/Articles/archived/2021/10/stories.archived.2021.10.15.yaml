      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4cec5c-7f08-4460-86e0-0ce1cc31b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow rose nearly 535 points, or 1.6%. The S&amp;P 500 and Nasdaq
        each finished up about 1.7%. Investors also cheered the continued drop in
        jobless claims filings, which fell to a new Covid-era low of 293,000.Strong
        results from insurer UnitedHealth, drugstore giant Walgreens and Taiwan Semiconductor
        also lifted sentiment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2554e813-226e-4a8a-9601-49b42f9d64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237340c7-d8f3-46bc-aa69-4c63fdc6e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The somewhat muted reaction from some bank investors might be due
        to the fact that their good news was already priced into the shares. Bank
        stocks have already surged this year on hopes of an economic rebound and rising
        long-term bond yields, which help to boost lending profits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be878d1f-0f3f-42ad-a7df-d8b99e328462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39691f50-185f-427a-a74b-24a938814b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top banking executives sounded upbeat about the future, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040215c3-3b6d-4a00-98fb-bd7ea0b0f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36418da2-8747-4d43-b0cd-d51fd7c54125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.907+08:00
