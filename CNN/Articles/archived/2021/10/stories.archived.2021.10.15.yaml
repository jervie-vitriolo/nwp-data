    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5157d7ef-e99e-4d73-9116-b084cf1744de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        tandem of Vice President Leni Robredo and Senator Kiko Pangilinan on Friday
        released their senatorial line-up which included incumbent or former lawmakers,
        lawyers, and a veteran politician who faced corruption investigations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc0a7c-c0bb-4b49-b95c-297876f7bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem, which hails themselves as the "true opposition," will
        field 11 candidates for now, including six guest bets. They are coming from
        at least seven different political parties, with only three belonging from
        the Liberal Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4868f993-1003-4c64-b74a-502b864e76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes former Senator Sonny Trillanes, Senator Risa Hontiveros,
        detained Senator Leila de Lima, human rights defender Chel Diokno, former
        Baguio Rep. Teddy Baguilat, and lawyer Alex Lacson — who dropped his plan
        to run for vice president to prevent splitting the votes with Pangilinan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa83810e-1b4a-4ad3-8d20-8bbee18746ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their tandem will also endorse guest candidates namely reelectionist
        Senators Richard Gordon, Migz Zubiri, and Joel Villanueva, Sorsogon Gov. Chiz
        Escudero, and former Vice President Jejomar Binay.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a5294a-59b0-4f48-b46f-1b8bde265af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:47:38.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five are also part of the initial senatorial slate of the Ping
        Lacson-Tito Sotto and Manny Pacquiao-Lito Atienza tandems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d09b8-7fe2-40ca-8ffe-aa25f4ef36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:47:38.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon, a Liberal Party stalwart, said they have
        asked the guest candidates not to endorse a particular tandem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd7e6c-8f7c-406c-b68d-5566ee92d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 12th spot remains vacant, Robredo said progressive leaders
        Neri Colmenares of Bayan Muna and Sonny Matula of Federation of Free Workers''
        Sonny Matula are among those being considered for the one remaining slot in
        their senatorial slate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221564e-d44c-4166-9ed6-ff39635f0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang number 12 wala pa. Gusto sana namin someone who will best represent
        the marginalized sectors," she said in a media briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c61363-c055-413c-a56d-d777973e1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have a 12th candidate yet. We want it to
        be someone who can represent the marginalized sector.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1694d3d-b457-48c4-b9a0-fcca60d96082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No animosity</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746ec1b-33dd-4ecf-85e2-e47eaa03460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted some of the 11 candidates did not see eye-to-eye
        before, but all of that is in the past now that they are focused on bringing
        unity and change in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23498226-d31c-4fb9-8ca6-3ea555a08aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong hindi pagkakasundo sa daang tinahak before. ''Yung kahandaan
        makipagkaisa, malaking bagay na iyon. Ang sineshare namin ngayon ay ang aspirations
        sa bansa natin. Iyon ang pinakamahalaga," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a561cf-de94-486e-a178-430142a7a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There have been disagreements before. But the willingness
        to unite now is a big deal. We share the same aspirations for the country.
        That is what''s important.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ca7d5-0648-4a66-8e4a-1c57b9c5bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:04:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes was the chairman of the Senate blue ribbon subcommittee
        that held marathon inquiries into the corruption allegations against Binay
        in 2015 to 2016 for the reportedly overpriced Makati City Hall 2 parking building.</p>'
  'supply-chain-crisis-CFO-survey':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-15T12:47:55.049+08:00
    'imagesource': 'jcr:ff1733c9-9f1b-4842-ba52-4939abf1b816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '661b60f8-32eb-493c-a0ac-38146525805d'
    'lead': 'The ongoing supply chain crisis isn''t going to end anytime soon, according
      to a new survey of chief financial officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T13:07:50.194+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:55:14.145+08:00
