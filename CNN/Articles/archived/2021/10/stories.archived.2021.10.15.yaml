    'template': '1'
    'title': 'Laguna theme park offers facility as vaccination center, hopes to resume
      operations in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc12f49-bacb-49b4-840d-99509ef1906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)—</strong> Enchanted
        Kingdom has reopened its doors to the public — but not for entertainment or
        leisure purposes for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe81d1-589d-4042-9a00-ea68bf026bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Government of Santa Rosa in Laguna partnered with the theme
        park administration to turn one of its facilities into a COVID-19 vaccination
        center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795fe84-6dd1-4a93-bff1-e532d1ba7b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa Rosa Mayor Arlene Arcillas said they have been eyeing to team
        up with the park since last year due to its strategic location and conducive
        facilities for vaccinating the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6955064-9a10-42a5-88c9-96a37668df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Naghanap kami ng lugar na</em> perfect <em>at</em> willing
        <em>naman sila</em> to help the city <em>kaya</em> first choice <em>namin
        talaga ang</em> Enchanted Kingdom,” Arcillas said during the launch of the
        vaccination drive on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562ff97-805e-40ab-9737-332ff18eef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.073+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were looking for a perfect place and good thing
        they are willing to work with the city government, Enchanted Kingdom has always
        been our first choice]</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Enchanted Kingdom converts one of its facilities into a vaccination center
        to help speed up Santa Rosa City&#39;s COVID-19 vaccination drive. The theme
        park however remains closed to the public since the Delta variant surge. |
        <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/T2vXWsP8bk">pic.twitter.com/T2vXWsP8bk</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1448940817960239105?ref_src=twsrc%5Etfw">October
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5d172-aaa6-4509-9a55-56b9aa330e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba88d5-3d52-4dab-9236-c54aba55d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor said the vaccination center in Enchanted Kingdom
        can accommodate at least 2,000 people a day. Walk-ins are allowed but they
        also encourage interested individuals to pre-register.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850c3b9e-4e70-4801-b43b-d8b4568fc19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hoping for a ‘magical’ resumption in November</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3b7f3-8193-4a69-a8cd-45223e1710db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme park business has been one of the industries badly hit
        by the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956e47e-f948-4e87-b07e-13eadbd5fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enchanted Kingdom was able to reopen last October 2020 but was forced
        to stop operations again in March 2021 due to the threat of the Delta variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9bd14-c340-4cf9-a963-1a338662b5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Mamon, President and CEO of Enchanted Kingdom, said the pandemic
        heavily affected 30% of their total manpower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcdd39-bc9a-435f-8734-83ab143bd51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna is currently under modified enhanced community quarantine
        which means that amusement parks cannot operate just yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5e09e-fb19-4ef4-9885-6f55b4339333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang pinaghahandaan namin na sana pagkatapos ng</em> All
        Saints Day,<em> maibaba na ang</em> Laguna <em>o</em> Santa Rosa <em>sa</em>
        Alert Level 3 or 2 or GCQ <em>para makalabas na ang mga tao at mabuhay na
        ulit ang turismo sa</em> Calabarzon,” Mamon added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc122e-c372-4821-86c6-24fd2fa69374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.074+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:49.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are preparing and hoping that we can operate after
        All Saints Day and that the government will downgrade Laguna or the City of
        Santa Rosa to Alert Level 3 or 2 or GCQ so that more people can go out and
        revive tourism in Calabarzon].</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">LOOK: Enchanted Kingdom hopes to resume operations in
        November. Laguna is still under MECQ which means theme parks are not yet allowed
        to operate under this quarantine classification. | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/xiG4LjoNzb">pic.twitter.com/xiG4LjoNzb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1448942007657713664?ref_src=twsrc%5Etfw">October
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f49ad6-6310-4042-b7e6-053f79f20e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:11:39.075+08:00
