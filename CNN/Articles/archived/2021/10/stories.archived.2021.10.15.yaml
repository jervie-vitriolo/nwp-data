    'jcr:uuid': 'dc1aff77-fc73-4462-a129-d9c7cadff39e'
    'lead': 'Unlike the eight other Filipinos playing in Japan''s professional basketball
      league as Asian imports, the second generation cager is listed as a local because
      his mother is Japanese.'
