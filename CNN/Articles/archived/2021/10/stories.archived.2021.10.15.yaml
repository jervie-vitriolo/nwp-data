  'Isko-Moreno-Duterte-secret-candidate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-15T15:09:12.686+08:00
    'imagesource': 'jcr:344daafd-9952-4b27-97f0-e17de1164f77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283fbb6f-bcb3-4875-8ed2-a64a3febe785'
    'lead': 'The political party of presidential aspirant Manila Mayor Isko Moreno
      defended him Friday against allegations that he is a secret candidate of President
      Rodrigo Duterte in the 2022 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T15:14:19.112+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:55:04.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:06.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Laughable propaganda'': Moreno''s party denies Duterte secret candidate
      claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2e02e-ffeb-42cf-9f1d-aff9e49bd7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        political party of presidential aspirant Manila Mayor Isko Moreno defended
        him Friday against allegations that he is a secret candidate of President
        Rodrigo Duterte in the 2022 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c7b93-6b12-488e-83c4-8699a9971944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df8deb-84cb-4fbd-b8f5-ad09b6acfd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a really laughable propaganda, or black propaganda if I
        might put it out there, against the mayor," Aksyon Demokratiko chair Ernest
        Ramel told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7851078-fa87-4fbf-ac25-fc444977d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e885f5c-f48c-406c-a3e9-012c6f62c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel said the Manila mayor would not risk his political career
        to be someone else''s secret candidate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5becbb-fcf7-4abd-a862-e47129db1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f4912-0359-4a28-80df-bb73d5020317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would a young politician with a greater year ahead of himself
        put himself in such a bind, put his reputation into risk?" he said. "A second
        term for him in Manila is very easy...Why risk yourself and why destroy your
        political career and reputation just because you wanted to be a secret candidate?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0819c6-d4bd-4804-9429-5d654e4b8519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491f630-f7f8-46ee-a2fe-6a3d69f46b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Thursday, Moreno himself denied that he was fielded
        as a secret candidate by the Duterte administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f905ba-a401-4c5e-ba56-259a6ba40d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b550b71-8355-42cc-843b-93ff42dace30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a candidate of President Duterte. Because I disagree with
        them, I agree only with them <em>kapag kapakinabangan ng tao</em> (only when
        people benefit from their initiatives)," Moreno said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d3373-8643-437b-a7ca-476d38783303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4718b8-9684-41e8-b5ef-ca6477798213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to serving as local chief executive of Manila, Moreno was
        appointed chairman of the Board of the North Luzon Railways Corporation and
        undersecretary of Social Welfare and Development for Luzon Affairs under the
        Duterte administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83a3ca-eb05-4ce2-b30e-5034c50edf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38626762-5f52-4f05-999b-67ee2826125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:14:19.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is running in tandem with Dr. Willie Ong in the 2022 polls.
        They will go head-to-head with the tandems of Manny Pacquiao-Lito Atienza,
        Leni Robredo-Kiko Pangilinan, Bato dela Rosa-Bong Go, and Bongbong Marcos,
        who has yet to announce his running mate.</p>'
  'Leni-Robredo-senatorial-slate-Colmenares-Matula-Labog':
    'caption': 'Progressive leaders Neri Colmenares, Sonny Matula, and Elmer "Ka Bong"
      Labog'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T15:21:08.189+08:00
    'imagesource': 'jcr:57ffe82b-8d98-4a71-893f-088e67094276'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d07d9a1-2478-43c8-a9fe-721c5070595d'
    'lead': 'Names of progressive leaders were noticeably missing in the almost-complete
      senatorial slate of presidential aspirant Leni Robredo and running mate Kiko
      Pangilinan, who identify themselves as the ''true opposition.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T15:24:02.651+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:03.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:06.602+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lack of progressive leaders in Robredo''s senatorial slate questioned'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da531745-131c-4674-b764-562ea3b77cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:24:02.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Names
        of progressive leaders were noticeably missing in the almost-complete senatorial
        slate of presidential aspirant Leni Robredo and running mate Kiko Pangilinan,
        who identify themselves as the "true opposition."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a4755-75d7-42b8-a280-4b5da75e1566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:24:02.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup released on Friday contained the names of mostly well-known
        incumbent or former lawmakers and lawyers. Only one slot is left in their
        slate, with Robredo admitting they are still in talks with human rights activist
        Neri Colmenares and labor leader Sonny Matula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90fc0d-5ee3-42f8-bdfd-5f3238da5b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:24:02.651+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang number 12 wala pa. Gusto sana namin someone who will best represent
        the marginalized sectors," she said in a media briefing. Robredo earlier said
        she was pushing for inclusivity and the forging of the broadest unity possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0adca99-b29e-403c-bbed-268343c61681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:24:02.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have a 12th candidate yet. We want it to
        be someone who can represent the marginalized sector.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35407bb2-766f-468f-9df7-e10cb400840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:24:02.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #WeWantNeri topped the Twitter trending list shortly
        after the announcement. Despite his exclusion from the initial list, several
        netizens expressed continued support for the rights lawyer and former lawmaker.
        Some also included labor rights leader Elmer "Ka Bong" Labog in the senatorial
        aspirants they will continue to support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad14ce7-ed31-415a-b0c1-3ad0ebd89958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:24:02.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still support Leni but disappointed with her slate. Anyways,
        it''s not a buy one take all. There''s variety of flavors, choose whom you
        want. Basta, Neri and Labog are on my list," <a href="https://twitter.com/search?q=I%20still%20support%20Leni%20but%20disappointed%20with%20her%20slate&amp;src=typed_query">one
        netizen tweeted.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233b80e-b37e-485a-babd-2b434f50a01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:24:02.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said he respects Robredo''s decision since the senatorial
        ticket is her prerogative. He said his group''s fight for the poor and marginalized
        continues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902466f1-29a5-40c9-8370-96cbbdb23ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T15:24:02.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My non-inclusion in her slate at this time is based on what she
        thinks is best for the interest of her candidacy... I would like to assure
        the people that Makabayan will not be distracted from its quest to write finis
        to the tyrannical reign of Pres. Duterte," he said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea51e95-4fb1-48b9-8039-097c8d468052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:12:05.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc said it will continue to support Robredo''s presidential
        bid even if Colmenares does not make it to her final list.</p>'
