    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino animator Joe Mateo talks about his award-winning film “Blush”'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd672e-a0db-4fd2-bbe5-f217ffa50c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:32:06.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino writer, director, and animator Joe Mateo got the idea for
        his latest film “Blush” after losing his wife Mary Ann to breast cancer over
        four years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419ae66-50ec-487d-b49c-1e6447a3e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:32:06.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo, who was a writer on Disney’s “Meet the Robinsons” and has
        credits in major films like “Big Hero 6,” “Zootopia,” won an Emmy award for
        his Outstanding Individual Achievement In Animation back in 2010.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5837b38-ff76-4c01-9b26-f6e94246229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:32:06.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the night his wife passed away, Mateo remembers how he couldn’t
        breathe. “After that I struggled to go back to work for several months and
        I found myself looking back at that moment and I realized Mary Ann was my
        air,” recalls Mateo. “It inspired me to wanna share with people that losing
        a loved one can be overcome by surrounding yourself with people you love.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411c910-404b-4b5d-b567-dd9278b5abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:32:06.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Blush,” released last Oct. 1 is a 14-minute animated short that
        follows that premise. The film tells the story of an astronaut who crash lands
        on a dwarf planet and meets an ethereal visitor who helps him discover the
        joy in building a new life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d891f3-a183-44d0-8cd5-3bcb0c15d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:32:06.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is essentially an homage to the couples’ relationship, which
        started when they were still university students in the Philippines trying
        to figure out what they wanted to do in the world. “My dream was to be a comic
        book artist,” says Mateo. “ It''s not until I met Mary Ann in college that
        I kind of got into animation. She helped me basically nurture that talent.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2eb49b-2d26-4d29-890a-e120602adf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:32:06.037+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo talks to CNN Philippines Life about how Mary Ann inspired
        him to get into animation and gives some advice for aspiring animators.</p>'
