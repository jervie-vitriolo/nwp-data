      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Overseas
        Filipinos sent more money to their loved ones in the Philippines in August,
        Bangko Sentral ng Pilipinas data published Friday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63f806-35ea-4f65-bc81-51301d5559f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.687+08:00
