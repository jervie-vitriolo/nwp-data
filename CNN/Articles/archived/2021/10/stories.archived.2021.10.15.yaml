    'template': '1'
    'title': 'White House''s chief COVID-19 science officer calls on Moderna to ''step
      up'' global vaccine efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa2e17-4a31-4c20-99b7-c6fe700752de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House''s top scientist focused
        on COVID-19 sought to ratchet up pressure on Moderna, saying the pharmaceutical
        giant needs to "step up" to provide more of its COVID-19 vaccine to the world
        in the urgent race to get the pandemic under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd241e-ce80-46db-8b1a-08726332fe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc9714-23a2-43fd-97b1-4ef73a46ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While public health experts have been calling on Moderna to boost
        its production and distribution of its vaccine to low and middle-income countries,
        or to share their proprietary technology, for some time, the remarks from
        Dr. David Kessler -- chief science officer of the White House Covid-19 response
        team -- mark an escalation in the Biden administration''s public comments
        on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea3baa8-45e8-4892-b0d6-4816716b8173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ad19e-4280-4e6c-9187-98bd6066949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that Moderna will step up as a company. We expect --
        we have asked them, they need to step up as a company and join other companies,
        such as Pfizer, and provide COVAX (Covid-19 Vaccines Global Access, the global
        vaccine sharing program) with doses for the AMC92 (the COVAX Advance Market
        Commitment for 92 low- and middle-income countries) at not-for-profit prices
        at a quantity -- substantial doses that will help close that gap," Kessler
        said Wednesday in a panel with the Law and Political Economy Project on vaccinating
        the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5723d92-b3c4-42de-b9fa-0f2f17a98cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab7495-4ddf-4495-b6a8-34b7b940c49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "There is very substantial additional capacity at
        Moderna that has been invested in. Now the question is to get that commitment
        done at a not-for-profit price and in substantial quantities, as a failure
        to do that would be unconscionable, in my view."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51b02f-6ac9-4a3b-9f53-21aa2eff7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2e410-5ab1-4d7b-af89-7f0bf1eb59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler''s comments come after the Biden administration has pledged
        to significantly increase the amount of Covid-19 vaccines it is sending to
        foreign countries next year, with President Joe Biden announcing last month
        that the US would purchase an additional 500 million Pfizer shots for low-
        and lower-middle income countries around the world on top of 500 million doses
        the US had already committed to sharing. A majority of the doses the administration
        has shipped abroad so far are Pfizer, though Biden announced in June that
        20 million doses of a combination of Moderna, Pfizer and Johnson &amp; Johnson''s
        vaccines would be sent overseas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c673b-f61d-41cf-aba2-aebe87f4040a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c7696-6eed-4c13-8751-893038247267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna CEO Stéphane Bancel said in a letter to investors last week
        that Moderna''s goal is "to help protect as many people as possible around
        the globe," noting that the company has a five-pillar strategy to increase
        access, including plans to build a production facility in Africa, its intent
        not to enforce Covid-19-related patents, and investing in its capacity to
        deliver another 1 billion doses to low-income countries in 2022. And on Tuesday,
        Moderna announced that COVAX purchased an additional 176.5 million doses of
        its vaccine, with 116.5 million doses expected to be delivered in the first
        quarter of 2022 and 60 million doses expected to be delivered in the second
        quarter of 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b810fb-4e60-4cc1-aa6e-39c9288e3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03cc19-31cd-4e6f-8eb0-e1c0aa30eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Tom Frieden, former head of the US Centers for Disease Control
        and Prevention, is among those top public health experts repeatedly calling
        on both Pfizer and Moderna to transfer their technology to other manufacturers
        to boost the production and distribution worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d24bb9-a969-416c-bf8d-16eaba377a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d23631-e98d-49df-83fc-628c2993325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer and Moderna have made fundamental missteps that must be
        corrected or their reputation for this work will be irreparably tarnished,
        and, more importantly, millions of lives will be put at risk. First, Pfizer
        and Moderna have focused on selling expensive doses to rich countries and
        have done nothing or next-to-nothing to scale up production to meet the global
        need," Frieden said in a series of tweets earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1322e-2425-4826-aa54-b5d022e3cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e7b59-3b61-4c37-a63b-64e34198d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "This has led to the shocking and unacceptable situation
        we''re in now. More than 6 billion doses have been administered globally—
        less than 4% to people in low-income countries. Not only is this a moral failure,
        it''s also epidemiologically perilous — fewer people vaccinated globally means
        higher risk new variants will emerge that are more contagious or escape our
        immunity, either from vaccines or infection or both."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5ffe9-5a71-4b5f-9014-9663ac353fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae28633-7b6f-4985-b476-c6219598cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler said Wednesday the Biden administration has met with multiple
        leaders at Moderna "in recent days" to press them on the matter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8240ea15-3a41-417b-b3fc-604fdc3a347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff65c02-9815-44d8-85d1-423d3b02bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t wait. We don''t have months to wait. I think that we
        have called the question, we have met, I''ll say it here, we have met with
        members of the board of Moderna, not just the CEO, we met with the chair of
        Moderna, members of the board in recent days. They understand what we expect
        to happen," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb866f30-6575-4f50-b2cc-f1cc7d1505c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8aa15-aa1d-4dcc-be8f-daf3b4206d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government, he said, "has not made a decision yet on, you
        know, what it would do, depending on what the answer is, but we are awaiting
        the answer ... but I can assure you there is full resolve on everyone in the
        administration to bringing doses to low and middle income countries as soon
        as possible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211df50-35ff-473d-9880-e2c27632a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deda3a5-7563-4623-b741-b7d913a88611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised Pfizer for its "track record" and said he had "no doubt"
        that the company would deliver on its own commitments to sharing vaccines
        globally at cost.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c108d7-bdfd-483f-bf4e-372caa0dfe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5b7d2-dc07-4a65-9ca5-4d35f3b6cf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was much less confident in Moderna''s ability to do so, adding,
        "Moderna can speak for itself. We''ve been in very, very intense discussions
        with Moderna."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f93d8-ab3b-43de-a22c-77d70b87246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
