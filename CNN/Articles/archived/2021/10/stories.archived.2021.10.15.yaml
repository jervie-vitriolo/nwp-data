      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285d09b-941b-492c-b241-a5cc29963a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by the panel''s moderator on why the administration is not
        exerting more leverage over Moderna, Kessler said, "I think these companies
        understand our authorities, and understand that we would not be afraid to
        use them. But the best recourse right now is for them to step up to the plate
        now, and make sure they provide COVAX at not-for-profit prices as substantial
        basis to close that gap."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24302b84-25d7-4735-81a3-fc43e15d36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da2fd15-af9e-4455-a3d1-7e753401dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler pointed to a "specific request" from the US government to
        do so, and warned, "They understand our authorities."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ece1f-edaa-4dcc-aff7-f2426b8c6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:04:57.080+08:00
