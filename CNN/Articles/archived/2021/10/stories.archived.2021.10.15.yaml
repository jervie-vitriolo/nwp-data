      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several of America''s largest financial
        firms reported strong earnings and revenue Thursday thanks to solid demand
        for loans, better credit quality and a boom in mergers and initial public
        offerings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ff687-9359-40de-b65b-09b5b0e1dbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:36:04.906+08:00
