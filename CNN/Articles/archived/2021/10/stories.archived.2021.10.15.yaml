    'template': '1'
    'title': '''It''s not helpful'': Jonah Hill asks fans not to comment on his body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d5109-e6d3-43f3-951b-9a5a3c57dce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Oscar-nominated actor Jonah Hill wants
        the world to know that his body is not an appropriate talking point.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6df24ff-1829-40e1-b5f0-fa44aedd2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old star, best known for his comedic performances in
        movies including "The Wolf of Wall Street," "21 Jump Street" and "Superbad,"
        took to his verified Instagram page on Wednesday to inform fans it "doesn''t
        feel good" to read comments about his body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585dd355-00cc-40e2-8d77-dc7b0414fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you mean well but I kindly ask that you not comment on my
        body," he wrote to his 3.1 million followers. "Good or bad I want to politely
        let you know it''s not helpful and doesn''t feel good. Much respect."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011161af-8bcb-4797-b39d-7ae87ed204a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill has previously written about being body-shamed and his latest
        post prompted an outpouring of support from fellow celebrities and fans, with
        many applauding him for trying to set boundaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d41493e-b2ef-4fd6-80c2-efa81e0edfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s sister, actress Beanie Feldstein, praised her sibling for
        the post, sharing applause emojis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdafbc-05b0-454f-9795-4aa7e380694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer SZA replied: "Absolutely love you. Thank you!!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8c691-0878-4490-b206-2311c3dc78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s public plea comes months after the Hollywood A-lister opened
        up about his struggles with body image in an Instagram post, revealing he
        was finally learning self-acceptance in his mid-30s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c6986-9772-4288-8754-507c2117cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.621+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, he shared a screenshot of a Daily Mail article, which
        featured pictures of him changing out of his wetsuit after surfing in Malibu,
        California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8affaba3-e7e8-432f-8883-60bdac353884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I ever took my shirt off in a pool until I was in
        my mid 30s even in front of family and friends," he wrote at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a13e30-5be6-405f-a284-00ee0e711d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably would have happened sooner if my childhood insecurities
        weren''t exacerbated by years of public mockery about my body by press and
        interviewers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a07f3-20c3-4e7c-9802-8ee0599bdcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "So the idea that the media tries to play me by stalking
        me while surfing and printing photos like this and it can''t phase me anymore
        is dope. I''m 37 and finally love and accept myself."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3267d3-5282-429c-b943-9bcccc531017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Hill unveiled a new tattoo that celebrated his dedication
        to body positivity and self-love.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a962b45-3e06-4ede-bf0f-0917df8fc79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ink located on his back reads, "Body Love," and includes
        a drawing that looks similar to the logo for Body Glove, the water sports
        apparel company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63ea78-7f8a-4fcf-9571-29378601a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:22:30.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/14/entertainment/jonah-hill-body-comments-intl-scli/index.html">''It''s
        not helpful'': Jonah Hill asks fans not to comment on his body</a>".</em></p>'
  'Pakistani-airline-suspends-Afghanistan-flights-due-to-Taliban':
    'author': 'Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T17:23:19.913+08:00
    'imagesource': 'jcr:86e81d59-be54-4c4b-8b02-77169f152f16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8414f891-cba5-4ca2-8be5-8d54c71d00fb'
    'lead': '    (CNN) -- Pakistan International Airlines (PIA) announced Thursday
      that it was suspending flights to Afghanistan due to what it described as unworkable
      conditions imposed by the Taliban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T17:24:49.758+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:54:53.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:11.085+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistani airline suspends Afghanistan flights due to Taliban ''heavy-handedness''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313682c2-f63f-40c0-9299-d7d486bebafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Pakistan International Airlines (PIA)
        announced Thursday that it was suspending flights to Afghanistan due to what
        it described as unworkable conditions imposed by the Taliban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7f5a5-89bd-4aa9-9dde-8c89f70f5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said conditions had worsened since the Taliban formed
        a new Afghan government last month and that "PIA and its staff position in
        Kabul were dealt with very heavy-handedly by the new [Taliban] commanders."
        PIA said commanders had been "changing regulations and flight permissions
        at the last moments or deciding at a whim rather than meeting international
        regulations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf532d22-eff1-4697-ab7c-45b26e618251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also claimed that PIA''s country representative was
        "held up at gun point for hours when he left the Pakistan embassy compound"
        on the Taliban''s "suspicion of aiding and abetting" people seeking to flee
        Afghanistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2cce4-dda6-445e-aa04-1d7b9f6fbec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA also accused Afghanistan''s aviation ministry of slashing half
        the number of passengers from one flight this week that was already in the
        process of checking in. "This resulted in 176 people, fleeing for their lives,
        being sent back home by the airline officials, causing nearly half a million-dollar
        loss to the airline due to higher insurance costs," the airline said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836dfaf-5d9e-4be3-af5b-62ca4134e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA resumed some charter flights into Kabul on September 13, almost
        a month after the Taliban swept into the capital and seized control of Afghanistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe12021-9a52-47fd-91e9-7657ce633fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIA spokesman Abdullah Khan told CNN on Thursday that the decision
        to resume flying into Kabul "was taken on purely humanitarian grounds, and
        on the strong insistence of friendly organizations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324563a5-4418-4a02-a062-d3d601579266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said the insurance premium on these flights is "so high" that
        it is "simply impossible to operate scheduled flights to Kabul, as it is still
        considered a war zone by aircraft insurance companies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d4f2a-c704-4536-bba3-ce0c35fe7d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan also said that "it is very frustrating that the regulations
        keep on changing for each flight and the authorities always confuse charter
        permissions with schedule permissions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f4a518-de1a-4bc0-ad87-56d4dca14b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said PIA would reevaluate its decision to suspend flights "if
        the situation on ground improves and [becomes] more conducive for international
        operations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92712d1c-cfae-45d6-a4cc-b7fa2e54080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:24:49.759+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:54:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/14/asia/pakistan-international-airlines-suspends-afghanistan-flights-intl/index.html">Pakistani
        airline suspends Afghanistan flights due to Taliban ''heavy-handedness''</a>".</em></p>'
