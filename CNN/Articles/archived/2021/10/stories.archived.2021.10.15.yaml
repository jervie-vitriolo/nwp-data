    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pediatric-vaccination', 'minors', 'adolescents', '12-to-19', 'vaccines',
      'next-week', 'public-hospitals', 'government-hospitals', 'DOH', 'Metro-Manila',
      'NCR']
    'stories': ['05ed3798-225e-4fb2-bb1e-ac92ab1b105a', 'ad59bd13-f6b6-429c-be51-eaf28e8969b9']
    'template': '1'
    'title': 'Walk-ins accepted at NCR hospitals for pediatric vaccinations'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac611979-ec8a-48bc-b297-45a8ee08b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Beginning
        next week, minors with comorbidities will be allowed to take their initial
        COVID-19 dose in select hospitals, even without prior registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae80b4-1b51-4ed0-af9f-da9b4536544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by an official of the Department of Health (DOH)
        on Friday, the first day of the program''s pilot rollout in Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5e688-0d21-44be-b194-f2271b846627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes," Dr. Gloria Balboa, director for the DOH-National Capital
        Region (NCR), said when asked whether walk-ins will be accepted in public
        hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810501d2-4828-4052-aa3a-92c343370b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one additional hospital per local government will also
        be opened for pediatric vaccination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90eb8b9-0e4f-48eb-923d-19919ecbd7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron ding private hospitals na nag-volunteer, [....] but just
        the same, [sa may] comorbidities din po ito</em>," Balboa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8a032-d1a6-40c1-a338-ddc192922598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.720+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some private hospitals also volunteered for the program,
        but just the same, these will be exclusive to those with comorbidities.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd96e5-5a85-4058-b590-4830659e21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are eight participating hospitals, including the
        National Children''s Hospital, Fe Del Mundo Medical Center, Philippine Children''s
        Medical Center, Philippine Heart Center, Pasig City Children''s Hospital,
        Philippine General Hospital, Makati Medical Center, and St. Luke''s Medical
        Center in Taguig.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b85373-59a3-4bdf-a119-b2a1ae7e690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only pre-registered vaccine recipients are accommodated. They should
        present their valid ID, medical certificate detailing their comorbidity, and
        clearance for vaccination.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9bad6e-8df8-4451-a6af-ac1f7f7df30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A comorbidity is a pre-existing medical condition of a patient&nbsp;or
        the presence of one or more medical conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854495f3-7ee3-48a9-8ba6-c6020ecbd65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents or companions, meanwhile, must show any valid ID and proof
        of their relationship with the child.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa4c4d-4516-4cb8-88bb-8fe9f97ed0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier announced it is carrying out the vaccinations
        by age group, with those aged 15 to 17 first, followed by those who are 12
        to 14 years old.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6632b-7917-498c-a139-015afe66e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allocated 60 million Pfizer and Moderna doses, which are approved
        for use on adolescents, for around 26 to 29 million individuals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871f789b-c1ff-4a98-a55b-b33de8e1afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.721+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens, though, if these minors experience side effects from
        these vaccines?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286192f-7b16-498f-b701-14a2825f4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.722+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since <em>nandu''n naman sa ospital</em> (they are already at the
        hospital), they will be treated properly," Balboa assured.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f64c9-45ef-4f1a-a774-f1b7d7348339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.722+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all the emergency medicines, specialists, and equipment
        we need there, so they will be provided with the appropriate treatment," she
        said in Filipino.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b513d-7480-4b54-a454-36623c7a4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.722+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When will minors without comorbidities get their COVID-19
        shots?</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763714a-6310-4d5f-8446-3e25216d013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.722+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked when the vaccinations of "healthy" minors will commence, the
        DOH official said the government still needs to assess the result of the two-week
        pilot vaccinations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a698d1-4d0e-4b85-a500-aa0240aa52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.722+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tingnan po natin</em> (We''ll see) as we go along," Balboa
        said, noting the shortfall in COVID-19 vaccines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771aa7f0-bc8f-4ccf-af3d-5c19b3c50cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.722+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the program will initially be expanded to regions
        that have inoculated at least 50% of their A2 population or senior citizens.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34662046-77d9-44cc-a606-daec87325659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:58:38.722+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:55:06.547+08:00
