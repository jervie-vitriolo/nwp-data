  'Biden-to-meet-Pope-Francis':
    'author': 'Jeremy Diamond and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T00:01:37.669+08:00
    'imagesource': 'jcr:6102fef8-692f-4cb7-a885-e7822ebb5f79'
