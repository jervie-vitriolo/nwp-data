  'Robert-Durst-sentencing-Susan-Berman':
    'author': 'Steve Almasy, Cheri Mossburg and Stephanie Becker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T06:22:28.089+08:00
    'imagesource': 'jcr:4faea81e-f642-4a25-bff1-ece61c0040f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9003a806-d2a0-47c7-83f6-c8b5f3dc57b5'
    'lead': 'Robert Durst, the notorious subject of the HBO docuseries ''The Jinx''
      who was found guilty last month of first-degree murder, was sentenced to life
      in prison without parole at his sentencing in a Los Angeles courtroom on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T06:27:30.031+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:50.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:53.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Durst, eccentric figure made infamous in ''The Jinx,'' sentenced
      to life without parole for first-degree murder of best friend'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacf1a0-456b-43d8-a865-7bc6f00ad35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Robert Durst, the notorious subject of
        the HBO docuseries "The Jinx" who was found guilty last month of first-degree
        murder, was sentenced to life in prison without parole at his sentencing in
        a Los Angeles courtroom on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e748b5c-89bb-4b63-b885-4513ead39c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s hearing began with the prosecution making arguments
        after the defense team filed a motion for a new trial. Judge Mark Windham
        denied the motion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7002f-81a3-455c-9725-df377c0fda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst was at the hearing, sitting in a wheelchair and wearing a
        jail uniform top.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04acbb31-f828-4060-8e4d-0b3991789e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the jurors from the trial were attending the hearing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d19e55-3103-46bf-9186-469b849f5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst, 78, was convicted by a jury September 17 of shooting his
        best friend Susan Berman in 2000 at her Beverly Hills home, hours before she
        was set to talk to investigators about the mysterious disappearance of his
        first wife, Kathleen McCormack Durst, who was last seen in 1982.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07078ad1-7e8e-43e3-9220-9c875655f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eccentric heir to a New York real estate empire, Durst took
        the stand in his months-long trial and denied killing McCormack Durst and
        Berman. He said he found Berman on the floor of her bedroom with a fatal gunshot
        to the back of the head.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcac5dc-3d5d-438b-9578-63d7b50c4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under cross-examination, Durst testified he would perjure himself
        if he had killed them. Prosecutors'' questions also prompted Durst to admit
        he perjured himself five times during the trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4b11b-55f8-473f-b41d-18253a8a1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a longtime friend of both Durst and Berman, Nick Chavin,
        testified the defendant had told him, "It was her or me," referring to Berman.
        "I had no choice."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3474fe-39c9-44ca-9d8d-0e3b4c98067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those nine words sum up the entire case," prosecutor Habib Balian
        said during closing arguments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac96da-82d4-4e34-95b7-e0880225e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their verdict, jurors agreed the crime met "special circumstances"
        in California law, which allows for Durst to be sentenced to life without
        parole, for the murder of a witness to a crime, lying in wait and using a
        firearm in the murder. California has a moratorium on the death penalty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfcb61c-59e6-4fda-92e5-9d2ebe22f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst''s health has deteriorated significantly over the last few
        years. He has bladder cancer and has undergone multiple surgeries, including
        the insertion of a shunt in his head to relieve pressure on his brain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f780ca-b053-4104-887a-84c7658cf9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in coronavirus quarantine in jail at the time the jury announced
        the guilty verdicts, his attorney said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ca9fb-ad00-4b84-abcc-32af1b2792ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing comes years after Durst''s infamous role in the 2015
        HBO documentary "The Jinx." In the final moments of the show, Durst went into
        the bathroom, apparently not realizing his mic was still on, and made a series
        of comments that appeared to be a confession.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab9d70-f5a9-4fa5-9817-0bb4f7a79da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There it is. You''re caught," he said in a series of seemingly
        unrelated sentences. "He was right. I was wrong."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb3b56-e336-4c72-a1b9-01dce2f6728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the hell did I do? Killed them all, of course," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b5b0d-ba57-4588-bfe0-aa294a8c596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, transcripts of the audio recording in court revealed that
        the quotes were spliced and edited to be in a different order and context,
        The New York Times has reported. Durst has said he was "high on meth" during
        the taping of the documentary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad3456-b066-4385-8819-ec8c6aad7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCormack Durst was declared legally dead in 2017. Her body has
        not been found and no one has been charged in the case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5667a-ae7b-45e7-b994-ae8a3b67f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berman''s death is not the first in which Durst has faced trial.
        In 2003, Durst told police he killed and dismembered a neighbor in Galveston,
        Texas, two years earlier. He said he shot the man and cut him up in a panic.
        Prosecutors said he wanted to steal the man''s identity and escape the investigation
        of his wife''s disappearance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9efa4-bc42-47d7-8d13-54e9a98a331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T06:27:30.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durst testified the killing was in self-defense, that he panicked
        and decided to cut up Morris Black''s body and throw away the pieces. He was
        acquitted.</p>'
