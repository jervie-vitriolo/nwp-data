      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/10/4/Children-COVID-19-vaccination-comorbidities-hospitals-Metro-Manila.html"><strong>LIST:
        Guidelines for initial rollout of COVID-19 vaccines for minors</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bbbf0e-9d6e-4b6c-817f-7a0a06d9272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:11:08.491+08:00
