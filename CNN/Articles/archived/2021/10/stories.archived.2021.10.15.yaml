  'joe-mateo-blush-video':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Produced by Skydance Animation, the Apple Originals short was inspired
      by Mateo’s late wife Mary Ann. Photo courtesy of Apple TV+'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-10-15T16:14:29.157+08:00
    'imagesource': 'jcr:dd6c7185-2786-4500-99e5-c95e7bbaf492'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce74a3ea-6131-49b2-9c17-4bcc8e5a8abb'
    'lead': 'Produced by Skydance Animation, the Apple Originals short was inspired
      by Mateo’s late wife Mary Ann.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T16:32:06.036+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T22:54:57.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:08.783+08:00
