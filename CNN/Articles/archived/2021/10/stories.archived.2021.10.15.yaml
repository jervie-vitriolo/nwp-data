    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'cases', 'COVID', 'coronavirus']
    'template': '1'
    'title': 'COVID-19 cases top 2.7 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2f5d5-33d6-4e81-9d80-3b2646f45c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:34:20.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong>&nbsp;The
        total number of COVID-19 cases in the country surpassed 2.7 million on Friday
        after 7,625 more people were reported infected, according to the Department
        of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264a02c-5b3f-454a-be1c-fedc083dcded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:34:20.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 2,705,792 total infections, with 2.9%
        or 78,999 active cases or currently sick people. At least 80.6% of active
        cases have mild symptoms, 7.38% are in moderate condition, 6.4% are asymptomatic,
        3.9% have severe symptoms and 1.7% are in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53264b8-0c0f-4d2d-8590-5e28f0e63570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:34:20.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll jumped to 40,424 - which is 1.49% of the case count
        - after 203 more people lost their lives. Meanwhile, 13,363 others recovered,
        bringing the survivor tally to 2,586,369 or 95.6% of total cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5550f1c-6bb0-42f1-916c-8095485650a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:34:20.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 109 survivors into deaths after validation
        and deleted 65 duplicate cases, including 46 recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87281f5b-89c8-4069-9bb7-27f6ecb21575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:34:20.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three laboratories were not able to submit their data and were excluded
        from the tally. These laboratories contributed an average of 1.3% of tested
        samples and 0.8% of positive individuals in the last 14 days.<br>The positivity
        rate - or percentage of tested people with positive results - rose from 14%
        based on tests on October 12 to 14.9% based on 49,655 tests reported on October
        13.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e1541-0b3e-4a8f-b654-b3d9f38e1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:50:12.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate is still below critical level (above 20%). However, it
        is still beyond the ideal below the 3% mark, which indicates that testing
        efforts are adequate, according to US nonprofit Covid Act Now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e22316-c822-4674-9905-dbd54d1e093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T20:50:12.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the World Health Organization, the positivity rate should be
        below 5% to show that the infection has been controlled.</p>'
  'La-Nina-2021':
    'caption': 'Weather officials on Friday announced the onset of La Niña, which
      means the country is more likely to experience above-normal rainfall conditions
      in the next few months. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T17:04:40.885+08:00
    'imagesource': 'jcr:5a8be058-e9ab-4e93-95f1-66403ff560d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44ac2bf-ef5a-4935-8d16-a7211c9c9e4e'
    'lead': 'Weather officials on Friday announced the onset of La Niña, which means
      the country is more likely to experience above-normal rainfall conditions in
      the next few months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T17:08:13.465+08:00
