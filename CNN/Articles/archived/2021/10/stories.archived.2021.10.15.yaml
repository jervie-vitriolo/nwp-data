      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521c480-68f5-4587-9cb7-d454d31b5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:54:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Team Lakay female bet was supposed to face Grace Cleveland as
        an alternate in the ONE Women''s Atomweight World Grand Prix at the historic
        all-female ONE: EMPOWER card last September. But the Thai foe pulled out of
        the fight due to undisclosed medical reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c19bee-7331-40d8-9cc6-f6cf9ddd0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:54:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
