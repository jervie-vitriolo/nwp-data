    'template': '1'
    'title': 'This world-famous restaurant ditched meat, but it''s still charging
      $335 a person. Will people pay?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d06b36-3906-4d29-8bf4-c991481d0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There was a moment last year, as Covid-19
        brought the entire planet to a standstill, when the chef and owner of one
        of the world''s most renowned and expensive restaurants thought he might lose
        everything.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af674d-b367-4cb6-93b6-5a053875ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fb380-8448-44b7-91bc-73b29f1d7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Humm''s restaurant, Eleven Madison Park, has three Michelin
        stars and had recently topped the World''s 50 Best Restaurants list. But like
        so many other less famous restaurants during the pandemic, it had to lay off
        all its employees, was struggling to pay its vendors and was facing the once-unthinkable
        prospect of filing for bankruptcy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c9b7d-7dd9-499d-b38e-e15f365b9b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307fdd8-f7ca-4421-b3b0-70f3810af678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At times I thought, well, if we''re going bankrupt with Eleven
        Madison Park, maybe that''s the end of a chapter," Humm told CNN in an interview
        in August. "I actually got to the place where I was comfortable with that
        idea. I mean, you have to."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e968ac6-0cff-4485-bd6f-3474fe451754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bcfedd-482c-4d7f-9db5-810d0012e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humm came to find the idea liberating, he said. Like many others
        before him he had previously concluded the food system required less meat
        consumption to be sustainable long-term. So if he might lose the restaurant
        anyway, why not take a chance?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb317b4-e201-4399-af9e-86b77632fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27ee85-a93f-418e-ba20-b4d5c7bd8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That thinking laid the groundwork for a decision that shocked the
        food world: In early May, Humm announced that when Eleven Madison park reopened
        the following month it would go completely plant-based. (The only exception,
        he said at the time, would be cow''s milk as an add-on for coffee or tea.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d0c7e-46f9-422c-8e0f-67809123d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934689a-c2e4-4079-a9a2-56389dc67d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu — which includes items like a vegan caviar service made
        from tonburi, roasted eggplant with coriander and sesame tofu with squash
        — is all served with the signature flair and detail that Eleven Madison Park
        is known for.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5489b-78b3-49ed-8d38-b4be5db36119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bedf3-853e-4d61-b109-6afa768960ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move comes with significant risks. By going meatless, Humm
        is potentially shrinking his customer base to a smaller niche of diners. And
        those diners currently have cheaper options among other vegan or vegan-friendly
        fine-dining establishments in New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cff4e9-ce8c-41c1-9c04-32fbf780db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567f8c9-1c68-4ab2-936b-041cb5195a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda Cohen of Dirt Candy, for example, has been creating plant-based
        fine dining since 2008, with a tasting menu that runs for $130 per person
        including wine. Daniel Boulud opened his "vegetable-forward and seafood centric"
        restaurant Le Pavillon earlier this year, and a six-course vegetarian tasting
        menu is $155.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a09b0-8f7e-4dc2-a99e-16e5e9284382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e639d3c9-aa49-4f1c-b517-9648fe364c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humm, however, didn''t cut the price when cutting the meat. EMP''s
        prix-fixe menu is still $335 per person — more if you add wine to the tab.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015505cd-9c1b-4776-9d64-30ed7f7becac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034a6770-2f69-4db4-9664-06070e3ee25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reputation matters a lot for a restaurant like EMP, which is in
        a tier that relies on staying buzzy. In a pre-Covid-19 world, it was the kind
        of restaurant people traveled thousands of miles for after working hard to
        cinch a notoriously difficult reservation. Since the reopening diners have
        largely been New Yorkers, but that is unlikely to be the case long-term once
        travel picks up again. The question is whether the new menu can keep up the
        appeal and the hype that''s critical to EMP''s survival.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5c489-0b2d-48e2-ba1c-b71a4e0d9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44622f59-3086-42a2-ad5f-411ce57b3f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reviews so far — including a scathing piece from the New York
        Times'' Pete Wells</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74788d2d-4175-4cfd-a213-eb09a144988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early reviews of the new EMP have largely not been positive.
        Some have even been downright scathing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87263b1e-cd67-4f80-9c45-a6d5014713f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8051c4-9415-4709-8df2-b1406db43df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This $1,000 dinner for two is not going to change the world. It
        is not a redefining of luxury, or anything close to it," Eater''s Ryan Sutton
        wrote in September. "Omnivores have long been seeking out accessible yet ambitious
        vegetarian and vegan fare, and Humm, based on a mid-August meal, doesn''t
        yet appear to fully possess the palate, acumen, or cultural awareness to successfully
        manipulate vegetables or, when necessary, to let them speak for themselves."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6379def2-f05b-4fc3-8e84-37c360b15ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc7570-28b1-4713-a4fa-538ce5b46461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Times critic Pete Wells'' review last month went viral
        for its withering lines, including one about an EMP beet tasting like "a cross
        between lemon Pledge and a burning joint." Beyond his problems with the food
        itself, Wells also pointed out that people who have environmental concerns
        about meat may not have much reason to celebrate EMP''s move.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a984fe-c52a-46fb-b61d-618fa5bb7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b67b2-435b-425f-b14a-9d379aa5a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to think of factory farms and feedlots when they hear
        about meat and sustainability. But Eleven Madison Park didn''t buy industrial
        pork for its compressed brick of suckling pig. As the servers were always
        reminding you in the old days, the pork, eggs, cheese and other animal products
        came from small, independent regional farms...If every restaurant that supports
        sustainable local agriculture followed Mr. Humm''s new path, those small farms
        would be in deep trouble," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ee49b-b0b9-40ca-9fa8-40d6bf829cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c394f-2404-4588-a367-4568a93e6a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, importantly, he noted that through the end of this year, EMP
        still offers a meat option for customers who book a private dining room, a
        "metaphor for Manhattan, where there''s always a higher level of luxury, a
        secret room where the rich eat roasted tenderloin while everybody else gets
        an eggplant canoe."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942966e-fa84-4843-88b2-4ef644636865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62247e6f-586b-491a-95b9-d562c92d942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells did note that EMP has a history of correcting itself, however:
        "Each time the restaurant has overhauled itself — the cryptic grid menu, the
        magic tricks at the table, the themed New York City menu — it has gone overboard,
        then pulled back to a less extreme place," he said, adding that "its talent
        for overcoming its own missteps was one reason I gave it four stars in its
        last review in The New York Times, in 2015."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35aba0-18b8-49a4-a378-377b8efaf7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.315+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe1104-9a1c-4ff5-9697-031fbb6da869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for EMP would not comment on Wells'' and Sutton''s
        critiques, noting it is restaurant policy to not comment on reviews. The spokesperson
        confirmed the restaurant''s decision to offer meat in the private room in
        a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a506679-84cc-42af-bb3f-05e8c9ec1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a76df0c-0b4f-41d5-a296-670f95b20b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an incredible undertaking to reopen a restaurant, especially
        in the midst of a rapidly evolving pandemic, and it took the entirety of our
        staff''s focus and efforts to execute this at the level Eleven Madison Park
        operates," the statement said. "Our intention was always to transition the
        private dining room to be fully plant-based as well. In early September, we
        made the decision to remove the last remaining animal products from the private
        dining room menus by January 1, 2022."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dccda9-e869-400c-8d87-36926c74afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ef06f-fce8-4c0b-a397-b32b2a1604df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking a cue from Tesla</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657ed5d-3ea0-43ff-b1de-c41e463c6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say Humm deserves some credit for his decision to go meatless.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0121f7d-0439-493b-9244-5fafc05e3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b0956-a9e9-4fd4-b678-d8e0b832b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is [Humm''s] going plant-based creates a narrative
        of novelty and freshness and vision on his part when there have already been
        chefs going in this direction who haven''t gotten this attention," Alicia
        Kennedy, a writer who has written extensively about vegan and vegetarian food,
        told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770e931-5544-4791-aa9a-193b5fb9c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3989a5ae-86eb-40b3-9265-9cb5eddc8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Humm''s move has significance because of his place in the
        industry — similar to how a top luxury fashion designer refusing to use leather
        or fur still has meaning even now, Kennedy said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050efd89-7668-46e0-87aa-4eb45d55b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa727f-7d0e-41ca-81b9-bb947b6581d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Daniel Humm making this choice has influence on chefs who look
        up to him ... then it is serving a really good purpose," Kennedy said. If
        it trickles down even further, to neighborhood suburban spots, that''s even
        better, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f51d11-8d6f-4f22-a52e-2289a00ffab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19562a90-d8d0-4bd9-a065-3139ff7a3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Humm, he said he felt EMP could do with food what Tesla accomplished
        with cars.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d035b4-3432-412e-aacb-41cd1f9feee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23462e4d-990e-432a-8349-d37d3152ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only really until Tesla created an electric luxury car that
        they made it sexy," he said. "They made it luxurious. They made it beautiful.
        And so it took that for the whole world to change. And I thought of having
        this similar responsibility of this restaurant that we actually were in a
        very unique position. Most restaurants don''t have the luxury to make that
        kind of risky move."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895acded-3d83-4480-9352-a70fec871448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a402f3-48e7-48b7-9f20-e9aaf4ee1211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t address the question of whether a meatless menu will
        keep people coming through EMP''s doors in the long run. But Humm said in
        August that the wait list was massive, with "15,000 table requests at one
        time."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83b834-fd54-49bf-a801-e81ce399bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b28492-a37f-412e-9242-a9a0fe429c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reservations for Eleven Madison Park have continued to sell out
        the morning they are released, a spokesperson said. Since it reopened, the
        restaurant has been serving roughly the same number of tables as it did prior
        to the pandemic, but in total, it''s serving far fewer people: It''s now open
        for dinner only six nights a week, and before, it served dinner nightly and
        lunch three times a week. When asked to elaborate on other metrics like sales
        and profitability, the spokesperson said EMP does not share financial information.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e35c9-3638-4999-b16d-bc8e02bc4b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615f31c-00a5-4654-afbb-b77865fb51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humm, as ever, is focused on the food. And he has remained optimistic
        that a vegan EMP can be successful.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a99b7e-59d9-4db2-b62b-f91b8ae5135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba4512-4fa3-4a5e-94df-27817b86673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s the best cooking we''ve ever done," Humm said. "By
        a long shot."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908641e-a4f6-4563-a7a5-c2a998e8f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:47:49.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/10/14/business/eleven-madison-park-daniel-humm-risk-takers/index.html"
        href="https://edition.cnn.com/2021/10/14/business/eleven-madison-park-daniel-humm-risk-takers/index.html">This
        world-famous restaurant ditched meat, but it''s still charging $335 a person.
        Will people pay?</a>"</i></p>'
