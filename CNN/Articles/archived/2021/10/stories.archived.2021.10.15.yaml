      'jcr:uuid': '340c372d-7da3-4044-9c9c-201fc52163aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:54:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olsim-Radzuan is an alternate bout at ONE: NEXTGEN II.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efa956-cd6d-43e0-af93-c202caca1e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.384+08:00
