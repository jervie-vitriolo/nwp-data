    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beirut']
    'template': '1'
    'title': 'Beirut''s worst street violence in more than a decade kills at least
      6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b05db94-c6e7-4fb9-8b07-5162378859e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A fierce political dispute over a
        probe into Beirut''s August 2020 port blast prompted the worst violence Lebanon
        has witnessed in more than 10 years on Thursday, after a protest descended
        into deadly street battles. At least six people were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535a3b6-96cd-4c00-a1ce-f66d84cec0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of supporters of Iran-backed Hezbollah and its main Shia
        ally, Amal, were marching toward the Lebanese capital''s Palace of Justice
        when shots were fired at the protesters by snipers on rooftops, forcing demonstrators
        and journalists to take cover, according to the country''s interior minister,
        an army statement and local broadcasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da027a-5fae-44e9-95e1-9363eb9731bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrators were calling for the removal of a popular judge
        leading an investigation into the massive explosion at Beirut''s port last
        August, which killed more than 200 people and injured thousands more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c4c9c-7562-4f88-84fe-eb94b1dafcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As armed clashes ramped up on Thursday, social media footage showed
        masked gunmen, apparently affiliated with the protesters, firing RPGs and
        AK-47s from alleyways and from behind garbage dumps and street barriers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c96d0-8407-4d0a-81c1-13097889612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lebanese Red Cross reported that six people were killed and
        more than 30 people were injured in the violence. Interior Minister Bassam
        Mawlawi told reporters snipers and gunmen "shot people in the head," while
        four B7 rockets were fired into the air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39d60f3-be66-409a-931f-68d77005e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people were arrested following the violence, the Lebanese army
        said in a statement late on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9f586f-cabc-4a5d-b715-6af72a9a87c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke was seen billowing from inside buildings that appeared to
        have been fired at. The epicenter of the clashes, the Tayouneh neighborhood,
        is close to the birthplace of Lebanon''s 1975-1990 civil war, and has raised
        the specter of further turmoil in the crisis-ridden country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1c494-a3a9-4b3f-90ae-8f93eccc7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun and rocket fire appeared to pause around four hours after
        the battles began. Some traffic returned to the streets of the capital as
        Lebanon''s Civil Defense and Red Cross teams evacuated shellshocked residents
        from Tayouneh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2ce60-dc97-469a-a59e-c0d24f5fb778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, Hezbollah and Amal accused right-wing Christian
        party The Lebanese Forces of being behind the sniper attacks. The Lebanese
        Forces party rejected those accusations and blamed the fighting on "widespread
        weapons" — an allusion to Hezbollah''s arms. The Christian party has been
        a decades-long staple of Lebanon''s sectarian elite, but has sought to re-position
        itself as an anti-establishment party, a move that has been rejected by Lebanon''s
        main opposition groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8aa61-35f7-4543-95d8-fe19c5befc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s violence was met with wholesale condemnation. Lebanese
        activists tweeted about a feeling of "deja vu" from the country''s civil war,
        while President Michel Aoun and newly-minted Prime Minister Najib Mikati also
        said the fighting was reminiscent of that conflict. US Under Secretary of
        State Victoria Nuland, who visited Beirut on Thursday, called the scenes "unacceptable."
        The European Union has also condemned the clashes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343c3cdd-df5e-431d-be34-0d3ae759af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that those who fired at the protesters were organized
        armed groups who have been planning this attack since yesterday," one high-ranking
        Hezbollah official told CNN. "We will not fire back. They want to drag us
        into civil strife and we do not want to sow civil strife."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d153862-fb07-451d-9195-8fce02e5f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army said in a statement that "a dispute and an exchange of
        fire erupted in the Tayouneh area, which led to the killing of a number of
        citizens and wounding others. Immediately, the army reinforced its deployment
        in the area, conducting foot and motorized patrols, raided a number of places
        in search of the shooters, and arrested nine people from both sides, including
        a Syrian."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72e700-8cc9-4355-82f2-c0c6e9d5d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumanah Zabaneh, a Beirut resident who walked to her daughters''
        school near the clashes on Thursday, told CNN there was "panic all around."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7396fa-ff79-49ae-9cb5-6904085d2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The teachers tried their best to calm down the kids, trying to
        tell them not to panic and trying to help them make sense of what was happening,
        but nothing makes sense about this," she said. "There was no way to keep them
        calm because men and women around them were panicking."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16349e-bc08-4cbd-8986-2667f8c638bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is normally a 10 minute walk back home took 30 minutes because
        bullets were flying all around me and my kids. Every minute or two we would
        stop to hide in a building," Zabaneh said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82574af5-f7fc-4d58-b6ba-f4f6d906b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the chaos evoked memories both of the civil war and
        last year''s devastating blast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37657a7-2b77-4f49-9217-a13c48fc7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not shocked with what happened," she said. "Sadly, there is
        nothing new here. We are the generation of war. I was born in 1976, so that
        war was my childhood. This is the sadness of it. But it shouldn''t be my children''s
        childhood too."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017c9b6-83ce-4013-9749-c76645c437d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violence amid a political scandal</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dfdad7-c1dc-483f-8ca9-7f29c144170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday started with protests against Tarek Bitar, the judge who
        is leading the Beirut blast investigation and has sought the prosecution of
        high-level officials</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e7987-0e0c-46f9-ad99-5c0b3178a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah has been a staunch opponent of Bitar. This week, the judge
        issued an arrest warrant against lawmaker Ali Hassan Khalil, a top Amal official
        and former finance minister.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ad9cb-604f-401b-b261-cda6895034be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitar has also issued arrest warrants against MP Nouhad Machnouk,
        an ally of former Prime Minister Saad Hariri and an ex-interior minister.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd01c2-7ee9-40fc-b03f-7fe0b6d6b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his appointment in February, Bitar, who also heads Beirut''s
        criminal court, has sought top political and security officials for questioning
        in the Beirut blast probe. He is the second judicial investigator to head
        the investigation. The first judge tasked with handling the probe was dismissed
        after two ex-ministers charged in the investigation successfully filed a motion
        for his removal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5909a9-e730-4c5a-9c90-4984f986ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitar''s ​investigation of high-profile politicians —&nbsp;including
        former ministers, the head of the country''s main intelligence apparatus and
        former Prime Minister Hassan Diab —&nbsp;has posed the biggest legal challenge
        to Lebanon''s ruling elite in decades. ​Diab has repeatedly denied the accusations
        against him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802b5ab-db8a-4a04-898c-0610a3bb6c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Many in the ruling elite, including politicians, have immunity
        in the investigation by virtue of Lebanon''s constitution, but there have
        been growing calls for that immunity to be lifted for the purposes of this
        probe. There are ongoing legal battles to maintain that immunity and avoid
        the prospect of prosecution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458ba0d-3582-4a19-959b-e64656249df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bitar has emerged as one of the country''s most popular
        civil servants, hailed for championing rule of law in a confessional power
        sharing system that has repeatedly shielded powerful politicians and businessmen
        from accountability. Several legal petitions by officials being prosecuted
        to dismiss Bitar have been unsuccessful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9244df8-db1d-457f-ade0-3cf2e23c7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a televised speech on Monday, Hezbollah chief Hassan Nasrallah
        chastised the judge, accusing him of being "politicized." Nasrallah offered
        no evidence to support his claim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a947ee9-db09-4323-8b5f-27c1002bcf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:46:29.426+08:00
