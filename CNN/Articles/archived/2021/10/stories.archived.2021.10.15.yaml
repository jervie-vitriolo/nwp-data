    'mgnl:tags': ['supply-chain', 'crisis', 'business-leaders', 'CFOs']
    'template': '1'
    'title': 'Business leaders expect supply chain turmoil to last well into 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4299bd-a0a6-47a5-a2e2-be13361601f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The ongoing supply chain crisis isn''t
        going to end anytime soon, according to a new survey of chief financial officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d24c1-3ead-4cc7-b3ba-5f348e59620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c19f2-8ad2-489c-8450-87ede65e240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the CFOs, who represent a wide range of businesses
        across multiple industries, expect the challenges to last "well into" 2022.
        They warned their companies are experiencing supply chain disruptions that
        have fueled production and shipping delays as well an increase in materials
        prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06793e6a-5480-40bf-9cfe-930a45fd8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c0f419-1518-41cd-9499-45b86f119c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFO survey, released Thursday, was compiled by Duke University''s
        Fuqua School of Business and the Federal Reserve Banks of Richmond and Atlanta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92622459-2b1a-4c39-bc6a-db60fffb4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46daa05-a186-4451-88c5-edf35311b88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 10% of respondents said the supply chain difficulties will
        be resolved by the end of this year, but most of the CFOs anticipate the problems
        will not be fixed until the "second half of 2022 or later," a news release
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83daef4-3f81-4734-9e37-4cc3d70d46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2d991-2113-4e5d-8512-695f7201855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the broken supply chain, the executives said hiring
        is an "even more pressing concern." About 75% of respondents said their companies
        are having difficulties filling open positions, which is prompting most of
        them to raise wages by about 10% to fill vacancies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f163f6bc-ac31-43fb-873c-9ba0da0cab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e831422-cce3-40ef-9ed5-247ca0f89104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply chain challenges during the pandemic have been well documented,
        and on Wednesday the White House announced it will work with companies and
        ports on a "90-day sprint" to alleviate bottlenecks. Some will be working
        24/7 to address the backlogs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922645ba-e081-47f7-bd6f-9166c2bf74b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfb1e6-e912-49fc-8192-f7f60080ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, ports are congested as a result of the rapid rebound
        in demand for commodities and goods as much of the global economy has recovered
        from the pandemic. In turn, shipping costs have soared, and companies wanting
        to move goods around are struggling because there just aren''t enough ships
        or containers available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396617d-f632-4fb7-bef3-18e2621282b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3a065d-2840-4a05-9995-17e3f2726b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.196+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, prices are going up for consumers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60437e98-0ae5-44bc-9570-e01cb1445bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:07:50.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/10/14/business/supply-chain-cfo-survey/index.html"
        href="https://edition.cnn.com/2021/10/14/business/supply-chain-cfo-survey/index.html">Business
        leaders expect supply chain turmoil to last well into 2022</a>."</em></p>'
  'Taipei-Taiwan-China-tensions':
    'author': 'Eric Cheung, Will Ripley and Ben Westcott, CNN'
    'caption': 'China has stepped up pressure on Taiwan in recent weeks, flying dozens
      of warplanes near the self-ruled island in a show of strength that has put the
      entire region on edge. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T13:42:10.988+08:00
    'imagesource': 'jcr:f732f044-9ad0-473a-b4d5-b0dfee3bc5b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82753303-adcf-49c2-a6bb-905548033863'
    'lead': 'China has stepped up pressure on Taiwan in recent weeks, flying dozens
      of warplanes near the self-ruled island in a show of strength that has put the
      entire region on edge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T13:44:30.188+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:55:13.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:03.687+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taipei', 'Taiwan', 'China']
    'template': '1'
    'title': 'China-Taiwan tensions are raising fears of a conflict. In Taipei, however,
      people don''t seem worried'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d1aca-a1bd-499e-865e-f18b6baceb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has stepped up pressure on Taiwan
        in recent weeks, flying dozens of warplanes near the self-ruled island in
        a show of strength that has put the entire region on edge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5886401-1f07-4905-a682-81adee1b6623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a park in the Taiwanese capital on Thursday, the topic of
        conversation was about anything but the potential for conflict between Beijing
        and the island it considers part of its territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ea27d-85a3-4111-85bf-b1f0c043556b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang and Chang, both grandmothers in their 80s, said they had spent
        the morning with friends chatting about snacks, tea and whether they should
        do some exercise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2af5c7-d569-42a1-a247-b9587e29b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War is not something they worry about, they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886c972-083f-4563-9aa3-42a9341b9dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t worry about it at all. The threat has always been there
        and there''s nothing to worry about. If it were going to happen, it would''ve
        had happened a long time ago," said Huang, who said she preferred to be called
        Grandma Huang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710bc54-7fd7-4018-ade7-2ce6a6933cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relaxed attitude stands in stark contrast to recent military
        maneuvers in the Taiwan Strait and terse statements from leaders in mainland
        China and Taiwan, which have been governed separately since the end of a civil
        war more than seven decades ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83496bcd-af55-4df5-a167-a5c075a8fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far in October alone, Beijing has sent more than 150 warplanes
        into Taiwan''s Air Defense Identification Zone (ADIZ), breaking daily records
        for such incursions, which Taipei has vowed to respond to with radio warnings,
        anti-aircraft missile tracking or fighter jet intercepts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfdf1f2-9f44-464f-aeeb-3c21174c13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 9, Chinese President Xi Jinping —&nbsp;who has refused
        to rule out military force to capture Taiwan if necessary —&nbsp;said "reunification"
        between China and Taiwan was inevitable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9baacd-7f5a-49e1-ae19-ddd7e0646db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Taiwanese President Tsai Ing-wen said Taipei would
        not bow to pressure from Beijing. "Nobody can force Taiwan to take the path
        China has laid out for us," she said, adding that the future of the democratic
        island should be decided by its 24 million people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2c6d6-9c36-4bef-a0ce-1f55147b246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We are all Chinese"</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209aa2e2-16b6-4c14-9cca-149b64f833ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese and US officials have publicly estimated that Beijing
        could have the capacity to invade the island within the next six years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4fd35-d617-4eaf-a805-d3317f949a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the streets of Taipei, the mood this week was mostly relaxed
        and confident. While a few people said they were a bit worried about threats
        of forced "reunification" by Beijing, many believed the Chinese government
        would never really go ahead with it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934799e4-b282-4349-bc5d-6429988d0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think mainland China and Taiwan have always co-existed peacefully.
        There are Taiwanese people in mainland China, and there are mainland people
        here in Taiwan. We are all Chinese people," said Vicky Tsai, 38, a market
        trader in Taipei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c701b-df94-4aa1-b539-f1b4a481d01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trader said military tensions didn''t really have much impact
        on most people''s daily lives, dismissing them as "games played by the upper
        class." "I think it is more important to earn money," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c57ef9-0d03-4611-b835-433bb84fbe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incursions by China''s People''s Liberation Army Air Force into
        Taiwan''s ADIZ have become so routine in fact — nearly 400 since May, according
        to Taiwan''s Defense Ministry —&nbsp;that the sorties rarely even make front
        page news domestically.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb677a-23ab-46fe-bae1-1b01e491196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A battle of psychology"</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9278a5-29c3-4c0f-a020-07f68fd8f863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Ting-ting, who reports on the military for Taiwan''s TVBS News
        channel, said although tensions were rising in the region, it didn''t affect
        daily life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2055d148-aa19-4880-af22-4acdc21997af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are more concerned as to ... whether they can put food on
        the table," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e7ccc3-287a-4726-839f-f846cc8bc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said while she had no doubt there was a possibility Beijing
        might try to take Taiwan by force if it felt it had no other option, the people
        of the island "have no say in that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d2aac-8fcd-4136-89c3-7233e3a00942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing they can do about it," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46771f4-f503-4ad3-a873-920361a451a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu described China''s military sorties as a "battle of psychology."
        She said that while both Beijing and Taipei were trying to project military
        power, it appeared that China was aiming to instil fear in Taiwanese people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af607c53-50f8-4caa-9b6e-00dcf717f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, US Secretary of State Antony Blinken urged China
        to stop military activity around Taiwan and reiterated the US'' commitment
        to the island, calling it "rock solid."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd956d-5b49-418b-943f-f8b2dc81d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether they believed the US would help Taiwan in the event
        of a Chinese invasion, opinion was divided among Taiwanese people interviewed
        by CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebea1fc-2f54-44c5-a284-1844c00a1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisu Su, 34, the owner of a herbal tea shop, said Taiwan''s "strategic
        position" meant the US would have to help defend the island.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46f351-e99d-45af-a5a6-819a7b15aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as Taiwan does not give up on itself and has a strong defense
        ability, I think the United States will definitely help," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3d730-28a5-4514-8636-ac4edc5fa7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang and Chang, the octogenarians, were more circumspect. While
        they said they didn''t want a war, both believed that any potential invasion
        was beyond the control of the Taiwanese people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468327d-5cf6-49f4-b1df-6a79fef5d16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s bound to happen, it doesn''t make a difference whether
        you worry about it or not," Huang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65493eb4-88c7-4de6-9dad-5e8174fdb7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:44:30.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:55:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/10/14/asia/taiwan-china-taipei-people-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/10/14/asia/taiwan-china-taipei-people-intl-hnk/index.html">China-Taiwan
        tensions are raising fears of a conflict. In Taipei, however, people don''t
        seem worried</a>"</em></p>'
  'Beirut-Lebanon-blast':
    'author': 'Tamara Qiblawi and Mostafa Salem, CNN'
    'caption': 'A fierce political dispute over a probe into Beirut''s August 2020
      port blast prompted the worst violence Lebanon has witnessed in more than 10
      years on Thursday, after a protest descended into deadly street battles. At
      least six people were killed. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T13:44:36.347+08:00
    'imagesource': 'jcr:5b5daf53-496a-48ea-983b-ed318a2022cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0154f6f-c021-4ab1-89f9-811781b0dec6'
    'lead': 'A fierce political dispute over a probe into Beirut''s August 2020 port
      blast prompted the worst violence Lebanon has witnessed in more than 10 years
      on Thursday, after a protest descended into deadly street battles. At least
      six people were killed.'
    'mgnl:activationStatus': true
