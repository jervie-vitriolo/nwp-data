  'PH-US-defense-ties-Balikatan-2022':
    'author': 'David Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T09:20:24.750+08:00
    'imagesource': 'jcr:8be7ccb7-325b-4fdb-b2eb-175e77a7a4ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc9796b-92c6-4656-b562-6db66cc6ab5c'
    'lead': 'With the restoration of the Visiting Forces Agreement, senior military
      leaders of the Philippines and United States are optimistic about a "very good
      opportunity to push forward" much-improved defense ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T09:23:46.610+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:47.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:55.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, US believe defense ties will thrive as full-scale Balikatan set
      in 2022'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd0e59-e16f-48e8-943b-bef1fae3ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — More
        than two months since the restoration of the Visiting Forces Agreement (VFA),
        senior military leaders of the Philippines and United States are optimistic
        about a "very good opportunity to push forward" much-improved defense ties,
        which was under strain by President Rodrigo Duterte''s public criticisms of
        U.S. security policies in the past five years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccab938e-0e04-43f3-a2c2-f07fffb1f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alliance is stronger today than it has ever been," Admiral
        John Aquilino, commander of the U.S. Indo-Pacific Command, said in a media
        briefing on Wednesday, shortly after meeting with General Jose Faustino, Jr.,
        chief of the Armed Forces of the Philippines (AFP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d2672-a3d1-4a94-86e6-de122f5e790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquilino and Faustino led their respective contingents for the 2021
        Mutual Defense Board and Security Engagement Board (MDB-SEB) meeting held
        at Camp Aguinaldo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b179f63-4a32-4390-b38f-a9b16cb1a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now look at a very good opportunity—now that we have go signal
        to push forward with the VFA," said Faustino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9cec3b-b3b6-4ac7-bcf1-8d5842db15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militaries of both countries hold the annual forum, alternately
        either in Manila or in a U.S. territory, to coordinate defense and security
        cooperation plans for the coming years, including the conduct of an average
        of 300 activities every year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83354f-de86-410c-996a-fb06528ec038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go full scale with Balikatan (exercises) next year," Faustino
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fe53e-36c6-452d-8b42-687ee5f234b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several instances within the current administration, the joint
        drills with U.S. had to be scaled down upon the orders of Duterte, who insisted
        on pushing for the Philippines'' independent foreign policy while trying to
        rebuild tensed relations with China over the maritime dispute in the West
        Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6010946-344e-4bc8-ab6d-56b538fbab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from significantly reducing the number of participating troops—averaging
        to hundreds and even thousands—several training activities were either downgraded
        or canceled altogether.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f38cc83-dd76-4be5-9ca9-f1fce20d2514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic further crippled the conduct of exercises,
        forcing organizers to scrap face-to-face interactions and instead hold these
        virtually due to health protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb7808-e528-405b-92e3-d1bc321d6071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Duterte withdrew his decision to terminate the VFA in late
        July, and with just several months before he steps down from office, the two
        long-time defense allies can now see a return to holding large-scale war games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1164ad-0d76-446f-86a3-4680c213bea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now look at a very good opportunity—now that we have go signal
        to push forward with the VFA," said Faustino, pointing out that there are
        plans "to involve" other "like-minded countries" in the war games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace86723-75b6-45e6-9b99-28e2d7e2a22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to look at expanding it some more to other allies
        that we have in the region," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf32bc-9dfc-45b2-a32f-2be01221f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Australia and Japan, which have been deploying small
        contingents of troops to bilateral exercises, the Philippines is also eyeing
        at troops from the United Kingdom to take part during next year''s Balikatan.
        But like Japan, which does not have a defense treaty with the Philippines,
        U.K. can only participate as observers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d311c5b-414e-4d5d-b4d7-40f164c46915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and U.K. joined Australia in September to set up a trilateral
        security alliance dubbed as AUKUS to form a closer defense partnership in
        Asia amid the South China Sea dispute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd74024-2465-4052-9d9d-3aba43ca1867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has been sending mixed signals on its
        stance about the newly formed alliance, while most nations in Southeast Asia
        are seemingly divided on their views about the agreement, with some expressing
        alarm over the presence of nuclear submarines in regional waters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4e64e-f4a5-45b7-a05d-72c623389b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:23:46.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge those rights, just as they acknowledge ours. The
        key word here is rules-based international order. So we will benefit from
        that," Faustino said, voicing his support for the AUKUS agreement.</p>'
  'Jupiter-like-planet-orbiting-dead-star':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T09:52:52.212+08:00
    'imagesource': 'jcr:5808a067-0119-4c35-b9eb-00846c4c58f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b4b2db-1ea7-453b-a8b5-9e628e38316a'
    'lead': 'The discovery of a distant Jupiter-like planet orbiting a dead star reveals
      what may happen in our solar system when the sun dies in about 5 billion years,
      according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T09:56:59.004+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:46.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:55.433+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giant planet found orbiting a dead star shows what may happen when our
      sun dies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e971120-12b9-4849-aa56-551b9c411a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The discovery of a distant Jupiter-like
        planet orbiting a dead star reveals what may happen in our solar system when
        the sun dies in about 5 billion years, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632e98e-da19-4882-9a88-e3e206aad607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unusual duo was discovered 6,500 light-years away, near the
        center of our Milky Way galaxy. The pairing is unexpected because this gas
        giant exoplanet with a mass similar to Jupiter''s is orbiting a white dwarf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac03c50-8d57-4711-bb6b-3fcec32518af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A white dwarf is what remains after a sun-like star swells up to
        a red giant during the star''s evolution. Red giants burn through their hydrogen
        fuel and expand, consuming any planets near their path. After the star loses
        its atmosphere, all that remains is the collapsed core -- the white dwarf.
        This remnant, usually about the size of Earth, continues to cool for billions
        of years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5e3e72-4b57-4f21-bb0b-e1051c605714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding an intact planet orbiting a white dwarf raises questions
        about how it survived the star''s evolution into a white dwarf.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bf457-b3e6-4904-8cb2-6a9e60b1f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By observing the system, researchers were able to determine that
        the planet and star formed around the same time and the planet survived the
        star''s death. The planet is about 2.8 AU from the star. An AU, or astronomical
        unit, is the distance between Earth and the sun, or 92 million miles (148
        million kilometers).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053066f-c021-4ca6-bad3-c9cd77af65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists believed gas giant planets needed to be much
        further away to survive a sun-like star''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827ec51-7227-4487-a67b-23e18fd926dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of a new study, published Wednesday in the journal
        Nature, show that planets can survive this incredibly violent phase of stellar
        evolution and support the theory that more than half of white dwarfs likely
        have similar planets orbiting them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3258a8-b6ed-4839-8ea8-5af2a3eb7f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evidence confirms that planets orbiting at a large enough
        distance can continue to exist after their star''s death," said Joshua Blackman,
        lead study author and astronomy postdoctoral researcher at the University
        of Tasmania in Australia, in a statement. "Given that this system is an analog
        to our own solar system, it suggests that Jupiter and Saturn might survive
        the Sun''s red giant phase, when it runs out of nuclear fuel and self-destructs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5767fce-74df-4527-bb08-c9856ca34847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White dwarfs and Earth''s future</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0908267-98c2-4fa7-b97f-ef10d44badbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When our sun becomes a red giant billions of years from now, it
        will likely engulf Mercury and Venus -- and perhaps Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac111e-be56-4def-aefd-ee136cad4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth''s future may not be so rosy because it is much closer to
        the Sun," said David Bennett, study coauthor and senior research scientist
        at the University of Maryland and NASA''s Goddard Space Flight Center, in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c339f8c7-d3a6-414a-b5e8-f8dfbd1466b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If humankind wanted to move to a moon of Jupiter or Saturn before
        the Sun fried the Earth during its red supergiant phase, we''d still remain
        in orbit around the Sun, although we would not be able to rely on heat from
        the Sun as a white dwarf for very long."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b4572-f367-4e17-96b4-bd9ac3a3b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jupiter-like planet was previously discovered through a technique
        called microlensing, which is used to detect cold planets that are distant
        from their stars. This same technique can be used to find small, faint white
        dwarfs. Microlensing happens when a star in close proximity to Earth briefly
        aligns with a more distant star. The closer star''s gravity acts like a magnifying
        lens and increases the light from the more distant star.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93cf73-5585-417c-b888-8bbefa6c53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used the W. M. Keck Observatory in Hawaii, as well
        as its Near-Infrared Camera, to observe the white dwarf and planet. The white
        dwarf is 60% the mass of our sun, and the planet is about 40% more massive
        than Jupiter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9782faf-c55c-4293-92d6-25c2764ff7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-resolution near-infrared images allowed the researchers
        to rule out the possibility that what the exoplanet is orbiting is a normal
        star or another type of evolved star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b50b06-064f-4ab9-861b-ed6d5ac7b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also been able to rule out the possibility of a neutron
        star or a black hole host. This means that the planet is orbiting a dead star,
        a white dwarf," said study coauthor Jean-Philippe Beaulieu, Warren chair of
        Astrophysics at the University of Tasmania and director of research for the
        French National Centre for Scientific Research''s Institut d''Astrophysique
        de Paris, in a statement. "It offers a glimpse into what our solar system
        will look like after the disappearance of the Earth, wiped out in the cataclysmic
        demise of our Sun."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c84b4-65bf-43af-961c-cf4899f3cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More surviving planets around white dwarfs</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1496bb-2980-41ed-a6b3-ceec79b4f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only giant planets have been detected around white dwarfs,
        but that doesn''t mean they are the only planets in existence around these
        dead stars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbda7c-fa86-4783-b5d0-14bec2bcba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should also be smaller mass planets orbiting white dwarfs,"
        Bennett wrote in an email. "Our microlensing surveys detect similar numbers
        of Jupiters and Neptunes, but we are more sensitive to Jupiters. So, we''ve
        found that Neptune mass planets are about 10 times more common than Jupiters
        in these wider orbits that will survive the end stages of stellar evolution.
        We expect that we will find planets of a range of masses orbiting white dwarfs."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2abc597-53f6-4c52-b840-2139e283a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do expect to find planets with a range of masses orbiting white
        dwarfs, but smaller rocky planets in close orbits are more likely to have
        been ripped apart during the red giant phase of its host star''s evolution,"
        Blackman added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d31e3-85a1-40d8-9f00-687befe7ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers will continue the search for exoplanet survivors
        orbiting dead stars in the future. The Nancy Grace Roman Space Telescope,
        slated to launch in 2026, "will conduct a much more sensitive microlensing
        survey that should find many more planets orbiting white dwarfs," Bennett
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba6308e-11cb-413f-91c7-43a5ad6deb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope will directly image giant planets and survey the planets
        orbiting white dwarfs across our galaxy, providing scientists with a better
        ratio of how many are destroyed by stellar evolution and how many survive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cf8a6-b058-4294-8b9e-d8b795ff46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few years, other giant planets have been found orbiting
        dead stars, including one that is slowly being eaten alive by its zombie star,
        as well as a giant planet that closely orbits a white dwarf.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b029b606-efb4-4743-ba7e-f167861aa847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news of another planet found circling a white dwarf is exciting,
        offering additional proof that planets exist around dead stars after our paper
        last year reported on the first one ever found," said Lisa Kaltenegger, director
        of Cornell University''s Carl Sagan Institute. Kaltenegger was not involved
        in the new study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac49676-b170-47bb-a00a-d6ad891818ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this particular planet is unlikely to be potentially habitable
        for life, there has been a lot of research focused around the idea of searching
        for life on planets that could orbit white dwarfs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b521af2b-3d78-4231-b72c-e400fd96a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If planets can survive their star''s demise, could life as well?
        The James Webb Space Telescope, launching soon, could very well answer the
        question," Kaltenegger said. "If life could survive even on planets circling
        stellar corpses, that would make for an amazing future of our cosmos."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e53f89-6f57-4bbb-aa42-f2b43f315cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T09:56:59.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/14/world/white-dwarf-giant-jupiter-exoplanet-scn/index.html"
        target="_blank">Giant planet found orbiting a dead star shows what may happen
        when our sun dies</a></em></p>'
  'Leachon-third-booster-shot-children-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T10:04:25.639+08:00
    'imagesource': 'jcr:aad55176-4cbe-4833-b29b-71e08d3a2177'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e1409d7-01de-4227-affe-6c90bba1b749'
    'lead': 'Rather than rolling out the COVID-19 vaccination program to children
      aged 12 to 17, a health reform advocate says the government must give additional
      protection to healthcare workers instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T10:05:35.043+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:45.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:55.800+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leachon: Prioritize 3rd shot for health workers over adolescent vaccination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28dc93-a617-422b-a64c-5770da461ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:05:35.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:45.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Rather
        than rolling out the COVID-19 vaccination program to children aged 12 to 17,
        a health reform advocate said the government must give additional protection
        to healthcare workers instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc8135-6a01-4bf1-9e19-8f58e09a871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:05:35.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, the government''s former pandemic task force special
        adviser, said healthcare workers should be given a third COVID-19 shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb681d-66e3-4445-a945-f0ab2ed448ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:05:35.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:45.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical frontliners who received Sinovac doses back in March
        may be experiencing a waning of antibodies six months into their inoculation,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a6d36-d4a9-411a-839f-624d9f4f890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:05:35.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:45.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna vaccines must be given to those more at risk
        of severe COVID-19, especially since the delivery of these two vaccine brands
        isn''t complete yet, he also said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f9b42-4d06-424a-965a-a01b107c2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:05:35.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:45.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the kids are at home and they are low risk, perhaps the government
        should prioritize the healthcare workers in terms of giving the higher efficacy
        rate vaccine that is Pfizer to the ones given Sinovac last March," Leachon
        told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2563009b-9357-4ed7-8e9b-630d483862ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:05:35.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:45.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is rolling out the first phase of adolescent vaccination
        on Friday. Children with comorbidities are only allowed to receive Pfizer
        or Moderna shots since they are the two brands allowed for emergency use by
        the Food and Drug Administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9c388-3f95-4188-af77-eac2d0c9222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:05:35.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the vaccination of minors aged 12 to 17 should wait
        until the first quarter of 2022.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd6540-aa82-4c8c-ade5-e340c15a1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:05:35.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has not yet authorized administering a third shot
        despite the recommendation of a World Health Organization panel to give it
        to the elderly and immunocompromised adults who may not have had a strong
        enough immune response from the first two doses. A third dose is different
        from a booster shot, which is given to people whose immune response may have
        weakened over time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
