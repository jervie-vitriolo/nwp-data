      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        faction in the ruling PDP-Laban party led by Senators Manny Pacquiao and Aquilino
        "Koko" Pimentel III is seeking the immediate dismissal of the petition filed
        against them before the Commission on Elections (Comelec).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f63be-5d9a-48ba-a2b9-b242f4dbbe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel on Friday gave CNN Philippines a list of arguments raised
        by their counsel – former Comelec commissioner Christian Robert Lim –&nbsp;during
        the poll body''s hearing on Thursday. It stemmed from the petition filed by
        the other faction''s president, Energy Secretary Alfonso Cusi, and secretary
        general Melvin Matibag, <a href="https://www.cnnphilippines.com/news/2021/9/7/Cusi-PDP-Laban-faction-Comelec-illegitimate-Pacquiao-group.html">seeking
        to declare Pacquiao and Pimentel as "illegitimate officers and/or unauthorized
        representatives" of PDP-Laban.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d360e4-22ba-46ea-9cc3-3f25834f5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners Cusi and Matibag filed the Petition without attaching
        any authority even from their very own group members," said the camp of Pacquiao,
        party president, and Pimentel, party chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536ff68-926d-41e1-b796-4b5a971db515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, the Cusi Petition was filed without any authority in violation
        of basic requirements of the Comelec Rules of Procedure and the Rules of Court
        and should therefore be dismissed immediately," they added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15335b77-6df7-4a86-943b-f7d540a2a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as they are concerned, Cusi and Matibag have been expelled
        from PDP-Laban, and Pimentel has replaced President Rodrigo Duterte as party
        chairman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d4869-c76d-40c8-888e-a7091d232439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Cusi wing <a href="https://cnnphilippines.com/news/2021/10/3/pdp-laban-cusi-expel-pacquiao.html">considers
        Pacquiao automatically booted out when</a> he filed his certificate of candidacy
        under another political party. The Pacquiao camp maintained it did not violate
        any rule, saying PROMDI party is part of the PDP-Laban alliance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829b9b4-e60f-413c-8fda-b30763478872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has given both factions 10 days or until October 25
        to submit their memorandums, officials from the warring groups confirmed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24190b87-4529-426d-a7b7-211a946a2385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said this shall contain a summary of arguments and evidence
        to prove their case. "I will be speaking not as a PDP-Laban official or a
        member but more so as a lawyer, nakikita ko po mukhang hindi naman malaking
        problema para sa aming grupo (I don''t think this will be a huge problem for
        our group)," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067762bb-d3d5-4e08-91ee-0d294d0f028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag recalled several issues tackled during Thursday''s hearing,
        including whether the Comelec en banc or just a division should hear the petition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55eb4a-a0d1-4ee3-af39-ba6412431399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the factions also faced off on whether Duterte as party
        chairman can delegate the authority of calling a national council meeting
        to then vice chairman Cusi. The rift within the party became evident when
        Cusi convened a May 31 national council meeting despite Pacquiao''s objection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a37b15-94d8-47a3-a0e7-67ef5e44813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two factions later elected different sets of officers and nominated
        different standard bearers, which meant Comelec would have to step in to declare
        which group can carry the name PDP-Laban – even if the Cusi wing did not file
        a petition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8390b15-1236-439b-ae97-8d5ac70c7e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:27:22.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:54:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez said the poll body''s decision
        is expected around December.</p>'
  'third-dose-senior-citizens-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T18:27:03.129+08:00
    'imagesource': 'jcr:9525a952-bc0b-45d3-935a-a65c195d3f8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc7bcaf9-d228-4199-913e-a55759655566'
    'lead': 'The Department of Health will listen to the advice of the World Health
      Organization (WHO) to give a third dose of COVID-19 vaccine to immunocompromised
      people and senior citizens who have received the shots made by Chinese firms
      Sinopharm and Sinovac.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T18:49:23.862+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:54:45.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:14.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH to heed WHO advice on third doses for older, immunocompromised people'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c4b6d-155d-4955-8aa9-c8f64548d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:49:23.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong>&nbsp;The
        Department of Health will listen to the advice of the World Health Organization
        (WHO) to give a third dose of COVID-19 vaccine to immunocompromised people
        and senior citizens who have received the shots made by Chinese firms Sinopharm
        and Sinovac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeaa494-5c47-4704-8ae9-63233d50c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:49:23.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The All Experts panel agrees doon sa mga sinabi ng WHO (with what
        the WHO said). Ilalagay lang natin sa proseso (We just need to go through
        the right process), but everything is underway and the government is already
        planning for this," Vergeire said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832cbcde-0131-45d6-a2b0-e67c549bbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:49:23.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they need to get regulatory approval before administering
        third shots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56205ae-cb2f-4aa9-9594-789e6e1cefd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:49:23.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro Cravioto, WHO-Strategic Advisory Group of Experts on Immunization
        (SAGE) chairperson, on Monday said all the evidence they reviewed suggested
        a need for a third dose of the same vaccine for those who have gotten two
        doses of Sinopharm and Sinovac shots. He added that individuals aged 60 and
        above must be prioritized because they have shown the "biggest problem" in
        the immune response. He also said they may be given another brand of COVID-19
        vaccine if there is enough supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38767c0f-7bd8-4ad5-bb8c-49601e4b7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:49:23.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, immunocompromised people also need a third dose so they
        can be "fully protected," Cravioto said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b710c2-a362-4968-af69-1cb68afb4f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:49:23.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:54:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third dose is different from a booster shot, according to Vergeire.
        Boosters are given to those whose COVID-19 immunity has waned over time after
        vaccination while a third dose is for those who did not generate a strong
        immune response following COVID-19 immunization, she said.</p>'
