    'template': '1'
    'title': 'Pacquiao on unity talks: Wait until Nov. 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea4f6a-8160-468b-b940-73c8d0b2cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:53:45.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) –</strong> Senator
        Manny Pacquiao is not ruling out the possibility of uniting with other presidential
        hopefuls, but insisted he will not be the one to withdraw from the presidential
        race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858db54-5de5-4531-a873-a6ecd9abfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:53:45.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:34.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f3244-9a42-4ca1-a162-1ccc6eabd810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:53:45.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao on Friday said he and other presidential aspirants have
        until Nov. 15 to firm up their plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d594b46-95ce-4efc-8eaf-328a050c80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:53:45.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55b2cf-d0b0-4ef2-afcf-4abbe65637ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:53:45.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende naman yan. Kaya nga sabi ko nga depende kung magbago
        isip nila, hindi yung isip ko. Kung magbago isip nila at hanggang</em> Nov.
        15 <em>pa naman yun</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb63a75-c5e1-4917-b76e-0316bc619203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:53:45.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047500a-927e-4aab-a675-a3d36aa6941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:53:45.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends. That''s why I said it will depend if they
        change their minds, not mine. They can change their minds until Nov. 15.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90035c36-3f84-4eca-b949-6dd147049d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:53:45.152+08:00
