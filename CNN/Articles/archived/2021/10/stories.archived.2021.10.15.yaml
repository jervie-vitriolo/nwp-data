    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8595431-84c3-420e-8b2e-92cfc20bd57f'
    'lead': 'Enchanted Kingdom has reopened its doors to the public — but not for
      entertainment or leisure purposes for now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T18:11:39.073+08:00
