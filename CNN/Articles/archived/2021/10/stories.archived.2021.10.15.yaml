    'stories': ['016b6e31-35e0-4971-b695-2a4891174db8']
    'template': '1'
    'title': 'Long lines greet Filipinos abroad as registration for overseas voters
      ends'
    'updated': 2021-10-15T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c7855-8893-4ccb-adc4-64964ea0065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Overseas
        workers and other Filipinos living abroad had to endure long lines as they
        scrambled to register to vote in the May 9, 2022 presidential and local elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84882ae2-44ec-47d8-905e-7de5643baad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections gave them until Thursday, October 14
        to register at Philippine embassies and consulates to cast their ballots there
        – a two-week extension from the September 30 deadline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548035f-d1ca-4acf-9318-616edea493fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in Manila, Philippine foreign service posts were overwhelmed
        with long lines of last-minute registrants as people hoped to beat the deadline
        in their respective time zones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22cf93c-f32a-4547-92f4-b2e3305819ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long, winding lines</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833930a-76d2-4dd3-a65c-5f119a3d1154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Ryan Celis, who had just moved to South Korea in September,
        two tries to sign up as a voter there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b0956-ce3c-413c-875f-a24eaacf8d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first attempt on a Sunday saw hundreds of people outside the
        post in Seoul, which was one hour away from his work in Incheon. In local
        distance, he compared it to Laguna and Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4792d8-b89f-46d8-a127-939c1aeced2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only foreign service post in South Korea is in Itaewon, a neighborhood
        with uphill streets. Celis said an entire stretch was filled with hundreds
        of Filipinos waiting outside the embassy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743d1c2-903b-4623-9023-24e14167f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The line was not moving when we went there and it was so long,”
        Celis told CNN Philippines, saying they didn’t even get inside the embassy
        compound after spending almost five hours in line on Sept. 26 – supposedly
        the last weekend prior to the original deadline. "I don’t want to give up,
        but it’s futile to wait."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd2fd5-36b7-45fc-8211-101dcc2b5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took a gamble and tried again, taking a leave from his job for
        a second attempt on a weekday. By then, he finished the process in just 20
        minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74079a2-66d2-435b-ae7a-1a5eec298a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It makes me feel at home knowing you’re doing something for your
        country,” Celis added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad6e4d-3122-4908-b4b4-582e069ff9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Extended hours</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9e42a-605f-4590-932e-9318214f0a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embassies opened for extended hours to accommodate more people.
        Comelec Commissioner Rowena Guanzon said the Philippine consulate in Hong
        Kong stayed open until 3 a.m. to accommodate those in line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6636f9-6848-4d0e-9f83-23aa0561eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some forgot social distancing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62b228-3f7e-4e69-a7c7-4c101d4c756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessa Bartolabac, who’s been working for a communications agency
        in Hong Kong for two years now, said she endured a relatively shorter process
        when she registered at the consul general’s office a month ago. It took her
        1.5 hours to sign up as an absentee voter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858371b7-7c1e-4a40-badb-b15248d8223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 2016, I remember feeling so desperate when it was a tight race
        between BBM (former Sen. Bongbong Marcos) and Leni (Robredo) for Vice President,”
        she recounted. “I voted then but I knew people who were for Leni but didn''t
        vote and the gap was around 100,000. That''s when I knew every single vote
        mattered.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f2719-a329-448b-be03-ec51423bc019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One aspiring voter in Dubai braved waiting in line from 4 p.m. until
        1 a.m. on the second to the last day of registration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f858324-87ae-4858-93fa-c6d3effe9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa totoo lang, ito na ‘yung pinakamahabang pinilahan ko sa
        buong buhay ko</em> [Honestly, this is the longest line I’ve ever endured
        in my entire life],” said Bons Genove, a travel consultant who’s been in the
        United Arab Emirates for 12 years now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc551327-b14e-43d1-aad7-9a57049cd7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko lang talaga i-</em>express<em> ‘yung</em> freedom<em>
        ko bilang mamamayang Pilipino… Iba pa rin ‘yung feeling na kapag bumoto ka</em>
        [I just really want to express my freedom as a Filipino citizen… It feels
        different when you contributed by voting]," he added, saying he was there
        for voter reactivation.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">These
        Filipinos abroad really want to vote in 2022: Here’s a photo of the weekend
        registration line in Seoul, South Korea (left) and in Riyadh, Saudi Arabia
        (right) taken over the past month | <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <br><br>📸 Ryan Celis, Diana Mae Quiño <a href="https://t.co/2y7037sZTf">pic.twitter.com/2y7037sZTf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1448860126245392388?ref_src=twsrc%5Etfw">October
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb45c47-92d3-469a-80bb-29d09baa0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326d8f0-2e22-4430-9b5c-0932b47c7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genove said he did not even have time to sleep, having come from
        work when he went to the consular general’s office which was an hour away
        from where they are based – similar to the distance between Bulacan and Manila.
        He and fellow Filipinos waiting for their turn ordered food and ate while
        keeping their place in line.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0ea54d-7c6a-4274-98a7-eb391000c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:22:04.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also based in Dubai, accountant Cristina Contreras waited four hours
        to complete her registration. She went to the consulate a day before Genove
        did, which was a 1.5-hour commute from where she is staying.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd601ad3b-70b5-4d97-b721-50f4aeb3045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:22:04.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagparehistro po ako rito</em> [I registered here] because
        I want to exercise my right to vote for a good governance. In case po<em>
        na hindi makauwi</em> [I can''t fly home] before May 9 elections because of
        pandemic, at least I can do it here," Contreras said. "Every vote counts;
        I will not waste it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e84f637-e1d1-40c7-a581-521db39b7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Quiño''s experience in Riyadh, Saudi Arabia was relatively
        better, taking about two hours on her day off. She said others who came after
        her spent the entire day waiting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21d19c-bcee-4268-9bb7-d39b23f5dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Determined to choose</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38681e2-258f-4daa-954f-f52b2937b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest Comelec data show some 1.6 million Filipinos have registered
        as overseas voters for next year''s polls. They will either vote in person
        at consular offices or send their ballots via snail mail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa612a-ab44-45dd-a365-a9c6244b1411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one huge sacrifice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b6fe31-f6a0-4a29-b798-61933ec48a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To register, many have to travel from their workplaces to embassies
        and back and retrieve their passport from employers to be presented as their
        valid ID. Some have to take a day off just to complete the process, which
        to some meant no pay.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc851d55-2eeb-4c25-a5f3-3b0590faef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that''s nothing compared to their strong desire to choose
        the country''s next set of leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9f963-87a1-466e-befa-f01d06762116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siyempre may gusto rin kaming mga kandidato sa ngayon, so sayang
        din kasi ''yung mga boto namin</em> [Of course, we have a candidate in mind
        for now so we want to exercise our right to vote],” Quiño said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f6929-69c8-44f5-b28a-edb69fc25d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having the possibility to elect the right woman is worth every
        long line,” added Celis. “I really want to go back <em>sa Pilipinas – ang
        saya kaya nung feeling na maayos ‘yung gobyernong babalikan mo</em> [I think
        it’s very fulfilling to go back home to a decent government].”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f86a68-62b9-4d45-824a-60b9ded6c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although out of the country, these Filipinos know that their choices
        matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef03c9-74a0-4e5d-af73-596d893edc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:18:01.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2021/9/13/trial-online-voting-Voatz-promising.html"
        href="https://cnnphilippines.com/news/2021/9/13/trial-online-voting-Voatz-promising.html">Trial
        online voting results ''promising’ despite connectivity issues - Comelec</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4a5c2-3788-4daf-a88e-c88b2c1c496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:22:04.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T22:55:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez explained the poll body cannot extend
        the same Oct. 30 deadline for overseas voter registrants as preparations follow
        a “much tighter timetable.” He pointed out that overseas voting starts 30
        days before the May 9, 2022 elections in the Philippines.</p>'
