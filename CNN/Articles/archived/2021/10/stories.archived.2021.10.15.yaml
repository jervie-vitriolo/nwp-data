      'text': '<p>“How do you tell history through objects that people can relate
        to in terms of their body?”&nbsp;shares Filipino artist Pio Abad, elucidating
        how grand historical events seemingly determine the way we live relating to
        his and Frances Wadsworth Jones’ approach in their installation “The Collection
        of Jane Ryan and William Saunders” (2019).</p>'
