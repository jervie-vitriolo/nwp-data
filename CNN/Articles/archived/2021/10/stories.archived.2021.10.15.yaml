  'Afghanistan-Kandahar-mosque-explosion':
    'author': 'Ehsan Popalzai, CNN'
    'caption': 'A suicide attack at the largest Shia mosque in the southern Afghan
      city of Kandahar killed 32 people and injured at least 68 more, the government-owned
      Bakhtar News Agency said Friday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T19:22:29.429+08:00
    'imagesource': 'jcr:9f8a0b5c-e9f2-40bc-a55b-16e18d4216c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '104351d7-ad33-4d4a-9ea2-db75c6f9a720'
    'lead': 'A suicide attack at the largest Shia mosque in the southern Afghan city
      of Kandahar killed 32 people and injured at least 68 more, the government-owned
      Bakhtar News Agency said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T19:24:41.067+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:54:21.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:15.146+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 30 killed as suicide attack rocks mosque in Afghanistan''s
      Kandahar'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad97a9-a0f0-494f-9d01-7a488671ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:22.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A suicide attack at the largest Shia
        mosque in the southern Afghan city of Kandahar killed 32 people and injured
        at least 68 more, the government-owned Bakhtar News Agency said Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c29ad5-4fd8-42d7-8153-bf1eb0f20993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:22.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second week running that an attack has targeted Friday
        prayers at a Shia mosque. The majority of Afghans practice Sunni Islam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5578113-912f-4ffa-a061-74c3ff6171a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Islamic Emirate of Afghanistan officials in Kandahar have said,
        32 people lost their lives and more than 68 others were wounded after three
        back-to-back explosions occurred inside Imam Bargah mosque (Shia) in first
        Police District of Kandahar city this afternoon," Bakhtar News Agency said
        on Twitter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d08e3-e84d-45ce-a072-134d8aef32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group ISIS-K claimed responsibility for the attack, according
        to a statement released by the group''s media wing, Amaq.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249000ae-2011-4efb-922d-bd4341808633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:24.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amaq statement claimed that two "Islamic State fighters," Anas
        al-Khrasani and Abu Ali Al-Blushi, entered through the security gate of the
        mosque after killing the guards and blew themselves up amongst the worshippers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7ba27-1c0e-41e6-a470-b3def536671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the authenticity of these claims.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a390170-f099-4e29-99c8-7406ee755cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K also claimed responsibility for an October 8 suicide bombing
        at a Shia mosque in the northern Afghan city of Kunduz that killed 46 people,
        as well as for another attack several days earlier on a mosque in central
        Kabul.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2939f-d943-4007-a5cf-4bb25d3ab436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:25.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism continues in Afghanistan with at least 30 killed, scores
        injured, in suicide attack at Kandahar''s largest Shia mosque," the United
        Nations Assistance Mission in Afghanistan (UNAMA) said of Friday''s attack.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f56008-3f97-4ddb-8a79-480d4ade4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:26.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN "condemns (the) latest atrocity targeting a religious institution
        &amp; worshippers. Those responsible need to be held to account," the mission
        added on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c925e43-d451-4a4a-a6b5-9ea303c5a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:26.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesperson Zabiullah Mujahid also condemned the incident
        in a statement, and said the perpetrators would be "brought to justice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413080ef-da05-4d92-85f2-17f2bf89e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T14:00:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:54:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS-K has launched a series of attacks since the Taliban seized
        control of Afghanistan two months ago. Others include a suicide attack at
        Kabul''s airport in August and a spate of bombings targeting members of the
        Taliban in the eastern Afghan city of Jalalabad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23f0b3-d662-4955-be54-57b2a9b9bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:24:41.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/15/asia/mosque-blast-kandahar-intl/index.html">More
        than 30 killed as suicide attack rocks mosque in Afghanistan''s Kandahar</a>"</em></p>'
  'Adele-Easy-on-Me':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-15T19:25:40.351+08:00
    'imagesource': 'jcr:f4e0916c-e98f-44e3-aa17-409278ae4ca3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96e5f8f3-7923-472c-a234-9606f73e0f15'
    'lead': 'The moment Adele fans have been waiting for has finally arrived — the
      singer has released her first music in six years, dropping the single ''Easy
      On Me'' on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T19:27:57.527+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:54:11.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:15.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adele''s new single, ''Easy On Me,'' has finally dropped. So what''s
      the verdict?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c015f4-b9dd-4299-add0-276dd4b99806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The moment Adele fans have been waiting
        for has finally arrived -- the singer has released her first music in six
        years, dropping the single "Easy On Me" on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92894d-ca20-4fad-897e-b31cb9bac198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, the first from a hotly anticipated album due in November,
        begins to do exactly what the singer promised: to address the "inner turmoil"
        coming from a series of big life changes, including her divorce from Simon
        Konecki, with whom she shares a son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b224b6-e9c0-4ab5-a6fd-81d398557590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics implore her listener to "go easy on me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e32ac7-affa-426d-9578-3d7d3e8e893e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:13.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was still a child, didn''t get the chance to feel the world around
        me, had no time to choose, what I chose to do, so go easy on me," she sings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16415ba-3c2e-4e22-8627-18398a302ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:13.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview in the November issue of Vogue magazine, the 33-year-old
        singer said she recorded the song -- like a lot of the album -- for her son.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b49667-7023-417e-b97b-10d14ebac67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just felt like I wanted to explain to him, through this record,
        when he''s in his twenties or thirties, who I am and why I voluntarily chose
        to dismantle his entire life in the pursuit of my own happiness," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d529b-36f9-4eee-9cfc-6ac91e67db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made him really unhappy sometimes. And that''s a real wound
        for me that I don''t know if I''ll ever be able to heal," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5e08b-d10b-4b5e-9e56-f7e42129055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:15.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele filed for divorce from charity CEO Konecki in 2019. She and
        Konecki, who lives across the street from her in Los Angeles, share 9-year-old
        son Angelo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38042187-0773-473c-94ca-80ed4669ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just going through the motions and I wasn''t happy," Adele
        explained of their marriage to Vogue. "Neither of us did anything wrong. Neither
        of us hurt each other or anything like that. It was just: I want my son to
        see me really love, and be loved. It''s really important to me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a6281a-45ca-4c77-bc53-1eb79b432bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I''ve been on my journey to find my true happiness ever
        since."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d3acb6-bd62-4e09-94c2-51a7134b87eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:16.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Silverstone, Lil Nas X and Drake were among the many fans
        who reacted to the song''s release, with Silverstone sharing a video of herself
        stocking up on wine and liquor ahead of listening to the track. Meanwhile,
        Lil Nas X said the song was "so good," adding: "I feel like I''m 15 again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65bfa1-a4da-47af-b0ed-0c210ef23eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Easy On Me" has also had a positive reception from music critics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05445e-0d11-4c2d-9d65-8c5ce5f6f32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:17.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her voice, as powerful as ever, sounds initially wounded, then
        soars. Even if you find The Stuff That Adele Does miserable, you''d have your
        work cut out arguing that her vocal during the final bridge is anything other
        than fantastic," the Guardian wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6716bc-6226-4896-8d81-06fcc9510fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rolling Stone said the singer "reduces the world to tears"
        with her newest release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88671899-7e39-46b6-a604-375bdb9c483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Billboard mused that despite its similarities to Adele''s previous
        hits, the song is "not more of the same."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b276d76c-61f5-42c3-a064-f7c9a3b801af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:19.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of offering more tear duct-ravaging balladry focused on
        long-gone exes or scorned romances, ''Easy On Me'' presents a different type
        of devastation: a plea for understanding, following a breakup that has caused
        too much collateral damage," Billboard wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd45bc-7f2c-42a0-abb8-d4d7955e9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer took to social media Wednesday to tell fans that the
        new album, "30," will be out on November 19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5986f53-4390-4af4-9d04-ee96f0d3047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:27:57.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:20.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/15/entertainment/adele-easy-on-me-intl-scli/index.html">"Adele''s
        new single, ''Easy On Me,'' has finally dropped. So what''s the verdict?"</a></em></p>'
  'PDP-Laban-Senate-slate-substitutions':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T19:42:06.558+08:00
    'imagesource': 'jcr:e49054cf-bac6-425e-8721-68610c6a79ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23132e32-3932-47f6-902d-843fff7462de'
    'lead': 'As various political groups revealed their senatorial lineups on Friday,
      the ruling PDP-Laban party said their Senate slate is not yet final or complete,
      and substitutions can be expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T19:46:49.654+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T22:53:58.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:15.860+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban considering substitutions in Senate slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f87ab-f5af-4ad9-bcdf-461b8b80704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)—</strong> As
        various political groups revealed their senatorial lineups on Friday, the
        ruling PDP-Laban party said their Senate slate is not yet final or complete,
        and substitutions can be expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a618a5-dd7f-4b73-9996-467bbb24498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly,<em> hindi pa po talaga kumpleto at tapos</em> (Honestly,
        it’s really not complete and final yet),” said Melvin Matibag, secretary general
        of the faction that fielded candidates under PDP-Laban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7d441-d6e5-4aed-916a-57ab557579dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi</em> that one I can certainly admit to you <em>na meron
        po kaming mga nakahanda na pwede pong i</em>-substitute <em>pa</em> until
        November 15,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15194d-6337-4be9-a7c5-58942ce57222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because that one I can certainly admit to you that
        we have prepared candidates who can still substitute until November 15.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a0926-ca9e-4992-9745-175101c94417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 8, the last day of filing of certificates of candidacy,
        eight aspirants formalized their Senate bids under PDP-Laban. They are:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ad17d-51fa-47e0-a973-4aae732ca6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Anti-Corruption Commission chairman Greco Belgica</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383de31-3ae2-455a-9c79-efd5d6043cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agrarian Reform Secretary John Castriciones</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2424fc-63bd-4be8-8d28-71414340c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Gringo Honasan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac86da7-e300-4408-8d63-73f102160c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcaster Rey Langit</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebb8d8-5776-425d-8891-1ffd647cc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speaker Rodante Marcoleta</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf202942-180f-44e3-ba00-873390bec80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Robin Padilla</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d3329-c001-4649-8a40-90be7bd482d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:04.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6f919-e43d-4fd1-9221-bd2ab270dd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:05.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241573ca-7c22-4648-9d1b-22ad3ed4e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag did not say who among them may withdraw. Under the Omnibus
        Election Code, a party mate can replace a candidate who dies, withdraws, or
        is disqualified. Comelec set the substitution period until November 15.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e66747-2e67-460a-9153-c2b88beb87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Matibag maintained that their standard-bearers —&nbsp;Senator
        Ronald “Bato” dela Rosa for President and Senator Christopher “Bong” Go for
        Vice President —&nbsp;are currently set in stone, although he did not rule
        out the possibility of substitution. They will meet with some 250 members
        of PDP-Laban in Iligan City, Lanao del Norte on Saturday, in an event that
        will be graced by their party chairman, President Rodrigo Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c491d-6f31-457e-b736-c43139939d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said it’s part of efforts to solidify support for the “Ba-Go”
        tandem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ab3ba5-5fcb-4202-b573-b294a9c5dc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa has publicly admitted he would give way to presidential
        daughter and Davao City Mayor Sara Duterte if she changes her mind and seeks
        the presidency instead of reelection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2103723a-2b97-4dec-960b-2b7ce6623060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:07.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag recalled that the party sent feelers to the mayor several
        weeks ago, but the alliance did not materialize for reasons not immediately
        known. He said there are no hard feelings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec35cf7-e48c-42d7-b84d-b23fff7f5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We respect <em>kung ano man po ‘yung desisyon, at anong dahilan
        kung bakit hindi nakapag-usap at hindi nagkakaroon ng</em> alliance <em>at
        kung ayaw man pong sumama talaga ni</em> Mayor Sara <em>sa</em> PDP, <em>okay
        po ''yun</em>. We respect that,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fddb99-d873-42ee-8a65-ed6729f63110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:08.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We respect whatever decision and whatever reason why
        there were no talks or alliance, and if Mayor Sara really did not want to
        join PDP, that’s okay. We respect that.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb178c0e-d9eb-42e9-a080-9c467cc79a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Matibag revealed ongoing talks with Villar’s Nacionalista
        Party and two other political parties for alliances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873928e3-74d2-4d18-b90e-3a645ff86ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:46:49.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:54:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, several tandems announced their senatorial lineups, including
        Senator Manny Pacquiao and House Deputy Speaker Lito Atienza, Senator Panfilo
        "Ping" Lacson and Senate President Vicente "Tito" Sotto III, and Vice President
        Leni Robredo and Senator Francis "Kiko" Pangilinan.</p>'
