  'COVID-19-cases-2.7-million':
    'caption': 'The total number of COVID-19 cases in the country surpassed 2.7 million
      on Friday after 7,625 more people were reported infected, according to the Department
      of Health. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T16:32:03.837+08:00
