      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00010c-fdab-4208-913b-537be5dd8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:54:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very excited to earn my spot in the Grand Prix. I know Jihin
        is a very good technical fighter and she''s very dangerous on the ground,
        so it''s something I will have to be wary about," Olsim said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9bf25a-5734-41f7-900d-fdee17ecbb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.384+08:00
