  'Robredo-Isko-Pacquiao-tandem-presidency-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-10-15T11:14:39.696+08:00
    'imagesource': 'jcr:abe71267-138a-4845-9828-835a00616ff8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0714e90b-4b5e-4332-a241-94dd868e946e'
    'lead': ' "The trust that Mayor Isko gave during the unity talks, he felt betrayed...with
      the pronouncement, when she said it was about the Marcos stance, among other
      things," says Aksyon Demokratiko chairman Ernest Ramel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T11:18:30.682+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:55:27.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:59.418+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If Robredo doesn''t like Isko''s stand, why did she push for a Moreno-Pacquiao
      tandem? - Aksyon Demokratiko'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07728b66-7da8-4574-a476-000c78fdcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Manila
        Mayor Isko Moreno felt "hurt" and "betrayed" by fellow presidential aspirant
        Vice President Leni Robredo''s reason for her sudden candidacy, after she
        initially pushed for him to run in tandem with Sen. Manny Pacquiao, the chairman
        of Aksyon Demokratiko revealed Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b8250-2aa9-47a4-bd5b-7d9e92b77b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639de5cc-6533-466d-9c11-75b51504ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko chairman Ernest Ramel told CNN Philippines''<em>
        The Source</em> on Friday that he understood where Moreno was coming from
        following his tirades against Robredo last week, after the latter said that
        his supposed pro-Marcos stance triggered her to run for the highest post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe320f-c158-48fb-a043-ea5a7d303c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62029248-0344-4774-bd51-31295c299bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understood where the mayor was coming from at the time. I was
        present during that event. I was also somehow privy to the unity talks with
        the Vice President...The Vice President was actually pushing for Mayor Isko
        to be running mate of Sen. Pacquiao," Ramel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023b35d-a435-4acb-8ac9-0415de5121e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bfa455-df79-4bbd-bc13-d92cbb521c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly she changed her tone more than a week after saying that
        the stance of Mayor Isko on Marcos made her want to run. We don''t really
        understand where that is coming from. She supported Mayor Isko to run for
        president. If you do not like the stand of the presumed presidential candidate,
        why would you go out then and say, ''I will support you, I am pushing you
        to run for president''?" Ramel added. "I think that''s where the hurt of Mayor
        Isko is coming from."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9756c50-25f5-4328-bdfe-aa0014dca41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb79c7-c1cd-471c-8dcb-e3160fe4238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, October 8, Robredo said the stand of Moreno on the Marcos
        family was a trigger for her to file her certificate of candidacy for president.
        Moreno called Robredo a "fake leader with a fake color" following her remark.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c4f4a4-c8dc-41f4-aa70-de456a69492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb9e99-7d82-441d-a5b5-c09336ad39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno previously said in an interview that he admired the late
        dictator Ferdinand Marcos "at some point" as a visionary, but that he is against
        abuses during martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb4b64-9b50-4f65-a5d0-f87bfd33eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a15aa8-dbd8-4d61-90d9-f2aec2cd42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel said Moreno is still pushing for the prosecution of the Marcoses
        over transgressions committed during martial law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb1c2b-2adc-4def-9e6d-b25b352bb31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb45a107-4979-4e43-9f83-6465a56f1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T11:18:30.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:55:27.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo initially pursued unity talks among presidential aspirants
        but this eventually fell through. Now, Robredo will run in tandem with Sen.
        Kiko Pangilinan, going head-to-head with the tandems of Manny Pacquiao-Lito
        Atienza, Isko Moreno-Willie Ong, Bato dela Rosa-Bong Go, and Bongbong Marcos,
        who has yet to announce his running mate.</p>'
  'overseas-voter-registration-lines-2022-polls':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(From L to R): Photos of overseas voter registration lines in Riyadh,
      Seoul, and Dubai'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T12:10:36.268+08:00
    'imagesource': 'jcr:5e5300d9-01a3-4beb-8b1a-791e7950d65b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3534c8-be34-4ad2-b7cc-3eb3c08410bf'
    'lead': "Like in Manila, Filipinos out of the country but want to vote in the\
      \ May 2022 polls swarmed embassies to beat the Oct. 14 registration deadline.\
      \ \n\n“It makes me feel at home knowing you’re doing something for your country,”\
      \ says one overseas voter who was able to sign up after two attempts. "
