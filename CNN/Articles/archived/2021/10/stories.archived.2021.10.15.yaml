    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9914e6-28fa-41b5-ab3b-5d68d02fc51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.658+08:00
