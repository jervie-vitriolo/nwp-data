      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley, Citigroup, Bank of America and even troubled Wells
        Fargo posted healthy results that surpassed analysts'' expectations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62278182-f589-4709-87e6-fa15ed7a383a'
      'mgnl:activationStatus': true
