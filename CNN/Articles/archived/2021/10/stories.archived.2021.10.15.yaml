      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/10/15/Leni-Robredo-senatorial-slate-Colmenares-Matula-Labog.html">Lack
        of progressive leaders in Robredo''s senatorial slate questioned</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81088c29-0c78-4aea-a28d-27a208098376'
      'mgnl:activationStatus': true
