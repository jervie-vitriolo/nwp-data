    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87d1c1eb-a5ed-4cb2-baec-c31ea8934623'
    'lead': 'Vaccine advisers to the US Food and Drug Administration voted unanimously
      Thursday to recommend emergency use authorization of a booster dose of Moderna''s
      COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T04:31:44.619+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:55:57.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
