      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        said the nation is "headed in the right direction" with its pandemic response
        but said it was "essential" that the 66 million unvaccinated Americans get
        their COVID-19 shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1374f9-b594-4751-9124-11d3e45ce1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91864112-6349-4d57-87c2-d0552081723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During brief remarks from the White House, Biden argued that vaccine
        requirements, which he has promoted for weeks, have been effective. He cited
        falling Covid-19 case numbers and hospitalizations across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c20932-8625-4d6f-82f2-21674f57dbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a68f9-ec4b-49e4-8e02-de58974af897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important progress, but it''s not -- now''s not the time
        to let up. We have a lot more to do. We''re in a very critical period as we
        work to turn the corner on Covid-19," Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b5bbdc-5d80-46d8-b931-95d29a0416fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f66d7c4-208b-4daf-8e14-d35f8cc4d194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on more businesses to "step up" and implement vaccine
        requirements, and said such requirements "should not be another issue that
        divides us." He said his administration continues to combat misinformation
        about the vaccines and provide accurate information about the safety and efficacy
        of the vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8623b11-26b3-4cc0-a578-cdafe2b6f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b3039-1653-4b17-8b6f-066960f66870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden stressed the need to keep schools safely open, and noted Pfizer
        and BioNTech had submitted Covid-19 vaccine data on children ages 5 to 11
        to the FDA for initial review.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d921ae3-ca9f-4110-963f-b47bfe86d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff19a21-d900-457a-9814-882b095013b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If authorized, we are ready. We have purchased enough vaccines
        for all children between the ages of 5 and 11 in the United States, and we''ll
        be, it''ll be convenient for parents to get their children vaccinated at trusted
        locations, and families will be able to sleep easier at night knowing their
        kids are protected as well," Biden said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc96852-2508-45c2-a2aa-1af4e4bafacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40fad4f-9a01-42ee-ab24-bfbb13606372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden delivered remarks after he and Vice President Kamala Harris
        received a briefing from members of the White House Covid-19 Response Team
        in the Oval Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ed1e3-6dac-4096-bbce-5dd82b0a2615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d93908-a7f4-4c27-a9e7-cac956825a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President updated the public on his national vaccination program
        as vaccine advisers to the US Food and Drug Administration discuss whether
        to authorize boosters of Moderna''s coronavirus vaccine for some adults. Last
        month, the FDA authorized booster doses of Pfizer''s vaccine for certain people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a9eda-a8fa-435e-99f9-edb876825814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ef89d-4961-40ee-8bef-87cecddf02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 188 million people, or 66.2% of the eligible US population,
        is fully vaccinated, according to the US Centers for Disease Control and Prevention.
        About 66 million people, or 23.3% of the eligible population, have not received
        a Covid-19 vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fe819-2014-4c1c-9465-eeda73226535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ca495-1e0e-410c-944a-bc34b3ddad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has touted vaccination requirements in the private and public
        sector as an effective way to get more people vaccinated, and has expressed
        frustration with the tens of millions of Americans who have not received their
        vaccine and are fueling the spread of the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4026ae0-6ce6-43ba-85d2-ed8d603c2c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b29a80-97c1-430e-9900-1a81f3558a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the President announced stringent new vaccine rules
        on federal workers, large employers and health care staff in an attempt to
        contain the latest surge of the virus. The new requirements could apply to
        as many as 100 million Americans, which is close to two-thirds of the American
        workforce.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16aa4a-9913-4d2e-a32f-9a660ca51b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786bae7-87a4-4d3b-9100-61e52d2715f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Covid-19 Response Coordinator Jeff Zients said Wednesday
        that more than 3,500 organizations have adopted vaccine requirements, including
        major health systems, educational systems and private businesses. Zients said
        those mandates have increased vaccination rates by 20-plus percentage points,
        with organizations routinely seeing their share of fully vaccinated workers
        rise to above 90%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19494e96-7ba0-43e4-a2ac-0985cd74b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722026d-1c94-4e1b-8960-a42b2f1327cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also speak about his administration''s efforts to keep
        schools open amid the pandemic, the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1edec-07ad-4aa2-abe7-28f03a40b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbecf88a-c24c-41b1-aeb2-9c2330dfe263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky on Wednesday said the agency
        has been meeting with states to discuss a potential "test-to-stay" strategy
        in schools. Instead of quarantining students who have been exposed to the
        virus, students would get tested and if their result is negative they could
        stay in school and attend class.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d3d43-ba4f-4745-96ef-c339e7e7c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T03:01:36.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:59.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
