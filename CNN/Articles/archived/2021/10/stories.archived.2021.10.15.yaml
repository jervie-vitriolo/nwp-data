      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares and Labog are among the new personalities in Pacquiao’s
        slate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d1dd1-ba01-4883-b359-8b79e3264de9'
      'mgnl:activationStatus': true
