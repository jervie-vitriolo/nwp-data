      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50fd79-e6ab-4827-9a6e-4f4bd89df781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances climbed to $2.88 billion during the month — a 4.8% leap
        from the $2.756 tallied in August 2020. The August figure brought total money
        remitted by Filipino overseas for first eight months of 2021 to $22.67 billion,
        up 5.9% from the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb3c20-b902-4c30-addb-1065a94362d6'
