      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)—&nbsp;</strong>More
        than 1,000 children with comorbidities, or existing ailments, received coronavirus
        vaccines on the first day of the inoculation of minors on Friday, according
        to the National Task Force Against COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401986d-fcf5-4987-b278-da364bf6617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:11:08.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the task force said at least 1,151 kids
        12 to 17 years old were vaccinated during the start of the pilot run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b2f75-02e0-4a91-a725-8e45964733ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:11:08.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) earlier noted that majority of the
        children got their shots in the following hospitals: the Philippine Heart
        Center, Makati Medical Center, St. Luke''s Medical Center-Global City, and
        Pasig City Children''s Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf639a-e192-4fb5-834a-0c3ef1243b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:11:08.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children with comorbidities were prioritized as the government rolled
        out the first phase of adolescents'' vaccination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaad806-7de0-4cab-80b5-730f32faa2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-16T11:11:08.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:53:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are only allowed to receive Pfizer or Moderna doses since these
        are the two brands allowed for emergency use by the Food and Drug Administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc1dd4d-4b4a-4b70-9215-6c52d1558b44'
