  'Former-US-President-Bill-Clinton-hospital-health':
    'author': 'Jamie Gangel, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-15T10:10:22.043+08:00
    'imagesource': 'jcr:1a91b482-8236-4f7a-8eb5-83706f34e6a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca3cf8c6-1ff9-4f9a-9df2-3a72c5ab7fa0'
    'lead': 'Former US President Bill Clinton was admitted to the University of California
      Irvine Medical Center''s intensive care unit for a urinary tract infection that
      spread to his bloodstream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T10:11:59.727+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:44.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:56.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former US President Bill Clinton admitted to hospital'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3485a7-53e9-4a25-b42f-f276059f07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Bill Clinton was admitted
        to the University of California Irvine Medical Center''s intensive care unit
        for a urinary tract infection that spread to his bloodstream, his doctors
        told CNN on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490bb6b-5a5a-4318-9c4f-1c16221bfa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was admitted to the ICU for close monitoring and administered
        IV antibiotics and fluids. He remains at the hospital for continuous monitoring,"
        according to a joint statement Thursday evening from Dr. Alpesh Amin, chair
        of medicine at UC Irvine Medical Center, and Dr. Lisa Bardack, Clinton''s
        personal primary physician. They said that Clinton was in the ICU for privacy
        and safety, not because he needs intensive care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa93411-e691-4045-9e23-da9cb3a6d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is in good spirits, talking to family and staff, and has
        been up and walking, according to both his doctors and his staff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b626a-7357-4a68-a86f-77e5ab474ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two days of treatment, his white blood cell count is trending
        down and he is responding to antibiotics well," the doctors said. "We hope
        to have him go home soon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba696bd-b3a6-45c1-988b-ee793c21661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, who was in California for a private event for his foundation,
        had been feeling fatigued on Tuesday and was admitted to the hospital after
        testing, according to his office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277d855-53dd-470d-accd-9021ab9f2572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s doctors said urologic infections are very
        common in older people, and they are easily treated, although they can quickly
        spread to the bloodstream. Clinton will be given intravenous antibiotics until
        Friday, when he will likely be switched to oral antibiotics. His vital measurements
        are all stable, the doctors said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd758a-5880-476f-b7c8-fa648819705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, 75, had quadruple bypass heart surgery in 2004 and had
        two stents inserted to open one artery in 2010. But his doctors stressed his
        hospitalization is not heart or Covid-19 related.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5b89f-0b7d-4e38-90e4-fb05f600f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton spokesman Angel Urena said the former President is "on the
        mend" and "in good spirits."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301666c5-ea18-4006-9d5e-18853dcc0f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:11:59.729+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Tuesday evening, President Clinton was admitted to UCI Medical
        Center to receive treatment for a non-Covid-related infection. He is on the
        mend, in good spirits, and is incredibly thankful to the doctors, nurses,
        and staff providing him with excellent care," Urena said.</p>'
  'LinkedIn-is-shutting-down-its-China-platform-because-of-a-challenging-operating-environment':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-15T10:20:46.677+08:00
    'imagesource': 'jcr:79e8def3-a839-49d5-96eb-c871bcc4b5c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c74ce4-7d46-4d4d-8ddf-6d9f4c3fb0e2'
    'lead': 'LinkedIn will shut down the local version of its service in China, marking
      a significant retreat for one of the few large US tech firms still operating
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T10:22:41.311+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:55:44.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:56.424+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LinkedIn is shutting down its China platform because of a ''challenging
      operating environment''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce41e4f-bdfc-4186-883e-33d74869b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.311+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> LinkedIn will shut down the local version
        of its service in China, marking a significant retreat for one of the few
        large US tech firms still operating in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6d79b-9922-4ada-b1e0-c74ee61d8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The career networking platform, owned by Microsoft, made the decision
        because of a "significantly more challenging operating environment and greater
        compliance requirements in China," Mohak Shroff, senior vice president of
        engineering at LinkedIn, said in a blog post Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e284bb-ceab-441c-88f9-eb31f6fcf004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will instead roll out a new platform called InJobs later
        this year, a China-only portal that will "not include a social feed or the
        ability to share posts or articles" but simply serve as a portal to list and
        apply for jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0c4b1-a9e2-4d30-a020-ecea4e644e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''ve found success in helping Chinese members find jobs
        and economic opportunity, we have not found that same level of success in
        the more social aspects of sharing and staying informed," Shroff said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c73534-ca6d-41da-a915-3a019ad5998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating in China has always been challenging for private companies,
        but the screws have tightened further in the past year under Chinese President
        Xi Jinping. A sweeping regulatory crackdown in recent months has wiped an
        estimated $3 trillion off the market value of China''s biggest firms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fbd06-b479-4f73-b9b7-c6f4843356c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn has been available in China since 2014. Its presence in
        the country, where it has more than 45 million users, is notable because many
        other Western social networks, including Facebook and Twitter, are blocked
        by the Chinese government''s massive censorship apparatus known as the Great
        Firewall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4354ca55-0dcf-4a99-bfb7-c234e38939f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has a long history in China, having entered the market
        in 1992. Its software is widely used by the Chinese government and companies,
        and its Bing search engine is also accessible, while Google has been cut out
        for years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d0c38e-5d7f-46a1-932c-a8d01e1de3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, LinkedIn suspended new user sign-ups in China
        in order to "ensure we remain in compliance with local law," according to
        a spokesperson at the time. The company declined to elaborate on which local
        law it was examining.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84f2fd-df18-455b-accf-b5ffbaab8f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognized that operating a localized version of LinkedIn in
        China would mean adherence to requirements of the Chinese government on internet
        platforms," Shroff said Thursday. "While we strongly support freedom of expression,
        we took this approach in order to create value for our members in China and
        around the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2bb4f-8156-49dc-8f72-722a7922cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn will continue working with Chinese businesses "to help
        them create economic opportunity," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54f48d-8bdc-4628-90ad-2cc186da3399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.312+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Laura He contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30b412-ec70-4937-a097-def6a0302f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:22:41.313+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/14/tech/linkedin-china-exit-microsoft/index.html">LinkedIn
        is shutting down its China platform because of a ''challenging operating environment''</a>".</em></p>'
  'Former-Boeing-executive-indicted-for-fraud-in-737-Max-tragedy-':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-15T10:23:20.832+08:00
    'imagesource': 'jcr:ed8b4627-3ac1-4979-b644-9b5b247ca9ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd625f5ae-ec5f-47c6-9fb8-ba568e787c27'
    'lead': 'A federal grand jury has indicted a former key executive of Boeing for
      fraud, alleging he deceived the Federal Aviation Administration while it was
      first certifying the 737 Max jet that would go on to have two fatal crashes
      caused by design flaws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T10:24:32.622+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:55:33.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:56.753+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Boeing executive indicted for fraud in 737 Max tragedy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce59e5-e807-428c-a770-24f4f8ce4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A federal grand jury has indicted a former
        key executive of Boeing for fraud, alleging he deceived the Federal Aviation
        Administration while it was first certifying the 737 Max jet that would go
        on to have two fatal crashes caused by design flaws.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1256b8-a25a-4db7-a382-a4d4ee80b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are the first criminal charges against an individual
        in the investigation into the cause of the two crashes that between them killed
        346 people, led to the 20-month grounding of Boeing''s best selling plane,
        and cost the company more than $20 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04a50b-9273-4abf-aeb9-a9d625278ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were not against a top executive. Instead they were
        against Mark Forkner, 49, who was the chief technical pilot for Boeing during
        the certification process for the jet and is accused of deceiving the FAA
        during that process in 2016 and 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26638f-d5ca-4c5f-aec5-e96c20023f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an attempt to save Boeing money, Forkner allegedly withheld
        critical information from regulators," said Acting US Attorney Chad Meacham
        for the Northern District of Texas, in a statement. "His callous choice to
        mislead the FAA hampered the agency''s ability to protect the flying public
        and left pilots in the lurch, lacking information about certain 737 MAX flight
        controls. The Department of Justice will not tolerate fraud -- especially
        in industries where the stakes are so high."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01bcef-44cc-413d-9159-82ac96bb3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forkner''s attorney did not respond to a request for comment, and
        Boeing declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9879dec5-b244-4e2b-acd7-d1ec8eb1020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadia Milleron, mother of Samya Rose Stumo, who was killed in the
        second fatal crash in March of 2019, said the indictment of one former executive
        doesn''t go far enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b73e5d-e6ab-448d-afd8-248e29383d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forkner is just a fall guy. He and Boeing are responsible for the
        deaths of everyone who died in the Max crashes," she said. "The system within
        Boeing rewarded short term financial gain over safety, and Mark Forkner was
        operating within that system. Prosecutors can and should find quite a few
        other people who were also responsible for causing the crashes. Every single
        family who lost someone in the Max crash feels the same way: the executives
        and board of directors of Boeing need to go to jail."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1cad85-a1c3-4a89-8c30-4a4ef4846bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.622+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment, Forkner deceived the FAA about the
        operating parameters of a safety feature known as the Maneuvering Characteristics
        Augmentation System, or MCAS, designed to stop the plane from inadvertently
        climbing too fast and going into a stall. If a steep climb was detected, MCAS
        was designed to force down the nose of the jet. But in the two crashes it
        forced the nose down when the plane was not climbing, creating the failure
        that caused the two fatal crashes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8dbf65-bd45-42a0-a7d6-86e085709626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment said Forkner provided the FAA with materially false,
        inaccurate, and incomplete information about the system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705b9ec-12be-4016-8cf5-4ec74756d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that Forkner deceived the FAA because he wanted to make
        sure that the FAA did not require pilots who would be flying the 737 Max to
        receive more expensive flight simulator training if they already had been
        trained on earlier versions of the 737. The ability to have 737 pilots fly
        the Max without additional flight simulator training was one of the selling
        points that Boeing made to its airline customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc0f0f-a2e0-48de-8315-f5873fb49578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:24:32.623+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/10/14/business/boeing-indictment-737-max/index.html">Former
        Boeing executive indicted for fraud in 737 Max tragedy</a>".</em></p>'
  'PH-adds-more-green-countries-places-Romania-under-red-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T10:29:59.237+08:00
    'imagesource': 'jcr:d677af7a-90ab-43bb-8f44-9e76b3397894'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caef783a-65e6-4cae-80f5-d494ded27bff'
    'lead': 'The pandemic task force has updated the Philippines'' list of "green"
      countries or territories tagged as low risk for COVID-19, spokesperson Harry
      Roque said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T10:31:01.938+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:55:31.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:57.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH adds more ''green'' countries, places Romania under ''red'' list

      '
    'updated': 2021-10-15T13:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462dcbd-9c8e-437a-b45f-bbf8ea744313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        pandemic response task force has updated the Philippines'' list of "green"
        countries and territories tagged as low risk for COVID-19, spokesperson Harry
        Roque said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd974f10-dc55-443c-85dc-969916397934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new classification will take effect from Oct. 16 to 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953a315-395a-467f-9e18-e3231bd808d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries under the "green" list are the following: Algeria,
        American Samoa, Bhutan, Burkina Faso, Cameroon, Cayman Islands, Chad, China
        (Mainland), Comoros, Republic of the Congo, Cook Islands, Eritrea, Falkland
        Islands (Malvinas), Gibraltar, Hong Kong (Special Administrative Region of
        China), Kiribati, Madagascar, Mali, Marshall Islands, Federated States of
        Micronesia, Montserrat, Nauru, New Zealand, Nicaragua, Niger, Niue, North
        Korea, Northern Mariana Islands, Palau, Poland, Saba (Special Municipality
        of the Kingdom of the Netherlands), Saint Helena, Saint Pierre and Miquelon,
        Samoa, Sierra Leone, Sint Eustatius, Solomon Islands, Sudan, Syria, Taiwan,
        Tajikistan, Tanzania, Tokelau, Tonga, Turkmenistan, Tuvalu, Uzbekistan, Vanuatu
        and Yemen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bfd274-77aa-4bca-82bb-c398c0cc83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully vaccinated Filipinos and foreign travelers from the "green"
        countries and territories are no longer required to undergo facility-based
        quarantine. They only need to present a negative RT-PCR test taken 72 hours
        before arrival.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9874008-1a97-4526-a739-fdc6f9c207f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/10/13/PH-drops-quarantine-fully-vaccinated-.html">READ:
        PH drops quarantine for fully vaccinated travelers coming from ‘green’ countries</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc9748-8ca8-40f1-8116-2624d4f1be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force, meanwhile, also includes Romania in
        its travel ''red list'' or classified as high risk for COVID-19 from Oct.
        16 to Oct. 31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69edaae-1646-4b30-93de-46cd4eb90618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania has repeatedly reached record high numbers of new cases
        in the last two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13132bb-467b-48eb-98f9-588bd2c7ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry of travelers from "red" countries is prohibited unless a Filipino
        is returning via government repatriation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b82bf4-7a33-471f-a3de-f29a48b7105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:31:01.939+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are required to undergo a 10-day facility-based quarantine
        and take an RT-PCR test on the seventh day regardless of vaccination status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47132ec-c384-4184-b478-072bc377746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T13:14:19.573+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also approved by the IATF are: the Commission on Elections'' request
        to conduct voting simulation exercises on Oct. 23 in San Juan City, and the
        request of the Intramuros Administration to implement programs in Fort Santiago
        and the Baluarte San Diego for fully vaccinated senior citizens aged 65 and
        above, subject to conditions.</p>'
  'Leachon-Metro-Manila-Alert-Level-3-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-15T10:29:42.363+08:00
    'imagesource': 'jcr:696db3bc-bedc-4452-b097-ee075478aa7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f46a1cc-a1df-41e6-b469-f78e0c30d3e8'
    'lead': 'The National Capital Region could experience a ''rebound'' of COVID-19
      cases once it shifts from Alert Level 4 to level 3 this weekend, health reform
      advocate Dr. Tony Leachon says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T10:32:45.512+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:30.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:57.441+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert warns of COVID-19 ‘rebound’ amid NCR''s premature easing
      to Alert Level 3'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5372b29-cfa2-461c-8597-417ad92bcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:32:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        National Capital Region could experience a "rebound" of COVID-19 cases once
        it shifts from Alert Level 4 to level 3 this weekend, health reform advocate
        Dr. Tony Leachon said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f74e4e-755a-4dd6-b128-bedb257bcdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:32:45.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Metro Manila is not yet ready to ease quarantine restrictions
        and increase business capacity due to high positivity rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da5f27a-514a-4e98-9140-0c265db1016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:13:46.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the positivity rate in the capital region has gone down
        from 25% as of Sept. 14 to 10% as of Thursday, according to OCTA, it is still
        far from the below 5% set by the World Health Organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43094b81-4260-44a7-a2f3-c1c89aacbf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:32:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority reported that NCR
        has vaccinated 78% of its eligible population, but it is far from the 90%
        needed to achieve herd immunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6013409-e6ee-42c9-be44-1a62b1106d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:32:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to put the positivity rate below 5% and increase vaccination
        rate to at least 70%. That''s the time we can open our economy or else we''ll
        have trouble in terms of having a rebound in the next few weeks," Leachon
        told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29711222-1ab8-4bc9-a34a-7debd4c910b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:32:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government has to identify which locality still
        has a high positivity rate, so more tests can be conducted in this area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03df0a-f5f8-40dc-a74f-a007bee605b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:13:46.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire did not rule out the
        possibility that cases may go up once the capital region transitions to Alert
        Level 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66edb66d-f1b2-441d-a2e8-1d8d5e8b5d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:13:46.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandun naman lagi ang posibilidad na maaaring tumaas ang kaso,
        na maaaring bumalik tayo sa paghihigpit uli," she said in an online media
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968d48a-3106-43fa-93d1-e6d5a566050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:13:46.326+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The possibility that cases will increase once more,
        and that we will restrict movement again is always there.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a91f48-ac30-4540-9515-1ebff852dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T19:13:46.327+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked the public and establishments allowed to operate to comply
        with safety protocols to prevent another spike in infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a4869a-3da1-45a9-9f9b-2683ab5c3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:32:45.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila will shift to a more relaxed alert level status from
        Oct. 16 to 31 after a steady decline in new cases.</p>'
  'Shim-Suk-hee-barred-training-leaked-text-messages':
    'author': 'Gawon Bae, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-15T10:23:12.158+08:00
    'imagesource': 'jcr:c3b62743-d238-40f8-99f3-9e24bda15fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '170ef3d9-c7ee-4f6e-9640-19ea5d51e919'
    'lead': 'South Korean short track speed skater Shim Suk-hee, who was at the center
      of public sentiment for revealing physical and sexual abuse by her former coach,
      has been dropped from the national team over controversial text messages, putting
      her hopes of taking part in the Winter Olympics in jeopardy'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T10:33:15.198+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:55:30.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:51:57.867+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean speed skater Shim Suk-hee barred from training following
      leaked text messages'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a8bf0-3723-44c8-9024-08a0305313e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> South Korean short track speed skater
        Shim Suk-hee, who was at the center of public sentiment for revealing physical
        and sexual abuse by her former coach, has been dropped from the national team
        over controversial text messages, putting her hopes of taking part in the
        Winter Olympics in jeopardy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b9f3f4-79b5-4103-8ed3-8a6cae09c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time Olympic gold medalist Shim had accused one of her national
        team coaches, Cho Jae-beom, in 2018 of rape and sexual assault. Cho was sentenced
        to 13 years in prison on September 10 according to the Suwon High Court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08187f4-6960-43e8-b1ee-a697c6cf4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the text messages Shim exchanged with another former national
        team coach in 2018, which South Korea''s national news agency Yonhap says
        have been leaked to the media from evidence Cho''s lawyer submitted for the
        trial, have been a source of controversy with months to go until the 2022
        Beijing Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806acaf-fd8d-4f3d-a2ed-774e69b8c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mocking teammates</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b9a172-80ac-49cf-bebb-275d4fefd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In text messages exchanged with an unnamed women''s national team
        coach during the 2018 Pyeongchang Winter Olympics, Seoul-based online news
        outlet Dispatch reported that the two mocked Shim''s teammates Choi Min-jeong
        and Kim A-lang, whom she had competed alongside in the 3,000m relay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac7929-ac61-4a61-b040-f362fb83836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim has apologized for "disappointing and scarring many people
        with my immature words, behavior and attitude at the 2018 Pyeongchang Olympics,"
        in a statement released by her management Galaxia SM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e125529-59e4-4e83-98f9-c5924c5d362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I especially would like to say sorry from the bottom of my heart
        to Kim A-lang, Choi Min-jeong and the coaching staff who would have been shocked
        by the news," she added in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0053bf3-94cc-42b3-92f9-402403a537ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the text messages, Shim said she cheered on China''s Qu Chuyu
        at the women''s 500m quarterfinals at the 2018 Winter Olympics, instead of
        her teammate Choi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1a4bd-31dd-420d-893b-639810f5dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Choi cried in an interview after being disqualified in the
        500m final, Shim texted: "That interview was rubbish."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d223a2b-ffd7-4aca-84f4-65056d2d0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim even said that the South Korean short track 3,000m relay women''s
        team should have been disqualified after winning gold with her teammates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e8ac8-2c2d-43cb-a380-24428fdb5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m embarrassed that we won a gold," Shim texted to the coach,
        who replied: "I''m embarrassed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33586e31-6f1b-40a6-a854-f00ac3876189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi''s management company, All That Sports, released a statement
        on Tuesday citing its CEO Koo Dong-hoi''s concern over the "unpatriotic act"
        Shim could perform at next year''s Olympics after she had supported a Chinese
        skater at the previous Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ad3aa-c401-4c6e-8c4f-433958b5d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supporting a national teammate''s Chinese opponent at a public
        space, at an Olympics held in our country, despite her teammate competing,
        cannot be understood with common sense as she''s a national athlete with a
        Taegeuk [Korean flag] mark on her chest," Koo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24b838-b4b4-460c-9a5c-34259ffb7823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim said she was mentally and physically unstable at the time due
        to former coach Cho''s abuse, which gave her concussion symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e32192c-4333-4419-b93e-69cf7d780086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t control the anger in me, so I''m still reflecting on
        showing an aggressive attitude and immature side of me to others," she said,
        citing Cho''s abuse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31336245-ba52-43d7-8412-8ed9d80246bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible race fixing</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076062fd-3013-4ccf-a180-58e6c7f79180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of mocking her teammates, Shim is also accused of alleged
        race fixing at the short track women''s 1,000m final in Pyeongchang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5723918-2646-4799-86f9-351b6406d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim and the unnamed coach mention "Bradbury" several times in their
        text messages days before the final. The coach texted: "If you have strength,
        let''s make Bradbury," to which Shim agreed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a15e5-f122-4386-bf5b-9c5661a67192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Bradbury is an Australian speed skater renowned for winning
        the most unexpected gold at the 2002 Winter Olympics. He was left to cross
        the finish line alone as all the other competitors in the race tumbled and
        fell on the ice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b5b11-d6b7-4939-8006-efe707f86476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two talked about making a female Bradbury several times in their
        text messages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efa410-750d-48b3-9919-7f8f05118e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 1,000m final at the 2018 Winter Olympics, Shim and Choi
        tangled and collided on the ice as they raced on the outer course of the track.
        Choi finished 4th and Shim was disqualified, leading to speculation in light
        of the text messages that she may have deliberately caused the collision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107ce61-9990-435b-9116-997d1684679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shim, in her statement, fully denied the possibility that she
        was race fixing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7017474a-e8fd-4a32-a8b5-b6aea5826b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to clarify the part in the article that stated that I
        fell down intentionally at the Olympics, referring to Bradbury, is not true
        at all," Shim said, while apologizing for scarring her teammates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda43b0b-40c0-4aa6-840b-c94af6c16077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi''s representatives requested that the Korea Skating Union (KSU)
        and the Korean Sport &amp; Olympic Committee (KSOC) look into the case and
        verify the facts regarding possible intentional collision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9131c-c978-4e4e-ba4b-2ec7ea3329e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koo stated: "Choi Min-jeong had not only missed her promising chance
        to win a gold after colliding with her teammate, but she was also seriously
        injured ... as she hurt her knee ligaments in the collision."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b818ca9-171a-4693-a842-250574161adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if Shim and the coach did try and deliberately engineer
        a situation similar to Bradbury''s, the matter should be considered a "criminal
        act" that harmed Choi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48234182-fca8-4ec8-a23a-6e49e61ccb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Separated from the national team</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f5da5-1533-4c94-8dd4-d8c7dea0f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim became a national icon after sharing her experience of sexual
        abuse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda896af-e552-404b-a5df-05043a03b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the country''s Ministry of Culture, Sports and Tourism is
        postponing its plan to honor Shim at its National Sports Award ceremony on
        Friday until a final conclusion is made from the investigation by the KSU
        and KSOC, the ministry official confirmed to CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ed359-0c24-4395-8e3b-2599c56d670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KSU temporarily banned Shim from the national training center
        on Monday, separating her from the rest of the national team.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e093a8e-456f-4134-900a-0f7bfd6e502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s difficult [for Shim and the national team] to stay
        and train together ... We need to investigate the issues, so we decided that
        we shouldn''t hastily keep them in the national team together right now,"
        the KSU official told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c2bc9-7d09-41d8-b6f7-6a4ffba66296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim has been dropped from the national team ahead of the International
        Skating Union''s short track speed skating world cup, set to kick off in Beijing
        next week, but she could still compete in the 2022 Beijing Olympics if the
        investigation finds no fault.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad709f0-939f-4411-a6d9-5265c3d85bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KSU and KSOC are currently forming an investigation committee
        that would begin looking into the case by checking the facts and listening
        to the stories of the individuals involved.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecffea-a85f-4de4-b2e4-e04dcf0e5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the committee itself does not have legal force, it will mainly
        focus on game operations like possible intentional collision, the KSU official
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be48115-b6f6-4f84-a3dc-a8c9fe4f12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shim will reflect on her "past immature attitude" and strive --
        as she has been doing -- to show a better self, she said in the statement
        where she emphasized that there is no connection between her text messages
        and the 1,000m final.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c054e8-ba62-499b-9a34-a171f18df09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T10:33:15.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:55:30.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/14/sport/shim-suk-hee-speed-skating-winter-olympics-spt-intl/index.html"
        target="_blank">South Korean speed skater Shim Suk-hee barred from training
        following leaked text messages</a></em></p>'
