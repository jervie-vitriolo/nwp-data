    'title': 'Pacquiao-Pimentel camp seeks dismissal of Cusi wing''s petition as Comelec
      tackles PDP-Laban row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c8c44-25b7-46b7-8db4-60de239ca093'
