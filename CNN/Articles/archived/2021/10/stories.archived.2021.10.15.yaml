    'imagesource': 'jcr:567b9117-5344-4645-9d7a-04dfd9a96b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d47c8ac-4bbf-403e-a064-b9f6cbbbe6fe'
    'lead': 'The tandem of Manila Mayor and presidential aspirant Isko Moreno and
      his running mate Dr. Willie Ong secured the commitment of a key political ally
      in the vote-rich province of Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T23:15:14.847+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:52:44.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:19.764+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moreno, Ong get 1M vote commitment in Batangas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0899e645-179e-43f3-accc-c31384b32069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lipa City, Batangas (CNN Philippines, October 15) –</strong>
        The tandem of Manila Mayor and presidential aspirant Isko Moreno and his running
        mate Dr. Willie Ong on Friday secured the commitment of a key political ally
        in the vote-rich province of Batangas, which they believe will give them an
        edge in the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b8ca8-226e-46a0-bf7b-d74ef5e12533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5fa2ed-4c73-48bb-8a97-46fdf8dc84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:46.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and Ong attended the convention of local party One Batangas,
        headed by senator and Batangas 6th district representative aspirant Ralph
        Recto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa63df86-2957-4bad-a305-0b68d8b3d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e905f-5244-4a5e-a813-1434cb02dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto said with the help of One Batangas, Moreno and Ong will get
        "at least 750,000 to 1 million" votes from the province. 2019 data from the
        Commission on Elections showed there are over 1.7 million registered voters
        Batangas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912ec29-31ca-4180-8d29-d45f3b88dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2d021-3a63-4d98-9c61-debaafcbb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T23:15:14.848+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:52:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong kaduda-duda</em> (No doubt) that Batangas will deliver
        votes for Mayor Isko," Recto said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a6849-1b17-46d5-9ae6-70b8a761c509'
      'mgnl:activationStatus': true
