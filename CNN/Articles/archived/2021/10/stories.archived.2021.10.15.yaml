      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kyrie Irving, the Brooklyn Nets'' star
        who won''t be allowed to play this season because of his refusal to get the
        COVID-19 vaccine, could net as much as $19 million without setting foot on
        the court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c91e7f-ccff-4877-bf3a-ec2e3fae282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a5ed5-ca5a-4bf0-b0f7-96dc6786e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving, 29, defended his decision to not get vaccinated on Wednesday
        -- one day after Nets general manager Sean Marks said the guard would not
        play or practice until he met New York City vaccine eligibility requirements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd526fa-95c6-4624-a05f-4c97d808c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffda889-a9c8-4356-8487-7902aba8e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody should be forced to do anything with their bodies," Irving
        said in an Instagram Live video, adding that his decision was not politically
        motivated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4680275-ed65-45e9-ad2d-7e5fe78c19c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da264225-6a02-4b6f-9161-cc01f1a52e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving would miss as many as 43 games next season under the city''s
        current mandate, with the Nets scheduled to play 41 games at home and two
        road games against the Knicks at Madison Square Garden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7ea90-9828-4814-862a-24d8352e92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f7888-05bf-44ed-8ea2-02044694fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets, however, will be required to pay Irving for about 40 away
        games should he remain on the team since it was their decision to keep him
        off the court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58385cd-a626-4c58-9f9e-9e67bf860cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef25b37-86c5-4508-ace5-02d8f7f8560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-time All-Star is in his third year of a four-year, $136
        million contract signed with the Nets in 2019. He was expected to earn more
        than $34 million this season, according to Spotrac.com.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef6c6c-d82a-4ff9-a7e5-92947cead662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aaea1f-bea9-4d41-94e1-64d9cbecc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA and NBA Players Association reportedly agreed on a pay reduction
        of 1/91.6 of a player''s salary for each game missed by an unvaccinated player
        due to the local vaccine mandates, ESPN reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e6873-d6a4-492a-8f06-d13a05d79534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846a4b1-a9c7-4d91-9d3d-ef8685658d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving stands to lose abut $380,000 per game and potentially more
        than $15 million, ESPN reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32c3e1-e644-4f3c-b0fb-798ca6278080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576e3f62-3206-41cd-86b9-6f355ab99a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would still leave Irving about $19 million -- and secure his
        standing among the 100 highest-paid players in the league -- without playing
        a single minute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14388d6c-fd06-4e30-b218-2b49713f8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bbbe1-276f-42c5-82fe-d133ff4e0244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Irving would be leaving a potential $185 million contract
        extension on the table by refusing the vaccine, Shams Charania of The Athletic
        said Friday on CNN''s "New Day."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d75472-c83f-4d4b-b4ff-e43bfa35f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815719d-89a7-4734-9a74-5eba072a15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Irving vehemently defended his stance on Instagram.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f776d5-ee85-4ab5-836d-e0efddb182df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f61468-91a6-4d1e-8ccb-be061068e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think I really want to lose money?" he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98314c0c-a949-45be-a09f-dc3276c491fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b7edf-7c7d-409c-a6c0-cabcc62c4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You think I really want to give up on my dream to go after a championship?
        You think I really just want to give up my job? You think I really want to
        sit at home?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34f69f-ba21-4e7d-8c6b-db28d5557b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6a8c4-39e4-4f86-898f-2305f2caf0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving -- who came to the Nets in 2019 in a bid to transform the
        franchise with superstars Kevin Duran and, later, James Harden -- insisted
        he has no intention to retire.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca055173-35c9-4b57-b2c8-e5aa9934b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f951055-c062-422f-acc7-c2d64d724850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t believe that I''m going to give up this game for a vaccine
        mandate or staying unvaccinated," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c93e17-3992-4722-afeb-703e53062ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c7812-0c35-4815-bdb7-fde928c8f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said this week that Irving "will not play or practice with
        the team until he is eligible to be a full participant."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a1f7a-a85b-4e66-8234-80c385f7bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ddee3b-03f9-4d68-b681-f232c7d8134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kyrie has made a personal choice, and we respect his individual
        right to choose," Marks added. "Currently the choice restricts his ability
        to be a full-time member of the team, and we will not permit any member of
        our team to participate with part-time availability."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da8657-4819-4831-a79a-d46a14e22e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T04:39:05.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:54.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

