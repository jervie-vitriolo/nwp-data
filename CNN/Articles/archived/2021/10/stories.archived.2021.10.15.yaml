      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunod-sunod ang ating Pinoy pride moment nitong mga nakaraang buwan.
        Pero ano nga ba ang hugot sa likod ng pagpapahalaga natin sa tagumpay?</p>'
  'Eleven-Madison-Park-vegan':
    'author': 'Leah Asmelash, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-15T12:43:51.981+08:00
