      'jcr:uuid': '445074ab-7c7f-44e1-b23e-e4df974112dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:54:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olsim, who holds a 4-2-0 record, had an impressive ONE debut with
        a third round guillotine choke victory against Maira Mazar last February,
        and a convincing unanimous decision win over Bi Nguyen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe254963-3f06-4c04-8f33-386ab561cf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T16:27:01.385+08:00
