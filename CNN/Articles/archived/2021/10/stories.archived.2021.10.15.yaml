  'companies-mental-health-employees-COVID-19-pandemic':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2021-10-15T21:09:20.224+08:00
    'imagesource': 'jcr:7e4a10dc-a0d7-4797-bd0c-f40311a45f5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6c6c16-1997-4f9d-9300-0b7de474af9a'
    'lead': 'Over 50% of employees feel a degree of mental health issues amid the
      coronavirus pandemic, according to research by MindNation. The study says these
      concerns have long existed even before the health crisis, but are highlighted
      all the more nowadays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-15T21:11:50.199+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:53:28.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:52:17.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['workplace', 'employees', 'firms', 'companies', 'management', 'leaders',
      'mental-health', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Firms play ''crucial'' role in workers'' mental well-being amid pandemic
      — experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9cc4e-d44b-42f9-ae12-a0d8088e62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> With
        the COVID-19 pandemic taking a toll on the mental health of employees, company
        leadership should take steps to help them cope with the trying times, according
        to experts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f5956-de64-4d7a-9494-10010e67480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634708e-02b4-40f2-ae52-c96fba9df85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our leaders and our managers in the workplace can create an opportunity
        or a crucial role to shape how we respond to this pandemic especially that
        we are restructuring our work hours and workplace," National Center for Mental
        Health medical specialist Dr. Rodney Boncajes told CNN Philippines'' <em>The
        Exchange</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f861c61-0534-4985-be61-b1a449520c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:30.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe8b02f-23b5-4737-8a35-cd66120132e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, they can establish "clear" communication with employees
        on their concerns and needs, and facilitate peer and team support, said Boncajes
        - who''s also a psychiatrist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054a555-c7a6-434c-8a10-8eb5282a8f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f6cc6-1b10-468d-b0c8-72c2f5e4a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:32.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company leaders may also extend resources to help their personnel
        manage their workplaces at home, and remind them on how they can take care
        of their mental health, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094dac2-9f20-4ebf-b6ae-98cb4de5c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:32.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032872df-8fe5-4168-b141-ac0ff4dd7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:33.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by MindNation showed over 50% of employees are feeling
        a degree of mental health issues amid pandemic. The study said these concerns
        have long existed before the health crisis but are highlighted all the more
        nowadays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c089e7e-12e8-469e-9ba9-0fb08c0b56f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e04c62-9af6-4c5c-8d19-7284fae4835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also dealing with different kinds of pressure...employees
        must deal with new working conditions as well, having to balance family life
        and other responsibilities as well and fear of the pandemic, of contracting
        the virus," MindNation head of content and communications Cat Triviño said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8efc826-1c07-49a0-9fa2-195a877f4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645ff49-cbdf-4a7e-9622-b573228ebcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded companies that they are mandated to provide programs
        addressing their employees'' psychological well-being and support under the
        Mental Health Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b684d-43b0-4749-92dd-7fe9a7cfd080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7b6f5-b45f-4149-b39d-bcf0110b4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These may come in the form of providing tele-therapy with psychologists
        and well-being coaches, along with webinars and training for employers themselves
        to equip them in handling these concerns, Triviño added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07955c4a-27f2-4da7-b225-9d80a7b24e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac385a34-679b-495e-91e7-ea737b1f7e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also noted that ultimately, taking care of mental health
        in the workplace is a shared responsibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c126f-d1d6-4746-b2a5-7b2aa79dd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.200+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6063011-cf88-49b2-876c-2de4ed78dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T21:11:50.201+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:53:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employees and the employers actually have to take a more active
        role into protecting the psychological safety of their team members," Triviño
        said.</p>'
