      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168073eb-99dd-48c4-9d97-33605fe18784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T14:33:04.687+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:55:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the recent outturn is lower than the $3.16 billion logged
        in <a href="https://www.cnnphilippines.com/business/2021/9/15/overseas-Filipino-remittances-July-2021.html">July</a>.&nbsp;</p>'
