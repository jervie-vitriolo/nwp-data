      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-piece collection was recently acquired by <a href="https://www.tate.org.uk/about-us">Tate
        Gallery</a>, United Kingdom, with funds provided by its Asia-Pacific Acquisitions
        Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f0251-37b7-496d-a652-8c1648b49c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.658+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s something ergonomic about moving the historical away from
        this grand entity to things that relate to the body,” says Abad. In <a href="https://www.pioabad.com/the-collection-of-jane-ryan-and-william-saunders">“The
        Collection of Jane Ryan and William Saunders,”</a> Abad and Wadsworth Jones
        retell an elaborated history of corruption during late dictator and kleptocrat
        Ferdinand Marcos’ regime, through all-too-familiar jewelry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c49a5-d383-4ae5-9453-25aa0b64551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.658+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, in Abad’s 2017 iteration of his work at Art Basel Hong
        Kong, <a href="https://zolimacitymag.com/art-month-installations-thatchers-notorious-handbag-returns-to-hong-kong/">“Not
        a Shield, but a Weapon,”</a> he explored Margaret Thatcher’s problematic legacy
        through 180 reproductions of bespoke black handbags which he draws connection
        with trade liberalization in Marikina City, Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1a923-8d30-42d4-90cf-84235dd270cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.658+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abad describes his body of work as “manifestations of domestic accessories.”
        He describes these domestic accessories as compelling but overlooked, referring
        to often forgotten histories and embedded narratives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92041af6-b2a9-4b36-9110-73152a7f888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.658+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Collection, the names “Jane Ryan” and “William Saunders”
        were aliases used by former Philippine dictators Ferdinand and Imelda Marcos’
        Swiss bank account in 1968, one of the few testaments of the stolen $10 billion
        from the Philippines making this their own personal wealth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5aee1-f572-4ccc-9944-9bff9003b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Abad, together with his wife, Wadsworth Jones,
        talk about their ruminations on their process and product vis-à-vis their
        collaborative work “The Collection of Jane Ryan and William Saunders” (2019)
        which started as a research project in 2014.</p>'
    '13':
      'image': 'jcr:6ee7f018-015b-4e88-b707-fc8c9f24f5ba'
      'imageCaption': 'Frances Wadsworth Jones (left) and Pio Abad (right) started
        “The Collection of Jane Ryan and William Saunders” as a research project in
        2014. Photo courtesy of the artists'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60829e5-adf4-43f5-a6bc-36fbcf593ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75e59a-db06-4036-9ef2-df03dcb0c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I viewed some of your recent exhibition shows, and I’m curious
        about the materiality of narratives through your body of work and intersections
        in domesticity of power, political histories, concept of value, among others.
        How do you describe this in relation to your artistic process and “The Collection
        of Jane Ryan and William Saunders?”? Also considering translation of these
        into objects through a myriad of strategies also working with Frances.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c15e8-7c71-4585-869d-27f68255f6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7338f-b259-4bc3-a4be-ee0c7f320dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> The idea of an inventory is central to
        how I approach making work and collaborating. An inventory is an account of
        how people live, it can be made precious and referred to as a collection and
        it can also function as a body of proof of how history has unfolded. And so,
        that’s a key structure, the inventory in the sense of it being a collection
        of things that people have valued or people have lived with and the inventory
        in the sense of it being a body of evidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7af2d-aa8b-4fe3-be3c-e14c4163d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2dfce8-fef3-48c7-9b0d-48415cd8c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Correct me if I‘m wrong, but I’ve read that there are 413
        pieces of jewelry. How did you come up with selecting at least 24 for the
        2019 iteration?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ad59d-f7e3-49a4-bca6-ecf9b381bd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa147f-d731-4023-8a14-8f9a5165fc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frances Wadsworth Jones:</strong> The piece was originally
        commissioned by the Honolulu Biennial and so we focused on the jewelery that
        Imelda and Ferdinand brought with them when they fled to Hawaii, which is
        legally referred to as the Hawaii Collection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5789ab-cd10-435f-9892-6fc14888e384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448a6e7-e977-44d8-86ab-7594937d70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> There is also the Roumeliotes Collection,
        which, if I’m not mistaken, is also in the Bangko Sentral vaults alongside
        the Hawaii Collection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c515196-3119-4f00-9bc9-4ee5b815c1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.659+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9e3dc-395e-4f7c-a6a9-3326b179c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the 24 out of 413 is also proof of how little pictorial
        evidence we have of their plunder. This is part of the Hawaii collection,
        which is why we chose them, but they’re also the only hi-res images that we
        could work with. As much as there is an element of speculation in the way
        we reconstructed these objects, we’ve had to base them on existing imagery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020e5bf-c5dd-40a3-99a5-b98a9ed7c62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd92f53-dc44-46ec-9b6f-1e0cef2e1eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frances Wadsworth Jones:</strong> We only had images of
        24 of the pieces, and not having the rights to the photos of the jewelery
        led us to reconstructing them as 3D printed sculptures. The process basically
        involved me working with photos and reconstructing the best that I could without
        making up any information of parts that I couldn’t see, like the backs are
        blank, the scales may not be quite right, it’s all very speculative but it’s
        still rooted on as much visual evidence as we could gather.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b72b8-35e4-4b2d-a85a-aa5df3a4fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836bcd3-6851-4e1a-a6c9-ba66236cbb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> And I think in terms of the strategy
        of working, the role of collaboration particularly with this project is important.
        The project started in 2014 at UP Vargas Museum, and family has always been
        a big part of telling this story, family history has shaped (this) and the
        values behind the need to tell the story, but in this instance, family also
        extends into process, and this wouldn’t be possible without Frances’ expertise.
        She’s been a jewelry designer and educator for ten years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585daac4-a661-4546-8fbe-b4e916b95d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve been married for 12, together for 16, and so in some ways,
        we’ve lived through the political challenges of the last decades. But the
        actual intricacies of creating this jewelry from thin air is really Frances’
        work. I always say that in this project I’m in charge of political trauma
        and Frances oversees production. When we showed these in Hawaii, people assumed
        that we just really scanned the jewelry, that we got access to them, we 3D
        scanned them, I don’t know, with an iPhone, and then just 3D printed them
        out. But actually, these works were painstakingly reconstructed, every facet
        of every gem has been reimagined digitally. I think there’s one tiara which
        has like, how many?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a734b-9051-4831-bf95-61ffc24d8849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frances Wadsworth Jones:</strong> I think I went a bit ridiculously
        into detail, and it has about 22 million surfaces.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db6469-b5b4-411a-90c0-2096ccd1b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> We killed a few computers along the way.</p>'
    '36':
      'image': 'jcr:e37e095a-a8c9-424f-97b7-46c0b726fd14'
      'imageCaption': 'A reproduction of a specific jewelry from the confiscated items
        which has value equivalent to support for 310 indigenous family beneficiaries.
        Photo courtesy of the artists'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3653c0-c4a0-401d-974a-6b9245314452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.660+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d27b2-3575-41e5-b77b-95b1c02b7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>That’s fascinating. I’m also curious what was your initial
        reaction to the acquisition by Tate? Were you surprised at all?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dd940f-dca1-4ce0-978c-445785113789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> It was amazing to be finally able to
        share the news and to get so much support and encouragement. Museum acquisition
        processes are often very lengthy. In this case, it was a yearlong process.
        When we finally got the official letter saying that it has been acquired,
        we were so thrilled. Having lived in London for the past 11 years, well, in
        Frances’ case, she was born here, it is incredibly validating. I think we
        both have very vivid memories of the first time we stepped into Tate Modern.
        It also validates the history that we talk about. Despite the massive effort
        at revisionism, the plunder of the Marcoses and the physical loss and trauma
        that it has brought does not belong to the past. It very much speaks of the
        urgencies of the present. It’s very heartening to have the Tate recognize
        that and to commit to telling that story.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd62a12-607f-48fe-b405-70164d4bc48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>While you were answering the second question, I was thinking
        about how accessibility still plays an important role when we do artistic
        and creative work. Now, you’ve described the Collection as both “effigy and
        evidence.” Can you elaborate on this?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad64aa-0188-4e2d-a63d-1a27fe805d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frances Wadsworth Jones:</strong> Well, evidence is obvious.
        With these pieces we’re trying to bring something to light that had been hidden
        for a long time and we haven’t seen ourselves. In creating this body of evidence,
        people can finally visualise this act of plunder that has been rendered abstract
        by time. We also wanted the pieces to be ghostly.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88f6ed-5bfd-451e-abbb-0cc6e67b1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> And you know, we’ve had some comments
        when we were making the work, “When are you going to color it? We''re not
        going to color it in.” They do look like jewelry, but we want them to appear
        as specters, like ghosts that you can and can''t catch and there''s something
        about the 3D printed material that has an elusive quality. It suggests ivory,
        bone or even sugar.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b855d-dc90-421f-9856-0d11278c2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frances Wadsworth Jones:</strong> We wanted them to be beautiful,
        obviously, but we didn’t want people to be too seduced by that beauty and
        that sparkle. We wanted them to be able to take a step back and see it in
        a slightly different way.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a886a-f8eb-4cf8-86d6-19dff7453aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> And just to elaborate on their function
        as evidence, there’s a textual element to the work as well. It’s installed
        as you would see jewelry installed in a museum but instead of labels describing
        what the jewelry is, the text that accompanies it is the equivalent value
        of each piece of jewelry according to national development that we lost as
        result of Marcos plunder. For instance, there’s a pink diamond that is equivalent
        to the costs of building two domestic airports or a tiara that can fund 2,000
        college students.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a06738-95b7-4b80-89fc-827ec672f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frances Wadsworth Jones:</strong> These pieces were also
        meant to be sold at auction in 2016 and the proceeds intended for national
        development, but the change in government put an end to those plans. So, the
        photographs that we saw were taken by Christie’s for the auction that never
        actually happened, and the installation is also the ghost of an unrealized
        exhibition.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b97dc5-3aa9-4cfa-ab63-eddeb1d29da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> When we first showed it in Honolulu in
        2019, this woman came up to us at the opening and she said, “I’ve been looking
        for these for thirty years.” The woman was Sherrie Broder, the human rights
        lawyer who successfully filed a class suit against the Marcoses for two billion
        dollars on behalf of the human rights victims during the dictatorship. I think
        the most interesting and gratifying [thing] about this project is how it enters
        the realm of politics and legal history as well. There is an element of restitution,
        at least imagined restitution.</p>'
    '54':
      'image': 'jcr:1e57cdcb-61f1-4d17-8cd3-895a8591756a'
      'imageCaption': 'A reproduction of a specific jewelry from the confiscated items
        which has value equivalent to full immunization for 20,000 children. Photo
        courtesy of the artists. Photo courtesy of the artists'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca7cce-128a-4054-8e38-f5a6d115e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff1c327-d383-41c0-a6c9-2bbf6b759d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve mentioned in an interview with the <a href="https://www.britishcouncil.ph/study-uk/alumni/pio-abad">British
        Council</a> that Jeremy Deller, Cornelia Parker, and Cathy Wilkes have been
        influential to your practice. Subsequently, you also help oversee the management
        of Pacita Abad Art Estate. How have these been shaping your practice, trajectories,
        and process or specifically with the Collection?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d10afa-09de-40a3-8144-0c45dcadfe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> I think all three artists are invested
        in telling stories and we mentioned how accessibility comes into play. For
        me being generous with narrative is very important and therefore the works
        are materially seductive as a way to engage the viewer into the polemic. My
        aunt Pacita has always been a huge influence. Having an artist in the family
        makes choosing that life an easier proposition. Pacita was also the one who
        told me to check out the Glasgow School of Art, where I met Frances. Family
        history and how it’s entwined with politics, social issues, and with art history
        is at the center of my art, our collaboration, and my role in curating Pacita’s
        body of work.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85da83f-6613-4ebb-9159-4b4bc3448530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324b8cc-4fca-48d1-ac46-b5b714b8c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If I may just share my first encounter with Pacita’s artwork,
        it was part of a corporate collection that I used to manage. When we’re doing
        collections management, I froze for a moment just to look at the textile.
        I could not believe it was literally in front of me as I was just reading
        about them in books.</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f49e66-2782-4ac5-ae4e-1403befc4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Frances Wadsworth Jones:</strong> And you really must experience
        them physically. You don''t understand them until they''re there in front
        of you, and they mean something very different.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea832f-3526-4c22-9226-ad01f249bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> They’re very visceral. Going back to
        family and art, there are three of us in Tate, Pacita, me, and Frances. Alongside
        David Medalla, we represent Philippine art in the collection. I have also
        just come back from Dubai where I co-curated<a href="https://pacitaabad.com/exhibitions/76-pacita-abad-i-thought-the-streets-were-paved/">
        an exhibition of Pacita’s work</a> at Jameel Arts Centre, who also showed
        the jewelery in 2019. There’s something beautiful about the entwining of the
        personal, the political, the cultural, how family, friendships and these working
        relationships are all woven into each other.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e1504-6736-4809-b0f2-94a5c9806019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw the show at MCAD Manila, it was actually very nice.
        You are co-curator for that show, Pio, right?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5007b4-8ff1-4db1-bfb5-5c6bd12a54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> Yeah, I did it with Joselina Cruz. That’s
        the show that started the rediscovery of Pacita’s work. Now she’s still breaking
        boundaries. The show in Dubai is the first exhibition devoted to a Filipino
        artist by a museum in the Gulf. When you think about how many decades of Filipinos
        working in the Gulf and building the Gulf, this is the first time that they''re
        committing to a Filipino story. For me I really felt the enormity of that
        when I was putting together the show at Jameel and relating it to how we feel
        about being in the Tate, it’s a real honor to be able to have certain narratives
        present within museums spaces and to make sure that Filipino stories are visible
        in these big institutions.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5afff23-3dff-48fe-94b2-7b08ca9544cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I believe that they have a strong role in knowledge circulation
        and production.</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc676e-e6d5-4617-a433-db93ab3ae825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T17:54:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> And we always talk about museums as universal
        places but they’re also specific places, and the moment that you see your
        story, your struggle represented within these institutions, it validates what
        you’re going through, where you want to be, and how you’ve told your story.</p>'
    '3':
      'image': 'jcr:d7ee385b-5e99-4eb3-a525-f1b552f1cb00'
      'imageCaption': 'Another iteration of “The Collection of Jane Ryan and William
        Saunders” is an augmented reality restitution and intervention for the jewelries.
        Photo courtesy of the artists'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131f04a-335c-4e60-888b-80eeac4e7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:17:18.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147157ac-4fbb-41d8-85b5-5902c4af9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:17:18.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I understand that you’ve started your research for the Collection
        in London and mounted the first iteration of the show in 2014 (starting from
        postcards and eventually reproductions at Jameel Art Centre and <a href="https://www.pioabad.com/kiss-the-hand-you-cannot-bite">Kiss
        the Hands You Cannot Bite</a> at KADIST San Francisco in 2019). How do you
        approach both process and product? Do you have a specific criteria or considerations
        for such iterations? How do these iterations alter/modify certain factors
        like materiality and contexts, perhaps your relationship with the work working
        with Frances, among many other things?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f9042-df57-4f17-93f6-6e37733739e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:17:18.587+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7dae0-3fb0-4a38-8c1b-6cd69b08241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:17:18.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> I started the research in 2011, when
        I was doing my MA at the Royal Academy in London. The first iteration was
        a joint exhibition in Manila and London in 2014: at the Vargas Museum with
        Patrick Flores and at Gasworks which is an organization that I’ve been very
        much involved in here in London. Since then, the project has traveled pretty
        extensively, as you’ve mentioned. In terms of process, it always has to be
        in service of storytelling, like say transforming the Imelda’s collection
        of old master paintings into postcards, for instance, that seemed a succinct
        way to democratize the collection, to share that work. And that element of
        generosity but also that element of seducing the viewer really informs both
        how I make things and what they become in the end.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358296d0-172f-40bd-b1a4-0ae56cac7414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:17:18.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The language of museum display has also deeply informed how the
        project has developed. I see it as a traveling museum for a history that needs
        to be revisited and made present. As it has traveled, finding ways to engage
        with the audience has also been central.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206eba10-430b-48f5-b14c-6ba962b3626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:17:18.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I like how you mentioned audiences and say integral, because
        it always affects the process and the product. You mentioned that you intend
        to bring the collection to the Philippines next year (2022), specifically
        at Ateneo Art Gallery. Can you share with us how the project is going along?
        What shall we expect in this iteration?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add2e6a-d2e0-4c1e-ad43-77e78f09f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:17:18.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pio Abad:</strong> I’m still hoping that the pandemic will
        allow the project to happen in 2022. We''re still planning like it’s going
        as planned. But for me it was always important that the entire project comes
        back home. By the entire project I mean the postcards, the jewelry, there''s
        a whole section of the project that talks about the Marcoses’ use of mythology,
        specifically the legend of Malakas and Maganda, for propagandistic ends. There
        is also a whole section to do with the Samuels collection, where Imelda bought
        the entire contents of a Manhattan mansion in the ‘80s as the Philippine economy
        was dying, thanks to her spending habits.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c59327d-b03b-45d1-94fa-c02f667c0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T18:17:18.588+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T22:54:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve always envisioned the entire project to return to Ateneo because
        that’s where my parents met as labor organizers, that’s they were held under
        campus arrest in 1981, and that’s also where my mom taught. So again, it goes
        back to family, and it goes back to how embedded the trauma of the dictatorship
        and the costs of fighting for what you believe in, how it has shaped me, and
        my family and my relationship to art and history. And it shaped you (Frances)
        as trauma by osmosis, and I think that it’s always important that it comes
        back to the Philippines, and specifically to Ateneo. So that happens in April
        2022, a couple weeks shy of the election. I think I now also need to find
        a way of incorporating the color pink into the exhibition.</p>'
