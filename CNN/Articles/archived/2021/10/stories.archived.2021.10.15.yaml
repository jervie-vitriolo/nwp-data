    'template': '1'
    'title': 'PH''s first mental healthcare app to be available on Oct. 27'
    'updated': 2021-10-22T17:55:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aef7fe-532b-4f22-a070-f9930d1f717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.022+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        country is set to launch its first-ever mental health and self-care mobile
        app, in the hopes of giving Filipinos a "chance and choice to seek help."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a278d-96aa-47f8-b74c-90c511932475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lusog-Isip," which was developed by the Department of Health (DOH)
        and the United States Agency for International Development (USAID), aims to
        provide self-help tools for users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178953a4-71f6-4f7c-96ad-cc304713932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Chief Health Program Officer Frances Prescilla Cuevas said the
        app''s features and interventions were especially "contextualized according
        to the needs of Filipinos."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874d8dd-606a-4c9f-a0fa-69f03e590f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to help you come out with your current mental health
        status, and it will tell you <em>kung anong next na pwede mong gawin</em>
        (what you can do)," Cuevas told CNN Philippines on Friday. "So, it''s basically
        a self-care app, [....] not a diagnostic tool."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb030899-2c84-45d3-a0a9-ae6320ee85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://ph.usembassy.gov/usaid-and-doh-launch-philippines-first-mobile-app-for-mental-health/">USAID</a>&nbsp;earlier
        said the platform was developed "in response to the growing need for mental
        healthcare during the COVID-19 pandemic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec4512-f0a6-44e5-9f8a-d3b4e3d233a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that Lusog-Isip will provide access to self-help materials
        for improving clients'' mental health and address substance use," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b998fe-8270-4dfb-96c5-c4463b3cff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.023+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app will be accessible to the public starting Oct. 27. It can
        be downloaded for free on Android and iOS devices through the Google Play
        Store and Apple App Store.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb809d4-9e76-4054-8a9b-6d125aaf12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.024+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:21.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USAID said the app will first screen individuals to get a sense
        of their overall well-being and how they cope with stress. It will then suggest
        self-help tools, including workbooks, exercises, audio guides, journals, and
        even self-care reminders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc1dda-fc40-4319-8f1c-e525dfc28a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.024+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app will also provide a list of online or nearby mental health
        and psychosocial support service providers, the USAID added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e6b4a-73c1-4847-8ef3-f175a859cbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.024+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, the DOH said it was working with local governments
        to ramp up mental health services across the country. Medications for common
        conditions will also be made available for free in various access sites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596a6e1-9c40-4efe-8064-ae591633aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.024+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:23.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, individuals who need to be admitted to hospitals can
        avail of certain patient packages. They will be provided assistance through
        PhilHealth reimbursements.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae6def-2fa3-4cfd-ac6e-5d0e3f477307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.024+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuevas reassured users that their personal information will be kept
        confidential.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fef8ba-1850-406c-9aa7-e1a9a342e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.024+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t even know the identity of those logging in to the app,
        so there''s data privacy in that regard," she said partly in Filipino.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e85ec-a6a7-47ed-b179-a131b301ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-22T17:50:16.025+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-24T22:53:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just [about] giving the Filipinos a chance... a choice where
        they [could] ask for help," Cuevas added.</p>'
