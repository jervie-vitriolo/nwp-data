      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — While
        cash still rules, the Philippines is riding the digital boom during the COVID-19
        pandemic as it has the highest number of "e-cash adopters" among 10 countries
        in the Asia Pacific region, a study from a global cybersecurity firm showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0122fe-b99a-442b-b3e4-44ee0d577222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Kaspersky''s "Mapping a secure path for the future of digital
        payments in APAC" released on Thursday, the Philippines recorded the highest
        percentage of new e-cash adopters at 37%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc7982-99d1-4942-9779-dede13064d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by India (23%), Australia (15%), Vietnam (14%),
        Indonesia (13%) and Thailand (13%), and Singapore (11%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502b129-f44e-4030-a9bc-de2668cb0f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, South Korea, and Malaysia, on the other hand, saw the lowest
        number of first-time online payment users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ded17f-f50c-4a20-8878-76528b083b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data from our fresh research showed that cash is still king, at
        least for now, in APAC with 70% of the respondents still using physical notes
        for their day-to-day transactions," Chris Connell, managing director for Asia
        Pacific at Kaspersky, was quoted as saying in the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4c4ee-fbb9-48f5-8ebd-55487bef0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, mobile payment and mobile banking applications are not
        far behind with 58% and 52% users utilizing these platforms at least once
        a week up to more than once a day for their finance-related tasks," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f45ae-fff1-4c06-a141-9eef438d5eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to lead mobile payments in the region, with financial
        technology (fintech) giants Alipay and WeChat Pay enjoying their dominance
        even before the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4c6c5-6bbf-411a-bab2-117e471aa8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines alone, mobile wallets of telco players PLDT and
        Globe Telecom have been seeing a spike in their user base amid the national
        government''s shifting coronavirus rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb54f1-5a15-417e-954e-5b5ea22df8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the first half, GCash saw its registered users ballooned
        to more than 43 million, with monthly gross transaction value hitting ₱200
        billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd89c8-feb4-46fd-bbd1-66461722e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PayMaya, meanwhile, said registered users surged to 40 million as
        of end-August. Late in September, it secured a license from the Bangko Sentral
        ng Pilipinas to operate a digital bank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d63a5b-4109-4a4b-9467-9eb2e737e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can infer that the pandemic has triggered more people to dip
        their toes into the digital economy, which may fully dethrone cash use here
        in the next three to five years," Kaspersky''s Connell said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c8537-08c7-44ae-a9ab-ee62c3ca24c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five percent of the respondents from the 10 countries also
        said digital payment platforms allow them to stick to social distancing; 36%
        of users said these are the only way to do monetary transactions during lockdowns;
        while 29% of them believed digital gateways are now more secure compared to
        pre-COVID time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75163e12-510f-4e5d-a98c-106bccc588bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 48% of first-time users admitted their fear of losing money
        online, while 41% of the respondents were also hesitant of storing their financial
        data online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d6c19-b23c-4bd8-8f33-f9b78c832bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a welcome finding that the public is aware of the risks that
        comes with online transactions and because of this, developers and providers
        of mobile payment applications should now look into the cybersecurity gaps
        in each stage of the payment process and implement security features, or even
        a secure-by-design approach to fully gain the trust of the future and existing
        digital payment adopters," Connell said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93f54f-9765-4d03-83a5-94126a0914d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-15T12:42:52.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:55:24.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaspersky study, conducted in July, involved interviews with
        1,618 working professionals aged 18 to 65 across the 10 countries.</p>'
