    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Menardo-Guevarra', 'Department-of-Justice', 'DOJ', 'President-Rodrigo-Duterte',
      'memorandum', 'Cabinet', 'Senate-Blue-Ribbon-Committee']
    'template': '1'
    'title': 'DOJ open to review of Duterte memo barring Cabinet officials from attending
      Senate probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbde103-e785-486f-981e-2ddf88076a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Justice
        Secretary Menardo Guevarra has expressed openness to a review of President
        Rodrigo Duterte''s recent memo barring Cabinet officials from attending the
        Senate inquiry on COVID-19 response funds. But he said both sides should make
        adjustments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a9a15-8b2e-44fb-97d4-ea3a66a0e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1737cb-39c1-4ff4-b2ae-7470f9f29c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra told senators during his agency''s budget deliberations
        on Wednesday that he is willing to discuss the President''s order with Executive
        Secretary Salvador Medialdea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ca41a-d441-4de6-a2e9-1eb43e6b599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd60b03-03fd-45d0-83f0-7bdc9ae5cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed the need for "mutual efforts" in addressing
        the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a3d7f-8ecd-4402-8a13-f2ec678c530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913e17e-4ad7-469d-9375-7d3998aa591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also said the order wasn''t meant to go against Congress''
        constitutional prerogative but instead "protest the manner in which the Senate
        Blue Ribbon Committee hearings had been conducted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8fb8b-e7b1-4a43-a9fa-c4dd8899b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323590a-18f4-4da1-ba92-dce04024c43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice secretary, who said he had no direct hand in the drafting
        of the memo, did not comment on its constitutionality. He said he would rather
        "delve on the matter of how this potential stalemate — some would say constitutional
        crisis — could be averted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d622a7-03d3-4469-88e7-6256f0f63a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:58:45.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:08.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
