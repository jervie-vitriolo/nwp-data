    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04302c21-34d1-4f26-902f-729260c2afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> The
        Philippine National Police (PNP) is asking Congress for more funds to buy
        additional body cameras for police personnel nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5d7d2-4d0f-4ca0-bf20-f0cc3672f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7804dc-9497-46fe-b660-69d07442ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court recently required law enforcers to wear body cameras
        or alternative recording devices during arrests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d620a7-1c85-43c1-92c2-82fd20e47ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6fd848-6257-402d-be4d-b8f60c00a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, so far, was able to distribute only 2,696 units or a mere
        8.42% of its 32,000 personnel nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6c686-509c-4346-9c30-838678ff2642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee5663-7639-45b9-b3c5-afe1bc404beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief General Guillermo Eleazar admitted these were provided
        only to police stations in cities, while more than 1,500 municipal police
        stations have not yet been issued with such equipment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b09fa-b3c3-439d-9c24-2ba73aaaeda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ade9e58-92c9-49a7-bc7f-f0733fafde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support units like the Philippine Drug Enforcement Agency (PDEG)
        and the Criminal Investigation and Detection Group (CIDG) also have no body
        cams, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17455bb3-2f3a-419f-9f7c-42a0083bdc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb08d09-b55a-45ff-9767-f7addfd1e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar was not able to provide the exact amount the police force
        needs for the purchase of body cams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ade437-27e7-4c16-8380-8c61f469982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babef4c-7acd-4d15-ab58-040ae87d554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:58:44.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that every set consisting of 16 body cameras
        -- four of which have live streaming capabilities -- would cost ₱2 million.</p>'
