      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> —&nbsp;The
        Department of Education (DepEd) on Wednesday said the implementation of the
        pilot run of in-person classes will begin on November 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f430f-c955-4760-9aa7-7a5e3d096f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinaon po natin ''yan doon sa umpisa ng academic quarter two ng
        ating school calendar," DepEd Undersecretary Nepomuceno Malaluan told a Senate
        Basic Education Committee hearing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36ede1-88ba-498c-8f79-2e51292b688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We timed it with the start of the academic quarter
        two of our school calendar.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace255e6-ea22-4883-adb3-8b91de0e6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot will run until the end of January next year. Education
        officials are targeting to reopen more schools by March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebaf2f-9726-4d58-bf16-764cd72445a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will already be preparing for assessment of possible expansion
        schools, so by the time we are able to submit the recommendation to the President,
        hopefully in favor of bigger expansion, then we will also have ready schools
        for expansion," Nepomuceno explained.</p>'
