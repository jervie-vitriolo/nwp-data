      'mgnl:lastActivated': 2023-01-24T21:54:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99932a57-3a32-4f80-91fe-d9a5051a774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has in recent days brushed aside concerns about snarled
        supply chains and price hikes, saying they are consistent with his plans to
        force companies to pay higher wages to British workers following Brexit instead
        of relying on cheaper foreign labor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a39d2-a921-4fad-a8b8-42f254850e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f2d27-a7ba-4cdd-a13c-2c405804ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster his argument, the prime minister has made bold but narrow
        claims about the strength of the UK economy, the benefits of wage increases
        and level of investment. A broader look at the UK economy paints a very different
        picture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3af324-7dd4-46ee-93f6-b8c38ba51c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd2e44-5709-4e5b-978d-0885ec876d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK growth</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14201e9-13cf-4359-bd4f-6374ab63b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson appeared on the BBC on Sunday, mounting a defense of his
        economic record as the annual conference of his Conservative Party got underway.
        The prime minister speaks to his party faithful on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3a5eb-94eb-4355-83e1-ce3fb45043af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dcc2de-4bb3-4bb8-a57c-3bdc9e7acdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is the "fastest-growing" of the G7 grouping of
        the world''s most advanced economies, Johnson said as he faced questions about
        fuel shortages that have now lasted more than a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c4581-db47-47c8-98e5-223e7ed2341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809dc5d0-a80c-4087-927e-5225f63255bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strictly speaking, the claim may be true. The UK economy is expected
        to grow 7% in 2021, according to the latest projections from the International
        Monetary Fund. That equals the US rate of 7%, while outpacing the rest of
        the G7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676f803-70c0-4f79-81c9-cf0ef9ccb5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7a565-aeec-4b32-9b1f-862a0a0ffcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK economy suffered a bigger contraction than any other
        G7 country last year at 9.8%, which means that growth projections for this
        year are being made from a lower base. In other words, Britain has a bigger
        hill to climb than other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49667bca-75ca-4d57-b9c6-e3385eef4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6b423-6819-4fe2-a388-7eba331a26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is that Britain is taking longer to recover from the
        pandemic than many other large economies. UK GDP won''t return to its pre-Covid-19
        level until the first quarter of next year, according to Capital Economics.
        That''s three months later than the eurozone, which includes G7 countries
        Germany, France and Italy. The US economy regained its previous size in July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d1494-6376-46aa-82e7-0d9e0c1eb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1823ff-1dc6-485e-95e0-f110941a8389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even worse, the UK recovery is losing pace. Capital Economics expects
        the British economy to stagnate in September and October, and potentially
        even contract as the fuel crisis and other shortages harm activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa2ab9-9d09-4075-ac3c-b2be5ddbf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556d482-3131-402a-80e1-fad8a91cb82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if all of this isn''t enough, unlike in the United States or
        the eurozone, the threat of an imminent rise in interest rates looms over
        the economy," said Ruth Gregory, a senior UK economist at Capital Economics,
        who warned that a rate hike could come as soon as November if the Bank of
        England judges inflation to be too big of a threat to ignore.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ed317-cd47-4d21-b474-a33fe712696d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79811fb3-1df9-4a7c-bc54-37c9176cc7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clouds are darkening over the outlook for the UK economy. A combination
        of broadening shortages, the fuel crisis, less fiscal support and the risk
        of higher interest rates will make it difficult for the UK economy to perform
        as well as its European peers," said Gregory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128aaceb-be88-4cdc-ac81-76e664cdd90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d6803-877a-431f-ba03-b398389e9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising wages and investment</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e4316-fdba-43df-a880-2f795829320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson asserted during his BBC interview that the United Kingdom
        was seeing growth in wages after "flatlining" for more than 10 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140b8e36-577b-46b5-8a4c-65dc039872fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84559c1a-bba1-4512-b8a6-58b70f968f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.413+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re seeing is people on low incomes being paid more,"
        he said. "Wages are going up for the low paid faster than they are for people
        on high incomes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9fc97f-a4c7-4acf-91c0-4a0c7da8c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307e426-490f-4ee2-a8b3-7586571e6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wages are going up. But it''s very difficult to analyze the data
        because the labor market was in turmoil in 2020, when earnings were affected
        by the pandemic and wage growth turned negative. Wage data should be "interpreted
        with caution," according to the Office for National Statistics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ec7975-1762-47f9-8f07-5727ddc8f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d88eb-1a47-4f32-82c1-7fd8179d7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Johnson, director of the Institute for Fiscal Studies, said
        on Monday that there was little evidence of change to the poor wage growth
        linked to low productivity that plagued the last decade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7afd67-9b8c-443a-b438-671c76354904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2e0de-218a-433a-bba7-0fc2d2733bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst underlying wages probably are rising by about 4% at the
        moment, don''t forget that inflation is above 3%. So we''re not at the moment
        seeing significant wage growth and we only want to see it if it is associated
        with higher skills, higher investment and higher productivity, " he told BBC
        Radio on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3befb766-dba3-4e8b-b02e-4d067a798fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b2e76-f2fd-47df-b353-f67389c9ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Danker, director general of the Confederation of British Industry
        (CBI) said on Tuesday that from the government wish list of higher wages,
        skills, investment and productivity, "the challenge we have is that only the
        first one''s rising. And that''s why people are worried about inflation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fd26f-7078-41bd-9ea9-e48b1cbaaa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf506a5-97bb-48f7-89c4-122b351caeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher wages without the accompanying increase in productivity would
        raise businesses costs. Those hikes would likely be passed on to consumers
        in the form of higher prices.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b3775b-8d5c-4272-b7bd-c3a62a7a89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fedb0-9978-4727-a4bd-9d4a86a2fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I hope we''ll hear more of from the finance minister in a
        few weeks'' time in the budget is how to get the high skills, high investment,
        high productivity that make high wages a good thing, rather than something
        that''s causing economists and the finance minister some concern," he told
        BBC Radio.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e486647f-863e-40df-95db-60dfaab48fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951ee3a-b2fa-4e7b-b5d7-2b281aa0b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big picture</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf9ff1-0815-4824-9354-1671baa646fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.414+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has so far been reluctant to forcefully address labor shortages,
        insisting they are part of the "stresses and strains" of a country transitioning
        towards a highly productive economy. He said that "pulling the big lever marked
        ''uncontrolled immigration''" is not the answer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc269d-77bb-4f6c-9e93-de9c85c14418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c42b21-5276-4550-9031-fa2e73a06dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government does need a plan to address the huge economic
        aftershocks arising from the pandemic and Brexit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674622f-1adb-4ebd-950e-cd75b7c39f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd389c-a16e-405f-a59c-45e4af006c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists have compared current economic conditions to the
        1970s, when fuel shortages, rising prices and slower growth contributed to
        an extended malaise. But Neil Shearing, group chief economist at Capital Economics,
        argues the better comparison is to the period after World War II.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e609cd-37a3-4a83-8bbd-3f936caa08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4b2f36-4a7e-4d69-aa28-d03e7020a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, huge numbers of workers flooded the jobs market but
        didn''t have the right skills, resulting in labor shortages. The price of
        energy skyrocketed, and supply shortages fueled inflation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df2d6f-3e37-4e35-9785-12898fe92134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b833f-70ed-46ed-8b3a-e3ba97c8ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this echoes the situation facing the UK and other advanced
        economies today — and appears ominous for those who worry we are now facing
        a return to much higher rates of inflation," said Shearing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc844f-bffe-4d2c-b5f6-75b551cd2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:02:57.415+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:55.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/05/business/boris-johnson-uk-economy-growth/index.html">Boris
        Johnson isn''t worried about the UK economy. He should be</a>."</i></p>'
