      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Former
        Public Works and Highways Secretary Mark Villar on Wednesday filed his certificate
        of candidacy (COC) for senator. He resigned this week after serving the Duterte
        administration for five years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad49ae-3e98-4439-b4fc-21851c5186c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:07:29.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, who was accompanied by his wife Diwa party-list Rep. Emmeline
        Aglipay-Villar, immediately left the Harbor Garden Tent of Sofitel hotel after
        filing his COC. He did not take the stage to talk about his platforms nor
        grant any media interviews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2288ee1a-6ef1-4313-be6a-20cc08e99887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:07:29.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first Cabinet member to step down ahead of the upcoming
        polls. More officials are expected to follow suit with the COC filing ending
        on Friday and substitution period on Nov. 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d062f6-68bb-41a2-99aa-7010f46320c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:07:29.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar was first elected to public office in 2010 as congressman
        of the lone district of Las Piñas City, succeeding his mother Cynthia Villar,
        who later became a senator.</p>'
