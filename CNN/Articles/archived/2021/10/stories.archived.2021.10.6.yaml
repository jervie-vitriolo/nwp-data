      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikkei Asia’s latest COVID-19 Recovery Index showed the Philippines
        placed 121st with a score of 30.5.</p>'
