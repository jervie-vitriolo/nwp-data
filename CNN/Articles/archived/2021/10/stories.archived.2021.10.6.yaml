      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His policy, his line of thinking and his track record as part of
        the Marcos hierarchy certainly make him a dangerous opponent which should
        give the opposition the need to further unify to ensure that no Marcos or
        Duterte will ever stay in Malacañang in 2022," he said.</p>'
