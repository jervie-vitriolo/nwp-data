      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0562f7-7b5e-461a-8e7d-acb0f1e92ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Tuesday, Windows 11 will be available as a free download
        to existing Windows users depending on the hardware and age of their PC device.
        Microsoft previously said its "phased and measured" approach to introducing
        the new operating system will begin with Windows 10 PCs and PCs that come
        preloaded with Windows. Users will be notified when they''re eligible for
        the update from now through mid-2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b7b27-bc91-4c1c-b2e4-3dac2a431a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54252f-bf04-48a1-adf9-0621662bf240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the update isn''t quite the substantial change from Windows
        8 to Windows 10 that came out in 2015, Windows 11 features a handful of notable
        design changes, including a new interface that is intended to bring "a sense
        of calm and ease." A new Start menu shows recently opened files, regardless
        of which device was used. And a new personalized Widgets feed, powered by
        artificial intelligence, promises to provide a faster way to access apps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac753847-f6d6-4316-b1b9-f5bbb03a206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cb53f-c381-4b1a-a2e2-68806f20b32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other updates are geared toward providing more flexibility, such
        as more multitasking tools, support for Android mobile apps in its new app
        store, and an integration with Microsoft Teams, its workplace chat and videoconferencing
        app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549516b-6c25-4238-9a7e-430d29a2527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2c1c36-8929-4587-927c-6d11667c02b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Apple, which unveils a new operating system for its Mac computers
        each year, Microsoft takes a staggered approach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31433ca-41d0-434c-85c5-c7e8bd890d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ade1a3f-be10-482d-b0e0-309fc24e8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geoff Blaber, CEO of market research firm CCS Insight, said the
        latest update won''t be "revolutionary," but he believes it''ll do enough
        to please its massive user base. (Windows 10 runs on about 1.3 billion devices
        worldwide, according to Microsoft.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e146705-e82d-4033-9629-1b6b31d5786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffca86b-055e-40ce-8722-fc2afcbc4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Windows 11 is an iterative release that pinpoints where Windows
        needs greater ambition rather than introducing the sweeping changes seen with
        its predecessor," he said. "Microsoft is making adjustments to areas that
        have potential to move the needle on user experience, engagement and the ever-expanding
        reach of Office 365 apps."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238a507-8a12-4bab-b4ea-aa07713848b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0ccf2-fdeb-4a7a-9267-8289bb5a06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also increase hardware sales as it gets closer to the end
        of Windows 10 support in 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26819877-43ff-4d85-a534-3f3fd4a54c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751fd624-f742-4514-90dc-2bff16e84632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a livestreamed media event last month, Microsoft also showed
        off updates to its Surface line that''ll ship with Windows 11. Its flagship
        announcement was a $1,599 Surface Laptop Studio that can change from laptop
        mode to a position better for streaming TV shows and another for drawing or
        sketching. The device, which took nearly five years to develop, was designed
        specifically alongside the development of Windows 11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd642ab-2b3d-495d-a964-b6778005f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.493+08:00
