      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558555e9-06f1-4db1-97d7-882c9c817eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:04:09.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson has been in the midst of an ongoing battle over assets
        in the wake of her divorce from her ex-husband Brandon Blackstock. According
        to documents obtained by CNN, the singer has been awarded their Montana ranch
        with an estimated $10 million value.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c85a9-d586-4e1d-9f83-47aea87926fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:04:09.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49b320-28e4-4bb8-9a79-881613e4af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:04:09.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court cited a prenuptial agreement between Blackstock and Clarkson
        in rejecting Blackstock''s position the Montana ranch was marital property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd32ac-6f81-4daa-adb9-063b5a120916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:04:09.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fcf64-d6f0-45d8-9946-d5e5df8ed89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:04:09.749+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was from this ranch that Clarkson recorded her daily television
        program, "The Kelly Clarkson Show" and her appearances on NBC''s "The Voice"
        during the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37ea3be-d1d9-465b-bc0a-0ead39f738b3'
