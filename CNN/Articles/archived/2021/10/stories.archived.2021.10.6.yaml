      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e3cf5-28ff-4744-a7ab-0304e085f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy sector also got a big boost Tuesday, as rising oil and
        natural gas prices around the world continued to lift energy stocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24196b-df1d-42d5-af12-ca63c85a9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecf829-4fe1-4583-8e64-ea277015d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Tuesday''s rally was broad-based with many sectors logging
        gains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248383dd-ab9c-4444-a12f-aa48c4fe19ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
