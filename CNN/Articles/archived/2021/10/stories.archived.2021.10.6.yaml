  'manchester-united-cristiano-ronaldo-gary-lineker':
    'author': 'Jack Bantock, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-06T19:59:27.060+08:00
    'imagesource': 'jcr:a7e29bcd-f3bd-4a70-b248-84697bc4f282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
