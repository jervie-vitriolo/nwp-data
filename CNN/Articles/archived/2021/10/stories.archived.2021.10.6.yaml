    'lead': 'At least four senatorial hopefuls filed their certificates of candidacy
      under different political parties allied with presidential aspirant Ping Lacson
      and vice presidential hopeful Tito Sotto on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T16:42:18.054+08:00
