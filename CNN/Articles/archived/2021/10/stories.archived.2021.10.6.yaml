      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oil prices on Tuesday climbed to their
        highest level in nearly seven years after OPEC and its allies declined to
        significantly ramp up production.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cf640-ad18-4606-a098-22f74edea739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
