      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Former
        senator and now presidential aspirant Bongbong Marcos has a high chance of
        retaking Malacañang which was once occupied by his father, the ousted strongman
        Ferdinand Marcos, Bayan Muna chairman Neri Colmenares said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f08cb-0604-426e-8410-f1e69a5efad5'
      'mgnl:activationStatus': true
