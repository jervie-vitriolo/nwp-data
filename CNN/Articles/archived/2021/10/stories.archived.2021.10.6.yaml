      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both will be running as independent candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb939fa-68c9-43bc-9fef-f9e8b035ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:31.077+08:00
