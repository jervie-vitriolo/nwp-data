      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011d8f7-49c2-4f69-a48a-c8e458332900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees will also get the chance to listen to DigiCon’s “baddest”
        speaker yet, Bretman Rock. The breakout content creator and digital influencer
        made headlines as a trailblazer for both the LGBTQIA+ and Asian-American communities
        through his very own MTV reality show and social content.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6273d-e301-4172-a8a2-b88f89fad0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a21ab7-a31a-4d8e-ad10-485317fdfeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days of DigiCon dives into a “DEEP” framework which consists
        of four programming tracks—Disruption, Expansion, Emerging, and Possibilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee66d2-1cf6-4d4e-ac35-d63ae5028b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb69439-eb6b-4e0b-a356-a8c5fc0de218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.721+08:00
