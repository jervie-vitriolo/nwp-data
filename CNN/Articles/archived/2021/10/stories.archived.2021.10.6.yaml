    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor leader Leody de Guzman files COC for president'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a4ad0-58e7-4511-807b-a5bb4f6f764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:59:20.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — Labor
        leader Leody de Guzman filed his certificate of candidacy (COC) for president
        for the 2022 elections on Wednesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee293a0-ce82-4f30-a46f-6d5bcde50596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:59:20.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining De Guzman in filing his COC is Bukluran ng Manggagawang
        Pilipino (BMP) president Luke Espiritu, one of the senatorial aspirants of
        PLM.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71a831-bdaa-4886-9279-1f1e3a05e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:59:20.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, who lost in the 2019 senatorial polls, accepted the presidential
        nomination during the PLM national convention last Sept. 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71aed00-f959-4586-b30b-da56d39c912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:59:20.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader is also the chairperson of BMP, a nationwide organization
        comprised of labor and trade unions.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c38c24-9e8d-402b-8675-64360496df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said he was hoping that he would get support from the
        silent majority and workers in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62ed3e2-1b0b-4649-a58d-ca7833f28bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852adb8-beaf-4262-9b96-89407cb9695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.123+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramdam ko na marami ng tao ang nauumay na sa pagboto sa mga sikat
        at bilyonaryong mga kandidato, na wala namang nagagawa pagkatapos ng eleksyon,"
        he said when asked about his chances in the presidential race next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bf15c-d0e1-49bb-a807-278faf8fcb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288bc0d3-e202-4f87-b67e-aa6f9b614653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel that many people are now tired of voting for
        the popular and billionaire candidates, who don''t accomplish anything after
        the elections.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d46770-4a31-41bc-bcda-089a41cdc962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528f09d-d9a6-4bce-b607-a00f835f91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayun yung pagasa ko, yung silent majority, yung mga manggagawa
        at itong mga taong unti-unti nang namumulat sa trapo at elitistang politika."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0b206c-cf1f-48ce-830b-a3267eb29185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac2bbd-261a-4ebd-a4a1-389306ffb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T17:31:34.124+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s my hope, the silent majority, the workers,
        and those who have now realized that we have a corrupt and elite politics.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de512364-9416-4d64-be10-04945464662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:59:20.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu also personally filed his COC for senator at the Harbor
        Garden Tent of the Sofitel Philippine Plaza Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195e5a3-aa03-480f-9064-bbb46f78d6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:59:20.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLM also listed five nominees for its party-list bid, namely Baldwin
        Sykimte as first nominee, Lidy Nacpil as second nominee, Flor Asiddao-Santos
        as third nominee, Manny Toribio as fourth nominee, and Julius Panday as fifth
        nominee.</p>'
