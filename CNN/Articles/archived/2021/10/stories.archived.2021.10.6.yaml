      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s speakers include industry giants such as Adam Grant,
        best-selling author of Think Again; Rory Sutherland, vice chairman of Ogilvy
        UK and one of the industry’s leading experts on consumer behaviors; Scott
        Galloway, who’s “one of the world’s 50 best business professors” and host
        of the award-winning podcast Pivot; Laurent Ezekiel, chief marketing officer
        and growth officer for WPP,; and Gill Zhou, CMO of IBM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c6493a-01f5-4507-98fb-7b7551da7d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
