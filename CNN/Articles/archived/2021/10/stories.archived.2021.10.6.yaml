      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expansion vertical will cover the key sectors which are unraveling
        new opportunities through data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab44bc-e0ac-4c49-a67e-1f32d9b395d3'
      'mgnl:activationStatus': true
