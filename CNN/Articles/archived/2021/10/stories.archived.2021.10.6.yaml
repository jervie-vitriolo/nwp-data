      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e1abe-ee59-4bb6-8335-e65cc31e448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, everything went up Tuesday: While stocks were rebounding,
        the 10-year US Treasury bond yield also rose, and was up at 1.53% around the
        time of the stock market close. Bond yields and prices move inversely to each
        other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e4d6b-276c-4115-b291-66d240bc76a4'
      'mgnl:activationStatus': true
