      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc68017-25da-4de0-a4d6-8a92c0e964ff'
      'mgnl:activationStatus': true
