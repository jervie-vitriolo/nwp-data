      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPEC decision "drove traders into a buying frenzy" because it
        "guarantees a tight supply picture in November and December," Rystad Energy
        senior oil markets analyst Louise Dickson wrote in a note Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc04f75-8e00-40e9-9aeb-e0c2487625e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a65ab7-342d-4d0a-9267-55209137c9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, White House officials have been calling for OPEC+ to
        accelerate the return of production that was sidelined during the onset of
        the pandemic. The Biden administration has voiced concern that high energy
        prices could slow the economic recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f2966-c390-4e20-bb02-4dc15e4ea2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c325e-d6ab-4807-8d3a-eedfbe7deaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to continue to use every tool at our disposal, even
        as we''re not a member of OPEC, to ensure we can keep gas prices down for
        the American public," White House press secretary Jen Psaki said Monday after
        the OPEC+ meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e76d9c-2db5-4113-b5d4-a83ce79445cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf5a46-5f29-400e-96d5-6babfbe7ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki pointed to a series of actions taken by the Biden administration,
        including working to revive energy facilities knocked offline by Hurricane
        Ida, releasing barrels from the Strategic Petroleum Reserve and the Federal
        Trade Commission monitoring the gasoline market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a25b9-875f-481c-aa06-70acf4fdccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885522c-f120-43f5-9c44-85cacb3831ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki also noted the White House urged a compromise solution that
        was reached earlier this year at OPEC, allowing for a boost to production.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308abb8-0e36-4f00-a64d-6ba6c497f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059123e3-902f-474e-baa3-30f409a02783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Natural gas hits near-13-year high</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff024de-65ad-45a8-8272-a5450fed8002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas prices surged nearly 10% on Tuesday to finish at the
        highest level since December 2008.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4c4db-ba41-4511-abb7-2a1695439276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f39240-4330-4d31-be7d-dc71d28047a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price spike suggests Americans will pay more to heat and power
        their homes this fall and winter as temperatures drop. Natural gas is the
        most common way to heat homes and is also the leading fuel source for the
        US electric grid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28c07b-f279-471f-940b-26f4277bd125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df46904-3f54-4207-96bb-cb1e20c1741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US natural gas futures finished on Tuesday at $6.31 per million
        British thermal units. They were less than half that a year ago, spiking 140%
        over that span.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bfd56-e512-436e-86c1-ed86afdfc546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e012a7-e054-4214-9d46-da442cd073a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that despite the rally, natural gas remains far
        cheaper than the 2008 peak when it topped out at $13.58 per million BTUs.
        And US natural gas prices haven''t increased nearly as much nor as high as
        they have overseas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af15c6f-0796-4493-8bb3-c2e42a05ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe93aff-28af-4c7e-9119-77ca97bf6f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European natural gas prices have spiked to all-time records, raising
        fears that hundreds of millions of people could be facing cold homes or inflated
        energy bills.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87a60f-e584-4a48-9dab-c1f58f8d7b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c697b-aed5-4055-9c0a-136a0f90938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, high energy prices could weigh on the economic recovery,
        raise the cost of living and exacerbate inflation fears.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71762fec-0c51-4554-ae8a-6f1f84a7dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/05/investing/oil-price-opec/index.html">Oil
        tops $79 for the first time since 2014 after OPEC rejects calls for more output</a>."</em></p>'
