      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a ± 2% margin of error at the 95% confidence level. Subnational
        estimates for each of the geographic areas covered in the survey -- Metro
        Manila, the rest of Luzon, the Visayas and Mindanao -- have a ± 4% error margin,
        also at 95% confidence level.</p>'
  'PNP-budget-for-additional-body-cameras':
