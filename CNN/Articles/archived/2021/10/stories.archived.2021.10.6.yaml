      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc7fac9-fdb9-4345-910a-16e309960cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday tech stocks were leading the losses, but on Tuesday they''re
        among the biggest gainers. Inflation worries, which have weighed on the sector
        over the past month, couldn''t hold tech stocks back Tuesday as investors
        took the opportunity to pick up shares at a discount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d7b40-7aa3-4593-99d8-c5ae602545a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
