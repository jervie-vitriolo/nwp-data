      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08b97c-b455-4042-9129-38f43f5f336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the market has swung wildly within days
        of a sell-off. That''s just the state that Wall Street is in right now.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e306b-6d99-421b-945f-7858ede9d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c45c7f-8040-41e1-8405-2daf6c50d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the one hand, there is plenty for investors to worry about: the
        pace of the recovery heading into the winter, rising inflation, potentially
        higher taxes, Washington''s debt drama, Evergrande...</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd181f-d749-4408-958b-0c8170994db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95662104-694c-4dcd-8477-0fae53733c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every time one of these concerns abates, the market is right
        back on track for new highs. Taking all the ups and downs of the past days
        into account, the S&amp;P is actually pretty much unchanged, said Michael
        Reinking, senior market strategist at the New York Stock Exchange.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32681ba-6c30-4f01-9878-43268e3cc2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.142+08:00
