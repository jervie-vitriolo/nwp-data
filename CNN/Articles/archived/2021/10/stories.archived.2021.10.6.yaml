      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—&nbsp;</strong>Senators
        Juan Miguel "Migz" Zubiri and Joel Villanueva formalized their bids for reelection
        in 2022 after filing their certificates of candidacy (COC) on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bff694-0969-4ea7-b2c1-c91d68e4c498'
