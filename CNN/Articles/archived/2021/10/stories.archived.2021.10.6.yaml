      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stocks staged a rebound Tuesday, rallying
        across the board as Wall Street bounced back from a sell-off at the start
        of the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831640a-4652-4838-b6c4-78a1140d8f40'
