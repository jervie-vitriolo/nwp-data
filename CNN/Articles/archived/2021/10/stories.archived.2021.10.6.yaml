      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery index assesses the infection management, vaccine rollout,
        and social mobility of a country with a score between zero to 90.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313e5d7-d68e-4728-8873-cd170d9a4ee4'
