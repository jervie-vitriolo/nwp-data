    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6edda32-8f27-49e6-9ee3-7c5e04b4c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banerji has reiterated the importance of having strong local semblancess
        in the co-productions they are making, which local audiences can identify
        with. The festival organizers did not provide an explanation for why the SEA
        panel consisted of genre filmmakers. Maybe it''s because genre is a device
        that makes films most palatable to market. But there is a challenge in making
        strong Filipino narratives within the universality of genres. It''s easier
        to do genre beats, but harder to make it culturally defined. After all, genre
        is still a foreign concept propagated by the dominant Hollywood commercial
        filmmaking.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc8c5d-7995-4de5-bc56-3e058c85a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Netflix is the future of Southeast Asian Cinema, this begs the
        question of what kind of cinema it will be. Will it be commercial cinema?
        A cinema that''s homogenized and palatable globally? Or will it be one that
        speaks true to a specific country''s culture?</p>'
