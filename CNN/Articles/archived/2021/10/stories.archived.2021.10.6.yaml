      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nikkei report stated that only less than 30% of the country’s
        population are fully vaccinated, which it described as “low even among ASEAN
        countries.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
