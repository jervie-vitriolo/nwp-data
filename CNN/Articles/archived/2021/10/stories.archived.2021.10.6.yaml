      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa909b1f-f9b0-46d0-8413-5e99c428405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.016+08:00
      'mgnl:createdBy': 'bamba'
