      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate speeches after filing, Zubiri and Villanueva highlighted
        their track records as politicians and cited the measures they helped pass
        while sitting in Congress.</p>'
