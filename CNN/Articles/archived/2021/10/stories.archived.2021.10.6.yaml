      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0586ff-3670-4eef-b208-b6606d9658cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were awarded the prize "for the development of asymmetric
        organocatalysis." Their discoveries "initiated a totally new way of thinking
        for how to put together chemical molecules," said Pernilla Wittung-Stafshede,
        a member of the chemistry Nobel committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258285c-5356-4e52-bfb2-4d5d3f6cf24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6e53b-a161-4b79-965d-eb309eddfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new toolbox is used widely today, for example in drug discovery,
        and in fine chemicals production and is already benefiting humankind greatly,"
        Wittung-Stafshede added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe1052-7b79-420f-b287-2f1a3e63e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e442553-b062-46d5-9195-63e4bfac0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German scientist List and US-based Scottish chemist MacMillan worked
        independently of each other but share the prize, the third Nobel award to
        be handed out this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05bed75-68f3-4b62-a544-1e8b76f4b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e36a9-c2f0-4972-aa36-d3262d6ed6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000 the two researchers uncovered a third kind of catalyst --
        a substance which brings about a chemical reaction -- called asymmetric organocatalysis.
        Scientists had previously believed that there were just two types of catalysts:
        metals and enzymes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98baf85-37a2-4618-a39f-4c571b6d8834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37471b5-e9da-4b92-a8ea-724d55989c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This concept for catalysis is as simple as it is ingenious, and
        the fact is that many people have wondered why we didn''t think of it earlier,"
        said Johan Åqvist, chair of the Nobel Committee for Chemistry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6f9f4-843e-4a29-a5e2-4b54d1d3a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e69c17-7777-47c1-bbec-cbacea8e11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new catalysts have been used in a number of ways in the past
        two decades, including for creating new pharmaceuticals and building molecules
        that capture light in solar cells. The committee credited them with "bringing
        the greatest benefit to humankind."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445120c7-b7ce-4630-bd63-473e79af61a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa87d10-de07-41c3-8b7e-c25ce9439620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I live up to this recognition and continue discovering amazing
        things," List told reporters after being announced as a winner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ff316-ea4c-4f2f-974a-214787906f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f00897-34e7-4722-82f3-40c5a0fe21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.575+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>List said he was having a coffee with his wife when he got the call
        from the Nobel Committee. "Sweden appears on my phone, and I look at her,
        she looks at me and I run out of the coffee shop and, you know, that was amazing.
        It was very special," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53c933-08fe-4985-b7db-0995ec4ed6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:58:08.575+08:00
