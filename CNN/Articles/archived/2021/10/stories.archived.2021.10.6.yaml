    'jcr:uuid': 'b0e59ced-08d7-4680-9281-536744e93c04'
    'lead': 'Water the plants, cut the grass, sign Cristiano Ronaldo — it was quite
      the summer in Gary Lineker''s garden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T20:05:50.304+08:00
