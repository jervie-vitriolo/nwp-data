      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a Senate Commerce subcommittee held a hearing with a former
        product manager at Facebook who worked for the company for less than two years,
        had no direct reports, never attended a decision-point meeting with C-level
        executives — and testified more than six times to not working on the subject
        matter in question," read the statement, tweeted by spokesperson Andy Stone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740d61e-a8b9-4ac3-b6d7-db9c4fa46efd'
