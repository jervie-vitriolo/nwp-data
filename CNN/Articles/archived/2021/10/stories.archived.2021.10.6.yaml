      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lost to Vice President Leni Robredo in the 2016 national
        elections. He is seeking the highest post under the Partido Federal ng Pilipinas.
        Other key presidential aspirants who have filed their certificates of candidacy
        so far are Manila Mayor Isko Moreno, Senator Manny Pacquiao, and Senator Panfilo
        Lacson.</p>'
