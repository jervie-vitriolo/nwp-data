  'Facebook-whistleblower-testimony':
    'author': 'Samantha Murphy Kelly and Clare Duffy, CNN Business'
    'caption': 'POOL'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-06T01:35:11.386+08:00
    'imagesource': 'jcr:a8cc1d91-1430-41e3-817c-d7a92d226e30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91a77add-1f13-4fe5-89a4-c61a05926ee7'
    'lead': 'The Facebook whistleblower who released tens of thousands of pages of
      internal research and documents indicating the company was aware of various
      problems caused by its apps, including Instagram''s potential "toxic" effect
      on teen girls, called on Congress to take action against the social media platform
      in testimony before a Senate subcommittee Tuesday.'
