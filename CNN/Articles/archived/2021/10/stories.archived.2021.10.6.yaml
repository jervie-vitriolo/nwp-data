      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed his COC past 2:00 p.m. in the afternoon at the Leyte Provincial
        Commission on Election Office.</p>'
