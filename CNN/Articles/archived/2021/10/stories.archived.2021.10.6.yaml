      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/10/06/world/nobel-prize-chemistry-winner-scn-2021/index.html?utm_term=link&amp;utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_content=2021-10-06T10%3A01%3A06"><em>"Nobel
