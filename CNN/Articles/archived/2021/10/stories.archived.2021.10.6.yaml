      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb94d4d-ff33-4a40-8c7c-296c040f42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
