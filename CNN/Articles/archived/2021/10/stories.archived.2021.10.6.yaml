      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I give priority to my advocacy, on sports and anti-drugs. It is
        also important na makahimu tag balaud sa anti-fake news na maprotektahan ang
        publiko, na maprotektahan ang mga reporters, ang mga press people. It’s a
        law that will protect each and every one of us,” Gomez replied when asked
        of his priorities when elected as member of the House of Representatives.</p>'
