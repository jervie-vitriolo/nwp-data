      'mgnl:lastActivated': 2023-01-24T21:54:14.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5e9fbe-9fb4-407f-8d8c-79320a8c1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emerging leg will discuss rising digital trends and tools including
        new media and e-commerce platforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8efada-a663-4543-af72-e9a00ed778a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d571fc-f2e5-4898-ada5-4b7f90f89a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Possibilities, will be about understanding potential new
        markets that also span multi-generations through innovative strategies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ad1e0-24b7-4325-9383-b75f05344ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac508e4-1c64-4dcb-aed9-37c2e8276f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.721+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DigiCon POP also marks the anticipated return of two events that
        aspiring practitioners and professionals have been anticipating, especially
        following a yearlong hiatus due to the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f97ca9-d483-4a92-b9be-e1a5908cce7f'
