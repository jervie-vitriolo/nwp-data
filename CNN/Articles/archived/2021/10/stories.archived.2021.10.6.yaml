      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c4fd1-7cc1-49d2-bf04-98c3e4613dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buong Buo ang Malasakit sa Bansa. Buong Buhay ang Maiaalay sa taongbayan.
        Bagong Bukas na Masagana para sa masa...BBM sa bansa, BBM sa taongbayan, BBM
        sa masa. BBM Pilipinas," the text message read.</p>'
