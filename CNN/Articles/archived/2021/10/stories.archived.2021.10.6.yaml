      'text': '<p><strong>(CNN) —</strong> Microsoft is rolling out its first major
        Windows update in six years. But not everyone will be able to get it right
        away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c249a7-c402-4f1b-8755-91c17de681fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:08:49.768+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:53.478+08:00
