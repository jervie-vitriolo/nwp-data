      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed321e3-0b70-4331-9fb2-78a899df300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its approval rating for protecting the welfare of overseas Filipino
        workers and enforcing the law on all people also declined by 7 percentage
        points, landing at 66% and 60%, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4258b-9dbb-439e-bc48-0535df29f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29384232-f2c2-4663-be82-605a6db32dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s rating in other issues fell by 6 percentage
        points from June’s ratings. These are promoting peace in the country (64%),
        controlling the spread of COVID-19 (59%), increasing pay of workers (48%),
        and controlling inflation (37%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e0e91a-6801-449d-a9c2-7eb47194c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6d595-da09-4c4f-b20e-bdd8f454dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declining by 5 percentage points are fighting criminality (74%),
        stopping the destruction and abuse of our environment (56%), and creating
        more jobs (49%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4f340-8d8c-4d42-a4c2-145922799466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48d4aa9-581c-494d-9200-4493bec2d0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues that had slight declines are defending the integrity of the
        Philippine territory against foreigners (down 3 points to 49%); reducing poverty
        (down 3 points to 41%); responding to the needs of areas affected by calamities
        (down 2 points to 71%); and providing assistance/subsidy to those who lost
        their livelihood due to the pandemic (down 2 points to 64%).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501c4b52-8762-4287-a77c-4eff634ac144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d926e5-d9b6-4f56-ad86-eae7d35cbc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Pulse Asia noted that the public assessment for the
        current leadership “remains positive” as seen in high ratings when it comes
        to handling nine issues, namely fighting criminality, responding to the needs
        of calamity-hit areas, protecting the welfare of OFWs, promoting peace in
        the country, providing assistance to those who lost their job or source of
        livelihood, enforcing the rule of law, controlling the spread of the coronavirus,
        stopping environmental destruction, and fighting corruption</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ab643-3789-4822-b6aa-0e9cb9a8a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f0e04-f63d-4fa9-bb71-9e6c03e01f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, presidential spokesperson Harry Roque said the administration
        “has exemplified decisive and compassionate leadership” based on the Pulse
        Asia survey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc46ef8-357f-49ef-a9f7-f15858d07ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b900a-17e2-4a2b-af50-558dff6c44b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted through face-to-face interviews of 2,400
        respondents aged 18 and above across the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfefa7d1-a494-4790-8a96-cff542e8c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68c6fe-41cf-468e-bf60-3e5233442729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.018+08:00
      'mgnl:createdBy': 'bamba'
