      'text': '<p><strong>(CNN) —</strong> During much-anticipated testimony Tuesday
        before the Senate Subcommittee on Consumer Protection, Facebook whistleblower
        Frances Haugen repeatedly pointed outside of the country for examples of how
        the social network could be used to dangerous ends -- so much so that lawmakers
        wondered during the hearing if they should meet to specifically discuss national
        security concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5c191a-16b0-4f12-a275-c078da74c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc871106-d961-492b-bb2e-61cac8f5cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former product manager referenced a series of links between
        activity on Facebook and deadly violence in Myanmar and Ethiopia, and spying
        by China and Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24ef4c-3c1b-49f0-88af-75a312d686eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd0af1-83f2-4886-bf5f-a1060e9de28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fear is that without action, divisive and extremist behaviors
        we see today are only the beginning. What we saw in Myanmar and now in Ethiopia
        are the opening chapters of a story so terrifying no one wants to read the
        end of it," Haugen said, referring to recent bloodshed in both countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c84c4-4b32-4a8a-8df4-53a49f1857b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2037d-0546-491d-a09f-33f5373520d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook admitted in 2018 that it failed to do enough to prevent
        the spread of posts whipping up hatred against the persecuted Rohingya minority
        in Myanmar. It has since vowed to limit the spread of "misinformation" in
        the country after a military coup earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c304fe9-330a-4c2b-b859-4d9c4d64f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.666+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb06c2-924c-40de-a623-8c56408f61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by one senator whether Facebook is used by "authoritarian
        or terrorist-based leaders" around the world, Haugen responded that such use
        of the platform is "definitely" happening, and that Facebook is "very aware"
        of it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c5d82c-aa00-4c0d-ba0a-72e2750a9c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71798f7-afc6-4f02-aee3-211bb27e9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last role at Facebook was with the company''s counterespionage
        team, which she says "directly worked on tracking Chinese participation on
        the platform, surveilling, say, Uyghur populations around the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e32e87-dc4a-4590-bbe2-5ba9de3ce15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f794d5c3-3bb6-4358-a2ed-e03139963b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could actually find the Chinese, based on them doing these
        kinds of things," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc6696-4ac7-48d2-9f77-47473875741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5c59d-d1e3-491e-ace9-5949695ff187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Facebook''s security staff revealed that Chinese hackers
        had targeted Uyghur activists and journalists living outside the country with
        fake Facebook accounts and malware.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f619b-b715-48fc-86cb-57abe80c7ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a63897-4771-4ba8-b70b-41c66b716cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen''s team also observed "the active participation of, say,
        the Iran government doing espionage on other state actors. This is definitely
        a thing that is happening," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8d6a4-925e-4b50-a733-30503ad09f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48da8d-5c37-421c-b362-11c4028ea0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, Mike Dvilyanski, Facebook''s head of cyber espionage
        investigations, told CNN the company had disabled "fewer than 200 operational
        accounts" on its platform associated with the Iranian spying campaign, and
        notified a similar number of Facebook users they may have been targeted by
        the group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cf1286-cfc1-4e15-99c8-7d70c1fe6e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58798f0f-c56d-4482-8eae-1b93472ac67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen blamed "a consistent understaffing of (Facebook''s) counterespionage
        information operation and terrorism team" for the ongoing proliferation of
        such threats however, and said she was also speaking with other parts of Congress
        about them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46884d-a048-4dae-9b3a-35e0e96b9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.667+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8f083-e2e5-4dee-8c4c-0db19f4a7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation prompted Sen. Richard Blumenthal, a Connecticut Democrat,
        to suggest that national security concerns be explored more deeply in the
        future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebec43-7236-4d93-bfa7-798188011032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b40c8-6da7-4c9f-94af-e59b6a734e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Engagement-based ranking</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e66ab-9d0e-4a95-8d41-a5748a6c4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Haugen, engagement-based ranking -- which amplifies
        content that stirs users to react with likes, shares or comments -- is "literally
        fanning ethnic violence" in countries like Ethiopia, which is riven with deep
        regional and ethnic divides.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584edfd4-efba-4f98-9146-698df54fd82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage reform of these platforms, not picking and choosing
        individual ideas, but instead making the ideas safer, less twitchy, less viral,
        because that is how we scalably solve these problems," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1699d133-ea2d-418e-a7dd-40d3d3e3020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4f4d0-5b53-4c98-94e4-3aad8e736b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook has developed measures to mitigate danger, they are
        unevenly applied across the world''s languages, Haugen said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8bf9ce-ad90-46e3-8ec4-e407c097c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13961bf5-3837-42cc-afd4-42eeaf7a1efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook also knows, they have admitted in public, that engagement-based
        ranking is dangerous without integrity and security systems, but then not
        rolled out those integrity and security systems to most of the languages in
        the world. And that''s what is causing things like ethnic violence in Ethiopia."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22992598-39fd-4628-98a2-8c3740a4829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de7f67c-70d0-45c0-ac31-b27777d4a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hearing, Facebook issued a statement attempting to
        discredit Haugen and disputing "her characterization" of many issues.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247071e-92ae-4c92-b8fd-de55c7757854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:42:47.668+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
