      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/05/investing/cotton-prices/index.html">T-shirts
        and jeans may get more expensive as cotton prices hit 10-year high</a>."</em></p>'
