      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he would instead be open to adopt vice presidential
        aspirant Sen. Bong Go of PDP-Laban, Marcos said, "baka pwede rin (maybe that
        would work), we''ll see."</p>'
