      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom is suffering from fuel
        shortages, gaps on supermarket shelves, rising inflation and slowing economic
        growth. Prime Minister Boris Johnson insists he isn''t worried — but should
        he be?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
