      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749a82f-d42f-475a-a147-40b4d3a63e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was back in the green as well, with its stock closing up
        more than 2%. The company had its worst day in nearly a year Monday, when
        share prices fell about 5%.The social media giant faced outages across multiple
        platforms Monday, and a whistleblower is testifying before lawmakers Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab162e5-2c81-4408-a4f6-6095c64a6cf2'
      'mgnl:activationStatus': true
