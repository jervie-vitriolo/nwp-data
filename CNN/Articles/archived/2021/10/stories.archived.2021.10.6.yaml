    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson-Sotto senatorial slate takes shape on Day 6 of COC filing'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdecebb-034a-4728-bcc6-8752de0404bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:42:18.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> At
        least four senatorial hopefuls filed their certificates of candidacy under
        different political parties allied with presidential aspirant Ping Lacson
        and vice presidential hopeful Tito Sotto on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebea104-d265-45da-8a78-ffa517ef3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:42:18.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Makati Rep. Monsour del Rosario is running under the Lacson''s
        Partido Reporma party, while ex-Quezon City mayor Herbert Bautista will try
        a national position for the first time under Nationalist People''s Coalition,
        Sotto''s party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b51f8ad-4ccf-4eea-8c1e-7340c19b28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:42:18.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Minguita Padilla, who serves as an adviser of the Department
        of Health during the pandemic, is also trying her luck in the Senate under
        the Lacson-Sotto tandem. Meanwhile, Paolo Capino said he wants to win a Senate
        seat to help improve the lives of his fellow persons with disabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16eb259-d06a-4f4f-9ed6-d9a66aee86f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:42:18.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson explained they have forged a "broad alliance" with several
        other parties to form their senatorial ticket. He added former Vice President
        Jejomar Binay, who is with the United Nationalist Alliance, will also be part
        of their slate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545a783-d43b-4fb6-bb39-378bd42524a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:42:18.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said they are currently looking at 14 names, but they will
        release the final 12 senatorial lineup after the period of COC filing.</p>'
