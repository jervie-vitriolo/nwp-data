      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c74041-7f7a-42a0-9740-9aa9905e7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:03:57.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:15.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, he ran for mayor of Ormoc City but lost to his opponent,
        Edward Codilla. In 2016 they again faced off and Gomez finally won. He was
        reelected in 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81e968-4fab-4db0-96fc-9dddd69ac346'
      'mgnl:activationStatus': true
