      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a3838-e2db-46d0-b110-94ff628dbea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.893+08:00
