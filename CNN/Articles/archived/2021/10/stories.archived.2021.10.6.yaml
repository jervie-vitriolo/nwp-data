    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a59f3-371d-4e30-ab0f-b1e16ef56230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
      'mgnl:createdBy': 'nikko'
