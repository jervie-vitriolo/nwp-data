      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) -</strong>&nbsp;Former
        senator Bongbong Marcos has already formalized his presidential bid for the
        2022 polls, but what contributed to his high ranking in surveys even before
        declaring his political plans?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b7ea7-b197-4c9f-9df3-7ad4eed1d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee36e1-e6e4-4a46-b8a7-88d9306a97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Wednesday,
        political analyst Roland Simbulan attributed Marcos'' high rankings to the
        "painstaking work" that he has done to utilize public relations firms and
        social media practitioners that would boost his chances of retaking Malacañang,
        which was once occupied by his father, the late strongman Ferdinand Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fefc4e-b35a-423c-ad24-a7dc85f11613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6d262-c6e8-433b-981d-32fe1aa0ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the ranking of Bongbong Marcos in the recent surveys is
        because of the painstaking work that they have done to utilize social media
        including professionals in the new media, especially PR firms, both local
        and foreign, so that they can prepare very well this time in the 2022 presidential
        elections," Simbulan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f6fa8-b409-4724-aaa9-321eaa8f93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdeddc6-6d73-453b-b6ef-1fa6d42f90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed his certificate of candidacy on Wednesday, a day after
        announcing that he would seek the presidency. Days before his announcement,
        he placed second in <a href="https://www.cnnphilippines.com/news/2021/9/29/Sara-Duterte-Tito-Sotto-Pulse-Asia-survey.html">Pulse
        Asia''s Sept. 6-11 survey</a>, with 15% of Filipino adults polled saying they
        would vote for him in the upcoming elections, trailing Davao City Mayor Sara
        Duterte with 20%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98e0a8-c368-4c84-bf56-b4344e581c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.612+08:00
