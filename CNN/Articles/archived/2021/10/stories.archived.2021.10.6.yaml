    'mgnl:tags': ['Bretman-Rock', 'Playboy', 'LGBTQ', 'influencer']
    'template': '1'
    'title': 'Bretman Rock is Playboy''s first openly gay male cover star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69889924-5fd3-454e-b984-4aa82d778146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bretman Rock has donned Playboy''s
        famed bunny ears and become the first out gay man to star on its cover.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4e4c8a-57a2-4026-8c56-88e8896adbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88378276-8f5b-446d-a860-c724579b5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Filipino beauty influencer, who rose to fame on
        YouTube before landing his own MTV show, is one of the few men to ever wear
        the Playboy ears, joining actors Ezra Miller and Paul Rudd. And he follows
        in the footsteps of Bad Bunny, who made history last July as the magazine''s
        first male cover star (besides its late founder, Hugh Hefner).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e051576-cf44-4f5e-a12b-5017a00b6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1d640-6cb9-42d8-ab4b-5c3d7d9ac3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Playboy to have a male on the cover is a huge deal for the
        LGBT community, for my brown people community, and it''s all so surreal,"
        Rock is quoted as saying on Playboy''s Instagram page. Rock has worked with
        the brand before, producing clothing with them, but it''s his first time posing
        in an editorial for the magazine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e247a3d2-abad-484b-b427-8d6c7973836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88de6b-05dc-4bcc-951b-57510136f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoot is digital-only, as the brand dropped its print magazine
        in March 2020 after 66 years, citing "disruption" in production and supply
        chains caused by the coronavirus pandemic The new digital cover was photographed
        by Brian Ziff and features Rock in the Playboy Bunny ears, necktie and cuffs
        -- which have also been worn by icons including Kate Moss and Dolly Parton
        -- in addition to a black corset and black platform heels. Ziff also photographed
        a second set of glittering, retro-looking images featuring Rock with gem-encrusted
        lips and slinky velvet black gloves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5160f-33c2-4571-88f2-6a2f584f4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902401a-9a32-4fc4-9132-2914ed063e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock recently showed up to the MTV Video Music Awards wearing a
        tribute to the late singer Aaliyah -- the black and yellow Roberto Cavalli
        dress she wore to the event in 2001. And though Rock is known for his glamorous
        looks, he told Playboy his personal style has more of a sense of ease to it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3d8d1-754b-4f26-bfa4-d92d1006a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc7e1e-2f9f-4c36-bf57-aac81b3d4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal style is very much like who Bretman Rock is. Not giving
        a f*** and wearing whatever I feel cute in," he is quoted as saying. "I look
        cute in this today but I could''ve done this s*** naked. Just saying."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed8dcdc-127e-46f5-9d35-50b15ef17295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f7398-93b1-4d63-abdb-735e0350f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock was honored by MTV at the event with the Breakthrough Social
        Star Award, and shortly after, he told CNN it was a long time coming. "I''ve
        been doing this for six years and to (be) recognized as a breakout star...
        I''ve been doing this for six years, what do you mean I''m a breakout star?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a99f7a5-a77a-4cb4-9528-84b61496847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:41:36.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/bretman-rock-playboy-cover/index.html?utm_medium=social&amp;utm_source=twCNN&amp;utm_term=link&amp;utm_content=2021-10-05T17%3A15%3A11">Bretman
        Rock is Playboy''s first openly gay male cover star</a>."</em></p>'
