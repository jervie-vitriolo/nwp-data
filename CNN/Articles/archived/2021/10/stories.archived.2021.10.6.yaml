      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bongbong Marcos would be a very dangerous president because he
        can condemn the people again to human rights violations, to corruption, to
        cronyism, and debt-ridden economy," Colmenares added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
