      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, who is on his second term as mayor, will seek to swap positions
        with his wife, who is now on her third term as congresswoman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad771ac-ed11-4a6d-9a92-3850315e2574'
      'mgnl:activationStatus': true
