      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, October 6) —</strong> Ormoc
        City, Leyte Mayor Richard Gomez on Wednesday filed his certificate of candidacy
        to run for Leyte 4th District Representative, the current post of his wife
        Lucy Torres-Gomez.</p>'
