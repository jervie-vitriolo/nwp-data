      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a win for Kelly Clarkson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af52605-5bcc-474a-b40c-3f0258b1c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:04:09.749+08:00
