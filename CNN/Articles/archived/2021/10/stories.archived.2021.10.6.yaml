      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos formalized his presidential bid by filing his candidacy on
        Wednesday, admitting to the media that he initially wanted to adopt President
        Rodrigo Duterte as his vice presidential candidate. Duterte, however, announced
        over the weekend that instead of running for vice president as he previously
        declared, he will retire from politics after his term.</p>'
