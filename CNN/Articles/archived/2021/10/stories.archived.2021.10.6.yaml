    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9831c1c-c6e6-488b-8483-aecaeb7a441f'
    'lead': 'The government says it targets to begin administering a third dose of
      the COVID-19 vaccine to healthcare workers by next month, with only approval
      from health authorities needed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T21:14:10.721+08:00
