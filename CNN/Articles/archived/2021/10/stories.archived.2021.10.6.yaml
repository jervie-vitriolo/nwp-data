  'Ethiopia-flagship-airline-transport-weapon-war-Tigray-':
    'author': 'Exclusive by Nima Elbagir, Gianluca Mezzofiore, Katie Polglase and
      Barbara Arvanitidis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-06T13:44:54.455+08:00
    'imagesource': 'jcr:9cd8e7d8-87ae-4c75-a481-bedbf93f7fda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e4befe9-3b70-47bd-8a0f-758e62058320'
    'lead': 'Ethiopia''s government has used the country''s flagship commercial airline
      to shuttle weapons to and from neighboring Eritrea during the civil war in Ethiopia''s
      Tigray region, a CNN investigation has found.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T13:47:17.695+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T21:54:47.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:43.052+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ethiopia', 'weapons', 'war', 'airline', 'Tigray']
    'template': '1'
    'title': 'Ethiopia used its flagship commercial airline to transport weapons during
      war in Tigray'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7e1c7f-0ab3-4781-b9bc-6d6baed0b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ethiopia''s government has used the
        country''s flagship commercial airline to shuttle weapons to and from neighboring
        Eritrea during the civil war in Ethiopia''s Tigray region, a CNN investigation
        has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5541c5c0-7cd6-4827-b8d0-2360ecb7300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ceeb1-f350-4b08-a63d-6a6834a7862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cargo documents and manifests seen by CNN, as well as eyewitness
        accounts and photographic evidence, confirm that arms were transported between
        Addis Ababa''s international airport and airports in the Eritrean cities of
        Asmara and Massawa on board multiple Ethiopian Airlines planes in November
        2020 during the first few weeks of the Tigray conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1944ac-1a73-4ed1-a54e-451eba5846b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a63809-d932-4281-85cf-5258e935aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time this weapons trade between the former foes
        has been documented during the war. Experts said the flights would constitute
        a violation of international aviation law, which forbids the smuggling of
        arms for military use on civil aircraft.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c394d-879e-458a-adf8-cee588ee42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa3d6f-82ba-4781-9197-0d160dedb7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atrocities committed during the conflict also appear to violate
        the terms of a trade program that provides lucrative access to the United
        States market and which Ethiopian Airlines has benefited greatly from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a441848-9fa4-4035-879e-853933ebb6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a522f-6262-4770-8fb5-2f8388f8378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines is a state-owned economic powerhouse that generates
        billions of dollars a year carrying passengers to hubs across the African
        continent and all over the world, and it is also a member of the Star Alliance,
        a group of some of the world''s top aviation companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd537b-f1de-44f3-a795-139e6b3312bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48055050-8506-488b-bd72-6a22d3cc92b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline previously issued two denials about transporting weapons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a7ddb-dcc1-41a0-908e-6cd8539fd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84cd944-cbb5-440f-b9f2-b300c05eeef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to CNN''s latest investigation, Ethiopian Airlines said
        it "strictly complies with all National, regional and International aviation
        related regulations" and that "to the best of its knowledge and its records,
        it has not transported any war armament in any of its routes by any of its
        Aircraft."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2708c-a8a7-45fb-80d8-874b4bd4d5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2596b95-5a76-4494-892b-e18ca0dbcef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Ethiopia and Eritrea did not respond to CNN''s
        requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb5b8e-1ad8-4128-be61-7b2b949031a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5898cdc6-677a-433c-8ec0-cd85bb3ab48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Military refills</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970f9de-8759-46c5-ad55-aa190c6218d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-simmering tensions between Ethiopia''s government and the ruling
        party in the Tigray region exploded on November 4, when Ethiopia accused the
        Tigray People''s Liberation Front of attacking a federal army base.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c856f3df-f41e-417d-941e-0b2434769f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb4579-e58e-45eb-b958-8968063b319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy Ahmed, Ethiopia''s Nobel Peace Prize-winning prime minister,
        ordered a military offensive to oust the TPLF from power. Government forces
        and regional militias poured into Tigray, joined on the front lines by troops
        from Eritrea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42da3f-6bf6-4f8c-b351-59b43b065ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31690b7a-305d-42ec-8d3e-c75c05d434f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people are estimated to have died in the conflict,
        which by many accounts bears the hallmarks of genocide and ethnic cleansing.
        While all sides have been accused of committing grave human rights abuses
        during Tigray''s war, previous CNN investigations established that Eritrean
        soldiers have been behind some of the worst atrocities, including sexual violence
        and mass killings. Eritrea has denied wrongdoing by its soldiers and only
        admitted to having troops in Tigray this spring.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e1b79-af04-4cf4-9cd4-5df6f80c8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01376fd-54f5-4cd9-a179-12f35283078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN indicate that flights carrying weapons
        between Ethiopia and Eritrea began at least as early as a few days after the
        outset of the Tigray conflict.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0758f7d-ce86-4d44-93a3-b1f47389a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e263e-2830-4134-8c4e-a06fdd7bc35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On at least six occasions -- from November 9 to November 28 -- Ethiopian
        Airlines billed Ethiopia''s ministry of defense tens of thousands of dollars
        for military items including guns and ammunition to be shipped to Eritrea,
        records seen by CNN show.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5122837-8a3a-4302-8bf4-d1704a6ba288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb1961-9e1c-4d21-aae0-39aebf963253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, known as air waybills, detail the contents of each
        shipment. In one document, the "nature and quantity of goods" is listed as
        "Military refill" and "Dry food stuff." Other entries included the description
        "Consolidated." The records also had abbreviations and spelling mistakes such
        as "AM" for ammunition and "RIFFLES" for rifles, according to airline employees.
        They told CNN the spelling errors were introduced when the contents were manually
        entered by employees into the cargo database.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0cf54-acfe-4309-80e5-fac3d8e1d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46311465-b1a2-4e7e-a49e-b507325c33ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benno Baksteen, chairman of DEGAS, the Dutch Expert Group Aviation
        Safety, told CNN that these waybills were required for all commercial flights
        as the crew on board need to know the contents of the cargo to ensure they
        are transported safely.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6696a7-d8d3-40f1-8de0-44b2a178621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ee6c4-dd38-488d-8591-01eb7a844628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9, five days after Abiy ordered a military offensive
        in Tigray, records show an Ethiopian Airlines flight transported guns and
        ammunitions from Addis Ababa to Asmara, Eritrea''s capital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbe78f-7004-45f5-b2b0-686d3ec1079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca7a70-4a04-44da-919a-5cee2dd501d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An air waybill and a cargo manifest from that date show that Ethiopian
        Airlines charged Ethiopia $166,398.32 for about 2,643 pieces of "DFS &amp;
        RIFFLE WITH AM (sic)" on that flight. DFS is a reference to "dry food stuff,"
        according to airline sources.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3387a-b4d3-40d4-94f0-1786b2c13384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f1a72-0da9-4311-a52f-dd9541cf15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another air waybill from a few days later, November 13, has the
        same shipper and consignee. The content of that shipment was "military refill
        and dry food stuff," according to the document. The shipments came at a time
        of increased military activity; security sources in the region told CNN the
        Eritreans needed re-supply for the fight in Tigray.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd1a57-0409-46c3-a09f-ca33ce9d9636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ce21d-488a-40f3-a6be-a15312f47da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As planes went back and forth between the two countries, massacres
        of Tigrayans in the city of Axum and the village of Dengelat by Eritrean troops
        took place on November 19 and November 30 respectively.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658d9528-930e-4239-9a10-205d2ed8a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba8725-fcbf-4acc-86e3-a805f2160671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cargo documents show that the series of flights between Ethiopia
        and Eritrea continued until at least November 28, 2020.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cd21c9-3b07-4dcc-a28c-4cee3fedffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad100e8b-4c75-4e08-9619-a2547cfafcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some current and former Ethiopian Airlines employees, who spoke
        on condition of anonymity for fear of repercussions, said the flights continued
        past this date but that the majority of arms trips to Eritrea were in November.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738a67e-5cd5-436e-9db2-3c55c0de8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d5eb2-f7d9-4371-9387-11d37d418350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cargo and passenger planes were used in the operation, though
        CNN has no evidence that commercial passengers were on any of the flights
        carrying weapons. Many of these flights do not appear on popular online flight
        tracking platforms such as Flightradar24. When they do, the destination in
        Eritrea is often not visible and the flight path vanishes once the plane crosses
        the border from Ethiopia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41876d36-a5ab-4662-b1c6-487e02d44e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87c3b2-44c3-4b87-b16c-df737358b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees told CNN the staff could manually turn off the ADS-B
        signal on board to prevent the flights being publicly tracked.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9ebde2-cc6d-48f2-a9de-25583460818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ab454-5e63-40a4-bf88-c8fef724af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flights were often assigned the same flight numbers, primarily
        ET3312, ET3313 and ET3314, with ''ET'' being the code for Ethiopian Airlines.
        All the planes mentioned in the cargo files seen by CNN are American-made
        Boeing aircraft. The airline has been in a long relationship with the US aviation
        giant.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f654ec-d585-4d86-997d-f0289ae19b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73b34a-33f5-4a92-9b4a-b40ce218d730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Boeing representative declined to comment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435eebc0-5ada-4fda-9bfa-0e3d69144726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce8f65-b9da-43ef-b8fa-28dbced4bb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines workers described witnessing other airline employees
        loading and unloading arms and military vehicles on flights directed to Asmara.
        A few even claimed they helped load the weapons on the planes themselves.
        All spoke of being ethnically profiled for being Tigrayan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea2b5d-c3b7-42f9-be9e-21a3be9240a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb8d6a8-27c6-4b60-840d-9f7cc2613c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen the Ethiopian Airlines'' ID cards of these employees
        and confirmed their identities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc958b6-27a6-4e7e-99ad-74ea825b4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efb3f8-385e-4e9a-9e60-8bf45395c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former employee told CNN they were instructed at Addis Ababa''s
        Bole International Airport to load guns and four military vehicles onto an
        Ethiopian Airlines cargo plane that was due to fly to Belgium but was sent
        instead to Eritrea.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d8ac3-3bde-4ebc-bc67-a6cdf3ce64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787bd4e7-9b61-4307-8ba9-63f26a5e432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cars were Toyota pickups which have a stand for snipers," the
        employee said. "I got a call from the managing director late at night informing
        me to handle the cargo. Soldiers came at 5 a.m. to start loading two big trucks
        loaded with weapons and the pickups."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87c1c6-a271-4e1b-b385-4ea64a9003e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d7a77-399d-4850-bf78-44888dbfbfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to stop a flight to Brussels, a 777 cargo plane, which was
        loaded with flowers, then we unloaded half of the perishable goods to make
        space for the armaments."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9bf9e-86c3-4493-9a65-995920490c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9360dd-b6eb-43e9-aa01-972e88a28e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former employee warned soldiers that the vehicles were carrying
        far more gas than was allowed under international air transport rules, but
        said they were overruled after a direct call from an army commander.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80dac19-1490-43d5-bea5-c54ec9253ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6624ca2-ff10-4680-8618-1ad0882169bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [the commander] said we are going to war and we need the fuel
        to be loaded," the employee said. "Then I referred the issue to my manager
        and my manager took responsibility and allowed them to load it."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307ee8a-1c1e-4843-b0f4-057048222991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574df5e-84e3-42fb-9a07-734afe079115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, loaded with both weapons and flowers, traveled to Eritrea,
        then returned to Addis before flying on to Brussels the following day, the
        employee said. CNN cross-referenced this testimony with Flightradar24 and
        found the record of an Ethiopian Airlines aircraft returning from the direction
        of Eritrea and flying to Brussels the next day, but could not independently
        verify it was the same flight referred to by the employee.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4733fcf-8c98-42cc-8104-4de9749cf59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ceee1a-a106-4578-aafd-1b74346bdede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, the employee said they were temporarily suspended from
        work. They believe they were suspended for being Tigrayan but also for the
        incident with the soldiers. The employee fled Ethiopia in March.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8ab710-1d50-4c86-857f-3bc727b2d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec32140-ebb5-4f77-bdbc-64341b7baaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines told CNN in its statement that no employees had
        been suspended or terminated due to their ethnic background.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef82a6-0bf3-4517-8591-8f20a2383512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403a279-3aea-46a9-ad7e-c75bd8a6ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.700+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears to be not the only long-distance international flight
        with unplanned stops. A flight from Addis Ababa to Shanghai on November 9,
        2020, took a long detour via Eritrea according to the ADS-B signal that tracks
        the route on Flightradar24.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b667b2-4a12-4737-9214-5626cf3e4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e14d98-5350-4f6c-a9c5-174c9b4002bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several employees at the Addis Ababa airport said they saw multiple
        weapons flights leave for Eritrea each day at the outset of the conflict.
        They also spoke about flights carrying weapons from Eritrea back to Ethiopia.
        It''s unclear why armaments were being transferred back to Ethiopia.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5cde42-672d-4c81-a27c-b0ef76c2d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4b9de-a50e-4ed3-9040-d23c6920551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One said they saw tanks and heavy artillery loaded onto planes coming
        to Addis Ababa, while small arms -- mortars, launchers -- were dispatched
        to Asmara. Employees told CNN they believed the smaller weaponry were being
        sent to Asmara to arm Eritrean troops.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844dd38a-edf8-4928-ad3a-b491694b3b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897255b-dc0e-4e21-b8e4-839d7d53fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the employees said they were instructed by the airline to delete
        photos of the weapons from their phones. Not all of them did.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c714774f-ae04-4da8-81e1-4e4eb9b79e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14667af1-ce0f-48f0-9b49-67734e91fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, photos circulated on social media platforms showing crates
        containing mortars on board an Ethiopian Airlines flight and the same crates
        being loaded on the plane in Massawa, Eritrea.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01548523-4dd6-4376-97c8-6bb5fd9860db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7b8d9-0ff2-4a53-90c5-375a051866f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released a statement strongly denying the allegation
        that its planes were transporting weapons and claimed the photos were photoshopped.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc5af8-89ef-400f-bfff-a1230ec1b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d391b73-b039-44c4-9c79-b0fcd7b5817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, CNN has corroborated the photos using visual analysis techniques,
        interviews and documentary evidence, dating them to a 777 Freighter cargo
        flight that flew from Ethiopia to Eritrea and back between November 8 and
        9.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48459b5-6f15-4baf-9f9b-f3f92ce46ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.701+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59e2e07-11a8-468a-870e-752069996724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show a variety of mortars stacked up in the crates. Dan
        Kaszeta, a London based defense specialist and an associate fellow at the
        Royal United Services Institute, identified the mortars as 832-DU 82mm mortar
        rounds, originally made in Russia but with many versions subsequently manufactured,
        including in Bulgaria.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7f9d0-4a99-4fd0-93ee-ca7cd87ba201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76781487-8fb4-4257-89b5-661a0f9beaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Bulgarian government and reached out to Bulgarian
        arms producers but received no response. According to the EU''s public database,
        Bulgaria sold weapons to Ethiopia as recently as 2020.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e300de9-10e9-417e-9035-ec425f7a4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4241911-a254-4ed1-b12a-1ac752fdd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another image features an employee wearing a uniform that matches
        with the Ethiopian Airlines uniform. The interior of the plane also fits the
        layout of an Ethiopian Airlines 777F cargo plane. The expiry date of the Emirates
        SkyCargo straps tightened around the crates -- November 2023 -- can be seen
        in the photos. Since these particular types of cargo straps -- TSO C172 --
        have a lifespan of three years, they would have been used in November 2020
        at the earliest. CNN has confirmed that these Emirates SkyCargo straps have
        been used on other Ethiopian Airlines flights.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48994cb-ca10-4849-ada5-f1f0b6058282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c14b65-4a50-4851-afca-1e212932f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for TSO C172 cargo straps manufacturer AmSafe Bridport
        declined to comment. CNN has sought comment from Emirates SkyCargo.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f65e8a-9aff-4adc-8899-ecd106a1b7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f9be9-d337-4379-bd67-8c6e781d4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that the cargo plane in question took off on November
        8 from Addis Ababa empty before landing in Massawa, where local workers were
        tasked with manually loading it with a variety of weapons, including these
        mortars.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328f8b6-e621-4645-95b6-87affaacca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e483dd-0fe1-4ed4-a0ca-1a0f8f72c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cargo manifest from that day, seen by CNN, confirms the flight
        was empty when it reached Massawa.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95f943-0259-43bc-b8e1-d0a61ac7980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f18197-aa3f-4016-b34e-f1ddd2fb50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A screenshot from the Ethiopian Airlines internal database taken
        by an employee and sent to CNN reveals a flight on November 8 to Massawa that
        is hidden from flight tracking sites. The weapons were then dropped in Bahri
        Dar, Ethiopia, before the aircraft returned to Addis Ababa on November 9.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3925ca-5ed3-4118-8699-beb619411987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03667c5b-c27d-4655-b388-0120435e32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A lot of legal repercussions''</h3>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c04222-9e11-4e63-992c-c7c37bbe9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several aviation experts CNN spoke to on these findings said Ethiopian
        Airlines appeared to be in violation of the Convention on International Civil
        Aviation, commonly known as the Chicago Convention, which prohibits commercial
        carriers from transporting "munitions of war or implements of war."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b06779-ab80-4178-8b65-4c3b72a24f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87f8cd4-5afc-4c43-ad62-f6daa5bb6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pablo Mendes de Leon, professor of air and space law at The Hague,
        told CNN there are several indications that these flights were commercial
        flights -- not military or state aircraft -- including "that [the flights]
        carry a commercial flight number of Ethiopian Airlines in conjunction with
        the fact that an airway bill has been issued."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe1c99-08ed-4621-81b8-109817e4186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b3674-927c-4973-96df-beffbc220c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have now arrived at the conclusion that [these flights have]
        been operated by civil aircraft falling under the terms of the Chicago Convention,"
        Mendes de Leon said, adding that CNN''s findings "have a lot of legal repercussions
        and conditions, all of which may not have been met."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba815f0-da44-4f77-816b-99c6aafc7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd68ad78-0f3d-451d-af60-106237f32cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia''s status as a regional economic powerhouse is partly dependent
        on Ethiopian Airlines'' dominance in cargo. The country and the airline have
        benefited from an American trade program that provides favorable access to
        the US market for countries that meet certain criteria.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29399844-f120-4760-ae26-41ed588e5266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0ecda-516b-498d-8a74-2cc21a2f4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This relationship matters for both countries: in 2017, US exports
        to Ethiopia consisted primarily of aircraft and aircraft components from Boeing,
        valued at more than $857 million.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370078b8-5250-4207-97bb-85c674e35376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca61cffc-8bde-4ddd-a69a-772a1a6e6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a clause in the US African Growth and Opportunity Act (AGOA)
        stipulates that eligible nations must not engage in "gross violations of internationally
        recognized human rights."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e45fe-899a-4964-80d9-d21bd4b686b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814616f3-c8da-4c60-bd16-8cb86494063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous CNN investigations found atrocities committed by the Ethiopian
        government and its allies bore the hallmarks of genocide and ethnic cleansing.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5406dc-1828-4b64-b331-3b8eb1aeb339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Ethiopia used its flagship
        commercial airline to transport weapons during war in Tigray</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcce0dd-e36d-4073-a403-08568c5c4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71430f-7147-436b-97af-0b552c2825c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late August, US Trade Representative Katherine Tai warned Ethiopia''s
        chief trade negotiator that "the ongoing violations of internationally recognized
        human rights" in Tigray "could affect Ethiopia''s future [AGOA] eligibility
        if unaddressed."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fbde0-f282-49eb-b970-b8a0086ef126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ea603-0fd3-4a56-8b35-62214174abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a spokesperson told CNN that Tai''s office would conduct
        its next review of eligibility for AGOA in 2022, "based upon compliance with
        standards that include adherence to internationally recognized workers'' rights,
        rule of law, and human rights." After the review, Tai could "possibly recommend
        that the President add or remove certain countries from AGOA beneficiary country
        status."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c5a24-93dc-41eb-8177-b0ae995d030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:47:17.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/10/06/africa/ethiopian-airlines-investigation-tigray-war-intl-cmd/index.html"><em>
        "Ethiopia used its flagship commercial airline to transport weapons during
        war in Tigray</em></a></p>'
