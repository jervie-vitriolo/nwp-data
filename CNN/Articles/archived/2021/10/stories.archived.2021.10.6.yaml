  'Johnson---Johnson-COVID-19-vaccine-booster-shots-US-FDA':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-06T06:17:05.982+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d8b9dd8-3a60-48a5-8729-d2542d49c27d'
    'lead': 'Johnson & Johnson has asked the US Food and Drug Administration to authorize
      booster shots for its coronavirus vaccine, but has left it up to the FDA and
      the US Centers for Disease Control and Prevention to decide just who should
      get their boosters and when.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T06:18:37.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:55:03.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:38.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson asks US FDA to authorize COVID-19 vaccine booster
      shots'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5bf0ce-f2d7-4467-8679-0f513592d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnson &amp; Johnson said Tuesday it has
        asked the US Food and Drug Administration to authorize booster shots for its
        coronavirus vaccine, but has left it up to the FDA and the US Centers for
        Disease Control and Prevention to decide just who should get their boosters
        and when.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa7c15-566a-4d89-a344-731a292a087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re describing the data to them," Dr. Mathai Mammen, head of
        global research and development for J&amp;J''s vaccine arm, Janssen, told
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077dc9be-d923-4062-92a2-13884735018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process is not that we asked for a very specific interval --
        we''re providing them data and we''re going to be presenting to the committee.
        They''ll take all that into consideration when they ultimately decide on an
        appropriate interval."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3252065-5ed0-4000-ae3e-1de7d14401cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s Vaccine and Related Biological Products Advisory Committee
        is scheduled to meet October 14 and 15 to consider requests from Moderna and
        Johnson &amp; Johnson to add booster doses for their Covid-19 vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f793948-24e3-4c3c-8ed0-669ff7895090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Janssen released some data from three different studies
        that showed boosting its single-shot vaccine at two months or at six months
        increased immune protection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84dd312-3652-4a97-9387-41268b0be2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We announced that the six month data are a very strong, very strong
        boost, like an amazingly strong boost," Mammen said. "And that two months
        is a good boost, and the two month good boost was associated with 94% vaccine
        efficacy, right across the board, all ages."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05921e-dfcc-47a7-a5b6-f56cddec2562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting Janssen''s vaccine two months after the first shot increased
        antibody response fourfold, the company said, and was associated in real life
        with 94% effectiveness. Waiting until six months to boost increase antibody
        protection 12-fold, the company said last month. "So either of those intervals
        can make sense. We think six months, immunologically, is even better," Mammen
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15d7752-85bf-4ad3-96bf-ce5ee2c21ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer received the FDA''s OK last month for booster doses for certain
        people who got the original two doses six months ago or longer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55928872-3d75-4894-a02d-b8d4d1d5f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen maintains that protection from its vaccine remains stable
        over time. In asking for FDA authorization for a booster, Pfizer presented
        data showing vaccine efficacy was waning over time. Mammen said that doesn''t
        happen with Janssen''s shot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d5e09-22ff-47da-8605-a9eae9f89a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our core rationale for boosting is very different," Mammen said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda20c2a-91d8-4cae-b5b0-3c7962a70d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have multiple data sets, but for example a real-world efficacy
        study, the largest of its kind that was done, shows about an 80% vaccine efficacy,
        protection against infection, that goes, month after month after month after
        month, so it''s a very stable," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7f3f5-7c00-4e1d-a740-838ac6ad23e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So our argument is not that our vaccine efficacy is fading or waning,
        but rather that from a personal standpoint, one can get to an even higher
        level of protection with a boost. So therefore there''s some more latitude
        on the exact time because you''re not up again, you''re not fighting a clock."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee178c-d612-4aae-be97-4321600ec0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen says its vaccine is designed to elicit a strong cellular
        response. Vaccines stimulate the production of both antibodies -- the first
        line of defense against invaders -- and immune cells known as B cells and
        T cells. "It is the reason we have a long-lived response," Mammen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831e992-f172-4989-a4e5-69fc8749fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, about 15 million people in the US have received
        a J&amp;J Covid-19 vaccine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc7f38-ed0a-4a32-9815-373eb873e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:18:37.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammen said there''s plenty of supply in the United States for everyone
        who got the Janssen vaccine and wants a booster to get one.</p>'
  'New-Zealand-zero-COVID-strategy-Delta-variant':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-06T06:19:18.159+08:00
    'imagesource': 'jcr:395d0daa-c110-47cf-a04d-9d3fdd4f0689'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558a8c6e-b456-4927-8438-7b872a63713e'
    'lead': 'New Zealand will begin to move away from a zero-COVID strategy toward
      living with the virus, Prime Minister Jacinda Ardern says, becoming the latest
      country to abandon its elimination attempts in the face of the highly-contagious
      Delta variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T06:21:14.877+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:55:02.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:39.178+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Zealand to abandon zero-COVID strategy as Delta variant proves hard
      to shake'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a150ec02-fc81-41a0-8123-30ada9533fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Zealand will begin to move away from
        a zero-COVID strategy toward living with the virus, Prime Minister Jacinda
        Ardern said Monday, becoming the latest country to abandon its elimination
        attempts in the face of the highly-contagious Delta variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1352e74-c615-4b90-882e-a7138dfa33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After shutting its borders early in the pandemic, New Zealand has
        reported just 4,409 Covid-19 infections and 27 deaths, according to data from
        Johns Hopkins University -- among the lowest case numbers of any country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf569d8-ce85-4d68-bbae-9d9a9bc742fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an outbreak in August, sparked by the Delta strain, plunged
        the major city of Auckland into a long lockdown. And despite the city enduring
        more than six weeks of restrictions on movement, New Zealand reported 24 new
        cases in the community on Tuesday -- the majority found in Auckland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e03249-1749-4fbf-8240-ff9f2bea622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern admitted Monday the virus was "a tentacle that has been incredibly
        hard to shake."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae79ec-a6e2-46b5-a087-a1fe874c4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date we''ve managed to largely control the outbreak, but as
        you can see with this outbreak and with Delta, the return to zero is incredibly
        difficult," she said, adding that long periods of tough restrictions had been
        unable to sufficiently reduce infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9871be-2ad5-4187-a23e-5410f025aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said while the transition to living with the virus was always
        a move New Zealand was going to make, the Delta variant had "accelerated"
        the change. The New Zealand leader didn''t say exactly when the transition
        from the zero-Covid strategy would begin, but she emphasized the country was
        "not there yet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea21d3-1d9d-493b-a3ae-6490bc60597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more people fully vaccinated, across more suburbs and more
        age groups," Ardern said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81702e3f-5380-4c45-8099-e68b64638414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 49% of the country has been fully vaccinated, while 79%
        have had their first dose, according to New Zealand''s Health Ministry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe15fc6-4ed5-41b7-95b1-2e75b4c3be33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Tuesday, Ardern said New Zealanders
        would require vaccine certificates to access public events such as music festivals
        and other large gatherings, from as early as next month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d13e4-f5dd-45d5-9fa6-d533bd400470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are booked for a summer festival, this is a warning or a
        heads up, go and get vaccinated," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38742d6-9452-4487-b177-a1c0358d9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is joining several other countries in the Asia-Pacific
        region that have recently announced plans to live with the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde1901-2ee5-450f-8247-3184c5823d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Prime Minister Scott Morrison said in August the country
        would start easing restrictions once it reached its national vaccination targets
        of up to 80%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d3061d-3988-46b4-b440-883667da847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, he announced a roadmap that could see Australia''s
        borders reopen to fully vaccinated citizens and permanent resident sometime
        in November. International arrivals for non-citizens are not expected to resume
        until next year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b94eb-2bab-4f19-95f8-55f1aee816c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Monday, Ardern said she had no regrets about
        enforcing New Zealand''s zero-Covid strategy over the past 18 months because
        it had saved lives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a96f697-f141-4b4d-be44-5ae04399b250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elimination was important because we didn''t have vaccines. Now
        we do," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f487c0-f36d-4611-b2b5-6e37ecaa775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record cases in Australia</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b91581-9690-4a9a-ba05-f8b92ad18f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s announcement comes days before the expected relaxation
        of tough Covid restrictions in Sydney, Australia''s largest city and capital
        of the state of New South Wales (NSW).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdaa35d-fe41-4bf0-9786-76064b2060c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.880+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney has been under lockdown for more than three months, but NSW
        authorities have said that once 70% of the state''s population over 16 are
        double vaccinated, restrictions will lift for those who have had their shots.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0ecdc-c2c2-45a5-8762-b35997fc05be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW Premier Dominic Perrottet said it was likely that date will
        be October 11, with additional restrictions to be relaxed once the state hits
        an 80% double vaccination rate. The state is expected to fully open up on
        December 1.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248fd38-2029-4a02-bfac-fa8ff7b5f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 infections have dropped in NSW ahead of the expected reopening,
        with 608 confirmed cases reported Monday. But amid the optimism in Sydney,
        the neighboring state of Victoria is experiencing record numbers of new infections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d6026-9195-4734-b342-a3ecf8cad04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria, home to Australia''s second largest city, Melbourne, reported
        1,763 new Covid-19 cases on Tuesday. That''s the highest daily number in Australia
        during the pandemic, and brings the total number of cases reported by the
        state to 44,251. The death toll is 877.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ae12ab-901d-40f5-b636-945e3b8a60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being in lockdown since August 5, Melbourne has struggled
        to bring the virus under control. Officials said a major sporting event in
        September led to a new wave of cases after people ignored restrictions to
        celebrate the occasion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59242551-2215-4f51-a061-5f85e4c0dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Victoria''s Premier Daniel Andrews said he still intends
        to ease many restrictions once the state reaches a 70% double vaccination
        rate, hopefully in late October.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d24a3-4b4c-4646-8d2f-aa1774f6dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:21:14.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get to 70% double dose, as quick as we can, then 80%,
        be open, be free, normalize this," he said.</p>'
