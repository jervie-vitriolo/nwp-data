      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/05/business/china-real-estate-fantasia-default-intl-hnk/index.html">Chinese
        developer Fantasia can''t pay its debts. That''s stoking real estate fears</a>."</em></p>'
