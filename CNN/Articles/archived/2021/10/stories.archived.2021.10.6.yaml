  'Abalos-family-COC-Mandaluyong-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T13:55:51.361+08:00
    'imagesource': 'jcr:373514db-8e97-46f2-9180-cb5deaa87bae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fdb5e77-d447-4d9f-bfbc-9d587627460b'
    'lead': 'The Abalos family is aiming to keep the top elective posts in Mandaluyong
      City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T13:56:41.983+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:54:41.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:43.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-mayor Benjamin Abalos, daughter-in-law Menchie seek top posts in
      Mandaluyong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd72c5a-42b0-4492-b865-fab02c1eb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:09:14.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Abalos family is aiming to keep the top elective posts in Mandaluyong City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a73bf9-47a2-440e-a754-2322325647ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:09:14.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of hiatus from politics, former Mandaluyong mayor Benjamin
        Abalos, Sr. is seeking a comeback in 2022. He filed his certificate of candidacy
        for city mayor on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e57f0c-15e7-4e19-836a-88426915f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:09:14.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his daughter-in-law Menchie Abalos, who is incumbent
        Mandaluyong mayor, registered to run for the city vice mayor slot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d53df1-1170-4f0c-9c2f-27f603b839e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:09:14.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Abalos was Mandaluyong mayor <a href="https://mandaluyong.gov.ph/profile/intro_tbl1.04.aspx?node=0"
        target="_blank">from 1988 to 1997.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190fc2bf-2dfc-429d-9976-5d73bbaacea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:09:14.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also became the chairman of Metropolitan Manila Development Authority,
        which is currently headed by his son Benhur Abalos, from 2001 to 2002.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e497e-3a57-4316-9736-f922603437d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:09:14.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 86 years old, the Abalos patriarch served as chairman of the
        Commission on Elections <a href="https://comelec.gov.ph/index.html?r=AboutCOMELEC/CommissionMembers/PastMembersofCOMELEC&amp;pmcdt="
        target="_blank">from 2002 to 2007.</a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308b8b3-fe59-4eed-a0db-3380e634a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:09:14.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the younger Abalos is on her second term as Mandaluyong
        mayor. She first ran in 2016, replacing her husband Benhur. Benhur led Mandaluyong
        from 1997 to 2004, and 2007 until 2016.</p>'
  'Leody-de-Guzman-COC-president-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T15:38:11.511+08:00
    'imagesource': 'jcr:015ed928-b847-4642-aafb-781a21285d80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ca06c49-c06c-4c47-b5fa-5dbfca38ac77'
    'lead': 'Labor leader Leody de Guzman has filed his certificate of candidacy for
      president, along with five senatorial aspirants and Partido ng Lakas ng Masa
      party-list nominees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T14:59:20.043+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:54:40.838+08:00
