      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2357c-0e73-4127-9fac-c6ccb8939621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Besides the fact that it''s Tuesday and we had a big sell-off yesterday,
        there''s really not much driving the action this morning," said market analysts
        at Bespoke Investment Group in a note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbaff7e-4b12-4a2e-97cd-53fe7d978764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.894+08:00
      'mgnl:createdBy': 'bamba'
