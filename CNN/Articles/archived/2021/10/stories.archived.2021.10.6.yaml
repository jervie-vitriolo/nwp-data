      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll conducted from Sept. 6 to 11 and <a href="https://www.pulseasia.ph/september-2021-nationwide-survey-on-urgent-concerns-and-the-performance-ratings-of-the-national-administration-on-selected-issues/">released
        on Tuesday</a> said the administration’s score in handling the problem declined
        to 52% from 64% recorded in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797f0f2-4e38-470f-a102-57052cc1e817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:36:44.017+08:00
