      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062faefd-cb67-4786-9ec8-cf51bfae2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:03:57.450+08:00
      'mgnl:createdBy': 'vince'
