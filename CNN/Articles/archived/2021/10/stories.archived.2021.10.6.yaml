      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPOP Youth—presented by Unilab—will be back for a one-day workshop
        and competition on Oct. 12 where university students can learn, socialize,
        and showcase their talents in the digital industry. They will also hear insights
        from key industry leaders on strategy development, creative strategy, and
        media orchestration.</p>'
