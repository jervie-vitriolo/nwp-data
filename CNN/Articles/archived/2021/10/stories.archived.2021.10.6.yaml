      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="http://https://www.officialgazette.gov.ph/2014/06/20/republic-act-no-10639/">Republic
        Act 10639</a> or the Free Mobile Disaster Alerts Act, only government agencies
        such as the National Disaster Risk Reduction and Management Council, the Philippine
        Atmospheric Geophysical and Astronomical Services Administration, and the
        Philippine Institute of Volcanology and Seismology are authorized to send
        out disaster alerts through mobile phone service providers.</p>'
