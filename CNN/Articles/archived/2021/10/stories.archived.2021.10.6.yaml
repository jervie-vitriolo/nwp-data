      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtags #NeverAgain and #BBMIsMyPresident2022 were the top
        trending topics as both critics and supporters exchanged views on Bongbong''s
        presidential bid.</p>'
  'tardigrades-fossil':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-06T09:09:52.292+08:00
    'imagesource': 'jcr:fb0ca346-e95d-4954-acef-b28c685b595d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc0cc74-ec71-4b25-b0ac-fd9dbed69fb1'
    'lead': 'Beneath a microscope, tiny tardigrades look like water bears. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T09:40:03.131+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:54:59.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:40.012+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiny rare fossil found in 16 million-year-old amber is ''once-in-a-generation''
      find'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647f5e9-17d7-4e3a-99bc-7c8db8e3eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microscopic tardigrades have thrived
        on Earth for more than 500 million years, and may well outlive humans, but
        the tiny creatures don''t leave behind many fossils.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf6fa4-95a3-48e8-8f35-aac65056e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiding in plain sight, the third-ever tardigrade fossil on record
        has been found suspended within a piece of 16-million-year-old Dominican amber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28f7ea-68a8-4ad2-9976-f21dd7d68675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The find includes a newly named species, Paradoryphoribius chronocaribbeus,
        as a relative of the modern living family of tardigrades known as Isohypsibioidea.
        It''s the first tardigrade fossil from the Cenozoic, our current geological
        era that began 66 million years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf43f57-3c44-49cb-bf72-15df5433f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://doi.org/10.1098/rspb.2021.1760" target="_blank">study</a>
        published Tuesday in the Proceedings of the Royal Society B.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d95965-be68-49a8-a045-4fc5837eabac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath a microscope, tiny tardigrades look like water bears. Although
        they are commonly found in water -- and at times, serving as the nemesis in
        "Ant-Man and the Wasp" -- tardigrades are known for their ability to survive
        and even thrive in the most extreme environments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aacff1-5dd5-40f2-9a24-865eab99d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tiny, pudgy animals are no longer than one millimeter. They
        have eight legs with claws at the end, a brain and central nervous system,
        and something sucker-like called a pharynx behind their mouth that can pierce
        food. Tardigrades are the smallest-known animal with legs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df0adf-60dd-49d1-bfe2-c7dd70da3276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these details are incredibly well preserved in the new fossil
        specimen, down to its tiny claws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f81ad9a-f7d7-489d-b81a-7cddeb203d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of a fossil tardigrade is truly a once-in-a-generation
        event," said Phil Barden, senior author of the study and assistant professor
        of biology at New Jersey Institute of Technology, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e352c-b0c5-4b68-b987-f1408cd5c333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is so remarkable is that tardigrades are a ubiquitous ancient
        lineage that has seen it all on Earth, from the fall of the dinosaurs to the
        rise of terrestrial colonization of plants," Barden said. "Yet, they are like
        a ghost lineage for paleontologists with almost no fossil record. Finding
        any tardigrade fossil remains is an exciting moment where we can empirically
        see their progression through Earth history."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9555b0-6593-4bd1-824e-661d2a4e2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil allowed researchers to see evolutionary aspects that
        aren''t present in modern tardigrades, which means they can understand how
        they''ve changed over millions of years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd8582-eb48-4a85-8e00-1c7d5af46bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the researchers didn''t even notice the tardigrade was
        trapped in the piece of amber.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a87c2d-46fd-4599-8b26-d653578b717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a faint speck in amber," said Barden. "In fact, Pdo. chronocaribbeus
        was originally an inclusion hidden in the corner of an amber piece with three
        different ant species that our lab had been studying, and it wasn''t spotted
        for months."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd574d9d-4f1b-41f9-b562-f5383f342ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close observational analysis helped the researchers determine where
        the new species belongs on the tardigrade family tree.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5332729-079b-4d9a-8a94-adb47faaeb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we had to rely on imaging techniques usually reserved
        for cellular and molecular biology shows how challenging it is to study fossil
        tardigrades," said Javier Ortega-Hernández, study coauthor and assistant professor
        of organismic and evolutionary biology at Harvard University, in a statement.
        "We hope that this work encourages colleagues to look more closely at their
        amber samples with similar techniques to better understand these cryptic organisms."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650c65b-1915-4f35-a6c3-1736bc5363fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new species is the first definitive fossil for the modern Isohypsibioidea
        family of tardigrades found across both marine and land environments today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7827038-b3e4-48b5-82cd-855de10acbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just scratching the surface when it comes to understanding
        living tardigrade communities, especially in places like the Caribbean where
        they''ve not been surveyed," said Barden. "This study provides a reminder
        that, for as little as we may have in the way of tardigrade fossils, we also
        know very little about the living species on our planet today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbdc6f-8536-4cec-8ef9-3c7a8a50b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tardigrades can tolerate extremes better than most forms of life
        -- like surviving five mass extinction events on Earth -- and some recently
        traveled to the International Space Station. It''s not the first time tardigrades
        have gone to space -- and there may even be some of them on the moon after
        a mission carrying them crashed into its surface.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252aa267-626a-4b56-9d37-b501c1f6de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny animals are related to arthropods and have a deep origin
        during the Cambrian Explosion, when multiple species of animals suddenly appear
        in Earth''s fossil record, 541 million years ago. More tardigrade fossils
        could be hiding within other pieces of amber that have already been studied
        -- researchers just have to look close enough and have the expertise of what
        they''re looking for when it comes to microscopic fossils.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e536dd1e-83c4-4d45-942f-c125b39624ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And tardigrades could outlive humans. It''s because they would be
        largely unaffected by things that could potentially spell doom for Earth and
        human life in the future, like asteroids, supernovae or gamma ray bursts.
        As long as the world''s oceans don''t boil away, tardigrades will live on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e65e0-f382-4f6b-9eac-fc2ab6cae182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:40:03.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/10/05/world/tardigrade-fossil-amber-scn/index.html"
        target="_blank">Tiny rare fossil found in 16 million-year-old amber is ''once-in-a-generation''
        find&nbsp;</a></em></p>'
  'nasa-dart-mission':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-06T09:40:31.004+08:00
    'imagesource': 'jcr:89bf75a9-5f9f-4a28-9c03-5237fd499e15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe003c0a-fee8-4683-a54f-e43222d266b8'
    'lead': 'A spacecraft that will deliberately crash into an asteroid is preparing
      to launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T09:43:40.288+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:54:58.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:40.214+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s DART mission will deliberately crash into an asteroid''s moon
      in the name of planetary defense'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5f69e-2c89-4eba-91f0-1cdc91b237da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A spacecraft that will deliberately
        crash into an asteroid is preparing to launch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ae3b5-f8c5-489a-93bb-df91b477fc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DART mission, or NASA''s Double Asteroid Redirection Test, will
        lift off at 10:20 p.m. PT on November 23 aboard a SpaceX Falcon 9 rocket from
        Vandenberg Space Force Base in California.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2890bbfc-63e7-43fc-94b9-65360e3b3abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launching in November, NASA will test its asteroid deflection
        technology in September 2022 to see how it impacts the motion of a near-Earth
        asteroid in space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a42ce-c827-4e2b-9e5b-952f5c7ed260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target of this asteroid deflection technology is Dimorphos,
        a small moon orbiting the near-Earth asteroid Didymos. This will be the agency''s
        first full-scale demonstration of this type of technology on behalf of planetary
        defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c0ba93-a291-4445-9b85-f9a66adf384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-Earth objects are asteroids and comets whose orbits place them
        within 30 million miles of Earth. Detecting the threat of near-Earth objects,
        or NEOs, that could potentially cause grave harm is a primary focus of NASA
        and other space organizations around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fea73f-41c4-491d-969e-45253a667ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didymos and Dimorphos</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd0896-68be-4fb0-801c-73f36b024433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two decades ago, a binary system involving a near-Earth asteroid
        was found to have a moon orbiting it, dubbed Didymos. In Greek, Didymos means
        "twin," which was used to describe how the larger asteroid, which is nearly
        half a mile across, is orbited by a smaller moon that is 525 feet in diameter.
        At the time, the moon was known as Didymos b.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2baf84-4af9-4ad6-ba73-27687283e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kleomenis Tsiganis, a planetary scientist at the Aristotle University
        of Thessaloniki and a member of the DART team, suggested that the moon be
        named Dimorphos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf56658-71f0-4a89-bd1b-f79af5654cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dimorphos, which means ''two forms,'' reflects the status of this
        object as the first celestial body to have the ''form'' of its orbit significantly
        changed by humanity — in this case, by the DART impact," said Tsiganis. "As
        such, it will be the first object to be known to humans by two, very different
        forms, the one seen by DART before impact and the other seen by the European
        Space Agency''s Hera, a few years later."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be83cb0-d6b2-46d5-88ee-a616a4fd8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2022, Didymos and Dimorphos will be relatively close
        to Earth and within 6,835,083 miles (11 million kilometers) of our planet.
        It''s the perfect time for the DART mission to occur.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c64b493-a9fa-492b-b9e8-c6c8d5c98b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DART will deliberately crash into Dimorphos to change the asteroid''s
        motion in space, according to NASA. This collision will be recorded by LICIACube,
        a companion CubeSat or cube satellite provided by the Italian Space Agency.
        The CubeSat will travel on DART and then be deployed from it prior to impact
        so it can record what happens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf5dac-9490-47db-a4f1-0b4d7d4f4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Astronomers will be able to compare observations from Earth-based
        telescopes before and after DART''s kinetic impact to determine how much the
        orbital period of Dimorphos changed," said Tom Statler, DART program scientist
        at NASA Headquarters, in a statement. "That''s the key measurement that will
        tell us how the asteroid responded to our deflection effort."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b65c8-2be6-49ca-b7b3-3a6b9b15a6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years after the impact, the European Space Agency''s Hera
        mission will conduct a follow-up investigation of Didymos and Dimorphos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a019ca-c4ce-4bfd-a399-1418c81b042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DART mission was developed for NASA Planetary Defense
        Coordination Office and managed by the Johns Hopkins University Applied Physics
        Laboratory, the mission''s team will work with the Hera mission team under
        an international collaboration known as the Asteroid Impact &amp; Deflection
        Assessment, or AIDA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4b9ab-1df1-41b8-b5b9-8d3b08ec293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DART is a first step in testing methods for hazardous asteroid
        deflection," said Andrea Riley, DART program executive at NASA Headquarters,
        in a statement. "Potentially hazardous asteroids are a global concern, and
        we are excited to be working with our Italian and European colleagues to collect
        the most accurate data possible from this kinetic impact deflection demonstration."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759eef0-ced1-4176-a79a-c663afd6be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mission of firsts</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c3903-6a02-41ea-9aea-21c975edfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimorphos was chosen for this mission because its size is relative
        to asteroids that could pose a threat to Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004354d8-2a17-4872-b9d6-2149eea235b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DART will crash into Dimorphos moving at 14,763.8 miles per hour.
        A camera on DART, called DRACO, and autonomous navigation software will help
        the spacecraft detect and collide with Dimorphos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc629f64-01c4-40a2-81aa-c7f7eb5dd24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fast impact will only change Dimorphos'' speed as it orbits
        Didymos by 1%, which doesn''t sound like a lot -- but it will change the moon''s
        orbital period by several minutes. That change can be observed and measured
        from ground-based telescopes on Earth. It will also be the first time humans
        have altered the dynamics of a solar system body in a measurable way, according
        to the European Space Agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8bd19-4b30-4e46-bf2d-2af9bdd00d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years after the impact, Hera will arrive to study Dimorphos
        in detail, measuring physical properties of the moon, studying the DART impact
        and study its orbit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0edd451-2c3b-4b52-9e1a-2034da78bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound like a long time to wait between the impact and follow-up,
        but it''s based on lessons learned in the past.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecad8c6-d63f-4595-b5dd-9391b9189add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2005, NASA''s Deep Impact spacecraft launched a 815-pound
        copper impact into a comet, Tempel 1. But the spacecraft was not able to see
        the crater that resulted because the impact released tons of dust and ice.
        However, NASA''s Stardust mission in 2011 was able to characterize the impact
        — a 492-foot gash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ce88c-c9e8-4ccf-9475-76221f43e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.290+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the valuable data collected by DART and Hero will contribute
        to planetary defense strategies, especially understanding what kind of force
        is needed to shift the orbit of a near-Earth asteroid that may collide with
        our planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f86b6-c586-4b9c-aa67-2ebade7ac2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:40.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:54:58.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/10/05/world/nasa-dart-asteroid-mission-launch-date-scn/index.html"
        href="https://edition.cnn.com/2021/10/05/world/nasa-dart-asteroid-mission-launch-date-scn/index.html"
        target="_blank">NASA''s DART mission will deliberately crash into an asteroid''s
        moon in the name of planetary defense</a></em></p>'
  'Fantasia-debts-China-real-estate-fears':
