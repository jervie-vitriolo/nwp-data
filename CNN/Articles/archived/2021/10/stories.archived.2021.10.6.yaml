      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, he was a nominee of Mamamayan Away sa Droga Partylist.
        Although they won, they were disqualified after they failed to present proof
        of their sectoral representation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40abc0-ed81-4551-82ef-b8c03e7a8c9c'
      'mgnl:activationStatus': true
