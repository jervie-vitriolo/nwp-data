      'mgnl:lastActivated': 2023-01-24T21:54:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f02fc-41d3-4ad3-afb6-5b67e4679c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet &amp; Mobile Marketing Association of the Philippines
        (IMMAP) is set to discuss the new digital normal in this year’s DigiCon POP
        2021 to be held virtually from October 11-15, 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0c081-5ee2-4951-b323-9df0e72ed4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3034f-3310-48cb-9547-9a4b276c6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Digital is the new masa,” said Leigh Reyes, board president of
        IMMAP and creative chair of MullenLowe TREYNA Group of Companies. “From village
        Viber groups, to live selling, from learning how to navigate by QR code, to
        Zoom e-numans and Zoomba, digital made a full shift to the mainstream.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496dea7-7336-47ec-82f1-cbfc4010323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
