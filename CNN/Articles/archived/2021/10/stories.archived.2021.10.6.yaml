      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackstock -- a talent manager -- and Clarkson wed at Blackberry
        Farm, a rural resort in the foothills of the Great Smoky Mountains. Clarkson
        filed for divorce in June 2020 citing "irreconcilable differences."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2d277-4698-4c2e-be9d-e3b2ccf323d4'
      'mgnl:activationStatus': true
