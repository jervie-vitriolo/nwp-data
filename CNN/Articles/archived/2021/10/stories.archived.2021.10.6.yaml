      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez will face former COMELEC Commissioner Gregorio Larrazabal,
        who is a relative of his wife Lucy, in&nbsp;the two-way battle for the Congressional
        seat of&nbsp;the 4th district of the province.</p>'
  'digital-is-the-new-pop-who-and-what-to-expect-in-this-years-digicon-pop-2021':
