    'template': '1'
    'title': 'Digital is the New POP: Who and What to expect in this year’s DigiCon
      POP 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afaf987-2346-414b-988f-37d68cbffff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T21:54:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Digital is the
        new “POP”, as digital services take preference in commerce, finances, and
        most other aspects of daily life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a1233-1c9d-4d29-8179-aeece0753724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:53:38.720+08:00
