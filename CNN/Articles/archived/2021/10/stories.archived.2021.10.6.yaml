        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280862d8-2212-45a0-80e4-8aec260e6eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Simbulan and Bayan Muna chair Neri Colmenares said Marcos''
        bid for the presidency was not a surprising move for someone who has been
        eyeing his return to Malacañang even before his vice presidential attempt
        in the 2016 elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9311a297-b1f6-47f7-b142-fa9425f4e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9ca1c-c5f0-42a8-b89d-91e673b48f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was not surprised by the way that Bongbong Marcos decided to
        run and file his candidacy because this is what they have been gunning for
        even before the 2016 presidential elections. When he ran for vice president
        at the time, he was already aiming for the 2022 presidential elections," Simbulan
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383b104-576f-4505-b2d8-6b7b37c62087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd8402-172b-449d-a634-db58a61431ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, on the other hand, warned that another Marcos presidency
        might give the family an opportunity "to rearrange history once more so they
        would be in the favorable side of history and the Filipino people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0696f-c493-4c88-8f4b-e1bf2d1502b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3093b1-5584-441f-b178-0556e493ef0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for a stronger opposition, calling Marcos a "dangerous"
        presidential opponent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b0caa-0680-43c3-a92e-0a76c4629674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.975+08:00
