    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T21:48:14.747+08:00
    'imagesource': 'jcr:56fdde71-9cc2-40a9-84d6-ddc838170324'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0313c52-e3f2-477f-9961-d6eda7d3144f'
    'lead': 'Justice Secretary Menardo Guevarra — who said he had no direct hand in
      the drafting of the memo — says the essence of the President''s order is to
      "protest the manner" senators have been conducting their hearings on the handling
      of COVID-19 response funds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T21:58:45.473+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T21:54:08.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
