      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb513c-b210-41c3-b4c5-f4b0335e2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic data was mostly supportive of the rally on Tuesday. The
        Institute for Supply Management''s index tracking the services industry rose
        faster than predicted in September.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8069a5a2-91aa-4084-a522-8d8afc6227f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706df26-331c-4413-add5-e2d3a3ccada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:05:09.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, data from IHS Markit found that while the services sector
        expanded last month, it was "the slowest rise for new business for 13 months
        and labor shortages hampered output growth."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6bdbbc-02e9-47e4-baf1-85df2ead8cac'
      'mgnl:activationStatus': true
