      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed up 0.9% or 312 points, while the S&amp;P 500 finished
        1.1% higher. The Nasdaq Composite closed up 1.3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3107b-33bd-4ad2-b173-1eed3f13e951'
