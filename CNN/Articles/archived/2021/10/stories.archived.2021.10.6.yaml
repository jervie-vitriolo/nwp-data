      estate fears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bab8e-82fc-46f3-8faf-bce6af0c25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.795+08:00
