      'Bato-dela-Rosa', 'Sonny-Angara', 'BuCor', 'Bureau-of-Corrections']
    'template': '1'
    'title': 'Senators want ''inhumane'' congestion in jails addressed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1fa33-39bb-4b00-bd23-da28bf189467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Senators
        on Wednesday again emphasized the need for a medium-term plan to address overcrowding
        in prisons, with the congestion rate at the national penitentiary already
        reaching 344%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a7864-80fb-4e13-bac7-aa85a533efbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f897c-37ac-49f5-9e80-7b8dea52cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections (BuCor) spokesperson Gabriel Chaclag told
        a subcommittee of the Senate Finance Committee that the New Bilibid Prison
        (NBP) already houses 28,545 persons deprived of liberty (PDLs) as of August.
        The facility''s ideal capacity is at 6,435.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e36a5f-aadc-4240-acb6-e8d25fed1368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6716e-6d50-48fd-bd5e-7837a5b54baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po mga kabayo itong mga nakakulong para matulog nang
        nakatayo</em> [These inmates aren''t horses for them to sleep standing up].
        It is inhumane to have a 344% congestion rate given the pandemic," Senate
        Minority Leader Franklin Drilon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7c487d-80a4-4ef5-8cfd-9c9ab26691bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e334e4-bcc5-4c62-9fc1-5d36c18659be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Drilon and other senators urged the Justice department
        to come up with a "roadmap" for the decongesting jails.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22f5d5-607d-4469-9492-730aee111202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555442de-978e-4358-b829-5986525ec161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Finance Committee chairman Sonny Angara called for a five
        to ten-year plan - before department officials'' terms end - to provide Congress
        basis for the policy they will eventually craft on the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983eae4-2c81-46c4-9ee4-dca47651a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.416+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16e178e-6f2d-4fb7-ba62-64128077d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra vowed there would be "some very
        clear" plans on transferring the NBP elsewhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e34d65d-7678-4e5a-8a63-17a5882aa66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9e42c-5723-416e-96e2-5c5546e762e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Ronald dela Rosa expressed support for both the
        regionalization of prisons and the creation of a "super, mega" maximum facility
        to address jail congestion - noting these measures complement each other.
        Dela Rosa used to be BuCor chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56786640-746b-423a-8d03-d8a59d3e888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c7356-fb53-46e1-a796-0a84f20d4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immediate release of PDLs qualified for reduced sentences sought</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8380e-9210-46bd-a0cd-fbc3f0dc002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2153d0-3e81-467d-9e0c-988cfb2c2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also lamented the relatively small number of PDLs qualified
        for shorter sentences because of the amended Revised Penal Code, or Republic
        Act No. 10951.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060decbe-9a0b-48d8-9297-6d0f1677ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd616ea-02e4-43e7-84e3-204c5d16b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who authored the measure, criticized how only 9,323 inmates
        were released by virtue of the law when 54,189 individuals should have benefited
        from it, according to data from the Public Attorney''s Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05201afb-6345-4642-8776-2f7ef1c8fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb779ff-8780-440a-bfec-961087c22a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons for this was the delay in transmitting carpetas
        (files) to the Board of Pardon and Parole, Chaclag admitted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbedb3-68e3-4cc3-8240-07158474110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24022aa-dafe-447a-8d25-aa9d767f1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T22:45:03.417+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow the continued deprivation of liberty because of
        the inefficiency of the BuCor. <em>Kawawa naman ang mga ''yun</em> [They''re
        pitiful]. We aggravate the congestion of our jails by the simple inability
        of the BuCor to send on time the carpeta or records of persons deprived of
        liberty," Drilon said.</p>'
