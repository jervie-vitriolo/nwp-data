    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:36.707+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'whistleblower', 'testimony', 'Frances-Haugen']
    'template': '1'
    'title': 'Key things the Facebook whistleblower told a Senate panel'
    'updated': 2021-10-06T09:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e198f87-ef26-40bf-aada-a726bb473678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Facebook whistleblower who released
        tens of thousands of pages of internal research and documents indicating the
        company was aware of various problems caused by its apps, including Instagram''s
        potential "toxic" effect on teen girls, called on Congress to take action
        against the social media platform in testimony before a Senate subcommittee
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180c3f7-c832-4bf2-8297-566a1870a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4062f1a-8198-4304-b669-9ed224bcac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frances Haugen, a 37-year-old former Facebook product manager who
        worked on civic integrity issues at the company, faced questions from a Commerce
        subcommittee about what Facebook-owned Instagram knew about its effects on
        young users, among other issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29f3ebc-7751-4548-bd4c-bb09c0a03613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here today because I believe that Facebook''s products harm
        children, stoke division, and weaken our democracy," she said during her opening
        remarks. "The company''s leadership knows how to make Facebook and Instagram
        safer but won''t make the necessary changes because they have put their astronomical
        profits before people. Congressional action is needed. They won''t solve this
        crisis without your help."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc6715-2f29-4ff0-810c-0c015d897b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30530bd7-6178-491f-a2c6-cc12476127f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized that she came forward "at great personal risk" because
        she believes "we still have time to act. But we must act now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42f25e-3f34-4b9c-96e4-db8e31375970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Urging Congress to take action</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5aac00-4e87-4273-8760-a3a22b468947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen''s identity as the Facebook whistleblower was revealed on
        "60 Minutes" Sunday night. She previously shared a series of documents with
        regulators and the Wall Street Journal, which published a multi-part investigation
        showing that Facebook was aware of problems with its apps, including the negative
        effects of misinformation and the harm caused by Instagram, especially to
        young girls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aeafb2-eafa-4d0c-8572-41dba0ef2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd96301-44f5-4610-80cd-1d6677bae5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we realized tobacco companies were hiding the harms it caused,
        the government took action," she said in her opening remarks. "When we figured
        out cars were safer with seat belts, the government took action. And today,
        the government is taking action against companies that hid evidence on opioids.
        I implore you to do the same here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b95eaa-6c92-4df2-807f-10790ee7332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94a225-44a2-4f20-bd66-e85c6f8fe34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b391e-0175-4d0d-a553-883e2635c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hearing, Facebook issued a statement attempting to
        discredit Haugen. "Today, a Senate Commerce subcommittee held a hearing with
        a former product manager at Facebook who worked for the company for less than
        two years, had no direct reports, never attended a decision-point meeting
        with C-level executives — and testified more than six times to not working
        on the subject matter in question," the statement, tweeted by spokesperson
        Andy Stone, read. "We don''t agree with her characterization of the many issues
        she testified about. Despite all this, we agree on one thing; it''s time to
        begin to create standard rules for the internet."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b84e83-f768-4fec-9592-64a64343dd99'
      'mgnl:activationStatus': true
