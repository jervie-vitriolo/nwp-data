      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The higher the ranking, the closer a place is to recovery -– with
        low infections, higher inoculation rates and less-strict social distancing
        measures,” the report said.</p>'
