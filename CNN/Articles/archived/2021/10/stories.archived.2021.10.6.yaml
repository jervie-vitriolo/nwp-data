  'cotton-prices-hit-10-year-high':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Courtesy: Spencer Platt/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-10-06T04:59:53.073+08:00
