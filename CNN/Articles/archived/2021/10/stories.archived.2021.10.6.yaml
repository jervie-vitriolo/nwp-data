      'mgnl:lastActivated': 2023-01-24T21:55:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is no stranger to scandals, and it''s not the first time
        the company has been the subject of Congressional hearings. Nor is it the
        first time Facebook''s public image has been shaken by a whistleblower. But
        Haugen''s documents and upcoming testimony come amid broader scrutiny of Facebook''s
        power and data privacy practices, and have already spurred bipartisan criticism
        of the company''s influence on children. It remains to be seen, however, if
        it will create momentum for any meaningful regulation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a7fa9-2684-4e82-a718-40755acd55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad38685-009f-437a-a7ab-8811de9faab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From outage to outrage</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28669cf6-4033-4799-9a42-8a47a237fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:20.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony came after a tumultuous day for the company. Facebook,
        WhatsApp and Instagram went down for about six hours on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26425e5a-90ac-47f2-92b0-3479b6c12c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony, Haugen said, "Yesterday, we saw Facebook get taken
        off the internet. I don''t know why it went down, but I know that for more
        than 5 hours Facebook wasn''t used to deepen divides, destabilize democracies,
        and make young girls and women feel bad about their bodies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1b374-0b6f-41b8-a958-a2e4231abdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d743dd-c7e5-4054-b45a-a1e00fdefb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It also means that millions of small businesses weren''t
        able to reach potential customers and countless photos of new babies weren''t
        joyously celebrated by family and friends around the world. I believe in the
        potential of Facebook. We can have social media we enjoy, that connects us,
        without tearing apart our democracy, putting our children in danger and sowing
        ethnic violence across the world. We can do better."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8503612-7770-463d-9471-05145073e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46c5d1-554f-4f2b-96d3-5505ed0b4769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the documents, there''s also the power of Haugen''s personal
        backstory. She started at Facebook in 2019 after previously working for other
        prominent tech companies including Google and Pinterest. She spoke with the
        Wall Street Journal about losing a friendship due to online misinformation
        and how it impacted the way she thinks about social media. She also told the
        publication her goal in speaking out isn''t to bring down Facebook but to
        "save it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767cb9a-3565-4b3f-a565-10fc7a56eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91984fa8-5df9-46a1-a6c4-a15555ae1ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month ago, Haugen reportedly filed at least eight complaints
        with the Securities and Exchange Commission alleging that the company is hiding
        research about its shortcomings from investors and the public. She also shared
        the documents with regulators and the Journal, which published a multi-part
        investigation showing that Facebook was aware of problems with its apps, including
        the negative effects of misinformation and the harm caused by Instagram, especially
        to young girls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae785f-a723-49d9-9ab1-3297b3cf7454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facebook issues will ''haunt a generation,'' Senator says</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36633de-bb8f-4417-9b9b-74923ee67521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Richard Blumenthal, who chairs the Senate Commerce
        subcommittee on consumer protection, expressed "heartfelt gratitude" to Haugen
        for "standing up to one of the most powerful, implacable corporate giants
        in the history of the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633767ef-5c5c-4c05-b9d7-0938c62bb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f093416-218c-4af9-9b6b-2567ee59477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "The damage to self-interest and self-worth inflicted
        by Facebook today will haunt a generation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de85f5-7878-444f-ae08-a4088e53d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d12ee6-fc97-4b5b-9634-cf659d9b3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigone Davis, Facebook''s global head of safety, was grilled by
        members of the same Senate subcommittee last week following the Journal report
        about the impact its apps have on younger users. Davis, who identified herself
        as a mother and former teacher, pushed back on the idea that the report was
        a "bombshell" and did not commit to publicly releasing a full research report,
        noting potential "privacy considerations." She said Facebook is "looking for
        ways to release more research."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3aefb8-21b2-4a9f-9508-97b16ff75959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ef3a9-c06b-4c85-9b29-513f06141b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal report, and the renewed pressure from lawmakers in its
        aftermath, also appeared to force Instagram to rethink its plans to introduce
        a version of its service for kids under 13. Days before the hearing, Instagram
        said it would press pause on the project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6572fe9-fafb-4f4f-ae3e-97ae141ac6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17371ca7-1799-48cb-a6db-2cc9bca50b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook''s actions make clear that we cannot trust it to police
        itself," Blumenthal said in the statement Sunday. "We must consider stronger
        oversight, effective protections for children, and tools for parents, among
        the needed reforms."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69198ff5-5cd2-4289-9509-25133f094273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Facebook CEO Mark Zuckerberg released a 1,316-word
        statement on his personal Facebook page addressing Monday''s Facebook outage
        and Haugen''s testimony. He said, in part, that instead of ignoring that young
        people use technology, tech companies "should build experiences that meet
        their needs while also keeping them safe."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e149a9-5107-429d-8555-2a1c5f25c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:20.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523c868-feff-4be7-9b87-8979b02e31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:43:20.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:55:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p><h2>National security concerns —and future hearings</h2><p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a7e72-50f7-4f3e-9886-a215a961e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her testimony, Haugen said,"Congress can change the rules
        Facebook plays by and stop the many harms it is now causing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840e0b2-d83e-4d39-867e-8d3e334b2efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d710411-87c3-4c4c-a103-2aadefbf49fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haugen, whose last role at Facebook was as a product manager supporting
        the company''s counter espionage team, was asked by one senator whether Facebook
        is used by "authoritarian or terrorist-based leaders" around the world. She
        said such use of the platforms is "definitely" happening, and that Facebook
        is "very aware" of it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5fab1b-98f0-46d4-8e16-bf1f2dcf8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257a8b3-eea0-481f-b963-9dbddceebee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My team directly worked on tracking Chinese participation on the
        platform, surveilling, say, Uyghur populations in places around the world.
        You could actually find the Chinese based on them doing these kinds of things,"
        Haugen said. "We also saw active participation of, say, the Iran government
        doing espionage on other state actors."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f817c4-6dd2-48b3-9cb6-7acee432f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1bc0b-7f76-4a5c-bf12-625c28da488e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to call Facebook''s "consistent understaffing" of counter-espionage
        and counter-terrorism teams a "national security issue."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c2136-e9ce-4c94-876a-f1e2498d2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T01:38:26.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:17.142+08:00
