      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t agree with her characterization of the many issues she
        testified about. Despite all this, we agree on one thing; it''s time to begin
        to create standard rules for the internet."</p>'
