      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest oil rally comes a day after OPEC+ announced it was sticking
        to a plan to boost production just modestly despite lofty energy prices. The
        Saudi Arabia-led group reiterated it will increase output by 400,000 barrels
        per day for the month of November.</p>'
