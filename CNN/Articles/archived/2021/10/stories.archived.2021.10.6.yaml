      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of Marcos'' filing, some members of the media covering
        the Harbor Garden Tent of Sofitel Philippine Plaza reported that they received
        an emergency mobile alert regarding Marcos'' presidential bid with the hashtag
        #BBM2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe31f7-6c4e-46a9-bf59-89d94223b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:06:41.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:39.613+08:00
