      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67cf81-6733-4592-8917-5eabcdcf8060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:03:57.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, he filed his COC for a congressional position in the fourth
        district of Leyte, but was again disqualified by the COMELEC for failing to
        establish his residency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615be5ff-a3b7-4862-8f15-c49079cf6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:03:57.450+08:00
      'mgnl:createdBy': 'vince'
