      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e1dae-9f85-457d-b0a0-dcec38f84b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:04:09.749+08:00
      'mgnl:createdBy': 'bamba'
