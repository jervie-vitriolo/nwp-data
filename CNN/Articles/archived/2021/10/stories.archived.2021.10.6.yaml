      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d111b-48e7-432a-a055-463a6a254946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US crude jumped another 1.4% to settle at $78.93 a barrel. For much
        of the day, it was trading above $79 a barrel, a level unseen since November
        10, 2014. The 63% spike in oil prices so far this year is amplifying inflationary
        pressures weighing on the world economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f24a3-41c6-4870-81de-c3ed324de9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
