      'mgnl:created': 2021-10-06T15:01:25.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — Presidential
        aspirant Ferdinand "Bongbong" Marcos Jr. revealed on Wednesday he wanted to
        forge an alliance with President Rodrigo Duterte to be his vice president
        in the upcoming elections. Since plans fell through, he said he is open to
        a possible "Bongbong-Bong" tandem with VP hopeful Bong Go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef11ada-fa27-4490-a980-95c954a1a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:01:25.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of ousted strongman Ferdinand Marcos said he
        wanted to "adopt" Duterte as his running mate because they come from different
        political parties. It didn''t push through because the incumbent president
        surprised the public when he withdrew his plan to run as vice president to
        retire come 2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa8987-ae68-416b-9233-e456d93392bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:01:25.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be very candid with you. The reason for that is, the original
        plan was for us to adopt PRRD for our vice president candidate," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64d4c66-82d6-4501-9e38-c94a5b049681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:01:25.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos does not have a vice president for now, but a partnership
        with Go is not far-fetched.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc70ddf-57d9-466c-9b0d-3848c22e15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:01:25.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano ''yun? Bongbong-Bong? Bong to the third power? Baka pwede
        din, we''ll see," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e40ae-7b91-4f81-888f-cd5c787210eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:01:25.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How will we be called? Bongbong-Bong? Bong to the
        third power? It''s possible. We''ll see.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80e3c1-a07c-4fea-9bf4-53f98ac7d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:01:25.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About earlier talks of a possible tandem with Davao City Mayor Sara
        Duterte, he said while it''s true they met to talk politics, they did not
        go into specifics as to who will run for president and who will take the second
        top post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ca2f86-74ca-4863-81ad-6be6ba919592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:01:25.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no talks to collapse," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42b60b-eb68-432f-94f5-df7c7d1a33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:01:25.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added the possibility of their tandem has reached an endgame
        since Sara already filed her COC for reelection.</p>'
