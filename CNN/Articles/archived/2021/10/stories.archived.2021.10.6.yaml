    'template': '1'
    'title': 'T-shirts and jeans may get more expensive as cotton prices hit 10-year
      high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5080c3cc-f45a-4ed3-8dd0-d710d2ba2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cotton prices jumped to fresh 10-year highs
        on Tuesday, joining a long list of booming commodities and raw materials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083079d-2d03-4bff-8f0f-c2ba842e6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a2b93-9dec-4df0-bd1b-b1b1fc98951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotton futures climbed 4% to nearly $1.09, the highest level since
        September 2011. The commodity is up 22% in the past two weeks alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465f754-3bab-4014-874d-f6156d698b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc22791-5fd0-48c0-9ce3-f5aa87175e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cotton spike could eventually be passed along to consumers in
        the form of higher prices on jeans, T-shirts and other clothing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2cfa12-a7ae-4303-8f87-c51622928407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305cc61-d4cf-424f-93a2-2bf7e8bb4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer prices on apparel were already on the rise and the rally
        in cotton futures could drive prices even higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ecb620-d97a-40fa-aedf-ca33d4e7e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528d76c-d5d8-45ce-9ac6-d49318d093bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparel prices climbed 4.2% during the 12 months that ended in August,
        according to the government inflation report. Prices rose even more on men''s
        shirts and sweaters (4.4%), men''s pants and shorts (6.6%) and women''s dresses
        (11.9%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ede16-912c-4eb2-8d8d-01a0e783b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88238bdd-4535-4fdb-945d-0473f948d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts blamed the cotton rally on several different factors, including
        extreme weather. Droughts and heat waves have wiped out cotton crops in the
        United States, the world''s leading cotton exporter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdadc7f-5d5b-431c-b6ba-e2a916877511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011074f-9da9-4495-8aae-230d45fb1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a shortage situation. The planting season did not go that
        well," said Robert Yawger, director of energy futures at Mizuho Securities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218ffc6-8dc8-441b-bf42-6134977a9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8bbef-ea22-4bba-bced-e648855b3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yawger said traders on Wall Street have driven cotton prices even
        higher in recent days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f31d85-eb57-4b5c-9e5c-52d421dea747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357438c0-dc9a-47a4-bd51-915d9db9f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the speculators started to jump in, exacerbating a tight market,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495d200c-798a-4133-93b1-1280fae93b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188ef09-99d2-4a0d-8da2-903232d17c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, demand has been very strong, especially from China.
        The heavy demand from China could reflect a side effect of US trade policy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf48dd3-4868-4684-8484-168e7c9734e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30715463-58be-403b-946f-34d123420c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, the Trump administration blocked US companies
        from importing cotton and cotton products originating in China''s western
        Xinjiang region due to concerns about forced labor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6176d-686b-4b68-b1c0-1ac8e82806b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb414b12-65f0-444d-a6e8-53d05ebbe6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say those penalties, which remain in place during the Biden
        administration, have caused some Chinese companies to buy US-grown cotton,
        make goods with it and then sell the products back to the United States and
        other markets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897b2b1-b7c1-468f-afa9-af8827e5b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T05:02:13.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227659a-327e-455e-88b4-1ed1a9c9dc7f'
      'mgnl:activationStatus': true
