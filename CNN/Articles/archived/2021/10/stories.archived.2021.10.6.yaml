      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Senate
        veterans Panfilo "Ping" Lacson and Vicente "Tito" Sotto III formalized their
        bid for the top two posts in the country for the upcoming 2022 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db7b03-ce3d-4d7c-8a9a-31b32140703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:38:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Lacson filed his candidacy for president and Senate President
        Sotto will be his running mate. They are, however, running under different
        political parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1ab16-2730-4cc6-b735-b5d9df4b68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:38:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have already ruled out the possibility of a united opposition
        front — an effort being pushed by the camp of Vice President Leni Robredo
        until the filing period. He said they have already started their group’s mobilization
        and that everything is “written already.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469f966-e114-4e0a-ae92-e4a354bebc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:38:51.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always said we don''t want to identify ourselves on a side
        of a fence. We''d rather be on the side of the Filipino people," Sotto said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd385cfb4-ee52-4a6a-9c87-745d4c5bb816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:38:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lawmakers have 42 years of legislative experience under
        their tandem. They are the principal authors of the Anti-Terrorism Act of
        2020, the most challenged law in Philippine history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3864c6a5-7746-4007-b5fb-76c367362472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:38:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson served as Philippine National Police chief under the Estrada
        administration, where he instituted a "no-take policy" to stop corruption
        in the police ranks. He also led the rehabilitation and recovery program to
        help survivors of Super Typhoon Yolanda. He is serving his third term as senator.
        He lost against former President Gloria Macapagal Arroyo in the 2004 elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38470f62-f71d-4e1c-a383-d0098ece72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T14:38:51.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, a former comedian and songwriter, has been a senator since
        1992. In the periods where he didn''t work in the legislative branch, he headed
        the Dangerous Drugs Board. In his early days in politics, he served as the
        vice mayor of Quezon City from 1988 to 1992.</p>'
  'Bongbong-Marcos-president-2022-elections-COC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T11:23:36.135+08:00
    'imagesource': 'jcr:4f33564e-26f4-4fcd-bcf1-a9c19b9d3c70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67fe2c3c-ce0d-4f00-89e8-02682bc136e5'
    'lead': 'Former Senator Ferdinand ''Bongbong'' Marcos, Jr., son and namesake of
      the country''s ousted strongman, is hoping to be elected to the post held by
      his late father for over 20 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T11:31:29.652+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:54:51.492+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:41.861+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos files presidency bid in 2022'
    'updated': 2021-10-06T13:57:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c48c442-77c4-4499-bb7d-09041c3a9006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Former
        Senator Ferdinand "Bongbong" Marcos, Jr., son and namesake of the country''s
        ousted strongman, is hoping to be elected to the post held by his late father
        for over 20 years.<a aria-describedby="cke_825_description" aria-haspopup="false"
        aria-labelledby="cke_825_label" id="cke_825" role="button" style="font-size:
        13px; display: inline !important;" tabindex="-1" title="Italic (Ctrl+I)"><span
        style="background-image: url(&quot;http://3.1.146.100:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d5730-01e7-4a38-b038-ad405718a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, he filed his certificate of candidacy for president
        in the May 2022 national elections under the Partido Federal ng Pilipinas.
        He still has no running mate, saying he initially planned to "adopt" President
        Rodrigo Duterte, but plans fell through when the latter withdrew his bid for
        the second top post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448924b0-3b97-4a3e-a8c5-8ea9ddda6fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the COC filing, Marcos said he does not restrict media questions,
        as long as they are not the same ones that have hounded his political career.
        He refused to answer queries about his mother Imelda Marcos, who was convicted
        of seven counts of graft in 2018 but enjoys freedom due to old age while on
        appeal, and how he and his siblings benefitted from his family''s ill-gotten
        wealth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2724d-ff81-428f-aa85-b9e9be7dfd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have something new to ask me, mahirap [it''s hard] if we
        will be having the same conversations I''ve been having for 35 years," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ef38a-7e5d-4d4c-b1ad-5e2e461f0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under former President Ferdinand Marcos'' military rule, over 11,000
        people fell victim to summary execution, torture, enforced or involuntary
        disappearance and other human rights violations as recognized under the Human
        Rights Victims Reparation and Recognition Act. But rights groups estimate
        some 70,000 people were imprisoned and 34,000 were tortured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a8bc2-4afa-496a-ab30-48d122f9249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the World Bank and United Nations also show the late Philippine
        leader had amassed some $5 billion to $10 billion in ill-gotten wealth from
        1965 to 1986.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1bb3f-8a86-4f85-adb3-e86717fcf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictator was ousted in the People Power revolt of 1986, forcing
        him to flee into exile in Hawaii on Feb. 25, 1986, shortly before mobs stormed
        Malacañang. He died there three years later without admitting wrongdoing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a840445-3703-4d6d-b30b-73903ba475f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong Marcos has repeatedly downplayed reports of atrocities
        during martial law, saying they were part of "political propaganda."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade950cf-3ead-4666-b058-6c91c7a45538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he announced his 2022 plans on Tuesday, rights groups slammed
        the move as an affront to martial law victims.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422926c2-4f11-49be-8c31-f378bac679d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos ran for vice president in the 2016 election but lost to Leni
        Robredo. He filed an election protest, but the Supreme Court unanimously dismissed
        it and ruled in favor of Robredo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd642a-7ecf-4f1d-be1e-1f865e28de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:57:42.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously served as a congressman representing Ilocos Norte,
        and had also held the governor and vice governor posts in the province.</p>'
  'Philippine-Malditas-moniker-change-women-s-football-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-06T12:04:31.484+08:00
    'imagesource': 'jcr:30de3273-5d8b-400b-8c84-f3b0d5f31548'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f8bfd51-f699-406a-bcf0-1952a599a812'
    'lead': 'Philippine women''s football team head coach Marlon Maro says they will
      be dropping the "Malditas" label as it does not reflect the true character of
      Filipina athletes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T12:08:22.007+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T21:54:50.938+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:41.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malditas no more: PH women''s football team to adopt new moniker'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7f1a6-2111-487d-a159-7859bd9cc233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:08:22.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —</strong> Don''t
        call them Malditas anymore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a1d39-1782-450f-8cf8-a75616134a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:08:22.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:50.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine women''s football team head coach Marlon Maro doesn''t
        want to hear people referring to the national squad as "malditas" (bratty)
        because it has a negative connotation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29140e0-75b1-41f6-ac57-5624a2bd462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:08:22.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:50.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Personally, if you asked me, I don’t like this word malditas because
        that doesn’t represent the beauty of being Filipina," he said during the virtual
        Philippine Sportswriters Association Forum on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e8ab8-20b3-409e-b070-3403570868b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:08:22.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:50.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that I’m back with women''s the team, I told the team that
        we have to stop using by our mouth this maldita word,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9b5f4-cf19-4363-975f-05c74838409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:08:22.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:50.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squad recently clinched a spot in the AFC Asian Cup
        for the second straight year. The Filipina booters will try advance to the
        FIFA Women’s World Cup for the first time in history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e2278-3bf5-44fa-9134-fb6943fd068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:08:22.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m using this platform now that as coach of the team to stop using
        the word maldita because these are not maldita players, they are beautiful,
        they are good, they are intelligent, and are very disciplined,” Maro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61c79d-01de-4b7f-b240-72ba007b3111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:08:22.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before they return to the pitch, the national team will look for
        a new label — one that the truly describes Filipina athtletes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7578cc2f-af56-461a-bbd3-e4e0fc27c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:08:22.009+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:50.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to look for a new one that truly represents to the
        world the Filipina people," Maro said.</p>'
