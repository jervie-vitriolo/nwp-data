    'template': '1'
    'title': 'How Manchester United signed Cristiano Ronaldo in Gary Lineker''s back
      garden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99290038-68c8-4965-a3f9-405a07ff699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Water the plants, cut the grass, sign <a
        href="https://edition.cnn.com/2021/09/14/football/cristiano-ronaldo-scores-for-manchester-united-champions-league-spt-intl/index.html"
        target="_blank">Cristiano Ronaldo</a> — it was quite the summer in Gary Lineker''s
        garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f027eb1-de25-473f-b9f5-d612473b17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most sensational transfers seen in the sport since the
        Portuguese star swapped Manchester United for <a href="https://edition.cnn.com/2021/09/29/football/sheriff-tiraspol-stuns-real-madrid-champions-league-spt-intl/index.html"
        target="_blank">Real Madrid</a>&nbsp;for a then world-record fee over a decade
        ago, Ronaldo''s <a href="https://edition.cnn.com/2021/08/27/investing/manchester-united-stock-cristiano-ronaldo/index.html"
        target="_blank">return</a>&nbsp;to Old Trafford was completed in Lineker''s
        back garden, according to the former England striker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde24b4-8765-40a8-bfd2-9d1986b8852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match of the Day presenter Lineker revealed that he lives next-door
        to Manchester United''s chief executive Ed Woodward, who was at his house
        when the deal was negotiated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16699d1d-501f-47aa-b55e-4386436c61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll put my cards on the table, Ed Woodward''s a good friend of
        mine — he''s my neighbor. He signed Cristiano Ronaldo when he was in my garden,"
        Lineker said on Match of the Day''s Top 10 podcast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b02b17-eaa7-4d04-8786-7c7408e2b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was awesome. I knew when he walked in and he was on the phone
        to Mendes [Jorge Mendes, Ronaldo''s agent] or someone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3a634-13e4-4977-9b3b-7760280331df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I haven''t given too much away here but he did sign him.
        I got a fantastic picture of him on the phone in the back garden which I might
        share one day with his permission."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b45e7-8cc2-49e9-9387-9c31cc92a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic developments of Ronaldo''s return were only amplified
        by the reported interest of United''s local rival Manchester City, but the
        five-time Ballon d''Or winner eventually signed a deal to rejoin the club
        he spent six years at between 2003 and 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f81ee-73d0-49d9-ae18-99c07a835a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homecoming</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84d739-a264-4930-b081-8c968ddd102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s long-awaited homecoming followed the perfect script,
        <a href="https://edition.cnn.com/2021/09/11/football/cristiano-ronaldo-manchester-united-debut-spt-intl/index.html"
        target="_blank">scoring twice</a>&nbsp;on his first game back at Old Trafford
        as United defeated Newcastle 4-1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b23bc0f-1827-4404-8710-519cf15f81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old has enjoyed a customarily productive start to the
        season — scoring again in victory at West Ham before adding two goals in two
        games in the Champions League, including a <a href="https://edition.cnn.com/2021/09/30/football/cristiano-ronaldo-manchester-united-champions-league-spt-intl/index.html"
        target="_blank">dramatic injury time winner</a>&nbsp;against Villarreal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68472467-3709-4435-8871-e4fded2c87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ronaldo''s assured return has contrasted to an altogether
        stuttering start for his side and former teammate-turned-manager Ole Gunnar
        Solskjaer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8010f-e108-4c42-b45f-5f26b03fee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having played alongside the Norwegian during his first spell in
        Manchester, Ronaldo now finds himself tasked with helping to ease the pressure
        on Solskjaer following a string of poor results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf6909-b6c2-4e39-a88c-8ddcb04b32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Champions League debut, though marked with a goal, saw United
        fall to <a href="https://edition.cnn.com/2021/09/14/football/cristiano-ronaldo-scores-for-manchester-united-champions-league-spt-intl/index.html"
        target="_blank">a shock 2-1 defeat</a>&nbsp;to Swiss team Young Boys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce30171-102d-49ac-a919-15b7595082f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s following rescue act against Villareal was sandwiched
        between two disappointing Old Trafford displays with defeat to Aston Villa
        and a draw against Everton, the latter of which saw Ronaldo named on the <a
        href="https://edition.cnn.com/2021/10/02/football/manchester-united-everton-premier-league-spt-intl/index.html"
        target="_blank">substitute''s bench</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982feed8-c191-4e8a-b872-417b2ec953c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sir Alex Ferguson, the legendary former United coach of both Ronaldo
        and Solskjaer, <a href="https://edition.cnn.com/2021/10/05/football/alex-ferguson-cristiano-ronaldo-spt-intl/index.html"
        target="_blank">said</a>&nbsp;that Everton were given a boost "when they saw
        Ronaldo wasn''t playing," adding that "you should always start with your best
        players."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3eeb63-7281-4aa2-a253-d6437f1c3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he regretted the decision, Solskjaer replied: "No. You
        make decisions throughout a long, long season, and you''ve got to manage the
        players'' workload.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e3238-6e97-40d9-845b-637130c5d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was, for me, the correct one today."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e405e-1ee2-4331-9613-7db0d64a0337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having come on as a second-half substitute, Ronaldo cut a frustrated
        figure as he left the pitch at the end of the Everton draw, a result that
        saw United miss the chance to go level on points with leader Chelsea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72badcf7-9b0d-42f1-87d5-aa40b219a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tale of two signings</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21aee4-30ce-440a-b814-721df60e01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the club''s mixed start to the campaign will only
        be heightened by a glance at the schedule for the winter months. United faces
        Leicester City, Liverpool, Tottenham Hotspur, Manchester City, Chelsea and
        Arsenal within its next seven Premier League matches.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcb597-d601-4ca9-9623-79ab5bff1a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Ronaldo''s strong form has overshadowed a relatively
        disappointing start for fellow summer arrival Jadon Sancho.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1a1fb8-7355-42c3-abf7-1069dacb0c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a sparkling four-year spell in Germany with Borussia Dortmund,
        the English winger''s long-running transfer saga finally concluded with his
        move to United following Euro 2020.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875ec22-7e00-430f-bd65-58a190251bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touted as the missing piece of the puzzle to solve the club''s problems
        at right wing, Sancho is yet to score in a United shirt.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea6d3c3-8d1e-4439-9605-e0124dcd67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an encouraging second-half cameo from Sancho against Everton
        was a silver lining of an altogether disappointing afternoon on Saturday;
        Solskjaer and United will be hoping the performance was a sign of things to
        come from a 21-year-old with undeniable ability.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d5ed6-c585-472b-aef0-6139ecf1dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:05:50.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/06/football/cristiano-ronaldo-gary-lineker-garden-spt-intl/index.html"
        target="_blank">How Manchester United signed Cristiano Ronaldo in Gary Lineker''s
        back garden</a>."</em></p>'
  'pope-francis-church-france-sexual-abuse-survivors':
    'author': 'Delia Gallagher and Saskya Vandoorne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-06T20:06:48.804+08:00
    'imagesource': 'jcr:6e08a17b-fea2-40f4-ac19-20b3f76ca174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8138e04c-f141-4bd0-8a06-fe44c26f7265'
    'lead': 'Pope Francis on Wednesday called a report detailing decades of abuse
      in the French Catholic Church "a moment of shame," and called upon leaders of
      the Church to ensure "similar tragedies" never happen again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T20:10:16.470+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:54:11.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:46.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Catholic-Church', 'Pope-Francis', 'France', 'Europe', 'sexual-abuse-survivors']
    'template': '1'
    'title': 'Pope expresses ''shame'' over Church response to sexual abuse survivors
      following French report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c21c4-6974-47a8-9ea5-fb078b7f2ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis on Wednesday called a report
        detailing <a href="http://www.cnn.com/2021/10/05/europe/france-catholic-church-abuse-report-intl/index.html"
        target="_blank">decades of abuse</a>&nbsp;in the French Catholic Church "a
        moment of shame," and called upon leaders of the Church to ensure "similar
        tragedies" never happen again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ac778-d1cc-4a15-83e2-74fdf8bf5586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis was speaking a day after a landmark report found that members
        of the Catholic clergy in France sexually abused an estimated 216,000 minors
        over the past seven decades and that the Church prioritized the protection
        of the institution over survivors who were urged to stay silent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1de5b-f046-4c29-9ef5-b16bcf364594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of abused minors rises to an estimated 330,000 when including
        victims of people who were not clergy but had other links to the Church, such
        as Catholic schools and youth programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f099c5c-0b30-423e-947f-6b52e337aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damning French report follows similar investigations in other
        countries that have dealt a blow to the reputation of the Catholic Church
        in recent years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc69e67-3f7c-4bce-b5a5-e00ec26352e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly remarks at the Vatican on Wednesday morning, the Pope
        expressed his shame that the Church has ignored sexual abuse victims for too
        long, saying that he wants the Church to be a "safe home for everyone."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bddcc79-004b-4d9d-be4c-23aced50ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope did not directly address allegations of ongoing abuse in
        his Wednesday comments. However, he encouraged bishops and Church leaders
        to "continue to make every effort to ensure that similar tragedies do not
        happen again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5f9a0-7931-4d21-806b-8b3b6e5952d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express closeness and paternal support to the priests of France
        in the face of this evidence," he said, adding: "It is hard. But is it healthy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f78aaf-b92c-4461-96ac-4e2d790a537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also assured sexual abuse survivors of his prayers and said:
        "I wish to express my sorrow and my pain to the victims for the trauma that
        they have suffered and also my shame, our shame, my shame for the too long
        incapacity of the church to put them at the center of its attention."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a005d5-ca1e-4dc6-ad39-96802d7e4e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that "the Catholic Church is the place where the
        prevalence of sexual violence is at its highest, other than in family and
        friend circles." It found that children were also more likely to abused within
        Church settings than in state-run schools or summer camps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b434f057-30eb-40bf-a420-e4c3c8572009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Marc Sauvé, the president of the Independent Commission on
        Sexual Abuse in the Church (CIASE) which authored the report, said Tuesday
        that while most of the violence happened between 1950 and 1968, it still persists
        today.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcaf07-b929-4865-ba5f-1f3c39a68aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuse of minors within the Church accounts for close to 4% of all
        sexual violence in France, according to Sauvé.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08122ecd-64b9-444a-862f-03659cf8c6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not behind us, it is still here," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965adc41-c3f1-43dd-bd21-d70092bbfc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between <a href="http://www.cnn.com/2021/10/03/europe/france-catholic-church-pedophilia-abuse-intl/index.html"
        target="_blank">2,900 and 3,200 abusers</a>&nbsp;were estimated to have worked
        in the French Catholic Church between 1950 and 2020, out of a total of 115,000
        priests and other clerics, according to the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a13a2-7287-48a2-acc7-5781d27f7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Church has taken "<a href="http://www.cnn.com/2019/02/21/europe/vatican-clergy-abuse-summit-thursday/index.html"
        target="_blank">important steps</a>" to prevent sexual violence in recent
        years, the report described them as reactive and insufficient, warning that
        although "these acts of violence were in decline up until the early 1990s,
        they have since stopped decreasing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077b271-bdcd-4fe8-8ad3-d1e962a020a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half the abuses detailed in the report occurred before
        1969, when the Church in France ignored abuse by people it put in power, according
        to Sauvé.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c944ff-6a30-4c46-8925-03840e31f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This first period ... is marked by absolutely total indifference
        of the Church towards victims. The suffering of victims, the harm (suffered
        by) victims, the trauma of victims, in fact, does not exist," Sauvé told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba0e8c-d236-4bd2-99d9-f550fb4a84d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70 years, "the Church''s attitude could be summarized as one
        of concealment, relativization or even denial, with only a very recent recognition
        dating from 2015, and even then, unequally accepted by dioceses and religious
        institutions," the report said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b345c8-a617-4630-8a06-f543b985a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T20:10:16.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/10/06/europe/pope-francis-france-church-sexual-abuse-intl/index.html"
        target="_blank">Pope expresses ''shame'' over Church response to sexual abuse
        survivors following French report</a>."</em></p>'
