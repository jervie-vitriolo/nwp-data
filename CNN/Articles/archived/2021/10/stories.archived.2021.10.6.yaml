      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;&nbsp;Secretary of State Tony Blinken
        met with French Foreign Minister Jean-Yves Le Drian and French President Emmanuel
        Macon in Paris Tuesday amid tensions between the two countries that — at least
        once in a TV interview — boiled to the surface.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f1d33-1cac-4f2c-abda-ae0fc3b5a3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26723f9-4e75-431d-bbb6-f0f7e8a3fe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official described Blinken''s official
        encounters as "very productive" and forward-looking, but both the US and the
        French agreed that work remains to mend the relationship rocked by the Biden
        administration''s new defense partnership with the UK and Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e57c0b-5ece-4ec4-8b78-6c4a86e8df31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda328b-0ea4-4313-bb50-4b5d1e96d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitterness about that deal and the Biden administration''s treatment
        of the French punctuated an appearance Blinken made on France 2 TV, where
        the interviewer raised France''s anger, incomprehension and sense of betrayal
        -- and then got personal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957c175-e8f6-4fa6-a7ce-9348ab9bf662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cebf5d-1c1c-42c5-8ee6-63ac766c9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected better, especially with the change of administration,
        and especially with you," journalist Anne-Sophie Lapix told Blinken. "You
        speak French. You are a Francophile. We expected a better dialogue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac707dcf-d339-4829-9d25-21d7139b81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86118ff8-b967-43f5-b08d-ce3eaaf08243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, who spoke French throughout the interview, said he understood
        the sense of betrayal and that Americans realize they "could have -- we should
        have -- done better, in terms of communication." And he admitted that, "above
        all, we sometimes tend to take for granted a relationship as important and
        deep as the one between France and the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc601ac-eaaf-44dd-8f5c-22586e8226ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025ad7f8-8620-420a-8583-c8fc5e9ab774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior State Department official acknowledged that when it comes
        to repairing the relationship, this trip is not "the end of the process by
        any means, we''re still in the early stages of doing that." The official described
        Blinken''s Tuesday meetings with French officials as "serious" in tone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1c113-a68d-4e3b-8115-0a688c01ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e95bad-2395-4687-820a-58d59f03b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was not much re-litigation" of the events leading up to the
        announcement of the security agreement between the US, UK and Australia that
        enraged the French and cost it billions in a defense contract it had expected
        to sell to Australia, the official said. The discussions focused on "using
        this as an opportunity" to develop and implement joint efforts on issues accords
        the board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb64a7-244a-42d4-b1c0-4399e82fd306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b33c83-a897-460a-9ff5-e18262e612bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Getting ready for the Presidents'' meeting</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba234d02-63bb-46cf-9a97-903b2a7269a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken is in Paris through Wednesday for meetings of the Organization
        for Economic Cooperation and Development, but the most intense US diplomatic
        energy is focused on repairing the rift with France. Officials there decried
        the Biden administration''s failure to tell them about the "AUUKUS" alliance
        or include them as "brutal" and more reminiscent of the Trump administration
        than the vision President Joe Biden offered of restoring trust and cooperation
        with European allies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21801488-b0c0-4b6d-8e7e-4eafbf20bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e6b75-2475-4cb6-9d77-a54ecb2984fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no announcement of any new France-US efforts out of Tuesday''s
        meetings. The goal was to define areas where the counties can take actions
        together in advance of a meeting between Biden and Macron later this month,
        the official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d06594-2ad5-4a96-b73e-e8d9481a1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306057a-4f7f-45ca-adaf-4a60a3105a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken focused on "drilling down on some of the details on ---
        where exactly are there common interests and how can we operationalize those
        or develop plans -- to tee up for the Presidents when they meet later this
        month, at the end of this month," the official said, adding that they would
        like to have some "real concrete" deliverables when Macron and Biden meet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e7d9b-4e50-4e7c-871e-a480744ecc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0765c-0529-49ae-8c3d-f1981a2170ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron was not initially on Blinken''s schedule so the fact that
        the French President met with Blinken was viewed as a positive signal by the
        US, the official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8c067-c1c4-416a-9452-e3c57396546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6edc8-a4ec-4c6b-9964-fcf26d380e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without getting into specifics, the official said that Blinken and
        his counterparts discussed a range of areas where US and French interests
        overlap -- including counterterrorism in the Sahel and efforts in the Indo-Pacific.
        The French have proposed "a number of ideas about ways that we can strengthen
        security cooperation and CT cooperation" the official said when asked about
        discussions surrounding US force posture in Africa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03abd63-bc5f-4ddd-9475-80e72123475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608728a0-4152-4a87-9545-f4ec654df73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his France 2 TV interview, Blinken promised closer consultation
        on key national security issues facing France, such as the stability of Africa''s
        Sahel region and the renewal of NATO.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de417e8c-56f4-49c4-9fbd-d1d98e1fc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fa838-ac9e-47ae-89d4-0335d0a6145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Holding the bag</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b78bc-c729-492e-bb0a-c08bd4bf2e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is now a very important opportunity ... to deepen this cooperation
        and coordination, whether in the Sahel, in the Indo-Pacific, or on transatlantic
        issues," Blinken said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b2f34-b74a-4cf0-823d-c84a695ef1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a27edf6-0c38-49c1-88fe-583998883c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapix said France felt at times as though it was left to "hold the
        bag" on key transatlantic security issues as the US pivoted to the Indo-Pacific.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94eed9f-b483-4d51-94df-303555e1b17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45481b27-06c0-4293-a898-b32f99089fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T13:53:33.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T21:54:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we define engagement as how many troops you have in such and
        such a place, that''s one question," Blinken parried. "If we define engagement
        by what your diplomatic, political, and economic engagement with your allies
        and partners is, then I believe that we are very committed."</p>'
    '33':
