      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who has yet to announce her 2022 plans,
        placed sixth with an 8% voter preference rating, along with Sen. Ping Lacson
        with an 8% rating.</p>'
