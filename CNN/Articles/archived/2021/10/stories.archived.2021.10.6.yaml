      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/10/6/Bongbong-Marcos-dangerous-presidential-opponent.html">
        Bongbong Marcos a ''dangerous'' opponent in presidential race - Colmenares&nbsp;</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f30576-b9b8-4b7c-aded-bf701875b475'
