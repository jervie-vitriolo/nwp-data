    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f984de3-cbc3-4a94-8d27-210c2bcd17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 59 public schools have so far passed the Health department''s
        assessment to carry out face-to-face classes. Most are located in the Visayas
        and Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3affd5-1bb1-48ef-b408-9f13947545ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students in these schools, however, will not be required to participate
        since parental consent is still needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fdfab9-bbe4-4f6e-a74a-07c3551aa1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:09:51.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung may agam-agam po ang mga magulang...nire-require naman po
        namin ‘yung parent consent para may choice po ang magulang na sa bahay muna
        ang kanilang mga anak,” DepEd Planning Service Director Roger Masapol told
        CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50380f28-d541-441d-a32e-07c679ed9e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:09:51.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We require parental consent, so if the parents have
        reservations, they’re given the choice to let their children study from home.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1d79f-aea8-464c-83cc-d6030b2cb6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:09:51.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class size will also be smaller. For instance, only up to 12
        kindergarten students are allowed per classroom, from the previous maximum
        of 25. For Grades 1 to 3, the maximum is set at 16.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df366c87-ef6a-4da8-98ac-3e3c3743b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:09:51.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, up to 20 senior high school students per class may be
        allowed, but this would be reduced to 12 if they are in science laboratories
        or technical vocational livelihood workshops.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d3dcf-9b75-499b-bd29-82bb00780909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:09:51.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masapol also reiterated that only vaccinated teaching and non-teaching
        personnel will be included in the pilot, adding that those who refuse to get
        vaccinated will be assigned to implement distance learning instead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f64a31-39e0-42fa-b01b-43a1c7feab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:09:51.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its latest data, 57% or over 580,000 out of the agency''s
        970,000 teaching &amp; non-teaching personnel have been inoculated against
        COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb421e37-50d6-4711-bfd0-75c1c1913ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Basic Education panel believes this is far from ideal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b542cc-bc75-4d3e-8cca-489ad279b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagugulat ako na sobrang baba ng sa DepEd, kasi sa mga ibang departamento,
        ang tataas na ng vaccination rate nila. Eh ang teachers, isa sa important
        frontliners," Senator Nancy Binay said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02463a5d-9d33-4e4a-b2f0-19d16936b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m surprised that the vaccination rate is so low
        in DepEd, when in other departments, the figures are high. Our teachers are
        among our important frontliners.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ccefb-7b8a-4bf4-867a-2049fda6de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are also pushing the DepEd to fast-track the expansion
        of the pilot run so more schools can reopen sooner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e140c9d-f348-465d-8615-f864454db554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano pointed out that children are not necessarily
        at higher risk of getting infected if they go back to school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee7442-adba-4932-a863-c9ec7d7aa4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re walking around, going to their neighbors'' house unsupervised,
        walang pasok [when there are no classes]! So can we disabuse ourselves of
        that image that we are taking them from a very safe space to suddenly an exposure
        to school," Cayetano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada639a-b836-4d6d-8c8c-83cc0e25a89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also questions on the effectiveness of the pilot run
        if schools in the National Capital Region are not included.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2fcb3-1ff5-43bd-9eb5-551c548a0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:47:50.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials explained reopening schools in urban areas will
        be trickier as these mostly remain at moderate or high risk for COVID19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1fa58-8ef7-44c4-9dc0-b431cb826c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T19:09:51.058+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Masapol, DepEd has augmented funds of schools identified
        as part of the pilot run, so they&nbsp;can better implement health protocols.
        He added that this is apart from pledges from local government units, non-governmental
        organizations and civil society groups.</p>'
  'molnupiravir-fda-compassionate-special-permit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T16:53:30.169+08:00
    'imagesource': 'jcr:91e1a385-2c98-4c64-93e8-95437295e8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '532cbe96-a82a-4d07-9f6b-3e0b753d4f49'
    'lead': 'The Food and Drug Administration has granted compassionate special permit
      to four hospitals for the use of molnupiravir, an anti-viral drug that can potentially
      treat mild to moderate cases of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T16:58:44.813+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T21:54:32.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:45.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'FDA', 'Food-and-Drug-Administration', 'Laging-Handa']
    'template': '1'
    'title': 'Four hospitals get special permit for molnupiravir to treat COVID-19
      patients'
    'updated': 2021-10-07T15:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6309d16-7d27-46e5-b7c2-1274d0a2eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:58:44.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — The
        Food and Drug Administration has granted compassionate special permit to four
        hospitals for the use of molnupiravir, an anti-viral drug that can potentially
        treat mild to moderate cases of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01ebae-7416-4a86-be58-21d2572794ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:58:44.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an investigational drug...<em>ito ay maaari nang i-apply ng</em>
        compasisonate special permit <em>dito sa</em> Pilipinas. And in fact, as of
        yesterday, <em>may apat na</em> hospitals <em>na na-grant ng</em> compassionate
        special permit for this drug ng FDA," FDA director general Eric Domingo said
        during the Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c2575-fd76-4cc4-b5da-0c7c108c2703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:58:44.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As an investigational drug...they can apply for a
        compassionate special permit in the country. And in fact, as of yesterday
        there are four hospitals already that granted a compassionate special permit
        for this drug.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe41175-09bd-4456-aa26-b398e5b8beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:01:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Domingo did not identify the four hospitals or their location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8854923-9f6f-44be-9891-f804d0bf6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:58:44.813+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir was developed by Merck &amp; Co and Ridgeback Biotherapeutics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dead4b-2000-4c8c-82c6-f19f4c15994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:01:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSD, the developer of molnupiravir, already wrapped up its clinical
        trials in the Philippines and other countries after the initial study showed
        "stunning results."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbdd36c-d163-49b8-be20-9f8372ab8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:01:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interim results were so stunning that they deemed it unethical
        to continue proceeding and giving placebo or sugar tablet," said Dr. Beaver
        Tamesis, president and managing director of MSD in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e871e7ca-84ab-48fb-87cf-1ac166494aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:01:47.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has yet to release the result of the local trials, along
        with the outcome of studies abroad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842658f7-8477-4a93-ba69-38dd2abd7e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:01:47.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tamesis said the Philippines is only among two Asian countries
        that participated in the trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be613a37-c427-44a1-b0f1-e23424d36570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:01:47.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, the drug was tested among 27 unvaccinated outpatients in
        two hospitals: the Lung Center of the Philippines and the Quirino Memorial
        Medical Center</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbea81-c65b-4372-87a3-a9ea66882c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:58:44.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s briefing, Domingo said, <em>"Iyong nakita nila sa</em>
        interim analysis <em>nila</em> is that it can prevent possibly 50% of people
        going into severe COVID and dying from COVID...<em>At bagama''t hindi pa sila
        nag-a-apply ng</em> EUA <em>dito sa atin or kahit sa ibang bansa, mag-a-apply
        na raw sila sa</em> US FDA very soon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b41749-d392-4a42-82ac-3383179085ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:58:44.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they saw in the interim analysis is that it can
        prevent 50% of people going into severe COVID and dying from COVID...And even
        if they haven''t applied for EUA here or in other countries, they will apply
        with the US FDA soon.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ab113-548e-47ff-bc87-d007c468ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T16:58:44.814+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added that should there be an application for molnupiravir,
        the FDA would quickly act on it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336014a-13f2-4a5e-a201-a23bd6deaf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-07T15:01:47.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T21:54:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and Carolyn Bonquin contributed
        to this report.</em></p>'
  'future-of-southeast-asian-cinema':
    'author': 'John Patrick Manio'
    'caption': 'Stunted infrastructure is a major reason for the unsustainable film
      industries in the Philippines, Indonesia, and Thailand. SEA filmmakers are saying
      that Netflix and international co-productions are the best immediate options.
      In photo: A still from Mikhail Red''s "Dead Kids." Photo courtesy of NETFLIX'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-10-06T18:10:58.400+08:00
    'imagesource': 'jcr:ad4f3e7e-7875-41ae-b385-5ea22caedd5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab315f7c-8d55-4860-84dc-ccfeacf701b1'
    'lead': 'Stunted infrastructure is a major reason for the unsustainable film industries
      in the Philippines, Indonesia, and Thailand. SEA filmmakers are saying that
      Netflix and international co-productions are the best immediate options.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T18:41:49.702+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T21:54:19.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:45.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Netflix can help Southeast Asian cinema'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c93e6e-20e8-47bf-843d-8652354e98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine film industry, along with Southeast Asian (SEA) film
        industries, has a long way to go to be like that of America, South Korea,
        or Japan. In the panel conducted at the Sundance Film Festival: Asia 2021
        titled “The Future of Southeast Asian Cinema,” it was revealed how SEA countries
        all share stunted infrastructure, making their film industries unsustainable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f07505-26a0-4008-81be-9ad0f4029091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino filmmaker Mikhail Red (“Eerie,” “Block Z”), Indonesian
        filmmaker Timo Tjahjanto (“The Night Comes for Us,” “May the Devil Take You”),
        Thai producer Vanridee Pongsittisak (“Bad Genius,” “Ghost Lab”), and Netflix
        SEA content director Malobika Banerji all participated in the panel. The discussion
        touched on how Netflix and international co-productions are the best immediate
        options to go around this issue right now. But it should be taken into account
        the caveats that could arise from relying on Netflix.</p>'
    '48':
      'image': 'jcr:54d90966-804a-4c27-a89e-40e3bb784a5e'
      'imageCaption': 'The Asia leg of this year''s Sundance Film Festival featured
        a panel on the future of Southeast Asian cinema with Filipino filmmaker Mikhail
        Red (“Eerie,” “Block Z”), Indonesian filmmaker Timo Tjahjanto (“The Night
        Comes for Us,” “May the Devil Take You”), Thai producer Vanridee Pongsittisak
        (“Bad Genius,” “Ghost Lab”), and Netflix SEA content director Malobika Banerji.
        Photo courtesy of NETFLIX '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4afb2e-e88c-4dd9-9533-757af555e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc8c02b-544f-434b-b052-5165cab7c1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Difficulties with funding and distribution</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98ba8e-c0e3-488b-81ae-dd7ea819e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As romantic comedies and dramas are given a premium because they
        tend to generate sure box office returns and profit, other genres like thrillers,
        action, mystery, and horror are harder to get greenlit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b0ae4-78fc-4d38-9ddb-17dfb23753bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Films get more distribution if it''s picked up by Netflix. They
        get theatrical releases outside the country. So now that it''s been recognized,
        even by the Philippine government, they''re now incentivizing,” said Mikhail
        Red, whose film "Dead Kids" was the first (and as of this writing, only) Filipino
        Netflix Original produced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d545bf7-34c0-4493-a144-27563c9f051a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Years ago when they did my first film, I mentioned that the grant
        that I got was around $10,000 to make a feature. Just last week, the Film
        Development Council of the Philippines, awarded several grants each worth
        up to $100,000, and the condition is that it has to be an international production,"
        he adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50b6b8-88d9-4701-939c-e3ebafe01515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not from the big studios in the country, you have to
        get funding from various fragmented sources. The government and the private
        sector do not really give full film production grants to films inside or outside
        the mainstream. This has something to do with risk aversion.</p>'
    '44':
      'image': 'jcr:776f75e3-a451-4cfb-9056-94af57774dbe'
      'imageCaption': 'A still from director Mikhail Red''s "Dead Kids." Photo courtesy
        of NETFLIX. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d6ea06-d941-4de3-bc4e-f214f1373ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f94a1-5d8d-42b2-aa1b-0213bb253a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are able to get funded, there is then this huge hurdle of
        distribution. When a film gets made, there''s no guarantee of patronage, hence
        gross. The threat of Hollywood still looms huge. A benefit of being produced
        by Netflix is that marketing and distribution becomes their concern, not the
        filmmakers''. The Netflix reach also broadens from local to global audiences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03695fcd-e153-4c6f-bbc5-3886de6a2961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Kho Lim, author of the 2019 text "Philippine Cinema and
        the Cultural Economy of Distribution,” writes about how the root of the problem
        lies in the existing system designed to cater to major players in the industry:
        "Indies’ fight for sustainability is not really about attaining commercial
        success. It is anchored on the difficulty of getting their films distributed
        that sometimes securing a distribution deal is an achievement in itself. The
        challenge has always been about leveling the distribution playing field for
        everyone, such that indies can coexist with the majors." To avoid the complicated
        notions of film independence, "indies" here simply refer to the brand of films
        not funded by the big companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963782f-4e5c-4bd4-8e2d-147a8f35fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is an emerging distribution platform. But as physical theaters
        continue to become obsolete, at least for the meantime, the streaming platform
        continues to be the dominant mode of distribution. With Netflix, filmmakers
        do not need to compete for limited theaters anymore, nor are they beholden
        to a limited number of days to run.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad21a1-30d1-4be3-9c83-d6be07985b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13e4a1-6a1c-440d-b9b8-85a98143eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is Netflix the new mainstream commercial monolith?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b885352-30c3-4594-be25-1e03448b83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to discuss the catches and questions in this discussion.
        Netflix can only accommodate a handful of personalities. Would Netflix be
        the new mainstream commercial monolith that extends only to a few new individuals?
        There is a huge difference between being the future of SEA cinema and being
        the future of select SEA filmmakers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a940b-b780-4e3b-983b-f8bb2b02e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would Netflix be exclusive to aspiring genre filmmakers? The Sundance
        panel consisted only of genre filmmakers — what about those who do documentaries,
        the avant-garde, short films, and “arthouse?”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723f668-cf33-42f6-9111-393178e3b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the elephant in the room: Netflix''s current roster
        of Filipino films is mostly composed of those produced by big studios that
        have already enjoyed mainstream success. Do new filmmakers still have to put
        on a big fight against the majors in this space? Or are we reading everything
        all wrong because this platform was designed for the major players in the
        first place? These questions were not addressed in the panel.</p>'
    '47':
      'image': 'jcr:4f50916d-5a7d-426d-a3da-36f78ba5cfc7'
      'imageCaption': 'A still from Indonesian filmmaker Timo Tjahjanto''s upcoming
        film, “The Night Comes for Us.” Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b4101-6ec5-4df4-80f5-a6357f7eb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711dd32-ad2e-47bb-a220-a989c0e07129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Lim said about sustainability in emerging distribution platforms,
        "The bottom line therefore is not about developing new business models for
        these emerging platforms. Rather, it is about “creating sustainable filmmaking”
        or the formulation of sustainable business models that will monetize content
        efficiently and effectively by giving equal profitability opportunities to
        all participating players. Unfortunately, for every opportunity that becomes
        available to independent players, the major players also attempt to block
        it by entering that open space."</p>'
    '55':
      'image': 'jcr:87c01b2d-0d70-4dcd-a136-7d8c8b15812f'
      'imageCaption': 'A still from the Thai film "Ghost Lab," produced by Vanridee
        Pongsittisak. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4f6b6-d9a6-4a62-ae49-c63b58ad600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.706+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2109904d-a503-4956-be6b-84190f33ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, international co-productions are great strategies.
        But they are only a small solution to a systemic problem, which is a lack
        of domestic infrastructure supporting local filmmaking. FDCP leaning on foreign
        film industries to boost local films raises some eyebrows. It seems counterproductive
        for a local development agency to do. Maybe co-production projects are a compromise
        to compensate for the FDCP''s and the National Commission on Culture and the
        Arts'' limited executive and non-existent legislative power.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf960644-441b-4f8b-8fc1-bf45a4e72ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Clodualdo del Mundo, "The filmmaker and the industry are
        two distinct entities because the filmmaker can be detached from the industry
        and continue making films outside of the industry."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddb922-eeab-4dbe-a5d2-5da0d2192334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2fe8f-8784-43eb-bd36-da88890d2b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes up the future of SEA Cinema?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8457efa-9e2c-425d-925f-49b16374a972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how Netflix''s format and standard requirements dictate
        materials pitched and limit what look filmmakers produce, SEA content director
        Banerji clarified that they “don’t really choose pitches based on compliance
        with technical specs.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de729b-8467-481b-bc07-ca683856e5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of format of content, we are pretty flexible. We rely
        on the creative vision of the creators. We want to be flexible in terms of
        what is the best version of the story which the creators want to tell. We
        do have technical specifications, which are more geared towards the quality
        of the production and enhancing the viewing experience,” he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28323698-d240-492a-baaf-dbc43b1cc481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T18:41:49.705+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T21:54:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it should be noted that Netflix requires all filmmakers to shoot
        90 percent of their films exclusively in 4K on some select approved cameras.
        And this presents some problems. Because of these technical requirements,
        one would notice that Netflix films tend to look the same. Enhancing the viewing
        experience is a very understandable reason for this, but the crispness and
        smoothness in photography eliminate what makes Asian horror stand out globally
        in the first place. Remember how ‘90s-’00s Asian horror tightly imbued its
        scares within its technical experimentations and limitations. These extend
        to other genres like action, mystery, suspense, and thriller. After all, <em>smooth</em>
        and <em>glossy</em> are aesthetic standards Hollywood perpetuated.</p>'
    '53':
