      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos placed second in Pulse Asia''s Sept. 6-11 survey with 15%
        of Filipino adults polled saying they would vote for him in the upcoming elections,
        trailing Davao City Mayor Sara Duterte with 20%. He was followed by Manila
        Mayor Isko Moreno with 13% and Sen. Manny Pacquiao with 12%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb7c9e-b974-438a-a907-63e98e236fa3'
