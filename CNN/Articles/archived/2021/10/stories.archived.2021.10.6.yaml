      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—</strong> The
        National Telecommunications Commission (NTC) is looking into the emergency
        text blasts that took place during the filing of candidacy of presidential
        aspirant Ferdinand "Bongbong" Marcos, Jr. on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63835561-9f3f-44a3-8e71-fa20edb510b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Deputy Commissioner Edgardo Cabarios confirmed to CNN Philippines
        in a text message that the agency has already ordered an investigation on
        the matter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69671b60-9832-42a3-8c83-819d19f7fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Marcos'' filing, some members of the media who were at Sofitel''s
        Harbor Garden Tent reported that they received an emergency mobile alert of
        what seemed to be a promotion of the former senator''s presidential bid with
        the hashtag #BBM2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9be1f5-9d64-4d99-98e7-fafdc63a9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Buong Buo ang Malasakit sa Bansa. Buong Buhay ang Maiaalay
        sa taongbayan. Bagong Bukas na Masagana para sa masa.</em>..BBM <em>sa bansa</em>,
        BBM <em>sa taongbayan,</em> BBM <em>sa Masa</em>...BBM <em>Pilipinas</em>,"
        the alert read.</p>'
    '31':
      'image': 'jcr:e19ad835-9c15-4751-b3c0-2daa113df962'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363be3c-f82a-4bf1-b99e-ca8787d017c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d5a59-1a2f-4028-b911-1b1270627e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Bayan Muna Party-list called on the NTC and the Department
        of Information and Communications Technology to look into the "hijacking"
        of emergency alerts, saying this casts "serious doubt on the integrity of
        the system."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439057c8-e138-44cd-8713-12add2e8363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they indeed hijacked the Bayan Muna authored law for emergency
        alerts, then they should be investigated. When we authored the bill my intention
        was to help save lives. Not to be used for vested personal interest of politicians,"
        said Bayan Muna chairman Neri Colmenares, referring to the House version of
        the Republic Act 10639 or the Free Mobile Disaster Alerts Act, which he previously
        filed during his congressional term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70327f94-0301-4427-93aa-f6c8517ee474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.officialgazette.gov.ph/2014/06/20/republic-act-no-10639/">Under
        the Free Mobile Disaster Alerts Act</a>, only government agencies such as
        the National Disaster Risk Reduction and Management Council (NDRRMC), the
        Philippine Atmospheric Geophysical and Astronomical Services Administration
        or PAGASA, and the Philippine Institute of Volcanology and Seismology or Phivolcs
        are mandated to send out disaster alerts through mobile phone service providers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5968c3-f870-4916-9e65-1088443ea48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where did the alerts come from?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d4a51-3c09-4d0a-b659-cda1fb496474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios refused to conclude on the source of the text alerts, but
        said there''s a possibility that these came from "portable cell sites."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d982ed-6ff1-428a-90f6-7bc2bd123e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakipag</em>-coordinate<em> kami sa mga</em> telcos<em> noong
        nalaman namin ''yang</em> issue <em>na ''yan. Sabi po nila, lahat ng</em>
        alert messages <em>ay nanggagaling sa</em> NDRRMC.<em> At wala po sila na
        nare-receive na</em> request. <em>Ibig sabihin, hindi po galing sa</em> network
        <em>nila ''yung</em> messages. So <em>posible po —&nbsp;hindi pa po ito</em>
        conclusion —<em>&nbsp;na nanggaling ''yan sa mga</em> portable cell sites,"
        Cabarios told CNN Philippines''<em> News.PH.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9688e2-cd24-46a8-99ff-1c138ba53ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have coordinated with telcos when we found out
        about this issue. They said all their messages come from the NDRRMC. And they
        have not received a request. It means, the messages did not come from their
        network. So it''s possible —&nbsp;this is not a conclusion —&nbsp;that these
        came from portable cell sites.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8cea6f-5721-4614-8073-96038a367b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabarios admitted that the investigation could "take quite some
        time" as portable cell sites are hard to track.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766874a-f14e-4855-8547-18ef51acd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, NDRRMC spokesperson Mark Timbal said this was the first
        time the government''s alert system has encountered such thing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eedb8a-37e0-4cb6-bc25-a411b2e4b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ill-advised''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834edd85-1c5a-4bd7-a7dc-40886a49efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) spokesperson James Jimenez stressed
        the use of the emergency alert system for political propaganda is "ill-advised."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b09584-7029-4dc4-bf52-527cd6463ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not criminal liability will attach to those who are
        behind this move will have to be determined by the appropriate agencies of
        government," Jimenez said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29014a65-a004-4905-a346-fc2ec4ccf3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez noted that while there is no penalty under electoral laws
        for the use of these channels for campaign purposes, it can be assumed that
        guidelines would prohibit the use of the system "for anything other than emergencies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6704d136-a124-4a3e-9f7c-caf34e84033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demolition job?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786131b-4855-4b3a-9ea6-a930994b208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp said it is backing calls for an investigation into
        the emergency alerts —&nbsp;which it described as one of the "many demolition
        jobs" by those against his candidacy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616eccd-25b7-4a27-aa28-886ce89a31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:00:10.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BBM and his family received similar alert notification. We should
        not tolerate any group or groups underhanded moves to trivialize this very
        special tool meant to forewarn every single Filipino of an impending, actual
        or post disaster event or scenario," the Marcos camp said in a statement.</p>'
