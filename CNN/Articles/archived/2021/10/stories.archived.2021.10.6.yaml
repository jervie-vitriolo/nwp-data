      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have two children together, River Rose and Remington
        Alexander.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe9d98-eb02-40b6-9fb3-9c708b678ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:04:09.749+08:00
