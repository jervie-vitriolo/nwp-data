  'Bretman-Rock-Playboy-cover':
    'author': 'Jacqui Palumbo, CNN'
    'caption': 'Courtesy: Todd Williamson/E! Entertainment/NBCU Photo Bank/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-10-06T01:38:37.930+08:00
    'imagesource': 'jcr:c802fcf4-f487-4010-9710-a22e5addbf73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4b5262f-1257-407f-956d-b2e6658219c9'
    'lead': 'The 23-year-old Filipino beauty influencer, who rose to fame on YouTube
      before landing his own MTV show, is one of the few men to ever wear the Playboy
      ears, joining actors Ezra Miller and Paul Rudd.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T01:41:36.369+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:55:14.991+08:00
