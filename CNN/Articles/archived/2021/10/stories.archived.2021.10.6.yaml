  'Lannie-updates-October-6':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T06:02:32.482+08:00
    'imagesource': 'jcr:1916f44d-3185-4b06-8772-e44df93d6e50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dfbcaba-65e1-4430-a8f4-dc45eec965a9'
    'lead': 'Tropical Depression Lannie exited the Philippine Area of Responsibility
      (PAR) but another brewing cyclone may soon enter the country''s monitoring area,
      state weather bureau officials said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T06:04:20.018+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T21:55:05.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:38.554+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lannie', 'PAGASA', 'weather', 'updates']
    'template': '1'
    'title': 'Lannie exits, but brewing cyclone may enter PAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38c54e-b4d3-4104-bf4f-8e631a8c55c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:04:20.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6) —&nbsp;</strong>Tropical
        Depression Lannie exited the Philippine Area of Responsibility (PAR) but another
        brewing cyclone may soon enter the country''s monitoring area, state weather
        bureau officials said on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb60fe-4b19-4cb3-86e4-4cb905a4f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:41:22.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lannie left PAR at 5 a.m. today, senior weather specialist Chris
        Perez of the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) told CNN Philippines in a text message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53474823-e25e-4c8a-9c9b-30246bf763dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:57:03.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trough of Lannie may still bring rains to Metro Manila,
        Central Luzon, southern Luzon, Antique, and Aklan on Wednesday, according
        to PAGASA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995cde0-4cc9-4739-844f-8fa9b37406bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:57:03.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agri damage, reported deaths</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0c0c6-ff11-444f-8fcf-f8c0da93ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:57:03.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest reports from the regions said two drowning deaths were recorded
        in Cebu province, one in Consolacion town and another in Carcar City, amid
        the onslaught of Lannie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15ae5e-8ffb-4709-a4d1-30e123d8e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:57:03.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, farmers in Western Visayas suffered losses worth over
        P1.69 million due to Lannie, according to initial estimates of the Department
        of Agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c55591-1ac7-4dee-8d64-8d9de7bc938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:57:03.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department assured it will provide assistance to affected farmers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a4e5b-a4ca-41eb-842c-dbc92387f18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:41:22.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brewing cyclone</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da94ca-d4d3-426f-a35a-8c119dca6aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:41:22.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the weather bureau said it is monitoring a low-pressure
        area outside PAR, which may develop into a tropical cyclone, PAGASA forecaster
        Aldczar Aurelio said in a briefing</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe9e60-5b9c-498b-bdd7-4177be037bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T10:41:22.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LPA is expected to enter PAR on Wednesday evening, Aurelio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375106a-f8d4-4e27-bf48-a0b4187a3d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:57:03.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:05.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may become a tropical depression on Friday or Saturday, PAGASA
        weather specialist Ariel Rojas said on Twitter. It will be called Maring if
        it develops into a depression.</p>'
  'Oxford-English-Dictionary-Korean-wave0':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'K-pop superstar BTS (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-10-06T06:06:10.202+08:00
    'imagesource': 'jcr:d3f89eab-a071-4d52-9063-2d43043c3cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8092f07-0d01-49d8-b55a-864ef309573c'
    'lead': 'More than 20 words of Korean origin have been added to the Oxford English
      Dictionary (OED) in its September update.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T06:10:09.934+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:55:05.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:38.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Korean wave'' sweeps Oxford English Dictionary as new words are added'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ead82-275f-43cb-8fcf-f8662222119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 20 words of Korean origin have
        been added to the Oxford English Dictionary (OED) in its September update.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38121e44-f627-42c4-9233-367145ca9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two decades, South Korea has churned out entertainment
        coveted by millions of fans, from K-pop — added to the OED in 2016 — to "Squid
        Game," the South Korean fictional drama billed by Netflix as possibly its
        "biggest show ever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71068a-68b8-461f-8140-e7351b9d8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koreans use the term "hallyu" to describe the phenomenon, which
        refers to the "Korean wave" of entertainment that has swept across Asia and
        now much of the world — and now this word has been added to the OED.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef6c834-0baa-4264-b34f-deb7c3f1ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food is also prominent in the update, including "banchan," a small
        side dish of vegetables, served along with rice as part of a typical Korean
        meal, "bulgogi," which are thin slices of beef or pork that are marinated
        and grilled or stir-fried, and "dongchimi," a type of kimchi made with radish
        and typically also containing napa cabbage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ea065-b37c-498e-9ffc-b895482a7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanbok," the traditional Korean costume worn by both men and women,
        "aegyo," a type of cuteness or charm considered characteristically Korean,
        and "mukbang," a video featuring a person eating large amounts of food and
        talking to an audience, were also included in September''s additions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe49a6a-a832-4d2c-be9c-e4bcb888d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"K-drama," a Korean language television produced in South Korea,
        was also added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76173e7d-06b0-458a-8045-4a4d3c9a5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all of the recently added words are "borrowings, reborrowings,
        or loan translations from Korean," the OED said, adding that several words
        are either new formations, or "new senses of existing English words."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd357f8-2f85-4bd2-9805-558c5b2ff427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interjection "fighting!" is used to convey encouragement, incitement,
        or support -- much like "go for it!," the OED said. Meanwhile, "skinship"
        is a blend of the English words "skin" and "kinship," referring to the touching
        or close physical contact between parent and child or between lovers or friends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1510fed-d6a9-4f88-bd82-37189656c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all riding the crest of the Korean wave, and this can be
        felt not only in film, music, or fashion, but also in our language, as evidenced
        by some of the words and phrases of Korean origin included in the latest update
        of the Oxford English Dictionary," the OED said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a524e2-94f3-45ee-8d70-85e87a614ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T06:10:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:55:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adoption and development of these Korean words in English also
        demonstrate how lexical innovation is no longer confined to the traditional
        centres of English in the United Kingdom and the United States -- they show
        how Asians in different parts of the continent invent and exchange words within
        their own local contexts, then introduce these words to the rest of the English-speaking
        world, thus allowing the Korean wave to continue to ripple on the sea of English
        words," the OED added.</p>'
