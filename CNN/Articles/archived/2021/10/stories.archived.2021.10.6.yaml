    'template': '1'
    'title': 'Resigned DPWH chief Villar files COC for senator'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b643f-29f2-4997-aa1f-fd2bf8094bb3'
