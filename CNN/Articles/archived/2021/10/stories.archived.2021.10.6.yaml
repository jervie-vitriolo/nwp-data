    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T08:53:12.487+08:00
    'imagesource': 'jcr:5419b8e4-7c1e-4b0e-a1a8-3852c00c4923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b03426fd-b7f9-4107-a37f-05a08d98be46'
    'lead': 'The number of COVID-19 patients at the Philippine General Hospital in
      Manila is fewer now compared to two weeks ago, but the occupancy rate remains
      high at nearly 75%, the medical facility’s spokesman said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T08:59:05.962+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T21:55:00.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:39.630+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fewer COVID-19 patients in PGH but nearly 75% of COVID-19 beds still
      occupied'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b1c26d-7584-4a13-ac77-15c6257d83cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, September 6)</strong> — The
        number of COVID-19 patients at the Philippine General Hospital in Manila is
        fewer now compared to two weeks ago, but the occupancy rate remains high at
        nearly 75%, the medical facility’s spokesman said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6648653-24ea-478d-aee0-94eb46115fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have a lot of patients in PGH. We have 237 confirmed patients
        with COVID out of our 325 beds,” Dr. Jonas del Rosario told CNN Philippines’
        New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87aba84-0e4f-4882-a603-d4f57ecb5752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people hospitalized due to COVID-19 went as high as
        355 two weeks ago, according to del Rosario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94d6aa-8521-4ffb-955b-6f7bf8af0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PGH spokesman noted the COVID-19 beds in intensive care
        units are “always full” and walk-in patients continue to flock to the emergency
        room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aca2b0-925a-4e22-b51d-52bdbd682238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said the hospital is hoping cases will “progressively
        decrease” as having more than 200 patients meant their healthcare workers
        are “usually really tied up in the COVID-19 operations.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d440b04-0564-4cd4-87e0-b43a7f0d0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5608f-d10f-4445-9a0c-b3e41162d2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After grappling with a manpower shortage, the COVID-19 referral
        center is able to manage better now, del Rosario said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d14a6-4b19-4b0c-859e-51658305dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital official related that some of the paid volunteers have
        resigned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dcbf4c-cfca-4d1c-a784-53ef8f8519b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there was a time when 100 doctors were out of commission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e8f86d-bcbf-4db2-94ef-bf4e4519941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of them are back now, he said, with only 20 either recovering
        or going through quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb3680d-2d19-49c3-85d2-d9dd2e9a863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that they also started implementing “task sharing,” in
        which other departments send doctors to the COVID-19 wards.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab5f8d-16ef-4bd2-975e-b5508f383e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think this is working," he pointed out. "And some of the doctors
        who got sick are back to man the COVID-19 wards so we are able to manage much
        better.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e4b0b-5458-46b5-bdd8-1757b47c887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario expressed optimism the PGH will be able to hire more
        paid volunteers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b3d235-817b-4bfa-8b02-6c9e2ecc1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T08:59:05.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T21:55:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully we’ll get some generalists or specialists who can augment
        our manpower,” he said.</p>'
  'Sandro-Marcos-CHED-Zoom-martial-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T09:07:46.812+08:00
    'imagesource': 'jcr:3520f71b-59f1-4a96-88e1-4ed60874704f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82b73aa1-cb79-4478-b77b-6443446f2912'
    'lead': 'Dozens of students and youth representatives Zoombombed a webinar with
      Sandro Marcos, grandson of late strongman Ferdinand Marcos, as speaker to underscore
      the crimes committed during martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T09:11:57.808+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T21:54:59.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:39.826+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students Zoombomb CHED webinar with Sandro Marcos to stress martial
      law atrocities'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997089d9-883e-4368-926c-fa4887e0bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> — Dozens
        of students and youth representatives Zoombombed a webinar with Sandro Marcos,
        grandson of the late strongman Ferdinand Marcos, as speaker to underscore
        the crimes committed during martial law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ea974-d6de-4124-b8a0-a484113739e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos spoke about "redefining the role of youth in nation building"
        during the virtual Student Congress hosted by the Commission on Higher Education
        in Cordillera Administrative Region on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0541dc5-a0fe-4262-8f46-f64cb488077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through his pre-recorded speech on Zoom, participants changed
        their usernames to "Never Again", "#MarcosMagnanakaw", and "Marcos diktador"
        in protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b388f5-1a48-43b4-aca0-a3e4536a286f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One participant also changed his username to "Archimedes Trajano",
        the student-activist who was tortured and killed in 1977 after publicly questioning
        Senator Imee Marcos, Sandro’s aunt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e366df4-cd52-46a4-beb7-54d77c959f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbayan Youth chairperson RJ Naguit, the party-list''s second nominee
        in the upcoming elections, shared the screenshots of the Zoombombing.</p>'
    '25':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b89100-1115-4c51-a8ed-d660e009ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbb6d0-afc9-4c8c-bebf-5e170fa4cb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said participants who wanted to ask questions were not entertained
        and the chat box was disabled.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Awww.
        Ayaw nila ng participative audience? Sad. <a href="https://twitter.com/hashtag/MarcosMagnanakaw?src=hash&amp;ref_src=twsrc%5Etfw">#MarcosMagnanakaw</a>
        <a href="https://twitter.com/hashtag/NeverAgain?src=hash&amp;ref_src=twsrc%5Etfw">#NeverAgain</a>
        <a href="https://t.co/ZVU1sURZMK">pic.twitter.com/ZVU1sURZMK</a></p>&mdash;
        RJ Naguit 🌹 (@docrjnaguit) <a href="https://twitter.com/docrjnaguit/status/1445223937994989573?ref_src=twsrc%5Etfw">October
        5, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e02d8-171d-4e75-9b56-ca99537b3a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db6418-2e78-4747-8255-1eecec4db14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naguit said they protested Sandro''s participation because he does
        not represent the youth nor have the credibility to talk about nation building.
        He also expressed disgust at CHED for choosing him as speaker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be38e4d-2158-4b71-9395-108f6cf41b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s disappointing that the Commission on Higher Education provided
        a platform to this junior dictator whose only interest is to rehabilitate
        their family’s political power," he said in a <a href="https://twitter.com/docrjnaguit/status/1445274690298146816">series
        of tweets.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700da24-dc9a-4ca6-8ea3-7190c7cbba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must exert all means to prevent a Marcos comeback. Nagawa na
        natin ito noong 2019, wag rin natin hahayaan na makabalik sa 2022! (We did
        it in 2019, we should not allow them to return in 2022!)” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870338ec-ea8d-4882-8926-261f340f6ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zoombombing happened hours before Sandro’s father, former Senator
        Bongbong Marcos, announced his presidential bid. Sandro also declared his
        plan to run as Ilocos Norte representative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac3c850-6357-4e2b-a8a2-959451fef0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have slammed the Marcos clan’s plans for 2022,
        saying it is an affront to martial law victims who suffered during the 21-year
        Marcos regime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f515dab-a446-4f21-ae6d-905fe250fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:11:57.810+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T21:54:59.800+08:00
