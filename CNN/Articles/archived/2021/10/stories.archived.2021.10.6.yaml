      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Colmenares explained
        what makes the younger Marcos a "dangerous" opponent in the 2022 polls, citing
        his high survey ranking and his potential line of policies if he takes the
        country''s highest post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd159be-4155-4f1f-b352-2ccd1b5a083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:56:14.490+08:00
