      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8ab87-fc12-4eab-b40c-f1ce58cf477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T12:56:14.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T21:54:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survey showed he has a very good fighting chance in a sense
        because of his numbers. That''s what makes him dangerous because he has a
        chance to win Malacañang," said Colmenares, referring to the latest Pulse
        Asia survey on voters'' preferred presidential candidates in the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eee11b-ff95-426b-ad79-a2d7efbd7683'
