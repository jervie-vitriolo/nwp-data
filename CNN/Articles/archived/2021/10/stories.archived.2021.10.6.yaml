    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyes booster shots vs COVID-19 for over 1M health workers by November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd86e7-5453-47ed-bf19-8bbf4aba5c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:14:10.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)</strong> —&nbsp;The
        government on Wednesday said it targets to begin administering a third dose
        of the COVID-19 vaccine to healthcare workers by next month, with only approval
        from health authorities needed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688ef46-a4c6-4b0d-9076-8650245da6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:14:10.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:09.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. announced supplies are now ready
        for the booster shots of over a million medical frontliners inoculated in
        March and April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dbf3d-a0d7-4271-8b39-9b8df4a34a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:14:10.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before the booster rollout can begin, he said this should first
        be authorized by the Department of Health (DOH) and recommended by the World
        Health Organization (WHO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e3fc1-16c5-483a-954d-e5cb30e9a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:14:10.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan talaga magkaroon tayo ng third dose na ginagawa ng ibang
        bansa ngayon," Galvez said in a briefing. "Pag nagkaroon na ng approval mula
        WHO at DOH na pwede na bakunahan ng third dose, meron na po tayo nakalaan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22b009-e69c-467d-ad08-55139915cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:14:10.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need to administer the third dose just like
        what other countries are now doing. We already have supply for when the WHO
        and the DOH approve this additional shot.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ee652-54ec-4611-a61b-d803d60dc7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:14:10.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:09.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once given the green light, Galvez said the rollout may start in
        November. The latest is January 2022, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de551e-e6c5-411e-8cc9-0a8a139a82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:14:10.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:09.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 million more vaccine doses are scheduled to arrive in
        the country this October. Galvez earlier said total deliveries are expected
        to hit 100 million doses by the end of the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fea6b3-882a-4da2-a1ca-797611d176ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:14:10.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T21:54:09.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on official data as of October 3, over 24 million Filipinos
        have already been inoculated against COVID-19, including 22 million who are
        now fully vaccinated.</p>'
  'Day-6-COC-filing-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-10-06T21:26:50.408+08:00
    'imagesource': 'jcr:f9002ce5-9595-48df-8697-5e9997d00ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ebde8fb-bb01-4abb-b16d-b7ae65a884c4'
    'lead': 'Three people with diverse backgrounds aspiring for the presidency in
      the 2022 elections were among the prominent figures who filed certificates of
      candidacy on Wednesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T21:31:19.288+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T21:54:09.253+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:47.657+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor leader, son of late strongman, ex-defense chief among aspirants
      for presidency who filed COCs on day 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fcdd9d-2409-47f3-bb7a-3b1ac30c45b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 6)—&nbsp;</strong>Three
        people with diverse backgrounds aspiring for the presidency in the 2022 elections
        were among the prominent figures who filed certificates of candidacy on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91b3d4-7d27-49a8-87f3-b0350e49ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning, former senator Bongbong Marcos —&nbsp;the son of
        the late strongman Ferdinand Marcos who was ousted from power by a people
        power revolt —&nbsp;<a href="https://cnnphilippines.com/news/2021/10/6/Bongbong-Marcos-president-2022-elections-COC.html">filed
        his COC</a> at the Commission on Elections receiving area at the Harbor Garden
        Tent of Sofitel Hotel in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800302b7-fe8c-4a12-ab6e-8a87682fce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later revealed that he <a href="http://cnnphilippines.com/news/2021/10/6/Bongbong-Marcos-Bong-Go-Duterte-2022-elections.html">initially
        wanted President Rodrigo Duterte to be his running mate</a> but the plan fell
        apart when Duterte withdrew his vice-presidential bid on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d9b7a-f676-48eb-8044-d96697007e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ COC filing event was also later marred by controversy over
        the sudden appearance of “emergency alert” messages on people’s phones promoting
        his campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfcddc-343a-4f02-8d64-e45e2b8a8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency alert format is used only by disaster management authorities
        to warn residents of upcoming storms or earthquakes that hit certain areas
        in the country. The suspected "hijacking" of the system prompted authorities
        to investigate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7344c96-1b02-452d-9d79-11f93a266abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon, <a href="https://www.cnnphilippines.com/news/2021/10/6/Leody-de-Guzman-COC-president-2022-elections.html">labor
        leader Leody De Guzman</a> approached the nearby Philippine International
        Convention Center with a crowd of supporters to cheer him on. The PICC, which
        is near Sofitel, is a designated area for supporters of aspirants filing COCs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28af329-e5a7-4f84-afe3-f22045203af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.288+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a brief face-off between the groups and a row of policemen
        who blocked the supporters from moving forward from the designated area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ee695-50bd-4a86-8dc0-5690ba2d1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short speech after the COC filing, De Guzman strongly promoted
        his platform of voicing out the issues concerning workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac54e0-d007-499d-a87f-fe2c90cfc584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed measures such as stopping contractualization and
        increasing funds intended for farmers, fishermen and healthcare workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180e909-c444-457e-8adb-41c813305886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would push for improving and supporting agriculture so
        the country will no longer depend on importation of goods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a8422-67eb-4d1b-90bc-5ac3e5d0fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the afternoon, former Defense Secretary Norberto Gonzalez
        —&nbsp;who served then-president Gloria Macapagal Arroyo twice from July to
        August 2007 and November 2009 to June 2010 —&nbsp;made his presidential bid
        official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a81a9f-8f20-4463-88b8-729f33bbd70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he plans to change the country''s approach to politics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f3ea2-6c34-448a-a5dd-4f0deb4ce957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T21:31:19.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T21:54:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable aspirants were veteran senators Ping Lacson and Tito
        Sotto, running for president and vice president, respectively. Senators Joel
        Villanueva and Miguel Zubiri also filed for reelection.</p>'
  'DOJ-Duterte-memo-Cabinet-officials-Senate-probe-COVID-funds':
