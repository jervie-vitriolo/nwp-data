  'Pau-Gasol-retires-basketball-NBA-Spain':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-10-06T15:09:56.318+08:00
    'imagesource': 'jcr:3d71ab20-3103-4402-9eea-e03737d38b2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '653bb5b5-a668-434c-8bcf-47c589c3d2b7'
    'lead': 'Pau won NBA titles with the Los Angeles Lakers in 2009 and 2010 while
      being chosen in the All-Star team on six occasions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-10-06T15:18:14.227+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T21:54:38.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T21:53:44.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pau Gasol retires after 23-year career, two NBA titles, three Olympic
      medals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4805b34-3522-47cb-b5cc-837b71fc56ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Spanish basketball great Pau Gasol
        announced on Tuesday that he is retiring from the sport after a 23-year career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f709cd-135b-400b-b3b5-febf9dc1e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to tell you that I''m going to retire from professional
        basketball. It''s a difficult decision after so many years but it''s a decision
        I''ve taken carefully," Gasol, 41, told a news conference at Barcelona''s
        Liceu theatre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690a21d-8057-4b6f-a251-0bf4cdcf16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol, who stands 7 feet 1 inch, made his professional debut in
        1998 with Barca as a centre before being signed by NBA side Memphis Grizzlies
        in 2001.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08514448-907e-4432-8e51-67b16a44f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won NBA titles with the Los Angeles Lakers in 2009 and 2010 while
        being chosen in the All-Star team on six occasions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202eaed-da4b-4f0c-b899-32fd735d21ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol later played for Chicago Bulls and San Antonio Spurs and had
        a brief stint with Milwaukee Bucks plus four months at Portland Trail Blazers,
        where injury prevented him playing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7617401-b9b4-4509-be15-e44af307e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to Barcelona earlier this year, helping his boyhood
        club end a seven-year wait to win the Spanish championship in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8ce261-70f7-44a2-a47a-d0ce06e19306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol was a talisman for Spain, helping them win the Olympic silver
        medal at the 2008 and 2012 Games plus bronze in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0af639-a377-4efb-a720-3257192f9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recovered from almost two years out injured to compete at the
        2020 Olympics in Tokyo, where Spain lost in the quarter-finals to eventual
        winners the USA in his final international.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc484e82-6e07-4fe7-9a00-bad07f8d52e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol began the news conference by detailing his battle to overcome
        a stress fracture he suffered in his left foot in 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9efcb-b19e-4a78-8778-c429f28feec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not many doctors thought I''d be able to recover but I''m a person
        who likes challenges and I wanted to fight to do the improbable," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406443ac-0635-4ab3-8541-eb567dfe466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got to the point where I was relaxed about my career ending,
        I was at peace. But when things went well I took the decision to sign for
        Barcelona which wasn''t in my plans. But I managed to win the league with
        the club where it all began and where I made my debut. It''s been very special."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0edde11-f906-4cd7-a97e-fb9b8c74cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasol also paid tribute to the late Kobe Bryant, his old Lakers
        team mate who died in a helicopter accident in January 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4496f-b5bb-47ca-a34c-c26bf6e750b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d have liked him to have been here today but sometimes life
        is unfair," Gasol added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae0cce0-bfd6-428d-a4a2-92f3abcadcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T15:18:14.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T21:54:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He taught me to a better competitor, a real winner, I considered
        him like an older brother."</p>'
