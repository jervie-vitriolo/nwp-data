      'jcr:uuid': 'd865f5b3-947b-4e01-905d-f91e14c45698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T04:01:50.009+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T21:55:14.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices at the pump remain elevated. The national average for a gallon
        of regular gas rose to $3.20 on Tuesday, up from $2.19 a year ago, according
        to AAA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867bde4a-a857-4932-a534-12626e962644'
      'mgnl:activationStatus': true
