      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Chinese developer of luxury apartments
        missed $315 million in payments to lenders on Monday, sparking fears that
        financial strains in the country''s outsized property sector are spreading
        beyond the troubled Evergrande conglomerate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9330c8b-9855-4d11-b96d-fb5608161c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c9204-2193-4514-aead-d0d5c88418c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantasia Holdings, a Shenzhen-based developer, missed repaying $206
        million worth of bonds that matured Monday, the company said in a stock exchange
        filing. It is now assessing "the potential impact on the financial condition
        and cash position of the group," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24f852-0b26-49e5-ab20-bf42e8359c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d31e7-82f2-46e0-9506-85dc820b3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the property management unit of Country Garden, China''s
        second largest developer by sales after Evergrande, said in a filing that
        Fantasia had failed to repay a company loan of about 700 million yuan ($109
        million). Fantasia had informed the company that it would probably "default
        on [its] external debts," Country Garden Services added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3491a2e-b6b6-40ef-9ca5-6741252864c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d9a26-8f96-4309-b13b-ba8b11f0f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P and Moody''s slapped "default" credit ratings on Fantasia
        and said the non-payment of principal would likely also put the company in
        default on its remaining bonds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e827e6ba-bfb9-44c8-a62d-2a7cbca843c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0defa8c5-dc03-45bd-afce-eea63de0fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The downgrade follows Fantasia''s announcement ... that it had
        missed payment on its $205.7 million bond due on the same day, and reflects
        our expectation of weak recovery prospects for Fantasia''s bondholders after
        its default," said Celine Yang, a senior analyst at Moody''s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1106e-864d-46e0-b371-28a73c1afd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0854ee-a244-4dd5-9e3d-c8cea0ddb3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantasia shares were suspended on Tuesday but shares of Country
        Garden Services tumbled 3.2% in Hong Kong. Country Garden Holdings lost 2.8%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32f6b0-32d8-45c5-97fa-a9329fbf939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4c560-fd5f-4f1a-8653-08a19d9f6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defaults could hit growth</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f25f6-f3e0-452b-b47d-f62f4b8484d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news revived fears that debt woes are deepening in China''s
        overextended property sector, which accounted for 29% of outstanding loans
        issued by Chinese banks in yuan in the second quarter of 2021. The sector
        is vital to China''s economy — real estate and related industries account
        for around 30% of GDP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676c3c1-dbaa-4b60-a881-b52d3abd37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d70fa-5d39-49c2-b535-e014503d415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [Chinese] property sector is worrisome," wrote Larry Hu and
        Xinyu Ji, China economists for Macquarie Group, in a research note on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ef930-cff1-47bc-a05f-c5ce48c86916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2be4a-b014-4037-af5e-29955cda27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantasia''s default shows that Evergrande''s troubles "could dampen
        the sentiment for homebuyers, developers and banks, causing more developers
        to run into a liquidity crunch," they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4b9de-b182-4b10-96c8-12aaa87489da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c3074-9902-4123-a08e-f4beb614d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlook for the Chinese property market is not encouraging.
        Property sales in the top 30 Chinese cities plunged 31% in September from
        a year ago, according to Macquarie''s estimates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f9a13-d17b-4eeb-bb97-6403da4afd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d69862c-d336-4d5f-a112-325b9e8b41b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s debt crisis has unsettled global investors in recent
        weeks, raising concerns about a potential domino effect on the broader Chinese
        economy and financial markets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60872b4-54d8-4495-b44c-b7044fe8bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bd937-f85a-45f0-97ac-2afe9b1fb08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s problems have been brewing for more than a year,
        after Beijing started reining in the real estate sector in August 2020 to
        curb excessive borrowing to prevent the market from overheating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d9ef90-0e02-4a5d-aac2-c6225af28b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49f5d9-a1bb-4f3c-a25b-9cf2381a773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Chinese government made it clear that it
        would prioritize "common prosperity" in its policy goals and tame runaway
        home prices, which it has blamed for worsening income inequality and threatening
        economic and social stability.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190697d4-0f7b-4589-b66b-a20666024c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25c106-3d3b-44a6-9d2b-d31e4203d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande''s liquidity crisis has escalated in recent months. The
        company warned investors of its cash flow crisis in September, saying that
        it could default if it was unable to raise money quickly. In the past few
        weeks, it missed at least two bond interest payments.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff3eec-388f-41c3-a839-ab2b68c481d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f928c33-6961-40cb-9610-872f4ae4d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Evergrande''s problems are unlikely to trigger a Lehman moment,
        they will aggravate the ongoing property sector slowdown," said Louis Kuijs,
        head of Asia economics at Oxford Economics, in a report on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd802d2-3833-40dc-9fda-a5ab7a73f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4f82da-a8e2-401a-8ba8-494582961b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the large overall footprint of the residential real estate
        sector via ''backward linkages'' to sectors such as steel, its slowdown will
        weigh significantly on overall economic growth," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976f9fb-7490-49de-a9b8-312b337d308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21756576-a128-4b61-a4be-421c6634b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Chinese policymakers appear to be standing firm. Last
        week, the People''s Bank of China and the banking regulator said that they
        would protect homebuyers. Their statement made no mention of developers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8374171-6c4d-41e3-93cd-9885685f8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01817ecb-19fa-4c0a-8e27-311e94da3dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Anna Cooban contributed to this article.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc09dda-e976-4d62-a554-11c64ad56e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-10-06T09:57:02.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T21:54:57.302+08:00
