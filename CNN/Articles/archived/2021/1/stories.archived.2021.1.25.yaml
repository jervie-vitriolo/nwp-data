    'template': '1'
    'title': 'DA seeks price ceiling for pork, chicken in Metro Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0fbe11-cfb4-494f-b7b9-34af85ba4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:36:01.141+08:00
