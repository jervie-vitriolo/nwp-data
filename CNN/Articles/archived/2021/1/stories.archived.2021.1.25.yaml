    'lead': 'The pricing of COVID-19 vaccines to be procured by the Philippine government
      remains a ''hanging issue'' even after the inquiries conducted by the Senate,
      a member of the chamber said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T14:57:55.363+08:00
