      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the issue, the senator hopes the public had been enlightened
        on some of the other important aspects of the country‚Äôs vaccination plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f3af2-a87d-4184-bab5-1feb5a0f9ed7'
