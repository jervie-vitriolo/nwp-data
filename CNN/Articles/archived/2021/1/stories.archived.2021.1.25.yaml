      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The villages of Bontoc Ili, Caluttit, Poblacion, Samoki, and Tocucan
        in Bontoc were placed under enhanced community quarantine until the end of
