      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always believed that my person was going to be my person and
        if that person happened to be a boy great and if that person happened to be
        a girl great!"</p>'
