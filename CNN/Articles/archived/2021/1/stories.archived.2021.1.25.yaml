      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siwa, 17, posted the image on her account Friday and her fans quickly
        rallied behind her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc04945c-7f14-42be-a53d-acb2941e2bb8'
