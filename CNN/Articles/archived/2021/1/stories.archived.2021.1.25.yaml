      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî President
        Rodrigo Duterte addressed the country on Monday, giving a reminder to the
        public about the importance of following health and safety protocols, including
        washing hands and wearing masks properly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edeb90-7ba8-4543-ae46-5462283fb215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:46:03.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took note of the number of COVID-19 cases in the country,
        which is now over 500,000. The President said he hopes it would not reach
        millions, otherwise the country would be "in serious trouble" and no better
        than other countries whose rise in cases he called "exponential."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e096cf-1dd0-40c3-9c1a-34153f447541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:46:03.387+08:00
      'mgnl:createdBy': 'pia'
