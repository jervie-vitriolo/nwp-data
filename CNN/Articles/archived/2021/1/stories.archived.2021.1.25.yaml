      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;YouTube star JoJo Siwa appeared to
        share her sexual orientation to her fans when she posted a photo of a shirt
        her cousin gave on her on Twitter that said, "Best. Gay. Cousin Ever."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70959a-c95a-4c8f-8e74-c3f9c98d83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:04:15.421+08:00
