    'jcr:uuid': 'b12c0b97-db5d-4ac8-b3dc-8532aadbee8f'
    'lead': 'Budweiser is shifting the money that would''ve been spent on the commercial
      slot ‚Äî a reported $5.6 million for the February 7 event ‚Äî to support "critical
      Covid-19 vaccine awareness" with donations and future ad campaigns, the company
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T21:28:32.691+08:00
