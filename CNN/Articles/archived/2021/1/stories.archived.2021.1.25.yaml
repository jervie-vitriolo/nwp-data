    'jcr:uuid': '7548e1c7-611f-4979-8cea-4e55c84ae709'
    'lead': 'Justice Secretary Menardo Guevarra said his office will only issue a
      legal opinion on the abrogation of the 1989 University of the Philippines-Department
      of National Defense Accord if requested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T17:49:02.785+08:00
