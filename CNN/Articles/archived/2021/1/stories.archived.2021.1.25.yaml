      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a systems alert that is being implemented
        and whenever there is a surge, the restriction level can be changed and this
        is why we don''t want a surge and a wider lockdown. I think the granular approach
        is really working for us. And generally, the continuous easing of restriction
        is working.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2365bb0-9f0c-476b-a567-a482e53de365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:23:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

