      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his personal social media account, Vice Mayor Eusebio Kabluyen
        said he was informed by the Bontoc Municipal Health Office that the results
        of his swab test came out positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35a461-7fb3-45e9-b34b-46f3f8a8f3c2'
