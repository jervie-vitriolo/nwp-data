      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e6f31-58ae-4b85-8dfb-d6ac779beb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Duterte stressed during a visit to Kuta Heneral Teodulfo
        Bautista Headquarters in Jolo, Sulu that he will prioritize the uniformed
        personnel, as the government cannot function "with a sick soldier or policeman
        in [their] midst."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc79ec9-43d6-451d-9744-01c80198e6ff'
      'mgnl:activationStatus': true
