      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration previously drew flak after officials
        admitted that members of the President''s security skipped the line of priority
        groups and got administered with unauthorized vaccines at a time when the
        country''s regulatory body has not yet approved any COVID-19 vaccine.</p>'
