    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['restorative-rest-']
    'template': '1'
    'title': '7 strategies for truly restorative rest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305aaac-2e7a-439a-802d-3e9e464d6990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many people suffer from a chronic sleep
        deficit, and that was the case even before the pandemic hit -- bringing with
        it stress, fear and anxiety.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f27acd-d4e4-4bd3-9655-b4b73348afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce2fed-dad3-4214-8e60-8facac8a3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third of us get fewer than seven hours of shut-eye a night, according
        to the US Centers for Disease Control and Prevention -- and that''s before
        you factor in the 50 million to 70 million Americans suffering from sleep
        disorders like insomnia and sleep apnea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a706e10-6865-437f-95bc-bc517cae77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa93b0-664f-456f-827c-af6c0a899e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep has been blamed for increased stress, weight gain, a
        decrease in our ability to be creative and a reduced ability to solve problems.
        For those people who get the recommended amount of sleep yet still feel tired,
        however, it''s possible that we''re not resting our bodies and minds in the
        ways needed to restore them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9329958-2fda-4205-aa82-6013df27b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e64ba-c297-4a7c-af82-c7e862b63feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board-certified internal medicine physician Dr. Saundra Dalton-Smith,
        author of "Sacred Rest: Recover Your Life, Renew Your Energy, Restore Your
        Sanity," thinks so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb865a9-0feb-4f82-bd00-bb1909208b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89306bea-cbea-4a83-ad6d-3113637b437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider rest the bridge that takes us from our busy, chronically
        stressed schedules into those deeper levels of sleep we desire," said Dalton-Smith,
        who is based in Birmingham, Alabama. Her book details the seven types of rest
        she recommends to increase productivity, get happier and live "your best life."
        Among those types of rest: sensory rest, creative rest, social rest and passive
        physical rest (sleep).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316faf0b-fa8c-4575-b72c-b326a9da9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef81f0e-1c7e-4c83-953e-361993cea94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These types of rest don''t come from crashing on the sofa over the
        weekend with a string of Netflix shows in the queue. "Rest is not simply the
        cessation of activity, the core of rest has to be restorative," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d41a1-80b8-41fb-afe8-b6537636d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e21fc2-e9e7-4b7a-94be-52b78bce23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We talked to Dalton-Smith ‚Äî who designed a free online quiz to better
        understand where your own rest deficit might lie ‚Äî about how to prioritize
        the seven types of rest she deems important to everyone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccd3bb-53b9-4bbb-9a8b-bb677ab3eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69626db-4666-4327-8f27-d4266f9281d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Let''s start with the old adage that eight
        hours a night does a body good. Is this the right amount of sleep?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be9cc7-eeae-4ce8-941b-29742e01246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cb4ca-6460-4bb5-97b7-c2e8f745b294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dr. Saundra Dalton-Smith:</strong> Physical rest is the
        first kind of rest we need; it can be passive or active. We all have our baseline
        amount of sleep that makes us feel refreshed ‚Äî that''s passive physical rest.
        Statistically, somewhere between six and eight hours is recommended. How much
        you need really depends on what''s going on in your life. If you''re training
        for a marathon, you might need more. A lot of people are under excessive stress
        now grieving family members, dealing with job losses. That can lead to needing
        more passive physical rest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df85d3-5276-4de7-b597-d0e8e9caa561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112f148-127d-400b-85a8-5e246cad3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you determine the optimal hours of sleep for you, play around
        with it. When you cut back by two hours because you stayed up watching a movie,
        see how it makes you feel. These kinds of internal assessments can help you
        figure out where your optimal level of sleep is.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27edf25-2235-440f-b743-a2573406640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b627d-37a7-4ee7-957f-87606f6136b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active physical rest is different. It''s the restorative activities
        you do to improve your muscle flexibility and increase your circulation and
        your body''s lymphatic processes ‚Äî yoga, stretching, leisurely walks and massage
        therapy are all things that can help with active physical rest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c707b76-2d95-445d-9bd7-2fd697252ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32006cd-c7ec-4fb2-94ff-ee9a29cf04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What about mental rest? How do we get that
        in this always-on world?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d87fb-9c07-45f3-b646-c77e824b9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f78f0-3c4f-4bc8-a0ec-03447942e8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dalton-Smith:</strong> Our culture trains us to multitask.
        For many of us, our work makes us think, process and calculate new ways of
        doing things. It uses a lot of mental energy, making it hard to find that
        quiet space.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1672ea96-3423-4920-812d-f791dafc5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cbb2a1-f488-4b1d-8df8-f675ca57b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at your computer ‚Äî do you have 10 tabs open at any given time?
        Our minds are constantly jumping from one thought to the next. Let''s say
        you''re someone who''s trying to be mindful and in the moment ‚Äî when you''re
        home with your family, for example ‚Äî but your mind wants to jump to your to-do
        list. Try making what I call a "word chair." Focus on a single word and return
        to it. This is like when you ask a kid to sit still in a chair. It''s hard
        because the child wants to bounce off the walls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41f41c-b681-44d1-96b4-b0f0e444c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.568+08:00
      'mgnl:createdBy': 'vince'
