      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c23f2-7028-41f7-974f-1223cdf12862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Pero dito naman sa kabila, kaya ho ''yung</em> easing of age
        restriction, this is really more for family bonding,‚Äù said Lopez. ‚ÄúSo <em>hindi
        man sa eskwelahan pero ito ''yung</em> family bonding <em>na magkakasama po
        ''yung magulang at ''yung kabataan</em>.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453485b9-c185-41c8-a8ac-de996938b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
