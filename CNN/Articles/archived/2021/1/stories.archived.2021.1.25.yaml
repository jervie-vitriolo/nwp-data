    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2921bc-01f9-4244-954b-a069e980244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.060+08:00
      'mgnl:createdBy': 'vince'
