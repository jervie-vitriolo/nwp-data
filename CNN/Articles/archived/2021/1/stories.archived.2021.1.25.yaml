      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) -</strong> President
        Rodrigo Duterte on Monday reversed an earlier decision by the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases to allow children
        aged 10 to 14 to go out of their homes in areas under modified general community
        quarantine or MGCQ starting February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a386226-ae49-4876-8612-798398c01201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T22:23:25.052+08:00
