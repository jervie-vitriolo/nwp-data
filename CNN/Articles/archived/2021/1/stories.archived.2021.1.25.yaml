      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcbf3e-8ecf-4966-95ca-c7d19c94fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, individuals committing such offenses for the third time
        and beyond will now be penalized ‚Ç±165 million to ‚Ç±275 million, compared to
        the ‚Ç±150 million to ‚Ç±250 million fine range in place prior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714afe3b-8450-4ca5-ad37-a6422f039bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7252895-a1a5-4b4b-b20b-3a7c90235866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fines for violations done amid the Commission‚Äôs competition enforcement
        and merger review have likewise been increased. Offenses include failure or
        refusal to comply with any of the PCC''s rulings, orders or decisions, with
        violators now being fined an adjusted ‚Ç±55,000 to ‚Ç±2.2 million penalty range.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26fd38e-af0a-4c81-aafa-647b34d37545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db3e3b-fca6-4f9f-a71a-f6d242c49425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.277+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplying the agency incorrect or misleading information, meanwhile,
        now merits up to ‚Ç±1.1 million penalty. The fine used to be only up to ‚Ç±1 million.</p>'
