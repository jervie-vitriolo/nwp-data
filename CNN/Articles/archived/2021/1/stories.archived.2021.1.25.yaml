      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932fe11-2944-4d6d-afe1-86252fd77c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the countries that would have been impacted by Trump''s
        order have their own recent requirements for American travelers looking to
        enter their borders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33f3cd-388d-4315-8cde-1232da75227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e90d563-6a02-48dd-a287-a23f7e5e18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US travelers must have a negative Covid-19 test from within 72 hours
        prior to travel into the United Kingdom or Ireland, and in conjunction with
        proof of a completed Declaration of Traveler''s Health to enter Brazil. American
        travelers generally cannot enter countries such as Spain, Germany, France,
        Italy and Sweden without meeting specific requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e7760-5795-4922-bca2-1cbb8b045a9d'
      'mgnl:activationStatus': true
