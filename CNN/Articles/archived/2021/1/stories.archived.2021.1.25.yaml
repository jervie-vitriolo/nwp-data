      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî The
        Department of the Interior and Local Government has deployed thousands of
        contact tracers in a bid to contain the further spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3d535-72a4-4686-aad9-f18ab98bc3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:02:47.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:27.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron kaming naka</em> deploy <em>diyan sa</em> Cordillera
        Administrative Region. <em>Nagrenew tayo ng</em> around 15,000 contact tracers
        <em>at ''yung</em> priority <em>diyan sa</em> deployment <em>ay yung mga lugar
        na may mga pagtaas. Diyan sa</em> Mt. Province and parts of Kalinga which
        have reported an increase in cases, <em>ay diyan po natin idedeploy ang ating
        mga</em> contact tracers," DILG Undersecretary Jonathan Malaya told CNN Philippines
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1944a-0f41-4b16-93e7-d3093e29a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:02:47.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have contact tracers deployed in the Cordillera
        Administrative Region. We renewed around 15,000 contact tracers and the priority
        areas are those where there are increases. In the Mt. Province and parts of
        Kalinga which have reported an increase in cases, we will deploy contact tracers
        there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ef86b-9eea-4586-8a97-dc9be7a6548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:02:47.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the contact tracers they deployed augments the contact
        tracers from local government units.</p>'
    '8':
