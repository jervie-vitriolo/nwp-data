  'COVID-19-Bontoc-cases-UK-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-25T13:42:08.798+08:00
    'imagesource': 'jcr:c434e3c9-05a5-4b4f-8d67-da5c6e58befc'
