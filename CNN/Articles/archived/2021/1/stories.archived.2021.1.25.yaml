    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d9d73-62a1-4b9a-9759-3e23fa856b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade is how long it could take the world''s poorest
        to recover, according to Oxfam International''s annual inequality report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557abe37-ba82-4b3a-bcaa-fc78e5d173f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef585d4-879f-4b66-8d0e-f61f9a2df638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released on Sunday ahead of the World Economic Forum''s
        virtual meeting of political and financial leaders, typically held in Davos,
        Switzerland, lays out the virus'' disparate impact around the globe. The pandemic
        could increase economic inequality in almost every country at once, the first
        time this has happened, Oxfam found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192da18e-79cf-4375-a339-c8d797d0eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3009d0-5a35-441f-8f16-865bdc68be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand to witness the greatest rise in inequality since records
        began. The deep divide between the rich and poor is proving as deadly as the
        virus," said Gabriela Bucher, Oxfam''s executive director. "Rigged economies
        are funneling wealth to a rich elite who are riding out the pandemic in luxury,
        while those on the front line of the pandemic ‚Äî shop assistants, health care
        workers, and market vendors ‚Äî are struggling to pay the bills and put food
        on the table."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31268dce-feac-4cc6-8877-4428a14bff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa640a-fbad-4c48-9a92-eb890865b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus, which has infected nearly 100 million people and
        killed more than 2.1 million globally, has thrust inequality into the spotlight.
        How people cope has differed by race, by gender and by income.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd76339-b7b3-4b1d-a30e-1561bccadcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361f660-a6dd-4358-afd2-b81f3b313f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, close to 22,000 Black and Hispanic Americans would
        still be alive, as of December, if these groups died of the virus at the same
        rate as White Americans, according to Oxfam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6c488-8cdd-46b7-a468-fcff009021e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef11d34-bd0a-4b76-be0e-9b0b26ee6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 112 million fewer women would be at risk of losing income or
        their jobs if men and women were equally represented in sectors hurt by the
        pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d952b-098c-4519-a999-4d0d10ac4316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51e0d3-aeb3-4b0e-b9de-2b8907809215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the wealthy are generally weathering the Covid storm
        quite well. Though stock markets collapsed in the early months of the pandemic,
        they have roared back ‚Äî thanks in part to the unprecedented economic assistance
        provided by governments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3131103-6db0-4a73-8d0b-aeb151670b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7cda2-1b6a-4483-a22e-629f124f9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the wealth of billionaires has grown by $3.9 trillion
        between mid-March and the end of December, Oxfam calculated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082c172-23b9-480f-a074-c2dc52661a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa3ace-f39e-47c8-a99d-13a90dedca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the number of people living in poverty globally could have increased
        by up to 500 million last year, according to a UN University World Institute
        for Development Economics Research paper that Oxfam cited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f0ad61-ec0d-43bd-b4c7-457fc1e84a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30929472-a8aa-4af7-b966-2f69c7a98e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reports have also found that the pandemic has greatly hurt
        the poor. A separate World Bank study in October that found the pandemic could
        push as many as 60 million people into extreme poverty.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3ef17-bee9-494c-a6ce-ce78c07092e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d6e95-1a07-4f92-a673-c5db700da988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fight this growing inequality, governments should ensure that
        everyone has access to a Covid-19 vaccine and financial support if they lose
        their jobs, Bucher said. Also, this is the time for longer-term investments
        in public services and low-carbon sectors to create millions of jobs and ensure
        everyone has access to education, health care and social care, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842194a2-d44a-4636-96c3-6abcb63c709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb7773-5cc3-4c8d-84b0-a1cc867b6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Oxfam urged Congress to pass an economic recovery plan
        that invests in green jobs and supports the child care industry, which will
        help women return to work, and provide more aid in the global fight against
        the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39266661-b5cc-4e95-a3be-3026162ba5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0df53-7648-467d-a688-92389c722748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measures must not be Band-Aid solutions for desperate times,
        but a ''new normal'' in economies that work for the benefit of all people,
        not just the privileged few," Bucher said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb792d01-a24a-4a71-a5ca-5ff409ee2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a5f74-f495-457f-a504-a0fe6520a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has proposed a $1.9 trillion coronavirus and
        economic relief package, which contains additional stimulus payments, unemployment
        benefits and nutrition and housing assistance. He has said he will unveil
        an economic recovery plan next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae4b0b0-40f9-4b3e-881e-03809021cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:47:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/01/24/economy/oxfam-inequality-rich-poverty/index.html"
        href="https://edition.cnn.com/2021/01/24/economy/oxfam-inequality-rich-poverty/index.html">The
        megarich have already recovered from the pandemic. It may take the poor a
        decade to so do</a>."</em></p>'
