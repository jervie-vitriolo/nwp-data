  'united-kingdom-lockdown-coronavirus':
    'author': 'Ivana Kottasov√°, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-25T21:05:16.971+08:00
    'imagesource': 'jcr:2ad9af97-3ab9-4fda-9f50-b26f298c4111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeff4cdc-249f-46e0-bf53-04f32620ae85'
    'lead': 'Despite the harsh restrictions, case numbers are not dropping as fast
      as experts have hoped.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T21:11:17.624+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:23:26.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:31.896+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-Kingdom']
    'template': '1'
    'title': 'Three weeks into harsh lockdown, weary Brits fear it will take much
      longer to beat the new variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863872fc-9846-4539-a993-a1d500ac9aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî People in the <a href="https://www.cnn.com/uk"
        target="_blank">United Kingdom</a>&nbsp;have been living under lockdown for
        the past three weeks, hoping their sacrifice would bring the country''s latest
        coronavirus surge ‚Äî caused by the new, <a href="https://cnn.com/2021/01/19/health/coronavirus-variants-what-we-know/index.html"
        target="_blank">more contagious variant</a>&nbsp;of the virus ‚Äî under control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdbfcd-c9b1-49ff-928f-3993df1ac20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the harsh restrictions, case numbers are not dropping
        as fast as experts have hoped. Deaths continue to rise and public health experts
        and government are starting to warn people that the country will be in this
        battle for the long run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe371d7f-4dba-4590-9c17-e7e508a330bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant, known as B.1.1.7, has wreaked havoc in the UK,
        fueling a surge in cases towards the end of 2020 despite a national lockdown
        being in place. Data showing an uptick in cases in younger people suggests
        this was largely because schools had stayed open, enabling the variant to
        spread rapidly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e781b6c-feb8-47b5-9cc1-41fa9e52d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is a cautionary tale of what could happen elsewhere. American
        public health experts are warning about a possible new surge in COVID-19 cases
        caused by the new strain first seen in southeast England. The US Centers for
        Disease Control and Prevention has warned that the new strain <a href="http://www.cnn.com/2021/01/15/health/covid-variant-cdc-spread-us/index.html"
        target="_blank">could become the predominant</a>&nbsp;variant seen in the
        United States by March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536e4b0-8788-49fe-9cd3-f2e4745152c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Public Health England, the new strain first emerged
        in September. By late November, scientists started to raise concerns over
        the rising number of infections in Kent in the southeast. The region was an
        anomaly, because while cases were generally going down across the country
        due to national restrictions, they weren''t dropping in Kent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a6673-a23c-4369-9253-c1b796805a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, the country''s leading epidemiologists were warning
        the new variant was outpacing the restrictions. It had by then spread to London
        where it was responsible for <a href="https://www.thelancet.com/journals/lanres/article/PIIS2213-2600(21)00005-9/fulltext"
        target="_blank">two-thirds of new cases</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b9c76-df2e-4d65-a348-ada8d0da4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This forced the country into a much stricter lockdown from January
        5 in which people were instructed to stay at home, households were banned
        from mixing ‚Äî indoors and outdoors ‚Äî and everything but essential stores closed,
        including most schools.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7024c4-8455-4478-8915-9463100f3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many experts, the decision came too late. "It''s amazing that
        we seem to be making the same mistakes over and over again ‚Äî with increasing
        loss of life," Dr. Julian Tang, clinical virologist at the University of Leicester,
        noted in comments to the UK''s Science Media Centre.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a24f6f-3dce-4825-ba6c-5c4622c7a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is the harsher strategy working? The evidence is mixed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf516b17-6cc3-40ea-a56f-f69190c2555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deadliest period</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc316d4d-90d2-4a97-a250-82bd82950fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England reported nearly 70,000 new infections on January 4, the
        day before the new lockdown was announced. In terms of new cases reported,
        the country''s worst 10 days of the entire pandemic happened between December
        29 and January 11, averaging over 55,000 new cases each day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32252836-bf7c-4f48-b10e-fea513c9d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths soon followed: of the 11 deadliest days of the pandemic,
        10 came between January 9 and 18. The country reported more than 1,000 deaths
        each day, something that has only happened once before.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde610d-0ca4-4a7d-9dc3-0d3b3811f786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after the new restrictions came into effect, the number
        of new cases began to gradually decline -- and have continued to since.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcbaecd-f56e-4d1c-bb95-1cb795008d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day rolling average of new daily cases, a measure that
        smooths out anomalies such as lower testing at the weekends, dropped from
        the height of above 60,000 on January 1 to around 40,000 in recent days. However,
        it will likely take time for the impact to be felt in hospitals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790b5b1-d1e8-4b3f-8334-4ca2d5ee1b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there is a lag between reporting of new cases and any subsequent
        deaths," Michael Head, a senior research fellow in global health at the University
        of Southampton, told CNN in an email. "For example, a few percent of newly-diagnosed
        today may end up in hospital in around 7-14 days from now, and then approximately
        1% of today''s cases will die in around 21-28 days'' time," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6b083-b8bf-4099-a8c5-d762d5fdae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who are hospitalized remains at a record high,
        with 38,000 people in hospitals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4466e-1c8e-48cf-b85c-f5a62fe0cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the latest figures might offer a glimpse of hope, other
        studies, including one by researchers at Imperial College London paints a
        contrasting picture.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a0dfc-706b-4c75-ba77-1b9b67e25a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, called <a href="https://www.imperial.ac.uk/medicine/research-and-impact/groups/react-study/real-time-assessment-of-community-transmission-findings/"
        target="_blank">REACT-1</a>, shows that coronavirus infections remained high
        in early January and stayed that way for the first 10 days of lockdown, which
        is the period covered by the study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683c16b-9fce-4149-9ebd-5851f5efd60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the official case numbers, which are based on the number
        of people getting tested and thus may not include those who are asymptomatic
        or have not yet developed symptoms, the REACT-1 study tracks current coronavirus
        infections in the community and this time tested more than 140,000 randomly
        selected people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3288bb1-bfa5-4d81-93cd-28423dff7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Riley, the author of the study and a professor of infectious
        disease dynamics at Imperial College, told CNN in an email that the figures
        do not show the kind of substantial decline that would be expected if the
        lockdown is strong enough to reduce the reproduction number ‚Äî the value indicates
        how much the virus is spreading: a reproduction rate of above 1 means the
        epidemic is growing. On Friday, the government said the number was between
        0.8 and 1, although it cautioned this varied across the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cf2f5-d5bc-4098-a1fd-c14d49f1218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study tested samples collected between January 6 and 15 and
        compared them to mobility data based on the GPS locations of individuals using
        the Facebook mobile phone app. The data shows a decrease in mobility at the
        end of December, followed by increase in early January when people returned
        to work, which the authors say may explain the higher number of people becoming
        infected in early January.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58592e8-f833-4848-8c30-a30515ffabb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley said that while the study did not show a big drop in infections,
        it wouldn''t be fair to say the lockdown is entirely failing. "Our main point
        is that we did not detect a sharp decline which is what we really need to
        see."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e7549-8b0c-45f0-8e41-07c13e130622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors further noted in the paper that, "Until prevalence in
        the community is reduced substantially, health services will remain under
        extreme pressure and the cumulative number of lives lost during this pandemic
        will continue to increase rapidly."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0de1cb-9a76-422e-b468-fc3c80064fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the numbers, Prime Minister Boris Johnson said the figures
        show the more contagious strain was spreading "very fast indeed."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c43d0-0b65-4ec2-87da-a37cdafd37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s too early to say when we''ll be able to lift some
        of the restrictions," Johnson said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89df2b3-ae1a-4397-83bf-a91039bd044f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the government added another piece of bad news, saying
        there were some indications that the new strain of the virus <a href="http://www.cnn.com/2021/01/23/health/uk-variant-cdc-review/index.html"
        target="_blank">could be more deadly</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a1273-73f6-45cd-862c-87d4a1cfaa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at severity and mortality, data for patients who are
        in hospital with the virus suggest the outcomes for those with the original
        variant look the same as the new variant," said Patrick Vallance, the UK government''s
        chief scientific adviser. "However, when looking at the data for people who
        have tested positive, there is an indication that the <a href="http://www.cnn.com/2021/01/22/uk/uk-variant-scientists-johnson-intl/index.html"
        target="_blank">rate for the new variant is higher</a>," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71daae3d-0f85-46bc-99a9-0c5a293a04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vallance said the early data suggests that while roughly 10 of 1,000
        infected men in their 60s would die of the old variant, this could rise to
        roughly 13 or 14 with the new strain.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35adab86-1c71-4d2f-8ccf-01c05f8156f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also found itself under pressure to compensate
        people who need to self-isolate. A government-backed study published in September
        found that only 18% of people adhered to the self-isolation rules and suggested
        financial compensation might bring that number up.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89abbad-f3fd-430a-82f4-0265146d055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full impact will take a while</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d425564-9d9e-4b10-b289-2cc63faacbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the numbers are debated and keep changing, health experts
        and politicians are asking the public for patience.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802bacd9-24a2-4709-8bf6-e2f342df3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full impact of the lockdown won''t be felt for a while as it
        will take a long time ‚Äî and a lot more staying at home -- to get the latest
        surge fully under control, they believe.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a544cc-9510-4cc7-b77b-b6ef5c960950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to estimates by Head''s team, the number of people who
        succumb to the disease is likely to remain high and only start falling next
        month. And while hospital admissions are decreasing, the number of patients
        who are in hospital remains at record levels. Until the number of people discharged
        is higher than those admitted, the hospitals will remain at risk of running
        out of beds.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266155ed-734b-47ba-b4a1-a4ca8de8d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The daily trend is showing the lockdown having an effect on those
        new daily cases," Head said. "However, it is important to remember that impact
        on hospitalizations will only really be visible from trends starting around
        the last week of January, and deaths should be falling across February."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71c611-a4ab-4dbb-9db1-c1afb26e4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, this all means strict restrictions will stay in place for
        some time.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f740b8-867b-4669-afca-aa755efb7d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top government officials have repeatedly said it is far too early
        to speculate about easing lockdown measures which are now scheduled to be
        in place until March, and possibly into the summer.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60cc45b-3c40-48a2-86dd-9be71dc24d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may well mean, for example, that any lockdown may have to be
        in place for longer than would have been the case with the old variant," Head
        said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e918765-a9ab-4a68-9ceb-74f27d9b7010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:11:17.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/25/uk/coronavirus-uk-variant-lockdown-gbr-intl/index.html"
        target="_blank">Three weeks into harsh lockdown, weary Brits fear it will
        take much longer to beat the new variant</a>."</em></p>'
