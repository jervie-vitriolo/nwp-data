    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indianapolis', 'shooting', 'pregnant', 'killed']
    'template': '1'
    'title': 'Five people including a pregnant woman were killed in Indianapolis''
      ''largest mass casualty shooting'' in more than a decade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600ed85-a198-4d7f-8480-2e9c2117aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Five people and an unborn child were killed
        Sunday after an early-morning shooting in Indianapolis'' northeast side, police
        said -- an incident the mayor called "a mass murder."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb6e8d-c921-4e30-a234-3800a0a41a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139afe81-417a-41b1-be12-c9e418b802c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A juvenile was also in critical condition after being shot in the
        incident, which marks Indianapolis'' "largest mass casualty shooting in more
        than a decade," according to Indianapolis Metropolitan Police Chief Randal
        Taylor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce11ec-5d31-4f7f-abf1-93fad8c26ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d9cad-80ce-4aca-a0f2-bed6aecb1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMPD police officers responded to a report of a person shot just
        before 4 a.m. Upon arrival, police came across "a juvenile male with apparent
        gunshot wounds," IMPD spokesman Shane Foley told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a636f5-0660-4fe6-aa64-df5f15514f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee81c89-6102-4721-b33c-06fb24d014c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers then received information that led them to another residence
        less than a block away, where they found five people -- including a pregnant
        woman -- dead with "apparent gunshot wounds," Foley said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102da542-7568-4722-9629-54293e193508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7e323-8e25-42c7-929d-405ea2daacc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the best lifesaving efforts provided by medical staff,
        both the female and the unborn child did not survive," he added. "The juvenile
        male that was shot is expected to survive his injuries."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19eac8c-d96e-4574-9b0c-b54df79fb09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733577a-4dd0-42d3-aab7-4c725311377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marion County chief deputy coroner Alfarena McGinty identified the
        victims as Kezzie Childs, 42; Raymond Childs, 42; Elijah Childs, 18; Rita
        Childs, 13; Kiara Hawkins, 19; and Hawkins'' baby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180175bd-2fb3-4cfd-93cc-bd8d0ac03c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf70c5b-18e7-4a3b-b3d7-aae6bfecc323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While IMPD''s investigation is in its early stages, Foley said the
        multiple shooting "does not appear to be a random act."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ec36a-5582-449e-8bf8-04fd2ff5b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21295b28-75f4-4b73-b387-cf46f3bc5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, police said they did not have any named
        suspects related to the shootings, but that they believed more than one shooter
        could have been involved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9176631-c86a-4ec1-bd9e-cd3568de99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e8568-a11b-4b37-abad-2b30ea471dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, one or more individuals perpetrated an act of evil
        in our city," Indianapolis Mayor Joe Hogsett told reporters. "While we''re
        still learning more about the circumstances that led to this incident, I want
        to be very clear about something: What happened this morning was not an act
        of simple gun violence. ... What happened this morning was a mass murder."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9066a-0b6b-43d3-b924-9dfd3e69a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24846744-bb31-4231-98a3-2fd6b28bac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogsett said he is in contact with the United States Attorney''s
        Office for the Southern District of Indiana and the Indianapolis Field Office
        of the FBI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6642853-d96e-4768-b8f4-5574e0fbca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e3e19-1964-406f-ade1-4ad0a7435194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federal law enforcement are coming for them, as I speak. Coming
        for them today, coming for them tonight, coming for them tomorrow and the
        day after that. Coming for them as long as it takes to find them," Hogsett
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b843387-eebc-4305-974b-af5d6714c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:31:51.814+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/24/us/indianapolis-mass-shooting-trnd/index.html"><em>"Five
        people including a pregnant woman were killed in Indianapolis'' ''largest
        mass casualty shooting'' in more than a decade"&nbsp;</em></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390af60-5fcd-4293-9e4c-36a0b11d90e7'
