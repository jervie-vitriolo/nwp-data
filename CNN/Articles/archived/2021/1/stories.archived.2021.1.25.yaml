      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;US President Joe Biden attended Holy
        Trinity Catholic Church in Washington, DC''s Georgetown neighborhood, his
        first time attending Sunday Mass since taking his oath of office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c8a65-be0a-4c1a-bed5-b2ff244b33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e527a-2683-410a-8103-a1579554ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is the second Catholic president in US history, and weekly
        Mass is expected to be a fixed part of his schedule. That''s a level of devotion
        to regular religious services not seen from recent presidents, who were professed
        Christians but intermittently attended church or worshipped privately while
        in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d46b8e-2cd4-43e7-94a7-426cd5c334e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed24b0f2-e202-4607-9b71-50fa28f1a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s unclear whether he will adopt a permanent parish
        in Washington during his term, Biden''s churchgoing will provide a window
        into how his spiritual side aligns with his politics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba41da3e-a91a-40bb-8289-e2047869a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18baafd2-f53a-420e-a9f4-3e27362de051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was inside Holy Trinity for at least 35 minutes and his grandchildren,
        Maisy and Finnegan, and his son, Hunter, accompanied the President to Sunday''s
        service. Asked how the service was, he replied, "Lovely."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2a9b0-2900-4dfa-bef3-eca3b3b74d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2739b-a397-4fd9-8b5a-67f2e953b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s motorcade then made a stop at Call Your Mother, a popular
        bagelry-deli in the area, to pick up an order. Call Your Mother retweeted
        a video of the motorcade on Sunday and called the visit a "GREAT Sunday surprise."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87fb9e-6783-44d8-bbc2-c3fc40085c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31446d9c-0b5c-4f51-89cd-aced76155444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thrilled to have an admin again who will love all that DC has to
        offer ‚Äî starting with sesame bagels!! Come back anytime @JoeBiden," the post
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec034a58-f670-4629-aea1-d24f7a07b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06f868a-de29-4f5b-bdf0-b60003e55216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholicism has been an integral part of Biden''s life, who has
        been a regular at Mass since childhood and attended Catholic schools. He married
        his late first wife, Neilia, in a Catholic church and peppers his political
        speech with quotes from Scripture, Catholic hymns and references to the nuns
        and priests he learned from in school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbac51-8c8d-4a25-b71a-c21530f851f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b19166-5a18-4217-9ed7-f086c5bd72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He frequented Holy Trinity during his time as vice president to
        former President Barack Obama. The church -- the oldest Catholic church in
        Washington, according to Holy Trinity -- was also regularly attended by the
        first US Catholic president, John F. Kennedy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad4394f-9ba3-48a8-9c30-0088891619ad'
