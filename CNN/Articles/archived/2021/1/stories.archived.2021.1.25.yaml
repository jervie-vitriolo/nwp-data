      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13bc3d8-0234-4c0a-8a08-5ce357735d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our contact tracers will not finish their contact tracing, then
        we will extend the lockdown," he said during the Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d384b-9085-4d42-bd0a-99c306d885a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odsey acknowledged that the town was struggling as it did not have
        enough contact tracers, but noted they were banking on additional staff deployed
        by other regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8614a8-4e0c-4928-bacf-fa70298493bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy na ngayong araw, nandito na ang contact tracers from
        CAR, Regions 1 and 2 na naga-assist sa amin to trace second, third generations,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f091a-8a4a-461d-b535-3af360121c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m so happy that contact tracers from CAR, Regions
        1 and 2 have arrived today to assist in tracing second, third generations.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff08256-0d9d-4926-930a-9589783b99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Odsey, Bontoc recorded 12 cases of the B.1.1.7 COVID-19
        variant that first emerged in the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4479d4d-8527-47a3-be1b-87236c54590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said two patients are still in the hospital; one will be discharged
        today; while nine are on home quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a3b2b-474f-4a04-9c00-cd9b27b60b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odsey assured the Bontoc government is closely monitoring those
        nine UK COVID-19 patients who are on home quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5701e-0a89-4447-aa33-6b3fb760fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:43:36.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, he said eight patients
        were discharged from the hospital while one severe case remains confined.
        Three others under home quarantine are asymptomatic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5031c-89b2-43e2-a94c-8bbaeb198a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:43:36.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

