    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:16.522+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stricter testing protocol eyed for all Boracay hotel staff'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4445c2-f73f-4d94-b6c7-feee2f84f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:21:33.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî A
        local chief executive on Monday called for rigorous testing of hospitality
        workers in Boracay after 16 hotel staff of luxury resort Shangri-la Boracay
        Resort &amp; Spa tested positive for COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59cf83-9955-45dc-8c27-39b8b4b33202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:21:33.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay acting mayor Frolibar Bautista said all hospitality workers
        in Boracay who are returning to work should undergo antigen tests upon arrival
        in the picturesque island, saying the spike in cases were due to workers coming
        into and out of Boracay. He said the request has been forwarded to the province
        and region''s COVID-19 task force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdcd613-c95f-4781-9d19-0ce6e4f053a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:21:33.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Boracay, we have no local transmission. Ang nangyari lang doon
        kasi sa isang establishment, ''yung uwian ng mga tao. Yung nag-day off kasi,
        pauwi-uwi sa mainland tapos babalik naman," he told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da503e-bbaa-4edf-9383-fb055433a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:21:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no local transmission in Boracay. What happened
        to that establishment was that their workers are going home for their days
        off. They go home then return to the mainland.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5c15b-c3d1-4a71-8ac5-5cf4737f9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:21:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that they have yet to implement the testing of
        returning local workers every four weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db35e7-f7b9-40fa-9086-3547abbe3f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:21:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the spike in cases, Aklan is not enforcing a lockdown since
        the COVID-19 cases in the resort is an isolated case, Bautista said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66874960-c7c9-469f-b4d9-9507e0ccaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:21:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:18.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shangri-la Boracay Resort &amp; Spa will not be accepting new check-ins
        for seven days until Jan. 28 to conduct disinfection and deep cleansing of
        its resort. It said the 16 infected workers are asymptomatic and were all
        immediately isolated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a6dfc9-0304-4a2a-8050-542e5f261630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:21:33.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of Boracay has been open for tourists since October despite
        the raging COVID-19 pandemic.</p>'
