      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana earlier said his office is open
        to have a dialogue with UP management as long as it can explain the deaths
        of some of its students with the NPA rebels during military encounters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
