  'moderna-covid-vaccine-protect-new-variants':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-25T23:50:04.968+08:00
    'imagesource': 'jcr:ac50f403-fb2d-4dd0-9bf5-75fd3b9a852c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7c42756-1982-45af-88cb-ee402edac536'
    'lead': 'The Moderna COVID-19 vaccine created antibodies that neutralized coronavirus
      variants first found in the United Kingdom and South Africa, the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T23:38:09.218+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:23:04.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:35.063+08:00
