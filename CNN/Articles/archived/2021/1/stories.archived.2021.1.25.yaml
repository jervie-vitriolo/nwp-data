    'template': '1'
    'title': 'Lacson calls on Lorenzana to suspend termination of UP-DND accord amid
      red-tagging controversies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148c9df-eb62-4b84-b3a1-fff6219f3440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)‚Äî</strong> Senator
        Panfilo ‚ÄúPing‚Äù Lacson called on the Defense Department to suspend for now
        the abrogation of its 1989 accord with the University of the Philippines in
        light of the fresh issues on the ‚Äúred-tagging‚Äù of several institutions and
        their communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9aa108-ff7d-4b25-91ff-5fb55bf6ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Lacson said it may be ‚Äúprudent‚Äù
        for Defense Secretary Delfin Lorenzana to hold the termination and carry out
        a dialogue with university officials in the meantime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e686e-5db6-4005-8ef0-675bb61f13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.402+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think it is prudent now for Secretary Lorenzana to at least suspend
        the termination of the UP-DND accord and hold a dialogue,‚Äù Lacson told <em>The
        Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b57988-73d8-45f1-8704-841f37395588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúMas maganda siguro i-</em>suspend <em>na muna&nbsp;‚Äòyung</em>
        termination <em>ng</em> [Maybe it would be better if they suspend the termination
        of the] UP-DND accord, and go back to the drawing board, hold a dialogue,
        and thresh out all the differences between the UP, PUP, and the DND establishments,‚Äù
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8221993c-48f7-4d34-8d9c-7e951457317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.403+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Armed Forces of the Philippines <a href="https://cnnphilippines.com/news/2021/1/24/afp-to-apologize-for-red-tagging-up-alumni.html">apologized
        to the UP alumni</a> who were included in a list of alleged New People''s
        Army recruits ‚Äî an information that has received widespread backlash from
        netizens and the concerned parties who <a href="https://www.cnnphilippines.com/news/2021/1/23/up-alumni-slam-afp-alleged-npa-list.html">denounced
        the military‚Äôs red-tagging.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2e9d3-b7e3-4140-a262-b996029f5884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.404+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP admitted ‚Äúinconsistencies‚Äù with regards to the list, adding
        that an internal investigation is ongoing. Personnel responsible for publishing
        the list will also be held accountable, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05090459-28aa-41a0-880f-db4200332411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lacson welcomed the military‚Äôs move to openly admit the mistake,
        he still questioned how the false information got posted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb397c6-b99a-4dd1-86a1-ba0e2d1ce3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.405+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Itong pangyayaring ito</em> (this event), it doesn‚Äôt even necessitate
        intelligence information gathering,‚Äù Lacson argued. ‚ÄúI can‚Äôt really find an
        explanation why the military would insist or would post such an irresponsible
        information based on false information.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967714a-038c-4cb1-8d84-add9f47babba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND earlier cited the supposed "clandestine recruitment" of
        students in communist organizations in its decision to unilaterally abrogate
        the accord with UP. The premier state university also earlier urged Lorenzana
        to ‚Äúreconsider and revoke‚Äù the move, and asked for a meeting to discuss the
        agency‚Äôs concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5f2ac-79ff-4fa6-a60a-2eb6ebe600f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.406+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/21/Lorenzana-UP-DND-Roque.html">Lorenzana
        willing to discuss abrogation of accord with UP president, says Roque</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16dc44-745a-4cf6-ab98-93453e160e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T11:57:32.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from UP, other major universities in the metro ‚Äî the Ateneo
        de Manila University, De La Salle University, University of Santo Tomas, and
        the Far Eastern University ‚Äî also<a href="https://cnnphilippines.com/news/2021/1/24/Four-Manila-universities-slam-military-official-s--red-tagging--.html">
        slammed an earlier statement</a> by a military official that some institutions
        in the country have been hotbeds of communist recruitment.</p>'
  'PCC-raises-fines-anti-competitive-prices':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-25T12:04:31.575+08:00
    'imagesource': 'jcr:fb65eb6a-c6f8-4fcd-a710-31d33794129d'
