  'Boracay-COVID-19-test-Shangri-la-Boracay-Resort---Spa':
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-25T08:17:46.863+08:00
    'imagesource': 'jcr:1dc74dc8-44d0-49e9-ab08-452990ce3de8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '281d9b3a-9c40-4375-95ba-ea35be34e45f'
    'lead': 'A local chief executive calls for rigorous testing of hospitality workers
      in Boracay after 16 hotel staff of luxury resort Shangri-la Boracay Resort &
      Spa tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T08:19:51.747+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:18.241+08:00
