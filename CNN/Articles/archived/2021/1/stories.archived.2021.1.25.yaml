        ‚Äòyung laban ni</em> [Senator Pacquiao] <em>ngayon‚Ä¶ Laban ng bawat Filipino
        at diyan siya naka-</em>focus <em>ngayon kung paano maitawid ang ating mga
        kababayan dito sa pandemyang</em> COVID.‚Äù</p>'
