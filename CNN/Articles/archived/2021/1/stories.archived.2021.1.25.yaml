    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630adee-ce06-412b-8e18-9901424954e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.060+08:00
