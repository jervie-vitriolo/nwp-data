      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the situation gets better, Ong-Lim said it would be better
        to discuss first how students can go back to school.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf6507-332c-40ad-8447-4335c8503261'
