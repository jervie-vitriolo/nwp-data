      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b720ab4-70f7-42c2-9ce0-946fad02165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez&nbsp;said students are seated next to each other with constant
        interactions for an extended number of hours in school, making it more difficult
        to protect them and ensure the compliance of health protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a77146-6c90-4155-aca0-d0abf0dd72be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad16cd-51c1-4dfe-bec1-9c6c637bca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was set to conduct a voluntary pilot implementation
        of physical classes in January for schools in areas identified as low-risk
        for COVID-19. But President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/12/26/duterte-withdraws-face-to-face-classes-order.html">recalled</a>
        the order allowing the trial run in late December following the discovery
        of the new coronavirus variant in the United Kingdom. The variant is believed
        to be more contagious.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a76f4d-796b-44d2-9d8d-d2de61ab76dd'
      'mgnl:activationStatus': true
