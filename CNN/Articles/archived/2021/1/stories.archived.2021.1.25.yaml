      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b9b67-3e85-4ac2-9115-786d18493178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that while Duterte''s remark may be "advisory" in nature,
        decisions of the Inter-Agency Task Force for the Management of the Emerging
        Infectious Diseases are "in fact implemented, because of the President''s
        actions and pronouncements." He noted, however, that it is still up to the
        IATF to operationalize what the President said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8efc13-17a7-4f4b-9861-616683a30776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.059+08:00
      'mgnl:createdBy': 'vince'
