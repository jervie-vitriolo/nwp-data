    '39':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e05fc-15e4-41cd-8072-3cf96c8be65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b054f9-4876-47a0-83d6-5d8d5e3d3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b917088d-7f54-45ef-ac7f-7ba3f3482980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamia acknowledges that three years may not be enough to do everything
        that needs to be done for the transition, but this is also why she has been
        working hard to push for legislation that she feels are urgently needed by
        the Bangsamoro people. Among these is the Internally Displaced Peoples‚Äô Rights
        Bill, which she filed on October 23, 2019, but has not moved forward since
        it was passed in the first reading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd911f90d-0def-46ec-8c03-7cbbd962f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no national legislation that affirms the rights of internally
        displaced people, though Congress passed a similar measure in 2013 and was
        then <a href="https://www.officialgazette.gov.ph/2013/05/24/veto-message-of-president-aquino-on-senate-bill-no-3317-and-house-bill-no-5627/"
        target="_blank">vetoed by then-President Noynoy Aquino</a>&nbsp;due to concerns
        regarding constitutionality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7af3c3-d4c5-48f8-83e0-fd861089b2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMore than four million Filipinos in Mindanao have been displaced
        at least once in the last 20 years,‚Äù Alamia said. ‚ÄúOur response to displacement
        must not only cover relief goods and immediate aid, but must also involve
        plans towards long-term rehabilitation, reconstruction, and recovery to ensure
        secure and stable lives for the IDPs once they return to their homes or decide
        to resettle elsewhere.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9c593-2fa9-4f18-bfcc-b6caef7c40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamia is passionate about the measure not only as an advocate,
        but as someone whose family lost loved ones and livelihoods to conflict and
        was displaced from their home. Many members of the Bangsamoro parliament,
        if not all of them, have had the same experience. Some of them have even taken
        up arms as freedom fighters or mujahideen in the Bangsamoro struggle.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d295c-a669-42fb-81a3-696c944e1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄúWe need to commit these serious human rights abuses to memory
        and document them, if we are to do something about them.‚Äù</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607a9f3-0e23-496f-a19e-dbcc18d0ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494a9a08-7048-46bf-860e-99fe8319ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 men, women, and children were massacred in Tictapul,
        Zamboanga City in 1977, but <a href="https://web.facebook.com/laisa.alamia/posts/10206925100905106"
        target="_blank">listening to Alamia tell the story</a> makes it seem like
        it happened only yesterday. She was only a child and hardly has any memory
        of the incident, but the look in the eyes of her mother as something dimmed
        within her is something Alamia can never forget.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e030f4-6614-4ab1-969c-db61bd893301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBy sheer luck, my family and I were not in Tictapul when the massacre
        happened,‚Äù Alamia said, ‚Äúbut we lost almost everything. Armed men believed
        to be part of the Philippine Army were said to have looted our house before
        it was razed to the ground. Some of our relatives were among those who were
        killed that day.‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9dc92-88be-429d-8673-b17e1c33e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story may be an unfamiliar one to most Filipinos, but many of
        the Bangsamoro and indigenous peoples in Mindanao know this story very well.
        The names and places may vary, but the abuse and indiscriminate killings committed
        against the people remains the same. In most cases no one is ever held accountable
        as the rest of the country forgets about it, leaving communities to deal with
        grief and loss without any form of state support.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa0e85-dbb6-466e-b2d6-329c5e7ad410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A direct response to this concern is institutionalizing transitional
        justice and reconciliation (TJR) mechanisms, which Alamia highlights in a
        legislative package that seeks to operationalize a regional TJR program that
        focuses on social protections. ‚ÄúWe need to commit these serious human rights
        abuses to memory and document them, if we are to do something about them,‚Äù
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a4932-175a-4d33-94d7-5bc0c222bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted the need to provide pensions for ex-combatants and
        veterans, establish a health program for war survivors and indigents, and
        secure socio-economic support for war survivors, especially widows and orphans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ecafc-029f-42f3-8f46-b5abc0257cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7046724-5afb-4f2a-90a8-87f86b5b131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro regional government is in a unique position to help
        the people, as a number of its highest ranking officials are not from dynasties
        nor powerful political families, but <a href="https://news.abs-cbn.com/news/02/07/19/milf-taps-renegade-commander-to-join-new-bangsamoro-government"
        target="_blank">are from the revolutionary movements</a> that waged an armed
        struggle for the right to self-determination. Many of them also come from
        civil society organizations that have bridged the gap in social services as
        the region was at the receiving end of state violence and neglect. With this
        comes a valuable perspective that allows leaders to center the peoples‚Äô experiences
        instead of political ambition and desire for power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb5707-5747-46a8-ba60-3a2d96a0e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamia, for one, derives her proposal for the establishment of a
        women‚Äôs caucus in the parliament from her experience both as a government
        official and a member of civil society. She recognizes the strong relationships
        that are based on shared struggles between a regional government that hopes
        to enact meaningful reforms and advocates pushing for more progressive legislation
        in the Bangsamoro.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60393f18-1744-4f2f-acb5-03bc37083fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she knows the ways through which a patriarchal society silences
        and marginalizes women.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3738a9-71fd-410d-8943-e3bcdef24008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.956+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere is a need for a more equitable representation for women in
        [Bangsamoro] Parliament,‚Äù where there are only 13 women out of 80 members,
        and there is ‚Äúa need to nurture and encourage the presence of women in key
        decision-making spaces,‚Äù <a href="https://laisaalamia.com/2020/10/20/mp-alamia-files-womens-caucus-bill-in-bangsamoro-parliament/"
        target="_blank">she said</a>. Through the women‚Äôs caucus, she hopes to open
        up a platform where women can consolidate ideas in response to women‚Äôs concerns,
        and where women‚Äôs rights advocates can directly communicate their proposals
        with the knowledge that their issues are front and center in the agenda.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9259fb-3a02-4ca4-8468-5c94f6b9c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is supported by the majority of women in parliament
        and has just passed the first reading. Alamia hopes it will be passed before
        the year‚Äôs end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad9974-608f-45de-919d-3dec79ad9c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:02:11.115+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄúOur response to displacement must not only cover relief goods
        and immediate aid, but must also involve plans towards long-term rehabilitation,
        reconstruction, and recovery to ensure secure and stable lives for the IDPs
        once they return to their homes or decide to resettle elsewhere.‚Äù</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed40b04-c65b-47d0-b43c-7bd1006acbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd209c5f-c978-435a-ba1d-53943da1719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, leaders of the MILF entered Malacanang Palace for the first
        time for the ceremonial signing of the <a href="https://www.google.com/search?q=Framework+Agreement+on+the+Bangsamoro+2012&amp;rlz=1C5CHFA_enPH753PH753&amp;oq=Framework+Agreement+on+the+Bangsamoro+2012&amp;aqs=chrome..69i57j0i22i30.3118j0j7&amp;sourceid=chrome&amp;ie=UTF-8"
        target="_blank">Framework Agreement on the Bangsamoro</a>, which marks the
        commitment of both the Philippine government and the MILF to establish a new
        autonomous Bangsamoro region. More than a thousand kilometers south of the
        capital, members of the MILF‚Äôs armed wing ‚Äî the Bangsamoro Islamic Armed Forces
        (BIAF) ‚Äî waited for the program in Malacanang to begin as they stood under
        the heat of the sun in Camp Darapanan, the MILF‚Äôs stronghold located in Sultan
        Kudarat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00385c41-b804-4e06-999e-e1b4e9fdd4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a delay in the ceremonies, but the mujahideen were quickly
        reminded of its relative insignificance. One of the elders went up to the
        stage as the radio broadcast was being set up in the camp. ‚ÄúWe‚Äôve been waiting
        for so many years,‚Äù he said. ‚ÄúWhat does it matter if we wait an hour and a
        half more?‚Äù</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc2b9f-02b6-44c2-88bf-30a20d7e8a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Bangsamoro finds itself waiting yet again as it awaits the
        decision on its appeal for a <a href="https://www.pna.gov.ph/articles/1122375"
        target="_blank">three-year extension</a>&nbsp;of the BARMM transition period,
        with less than 30 days left for Congress to amend the Bangsamoro Organic Law
        in order to accommodate the appeal. ‚ÄùThe extension is not about power. It
        is also not about trying to extend our presence in the Bangsamoro Autonomous
        Region in Muslim Mindanao (BARMM),‚Äù Mohagher Iqbal, former chairperson of
        the MILF peace negotiation panel and now education minister of the BARMM <a
        href="https://mailchi.mp/fd3f5c88453b/extension-is-not-about-power-iqbal?e=366f6671e8"
        target="_blank">said in a press conference</a> last Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c31ff4-ea6c-4522-9e80-e6b9c8d6f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the extension is not approved, regional elections will be held
        simultaneously with the national elections in 2022. All positions previously
        appointed by the president such as that of the members of parliament and the
        Chief Minister will then be subject to a region-wide election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06d03f-328a-480f-b58e-f068e7f40c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With or without the extension, however, the regional government
        has a lot on its proverbial plate. The pandemic still continues with a recent
        virus mutation, the rehabilitation of Marawi City has encountered numerous
        delays, while the normalization and <a href="https://newsinfo.inquirer.net/1362111/bangsamoro-peace-process-affected-by-covid-19-pandemic"
        target="_blank">decommissioning process</a> is still only in its second phase
        with 12,145 out of 40,000 combatants and 2,500 out of 7,500 weapons out of
        commission as of November 2020. The said process includes not only the disbandment
        of the MILF‚Äôs armed forces, but also making sure that socioeconomic assistance
        is available to ensure their transition into civilian life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e7a436-da8f-40a7-88df-2ee0a3736940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamia acknowledges the limited timeframe they have to work with,
        which is why she, together with the rest of the Bangsamoro Parliament, have
        been putting in their best efforts to accomplish as much as they can before
        their time is up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f800830-56c1-4433-a0bb-bcc059a83002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.957+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt will take more than legislation and an extension to get the
        Bangsamoro to where we want it to be,‚Äù she admitted. ‚ÄúSo many came before
        us and gave their lives to the cause, knowing that the change they were hoping
        for might happen way beyond their lifetimes. We are building a future here,‚Äù
        Alamia said, ‚Äúand we have had to mourn the lives and opportunities that have
        been lost to the struggle. The best thing we can do at this present moment
        is to honor their legacy and the people we have sworn to serve.‚Äù</p>'
