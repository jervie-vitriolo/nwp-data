      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b05708-04ea-4ffd-a979-88a3b6ad7a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.694+08:00
      'mgnl:createdBy': 'glee'
