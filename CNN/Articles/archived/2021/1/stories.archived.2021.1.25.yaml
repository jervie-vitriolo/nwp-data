      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) ‚Äî</strong> The
        Department of Health sees no need yet to impose stricter physical distancing
        protocols in mass transportation despite the increasing number of COVID-19
        cases with the more transmissible variant detected in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562dcb25-4d7d-4277-8778-9b76f0c0e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:29:30.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:23:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire on Monday said transport
        personnel and commuters need to ensure adherence to minimum health standards
        such as wearing of face masks and shields, and avoid eating or talking while
        inside buses, jeepneys, and trains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688599f-7e08-484a-adf7-2ba74aba1fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:29:30.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:23:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman kailangan na agad-agad tayong magkaroon ng stricter
        protocols ulit... Enforcement and strict compliance to these differrent protocols
        would be the key. Hindi natin kailangan isarado ulit ang iba''t-ibang sektor
        ng ating lipunan kung atin lang masusunod ang protocols na meron na tayo,"
        she said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7d24c-8c58-4349-ae49-90deb372973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:29:30.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:23:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t need to impose stricter protocols right
        away. We don''t need to close down sectors if we can follow our existing protocols.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043cc0d3-aa90-4e91-8488-79537a8fb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:29:30.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:23:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, however, said they will continue to monitor the trend of
        cases to see if the protocols in public transport need to be updated. The
        country has recorded at least 17 cases of the COVID-19 variant first found
        in the United Kingdom. The B.1.1.7 SARS-CoV-2 variant is believed to be between
        30 to 70% more contagious than the previous ones. UK Prime Minister Boris
        Johnson said they have been informed that this variant may be more lethal.</p>'
  'Indianopolis-shooting-pregnant-woman-killed-':
    'author': 'Elizabeth Joseph and Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-25T15:17:39.882+08:00
    'imagesource': 'jcr:cd91dff8-e294-4386-8231-4bc28c2759c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ca6e1c-574d-4021-a5c2-ef7b9b9ddd8b'
    'lead': 'Five people and an unborn child were killed Sunday after an early-morning
      shooting in Indianapolis'' northeast side, police said -- an incident the mayor
      called "a mass murder."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T15:31:51.812+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:23:55.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:21.341+08:00
