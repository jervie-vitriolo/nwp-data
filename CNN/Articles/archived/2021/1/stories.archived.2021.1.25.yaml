  'bees-sleep-pesticide':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-25T17:55:24.285+08:00
    'imagesource': 'jcr:b7a09bf7-5fb3-4eec-bcff-0b0cc3f79a9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77509309-2b3c-4258-b045-ea31333636c7'
    'lead': 'We are all better after a decent night''s sleep -- and insects are no
      different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T18:06:46.989+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:23:48.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:24.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bees']
    'template': '1'
    'title': 'Bees aren''t getting enough sleep, thanks to some common pesticides

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873fb5c-22ca-485b-ad84-ce646c3db99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong> We are all better after a decent night''s
        sleep -- and insects are no different.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93793c1-a223-4aa2-9ff2-714a6756a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two new studies have found a commonly used pesticide is disrupting
        the sleep of bees and flies -- with big consequences for the important insects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5af96d-0e07-4ac7-8a6a-f6e1847bf512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study, researchers looked at the effect of pesticides on
        bumblebee behavior by giving the creatures nectar sugar laced with neonicotinoids
        -- one of the most commonly used pesticides -- and then tracking their movements
        in a foraging arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c41f8-0774-4376-884c-8d32a93a7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the pesticide -- similar to the amount a bee would
        encounter in the wild -- was stark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ed115-edb9-4294-8883-eda7a8e4db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to disrupt the body clock in foraging bumblebees -- they
        forage much less, more of that foraging is happening at nighttime, and they
        are sleeping a lot more in the daytime. It''s causing a mistiming of their
        normal behaviors," Kiah Tasman, teaching associate at the University of Bristol''s
        School of Physiology, Pharmacology and Neuroscience, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd087f1-835a-4a55-90ae-1260a9b7a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, she explained, could have serious implications: "It''s quite
        worrying because other studies and our studies show that the foraging motivation
        has decreased."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd629ab2-b4c9-4d5a-9298-aafca7b40823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many plants -- including the fruit and vegetables that we eat and
        feed to our livestock -- rely on pollinators, like bees, to reproduce.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f05d55-d097-4b8a-bbe1-bf2462095f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 90% of wild plants and 75% of leading global crops depend
        on animal pollination, the World Wildlife Fund notes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a18b087-206b-411b-953a-933a8397bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bees take on a big share of this workload: Pollinators, most often
        honey bees, are responsible for one in every three bites of food we take,
        according to the United States Department of Agriculture, and increase crop
        values in the US by more than $15 billion each year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7a019-b918-48b6-b93c-c3183cd7220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But bees and other pollinators are under threat because of widespread
        pesticide use, habitat loss, the climate crisis and parasites, so much so
        that the odds of spotting the hardworking bumblebee in Europe and America
        are down by more than 30% since the last century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a63f6-4a61-48ad-abd8-b975b952d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.990+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasman warned that bees are now "quite sluggish and they''re going
        out less often anyway."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c82cb-5517-43a0-84c4-817d99eee9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the time where they are managing to go out and forage is at
        nighttime when flowers aren''t available, that''s going to hugely reduce how
        successful they are at collecting the food that the colony needs to grow and
        reproduce," Tasman, lead author of the studies, said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40eb20-833a-45fc-8790-9b265cf71df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also affect how well bees are able to care for their young,
        she said. Meanwhile, the same pesticides have already been found to damage
        the brains of baby bees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d63ee-9213-445d-8f00-dbfbe700b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second study, published Thursday, the researchers focused their
        attention on flies -- again, exposing them to neonicotinoids, and then using
        infrared beams to monitor how this affected movement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bf567-e7da-4c8a-9a62-ccdfde90f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed that the pesticide was working directly on the
        cells in the brain that run the body clock, which decide when sleep and activity
        happen in the day -- and confusing them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48203585-dcfa-432a-bb44-d31157cff8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like these pesticides freeze these cells in a daytime
        shape, so the body doesn''t know if it''s daytime or nighttime," Tasman said,
        adding that it is very likely that the same kind of mechanism happening in
        the flies is also happening in bees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee5e7ce-6499-4229-83c8-eea78b1eb3bb'
