      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from UP, <a href="https://cnnphilippines.com/news/2021/1/24/Four-Manila-universities-slam-military-official-s--red-tagging--.html">other
        major universities</a> in the metro ‚Äî the Ateneo de Manila University, the
