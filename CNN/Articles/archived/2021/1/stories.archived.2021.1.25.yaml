    'template': '1'
    'title': '34 contacts of UK variant cases in Bontoc positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13509f-aa83-43ba-8e6a-6248eaca090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî Health
        officials have traced the close contacts of the 12 patients in Bontoc, Mt.
        Province found to be carrying the more transmissible COVID-19 variant first
        found in the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd878cf-b4a1-4c84-b45a-b6ce72c2b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire on Monday
        said they have located 144 close contacts of the cases. Of this number, 34
        people tested positive for COVID-19 -- six of whom were negative for the UK
        variant called B.1.1.7 SARS-CoV-2, while 28 samples have yet to be submitted
        to the Philippine Genome Center for genome sequencing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae79eaed-44a0-4f20-a049-04f7ba984e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added they have also monitored three clusters of the coronavirus
        infection in Bontoc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c634ac6-e62b-468a-914d-a2ca6edfdecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa contact tracing na ito, mayroon tayong nakita na additional
        na 34 na positive pa... Itong tatlong cluster ng infection na nakikita na
        natin ang paghahawa-hawa na nangyari. Nakita natin ang pinagmulan pero hindi
        pa siya definite," she said in a media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b6a65-191a-49be-a101-bd6e1f71c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our contact tracing, we found an additional 34
        COVID-19 positive cases. We saw three clusters of infection and we''re already
        seeing the spread. We have found its source but it''s not yet definite.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ed2f4-6379-4a5d-8d1e-0ebb03d08c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the index case arrived in the country from UK on Dec.
        13. The person reached Bontoc the next day with a negative swab test. The
        person attended a Christmas celebration and a ritual on the 26th, then started
        having abdominal pain ‚Äî a COVID-19 symptom ‚Äî on Dec. 29.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86488b57-7a73-41a4-b51d-802114cd4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountainous province of Bontoc accounts for the majority of
        cases of the UK variant in the country. Of the 12 residents found with the
        B.1.1.7 SARS-CoV-2 variant, three are minors. Vergeire said 11 people found
        with the UK variant in the province were all contacts of the case who arrived
        from UK. Five villages in Bontoc were placed under enhanced community quarantine
        until the end of the month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4198f56-5c29-4c7b-8114-4ceaef24c032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said four household members of the UK variant
        case in La Trinidad, Benguet also contracted the virus. It was not immediately
        clear if their samples underwent genome sequencing. Authorities have traced
        97 contacts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e888c6d7-403f-45b7-b7ba-f41677299feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:26:16.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded at least 17 cases of the variant.&nbsp;The
        first case announced on Jan. 13 was a Filipino who traveled to Dubai.</p>'
  'five-bontoc-villages-under-ecq':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-25T13:51:22.269+08:00
