    'template': '1'
    'title': 'Two dogs from California just set the world record for most tricks performed
      in a minute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd8330-c305-4536-b2ad-881be919aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:00:20.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:52.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>Can you do 28 tricks in a minute? Two
        border collies named Wish and Halo can, and they have set the world record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64081ac-4a12-402a-867a-6c33f1459b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:00:20.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinness World Records announced Thursday that the border collies
        performed the most tricks by two dogs in one minute. Wish also broke the record
        for the fastest 5-meter crawl by a dog, achieving the feat in 2.175 seconds,
        according to the <a href="https://www.guinnessworldrecords.com/news/2021/1/meet-the-talented-pups-who-achieved-the-most-tricks-in-a-minute-645720">record
        keeping organization.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222dbd9-0783-4118-a4e5-6673a38157a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:00:20.281+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:23:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs and their trainer, Emily Larlham of El Cajon, California,
        completed the tricks to submit to Guinness for approval on December 22.</p>'
