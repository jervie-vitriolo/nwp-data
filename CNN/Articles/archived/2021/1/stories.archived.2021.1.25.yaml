        informarles que estoy contagiado de COVID-19. Los s√≠ntomas son leves pero
        ya estoy en tratamiento m√©dico. Como siempre, soy optimista. Saldremos adelante
        todos. Me representar√° la Dra. Olga S√°nchez Cordero en las ma√±aneras para
        informar como lo hacemos todos los d√≠as.</p>&mdash; Andr√©s Manuel (@lopezobrador_)
        <a href="https://twitter.com/lopezobrador_/status/1353500519344578560?ref_src=twsrc%5Etfw">January
