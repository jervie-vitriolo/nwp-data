      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret to inform you that I have contracted Covid-19. The symptoms
        are mild, but I am already receiving medical treatment. As always, I am optimistic.
        We will move forward," Lopez Obrador wrote.</p>'
    '27':
      'contentWidth': '100%'
