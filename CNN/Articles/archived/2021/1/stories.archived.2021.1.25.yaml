      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/24/politics/biden-coronavirus-travel-trump/index.html"><em>"Biden
        to reinstate Covid-19-related travel restrictions lifted by Trump"&nbsp;</em></a></p>'
