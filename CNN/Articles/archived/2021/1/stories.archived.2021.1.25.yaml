    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '697e3c34-1623-420a-9137-b076d6818c6a'
    'lead': 'DOH has monitored three clusters of the coronavirus infection in Bontoc.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T13:43:32.286+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:03.126+08:00
