    'lead': 'Bontoc Mayor Franklin Odsey tells CNN Philippines that a swab test will
      be done tomorrow for people in five villages under lockdown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T13:53:02.074+08:00
    'mgnl:createdBy': 'lisbet'
