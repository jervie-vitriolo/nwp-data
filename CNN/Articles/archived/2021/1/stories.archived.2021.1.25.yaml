      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54f82e-a938-449d-b9d8-82c0d4d17067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the other hand, the easing of age restrictions
        is really more for family bonding. So while they‚Äôre not allowed to go to school
        yet, the children can spend time with their parents as a form of family bonding.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a71194-5598-43a0-8a45-5c3c2c413b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540487b-d612-4856-8a30-f5c771beb33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children aged 10-14 are now allowed to go out in areas under MGCQ
        beginning February ‚Äî&nbsp;a move endorsed by the Trade Department in a bid
        to further stimulate economic recovery and domestic demand. This, however,
        is provided kids are accompanied by their parents and minimum public health
        standards are still observed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af81164-2d03-42fc-89d9-cd516d4e4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
