      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, what matters is that you guys know that no matter who
        you love that''s OK, and that it''s awesome, and the world is there for you!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
