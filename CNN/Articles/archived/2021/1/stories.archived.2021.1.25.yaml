      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddaeab6-64e5-40ff-ac17-8190b450939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:45:03.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morning of his inauguration, Biden attended a service at the
        Cathedral of St. Matthew the Apostle in Washington, DC, with all four congressional
        leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
