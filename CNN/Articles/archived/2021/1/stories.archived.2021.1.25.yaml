      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Odsey, Bontoc recorded 12 cases of the B.1.1.7 SARS-CoV-2
        variant that first emerged in the United Kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f733ef-0215-4506-894f-0b846f9f09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:02:47.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:27.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Jan. 25, the Department of Health said the country''s COVID-19
        tally has reached 514,996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b3c388-2ec8-495f-8042-81391ba7d2af'
