    'mgnl:tags': ['Garbin', 'Cha-cha']
    'template': '1'
    'title': 'Cha-cha won‚Äôt automatically result in lifting economic restrictions
      ‚Äî House leader'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9c2ae-9466-41dc-a3b1-fccd3481a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) ‚Äî</strong> Restrictions
        on foreign business ownership will not automatically be lifted should the
        proposed amendments to the Constitution be ratified, the chairman of the House
        committee on constitutional amendments said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c6612-83de-4dfb-82bb-9016d3efe3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b54c545-7d61-4023-8700-d5716f4ab396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.765+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol Party-list Rep. Alfredo Garbin said Charter change will
        only give the next Congresses the freedom to enact legislation that will be
        more responsive to economic conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f172328d-ea57-4f76-a6e6-f99656bde7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06db9c8-fbaa-4852-b78b-9782a49bdd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt will not automatically lift the restriction, but if the circumstances
        so warrant, <em>magkakaroon na ng paraan at kapangyarihan ang ating Kongreso</em>
        (our Congress will have a way and power to do it). So whether to increase
        the foreign equity participation in the areas of national patrimony and economy,
        it will be debated upon by the next Congress,‚Äù Garbin said in a virtual forum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b9fb4-30b9-44ac-995b-7232e662b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bf4a6d-8315-423e-b127-5bcbead9ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to some critics‚Äô claim, Garbin said there wouldn‚Äôt be a
        ‚Äúwholesale‚Äù amendment of the Constitution. He reiterated his assurance that
        lawmakers will not touch the Constitution‚Äôs political provisions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d2174-18b4-4ce8-bef2-dc75ea073de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd72e2f-5219-492b-9e76-3f64b9366865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen I come out with the committee report, that will solely and
        exclusively be for economic provisions only. And when it is referred to the
        plenary, <em>ang debate pa rin ay naka-sentro sa economic provisions. And
        when ito‚Äôy pagbotohan on third reading, ang pagbobotohan pa rin ay economic
        provisions</em>,‚Äù he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dd55bc-153f-44b5-8ad2-37fcf2853882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708a68f-67e0-43de-a7d0-634fd47dd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And when it is referred to the plenary, the debate
        will still focus on the economic provisions. And even when voting will be
        done on third reading, what lawmakers will still be voting on is the economic
        provisions.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddadfb-4a17-4e04-9067-fa80081871be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1cb00-13a8-426e-8de4-49aec985de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin also noted that whatever will be approved in the committee
        and in the plenary remains a proposal "until it is ratified by the Filipino
        people and the plebiscite called for that purpose.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d9604-c913-4f90-805c-2acdfa0d26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df57f9e-dda7-4b6b-988c-fdbff9dc9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.766+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin‚Äôs committee is set to hold another hearing on Tuesday on
        the proposed Resolution of Both Houses No. 2 authored by Speaker Lord Allan
        Jay Velasco. The measure seeks to amend the economic provisions of the Constitution
        by inserting the phrase, ‚Äúunless otherwise provided by law.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6663a2-da70-4bee-83cb-70cbf853bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d97ebc-74c3-422d-9480-3dd40b9b1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:17.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource persons invited to the hearing include representatives
        from the academe, joint foreign chambers, as well as economists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7130c3c-63f8-4068-b31c-23f57292ef13'
