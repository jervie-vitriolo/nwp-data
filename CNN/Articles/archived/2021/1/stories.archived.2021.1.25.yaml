      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204f7e1-d248-49bd-9d42-12f11b9a02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.541+08:00
