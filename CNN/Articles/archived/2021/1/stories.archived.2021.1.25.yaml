      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by DILG spokesperson Jonathan Malaya in an interview
        with CNN Philippines Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59631e79-f583-4c57-b53b-f5fedd3f397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.563+08:00
