  'Lacson-criminalize-red-tagging':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-25T13:32:32.257+08:00
    'imagesource': 'jcr:8b9ae676-9852-4afb-a887-4543a27d9f4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91233ae2-d0a6-40e7-ae73-b071a72be18f'
    'lead': 'Senator Panfilo Lacson says the proposal to criminalize red-tagging must
      be given ''serious consideration'' following the recent controversies between
      the military and several universities in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T13:36:36.464+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:24:03.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:19.605+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lacson', 'Ping-Lacson', 'red-tagging']
    'template': '1'
    'title': 'Criminalizing red-tagging deserves ‚Äòserious consideration‚Äô ‚Äî Lacson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182399e8-84ee-45db-b64e-232ec3ec9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)‚Äî</strong> Senator
        Panfilo ‚ÄúPing‚Äù Lacson on Monday said the proposal to criminalize red-tagging
        must be given "serious consideration" following the recent controversies between
        the military and several universities in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568dd43b-a5ec-4430-9dc7-fd95c86e4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines<a href="https://cnnphilippines.com/news/2021/1/24/afp-to-apologize-for-red-tagging-up-alumni.html">
        apologized on Sunday</a> to alumni of the University of the Philippines who
        were included in a list of alleged New People''s Army recruits. The AFP admitted
        ‚Äúinconsistencies‚Äù with regard to the published list, which has since been
        taken down after widespread backlash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c871f02-783b-4abf-8fa9-0d96837f7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat becomes now a serious consideration <em>kasi</em> just imagine,
        <em>kung hindi lumabas ito at nasa</em> record <em>pala ng</em> military <em>‚Äòyung
        mga taong sinasabing</em> NPA n<em>a hindi naman pala</em> NPA ‚Äì <em>delikado
        ''yon di ba?</em>‚Äù Lacson told CNN Philippines‚Äô <em>The Source</em> when asked
        if he would consider the proposal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d673dc9-7796-4391-8ae5-37cc327885bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That becomes now a serious consideration, because
        just imagine, if the list was publicized and it was on the military‚Äôs record
        that these individuals were part of the NPA, but they weren‚Äôt really NPA,
        it‚Äôs dangerous, right?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d25b2f-dc3e-4635-9f47-f523eee40837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt could have been disastrous on the part of these people and even
        the military for that matter kasi troops on the ground would rely on the decision
        being made in headquarters, based on intelligence information that they‚Äôve
        gathered,‚Äù he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38290995-20e3-4f9a-95fb-aad63bbf29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lacson welcomed the military‚Äôs public apology, he still questioned
        how the false information got posted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201634f-b997-4bdd-850c-5b963bd14ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Itong pangyayaring ito</em> (this event), it doesn‚Äôt even necessitate
        intelligence information gathering," Lacson argued. "A little intelligence
        and more prudence. I really cannot find an explanation why the military would
        insist or would post such an irresponsible information based on false information.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac291a-35b8-43e3-aad7-a5fbf0bcba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP earlier assured an internal probe is underway to determine
        how the list got published. It added personnel involved will be held accountable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6a19d-de72-451c-a47e-730752de348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/25/Lacson-Lorenzana-suspend-UP-DND-accord-abrogation-red-tagging.html">Lacson
        calls on Lorenzana to suspend termination of UP-DND accord amid red-tagging
        controversies</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26213d4-ad1e-4d2b-8f88-e60bb2f55f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the issue, Lacson admitted to having ‚Äúsecond thoughts‚Äù
        on the Senate committee‚Äôs draft report on the concluded hearings on red-tagging,
        saying he might need to review it again and even ask the military to submit
        additional, ‚Äúvalidated‚Äù documents to prove their previous claims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302455a-779c-41f3-93ea-b5c8cbb6fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:36:36.466+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe would have to go back and ask the military either by way of
        another committee hearing or just ask them to submit validated reports on
        the personalities, which they claimed during the committee hearings that we
        conducted, were killed and they were actually students of the universities
        mentioned by Gen. Parlade,‚Äù Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
