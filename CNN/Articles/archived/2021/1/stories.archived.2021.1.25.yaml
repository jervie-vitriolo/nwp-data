      'jcr:uuid': 'a4533a18-04f2-46d7-b83b-513e20a47610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:23:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga systems alert tayo na kapag may surge ay puwedeng baguhin
        ang restriction level kaya ayaw rin naman nating magkaroon ng surge [at] magkakaroon
        ng malawakang lockdown," Lopez said in a briefing in Malaca√±ang.  "I think
        iyong granular approach natin is really working for us. At generally, working
        ang continuous easing of restriction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd0e4b-08b1-4c56-9ab8-ace979655e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.694+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:23:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

