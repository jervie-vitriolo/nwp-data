      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are all very happy for you! Keep up the good work and attitude,‚Äù
        Nadal wrote on his Instagram page, accompanying the post with the hashtag
        ‚Äú<em>vamos</em> (let‚Äôs go).‚Äù</p>'
