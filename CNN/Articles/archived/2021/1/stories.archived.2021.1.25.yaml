      'mgnl:lastActivated': 2023-01-25T13:23:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) ‚Äî</strong> As
        consumers deal with rising food prices, the Agriculture Department has recommended
        to President Rodrigo Duterte price ceilings for pork and chicken sold in the
        National Capital Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be9d87-8596-49e8-bfd1-745e567ceae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:36:01.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fc811-87eb-4bf0-a007-99bfc00862f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:36:01.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c5bb63-5872-4683-a545-0d95886c1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:36:01.141+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under their proposed executive order, Agriculture Secretary William
        Dar called for the imposition of these ceilings of ‚Ç±270 per kilogram for kasim
        and pigue, ‚Ç±300 per kilogram for liempo, and ‚Ç±160 per kilogram for dressed
        chicken in Metro Manila for 60 days.</p>'
    '4':
