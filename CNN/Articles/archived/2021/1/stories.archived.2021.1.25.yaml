        China agree to continue ‚Äòfriendly consultation‚Äô amid clashing statements on
        arbitral ruling</a></strong></p>'
  'philhealth-to-cover-saliva-testing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-25T18:29:26.225+08:00
    'imagesource': 'jcr:d0059be5-2003-4277-a93b-1b13e5b03cbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c25436d5-e373-4d22-bc9d-3c1ea4b1d0a4'
    'lead': 'Coronavirus saliva testing pushed by the Philippine Red Cross will soon
      be covered by the government health insurer, an official says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T18:31:46.218+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:23:43.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:26.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['philhealth', 'saliva-testing']
    'template': '1'
    'title': 'Dizon: PhilHealth to cover PRC saliva testing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ff776-8027-47f0-ab87-326744bdc146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî Coronavirus
        saliva testing pushed by the Philippine Red Cross will soon be covered by
        the government health insurer, an official said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd356d2-8f44-474c-ac8b-d678c4d61bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also write to the PhilHealth to formally ask them to cover
        the saliva tests which are much cheaper than the current RT-PCR tests," testing
        czar Vince Dizon said during a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb7b9d-9787-4d8b-8722-801e1756dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will allow us to test more of our countrymen, and to bring
        down dramatically the costs," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d8cb1-4324-486a-8975-818529285478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC chairman and Senator Richard Gordon said Philhealth "should
        be jumping with joy" as testing cost would be cut by almost half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19584b74-31e9-4563-a5c8-e2484ed887e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT-PCR swab test, considered the gold standard, costs ‚Ç±3,800,
        while saliva test is ‚Ç±2,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb5dc98-5cee-458f-836e-2a9594305b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the PhilHealth to submit a letter. We have already sent
        them letters a couple of times. Sometimes PhilHealth is not as quick as we
        want it to be," Gordon said in the same briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcbc6c7-3678-4b30-9bfc-0549c99b8f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC rolled out on Monday its saliva testing after it secured
        Health department approval last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf044e-2581-4819-a276-7f3f0a987dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the cheaper alternative, Gordon said he expects the number
        of Filipinos wanting to get tested to "double".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c978a-aa34-4062-87e5-de2ef8473f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, the PRC is testing around 9,000 to 10,000 samples per
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f0d91-f96c-4ca2-a63c-a4843c2105d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:31:46.219+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the DOH said saliva testing should solely be done by
        the PRC as it is still waiting for results of validation tests of the Research
        Institute for Tropical Medicine.</p>'
