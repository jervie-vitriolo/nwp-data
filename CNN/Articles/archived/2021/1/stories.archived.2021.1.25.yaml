  'BARMM-in-transition':
    'author': 'Marrian Pio Roda Ching'
    'caption': 'Two years after the creation of the Bangsamoro Autonomous Region,
      the people of the Bangsamoro have lost as much as they have won in the process
      of asserting their rights, if not more. Photo by MARRIAN PIO RODA CHING'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2021-01-25T17:49:52.826+08:00
    'imagesource': 'jcr:2069df5e-6fce-4861-af45-f97de284c212'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49442190-5123-4dd3-8f1e-ef3c10a5278f'
    'lead': 'Two years after the creation of the Bangsamoro Autonomous Region, the
      people of the Bangsamoro have lost as much as they have won in the process of
      asserting their rights, if not more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T17:53:03.954+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:23:51.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:23.836+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Displacement and untold histories: The Bangsamoro in transition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fa1e1-7204-4cce-bd34-5a945ce9d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor‚Äôs note:</strong> Marrian Ching is a writer and
        editor based in the Bangsamoro. With a feminist lens, she interrogates notions
        of identity while navigating histories that are either affirmed or erased
        in the process of nation-building. The opinions in this essay are the author‚Äôs.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c9ba4-d6b0-4088-9c04-835d893d1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines Life, January 25) ‚Äî</strong>
        A few days after the first ceremonial flag-raising featuring the Bangsamoro
        flag alongside the Philippine flag, both flags were lowered to the half-mast
        position in honor of Interim Deputy Chief Minister Abdul Raji Sahrin, who
        also served as the secretary-general of the Moro National Liberation Front.
        It has been two years since the Bangsamoro Autonomous Region in Muslim Mindanao
        (BARMM) was established, and the people of the Bangsamoro have lost as much
        as they have won in the process of asserting their rights, if not more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc01444-42ed-40a1-bdb5-0e7da6637d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what the news hardly ever mentions as it reports milestones
        in the peace process and the establishment of the Bangsamoro is the process
        of mourning, the heaviness of grief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505f2ae-380a-4dc0-91c6-d610428d8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having worked as a nurse, a women‚Äôs rights advocate in civil society,
        and a human rights lawyer, Laisa Masuhud Alamia knows the weight of this struggle.
        She grew up amid armed violence and conflict in the region, and she understands
        the burdens her people have had to carry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29306ce-c155-4291-848a-dae8d4db065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speaking engagement with youth leaders last December, she was
        asked to share her thoughts on the Bangsamoro peace process and she said that
        ‚Äúit is hard to find a place where people share a collective grief in the same
        way people in Bangsamoro do.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8c2283-36fa-4e11-876c-0b3ca61cab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:58:09.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alamia is currently a member of the <a href="https://www.google.com/url?q=https://parliament.bangsamoro.gov.ph/all-members/&amp;sa=D&amp;ust=1611566931360000&amp;usg=AOvVaw1akoT-FDMmvscY-3zw9yKw"
        target="_blank">Bangsamoro Transition Authority</a> (BTA) with 79 other presidential
        appointees, all of whom were selected from nominees submitted by the Philippine
        government and the Moro Islamic Liberation Front (MILF). The president also
        appointed MILF Chairman Ahod ‚ÄúAl-haj Murad‚Äù B. Ebrahim as the Chief Minister
        of the Bangsamoro regional government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93731223-129c-4059-b272-59b72a335139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA serves as the interim Bangsamoro Parliament and legislative
        arm of the regional government, where Alamia is committed to do everything
        she can to help make sure the political transition of the BARMM goes smoothly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bf271-d4f3-40ca-8b94-7c988a520844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61635976-2f3f-4a35-a5e3-928b6d74b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of a new autonomous region in Muslim Mindanao
        is anchored on the Bangsamoro peoples‚Äô right to self-determination. That news
        coverage and public discourse related to the Bangsamoro no longer dismiss
        the term ‚Äúright to self-determination‚Äù is a small victory in itself, especially
        after decades of pushing for the recognition of said right. The plebiscite
        held to ratify the Bangsamoro Organic Law in January 2019 affirms this, as
        the people registered their collective desire to establish a new Bangsamoro
        region ‚Äî one that enjoys greater autonomy than the now-defunct Autonomous
        Region in Muslim Mindanao (ARMM).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5d36d-ed30-4e98-bfbf-7d3f43b0fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is something Alamia knows must not be taken for granted. In
        her message to the Bangsamoro people on Independence Day last year, <a href="https://laisaalamia.com/2020/06/12/122nd-philippine-independence-day/"
        target="_blank">she said</a> that ‚Äúthe freedoms we now enjoy are freedoms
        that our people fought for, and these are the same freedoms we must continue
        to fight for as we continue to assert our right to self-determination.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4052d7-1cc2-47e0-9c96-a7f202521404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two years, the <a data-cke-saved-href="https://parliament.bangsamoro.gov.ph/bills/"
        href="https://parliament.bangsamoro.gov.ph/bills/" target="_blank">Bangsamoro
        Parliament</a> has been working to pass legislation that responds to the peoples‚Äô
        needs. While the Bangsamoro Parliament crafts regional legislation that is
        only applicable to the BARMM territories, said legislation must still be compatible
        with the Philippine Constitution and national legislation passed by the Philippine
        Congress still apply to the Bangsamoro region.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc014f66-ccdf-4459-85e5-8ea4c9e00892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:58:09.165+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws establishing the Bangsamoro Human Rights Commission, the Bangsamoro
        Women‚Äôs Commission, and the Bangsamoro Youth Commission were among the first
        ten that were passed by the parliament, in hopes of institutionalizing initiatives
        that address concerns related to human rights, especially of marginalized
        sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fca4fc-70ae-4365-8b39-c6b69965c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, working within the transition timeline of three years has
        had its fair share of challenges. As an unforeseen pandemic hit countries
        around the world, the Bangsamoro government had to allocate time and resources
        in response to the public health crisis while dealing with already existing
        problems of recurring displacement due to disaster and conflict across the
        region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db01139-193c-4d1b-bdcf-6b2e0361f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:53:03.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:23:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro regional government is now in its second year of
        a three-year transition which, if not extended, will then be followed by the
        election of new BARMM officials in 2022. Out of six priority codes that it
        has been tasked to legislate, the parliament has passed one ‚Äî the <a href="https://bangsamoro.gov.ph/news/latest-news/bta-approves-bangsamoro-administrative-code/"
        target="_blank">Bangsamoro Administrative Code</a>. The <a href="https://bangsamoro.gov.ph/news/latest-news/minister-iqbal-files-bangsamoro-education-code/"
        target="_blank">Education Code</a>, <a href="https://bangsamoro.gov.ph/news/latest-news/barmm-cabinet-files-administrative-civil-service-local-government-codes/"
        target="_blank">Local Government Code, Civil Service Code</a>, and <a href="https://news.abs-cbn.com/news/01/22/21/barmm-working-to-pass-electoral-local-govt-and-civil-service-codes-in-q1-chief-minister"
        target="_blank">Electoral Code</a>&nbsp;await further deliberations in the
        parliament and are at the committee level, <a href="https://news.abs-cbn.com/news/01/22/21/barmm-working-to-pass-electoral-local-govt-and-civil-service-codes-in-q1-chief-minister"
        target="_blank">according to the Chief Minister</a>.</p>'
    '40':
