      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî The
        Department of the Interior and Local Government wants to review its own agreement
        with the University of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b09a83a-ced6-4c2f-9d09-b053a203e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.563+08:00
