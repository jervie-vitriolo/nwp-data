  'Mahomes-Chiefs-Brady-Buccaneers-Super-Bowl-NFL':
    'author': ' Steve Keating, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-25T14:12:56.373+08:00
    'imagesource': 'jcr:b0ea5185-d1fc-4f70-a199-c3f7295cc66c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b74102c-b4e5-4c49-b980-8e498f4eae2b'
    'lead': 'The Tampa Bay Buccaneers will have something going for them no other
      team has had in 54 previous Super Bowls, home field advantage when they take
      on defending champion Kansas City Chiefs in the NFL championship game on Feb.
      7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T14:36:17.082+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T13:24:01.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:20.062+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chiefs'' Mahomes and Buccaneers'' Brady set for Super Bowl clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e32bf1-743c-489c-a7af-4bce6e9fb98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.082+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;‚Äî</strong> The Tampa Bay Buccaneers will
        have something going for them no other team has had in 54 previous Super Bowls,
        home field advantage when they take on defending champion Kansas City Chiefs
        in the NFL championship game on Feb. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c51916-8296-410d-8f99-fd7b40169b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.082+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before quarterback Tom Brady chose this season to leave the
        New England Patriots for the Buccaneers, Tampa Bay had been selected as host
        city for Super Bowl LV but the future Hall of Famer ensured he would own another
        line in the history books after leading his team to a 31-26 win over the Green
        Bay Packers on Sunday in the NFC title game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762fcb36-fe1f-499b-8a96-b6e06d79742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.082+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe‚Äôre coming home, and we‚Äôre coming home to win,‚Äù said Buccaneers
        head coach Bruce Arians, as Tampa becomes the first team to host and play
        in a Super Bowl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4847a98-48d2-47f5-a1d1-fd4af80e5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.083+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buccaneers return to the Super Bowl for the first time since
        winning the Lombardi trophy in 2003 while Brady will be making his 10th appearance
        in the championship game seeking a seventh ring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47378304-2125-49c5-9b2d-a1e08ca1a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.083+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City earned their second straight trip to the Super Bowl
        with a dominating 38-24 win over the Buffalo Bills, quarterback Patrick Mahomes,
        showing no lingering affects from the concussion that knocked out of last
        week‚Äôs divisional playoff contest, tossing three touchdowns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e62f82-33b8-4ef1-adbc-597bb437615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.083+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home field, however, will not be quite the advantage it might have
        been for the Buccaneers with COVID-19 restrictions limiting attendance at
        the 65,000 capacity Raymond James stadium to 22,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e44e8a-b483-4738-8a16-c69e3b955edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.083+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Buccaneers have proven to be the ultimate road warriors
        this postseason, winning three away contests starting with a 31-23 wildcard
        victory over the Washington Football Team followed by a 30-20 win over the
        New Orleans Saints in the divisional round and Sunday‚Äôs decision over the
        Packers at Lambeau Field.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b09a933-c48c-4753-95cc-ca54d272174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo go on the road and win another road playoff game is just a great
        achievement and now a home Super Bowl for the first time in NFL history I
        think puts a lot of cool things in perspective,‚Äù said Brady. ‚ÄúAnytime you
        are the first time doing something it is usually a pretty good thing.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32093f32-1f6f-4e89-987d-5d0aafe64a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Chiefs will head out on the road for the first
        time this postseason after a first round bye and then eliminating the Cleveland
        Browns 22-17 and the Bills at Arrowhead stadium.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223373d-d6c7-4495-a103-7170cecef3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Bowl will also be a showdown of generational quarterbacks
        and most valuable players who have led their teams to the last two Super Bowl
        titles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71dec5f-3397-4532-9c20-99482000d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:36:17.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:24:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes, league MVP in 2018, led the Chiefs to the Super Bowl last
        season while Brady, the 2017 MVP, took the Patriots to the title in 2019.</p>'
  'Sinovac-COVID-vaccine-price-Senate-hearing':
    'caption': '(FILE PHOTO)'
