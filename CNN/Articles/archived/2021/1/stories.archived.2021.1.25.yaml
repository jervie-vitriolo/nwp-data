      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he hopes the province would be spared from a lockdown,
        adding that he believes the spread of the virus can be contained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d896e-00fc-4139-b31d-50e5bf2d1dad'
