      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other patients are overseas Filipino workers who returned to
        the country last Dec. 29 from Lebanon via a Philippine Airlines flight. Two
        others are local cases detected in La Trinidad, Benguet and Calamba City,
        Laguna. The other case was identified as the Philippines'' first known case
        of the variant ‚Äî a 29-year-old Filipino who arrived home from Dubai on Jan.
        7.</p>'
