    'title': 'Biden to reinstate COVID-19-related travel restrictions lifted by Trump'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d0098-c77e-4d32-9a9f-a5e44c36fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:00:43.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:23.545+08:00
