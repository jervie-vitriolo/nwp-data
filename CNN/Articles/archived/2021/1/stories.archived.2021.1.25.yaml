      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801ab18-1cc3-4f11-9197-346dc6a0302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:08:01.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi ba dapat na mas unahan natin yung usapin ng pagbalik sa eskwela,
