      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema nito</em> [The problem here] is how you maybe
        obey the protocol is <em>maghugas</em> [wash hands], and the masks," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1388a70-3fb9-43e2-aed5-5a622560aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:46:03.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said while he''s not a doctor, he believes that masks
        ‚Äî while not able to give 100% protection ‚Äî could still help prevent the spread
        of the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0e469-4918-4f59-a165-b36364d8bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:46:03.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta</em> worn properly. <em>Kasi yung iba, nagma-mask tapos
        nakikita ko yung ilong ninyo, sumasabit doon</em> just on the edge of the
        mask... So it does not really give a relief at all <em>kung ganon ka-careless
        ang tao na gumagamit,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb430964-06c6-4147-9cd8-05491a438434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:46:03.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as it is worn properly. Because some people,
        they wear the mask, but their nose is seen just on the edge of the mask...
        So, it does not give a relief at all if they use it so carelessly.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a685490-4603-4f73-95aa-101cf4ddb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:46:03.388+08:00
      'mgnl:createdBy': 'pia'
