      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are praying that after the mass RT-PCR [test], if the results
        are very good, we will not continue the lockdown. Kung ang result ay hindi
        maganda (If the results will not be good), we will have to continue the lockdown,‚Äù
