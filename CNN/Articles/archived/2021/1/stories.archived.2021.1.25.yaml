      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp; President Joe Biden on Monday will
        reinstate the Covid-19 travel restrictions on non-US citizens who have been
        in Brazil, Ireland, the United Kingdom, and much of Europe, a White House
        official confirmed to CNN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3e87a-60a1-486b-88b0-d91072a8d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will also extend the restrictions to travelers who have recently
        been to South Africa, the official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78981f0a-5956-4317-8f37-89b7a9f90a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da057e2d-ab55-41fe-93b2-aaf362821f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step, which was first reported by Reuters, comes just one week
        after President Donald Trump signed an executive order in his final days in
        office lifting the restrictions on travelers from these countries effective
        January 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87080e5-d3c9-4a27-a4bb-07c347fbe765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5e337-5782-4250-ae35-e86c88341950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with the Secretary that this action is the best way to
        continue protecting Americans from COVID-19 while enabling travel to resume
        safely," Trump wrote in the order, referring to then-Secretary of Health and
        Human Services Alex Azar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b1b55-ddc7-41c1-a34c-75eb17e226b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27e0e6-855e-4414-909d-9e608bb0feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition team, however, vowed that same night the new
        administration would not lift the restrictions. "With the pandemic worsening,
        and more contagious variants emerging around the world, this is not the time
        to be lifting restrictions on international travel," then-incoming White House
        press secretary Jen Psaki said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfaa38d-f463-4037-8643-f38d60a5f1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44eb8df-ad95-4579-a1ea-6e90315d9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the advice of our medical team, the Administration does not
        intend to lift these restrictions on 1/26. In fact, we plan to strengthen
        public health measures around international travel in order to further mitigate
        the spread of COVID-19."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d91192-abc9-4df7-b65c-4b328d705cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f9ac4-8d19-4012-a339-587ea98ba09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to reinstate the travel restrictions -- and expand
        restrictions in the case of South Africa -- marks the latest effort by the
        Biden administration to break from Trump''s discursive approach to the pandemic
        as cases continue to climb nationwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c12566-d423-4d00-83d0-ff65e70d1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b349b97-76ed-4eef-840a-6314b5b7ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:24:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on his first full day in office on Thursday his strategy
        would be "based on science, not politics" as he signed a slate of coronavirus-related
        executive actions, including ramping up vaccination supplies and requiring
        international travelers to provide proof of a negative Covid-19 test prior
        to traveling to the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273ba9d-7117-4055-8472-2b921b40a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:55:37.799+08:00
