      'mgnl:type': 'text'
      'text': '<p>"In the face of this new Chinese aggression, we should prioritize
        what we have been saying before: build a credible defense posture for our
        country and strengthen our security alliance with freedom-loving nations like
        the US, the countries comprising the EU, Japan, Australia, and our ASEAN neighbors,"
        Del Rosario said in a statement.</p>'
  'saf44-families-benefits-ra9049':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-25T19:00:48.797+08:00
    'imagesource': 'jcr:77a2f9b1-8ba9-4599-a7cc-bea95cea5701'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbefa8d8-ac03-4316-92d4-4337d6b75269'
    'lead': 'Under Republic Act 9049, police Medal of Valor awardees are entitled
      to a number of benefits provided that "the appropriations therefore shall come
      from the Philippine National Police."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T19:12:24.728+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:23:40.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:28.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mamasapano-massacre', 'Republic-Act-9049', 'RA-9049', 'SAF', 'SAF-44']
    'template': '1'
    'title': 'Families of SAF44 still seek justice, recognition of educational benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a030c-696b-4e54-9f40-ba9f45cac914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî Six-year-old
        Nathan Nacino stood straight in front of the photos of 44 Special Action Force
        commandos who died in a battle in Mamasapano, Maguindanao six years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd10528-9821-404a-b98f-06636ea7f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To everyone''s surprise, he raised his right hand to his forehead,
        and did a snappy salute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9096d88-9809-47af-bab2-761c6df9a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan was just one-month-old when his father, PO2 Nicky Nacino,
        died in that bloodbath.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d90338-0c2d-40f5-b369-9edc5cf87f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother Roselle said while Nathan did not personally know his
        father, she made sure the story of his bravery and heroism will be kept in
        their son''s memory forever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4112a1-f856-43de-b4d5-a2a7145cacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halos kapapanganak ko nung nangyari yun,</em> one month <em>pa
        lang yung anak ko, pero sa ngayon po kasi parang humuhugot na lang ako ng
        lakas sa anak ko.</em> Focus po <em>ako sa kanya.</em> And super proud <em>ako
        sa asawa ko kasi namatay naman po siya na bayani,"</em> Roselle said after
        the solemn commemoration of the 6th anniversary of the bloody Mamasapano clash
        at the SAF Headquarters in Camp Bagong Diwa in Taguig City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a5a608-8f60-424d-a538-83d1dddd89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just gave birth when it happened, my son was only
        one-month-old, but now I get my strength from him. My focus is on him. And
        I am super proud of my husband because he died a hero.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22e60f-4288-4de1-bb9d-0540587f8cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roselle said she''ll never forget the day that changed their lives
        forever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b917c-4537-4665-998a-039248e042c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 25, 2015, police carried out Oplan Exodus, a mission
        to neutralize known terrorists based in Mamasapano, Maguindanao: bomb-makers
        Zulkifli Binhir alias Marwan, Basit Usman, and Amin Baco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844263dc-80b6-4c61-b667-ab6043eb94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troopers killed Marwan but Usman and Baco managed to escape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994397f-d628-49ea-b0c5-dc1131441967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they were pulling-out from the site, armed groups, composed of
        members of the Bangsamoro Islamic Freedom Fighters, the Moro Islamic Liberation
        Front, and other private armed groups, joined forces against the police commandos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3c784-5b3e-41bc-8016-3a41e733f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a "pintakasi" that led to a bloodbath. Aside from the 44
        SAF members, 23 civilians and rebels died in the day-long battle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba0bf7-aeb5-4e1b-b8cb-c9cd4275f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roselle said she was able to talk to PO2 Nacino before he died.
        He even asked her to load up his mobile phone credits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db4172-abd9-4655-8592-7e9e5894d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobra akong nataranta at ninerbiyos dahil habang magkausap
        kami, naririnig ko ang putukan</em> [I was so worried and shaken because I
        could hear the gunfire while we were talking]. But little did I know, that
        day, January 25, 2015 will change our lives forever," Roselle recalled.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22636bdc-17b8-487c-a2e6-a3e12fd930cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefit claim problems</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fcd715-d176-4bf8-8e79-f7d7c8046c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Rodrigo Duterte conferred medals of valor to
        all the fallen troopers in recognition to their gallant acts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c1786-b8ba-4b74-a467-6b0d5b418ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 9049, police Medal of Valor awardees are entitled
        to a number of benefits provided that "the appropriations therefore shall
        come from the Philippine National Police."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d20c94-bb16-4ab2-b8d7-233288584e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the benefits is the free tuition and other fees in any educational
        institution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f301687-5e99-4f33-a2ae-ce1e6d195d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan will be kindergarten next school year. But Roselle revealed
        she is having a hard time looking for a school that recognizes entitlements
        of medal of valor awardees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004d0c4-6f0b-4b1b-be6d-1837be23b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> main concern <em>ko lang po kasi hindi lahat ng</em>
        school aware <em>po sila doon sa</em> RA 9049, <em>yun po kasing ibang</em>
        school <em>hindi po tinatanggap. Nahirapan po kami na maipasok po kaagad yung
        bata kasi sana po bumuo ang</em> PNP <em>ng parang</em> organization <em>na
        siyang magaasikaso ng</em> scholarship grant <em>sa</em> medal of valor awardee,
        <em>kasi po parang hindi</em> aware <em>yung bansa natin doon sa benepisyo
        ng</em> RA 9049," Roselle said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ead07-a171-43bd-8547-34209dd459dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My concern is a lot of schools are not aware of RA
        9049, some schools don''t accept it. We are having difficulty in enrolling
        the child, because I hope the PNP can form an organization that can handle
        the scholarship grants to awardees of medals of valor, because there are some
        who are not aware of the benefits of RA 9049.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7ede2-62fa-46e2-b2aa-5f9df503025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widow said families of other fallen SAF troopers experienced
        the same issue.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a878a29-0be1-4783-9e4b-d65f19a83102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAF Director Major General Bernabe Balba, meanwhile, said it is
        the first time he heard of the problem.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd0c63-1af2-4f63-af32-4e2933fc95d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to know about it and we will give our assistance <em>para
        ma-solve ang sinasabi nilang</em> concerns [to solve their concerns]," Balba
        said in a chance interview.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fd5eb-c827-47bd-a216-59da6a0b5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still no justice</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082defe8-8036-4e06-9785-3ab106644cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years since the bloody incident, families of the fallen troopers
        are still seeking justice. At this point, they said no one has been held liable
        for the SAF troopers'' deaths.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a0741-4ae4-4925-9e3c-d1d53ea2c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro po managot na lang po ang dapat managot dahil malaki
        rin po ang ano na napabayaan sila,"</em> Roselle said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd22165-baf7-42d7-86c5-9cac2dd34f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People should be held responsible.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125cac5-9617-4b3e-8bd5-3250ffb1c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:12:24.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate commemoration of the gallantry of the so-called SAF44
