      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/25/football/frank-lampard-chelsea-sacked-spt-intl/index.html">Chelsea
        sacks manager Frank Lampard</a>"</em></p>'
  'covid-cases-metro-manila-flat-january':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-25T20:01:59.135+08:00
    'imagesource': 'jcr:723c0fa3-98cf-40ea-8c3a-da53cdc23bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e20421ac-019b-48a2-8aec-312729d10db9'
    'lead': 'The number of COVID-19 cases in the country''s capital remains relatively
      flat despite the expected holiday surge, according to independent research group
      OCTA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T20:04:10.802+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T13:23:31.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:30.733+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['octa-group']
    'template': '1'
    'title': 'OCTA: COVID-19 cases in Metro Manila ''remain flat'' in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ef975-ea23-4265-9ad8-aef779b91639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî The
        number of COVID-19 cases in the country''s capital remains relatively flat
        despite the expected holiday surge, according to independent research group
        OCTA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed36db-ea98-48f4-aae0-22aa8b00e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report released Monday, the OCTA group said the trend in
        Metro Manila has "leveled off" this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057181ba-9e26-4f6d-970b-41be5ddf825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the reproduction rate in the National Capital Region was
        at 1.08 as of Jan. 23, while the number of new coronavirus cases only dipped
        4 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c685aa-78a4-4be2-880e-67569b69453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA group said the trend was similar in all local government
        units in Metro Manila, with no significant increase in cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4928f-778a-4013-b0c8-c47830338457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in NCR was at 4 percent, still below the 5 percent
        limit recommended by the World Health Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c11a60-7cd8-4ba6-84e0-9f89a1531a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trends confirm that NCR was able to avert a holiday surge,"
        the group said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd96784-c42b-4fe3-b718-4148f4fc22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this can be considered as a "momentary victory" for the capital,
        the OCTA group still urged Filipinos not to be complacent, especially now
        that the country has been witnessing an increasing number of cases of the
        new COVID-19 variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95497be1-f893-4f99-b7e8-61ce90ae85c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the research team observed that both Mountain Province
        and Kalinga posted an increase in daily new COVID-19 cases as of Jan. 24,
        with high daily attack and positivity rates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe63f09-02a7-418e-a281-4f430a853c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA‚Äôs latest report also noted that while Benguet did not have
        a spike in cases, the area''s daily attack and positivity rates remained high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa74ac-bb83-4abf-bfa6-b17f1e546279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T20:04:10.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus situation in the northern regions stresses the "need
        to further scale up testing capacity," the OCTA group said.</p>'
  'DA-seeks-price-celing-pork-chicken-Metro-Manila':
