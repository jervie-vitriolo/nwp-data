      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b427a-bba7-4dc5-9848-424596b12080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T08:45:33.767+08:00
      'mgnl:createdBy': 'glee'
