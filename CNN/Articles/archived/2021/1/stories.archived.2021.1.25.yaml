      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d0a74-d83e-4bc3-b25b-396d2d2536ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The current protocols will not change, he just wants
        to expand it to the families of the soldiers. And that''s out of recognition
        of the President that our acting men in uniform play an important role because
        theirs is the maintenance of peace and order of the society.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dca28d-bde8-4e6f-a060-cd7d00b9202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.059+08:00
      'mgnl:createdBy': 'vince'
