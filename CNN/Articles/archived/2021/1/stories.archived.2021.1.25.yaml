      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96a0d4-5edd-42aa-a055-bcf1310c930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:08:01.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:46.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen we talk about easing up restrictions, we are not just actually
        talking about age, we are talking about increasing the number of people who
        are allowed to go out. Eh parang hindi naman yata naayon yun sa sitwasyon
        natin ngayon (I think it is not necessary for now given our current situation),‚Äù
        she told CNN Philippines‚Äô News. PH.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e2d87-5a03-491f-b60d-d07816b20689'
