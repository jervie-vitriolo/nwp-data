      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say their studies can help us to further understand
        how these pesticides are affecting vulnerable insects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4c826-1edd-4022-afa8-57c9dd9938a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:06:46.991+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:48.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also gives us hints on what we could investigate if we were
        to make more pest specific pesticides -- if we understand exactly how they
        are working in the insects, maybe we can make some that only work on pests,"
        Tasman added.</p>'
    '19':
