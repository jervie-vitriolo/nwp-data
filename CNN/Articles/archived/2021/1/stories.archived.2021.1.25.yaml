      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6e81f-4d3f-46a5-8c13-4ae4221ea38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:23:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A specific area cannot be on lockdown forever because there are
        a lot of repercussions," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc96656-8704-4702-bbe8-320740a3507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.695+08:00
