      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e11b810-0727-41bb-9df9-b0f38a082283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your word chair might be "family." When your brain goes elsewhere,
        direct it back to the idea in your word chair and focus on what you need to
        be present. That''s a way to achieve some mental rest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1e589f-3d0e-4735-bbfb-bb9b3b605d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f706a-69b6-4bbc-b199-71459ac3a885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> With screens everywhere in our lives, tell
        us about sensory rest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcfb1bc-2987-4c61-b628-2854f513e33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682ffa2-c6b4-4c9b-9479-d904954bfb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dalton-Smith:</strong> Many of us are not aware of the amount
        of sensory input we experience during the day so we stay at a level of sensory
        overload. It''s not just from screen time. Things like background noises ‚Äî
        even just people talking ‚Äî can add to sensory overload. We need rest from
        that. Decreasing your screen time is a start. Be aware of how it affects you.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994621c1-eb3a-4991-9e6e-a932c9696b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576774c-6571-4838-af9a-5a77316eebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing you can control is unnecessary noise. Downgrade the
        number of notifications on your devices so email and social media aren''t
        putting a further demand on your sensory level by controlling when you engage
        with them. Turn off the TV when nobody is watching. Most of us do some of
        these restorative activities naturally ‚Äî we intuitively know when it will
        make us feel better.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39179015-3637-4eca-b4ab-3b135e29333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da640138-c7c1-41b9-bd45-cf926c82482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> The fourth type of rest you mention is creative
        rest. Do only creative people need it?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bbc7b9-fb35-426d-b408-bde9519414dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e744b6-baf7-4971-812f-8389093ed659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalton-Smith: Everyone needs creative rest. It''s for anyone who
        has to solve problems and find solutions. And it doesn''t mean taking a painting
        class or a pottery class ‚Äî that''s creative work. Creative rest is allowing
        yourself to appreciate beauty, whether that''s natural beauty, like the mountains
        or ocean, or creative beauty, like artwork, music or theater. When you experience
        the creativity of others, it can awaken something inside you and inspire you.
        Even if you have to turn to virtual things right now, experience beauty in
        whatever forms inspire you for creative rest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5825a52f-5057-4818-9273-9dce6a8cab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0a3d1-3871-4583-aef1-b643ba993a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Some people can get stuck in a people-pleasing
        cycle. How does emotional rest help?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411d241d-4521-468d-b9d0-1c491e2451d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda8d33-d6ef-4278-ac0e-4ed0ba96a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dalton-Smith:</strong> A lot of energy goes into keeping
        a smile on your face even when you''re not happy. It''s important to have
        someone you can really be authentic and real with about what you''re feeling
        and not have to pretty up your emotions so they''re easier for others to digest
        ‚Äî that''s when you get emotional rest. It can be a trusted family member or
        friend, but it can also be someone you''re paying, like a therapist or a coach.
        Emotional rest helps with mental health because you''re not keeping toxic
        emotions bottled up.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376b50f-8caf-40f0-9b8c-c6af68c08ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c27db9-bc6d-448c-a4b6-663d87205512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> The social rest you describe isn''t taking
        a break from socializing, is it?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae6a33-1541-4667-810a-5a5b7f8521b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570b941-a0bd-4855-85d3-746e70bccbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dalton-Smith:</strong> What I call social rest is the rest
        we experience around life-giving people. The first part of evaluating your
        need for it is looking at the different people in your life and how they pull
        from your social energy. If they are requiring and asking things of you, they''re
        negatively pulling ‚Äî but that doesn''t mean they''re negative people. They
        might be your spouse, co-workers or kids.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6beeccf-be94-40e9-8b9a-7cb066418390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3983abe-2aa7-4837-9659-c159931aeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.571+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You get social rest by being around people who don''t need anything
        from you ‚Äî you get fed from time in their presence. The people who don''t
        need anything from who don''t put demands on you ‚Äî they''re not the loud ones
        in your life. You have to intentionally make space for them.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdda59d-d698-4623-a411-4405e2a6d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405cdc4-0896-46fa-8fa9-28da198b1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> The last type of rest you refer to is spiritual.
        What about people who don''t consider themselves spiritual?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604a9c9-6ca6-4396-93eb-7367786d4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718699a2-cfba-40e5-b27a-a74e150babfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dalton-Smith:</strong> At the core of spiritual rest is
        that feeling of acceptance and belonging to something other than just our
        own self. For some people, that''s faith-based or religious. For others, how
        they connect with spiritual rest typically has to do with community and a
        sense of belonging. Look for those places where you feel like you''re blessing
        and helping other people ‚Äî where it''s not just all about you. When you''re
        pouring back out into the world with the feeling of contributing to something
        bigger, it''s a form of spiritual rest.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd4be8-4962-4e2c-94ef-d843e09f72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:16:23.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/24/health/restorative-sleep-strategies-wellness/index.html"><em>"7
        strategies for truly restorative rest"&nbsp;</em></a></p>'
