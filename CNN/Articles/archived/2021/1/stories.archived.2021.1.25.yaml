    'title': 'Mexican President Andres Manuel Lopez Obrador tests positive for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc578f7d-37c8-4667-b978-40b99342ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Mexican President Andres Manuel Lopez
        Obrador has tested positive for COVID-19, he said on Sunday evening (Monday,
        Philippine time).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d5e8dd-e2f3-47b2-9799-9ba43859a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who tweeted from his official Twitter account, said
        his symptoms are mild and that he was receiving medical treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745a3a5-5d6e-4de0-adbb-b8008fa2d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.248+08:00
