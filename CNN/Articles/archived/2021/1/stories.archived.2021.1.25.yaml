    'template': '1'
    'title': 'Budweiser is skipping the Super Bowl for the first time in nearly four
      decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd905b-6526-4302-9889-5e2b84bb9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Budweiser''s Clydesdale horses have become
        synonymous with the <a href="https://www.cnn.com/2021/01/22/us/super-bowl-fans-spt/index.html"
        target="_blank">Super Bowl</a>. But this year, they''re getting a rest: For
        the first time in 37 years, the <a href="https://www.cnn.com/2020/07/28/business/budweiser-zero-launch/index.html"
        target="_blank">beer</a>&nbsp;company isn''t advertising during the Super
        Bowl.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f18e3-9f4c-48fc-be52-1bc1598ed743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Budweiser is shifting the money that would''ve been spent
        on the commercial slot ‚Äî a reported $5.6 million for the <a href="https://www.cnn.com/2020/12/05/sport/nfl-coronavirus-schedule-playoffs-spt-intl-cmd/index.html"
        target="_blank">February 7</a>&nbsp;event ‚Äî to support "critical COVID-19
        vaccine awareness" with donations and future ad campaigns, the company said
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc22adf-fc41-4103-92a7-dc7644f595f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic forced Budweiser to rethink its marketing approach,
        vice president of marketing Monica Rustgi told CNN Business, as the alcohol
        industry reeled from the <a href="https://www.cnn.com/2020/12/08/business/restaurant-closures-coronavirus/index.html"
        target="_blank">sudden shutdown of bars, restaurants and big events</a>. The
        brand wanted to "be proactive" in promoting vaccine awareness since it will
        eventually lead back to normalcy, she said in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93397212-c160-4c0b-8072-5bd9ed5c7c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Budweiser''s planned advertising airtime this year will
        be given to the Ad Council and Covid Collaborative''s Vaccine Education Initiative.
        Last year, both organizations <a href="https://www.adcouncil.org/press-releases/ad-council-launches-50-million-fund-for-national-covid-19-vaccine-education-effort"
        target="_blank">forged a partnership</a>&nbsp;to educate the public about
        the vaccine''s safety and effectiveness. Budweiser is donating $1 million
        worth of ad inventory on TV, radio and other places to the organizations for
        future ads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8b793-859d-4fe0-94aa-7080792e9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the game, Budweiser is also <a href="https://www.youtube.com/watch?v=on04UnEzCt8&amp;feature=youtu.be&amp;ab_channel=Budweiser"
        target="_blank">rolling out a new online ad this week</a>&nbsp;narrated by
        "Parks and Recreation" actress Rashida Jones, highlighting people coping with
        the virus and a group of healthcare workers that were among the first people
        in the US to receive the COVID-19 vaccine. It''s also giving away free beer
        on a <a href="http://www.abeeronbud.com/" target="_blank">dedicated website</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2f09b-1c95-4b74-9076-75038f062ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusion about the vaccine is rampant with 60% of Americans saying
        they don''t know when or where to get it, according to a new survey from the
        <a href="https://www.cnn.com/2021/01/22/health/americans-no-info-where-when-vaccine/index.html"
        target="_blank">Kaiser Family Foundation</a>. Half of respondents said they
        were "frustrated" and nearly a quarter felt "angry" about the vaccine''s rollout
        with 60% rating their state government''s performance on vaccines as fair
        or poor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58ce6a-04b0-4e1b-b0cc-d458de919b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anheuser-Busch''s other brands, like Bud Light and Michelob Ultra,
        will air four minutes'' worth of ads during the Super Bowl. But the absence
        of Budweiser, including in the pre- and post-game show, is something Rustgi
        expects people to notice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48651e-f5c7-47a8-a2e5-d58c13bab1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people might wonder why were not showing up at the Super Bowl,
        but we will just show up in a different way," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33565179-2106-4ec1-b2dd-a1cbf5689497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Super slump?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b45fc-323e-4e69-b750-2a9688c50058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budweiser isn''t the only big company skipping this year''s game.
        Coca-Cola and Pepsi both announced in recent weeks they won''t be buying ads
        during Super Bowl LV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5239e6c-341b-430a-a911-9d277f65ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports spectacle has been "struggling to attract the degree
        of advertising demand it usually draws" because of the pandemic''s economic
        affects on company''s bottom lines, said research firm eMarketer. For example,
        Coca-Cola recently slashed <a href="https://www.cnn.com/2020/12/17/business/coca-cola-job-cuts/index.html"
        target="_blank">2,000 jobs</a>&nbsp;as it grapples with a decline in revenue
        from lost sales in restaurants. Pepsi said it would rather focus its marketing
        efforts on its sponsored <a href="https://www.cnn.com/2020/11/12/entertainment/the-weeknd-super-bowl/index.html"
        target="_blank">Super Bowl halftime show</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c3b84c-a7e3-4239-9b4b-22e11ba06b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMarketer also <a href="https://content-na1.emarketer.com/coca-cola-wont-run-super-bowl-ads-this-year-event-struggles-garner-advertisers"
        target="_blank">reported</a>&nbsp;that companies are "carefully considering
        the financial costs associated" with a pricey Super Bowl ad because some are
        worried the game might have smaller ratings compared to previous years because
        the pandemic is preventing people from holding viewing parties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f8548-11cb-47ff-bf27-815903be0145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS has sold a significant amount of its ad inventory for this year''s
        game, sources familiar tell CNN Business. That signals some difficulty for
        the broadcaster. In 2019, Fox <a href="https://adage.com/article/special-report-super-bowl/fox-sells-out-its-super-bowl-liv-commercial-inventory/2218411"
        target="_blank">reportedly sold out</a>&nbsp;of its ad inventory by Thanksgiving
        ‚Äî more than two months before the game.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d789d75-3306-4801-864e-f996944e56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some are bullish on the event because it''s usually the year''s
        most-watched TV broadcast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655bfd1-13bc-47c9-95e6-000db2bfef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Super Bowl on Fox averaged a whopping <a href="https://www.cnn.com/2020/02/03/media/super-bowl-2020-ratings/index.html"
        target="_blank">102 million viewers</a>. The game''s ratings towered over
        the second highest-rated broadcast of 2020, which was the first presidential
        debate between Donald Trump and Joe Biden. That <a href="https://www.cnn.com/2020/09/30/media/first-presidential-debate-tv-ratings/index.html"
        target="_blank">raked in 73 million viewers</a>&nbsp;across several networks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561382c-e1a8-4356-8372-45fe390f3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Read, CEO of the world''s largest advertising firm WPP, told
        CNN Business that Budweiser''s move "says more about the mood in the country
        than it does about the value of the Super Bowl as a marketing platform."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364893f0-b13b-4981-b8c0-304e820a7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously brands need to speak to consumers in the right tone and
        are rightly worried about getting this wrong, but I have no doubt that the
        Super Bowl will remain the year''s biggest sports and advertising event,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395314e9-b389-4277-b47c-e69e1402650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:28:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:22.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/25/media/budweiser-super-bowl-2021-commercial/index.html"
        target="_blank">Budweiser is skipping the Super Bowl for the first time in
        nearly four decades</a>."</em></p>'
