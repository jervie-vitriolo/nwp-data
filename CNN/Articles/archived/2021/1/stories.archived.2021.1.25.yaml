      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;On the surface, Wuhan bustles like
        a city that has never known a paralyzing 76-day lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4886aef7-bc87-4aac-9877-6bc2e49d9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59cc3da-c18f-4452-8ca8-e2ecef0038ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn, market vendors busily unload fresh fruits and vegetables.
        Office workers fill popular eateries during their lunch break. As dusk falls,
        elderly couples descend on the city''s parks, practicing dance moves by the
        Yangtze River. Red lanterns have been erected around the city in anticipation
        of the Lunar New Year celebrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c9690-0703-4fc0-9e41-64f22c09a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb1d89-2f6e-4b0c-82cb-d058b01a9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year has passed since the central Chinese city of 11 million people
        was placed under the world''s first coronavirus lockdown on January 23. At
        least 3,869 Wuhan residents eventually died from the virus, which has since
        claimed more than two million lives around the globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5b0ef-a3b0-45b5-a215-9b26fcefe3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe7462-53e8-48f4-a45a-477e4f41768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world was stunned when flights, trains and buses leaving Wuhan
        were canceled, highways were blocked and people were ordered to stay in their
        homes, relying on officials and volunteers for daily necessities. Initially,
        it was difficult for patients, families and even some healthcare workers to
        reach hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ba70c-fedd-45fe-9805-7754df64a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88692fcd-48ef-4506-bef1-9960666845e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese government has since heralded those drastic steps
        as crucial to curbing the initial outbreak, and similar measures have now
        been enforced in countries around the world -- with some cities outside China
        undergoing multiple lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac3f73-93c4-4b7c-9936-d7b96cf61c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86befb6e-efe0-4baa-9302-02445e7bfaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that context, Wuhan has become a success story in taming the
        virus. It has not reported a local coronavirus infection for months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7d012-6447-4100-975a-d5954e01a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae4260-a1e7-456d-bc34-6314ddb1f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 31, as millions of people in other countries spent New
        Year''s Eve in the confinement of another lockdown, Wuhan''s residents packed
        glittering streets to celebrate the arrival of 2021 with a midnight countdown.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0925d2-31e6-4e0c-be1f-071ef397602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2a428-aa9c-43cf-b233-263000ef640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, residents speak proudly of the resilience and strength of
        their city, and the efforts they made to ward off Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7857f000-becb-4fa5-b91c-876c3dc4cc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76556c6-58ef-4383-af17-371daefa099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the severe measures also came at a huge personal cost to residents,
        and despite the apparent return to normal life, deep emotional scars haunt
        the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7e57b-fe15-4424-9a0d-86e3f94a2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b603486-5c2f-4544-b909-0106416bc25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents who lost loved ones to the virus are still living
        in grief, angry at the government for its early missteps in preventing people
        from knowing facts that could have saved lives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d591c2-eedb-4fb1-9973-e8228fb28f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd5495-ee79-4d8b-ab2b-2a24e5966460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"To seek truth is the best way to remember her"</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469365d7-d5c6-4d4c-a762-0b151594ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang Min, 50, still wonders if her daughter would be alive had she
        been told that coronavirus was infectious just four days earlier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda25a8-a8d0-452d-9696-12293f40a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc706971-4bcf-4080-86dc-33e6b9b89dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 16, her 24-year-old daughter went to hospital to receive
        chemotherapy treatment for breast cancer. Healthcare workers had already been
        sickened from the virus -- a dangerous sign that it was infectious -- but
        their cases had not been made public. Instead, Wuhan officials insisted there
        was "no obvious evidence for human-to-human transmission," and maintained
        that the virus was "preventable and controllable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26ac3d8-d5d6-4704-ba21-67a8785da42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0abaa-e413-46e4-8626-52477a19fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, the night before authorities finally admitted
        the virus is transmittable from person to person on January 20, Yang''s daughter
        developed a high fever. She was transferred to another hospital, before eventually
        ending up in Jinyintan Hospital, a designated facility for coronavirus patients.
        She died there on February 6.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c82d87-b0af-4de8-98ce-9055898df297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013025b-0961-42de-8dd2-f868a7083f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang believes her daughter caught the virus in hospital, and blames
        the government for not warning the public about the severity and true nature
        of the outbreak earlier. "If I knew there was an infectious disease, I wouldn''t
        send my child (to hospital for cancer treatment)," Yang said. "I sent her
        to the hospital for life, not death."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0992970-8b50-4b9d-bbac-4c39d3f3fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fb38a-b5fb-4c4c-83fe-d1b98ec031f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While tending to her daughter, Yang also caught the virus. Her husband
        didn''t tell Yang that their daughter had died until she had recovered herself,
        fearing the news would devastate her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990fa773-54e6-467b-b19b-02befed16cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c268c5-92d9-4b94-a020-32c93511dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of February, she learned that she would never see her
        daughter again. "My last memory of my child was the top of her head and her
        hair when she was wheeled (to the ICU) on a trolley bed. She didn''t even
        look back at me. It still pains me," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ffc29-0725-4922-a103-49a5571ce9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab25f75-be51-46c8-8df3-ccbbf695f900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang accused the government of covering up the severity of the initial
        outbreak, and says she has met local officials several times to demand accountability.
        "I was told by the street and district leaders that (the government) did not
        cover up the pandemic. (They said they) released an online notice on December
        31," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917720f-d272-495e-90ff-baae8ee5ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c63a95-333b-43a7-a115-bea7c6e72c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 31, the Wuhan Municipal Health Commission issued a statement
        that reported the discovery of a cluster of "pneumonia" cases. But it claimed
        there was no sign of "human-to-human transmission."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f526e7-38d3-4d8b-b921-dd5e97f163dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cbdee-c4d9-4019-90f2-44c0d41d8d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, authorities silenced healthcare workers who
        tried to sound the alarm of the virus -- including Wuhan doctor Li Wenliang,
        who was punished by police for "spreading rumors" and later died of Covid-19.
        The suppression likely led to unnecessary cross-infections inside hospitals,
        as well as in families and communities, according to health experts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d2484-337b-492a-aeb2-5878cc8b772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60034d6-b1d9-47d5-9e21-ea8bd249cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with state broadcaster CCTV on January 27, Wuhan''s
        then-mayor Zhou Xianwang admitted his government did not disclose information
        on the coronavirus "in a timely fashion." He said the city''s management of
        the epidemic was "not good enough" and offered to resign if that would help
        the efforts to control the crisis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb043b1c-1931-472c-9de2-ea9603a319e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aa3817-8c19-47eb-b143-9f2f73348df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, amid widespread public criticism of the authorities''
        handling of the outbreak, several senior local officials were removed from
        office, but Zhou stayed on. Last week, state media reported that Zhou had
        resigned due to an unspecified "work arrangement."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb54b9-76af-44e9-801e-bc7bd510c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7119d784-e042-4336-9729-a92a44436a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang wants all officials involved in the early handling of Wuhan''s
        crisis to be punished, and for the truth to be told over their actions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671787a-c2b4-48ba-a943-821aca73ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b39c4d-a1e6-4164-8e01-72c41730541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to hold them accountable. I need to ask for an explanation.
        If there''s no explanation, there''s no justice," she said. "To seek truth
        for (my daughter) ... is the best way to remember her."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612fe1f-7b86-489e-90e8-5985e5c6866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b8654-d418-4f61-a035-084b69bdc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I''m a patriot, too"</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509dd613-a005-4443-936d-4f64095ccb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang is not the only bereaved family member demanding justice. Zhang
        Hai, who lost his father to the coronavirus, spent much of last year trying
        to sue the government for compensation over his father''s death.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33213e5-2bee-48a2-b87f-5d4dec6420dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87118047-5c8b-424b-8776-b872d0ca6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the government to court is a rare -- and often futile --
        step in China, where the judiciary is firmly controlled by the ruling Communist
        Party.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02afc8-0c50-422f-9e59-c5a93e215003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb7aac-ed6c-43b1-956d-7eadf14da15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Zhang was undeterred. He filed a lawsuit against the governments
        of Wuhan and Hubei province in June, but a local court rejected the case.
        He turned to a higher-level court two months later, only to be dismissed again.
        In November, he submitted a complaint ‚Äî seen by CNN ‚Äî to have his case heard
        at China''s highest judicial organ, the Supreme People''s Court, but has received
        no reply so far.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce716e45-fced-4321-9cca-2c944f2d9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e8a82-d560-4d56-bb01-e638bbccbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Ruling the country by law'' and ''everyone is equal before the
        law'' have long been our country''s slogans. But so far, I haven''t seen any
        evidence of that," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6931b-5cc0-430a-aa9a-bf48e09c640a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b04cd-6dc2-4e0c-a7d2-32d2b190b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Yang, Zhang blames the Wuhan government for withholding the
        truth about the coronavirus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea646fe-b036-400c-a46f-36d3a87da1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1576d3d-72f8-4e4e-a49d-c4beb3db5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 17, a day after Yang sent her daughter for cancer treatment,
        Zhang brought his father Zhang Lifa to a Wuhan hospital to treat his leg fracture.
        The surgery went smoothly, but his father was infected with Covid-19 while
        recovering in hospital. He died on February 1, aged 76.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a014a73-ba38-43c3-a329-de72a9d02482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b73be-2dc8-4ff5-9079-e36b25cd0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m feeling very emotional, and at the same time, my heart is
        filled with anger," Zhang said, standing by the water in a Wuhan park -- it
        was the last place that the father and son visited together, before going
        to the hospital.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db3f415-ae3c-42fd-9548-a5e6f2f9c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f12aaa-1fa9-49b3-8a58-532d2ca8274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Wuhan government hadn''t concealed (the severity of the
        outbreak), my father wouldn''t have left this world," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54344be5-5d92-4720-9800-a05769c92961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdffdf50-1069-4331-9bc2-890a138c282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang''s father was an army veteran who worked on China''s nuclear
        weapons program -- and suffered long-term health effects because of his work.
        "My father is a patriot. He sacrificed his youth and his health for the country,"
        Zhang said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44260a-3647-4072-8a50-5e835054eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd94cd4-9302-412e-9abe-5409a7fa3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m a patriot, too. By speaking out and seeking accountability,
        I''m conducting an act of patriotism. No country, no political party can be
        perfect. In Wuhan, officials covered up (the outbreak) and went unpunished.
        By punishing them, I believe it''s doing a service to our country and our
        party," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e542d25-48ac-49d7-a0fc-cb94306e64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06604999-ed0d-4d3f-b276-4ce9510157f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Ministry Spokesperson Wang Wenbin said last month that accusations
        China covered up the epidemic were "simply groundless."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c4cf0-4d62-4155-8c74-f71d94a549ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5a686-5b70-4c31-8c63-da9f38f90a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said: "There''s a clear timeline of China''s effort to fight
        Covid-19, which is open and transparent. At the earliest time possible we
        reported the epidemic to the WHO, identified the pathogen and shared its genome
        sequence with the world, and we shared our information and containment experience
        of the virus with other countries and regions in a timely manner."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ffd1c-8895-44a3-b208-e49277dbc330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63374ce8-e4f7-439d-9ace-15e36d5fcd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A tale of triumph</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78f41d-cc13-4668-9a79-700b9f301abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little indication that the Chinese government is going
        to address Yang and Zhang''s grievances. A week before the one-year anniversary
        of Wuhan''s lockdown, more than 90 bereaved family members suddenly found
        their WeChat group had been shut down, according to Zhang. The group had been
        a source of support for Zhang and others -- and provided a rare space for
        them to share their grief.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285daec-e806-4d43-aaf4-5d22df2a9f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8d1eb-7dd8-43da-9f29-a37f18fae82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing growing criticism and blame from countries around the world,
        Beijing has unleashed its army of propagandists and censors to reshape the
        narrative around its coronavirus response as a victorious one from the start,
        and suppress any voices that stray from the official line.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c47b9-26fa-42ce-bed9-f965cea08b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672a5f07-2d08-49d5-8123-534694c7b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s subsequent success in containing the virus has been used
        as proof to deny that any mistakes were made in the early stages. Wang said:
        "Faced with the once-in-a-century pandemic, can such achievements ever be
        made by covering up the truth? The answer is simple enough. China''s achievements
        in fighting the pandemic are the best response to the fallacy of China concealing
        the virus."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c8e2e-6cd2-49b1-972a-ef04c26ebb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a24b0-ff31-4838-965c-a7faf9183335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have detained citizen journalists who documented the
        harsh reality of life in Wuhan during the height of the outbreak. One of them,
        Zhang Zhan, a former lawyer, was sentenced to four years in jail last month
        for "picking quarrels and provoking trouble."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a99a7f-4787-4b69-a3bb-337b600176d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1361411-a75c-4ae5-9dff-292b3e704fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of Wuhan, by the official narrative, has become one of
        heroism, solidarity and triumph.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bf9c5-e9c2-4c4d-aef0-2bdd21db1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895c33e-67a5-48d5-b329-1a1a3b5df245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a convention center in the city, which previously served as a
        makeshift quarantine site for Covid-19 patients, a massive exhibition opened
        in October, to commemorate the city''s struggle against the coronavirus. It
        is titled "Putting People and Lives First -- A Special Exhibition on the Fight
        Against Covid-19 Pandemic," and features more than 1,000 items reminding visitors
        of the effort and sacrifice healthcare workers, soldiers, volunteers, officials
        and citizens made to defeat the virus. The Party''s unfaltering leadership
        over the fight is highlighted throughout the exhibit, but there is no mention
        of any mistakes the government had made.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5648a-dd66-432b-a2dc-24ebabb45cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9402551-7f58-4122-a35e-b6f12c1ecadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The propaganda machine is on full force to promote the government''s
        success -- the (hardship) is all over and we can now sing and dance in celebration
        of peace," Zhang Hai said. "But the so-called victory was achieved by sacrificing
        the people."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da5221-830f-48d2-88d8-fd8da2556576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b76732-d3dc-40f7-bf35-6bcf5008edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Most tormenting time"</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956a7be-119b-426a-a4e5-26ce8a5327e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the heart of Wuhan''s city center, there is one unmistakeable
        reminder that not everything has recovered from the coronavirus: the Huanan
        Seafood Wholesale Market, where a cluster of coronavirus cases was first detected,
        propelling the site to international notoriety.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944e775-c150-44af-8647-de1e681ccc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03dd2ff-2411-41a1-9f0a-0fb5684f3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the market -- with its name removed from the gates -- remains
        shut behind metal fences, its future uncertain.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaaf823-89e1-4ad2-bf09-d6a5acf00f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b51634d-eb17-49d3-a7e8-4b0826a15923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao Chuan''an, who sells sugar cane near the market, remembers
        the lockdown with dread. As restrictions kicked in, Xiao, who comes from a
        neighboring city, was trapped in Wuhan for more than two months. In the days
        before the lockdown was imposed, her daughter had kept pleading with her to
        go home, but Xiao didn''t want to abandon her stock of sugar cane. In the
        end, she was unable to sell any of it -- as the lockdown dragged on, her sugar
        cane all rotted.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c89296-59a8-4844-9ce9-5d400be4c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0ac73b-0731-4178-b92a-b202ff2ff298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really washed my face with tears every day. It was the most tormenting
        time, and I was so sad and scared to death," she said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709187a-f6ad-4ef1-8275-b9aa3fb827a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a81f4-c926-41ad-a4b3-27e1cdf5afd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the strict measures apparently worked. By mid-March, the number
        of new infections had slowed to a trickle from thousands per day at its worst
        in February. Residents were allowed to return to work. Public buses and underground
        trains resumed service. Finally, on April 8, the lockdown was officially lifted.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a83e92-01f4-4c62-8383-8f2211c06b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa116738-2d70-425f-a30d-9f12270b06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have largely been able to avoid a Wuhan-style
        city-wide lockdown during subsequent local flareups, by resorting to mass
        testing, extensive contact tracing and more targeted restrictions.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff36d7-cf7d-4ea8-aee3-d77473ff59ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0aaefb-4290-41ea-abc5-cd7f6240ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic spreas, China''s overall success in containing the
        virus, especially when contrasted with the chaotic and deadly failures to
        do so in countries like the US and UK, has won wide domestic support for Beijing.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9203938-e45a-43a2-999c-a5292e07d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b487838c-a62d-40af-aa19-cf2f5327da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year on from the lockdown, Xiao''s business has resumed outside
        the closed market. It isn''t as good as pre-pandemic times, but Xiao remains
        hopeful. "Wuhan will definitely be getting better and better," she said. "The
        people in Wuhan are very tough and doing great."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72968e1f-cbfc-457a-a70e-145ea00c1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977ddd4-3d2a-450d-80e6-14fe0ee44ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Those efforts were worthwhile"</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a3db27-1b4b-46b1-beb8-877c7e998f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus can make a comeback after a long respite. Earlier
        this month, tens of millions of people in northern China were placed under
        strict lockdowns, similar to what Wuhan underwent, after hundreds of people
        were infected in the country''s worst outbreak in months.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fb1de-a00c-4299-8775-984e092cc322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e478b0-4042-4a56-9c93-575ad51d3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also rushing to build a massive quarantine camp
        that can house more than 4,000 people, reminiscent of earlier efforts undertaken
        in Wuhan, where several medical facilities, including a 1,000-bed hospital,
        were built from scratch in just 10 days.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce205794-fbe5-45ab-996b-9d65001eb11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fdb3a-bff9-4e1b-b7b7-42cac92b2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sweeping measures have evoked familiar memories for some Wuhan
        residents, who are once again wearing masks in public, as are people now in
        Beijing and Shanghai, with the country entering a cautious mode ahead of the
        Lunar New Year next month.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb6c55-05b1-44f8-978a-f68027606327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e4dfe-f3d1-4ae1-bdab-1fba8487df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival typically sees tens of millions of Chinese traveling
        home to reunite with family. But authorities have discouraged people from
        traveling this year, requiring those returning to rural areas to produce a
        negative Covid-19 test taken within 7 days and a 14-day quarantine upon arrival.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b1e32-340a-47c4-8dd4-ae114e46fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6232eb-b433-4237-b1c0-caa2efb34184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Hui, a 40-year-old food delivery driver in Wuhan, said he hoped
        this time around, authorities in northern China learned from the initial chaos
        in Wuhan and would handle things more humanely during their lockdowns.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bc75d-baea-4c33-be19-22bcd7e02ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52fda7b-2b45-40e7-9c5d-27f440c27987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the early stage of the Wuhan lockdown, (the government)
        was at a loss of how to deal with issues concerning residents'' livelihood,
        it was an utter mess. I''m sure everybody hasn''t forgot about it," he wrote
        in a post on Weibo last week.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855ac92-79d4-4dc1-8cd6-c002bc267a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdd0a82-0008-4365-900e-adac54293647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said the people of Wuhan paid "a great price" when their city
        was sealed off, but was proud the city was able to pull through.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358e6d0-96cf-4c8f-a9aa-d897978a5f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab645fbd-c4df-4747-8707-eb10f6d34668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, after so long, no new case has been identified and Wuhan has
        begun to recover for a while. The streets are full of people. I just feel
        that all those efforts made at that time were worthwhile," he said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b563458-d643-4635-86d4-5bc2359fd465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:51:29.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/24/asia/wuhan-one-year-on-coronavirus-intl-hnk/index.html">A
        year from lockdown, Wuhan returns to normal life, but is still haunted by
        emotional scars</a>."</em></p>'
