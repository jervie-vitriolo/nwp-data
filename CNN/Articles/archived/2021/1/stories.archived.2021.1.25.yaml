    'jcr:uuid': 'a2509369-81d0-486b-add9-69064b5e5a62'
    'lead': 'Physician Dr. Saundra Dalton-Smith, author of "Sacred Rest," shares important
      kinds of rest you might be missing. For those people who get the recommended
      amount of sleep yet still feel tired, you might not be resting your body and
      mind in the ways needed to restore them.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T15:16:23.562+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T13:23:59.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:20.578+08:00
