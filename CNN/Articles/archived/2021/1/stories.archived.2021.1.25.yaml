      'jcr:uuid': '3b52e601-4b44-4574-ac5e-e113640cff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:23:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are currently basing this upon the health care
        utilization rate and the number of cases.  Now, when we look at it, there
        is still no sign of imposing a wider lockdown. Like what Secretary Mon said,
        it looks like granular lockdowns are working, these localized lockdowns that
        we''ve been calling so that our economy would not be burdened.]</p>'
