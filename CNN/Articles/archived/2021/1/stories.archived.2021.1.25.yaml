      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:23:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tayo po binabase natin sa health care utilization rate at sa numero
        ng kaso," Vergeire also said. "Ngayon pag tiningnan natin, hindi pa naman
        ho nagkakaroon ng senyales para magkaroon ng lockdown. Gaya ng sinabi ni Secretary
        Mon, mukhang nagwo-work naman po sa atin ang granular lockdowns, iyong mga
        localized lockdowns na sinasabi natin para hindi naman masyadong magkaroon
        ng burden ang ating ekonomiya."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1592a-3051-4f48-b18c-ef390896715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:23:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
