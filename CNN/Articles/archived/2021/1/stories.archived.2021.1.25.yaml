    'title': 'Duterte stresses need to follow protocol, proper mask etiquette'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cca324-417c-4ade-97b5-bda3191eb511'
