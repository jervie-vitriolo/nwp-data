      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniformed personnel are fifth in the list of priority groups in
        the government''s vaccination program, next to health care workers, indigent
        senior citizens, remaining senior citizens, and the indigent population. Workers
        from several industries are also supposed to be prioritized in the first wave
        of the vaccine rollout.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d83fe-488e-435a-8b1f-ddeabd507e42'
