    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 vaccine pricing still a ‚Äòhanging issue‚Äô after Senate probes,
      says Lacson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ccf7d-0ef2-4c40-ac67-aa4a37eb597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:57:55.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)‚Äî</strong> The
        pricing of COVID-19 vaccines to be procured by the Philippine government remains
        a ‚Äúhanging issue‚Äù even after the inquiries conducted by the Senate, a member
        of the chamber said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de2722-2bdb-4e62-aa54-c796c0d523c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:57:55.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMost of the concerns have been addressed during the three hearings,
        especially on the third hearing or after we had this informal hearing with
        [vaccine czar] Sec. [Carlito] Galvez,‚Äù Senator Panfilo ‚ÄúPing‚Äù Lacson said
        in an interview with CNN Philippines‚Äô <em>The Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa639e68-eceb-43b1-9514-56c31121dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:57:55.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Maraming na-</em>resolve <em>na</em> issues (there were a lot
        of issues resolved) but then one hanging issue is on the prices or the pricing
        of particularly Sinovac,‚Äù he stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb223c-517b-4ec1-aa82-6da096b92fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:57:55.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China‚Äôs Sinovac vaccine has been on the spotlight during the past
        Senate Committee of the Whole hearings, as officials have refused to disclose
        its exact cost due to a nondisclosure agreement, sparking concerns from netizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb98e38-481f-446a-bd8d-591e7144c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:57:55.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the latest inquiry on Friday, Galvez still did not reveal
        the negotiated price for the Sinovac doses, but assured that the country is
        at an ‚Äúadvantage.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e43802-a0cf-456e-8916-7304ca28cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:57:55.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/1/22/Galvez-on-vaccine-rates.html">Galvez
        explains why PH may get higher rates for Sinovac vaccine</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463878f8-1c16-4d01-b11a-0fc56f68416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:57:55.364+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:24:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang earlier said that each dose of the product is <a href="https://cnnphilippines.com/news/2021/1/18/Sinovac-COVID-19-vaccine-price.html?fbclid=IwAR3m5eFLNDTbqo5R2xmdT38kAYYsWunfNpuwjoa-pMguaXv-BE0fM7Etj_o">priced
        near ‚Ç±650</a> and won''t exceed ‚Ç±700 ‚Äî a range Lacson confirmed Galvez relayed
        to him and his colleagues during their closed-door meeting last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2d808-d015-48ea-9ed2-6a02c7923f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T14:57:55.364+08:00
