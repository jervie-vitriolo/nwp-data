      'increase', 'inflation-adjustment']
    'template': '1'
    'title': 'Competition watchdog increases penalties for anti-competitive practices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace715f-cac1-43bf-9b4d-71028b2e78b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) ‚Äî</strong> The
        Philippine Competition Commission has enacted inflationary adjustment on fines
        it slaps for violations of the country‚Äôs competition law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a6b05-dd7b-4c0d-921f-93bcb98a9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80e4a6-cf93-48fe-ba83-ab5412b29071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has raised penalties for anti-competitive agreements, abuses
        of dominance, anti-competitive mergers and violations of the compulsory merger
        notification by 10%, the competition watchdog said in a statement Monday.
        <a href="https://www.phcc.gov.ph/wp-content/uploads/2021/01/PCC-MC-21-001_Adjustment-of-Fines_25Jan2021.pdf">Memorandum
        Circular No. 21-001</a>, which imposes the said increase, had also been published
        today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daddd41-a0d3-4abc-bb67-a9289236e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d16143-8757-4df3-a9dd-17b0a730986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb93db3-18b7-42a0-9e7c-460773775485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such inflation adjustment is provided for by the Philippine Competition
        Act every 5 years to ensure penalties maintain their real value from the time
        of the law‚Äôs enactment. The memorandum states no adjustment has been made
        since the act‚Äôs effectivity on August 8, 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516aa5b-ba4d-4066-b0b8-01ed5ebd98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b950f97-69ad-4c17-afeb-9abd41c9d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIndexing the value of imposable fines to inflation ensures that
        the competition law‚Äôs sanctions maintain sufficient deterrent effect,‚Äù said
        Arsenio M. Balisacan, chairperson of the PCC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f4810-dbf7-43fc-9be7-7c41c8624eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be6d137-103e-4472-9e6f-9f73ac71fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum fine for cartels, abuses of dominances and prohibited
        mergers is now ‚Ç±110 million for the first offense, up from the previous ‚Ç±100
        million. Penalties for the second offense now range ‚Ç±110 million to ‚Ç±275 million,
        higher than the ‚Ç±100 million to ‚Ç±250 million fine imposed before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10093b1c-111e-4df0-b5f8-f476cb6fd45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T12:11:41.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:24:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
