      'mgnl:type': 'text'
      'text': '<p>The whole video is Siwa gushing with excitement as she keeps explaining
        how happy she is with all the love and support.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd76627-7007-49a4-94a2-9c55f5bd481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:04:15.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just so happy! I''m the happiest I have ever been!" she said.</p>'
  'COVID-19-US-Capitol-riot-police-cases':
    'author': 'Nadia Kounang and Whitney Wild'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-25T06:49:46.397+08:00
    'imagesource': 'jcr:9d5b7431-15c0-467b-9cb9-ec43f705bc12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a2df240-752d-4f8f-8aaa-a32de9b904cb'
    'lead': 'More than three dozen Capitol Police officers have tested positive for
      coronavirus since the US Capitol riot on January 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T06:51:18.011+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:21.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:15.800+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '38 Capitol Police officers test positive for COVID-19 after US Capitol
      riot'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dd39bf-3bb8-4dc8-b612-cb67f3788fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> More than three dozen Capitol Police officers
        have tested positive for coronavirus since the US Capitol riot on January
        6, the union representing the Capitol Police told CNN Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80a25f-c7a1-431c-800f-e5566cdfb313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many of the 38 officers may have been on duty
        during the attack or when they contracted the virus. But health officials
        have worried that the mass of largely unmasked people, many shouting and pushing,
        would result in the spread of the virus. Several police officers were directly
        assaulted during the insurrection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb366f-7106-440a-8a48-b8ab0c09495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday, 19 Capitol Police officers had tested positive in the
        more than two weeks since the attack, Gus Papathanasiou, chair of the United
        States Capitol Police Labor Committee, told CNN in an email. The union could
        also not confirm that those officers were on duty the day of the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d28a4-d24e-4578-838b-a36a213979a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think you have to anticipate that this is another surge event.
        You had largely unmasked individuals in a non-distanced fashion, who were
        all through the Capitol," former US Centers for Disease Control and Prevention
        director Dr. Robert Redfield said in an interview earlier this month with
        the McClatchy newspaper group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8cc8b-67d0-483e-8cb1-84cf6cd89ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers tested positive in the wake of the attack, with
        some Democrats saying they tested positive after sheltering in place with
        other members of Congress who were not wearing masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58909f3b-2314-409e-8a83-61568ff874b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the events of Wednesday, including sheltering with several
        colleagues who refused to wear masks, I decided to take a Covid test. I have
        tested positive," New Jersey Rep. Bonnie Watson Coleman tweeted on January
        11.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f0f18-7b08-45d9-bb1a-6e7c8e5f5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from her office said that the congresswoman "believes
        she was exposed during protective isolation in the US Capitol building as
        a result of insurrectionist riots. As reported by multiple news outlets, a
        number of members within the space ignored instructions to wear masks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effacd83-82fd-45a4-9d28-4e20edd8d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that six House Republicans were captured
        on video refusing masks offered by a colleague during the US Capitol insurrection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abff788-0f61-4d4e-9c0a-0713c7c20141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and Capitol staff received a memo from the Capitol''s
        attending physician warning of a possible risk of Covid-19 exposure after
        a large group of lawmakers were forced to gather in a secure location during
        the breach of the US Capitol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab33da-3de0-4d85-8c3d-5a66a3c349bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T06:51:18.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Wednesday January 6, many members of the House community were
        in protective isolation in (a) room located in a large committee hearing space.
        The time in this room was several hours for some and briefer for others. During
        this time, individuals may have been exposed to another occupant with coronavirus
        infection," Dr. Brian P. Monahan wrote in the January 10 memo.</p>'
  'Renewable-energy-surpasses-fossil-fuel-electricity-Europe':
    'author': 'Jazmin Goodwin, CNN Business'
    'caption': 'Europeans got more of their electricity from renewable sources than
      fossil fuels for the first time last year. This image shows emissions rising
      from smokestacks at the PKN Orlen SA oil refinery in Plock, Poland, on July
      17, 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-25T07:32:35.100+08:00
    'imagesource': 'jcr:cd04cb02-a810-4681-94fc-6e757626959a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '168ae40b-9a78-49c5-b35d-ec3c5608c28e'
    'lead': 'Since 2015, Europe''s electricity emissions recorded a historic decline,
      becoming 29% cleaner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T07:37:39.186+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T13:24:21.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:15.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['renewable-energy']
    'template': '1'
    'title': 'History made: Renewable energy surpassed fossil fuels for European electricity
      in 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab25974-c053-4814-8522-7118ec6d58c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Europeans got more of their electricity
        from renewable sources than fossil fuels for the first time last year, according
        to an annual report from Ember and Agora Energiewende.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d0fed-c482-4f61-9b2d-9675bd86254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81738b2-26e4-46ba-a3c5-7a3868f5a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which has been tracking EU''s power sector since 2015,
        found that renewables delivered 38% of electricity last year, compared to
        37% delivered by fossil fuels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c6b08-d54a-410c-a364-980c5e9df43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68beec35-bdfb-4f5f-a95e-2adc5027049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift comes as other sources, such as wind and solar power,
        have risen in the European Union. Both sources have nearly doubled since 2015,
        and as of last year accounted for one-fifth of electricity generation in EU
        countries, the report found. It''s also the reason why coal power declined
        20% last year, making up only 13% of electricity generated in Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509110b-2bbf-4d45-b444-4bc053f0db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1aa69-ad31-4c47-8835-4fe17b11bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapid growth in wind and solar has forced coal into decline, but
        this is just the beginning," said Dave Jones, senior electricity analyst for
        Ember and lead author on the report, in a statement. "Europe is relying on
        wind and solar to ensure not only coal is phased out by 2030, but also to
        phase out gas generation, replace closing nuclear power plants, and to meet
        rising electricity demand from electric cars, heat pumps and electrolysers.‚Äã"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6cdd49-795f-4d2e-aa0f-5105ebdb42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c862b0-6cea-413a-a0b2-4998cc475802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Covid-19 lockdown measures resulted in less demand
        for electricity across the globe. European demand decreased by 4% in 2020,
        according to the report, which said Covid trends had no effect on the growth
        of renewable energy sources. Since 2015, Europe''s electricity emissions recorded
        a historic decline, becoming 29% cleaner, the report noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b2500-761c-432a-9b8f-3aa5cbb06db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b40346-8064-4141-974f-6c3802457e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone follows commitments from EU leaders last month to
        cut greenhouse gas emissions by 55% from 1990 levels by 2030. In the United
        States, renewable energy overtook coal consumption in recent years. Last May,
        renewable energy sources were consumed more than coal for the first time since
        1885.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1744b3-0784-45ad-874d-8038861dfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fcd73-778f-4ad4-9f75-f9feed2d7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.188+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Post-pandemic economic recovery must not slow down climate action,"
        said Patrick Graichen, director of Agora Energiewende, in a statement. "We
        therefore need strong climate policy -- such as in the Green Deal -- to ensure
        steady progress."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea03c9-8331-47ab-9f86-5db839e253e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:37:39.187+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/01/24/business/eu-renewable-energy-fossil-fuels/index.html"
        href="https://www.cnn.com/2021/01/24/business/eu-renewable-energy-fossil-fuels/index.html">History
        made: Renewable energy surpassed fossil fuels for European electricity in
        2020</a>''</em></p>'
  'Foreign-economies-betting-on-China-United-States':
    'author': 'David Goldman, CNN Business'
    'caption': 'Foreign companies are giving up on the United States and betting big
      on China, report says/ In this photo taken on September 5, 2020, people wearing
      face masks walk in a shopping mall in Wuhan, China''s central Hubei province.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-25T07:37:48.482+08:00
    'imagesource': 'jcr:3838c342-a1ce-4928-abe8-df6e9ebe939c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f45159dd-bcac-4223-9b6d-267b003aa510'
    'lead': 'Foreign companies are turning their backs on the United States, taking
      advantage of China''s booming economy and superior management of the Covid-19
      pandemic.'
    'mgnl:activationStatus': true
