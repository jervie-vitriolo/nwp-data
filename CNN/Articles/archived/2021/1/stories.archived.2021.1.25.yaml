      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)‚Äî</strong> Twenty-time
        tennis Grand Slam champion Rafael Nadal was all praises for the Philippines''
        Alex Eala after the 15-year-old clinched her first professional title on Sunday.</p>'
