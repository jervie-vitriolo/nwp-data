    'template': '1'
    'title': 'Foreign companies are giving up on the United States and betting big
      on China, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b07d0a5-5e2f-44ff-853b-73c18bba9720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Foreign companies are turning their
        backs on the United States, taking advantage of China''s booming economy and
        superior management of the Covid-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57e9f93-b6c8-4168-8f58-70d4d0547d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbd1bb-aaf5-4293-8dd2-3f591f6bb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct investment in the US by foreign companies plummeted 49% to
        $134 billion last year, according to a report released Sunday by the United
        Nations Conference on Trade and Development. By contrast, foreign direct investment
        in China grew by 4% to $163 billion in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199479b-3b46-4c59-8bc9-f0c230c415df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14fa876-3b03-48d3-a3a3-8427ea0e4cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 marked the first year in history that foreign direct investment
        in China overtook that of the US, according to the UN. China is now the world''s
        largest recipient of foreign companies'' investments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ec5e7-d7c7-4660-9da4-8b3d9004c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed605f-e31b-4019-9710-7444a1830507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Covid-19 was a large factor in foreign direct investment
        tumbling in the US -- and most places around the world -- the drop-off in
        foreign companies'' American investments began well before the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e94d17-0895-4728-93b8-aca3d9210310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3650a-ee15-4d11-87b3-3b7106eeaabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hitting a high of $440 billion in 2015, according to the US
        Commerce Department, foreign investment in the US has been on a sharp downward
        slide. Former President Donald Trump''s go-it-alone trade policies hurt foreign
        investment -- particularly from China, which represented the sharpest drop
        in US investment over the past several years. Growing economic uncertainty
        around the globe also contributed to the decline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765c56b-9589-4aa1-8894-af72c2b37aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb90be3-b446-42b0-975f-4aaace794a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, decline in foreign direct investment into the US was
        most prominent in wholesale trade, financial services and manufacturing, the
        report said. International mergers and acquisitions, as well as sales of US
        assets to foreign investors, fell by 41%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22915ca1-0d16-431d-86c7-ab0044d39bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be9956-65e7-413c-9af6-7359081eaab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China''s explosive economic growth -- and quick recovery
        from the pandemic -- helped foreign investment there soar. China''s economy
        grew 2.3% last year, when most of the world''s major economies shrank. The
        country enforced stringent lockdown and population tracking policies intended
        to contain the virus, and set aside hundreds of billions of dollars for major
        infrastructure projects to fuel economic growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a1bef6-9ad4-488d-8d25-efe73c13e408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2bb624-5e07-4ed8-bc55-5115c7c84662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ability to control the spread of the virus "helped stabilize
        investment after the early lockdown," the report noted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e811e-68b0-4b24-be5b-ab3eb47a0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57f6df-4f4c-4dca-aa36-d438ac78a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign direct investment to India has similarly skyrocketed, from
        less than $25 billion in 2014 -- before Prime Minister Narendra Modi took
        power -- to $57 billion last year, according to the UN report. Much of that
        growth was brought about by policies that enabled global brands like Ikea
        and Uniqlo to open up stores, as well as Modi''s signature "Make in India"
        campaign to grow the country''s manufacturing base.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fae26-9743-4a46-957e-52441b71e35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d48e8-4daa-42a9-88b5-85f2f4770e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped India''s foreign direct investment soar 13% last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23175c1c-0252-4862-bf1f-eadf7bfd8cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd285ba42-0d50-421e-8fc9-68bb1b2cbf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most economies weren''t so lucky. Foreign direct investment in the
        United Kingdom and Italy fell by almost 100%. Russia''s foreign direct investment
        fell 96%, Germany''s sank 61% and Brazil''s plunged by 50%. Australia, France,
        Canada and Indonesia -- all among the top foreign direct investment recipients
        in 2019 -- also fell by double digits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95bfa9-caa2-491f-ba43-5fbc57d1191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a6c8b-3d5a-499e-b718-49ca9f72a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, foreign direct investment tumbled 42% last year to the
        lowest level since the 1990s -- and 30% below the lowest level reached during
        the 2008-2009 global financial crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06c1a87-d3bd-425b-b39e-c8ac33f8c527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a149ed2-7308-4de3-a0bb-a7227048c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attractiveness of the US as a safe and robust place for foreign
        companies to invest has been one of the more powerful driving forces behind
        America''s economic growth over the past several decades. But the UN said
        the circumstances stopping the flow of foreign direct investment to the US
        and other countries will remain in place this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb387cfd-1ec4-4982-b324-f7e97b039356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471cde83-73e8-4d86-b875-e0dfe895d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects of the pandemic on investment will linger," James Zhan,
        director of UNCTAD''s investment division, said in a statement. "Investors
        are likely to remain cautious in committing capital to new overseas productive
        assets."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e2cdf-ab35-455f-a2b6-2132041384ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T07:41:36.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:24:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/01/24/investing/us-china-foreign-direct-investment/index.html"
        href="https://www.cnn.com/2021/01/24/investing/us-china-foreign-direct-investment/index.html">Foreign
        companies are giving up on the United States and betting big on China, report
        says</a>''</em></p>'
