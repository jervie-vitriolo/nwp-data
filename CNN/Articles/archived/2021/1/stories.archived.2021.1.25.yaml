    'mgnl:tags': ['COVID-19', 'coronavirus', 'Moderna']
    'template': '1'
    'title': 'Moderna says its COVID-19 vaccine is expected to protect against new
      variants '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9cec37-e6b2-4431-afe8-fd97482fc586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The Moderna COVID-19 vaccine created
        antibodies that neutralized coronavirus variants first found in the United
        Kingdom and South Africa, the company said in a news release on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f424f2e3-a0eb-41af-b152-9c14a57cd05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9e9da7-88d9-485c-8f1f-e3ebec39dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doses of the vaccine ‚Äúis expected to be protective against emerging
        strains detected to date,‚Äù according to the release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ec8fe-3914-4ab0-a843-e76565fa8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e709ea-4e13-41c6-9e10-d7183507a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company‚Äôs study showed that the variant first found in the UK
        had ‚Äúno significant impact‚Äù on the vaccine‚Äôs effectiveness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c5688b-0e55-447b-b17b-a23c4aa075bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ebb5b-1507-472a-9e61-e4fb93361345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results for the variant first spotted in South Africa, however,
        were not as optimistic ‚Äî and some early studies have suggested vaccines may
        be somewhat less effective against this strain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34eb1d-daff-4e8b-9289-dd3b3080ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6709833-f7d0-4b86-9d09-ed83fd542e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press release, Moderna noted that ‚Äúa six-fold reduction in
        neutralizing titers was observed with (the variant discovered in South Africa)
        relative to prior variants.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3978b-8175-49cc-9f22-06c363e794a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aee951-a651-4de8-bada-38903f8ec995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the vaccine was still expected to be effective.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c930dc9-be8e-4f07-b539-97e31555f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fe1d30-eb5c-4ae7-8d53-6a98d98d6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDespite this reduction, neutralizing titer levels with (the variant
        discovered in South Africa) remain above levels that are expected to be protective,‚Äù
        according to the press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27206410-dd20-4559-8022-b98fca94315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d20c40-45ed-4032-ab4e-c856798254c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Montefiori, a virologist at Duke University Medical Center,
        said while he‚Äôs ‚Äúcautiously optimistic‚Äù Moderna‚Äôs vaccine will work well against
        this strain, he‚Äôs still not sure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb18b7c-6f78-4854-81c4-85c17e1e3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccc47c-3ac3-4177-8b62-c5ae92554f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe efficacy might be reduced somewhat, but it may still be very
        effective,‚Äù he said. ‚ÄúHopefully the vaccine will still be 70-80% effective.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26995473-4c0a-48ca-8d6e-ad4c83254ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant first identified in the UK has also appeared in more
        than 45 other countries, including 195 cases in the US.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b00ccb-2892-4701-a553-16a13dc387bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d34d4-9d76-4a95-b09d-ccd7a8b77ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T23:38:09.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:23:04.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant first identified in South Africa has appeared in more
        than 20 other countries. No cases have been identified in the US, but experts
        say it‚Äôs likely there are cases and US surveillance, which has been widely
        criticized, has not yet found them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9eb53-f7b6-45fa-b0d0-7dfa787a0aae'
