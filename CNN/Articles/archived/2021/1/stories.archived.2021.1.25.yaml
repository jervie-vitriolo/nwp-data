      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old Pacquiao last fought Keith Thurman, Jr. in 2019
        when he <a href="https://cnnphilippines.com/sports/2019/7/21/manny-pacquiao-keith-thurman.html">won
        the WBA super welterweight title</a>. The boxer-turned-politician earlier
