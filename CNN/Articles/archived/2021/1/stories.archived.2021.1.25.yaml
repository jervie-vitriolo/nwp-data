      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64256ae6-c0df-499e-a168-26f58db105af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It‚Äôs not about choosing between going to the mall
        or going to school. Actually, this decision is based on the intensity of the
        interactions of the children.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c335a8-ed59-4992-b880-c99be8b73f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.540+08:00
