    'mgnl:tags': ['bontoc']
    'template': '1'
    'title': '5 Bontoc villages under ECQ, extension possible - mayor

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944e9bc-8c0c-4d03-b3f5-8c573519cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî Five
        villages in Bontoc, Mountain Province are now placed under enhanced community
        quarantine until end-January amid spiking COVID-19 cases, with its senior
        official hinting of a possible extended lockdown if they fail to complete
        contact tracing involving the UK variant of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51fdb6b-441b-413a-aff6-c216e25be1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Franklin Odsey said the decision to extend the heightened
        quarantine controls will depend on efforts to search for carriers of the new
        virus variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04625b0-f167-423f-94e5-3372c76f09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T13:53:02.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas under ECQ are Bontoc Ili, Caluttit, Poblacion, Samoki,
        and Tocucan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a9290d-e91f-468d-990e-c55123847fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:37:59.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In executive order no. 08 series of 2021, the mayor placed Bontoc
        Ili, Caluttit, and Poblacion in Bontoc under ECQ beginning Monday until January
        31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d94d0-1ee0-49a2-be7f-0e457cdb357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:37:59.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Municipality of Bontoc on Sunday also issued another EO for
        the extended lockdown of Tocucan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adaed0-c286-420c-9ce0-5d842a992ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:37:59.125+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:24:02.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Samoki is not included in the EOs, Odsey mentioned in his
        message posted on the official Facebook page of the town that the village
        would also be under ECQ.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/bontocmp/posts/4144451918915827\"\
        \ data-width=\"500\" data-show-text=\"true\"><blockquote cite=\"https://www.facebook.com/bontocmp/posts/4144451918915827\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>CULTURAL LOCKDOWN (TENGAW) IN BARANGAY\
