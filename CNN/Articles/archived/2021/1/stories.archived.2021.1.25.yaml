      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted that resorting to violence is "generally prohibited,"
        and should only be done when "necessary, proportional, and when authorized
        by the UN Security Council."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f199091-03ab-41e7-9858-b76eab4b6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Beijing passed a new law that authorizes its coast guard
        to fire on foreign vessels entering disputed territories.The Coast Guard Law,
        which takes effect February 1, also allows the coast guard to demolish foreign
        structures built on Chinese-claimed reefs and islands and for it to set up
        exclusion zones to keep foreign vessels out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ead6e-9f6a-41ae-9556-63080ae347c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://edition.cnn.com/2021/01/25/asia/china-us-taiwan-military-moves-intl-hnk-mil/index.html">China
        flies warplanes close to Taiwan in early test of Biden</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532c70b4-3468-441a-919b-bb3e33f482d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana po walang gagawin ang kahit anong bansa sa usapin ng West
        Philippine Sea na lalong magpapalala pa ng sitwasyon," Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10febb-5c58-4f5b-bd97-e10674fbbdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that countries involved in the issue of the
        West Philippine Sea will not do anything that will worsen the situation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810eedbf-e9ab-4e19-bd34-282b2b5e8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNCLOS serves as an international treaty established to define
        coastal and maritime boundaries and regulate seabed exploration outside territorial
        claims. The arbitral tribunal that ruled on the Philippines'' case against
        China on the West Philippine Sea was created under a provision of UNCLOS,
        with the Permanent Court of Arbitration based in The Hague serving as registry.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a997bb6-d7a3-4968-b383-fe24c6a3adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T21:33:45.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, in a Senate session on Tuesday, said China
        should explain its recent actions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fa1fff-94a7-4080-a098-604e62af4a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-26T21:33:45.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:23:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China owes us an explanation as to what its true intentions are,
        whether they are really a peaceful and friendly neighbor, or they''ll change
        their coat into a coat of armor that can become more aggressive and more dangerous
        to all kinds of folks traversing that route," said Gordon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205f52d-0e1c-4a7d-8c01-86f299e8e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines is currently working on the resumption
        of negotiations on the Code of Conduct, which will determine the only allowable
        actions countries can take in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ad644-230e-479a-a2e4-ec9017ad1681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/9/15/south-china-sea-code-of-conduct-philippines-asean.html?">PH
        working on resumption of talks on South China Sea Code of Conduct ‚Äì Locsin&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7511f7d7-fa3f-4f4a-a4ac-802e3e497d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the Philippines'' arbitration win even after the international
        tribunal recognized Manila‚Äôs sovereign rights in areas within its exclusive
        economic zone that Beijing contests. However, both sides said they ‚Äúagree
        to disagree‚Äù on the landmark decision to pursue cooperation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c04db-cfff-4879-a6fa-6ecf07619064'
