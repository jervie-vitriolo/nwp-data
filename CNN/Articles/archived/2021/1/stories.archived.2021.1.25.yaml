      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong> Chelsea has parted company with manager
        Frank Lampard, the club announced on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35a135-ff5b-493c-a16f-97914f23f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lampard''s last game in charge was Sunday''s 3-1 victory over Luton
        Town in the FA Cup fourth round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36b5b8-6974-4469-a6e7-5f67ceb79ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered one of the greatest players to have ever played at Stamford
        Bridge, he left the Blues in 2014 having won three English Premier League
        titles during 13 years at the club.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da619952-d144-44ec-9f6a-3455793a51cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old returned as the club''s head coach in July 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c166a-32d0-4a8a-888e-1a948c83acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lampard enjoyed a successful first season which saw the London club
        qualify for the UEFA Champions League and reach the FA Cup final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce9057-8b28-4e6b-b115-7ecfce80c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former England international was backed in the summer transfer
        window by owner Roman Abramovich, recruiting big-money signings including
        German internationals Kai Havertz and Timo Werner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdab8eb-cca1-49ca-9065-2cdca7992d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a strong start to the season, the club''s form has tailed
        off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1149c-d63a-4857-8d94-18c48969b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lampard leaves with the club languishing ninth in the Premier League
        following a run of five defeats in the past eight league games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b2278-94df-411c-adbd-a753a219118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Abramovich said: "This was a very difficult decision
        for the club, not least because I have an excellent personal relationship
        with Frank and I have the utmost respect for him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a8be0-e2c9-46e1-a5cd-0dc2e610c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a man of great integrity and has the highest of work ethics.
        However, under current circumstances we believe it is best to change managers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bde88-5eaa-49a4-a91b-b05105f24acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lampard is the 12th Chelsea manager to be sacked since Russian billionaire
        Abramovich bought the club in 2003.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f80377-6783-44d1-bda9-d35aef14d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Paris Saint-Germain and Borussia Dortmund manager Thomas
        Tuchel is the favorite to replace Lampard at Stamford Bridge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60acecd-0af7-4876-8fcb-21288e964c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea next takes to the pitch on Wednesday with a home encounter
        in the Premier League against Wolverhampton Wanderers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86479694-9cca-4eb6-b88d-40e74e62138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:54:06.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:23:32.424+08:00
