      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We supported the abrogation of the agreement with the Department
        of National Defense. P<em>ero yung sa amin naman po,</em> we are taking the
        path of dialogue with the University of the Philippines administration. So
        <em>nagpadala po ng sulat ang aming</em> officer-in-charge Usec. Bernardo
        Florece (Jr.) <em>kay</em> UP President Danilo Concepcion <em>para pag-usapan
        muli at rerepasuhuin yung</em> agreement between UP and DILG," he told Newsroom
        Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47855094-a1c7-4075-8add-b923d615262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We supported the abrogation of the agreement with
        the Department of National Defense. But we are taking the path of dialogue
        with the University of the Philippines administration. Usec. Bernardo Florece
        sent a letter to UP President Danilo Concepcion so we can again discuss and
        review the agreement between UP and DILG.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e826ea51-db03-412b-9650-6f497a97d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit po ganon ang aming</em> approach? <em>Una po ay lumaki
        na po ang</em> UP, <em>marami nang</em> informal settlers <em>na nakapasok,
        meron na pong</em> commercial areas <em>na bukas sa ating publiko ‚Äî yung</em>
        Technohub, <em>yung</em> UP Ayala Town Center <em>na nasa loob ng</em> UP
        property. So <u>ito pong mga ito</u> have to be discussed with the University
        of the Philippines <em>para po masiguro ang seguridad ng estudyante at publiko
        sa loob ng</em> campus," Malaya added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908cd56-4f9b-40b2-bdea-f106b4851d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s the reason behind our approach? First, UP
        has expanded. There are many informal settlers inside UP property, as well
        as commercial areas that are open to the public like Technohub and UP Ayala
        Town Center. So these will have to be discussed with the University of the
        Philippines to ensure security for students and the public inside the UP campus.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43e104-19c9-4e3f-b184-bf0dbdecf019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1992 agreement was signed by then Interior Secretary Rafael
        Alunan and UP President Jose Abueva after Republic Act No. 6975 placed the
        police from the DND to the DILG.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e57ad-eed9-4bff-86bd-e915645be968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It bars the police from entering the university without the approval
        of school officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cc19d-59c3-4963-8267-24533f784ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they raised a number of concerns in the letter sent
        to Concepcion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ef9ce-f6a9-4c30-a457-a1cb5ad12a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We mentioned, number one, the peace and order situation in campus,
        the reports of rising crime in the informal sector areas of the UP campus
        where informal settlers live.<em> Kasama na rin po yung aming</em> concern
        <em>din</em> over the continued recruitment of front organizations of the
        Communist Party of the Philippines inside the University of the Philippines
        campuses," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a11851-6004-450c-94e4-ef694259375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We mentioned, number one, the peace and order situation
        in campus, the reports of rising crime in the informal sector areas inside
        the UP campus where informal settlers live. Along with that is our concern
        over the continued recruitment of front organizations of the Communist Party
        of the Philippines inside the University of the Philippines campuses.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28208bcc-0fab-4a7d-8e29-e4f3795926fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said the meeting with UP would take place this week but did
        not give a definite date.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847e2a31-fb35-4b20-9504-f9112d6a2b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DND <a href="https://cnnphilippines.com/news/2021/1/18/up-dnd-accord-abrogate.html"
        target="_blank">ended its agreement</a> with UP that barred the military and
        police from entering its campuses without notifying university officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5519a57d-513a-49e3-8ad3-b430cc27a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move was <a href="https://www.cnn.ph/news/2021/1/19/Lawmakers--youth-groups-denounce-termination-of-UP-DND-pact--.html"
        target="_blank">denounced</a> by various groups, lawmakers, and even Vice
        President Leni Robredo. Concepcion has since urged Defense Secretary Delfin
        Lorenzana to reconsider his decision and revoke the abrogation. &lt;&lt; &gt;&gt;</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78445cd0-28ad-4b25-9809-9d605ad69f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:39:14.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:23:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/20/lorenzana-up-dnd-accord-abrogation-dialogue.html"
        target="_blank"><strong>READ: Lorenzana open to dialogue with UP but wants
        answers</strong></a></p>'
  'bukidnon-priest-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-25T19:51:03.485+08:00
    'imagesource': 'jcr:40a0ac3f-6c16-46b2-828c-dfa802fe0f11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bf7e18d-62f7-44e3-beb9-18446d4ca4ac'
    'lead': 'A priest was gunned down in Malaybalay City, Bukidnon on Sunday night,
      just a few meters away from a monastery, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T19:45:21.611+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:23:35.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:29.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Priest shot dead in Bukidnon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e579a39-e551-4a9b-9415-0fd3cc035657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî&nbsp;A
        priest was gunned down in Malaybalay City, Bukidnon on Sunday night, just
        a few meters away from a monastery, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e104d-2d7f-490c-9b92-86ef28338033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report by the city police station on Monday, Fr.
        Rene Regalado was shot dead by unidentified suspects at around 7:30 p.m. in
        Sitio Pal-ing, Barangay Patpat, near the Malaybalay Carmelite monastery. He
        was 42 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b836ec0e-3453-410f-907b-5fffc9c4e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, the priest was reportedly last seen at the Diocesan
        Formation Center in Barangay 10 at around 7 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf0d4d-065a-44ec-8c8c-9e64cce9f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said another priest residing in the Carmelite monastery heard
        multiple gunshots that night but didn‚Äôt verify the source. Regalado‚Äôs body
        was later found when a police officer passed by the area and saw the SUV Chevrolet
        owned by the priest "parked inclined at the road" and noticed the victim‚Äôs
        body near the vehicle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565034f0-ef30-4902-a1ee-3809d1c716d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.611+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found with gunshot wounds to the head and a bruised left
        eye, indicating that he was mauled, according to authorities. A white shoelace
        was also tied on his left hand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14beef-7338-47e1-8120-c2e239973bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from the crime scene was a .45 Colt pistol with 10 bullets
        and an empty shell. The priest‚Äôs car will be further examined for possible
        evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd59eaf-40e4-409b-9a75-9cc0efea497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are currently trying to establish the motive behind
        the murder, but bared Regalado had reportedly received threats, based on accounts
        from people who knew him. They are also considering possible links to a rape
        case filed against the priest in Lala, Lanao del Norte in 2020, which they
        said is still pending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf003ea8-01f3-487a-9202-42988d1755f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Diocese of Malaybalay denounced the "heinous
        crime" and called for justice for the death of its member. It said Regalado''s
        body is now at the San Isidro Labrador Cathedral for the wake before his interment
        at the Malaybalay Catholic Cemetery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3bf61-224a-4b63-a937-73c6b401799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T19:45:21.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Bukidnon-based correspondent Melchor Velez
        contributed to this report.</em></p>'
