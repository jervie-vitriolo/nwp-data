      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/25/five-bontoc-villages-under-ecq.html"
        target="_blank">To date</a>, five villages in Bontoc, Mountain Province are
        under enhanced community quarantine or ECQ until end of January amid spiking
        COVID-19 cases. Mayor Franklin Odsey has hinted of a possible extended lockdown
        if they fail to complete contact tracing involving the UK COVID-19 variant.&nbsp;</p>'
    '10':
