      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor asked anyone who had close contact with him in the
        past 14 days to call the Bontoc Municipal Health Office hotline for contact
        tracing purposes and immediate self-quarantine.</p>'
