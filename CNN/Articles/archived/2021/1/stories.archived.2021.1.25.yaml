      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0feee8-e801-41dd-a2d3-b91353ba09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T22:23:25.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pasensya na po kayo, mine is just a precaution. Takot lang ako,
        kasi itong bagong strain strikes young children," Duterte said in his weekly
        national address with other Cabinet members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a7c44-c2af-45f0-a10c-ace7dfed117c'
      'mgnl:activationStatus': true
