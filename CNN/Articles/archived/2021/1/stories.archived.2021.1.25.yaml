        this year UFC superstar Conor McGregor</a> ‚Äî who suffered a <a href="https://www.cnnphilippines.com/sports/2021/1/24/dustin-poirier-defeats-conor-mcgregor.html">second
        round knockout defeat</a> against Dustin Poirier at a UFC event on Sunday.</p>'
