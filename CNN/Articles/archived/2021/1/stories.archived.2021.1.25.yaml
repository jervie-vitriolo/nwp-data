      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 17 recorded cases, 12 residents of Bontoc in Mountain Province
        were found with the B.1.1.7 SARS-CoV-2 variant, three of whom are minors.
        Vergeire said 11 people found with the UK variant in the province were all
        contacts of the case who arrived from the UK.</p>'
