    'mgnl:tags': ['Department-of-Justice', 'Menardo-Guevarra', 'UP-DND-Accord', 'legal-opinion']
    'template': '1'
    'title': "DOJ won‚Äôt issue legal opinion on UP-DND accord unless requested  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ee65b-2c15-41bc-a95c-52cf6cb81b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) -</strong> Justice
        Secretary Menardo Guevarra said his office will only issue a legal opinion
        on the abrogation of the 1989 University of the Philippines-Department of
        National Defense Accord if requested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64964099-6e9b-42e5-8187-f833b28633d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bac6c9-b30b-4925-b5e0-0466248444ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe SOJ, as attorney general, does not issue legal opinions or
        commence administrative adjudication proceedings unless requested by heads
        of government agencies or other states instrumentalities,‚Äù he told reporters
        in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ca194-dad9-4ae9-b1ed-9a6cf425c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d2a0d-b5c4-4fe2-b7b3-b2fbb91aeaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that there is an ‚Äúapparent dispute‚Äù between UP and the
        DND on the termination of their pact, Guevarra added that the DOJ will view
        any request for legal opinion as a request for administrative adjudication
        under the Revised Administrative Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669c898-22f0-41d7-a010-d2ca750b5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f507e674-55cc-4b1c-8f06-199a6ab50f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[This] provides that all such disputes between government entities
        should be brought before the DOJ, OSG, or OGCC, as the case may be,‚Äù he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4372d9-c086-4faa-b833-3a6c2c9b0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3aa3d9-2aa7-44a4-b612-097483c2c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND abrogated its decades-old pact with the state university,
        which keeps uniformed personnel out of UP campuses, <a href="https://www.cnn.ph/news/2021/1/18/up-dnd-accord-abrogate.html">citing
        the need to protect its students from being recruited by communist groups.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6eb487-274b-49bf-af0c-9a6aa71c0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:49:02.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e28220f-f1c7-4b9e-b529-f398c6329ca2'
