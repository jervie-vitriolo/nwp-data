      'text': '<p>‚Äú<em>Medyo namulat din</em> and I think assuming that there was
        an attempt at overpricing ‚Äì<em> siguro may na-</em>achieve <em>din ‚Äòyung Senado
        para ma-</em>preempt if ever there was an attempt at overpricing,‚Äù he noted.</p>'
