      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal posted a photo of Eala on his own Instagram account on Monday,
        as he congratulated the young tennis ace for the ‚Äúimportant moment‚Äù in her
        career.</p>'
