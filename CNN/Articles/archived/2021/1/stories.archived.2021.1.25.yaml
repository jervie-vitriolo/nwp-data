      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared her experience with the news and explained that she wasn''t
        ready to put a label on her sexuality just yet.</p>'
