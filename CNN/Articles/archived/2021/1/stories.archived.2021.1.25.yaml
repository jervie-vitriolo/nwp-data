      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d58d9-5588-46fe-a606-64de7f77d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9acbd2b-0b9d-4033-bfde-99f06658cb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:26:42.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:23:46.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez likewise said it‚Äôs time to gradually open up sectors of the
        economy, now on the demand side or those allowed to step outside their homes.
        Families contribute to about 30% to 50% of sales of establishments such as
        restaurants, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f029f72-eebe-4ece-953d-790fbaeb0697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T21:08:01.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for her part, Philippine Pediatric Society board member Dr.
        Anna Ong-Lim said easing up the age restriction is not necessary for now,
        especially due to the new COVID-19 variant.</p>'
