      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) ‚Äî</strong> While
        vaccines have yet to be fully available for rollout in the country, Malaca√±ang
        said families of uniformed personnel can be part of the priority groups for
        COVID-19 vaccination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77594441-cd9e-4784-ab51-162602640e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c4baa-36d7-4836-bd32-20395891174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Monday, Presidential Spokesperson Harry Roque
        backed President Rodrigo Duterte''s previous pronouncement that police and
        military personnel will be among the first to be vaccinated against COVID-19
        for free, along with their families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5be095b-61b1-4b79-b435-f31c20053138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226b2f8a-957d-4417-bea6-fd3f3209cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/23/Duterte-soldiers-police-covid-19-vaccination.html">Duterte
        wants free vaccination for police, soldiers, and their families&nbsp;</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8592d-8810-4b94-8c33-5a8bfeddf6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b69fd9-9950-44a1-948e-74d1fcb43e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to dispel the public''s worries, Roque said there
        would still be enough supply even if the families of the uniformed personnel
        were to be included. He said that additional 2 million vaccines can even be
        provided for up to three family members of police and soldiers. However, it
        is not clear whether this is already part of the government''s move to secure
        148 million doses to Filipinos by yearend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e133d-94e0-43da-8b18-a901c0891329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b291d9c-80df-4997-8ab3-6c060498e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag kayong mag-alala kasi sa ating initial list, 24 million ang
        ating babakunahan. If at all, siguro madadagdagan pa po ito ng mga 2 million
        if there are three members of the family of men in uniform," he said. "Sobra
        sobra naman na yung inaasahan nating darating na bakuna by the second or third
        quarter of the year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e3f67-3ce1-4182-986c-d4b8b847e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f7c0b-8b2c-4e63-8b4b-c5028b0e5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t worry because in our initial list, 24 million
        will be vaccinated. If at all, perhaps there would be an additional 2 million
        if there are three members of the family of men in uniform. We are already
        expecting an excess in the vaccines that will arrive by the second or third
        quarter of the year.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b904b72-44ea-4add-8a48-c8fe515adb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79734428-c963-41ad-9a79-da84adbd8f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear why Roque is saying there will be extra vaccines
        by the second or third quarter, when the initial list includes 24 million
        people or less than a quarter of the country''s population of around 110 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d696818-1c34-4391-9510-db465cf05497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750a994-d366-43ca-9951-fb4e291247cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier this month said based on
        current negotiations, the government expects to be able to purchase at least
        148 million doses from around seven vaccine manufacturers. If this goes as
        planned, around 50 to 70 million Filipinos could be given shots by the end
        of 2021, he added. The government targets to immunize at least 60 to 65 percent
        of the population in a bid to achieve the so-called ‚Äúherd immunity.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cab0a9-6eed-429c-b6aa-7c52dae88f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbede1cc-14a3-44b9-be0d-fadc91a21f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:23:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman po nagbabago (ang current protocols), ang ineexpand
        lang niya iyong mga pamilya ng mga kasundaluhan," Roque reasoned. "And that''s
        out of recognition of the President  na talagang importante ang papel na ginagampanan
        ng acting men in uniform because theirs is the maintenance of peace and order
        of the society."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf507500-be51-4052-a984-5a2a2fc28bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T17:57:40.058+08:00
      'mgnl:createdBy': 'vince'
