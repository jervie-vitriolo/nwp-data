    'template': '1'
    'title': 'Palace on China''s new Coast Guard Law: Follow code of conduct, use
      of force prohibited

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c4bfaf-90e5-4817-a814-197568574b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî&nbsp;Malaca√±ang
        called on China to refrain from resorting to the use of force on foreign vessels
        entering contested waters, a move that could potentially worsen tension among
        claimants of disputed territories under China''s new Coast Guard Law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf83511-d6fa-4782-915a-9a6dd3932930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his briefing on Monday, Presidential Spokesperson Harry Roque
        stressed that China, along with other sovereign states, has to follow the
        South China Sea Code of Conduct and the United Nations Convention on the Law
        of the Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246ca77-d68a-419a-a765-2582d583c159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T18:28:09.345+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T13:23:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIyang mga batas pong ‚Äòyan ay kinakailangan sumunod pa rin sa mga
        obligasyon sang-ayon sa UN Convention on the Law of The Sea kung saan kasapi
        po ang Tsina (Such laws would have to be in accordance with their obligations
        to the UNCLOS in which China is also a member)," he said.</p>'
