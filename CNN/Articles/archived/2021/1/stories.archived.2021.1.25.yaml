      'text': '<p><strong>Metro Manila (CNN Philippines, January 25) ‚Äî</strong> Following
        the relaxation of age restrictions in areas under modified general community
        quarantine, the Trade Department has explained why children are still not
        allowed to attend physical classes despite being allowed to go to malls.</p>'
