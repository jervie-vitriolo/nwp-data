  'Godiva-chocolates-United-States-stores':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': 'Denis Closon/Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-25T05:56:10.008+08:00
    'imagesource': 'jcr:777f30bf-d648-4147-9e96-72c3de1cbb9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3abfb4d0-b1cf-4f2c-afac-87f394620a9e'
    'lead': 'Luxury chocolatier Godiva is getting out of the brick and mortar business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T05:57:12.825+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:23.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:15.262+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Godiva is closing or selling all of its stores in the United States'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a92ff-38f6-4af3-bc4b-910fa3565c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T05:57:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Luxury chocolatier Godiva is getting
        out of the brick and mortar business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab55c59-d8c5-45b7-a280-22784681ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T05:57:12.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is closing or selling all 128 of its brick-and-mortar
        stores in North America, it announced in a statement. It plans to complete
        the closures and sales by the end of March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da7e64-22dd-4188-8d05-428647d4d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T05:57:12.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:23.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Godiva will keep its stores open across Europe, Middle East and
        Greater China. The company did not disclose information on how many employees
        would be let go because of the closures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a67e5ed-c5f5-45da-9327-6710ea53d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T05:57:12.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two years ago, Godiva was planning a massive expansion
        by getting into the cafe business. The chocolatier opened its first cafe in
        the United States in New York City in April 2019 and announced that it planned
        on opening 10 more cafes in New York and more than 400 across the United States.
        It was part of a plan to open 2,000 new cafes around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e899cd-d95d-4351-b1f1-f42780b244a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T05:57:12.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that plan never came to fruition. Godiva relied heavily on mall
        traffic, which has been plummeting even before the pandemic. The chocolatier''s
        sales are largely driven by online purchases and purchases through Godiva''s
        grocery, club and retail partners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc46957-e826-4380-b24a-146daf9231ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T05:57:12.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change comes during a time when Covid has hit dozens of underperforming
        businesses. The retail apocalypse in particular has come for restaurants,
        mall stores, businesses that rely on impulse shopping and luxury retailers.</p>'
