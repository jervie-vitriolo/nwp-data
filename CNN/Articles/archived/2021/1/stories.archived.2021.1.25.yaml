      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire expressed a similar sentiment in the same briefing, noting
        that the Inter-Agency Task Force on the Management of Emerging Infectious
        Diseases has a scientific basis on imposing lockdowns. Current protocols will
        still be applied, until such time when certain "parameters" would tell them
        to revert to tighter restrictions, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c715e6-d77d-462e-a78c-0f8c69e19833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T15:51:52.695+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:23:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
