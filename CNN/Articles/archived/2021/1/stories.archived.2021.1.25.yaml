    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae272b62-0374-4ac4-b11b-5673dcee3ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he would continue his duties from the Presidential
        Palace, which include conducting a planned phone call with Russian President
        Vladimir Putin on the topic of Russia''s Sputnik V vaccine Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0277d-bddf-46d9-a67d-fa3f6c7b8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be conducting all public affairs from the National Palace.
        For example, tomorrow I will take a call from President Vladimir Putin, because
        irrespective of friendly relationships, there is a possibility that they will
        send us the Sputnik V vaccine," Lopez Obrador said on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964f62e-b721-45c3-ba2e-b8b1dd62da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Secretary of the Interior Dr. Olga Sanchez Cordero
        will represent him at the daily morning briefings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d2e48-c7aa-4273-81a1-d1cc13f1b946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico is one of 17 countries in the world that has reported more
        than 1 million Covid-19 cases. Newly confirmed deaths and cases have risen
        steadily throughout the country since early October, with recent daily numbers
        some of the highest since the beginning the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fa9a3-87eb-4748-ab36-2e119ebc9d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University, Mexico has recorded at least
        1,752,347 Covid-19 cases and 149,084 people have died from the virus in the
        country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829217f8-e7a8-433c-b517-e7d0f533821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hardest-hit Mexico City, nearly 30 public hospitals report they
        have reached 100% percent capacity, and many others are approaching that mark.
        The city''s Mayor Claudia Sheinbaum has urged residents to not go out unless
        absolutely necessary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fd9d9-4c28-48e5-ade3-9ed0741a3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Mexico City and the state of Mexico were placed into
        "red level," the highest measure on the country''s stoplight alert system
        for Covid-19 restrictions. The tighter measures included the closure of indoor
        dining, with only essential sectors like transport, energy, health and construction
        remaining open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89f9a5-b3c3-4de1-ac5c-fb5864b9aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez Obrador, who rarely wears a mask, has faced widespread criticism
        over his handling of the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6963bc-622a-4303-834e-79780a171a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:48:57.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has one of the lowest testing rates of any major country
        around the world and tests are often expensive and difficult to come by.</p>'
  'Biden-Trump-military-transgender-ban':
    'author': 'Arlette Saenz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-25T09:49:12.095+08:00
    'imagesource': 'jcr:98bd1a8b-ee85-4cc3-a2b1-e682e2734514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3560c598-8ed4-4d94-bfd9-74438c2f0136'
    'lead': 'US President Joe Biden is expected to repeal former President Donald
      Trump''s ban on transgender individuals serving in the military as early as
      Monday, according to a source familiar with the plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-25T09:50:28.058+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:24:12.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:22:17.832+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House expected to lift transgender ban in military as early as
      Monday'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b0fdb-9927-480a-bc65-800f887dd75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;US President Joe Biden is expected
        to repeal former President Donald Trump''s ban on transgender individuals
        serving in the military as early as Monday, according to a source familiar
        with the plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9efb58-ec15-4f5d-9613-60454bb23220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which has been roundly derided by LGBTQ activists as
        cruel and irrational, was first announced by Trump in July 2017 via Twitter.
        The ban specifically blocks individuals who have been diagnosed with a condition
        known as gender dysphoria from serving with limited exceptions. It also specifies
        that individuals without the condition can serve, but only if they do so according
        to the sex they were assigned at birth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f8f57-595c-4bcb-acd9-43d9258e3d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on the plans. White House press
        secretary Jen Psaki had said in a statement last week that the administration
        would lift the ban through an executive action in the early days or weeks
        of Biden''s presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58df43b-a912-4ff2-bfbc-f5ff37cfd242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News was first to report the expected repeal coming Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bf98c6-bd8b-4761-9ed7-5bde426b2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump had argued that transgender troops in the military would
        lead to "tremendous medical costs and disruption," a 2016 Rand Corp. study
        commissioned by the Defense Department concluded that letting transgender
        people serve openly would have a "minimal impact" on readiness and health
        care costs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8783c49-51b7-40e7-a4c0-559defdaa1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study put the number of transgender people in the military at
        the time between 1,320 and 6,630. Gender-change surgery is rare in the general
        population, and the Rand study estimated the possibility of 30 to 140 new
        hormone treatments a year in the military, with 25 to 130 gender transition-related
        surgeries among active service members annually.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7077c44-3fdc-4dd7-ac62-c5b8277a163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost could range from $2.4 million and $8.4 million a year,
        an amount that would represent an "exceedingly small proportion" of total
        health care expenditures, the study found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c8fdb3-d3b5-4c23-834e-34ffd7335430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision reversed a policy initially approved by the Defense
        Department under former President Barack Obama, which was still under final
        review, that would have allowed transgender individuals to openly serve in
        the military.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba77561-b3a0-4235-ad84-80b873992ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration for years had reversed, dropped, removed
        and withdrawn established LGBTQ protections and had been particularly hostile
        toward transgender Americans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f6ba3-9970-4ffd-8837-aabc7ae43b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T09:50:28.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:24:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among its most criticized moves was an effort last year to roll
        back an Obama-era regulation prohibiting discrimination in health care against
        patients who are transgender. A federal judge blocked the repeal over the
        summer, ruling it had violated a recent Supreme Court decision.</p>'
  'Wuhan-one-year-on-coronavirus':
