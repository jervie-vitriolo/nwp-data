    'title': 'COVID-19 cases in PH near 515,000 with 1,581 more infected'
    'updated': 2021-01-25T16:59:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808b9d2-4464-4ae2-b428-29c3477e1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:12:25.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> ‚Äî The
        country‚Äôs COVID-19 case tally reached 514,996 on Monday, after 1,581 more
        people nationwide contracted the disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e377d8-19c6-4b96-8f3f-20a7fe6b3918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:12:25.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said that active cases stand at 29,282
        or 5.7% of the total infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ca6b3-f322-4cdc-96b8-8f2932c271f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:12:25.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the areas with the highest number of new infections is Quezon
        City with 89, followed by Cebu City with 88, Cavite with 80, Davao City with
        78, and Cebu province with 50.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2ba148-e681-4238-bd44-4658f5ed1b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:12:25.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also struck 10,292 with 50 more fatalities recorded,
        including one previously reported as a recovery. Meanwhile, 13 more patients
        got well, which brought the total survivors to 475,422.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89affe3-18b1-4673-b91b-0e511755005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:59:41.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four testing laboratories failed to submit their results on time
        and were not yet included in the updated figures, the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221152f-5f7c-4062-87c5-6fe86a0c1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:12:25.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that after final validation, it removed from the overall
        tally 14 duplicates, as well as 190 cases found to have tested negative, including
        189 which were added to the recovery count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f92f9a-c0a7-4b97-98ab-9ca24576f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:12:25.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded 17 cases of the new and more transmissible
        COVID-19 variant that first emerged in the United Kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab266371-c535-4f10-82e9-1963278f1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:12:25.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, 12 are residents of <a href="https://www.cnn.ph/news/2021/1/25/five-bontoc-villages-under-ecq.html">Bontoc
        in Mountain province</a>, three of whom are minors. Health Department spokesperson
        Maria Rosario Vergeire said they have located 144 close contacts of these
        12 cases, and <a href="https://www.cnn.ph/news/2021/1/25/COVID-19-Bontoc-cases-UK-variant.html">34
        people so far tested positive for COVID-19</a>. Authorities said they have
        yet to ascertain if the 34 were also infected with the new variant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e7e7b-7592-4ac7-a884-38bc3f84efbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:12:25.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/25/Granular-lockdown-still-effective-UK-COVID-variant.html"
        href="https://cnnphilippines.com/news/2021/1/25/Granular-lockdown-still-effective-UK-COVID-variant.html"><strong>READ:
        Officials insist granular lockdowns still effective despite threats of new
        COVID-19 variant</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c7359-f30b-4e73-9227-bc5428dc9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:59:41.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 49 new infections and eight more survivors
        were recorded by the Department of Foreign Affairs. These brought the case
        tally to 13,828 and the total recoveries to 8,828. Fatalities stayed at 945
        for the third consecutive day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fdc504-d5bc-4cc7-b902-621b8509014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:59:41.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f57a5-201c-4294-bc82-e967003643b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-25T16:59:41.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:23:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 99.2 million people have been infected, according
        to data from the Johns Hopkins University. More than 2.1 million of this number
        died, while 54.7 million were able to recover.</p>'
  'world-record-for-most-tricks-in-a-minute-dogs':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
