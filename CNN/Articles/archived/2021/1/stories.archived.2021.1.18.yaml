    'lead': 'US President Donald Trump is preparing to issue around 100 pardons and
      commutations on his final full day in office Tuesday, according to three people
      familiar with the matter, a major batch of clemency actions that includes white
      collar criminals, high-profile rappers and others but — as of now — is not expected
      to include Trump himself.'
