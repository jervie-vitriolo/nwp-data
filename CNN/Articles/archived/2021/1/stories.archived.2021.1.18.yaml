      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — A
        House lawmaker has filed a bill seeking the renewal of ABS-CBN''s franchise
        for 25 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f1b2c-5cce-42c5-9f6b-ac4ff40555c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas 6th District Rep. Vilma Santos-Recto filed House Bill No.
        8298 on January 5, a day after Senator Tito Sotto filed a <a href="https://cnnphilippines.com/news/2021/1/4/tito-sotto-sb1967-abscbn.html"
        target="_blank">similar bill</a> in the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438806ac-2229-4106-a760-8e4c13610cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her bill, Santos-Recto said television remains the preferred
        media in far-flung areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e4dac-34b4-4e68-8048-b67979f99526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN has remained steadfast in its commitment to reach out to
        as many Filipinos as possible by delivering their quality core programs closer
        to our countrymen by taking advantage of emerging broadcast technologies,"
        the bill said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4642041-c460-45e4-aaee-e102bda8f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the matters stated in the measure was that should ABS-CBN
        be granted the franchise, it should give an annual report on April 30 of every
        year to Congress to include, among others, its audited financial statements
        and an update of ownership undertaking if applicable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
