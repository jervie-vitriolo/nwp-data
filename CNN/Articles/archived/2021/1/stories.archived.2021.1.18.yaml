      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Security ramps up ahead of inauguration</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735f362-a32e-4ad7-976d-d784ca43f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened security, combined with the Covid-19 pandemic, is
        making for an Inauguration Day unlike any other.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b138a-57bf-4ef5-ba8c-c6ce6dd816f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8fa67-9ee9-452c-be98-442893d8b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:17.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, fences blocked off areas once open to the public,
        National Guard members patrolled near the Capitol and much of the city was
        closed to vehicles and street traffic.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a309d-59fc-4e19-8a56-d956bec6bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531c34e-4614-4599-a65c-bd291142d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:18.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehearsal for the inauguration ceremony will now be delayed
        until Monday amid heightened security concerns, acting Homeland Security Deputy
        Secretary Ken Cuccinelli said. Cuccinelli cited "online chatter" about the
        previously scheduled rehearsal day of Sunday but said there are "no specific
        credible threats."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685741b-6bd8-4fd2-89eb-b4cf71e19b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43943568-4aaf-4bef-a7c8-f00be4d1f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of concern over potential protests at state capitols, security
        measures are in place around the country. The US Postal Service temporarily
        removed some mailboxes in several major cities, while the Transportation Security
        Administration said Friday it has "significantly increased its security posture."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ceed2c-a8ef-4a13-92c2-fc81f30cb647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:19.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2f409-5e45-44b0-85a5-5e6b76214e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC, Mayor Muriel Bowser urged Americans to enjoy the
        inauguration virtually from home and has asked anyone who does not need to
        be out to avoid restricted areas.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609ecc5-e09a-4d6a-a47f-fcdeb295409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2be35e-3602-4c60-9723-f3cb9717f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, local and state leaders have also indicated
        security will remain heightened in the days ahead following officials'' warnings
        of potentially more violence.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04389dca-29b1-4f3c-aa45-f43fe0daa10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4503fc-b100-4db3-b1b5-8cebec93c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about the entire week," Green, the Lansing, Michigan,
        police chief said in Sunday''s news conference, "not just today."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2a39d-eaf1-4b15-b5de-5dd67149e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:22.916+08:00
