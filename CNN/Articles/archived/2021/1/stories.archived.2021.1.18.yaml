      'mgnl:lastActivated': 2023-01-25T12:08:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79294236-864b-4992-b50a-861e92a880e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy expanded 2.3% in 2020 compared
        to a year earlier, according to government statistics released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4fdf3f-584e-4833-9e17-83e110659f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2ecd3-6e84-4e68-9183-ea5c34a25d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s China''s slowest annual growth rate in decades — not since
        1976 has the country had a worse year, when GDP shrunk 1.6% during a time
        of social and economic tumult.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5c6f1-017f-4e2f-b04a-27319572d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7c70a-2881-4cfd-b0ce-6547f703a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a year when a crippling pandemic plunged major world
        economies into recession, China has clearly come out on top. The expansion
        also beat expectations. The International Monetary Fund, for example, predicted
        that China''s economy would grow 1.9% in 2020. It''s the only major world
        economy the IMF expected to grow at all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b82f6-3049-4ca3-827f-2664981283e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29afced1-5416-4a0f-84f0-83d2f56a1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of the recovery appears to be accelerating, too: GDP grew
        6.5% compared to a year ago, faster than the third quarter''s 4.9% growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10027ba7-106d-4baa-a708-9192c705fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee664c8-9817-4af6-9a94-04bb4e756b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The performance was better than we had expected," said Ning Jizhe,
        a spokesman for China''s National Bureau of Statistics, at a press conference
        in Beijing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18fc8e-560c-487c-a654-a64987655776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7d59ae-051d-4a31-ad33-ee3b64128a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.499+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country scrapped its growth target last year for the first time
        in decades as the pandemic dealt a historic blow to the economy. GDP shrank
        nearly 7% in the first quarter as large swaths of the country were placed
        on lockdown to contain the spread of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3b462-a953-477b-bbb4-e5d5bab54e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fedc93-856b-4a3d-8602-7c2778b0764f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, though, the government has attempted to spur growth
        through major infrastructure projects and by offering cash handouts to stimulate
        spending among citizens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d3c93-cb13-491d-a6b1-044c70b42a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc5a58-d6e7-4887-9461-adf273c86fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industrial production was a particularly big driver of growth, jumping
        7.3% in December from a year earlier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe084b-2bf6-4ac7-8113-c2af3ecf50fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fdd76-238b-496e-916a-269e6a83cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In and out of lockdown ahead of everybody else, the Chinese economy
        powered ahead while much of the world was struggling to maintain balance,"
        wrote Frederic Neumann, co-head of Asian economics research at HSBC, in a
        Monday research report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51325f9-7aec-4a46-b924-478408b7533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54eb816-ccca-4e10-893f-f6349b43f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has "put a floor under growth" in other regional markets, he
        added. Surging Chinese investment in infrastructure and property, for example,
        has been a boon to countries like Australia, South Korea and Japan that exported
        supplies to China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5edba-630a-4e48-9dda-adf56fb84214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857ec69-d6f0-4e34-a125-54c1b89769bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade has also been strong. China''s overall surplus for the year
        hit a record $535 billion, up 27% from 2019, according to statistics released
        last Friday. Analysts pointed out that the country benefited from a lot of
        demand for protective gear and electronics as people around the world worked
        from home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f0973-2cbe-44dd-a289-3367fb202a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0405e1-1de2-4f0a-bd2e-ccb3112421f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese markets reversed opening losses Monday to rise following
        the announcement. The Shanghai Composite gained 0.8%, while the Shenzhen Component
        Index — a benchmark for the city''s tech-heavy exchange — rose 1.6%. Hong
        Kong''s Hang Seng Index increased 1%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48836c5b-0b2d-461f-9d07-465b38552c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568e9e3-75bc-4111-b467-d62bc114d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still some weak spots, though. Retail sales lost a little
        steam in December, rising 4.6% compared to November''s 5%. For the entire
        year, retail sales slumped 3.9%. Ning, the National Bureau of Statistics spokesperson,
        blamed the waning sales on a resurgence of coronavirus in some places.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082795fa-520b-47f4-87ef-d37ca43f4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.500+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0b589-0022-401b-b627-25b2625f0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "sporadic" cases in China "will bring uncertainty to [our] economic
        recovery," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93086589-bba9-42dd-81ee-e665ca17d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b475ef-7d0c-4e4b-afd8-2e4e89f9e1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Ning said the country believes the pandemic is under control,
        and said authorities expect people to spend more money this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16587340-e924-43ec-8716-b395ab487edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1685981f-8e28-4a12-80df-7f905f91cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts from Capital Economics, meanwhile, believe the outlook
        is "bright" in the near term.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c984099-5181-44da-a21c-f110e88bf201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab15234-7197-4d9c-a375-5a79f79b9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the latest dip in retail sales, we see plenty of upside
        to consumption as households run down the excess savings they accumulated
        last year," wrote Julian Evans-Pritchard, senior China economist for Capital
        Economics, in a Monday note. "Meanwhile, the tailwinds from last year''s stimulus
        should keep industry and construction strong for a while longer."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315fbc9-ae8a-45a9-ae63-133a078b42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:07:51.501+08:00
