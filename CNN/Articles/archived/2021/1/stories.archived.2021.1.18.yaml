      'mgnl:lastActivated': 2023-01-25T12:13:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Mass public vaccination programs using
        a Chinese coronavirus vaccine are underway across Indonesia and Turkey, where
        tens of millions of people are expected to receive doses of the CoronaVac
        shot made by Beijing-based company Sinovac.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e959503-6764-489a-96a7-7ea006edfa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.001+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Indonesian President Joko Widodo was shown receiving
        the country''s first CoronaVac shot, after the government authorized it for
        emergency use. While on Thursday, Turkish President Recep Tayyip Erdogan announced
        he had also received the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ee92c-afd7-4db2-8cb4-e8d48a42da47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rollouts come despite a growing number of questions over
        the effectiveness of the shot, which last week was revealed to have an efficacy
        rate of just 50.38% in late-stage trials in Brazil -- significantly lower
        than earlier results showed. That rate only barely crosses the 50% efficacy
        threshold as set by the World Health Organization, and far lower than the
        78% previously announced to much fanfare in China earlier this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee02091-75e3-4c1c-98c9-5f60fc0e44a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent discrepancy has led to concern among some scientists,
        and shaken international confidence in Chinese-made vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adfc4d-e1de-418d-8853-fbeaa86d2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:59.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since many countries are planning to order, or have already ordered
        Sinovac''s vaccines, it might undermine people''s willingness to take them,
        because people may question the usefulness of the vaccines," said Yanzhong
        Huang, a senior fellow for global health at the US based Council on Foreign
        Relations and expert on the Chinese health care system. "It could be a potential
        stumbling block."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb624f-e5ee-4610-8625-8511bd9c52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian results suggest CoronaVac is far less effective than
        vaccines developed by Pfizer-BioNTech and Moderna, which have an efficacy
        rate of about 95%. Russia says its Sputnik V vaccine has an efficacy of 91%,
        while the UK''s vaccine, developed by Oxford University and AstraZeneca, has
        an average efficacy of 70%. The Sinovac vaccine has a lower efficacy rate
        than its domestic Chinese competitor, developed by the state-owned Sinopharm,
        which it says has a 79.34% efficacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e11dbf-95da-40ce-91f7-f85b9c0ab306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Under review</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca893ef-287e-4cc8-8a76-f200b9038f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinovac and Sinopharm vaccines have been regarded as potentially
        affordable and easily distributed vaccine candidates. Unlike the Pfizer-BioNTech
        and Moderna vaccines, the Chinese shots do not require expensive cold storage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffb039-d623-46c6-9364-1f177b4d19a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has agreements in place with at least six governments, with
        plans in place to provide 46 million doses of its CoronaVac vaccine to Brazil,
        50 million doses to Turkey and 7.5 million doses to Hong Kong. It will also
        supply 40 million doses of vaccine bulk -- the vaccine concentrate before
        it is divided into vials -- to Indonesia for local production.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b012186-c435-40b8-af8d-783285f1e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has ordered 2 million doses of CoronaVac and expects to
        receive the first 200,000 doses in February, while the Philippines has ordered
        25 million doses, of which the first batch is also expected to arrive next
        month, according to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92adc80-ba5b-419a-9c13-1e0a378a926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, following the release of the Brazilian trial data, Singapore''s
        Health Minister said officials would review Sinovac''s vaccine before any
        potential rollout to its citizens. Singapore has not approved the vaccine
        but does have a purchase agreement with the company. Health Minister Gan Kim
        Yong said the vaccine would need to go through a regulatory process and authorization
        by Singapore''s Health Sciences Authority, according to the Straits Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba0deb-8854-4e60-aa3a-05a08d5e15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia also said it would seek more data from Sinovac before it
        approved and purchased supplies, Reuters reported -- while in Hong Kong, which
        has signed a deal with Sinovac, a senior medical adviser said an expert panel
        would review every vaccine based on clinical trial data, with a recommendation
        to come this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70fd07-afe8-4656-a82d-c6d560c56956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Brazil''s health agency regulator, Anvisa, voted to
        approve emergency use authorization of Sinovac''s CoronaVac vaccine on Sunday,
        it said it did not have access to important data about the vaccine on the
        Phase 3 study, such as the duration of protection provided by the vaccine
        and its effect on the elderly and other specific groups, such as people with
        comorbidities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107d9164-f2f5-4469-8447-69c8c304dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:04.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s national vaccination program is set to begin on January
        20, according to the health ministry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc80e0-39f8-44cf-bdac-294c15169bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while governments in Thailand and the Philippines have so far
        publicly backed the Sinovac shot, politicians in both countries have questioned
        their government''s vaccine preferences. In response to the concerns, Thai
        regulators have asked Sinovac to provide more detailed information on the
        clinical trials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d407c-5dbc-4c99-84f8-dca41fc0446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.002+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Sinovac defended the safety and efficacy of its vaccine.
        "These Phase III clinical trial results are sufficient to prove that CoronaVac
        vaccine''s safety and effectiveness are good around the world," company chairperson,
        Yin Weidong, said in a news conference, according to Reuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197befc9-cad0-4c21-a859-1e25752e6628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different efficacy rates</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e438bf7-60ac-44e3-b802-6665b70cab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the confusion over Sinovac''s vaccine has been around different
        efficacy rates and the data made available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e19b82-ac7f-4719-8f08-69a318ba8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, which approved the Sinovac vaccine for emergency use on
        Wednesday, reported an efficacy of 91.25%, while Indonesia reported 65.3%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190672f-0659-43d5-9011-597b0f7f9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Brazil, meanwhile, showed 50.38% efficacy for those who
        suffered very mild cases of Covid-19. But the rate rose to 78% for mild to
        severe cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8219fa-46f2-48a2-bdac-d567e89f1503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to interpret all this information without seeing
        the full datasets. This highlights the problem of issuing data by press release
        rather than publication in a peer-reviewed journal," Prof. Lawrence Young,
        virologist and Professor of Molecular Oncology at the University of Warwick,
        said in a statement. "It also emphasizes the different approaches to requirements
        for regulatory approval."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2589e4-9cbd-4148-aa57-e659b8178399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several reasons why one trial could produce a different
        efficacy rate from another, including how they were conducted, or that the
        vaccine could be more or less effective in different age groups, or different
        population groups, experts say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0158c0-0a79-4966-bd20-bfd5a77d27f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sinovac representative told CNN that the discrepancy in efficacy
        results was due to the different situations in countries where clinical trials
        were carried out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3fb8a-c218-4432-9e5e-64c56390384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are from different populations, in different places
        with different morbidity rates, and therefore they span a relatively large
        range," the representative said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd963bff7-87cd-4bc3-837c-1eb41edeae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the vast amounts of new vaccine information coming out
        on a daily basis, analysts say there is a risk people could get confused and
        lose trust.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be126b-657e-493c-abf0-d0be0d811324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:10.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a danger when people misunderstand the science," said
        Dr. Nikki Turner, director of the immunization advisory center at the University
        of Auckland in New Zealand. "There is a really important point here about
        trying to effectively communicate the science behind these vaccines. Especially
        when things are moving very fast."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a28921-781e-40fe-8a24-87a7d4c6879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And efficacy might not necessarily mean how effective the vaccine
        turns out to be. "Once the vaccine moves from clinical trials into the community,
        you need to think broadly about all the different aspects of what makes a
        vaccine work," Turner said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787cba0-5ea6-4608-8043-563067845a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some vaccines may be more effective against reducing the disease,
        some vaccines may be more effective in reducing transmission, so it depends
        what your aim is."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c1294-70b3-4029-b6c7-959d2f78c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:11.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going where it''s most needed</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ddfc0-3048-4aa2-9eac-fa1b95e29b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:12.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern about one country relying on a single vaccine with a
        lower efficacy rate is that it may not necessarily build up the required herd
        immunity in a population.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f475d-f6ce-4209-bc53-7d250171b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.003+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That debate played out in Australia this week, with some scientists
        proposing a delay in mass inoculations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4810401-7adc-4626-8df0-a401f83169f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has secured 54 million doses of the Oxford University
        AstraZeneca vaccine, with plans to begin rolling it out later this year. However,
        some scientists -- including the president of the Australian and New Zealand
        Society for Immunology -- have argued that the vaccine won''t provide herd
        immunity and rollout plans should be halted, citing its low efficacy rate
        compared to US-made vaccines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d59ea-4244-490f-a138-ecfd18063481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s chief medical officer, Paul Kelly, tried to alleviate
        such concerns, saying "AstraZeneca is, on the evidence we have so far, a safe
        and effective vaccine," adding that more data is set to come.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f06526a-9b35-4514-91fb-7dccaf06cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:14.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that while scientific discussion of new data being
        made available is a good thing, it shouldn''t detract from the fact that all
        vaccines that have been approved in countries around the world have been shown
        to be safe and effective at stopping death and serious disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee9114e-536a-49f7-a687-7f8aaaf1a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has recorded fewer than 30,000 Covid-19 cases and under
        1,000 deaths, according to Johns Hopkins University. Several other nations
        in the Asia-Pacific region which have had similar success in controlling the
        pandemic have purchase agreements for vaccines but appear to be waiting for
        more data and to see what happens during the mass vaccine rollouts in harder-hit
        nations, before inoculating their own citizens.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7436a8-ff98-4972-b223-2e8a733ccf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has been hailed as a global model for how it handled
        the outbreak -- it hasn''t had a locally transmitted case since November 18.
        No vaccine has been approved in the country, though it has struck deals with
        several vaccine developers for access to their candidates once local regulators
        give the green light.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c7699-2dbd-4638-a49e-64b8860aeff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, from the University of Auckland, believes waiting and assessing
        new data on vaccine safety and effectiveness will mean the population will
        be able to have greater confidence in the vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd483e7d-b89f-4f69-a323-57e43dbd0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have communities around the world that are nervous about new
        vaccines, new vaccine technology. Are they safe? Are they effective? So if
        we do not have to rush emergency decisions with preliminary data, then we
        are in a good position to wait a few more months and get more complete data
        on the effectiveness and the safety of these vaccines," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147e079-8e99-4f56-8933-bce1c4a55ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting too long, however, could risk another outbreak -- particularly
        given new, potentially more transmissible variants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7edd79-cda9-4e00-9afd-44a8b5721c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:17.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a balancing act between getting vaccines into the country
        to get the economy (on track), and to try and prevent the disease entering
        our country, versus rushing ahead and losing community confidence," Turner
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa1cc0c-78be-41e5-b1fa-8c5b4fa18f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Triccas, professor of medical microbiology at the University
        of Sydney''s school of medical sciences, said that with the pandemic still
        raging, multiple vaccines from several suppliers must be considered -- and
        it was important to use them all.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab7890-914c-4338-b17b-bd415c8cffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing is we want to stop deaths, that''s the first thing
        you want. If you vaccinate as many as you can, you know the vaccine may not
        stop all people from getting infected but those are good at stopping serious
        infections, hospitalizations and death," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6116c20-554d-4888-8a83-acddd22a5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time is not on our side. We''re in a situation where we''re having
        more deaths and cases per day than ever. It''s time to cooperate and move
        all vaccines out as quickly as possible, as long as they''re safe and have
        a level of efficacy that''s agreed on as being effective."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7334721-6594-4007-9cb6-3a1bff37616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:08.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:14:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://cnnphilippines.com/world/2021/1/18/Kamala-Harris-Senate-seat-resignation.html">CNN.com</a>.</em></p>'
  'expected-Trump-pardons-commutations':
    'author': 'Jeremy Diamond, Kevin Liptak, Jamie Gangel, Pamela Brown and Kaitlan
