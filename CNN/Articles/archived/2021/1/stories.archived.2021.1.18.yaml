      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/18/business/samsung-jay-y-lee-prison-sentence-intl-hnk/index.html">Samsung
