      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares dove in Seoul following the announcement,
        though. Samsung stock fell nearly 3.8%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe1d1b-79c2-47b3-8406-ea0910f5923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
