        coronavirus in parts of Brazil, federal health officials have finally voted
        to authorize two vaccines for emergency use. Sunday, Brazilian regulatory
        agency Anvisa approved both the Oxford/AstraZeneca vaccine and the Coronavac
        vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac275cb-ec76-4fc3-b767-1000dcde435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:43.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, Monica Calazans, a Black nurse from downtown São
        Paulo, became the first Brazilian to be vaccinated. Calazans, who is at high
        risk for COVID-19 complications and works in an ICU that has been at 90% capacity
        or above since April, exploded into tears before receiving the Coronavac shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323d249-47bc-47d9-85a0-17e6cf48d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t understand what this means to me," she told São Paulo
        state governor João Doria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7524e-febb-469e-b000-6910ebfbbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is the country hit hardest by COVID-19 in Latin America.
        It has recorded more than 8 million cases and more than 200,000 deaths from
        coronavirus. While several of its neighbors have already approved vaccines
        for use, Brazil has seemed to lag despite its renowned public health and vaccination
        track record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ec40d-4b3e-47a1-b809-bb2cccf944dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:45.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavac, developed by Chinese company Sinovac, is now authorized
        for use of 6 million imported doses. It has a history in Sao Paulo state,
        where the local Butantan Institute conducted Phase III clinical trials of
        the vaccine. Butantan will also produce future doses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0fd00-3f95-44c3-ae15-301284a7816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Coronavac has shown a low average efficacy rate of 50.4%—
        barely above the 50% minimum established by the World Health Organization.
        The number, which falls far below the 78% previously announced, has raised
        questions about the veracity of the data and fueled skepticism over the apparent
        lack of transparency regarding Chinese vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d9d2a-fee6-4049-8fca-153643858ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical report from ANVISA greenlighting Coronavac stressed
        that the agency had also taken into account the urgency of Brazil''s skyrocketing
        COVID-19 cases and "the absence of therapeutic alternatives."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2a07b-f956-4b5f-833b-085775c60f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:46.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended that the vaccine be monitored further, noting
        the Butantan Institute had not provided important data from its Phase III
        study, such as the duration of protection provided by the vaccine and its
        effect on the elderly, those with comorbidities and other patient groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8dd2d-7d4d-4f4a-9041-f590161476ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria has promised to make vaccines developed in the state available
        to Brazil''s federal health ministry for national distribution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be7bad-5da9-4fa8-bddd-999184049b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is V day. It is the day of the vaccine, it is the day of
        truth, it is the day of victory, it is the day of life," he said at a news
        conference after the vaccines were approved -- a pointed jab at Health Minister
        Eduardo Pazuello''s reluctance to commit to a start date for nationwide vaccinations,
        which he previously said would begin "in the D Day and in the hour H."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22666c70-2f17-40af-8651-03009632e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford/AstraZeneca vaccine, which showed 70.4% average efficacy
        in preliminary Phase III trials, has also been approved for use of 2 million
        doses, which will be imported from India''s Serum Institute by Brazil''s Oswaldo
        Cruz Foundation (Fiocruz).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a17e4b0-e2f0-45b2-8c67-dc0aeab70ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiocruz signed a deal to purchase and produce the vaccine with pharmaceutical
        giant AstraZeneca in June. After successive delays, the Brazilian government
        signed in October a contract for 256 million doses and announced that it would
        receive the first ones in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9e577-a20b-46d2-b72f-3f3a46ef53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another series of delays, Fiocruz expects to receive the first
        shipment by the end of January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f7bef-16fd-4cc7-af84-19f64f345b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T08:49:42.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:15:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/17/americas/brazil-coronavac-oxford-astrazeneca-emergency-authorization-intl/index.html">"Brazil
        authorizes two Covid-19 vaccines for emergency use."</a></em></p>'
