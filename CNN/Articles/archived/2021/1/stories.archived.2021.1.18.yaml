    'template': '1'
    'title': 'Pilot run of saliva COVID-19 testing shows promise, says Gordon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7053df-bca3-4b17-a6f1-bb63b9d48123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.657+08:00
      'mgnl:createdBy': 'kristel'
