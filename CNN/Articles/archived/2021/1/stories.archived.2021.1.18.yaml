    'lead': 'Health spokesperson Maria Rosario Vergeire says Pfizer has to send a
      report to the Philippines'' Food and Drug Administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T14:25:45.095+08:00
