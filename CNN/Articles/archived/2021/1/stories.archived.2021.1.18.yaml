    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Sinovac near ₱650 per dose, gov''t to bare exact amount after
      purchase – Roque'
    'updated': 2021-01-18T16:02:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7048d5-6999-43eb-83d4-0fc6667c163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Presidential
        spokesperson Harry Roque has finally revealed around how much the Philippines
        will spend per dose of the COVID-19 vaccines manufactured by Chinese firm
        Sinovac Biotech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4e0c8b-a0f3-4e1e-b972-07c268117093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Sinovac''s CoronaVac is priced near ₱650 per dose or
        around ₱1,300 for the complete two doses. He added that the exact amount will
        be revealed after the Philippines inks the procurement agreement, saying they
        have only signed a term sheet, where Sinovac agreed to supply 25 million doses
        to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8ec6d-d9d0-4823-84b7-1944df450289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag iyan ay na-deliver na at napirmahan na ang kontrata, may
        obligasyon na kaming sabihin sa inyo magkano talaga. Sa ngayon mahigit kumulang
        ₱650 (per dose), hindi po tataas ng ₱700," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73656e-f877-4fcf-8613-c4f824740f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:09.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once it has been delivered and we have signed the
        contact, we will be obliged to tell you how much it costs. For now we can
        only tell you it''s roughly ₱650 but it won''t exceed ₱700.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a0bd69-6d82-47af-9434-c1b3b52cdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:09.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the DOH had submitted
        a report to the Senate Committee on Finance last year indicating that two
        doses from the brand cost ₱3,629 based on market price estimates. She said
        there are now changes after negotiations but the actual prices cannot be divulged
        yet due to non-disclosure agreements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c49ca9-e5dd-4565-86ca-88eefc126900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already undertaking specific negotiations with the different
        manufacturers. Mayroon nang negotiated prices na lumalabas [We now have negotiated
        prices]," she said in a media briefing on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2172e036-3681-46b5-9481-4245d91ff9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:10.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clamor of lawmakers and the public, officials previously
        refused to divulge the price due to the non-disclosure agreement with the
        Chinese government. But Roque and vaccine czar Carlito Galvez Jr. said the
        Philippines is being charged at "BFF price" since the Philippines is directly
        dealing with Chinese government officials, including Chinese Ambassador Huang
        Xilian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcd6d6-480b-4bbf-906e-6389ba8e55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson suggested there may be corruption in the
        vaccine procurement due to sharp differences in the prices of Sinovac vaccines
        in the Philippines and in other nations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32238ef1-75f4-42d3-82a5-c4f9e3833d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after a recent news article on Bangkok Post said that
        one dose of CoronaVac only costs $5 or roughly P240. The report published
        on January 16 cited figures from the World Health Organization and drug manufacturers.
        Jakarta Post, meanwhile, reported that one dose of Sinovac in Indonesia is
        priced at $13.57 or roughly P670, attributed to Sinovac Biotech''s email to
        state-owned pharmaceutical company PT Bio Farma.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5891b9-28b0-4552-83bd-fe9e4244de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference in prices of Sinovac vaccine at US$5, US$14 and
        US$38 reminds me of an old story about how corruption is committed in three
        Southeast Asian countries — UNDER the table, ON the table, and INCLUDING the
        table," Lacson tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da8548-afc2-482c-a02a-43dab5e4f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is in the middle to talks to buy 25 million doses
        from Sinovac. The first batch, 50,000 doses, is set to arrive on February
        20. China is set to donate 500,000 doses of COVID-19 vaccines to the Philippines,
        but Chinese State Councilor and Foreign Minister Wang Yi did not specify which
        brand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b4a1b-cae5-467b-8e76-521d42cb3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:02:40.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:16:13.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac''s application for emergency use in the Philippines has
        not yet been reviewed pending its submission of the crucial phase 3 clinical
        trial results.</p>'
