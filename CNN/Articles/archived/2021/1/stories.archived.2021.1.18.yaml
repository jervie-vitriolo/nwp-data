    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520759d-de1d-45f4-9221-eb02abc37dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
