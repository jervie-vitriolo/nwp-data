      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/16/tech/ces-2021-anxiety-tech/index.html">CES
        is a fantasyland of futuristic products. This year it was dominated by our
        bleak present</a>."</em></p>'
  'belmonte-arayat-pampanga-quezon-city-resident-ban':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T18:07:37.314+08:00
    'imagesource': 'jcr:d37d3658-5039-49f4-876c-4c914e03c1ae'
