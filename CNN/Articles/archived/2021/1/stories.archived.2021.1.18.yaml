      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Development Bank of the Philippines did not give the Lopez Group of Companies
        a free pass from its soured ₱1.6 billion loans in the early 2000s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c24872-cb3f-424c-a345-817d6d96d660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumper PTDA Party-list Rep. Claudine Diana Bautista, who asked for
        the House inquiry, said the write-off cost the Filipino people''s money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d89a2c-efb7-4e11-a504-21976d94aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:53.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the state-owned bank denied writing off the unpaid loans
        of the Lopez family for its current and former subsidiaries Benpres Holdings,
        Bayan Telecommunications, Maynilad Water, and Central CATV (also known as
        SkyCable) when it sold these debts in an asset sale in 2006.</p>'
