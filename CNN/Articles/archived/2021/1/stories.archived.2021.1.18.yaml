      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:08:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Coverage of offshore gaming operators and their service providers</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062e00a-3f40-46cb-af54-cecdf3ef50e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T21:45:58.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:08:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a61375-c812-4286-bef9-a9428c2d9322'
      'mgnl:activationStatus': true
