    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7be68-8519-4a25-bbee-502259ef92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Vice President-elect Kamala Harris
        will officially resign Monday from her Senate seat, ending her four-year Senate
        career, according to a Harris aide. The move comes two days before she''s
        inaugurated on Wednesday, making history as the first female, first Black
        and first South Asian vice president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8985514d-f633-4cb4-b494-16a8ed151ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd4a36-ab1c-4fa1-93b8-c053ee9d3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides say Harris has already started the process of her resignation,
        having notified California Gov. Gavin Newsom of her intent and sent her formal
        indications that she''ll be resigning Monday. Harris will not give a farewell
        speech on the Senate floor, due to the schedule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238a6201-58d0-484f-ab33-521711426335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c1e57-e0c3-4d94-aaa1-7063af823c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris won her seat in November 2016 and was sworn in January 2017.
        At the time, Harris was California''s attorney general.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130121bc-8dac-4e06-a676-17ebafc4a6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcd712-a099-4106-b766-7f1a52dd32ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom has already named Alex Padilla, California''s secretary of
        state, to fill Harris'' seat. In a press call, he told reporters he would
        likely be sworn in himself on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d22c6-3fac-4ba8-960a-4df1ff64abbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.197+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef418f7-2955-4fa3-8457-444ad7aae0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming vice president has spoken to Padilla before he comes
        into office, according to a person with knowledge of the discussion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e5751-de28-4be0-942b-537f9af7c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf1a50-ed8b-41bb-b784-6ddd103520ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:34.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris made history throughout her career, becoming the first Black
        woman in California to serve as a senator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a53da-871d-4770-8642-0f3e0d544122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d05030-bf3d-4a6e-ab12-08186e4966d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:35.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her November victory speech, she recognized the hard battle women
        faced to exercise their civic rights and break into the upper echelon of American
        politics, nodding to the women who came before her like former Rep. Shirley
        Chisholm and the young girls who will come after her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d979658-6202-486f-918f-2f8a11a38f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff490d31-7c54-4d21-a530-0b6e0e6d41de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I may be the first woman in this office, I will not be the
        last," Harris said. "Because every little girl watching tonight sees that
        this is a country of possibilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b59abd-d1a4-43ce-a517-a7f577200d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba79542-2e64-4eb6-89de-26b07345ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:37.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Harris will preside over the same chamber that she is stepping
        down from, becoming president of the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca0e36-96aa-45a2-a80b-3b9bb183ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
