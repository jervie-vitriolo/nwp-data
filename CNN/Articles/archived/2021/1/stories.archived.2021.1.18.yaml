      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c1e15-67ca-49db-9630-b9e451509707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, officials in the city of Columbia advised anyone
        who does not need to be in the city center, near the state''s Capitol, to
        stay home.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1604427-3285-4861-a1e6-9e9afd1f1457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:24.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98741e-b8f6-485d-9425-59cf926f5d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless there''s a need, this weekend, and certainly on inauguration
        day, to be downtown," Mayor Stephen Benjamin said, "I encourage you to stay
        home."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9036d2bf-ada2-49f2-bba7-eb49e95231e7'
      'mgnl:activationStatus': true
