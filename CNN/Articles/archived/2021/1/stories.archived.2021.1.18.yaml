    'jcr:uuid': '152b4930-645d-493d-a5fe-94007d0af305'
    'lead': 'CES, the closely-watched annual consumer electronics show, often sets
      the tone for the tech trends of the year — but little did I realize how true
      that would be last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T18:17:18.695+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:08:23.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:37.638+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CES', 'technology', 'consumer-electronics-show', 'pandemic']
    'template': '1'
    'title': 'CES is a fantasyland of futuristic products. This year it was dominated
      by our bleak present'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c295ea4-4e50-4799-8203-aa568e7fd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;CES, the closely-watched annual consumer
        electronics show, often sets the tone for the tech trends of the year — but
        little did I realize how true that would be last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45737eb7-82b9-44f3-95c0-7024b0b6413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27668a72-bbde-4f0a-a5e6-ce6a7f0a545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flight home from Las Vegas in January 2020, I wrote a piece
        for CNN Business about how the technology of the future paints a very lonely
        picture for all of us. I had just seen robots who call 911 when you fall down,
        mechanical companion cats that keep you company and "artificial humans" from
        startup Neon able to do the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec494984-d427-4a85-9984-657743096193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b87ff-9618-43f4-937e-ce3a7c760136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, my New York neighborhood became one of the first
        in the country to go into lockdown; and it''s been just as long since I''ve
        been able to hug some of the people I love the most. A virtual reality trip
        to the Amalfi Coast with them would be a welcomed change to our routine FaceTime
        check-ins, not quite the unusual concept I thought it was just a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8847a1-9dbd-4295-8e06-ea324597bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab7b90-9427-4203-814b-1eb9382f5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If loneliness was the unspoken theme of CES 2020, this year''s all-digital
        event was rife with anxiety and stress, both the everyday variety and the
        kind specific to the current health crisis. At the event, which took place
        online this week, there was the wearable for the ears that claims its gentle
        vibrations regulate stress; the small smart storage box with a fingerprint
        scanner to lock up your pill supply or credit cards; the bigger lock box that
        keeps porch pirates from stealing your Amazon packages; a pad for the car
        seat that sends an alert if you forget your child in the backseat; and the
        robot that loads your dishwasher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d11cf4-6a1a-454f-b34c-0dcd4c0ae058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3430cb54-18ec-4546-b021-16d0a15d0e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robot, Samsung''s Bot Handy, is only in development for now,
        but it''s the company''s vision for "a better new normal," as more people
        work, cook, eat and drown in dishes at home than ever during the global pandemic.
        As seen in a video, Bot Handy sets the table, pours wine and reminds you of
        upcoming meetings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495b340-53da-40ba-81d9-03ef3a7365ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ece2c6-47d5-4305-823c-b90ec9839c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.696+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technologies in your home need to work harder to help you adjust
        to this new normal," the company said in its session description on the CES
        website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541bdbe-5a81-45b2-a527-2bd23a8bb2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfdb83-70cb-4b2c-83d8-63e1359329d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there were the masks. There was one with built-in earbuds
        and microphones to make calls, and another to monitor air quality. AirPop
        Active+ Smart Mask monitors and filters the air around you, blocking dust,
        allergens and microbial particles. It lets you know when you need a new filter
        and tracks your breathing with its sensors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f8416-bf8e-42af-a193-4e0aabe9e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d9d3a5-e6af-4616-ae67-624456cc6363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the harrowing takeaway from CES this year is that we''re
        not okay, but maybe technology can help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d5cdb-a1eb-420d-a46d-afb1be075db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84410e3-c286-44f4-b6f1-af8e9c59c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives and thought leaders met virtually to offer solutions
        to the challenges many industries currently face. A session on the future
        of contactless payments, with a description on the website that led with "The
        less you touch, the safer you''ll be," discussed how retailers can ride the
        momentum of the booming trend far past the pandemic. Another on the challenges
        of remote learning debated what''s next for future classrooms, and whether
        certain tech tools could make telemedicine visits more meaningful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b1d62-162b-49d1-a747-ffea55ef8e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fbf38-2ff2-4dfa-aba2-44ab3006d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a time when most of the things we once took for granted
        now seem like distant memories," said Brian Kwon, CEO of LG Electronics, in
        a video ahead of the company''s presentation. "Life has changed in so many
        unexpected ways. While our approach to life may be different now, we persevere."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c95a39-8203-48cb-9011-9b79635f7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9f831-5439-4e7c-ae1f-3dd2a3de61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not exactly the upbeat speech you normally expect to hear at a product
        launch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25018bd7-8fbd-4b95-a36e-57fff33b6add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
