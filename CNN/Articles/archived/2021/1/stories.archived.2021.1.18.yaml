      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/17/politics/kamala-harris-resigns-senate/index.html">Kamala
        Harris to resign Senate seat Monday</a>."</em></p>'
