      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the salient features of the bill are the following:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d3d37-c247-4180-a82e-c6d4b504918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T21:45:58.397+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:08:08.414+08:00
