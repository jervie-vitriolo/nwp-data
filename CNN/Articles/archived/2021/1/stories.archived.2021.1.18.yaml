    'template': '1'
    'title': 'Trump to issue around 100 pardons and commutations Tuesday, sources
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7443f7e-b03f-4766-ba53-e1ba5d3c1544'
