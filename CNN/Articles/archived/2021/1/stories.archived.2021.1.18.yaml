      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c2f346-d536-497d-9462-5a7dd181f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-driving party bus will be an excellent way to celebrate
        the end of the pandemic whenever that time finally comes, but for now, all
        I really want is that Keurig-like machine for soft-serve ice cream to soothe
        my soul while I wait things out at home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d668a84-2d20-4419-80fb-49062c16569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.698+08:00
