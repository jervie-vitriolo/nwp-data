      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 4, Sotto filed Senate Bill 1967 which seeks to renew the
        media giant''s franchise for 25 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879463d3-48f5-4f42-8eba-f43679e79ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ABS-CBN''s wide reach to Filipinos, alongside with the undeniable
        advantages of broadcast media relative to mass communication, definitely calls
        for the renewal of the network''s franchise. Thus, the passage of this bill
        is earnestly sought," Sotto''s bill read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71a3b5-6a99-4f1e-acfa-70d13af317e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network went off the air in May 2020 after its legislative franchise
        expired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08fc6a-1188-496a-b27f-dd3d04124fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnn.ph/news/2020/7/10/abs-cbn-franchise-denied-.html"
        target="_blank">July 2020</a>, the House Committee on Legislative Franchises
        voted against granting ABS-CBN a fresh franchise.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492cafb-1c51-4d30-963b-9115f4aa059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group''s report maintained ABS-CBN does not
        deserve to resume broadcast operations due to various issues, including the
        alleged dual citizenship of its chairman emeritus Eugenio "Gabby" Lopez III,
        alleged tax-avoidance schemes, failure to regularize its employees, and biased
        reporting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f520ee-42f8-489b-a3fa-bbb60813ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has denied all the allegations, and appealed to lawmakers
        to be granted a new franchise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf3797-5844-4e36-93c2-5f3bd397cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2020/9/10/NTC-orders-recall-ABS-CBN-frequencies-.html"
        target="_blank">September</a> of the same year, the National Telecommunications
        Commission issued an order recalling all the frequencies or channels assigned
        to ABS-CBN Broadcasting Corporation.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd993b-79af-4fee-97d9-b742ad3c0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:31:54.938+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:16.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some ABS-CBN shows have since gone back on air starting
        October following a <a href="https://www.cnnphilippines.com/business/2020/10/6/ABS-CBN-shares-lift-rumored-Zoe-TV.html"
        target="_blank">broadcast deal</a> with Zoe Broadcasting Network, a free-to-air
        channel owned by the family of religious leader and CIBAC Party-list Rep.
        Eddie Villanueva.</p>'
  'more-covid-tests-needed-HPAAC':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T19:38:41.613+08:00
    'imagesource': 'jcr:7a1db9d6-2813-407b-b7ee-c3b57bb6e48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '172e14db-0e5f-49d9-820a-050217a98341'
    'lead': 'Healthcare Professional Alliance Against COVID-19 convenor Dra. Anna
      Ong-Lim said more tests are needed as the number of coronavirus cases in the
      country rises again, reaching over half a million to date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T19:42:23.105+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:08:16.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:38.760+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More tests needed as COVID cases rise again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcddbfa-f81a-44de-88ed-2032081b2b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Healthcare
        Professional Alliance Against COVID-19 convenor Dra. Anna Ong-Lim said more
        tests are needed as the number of coronavirus cases in the country rises again,
        reaching over half a million to date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fce0d1-eabf-4d91-b4f2-de35f66c4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Monday, Ong-Lim said the current positivity rate is
        8.2 % as of January 15. This refers to the number of people out of those tested
        who were found positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aaf8df-5aa2-461a-9dbc-e491185f0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 12% at the start of the pandemic in April, the positivity rate
        went up to 14.3% on July 31, but was successfully pulled down to 4.5% on December
        3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6882b-dac1-485c-b9ad-2b64d024b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the holiday activities are said to have contributed to
        the rise in cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8f11e-52f8-4404-945a-22c844de9b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts are on the lookout for the possible surge due to
        Traslacion and possibly, the entry of a new SARS-COV2 mutation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9474e59-c558-49fa-9ebc-7d98aa9643c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibig sabihin, maaring kailangan pang magpadami ng testing rate,
        at ito ay isang reflection na dumadami ang kaso sa ating bansa,” Dr. Ong-Lim
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e528677-8422-4603-976b-1c68100a8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means there may be a need to increase our testing
        rate, and this is a reflection that cases in the country are rising.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c92fbc-7d88-46bf-b1b3-df06fa644073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends keeping the positivity
        rate to 5% or lower.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29410e5b-c470-4348-8958-0b031d01f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>OCTA researchers: Reproduction rate in several areas on upward
        trend</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e218c7-3d96-4681-ac07-6a2279b2f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the reproduction rate in the Philippines is 1.25,
        while the National Capital Region is at 1.15, according to OCTA researchers
        fellow and University of the Philippines Professor Guido David. The reproduction
        rate refers to the number of people that one infected person may pass the
        SARS-COV2 virus to. The goal is to keep it below 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be8db7-f32a-4542-af17-febc38155740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said there is an upward trend in Cordillera Administrative
        Region, Isabela, Davao, Cebu, and Misamis Oriental.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4b41a-1ae9-44e5-b9df-233fbf9183f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA researchers cited in a report released on Sunday that the positivity
        rate in Benguet has reached 21% on January 16, from 9% on December 18—with
        the average case per week rising to 85 in the past week, from 35 in the week
        prior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf195a75-f8ff-4ac5-80ca-4d5692418157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A high positivity rate suggests a high rate of infection within
        the region, or the testing needs to be increased,” the OCTA report read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8e72f-a891-4f5e-ae90-dd7edb620ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPAAC: Higher reproduction rate means more people need vaccines</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041ecd8-0d0c-47f2-98e3-1fec68370f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Ong-Lim said the reproduction rate affects how many
        people need to be vaccinated to achieve herd immunity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e788f32-979a-45ca-b0bf-ffe34ffd9c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The higher our reproduction number, the higher number of people
        we need to immunize to achieve herd immunity,” she explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f532c6-bc59-4fce-b53d-5f6557e889bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Di porke meron nang bakuna ay tapos na ang ating problema. Kailangan
        pa rin natin pababain ang dami ng kaso sa ating bansa para mas mabilis natin
        maabot ang proteksyon na kailangan.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294874f4-e4a0-4477-b846-fdde7956bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The arrival of vaccines wouldn''t mark the end of
        our problem. We still need to lower the number of cases in the country in
        order to more quickly ensure the protection we need.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf3ea40-c281-47ac-b2cb-3ec4dce60789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the current reproduction rate, she said at least 20 million
        Filipinos should be inoculated. But based on previous immunization program,
        she said reaching this target could still be a challenge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d9dfb-cc6b-4000-840b-9880711221a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Base sa ating national immunization program, we have a birth cohort
        of about 2.7 million yearly. Hindi nga natin nauubos ''yun, pano pa kaya ang
        20 million? Kaya talagang very challenging itong ating susuungin. This is
        a new cohort of patients on top of people who are already vaccinates kasi
        hindi naman natin sila pwedeng pabayaan din,” Dr. Ong-Lim said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a206e-92bd-4140-859d-08e2da82f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our national immunization program, we have
        a birth cohort of about 2.7 million yearly. We are not even able vaccinate
        all of that, what more with the 20 million? That''s why this endeavor would
        be very challenging. This is a new cohort of patients on top of people who
        are already vaccinated, because we also cannot neglect them.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956a5f4-3584-4d53-8309-e586890c8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:42:23.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from following the health protocols, HPAAC convenors Dr. Antonio
        Dans and Aileen Espina said it is important to ensure that the public is well-informed
        about the vaccine. They assured that HPAAC is there to monitor the entry of
        the vaccines to ensure that it will not cause harm to the people. Amid different
        statements on vaccines flooding news reports and social media, Dr. Dans said
        it is also better to just let the regulators speak to avoid confusing the
        public.</p>'
  'priority-groups-vaccination-herd-immunity-HPAAC':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T19:42:33.966+08:00
    'imagesource': 'jcr:eb6b0522-7171-4bd4-8a63-193ffca14f8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2001c2f-a0cb-4666-aee9-6a476c445449'
    'lead': 'Inoculating priority groups is important to achieve herd immunity at
      the shortest possible time, convenors of the Healthcare Professionals Alliance
      Against COVID-19 said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T19:47:47.644+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:08:14.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
