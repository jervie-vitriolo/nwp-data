    'lead': 'Samsung vice chairman Lee Jae-yong is going back to prison, casting the
      future of leadership at the massive tech company in doubt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T18:14:07.312+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:08:24.535+08:00
