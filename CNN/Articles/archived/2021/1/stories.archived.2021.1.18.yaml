    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccinating priority groups vital to achieve herd immunity, health advocates
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9186d0-7ee2-4b64-90ed-9819844b6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Inoculating
        priority groups is important to achieve herd immunity at the shortest possible
        time, convenors of the Healthcare Professionals Alliance Against COVID-19
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b3f60-b686-485e-ad5d-e0d1fd8cbb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drs. Antonio Dans and Aileen Espina said COVID-19 vaccination should
        be about equity, and not about who can buy more supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e432cd-6c80-46a2-887c-52ba6fcaf0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were reacting to a statement of <a href="https://www.cnn.ph/news/2021/1/15/LGUs-COVID-19-vaccines-for-50-percent-population.html">Senator
        Cynthia&nbsp;Villar</a> who told a hearing last Friday that private businesses
        should have the right to distribute the doses to all their employees and family
        members without government intervention since they paid for it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8857f-6376-4bbd-b388-12970b404a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat ang pag-distribute ng vaccine, hindi base sa kakayahang bumili,
        hindi base sa kapangyarihan," Dans said. "Dapat ang distribution base sa pangangailangan.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b102f7-238b-4e13-8d86-16c3a95f121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9299c-9cf4-46a9-87c5-5c3efc2ecbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vaccine distribution should neither be based on one''s
        capacity to buy nor one''s power. This should be based on the need.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36a4a1-f829-4fd0-b436-1efa6ba79672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina also explained: “Kailangan lang dumaan sa national government
        para lahat ng area, municipality, magkakaroon ng share ng parating na bakuna.
        Hindi ito depende sa kakayahan ng LGU or private company na bumili. Pinag-uusapan
        kasi natin health eh. Binibigay natin sa population na mas nangangailangan
        nito at magbe-benefit dito.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92be6c8-dad7-42e6-87af-f68fe837c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This should pass through the national government,
        so that all areas and municipalities have a share of the incoming vaccines.
        This isn''t dependent on the capability of an LGU or private company to purchase.
        What we''re talking about here is health. We give this to a population which
        needs it more and which will benefit from it.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd7573-7ace-496a-9533-ed6858ca6ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Espina explained that phase 3 clinical trial usually
        lasts for two years and vaccines are only allowed to enter the country through
        an Emergency Use Authorization granted by the Food and Drug Administration
        in the middle of a health emergency. This means the data on vaccine trial
        is not yet complete, and the government should be able to properly handle
        and monitor the distribution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb16895-60d9-4948-8596-c5c16ff86024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“EUA is a risk-based process of evaluation that grants authority
        to a government or public health program to use unlicensed vaccines," Espina
        pointed out. "Ibig sabihin wala pang Certificate of Product Registration ‘yan…Ang
        ginagamit sa EUA to assess is just the preliminary result. Hindi pa kumpleto
        ang datos… Dahil ito ay di pa kumpleto, kailangan nasa government siya nang
        sa gayun ang gobyerno o ang DOH ang magde-decide kung papaano dapat i-allocate,
        or hatiin ang mga darating na bakuna at paano ito idi-distribute.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e218f2-1eb2-4aa3-986d-79443c94f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means this still doesn''t have a certificate
        of product registration. In EUA, what we use to assess is just the preliminary
        result. The data is still incomplete... Because of this, the data should be
        with the government, as it will be the government or the DOH which will decide
        on the allocation and distribution of the vaccines.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbe6a1-54a4-4451-b729-24a581137c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The process of distribution needs to be adequately monitored,"
        she added. "Kailangan siyang i-monitor dahil yung dati sa phase 4, kung meron
        nang open market distribution, ang pharma company ang magmo-monitor anuman
        ang side effects ng mga bakuna. Pero sa ngayon dahil EUA siya, ang government
        ang may responsibility to do that.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90d6ca-3e9e-42ca-934a-05d205059539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The process of distribution needs to be adequately
        monitored. It has to be monitored because before, for phase 4, if there is
        an open market distribution, the pharma company is in charge of monitoring
        a vaccine''s side effects. But for now, because it''s under EUA, that becomes
        the government''s responsibility.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab4b45a-bc6b-46d1-b179-929e6dea31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor: Vaccinating target population linked to herd immunity attainment</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72cfbe9-94a7-4fdd-9b86-7660ec56e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Anna Ong Lim, also of HPAAC, said vaccinating the
        target population is essential in achieving herd immunity in the shortest
        possible time. This is why it is important to define who are the priority
        groups for vaccination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f373983-c29f-499b-a0b6-d6ad65f63a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the priority groups are health workers, senior
        citizens, the poor sector and uniformed personnel such as police and soldiers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702768ed-378d-4a4c-a413-5acbe552476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam natin meron tayong kanya-kanyang kailangang tutukang sektor
        and when we talk about industry and businesses, they want to contribute to
        normalizing the situation by providing their employees a safe environment
        to work,” Lim said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930d8e3-5aa0-4cbc-b795-7cc396d0c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that there are certain sectors we need to
        focus on, and when we talk about industry and businesses, they want to contribute
        to normalizing the situation by providing their employees a safe environment
        to work.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e3e6a-4473-41c4-8ab1-381ad49e6790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero kung ang ating decision-making process ay hindi unified, ang
        magiging problema, hindi natin maaabot ang inaabot natin within the time frame
        na target natin. So hindi lang usapin ng efficiency ng supply, kundi yung
        deployment ng supply,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bf0a8-6886-4cf6-b157-c63ffa36b81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if our decision-making process is not unified,
        we wouldn''t be able to achieve our goal within our target time frame. So,
        supply is not just an issue of efficiency, but also of deployment.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b4a42-d3b0-4166-b011-cebf962a0b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPAAC member physicians also noted the need to help the public overcome
        fears of getting a COVID-19 vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e5021a-87eb-4a63-9ec4-7dabc24a8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espina noted that doubts on vaccine efficacy due to deaths, severe
        reactions, or low efficacy rate reported abroad have yet to be investigated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b23433-81de-4cbf-a268-f28c0a7476a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hanggang di kumpleto ang datos sa ibang bakuna na pag-usapan, we
        are asking na let us withhold judgment," she stressed. "Hintayin natin na
        makumpleto ang datos."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03c5c2-95d5-4643-875d-2c9736772a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:47:47.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:08:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until data on the vaccines is complete, we are asking
        everyone to withhold judgment first. Let us wait for the completion of the
        data.]”</p>'
