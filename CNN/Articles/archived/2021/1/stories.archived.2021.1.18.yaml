  'China-Sinovac-good-price-vaccine-Philippines':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': 'Chinese company Sinovac Biotech remained mum on the cost of its COVID-19
      vaccine, but noted that the Philippines was given "a very good pricing” for
      the procurement of the product. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-18T13:35:10.765+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c489fb4-e293-44b7-81f6-e8f70c468625'
    'lead': 'Chinese company Sinovac Biotech remained mum on the cost of its COVID-19
      vaccine, but noted that the Philippines was given "a very good pricing” for
      the procurement of the product.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T13:40:35.620+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:11:44.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:33.564+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac']
    'template': '1'
    'title': 'PH given ‘very good’ price for Sinovac’s COVID-19 vaccine, says exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7a921-86eb-48ae-854b-68d2ee8df88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)—</strong> Chinese
        company Sinovac Biotech remained mum on the cost of its COVID-19 vaccine,
        but noted that the Philippines was given "a very good pricing” for the procurement
        of the product.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aced6-a1d6-4f90-979d-87f9e21d90dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not in a position to discuss this confidential information
        at this moment,” Sinovac Biotech General Manager Helen Yang told CNN Philippines’
        <em>The Source</em> on Monday when asked about the cost of the vaccine. “But
        I will be assuring you that this is a very good pricing that we provided to
        Philippines.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81738e-fdde-496a-b5e1-276e1e4c68b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers and netizens have raised questions and concerns
        about the cost of Sinovac’s coronavirus vaccine, as local officials earlier
        refused to disclose its price citing the non-disclosure agreement with China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d54359-96e8-4952-a229-6eb5e912f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/15/Tito-Sotto-China-Sinovac-vaccine-price-confidential.html">Costs
        of COVID-19 vaccines should not be kept confidential, Sotto says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b66ee-6383-4a6b-9710-2b84bc12b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Harry Roque revealed in a radio interview
        on Sunday that the product is priced near <a href="https://cnnphilippines.com/news/2021/1/18/Sinovac-COVID-19-vaccine-price.html">₱650
        per dose</a> — or ₱1,300 for the complete two doses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153242d5-8eab-490f-a28a-989e9d886357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Yang did not reveal the cost, she assured the public that
        Sinovac’s vaccine is not one of the most expensive ones in the market, adding
        that their pricing is “reasonable.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8db635-5bac-40d4-b835-3c678a357c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Definitely we’re not on the highest, expensive ones because I think
        it is the mission for Sinovac to provide the vaccine at an affordable price,”
        she said. “It [the price] is reasonable, I believe.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a3653-ebae-4993-af6f-6ce645071fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government earlier announced it has closed the deal
        to purchase 25 million vaccine doses from Sinovac, with the initial 50,000-dose
        batch — <a href="https://www.cnn.ph/news/2021/1/12/China-Sinovac-COVID-19-vaccine-healthcare-workers.html">seen
        to accommodate healthcare workers</a> — set to arrive by February.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06abe1-65da-45ea-b6e7-20d3371de7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, vaccine czar Carlito Galvez clarified the deal is not yet
        final and that the government <a href="https://www.cnnphilippines.com/news/2021/1/15/Sinovac-deal-not-yet-final.html">can
        still opt out from the agreement</a>, since the vaccine has yet to gain local
        regulatory approval. Yang also said that a binding, “definitive” agreement
        between Sinovac and the Philippine government <a href="https://cnnphilippines.com/news/2021/1/18/Sinovac-COVID-vaccine-deal-Philippines.html">still
        has to be discussed further.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc2b83-e1df-49bf-82f5-d658263933fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T13:40:35.621+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:11:49.594+08:00
