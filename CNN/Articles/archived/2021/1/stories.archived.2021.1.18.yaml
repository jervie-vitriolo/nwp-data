      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Health
        Secretary Francisco Duque III urged Filipinos not to doubt the recommendation
        of regulatory authorities on vaccines that will be ready for rollout in the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4affa1-3e50-40db-94fd-f1ce08adc3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.682+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:03.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Committee on Health on the country''s
        COVID-19 vaccination program on Monday, Duque echoed Presidential Spokesperson
        Harry Roque''s earlier sentiment that the public should not be "choosy" when
        it comes to available vaccines, or they might lose their slots to others who
        need them more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2feb3-fbc8-4ec3-8235-e6df1af16a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.682+08:00
