    'template': '1'
    'title': 'Palace asks public to wait for Duterte''s decision on whether he will
      get first COVID-19 vaccine shot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c94db-a7d6-4b7f-be83-4511b821a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Malacañang
        on Monday said the public should wait for President Rodrigo Duterte''s decision
        on whether he will get the first vaccine shot against the COVID-19. This,
        as Vice President Leni Robredo earlier said the move could boost Filipinos''
        confidence in vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f4b07-a655-4f96-b0eb-597a0dfe7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yan po ay sinasangguni naman na... Hayaan po natin siyang magdesisyon,"
        Presidential Spokesperson Harry Roque told a briefing when asked for the Palace''s
        reaction to Robredo''s statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecac7e6-cbb3-49b9-b505-933c9a02af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The matter is being discussed already... Let''s let
        him decide.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530cda0-2e38-4d7b-9461-8a210e9cd5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Robredo said vaccinating Duterte first will help strengthen
        public trust in the government''s vaccination program against the coronavirus.
        Of 2,400 Filipino adults surveyed by Pulse Asia last November 23 to December
        2, 47% said they were not willing to get vaccinated due to safety concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3006c19-9788-4278-9255-cf36a6b8c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed the national government did not really expect to
        earn the confidence of Filipinos when it comes to COVID-19 vaccines, saying
        many are on a wait-and-see mode before they opt to get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d78aea-b826-40e4-96a1-9c8559481a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the government is "in no rush" since only 50,000 to
        100,000 doses are expected to arrive in the Philippines next month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5253cb-d39e-4bae-9098-1e332fb63f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, Duterte himself offered to be the first person
        to receive a COVID-19 vaccine from Russia to prove its effectiveness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd246a-f18d-412e-ba4e-f2828db834c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:09:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what vaccine is recommended for the President, infectious
        diseases expert Rontgene Solante, who was also present during the briefing,
        said all three vaccines—Pfizer, Moderna, and AstraZeneca—are "safe to be given
        regardless of age."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a443f-bbad-498c-a3a1-1063f8bbde32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:09:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque stressed Duterte''s own vaccination plan is "solely between
        him and his doctor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6afb1f-1916-41f7-b306-f10031214c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:09:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top priority sectors of the vaccination program include the
        ''poorest of the poor'', and the police and military, Duterte previously said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eceef06-8907-49e8-b8fa-414cc1d42a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:09:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government received a public uproar following the unauthorized
        vaccination of the Presidential Security Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3c96d-1269-4e97-882a-f01d1b091be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:47:16.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:09:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier this month ordered the PSG not to attend any congressional
        hearing on the controversy.</p>'
  'review-a-promised-land-barack-obama':
    'author': 'Portia Ladrido'
    'caption': 'Despite its faults, the first of the two-volume memoir by the former
      U.S. president provides an important insight on the brewing disillusion and
      disempowerment of the working class around the world. '
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2021-01-18T17:14:57.878+08:00
    'imagesource': 'jcr:d0679bde-ca4c-4380-ab44-1c2c0cd6922c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2567fc3d-987b-44ac-b206-df490bd826a0'
    'lead': 'Despite its faults, the first of the two-volume memoir by the former
      U.S. president provides an important insight on the brewing disillusion and
      disempowerment of the working class around the world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T17:18:29.172+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:08:46.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:36.050+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      The useful warnings of Barack Obama’s ‘A Promised Land’

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b5261-8841-484a-8adb-fa9576619094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Barack Obama was invited by his friend to join the Democractic
        National Convention in Los Angeles. This was his friend’s way of encouraging
        him to “get back on the horse” after losing a Congressional race that his
        wife Michelle advised against participating in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782cce0b-f5b9-4bb8-8505-dd697b4f191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama landed in LAX and tried to rent a car, his credit card
        was declined. He somehow found a way to get himself to the Staples Center
        but the credentials his friend secured for him did not allow him to enter
        the stadium. He ended up watching the convention on mounted T.V. screens.
        Afterwards, he went back to the hotel to sleep on his friend’s couch, and
        then flew back to Chicago. He was nearing forty, broke, all his supply of
        energy and optimism drained, even his marriage strained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282e57e-4105-4c2c-9466-1cb14b3f5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I recognized that in running for Congress I’d been driven not by
        some selfless dream of changing the world, but rather by the need to justify
        the choices I had already made, or to satisfy my ego, or to quell my envy
        of those who had achieved what I had not,” Obama writes in his best-selling
        memoir, “A Promised Land.” The story arc of his pre-presidential journey,
        as well as the hype and excitement that came along his road to the highest
        office in the land may very well be the only truly compelling part of the
        book. As soon as he reached the White House, the spark of “hope and change”
        seemed to fizzle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac76f6aa-6879-45c3-87f6-89bc19951b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama ran on the promise of “hope and change” — a promise that Americans
        and even citizens across the globe, including me, vouched so hard for. I remember
        being in my dad’s house, watching “Capitalism: A Love Story” when the filmmaker
        Michael Moore showed clips of Obama’s presidential campaign, with Occupy movement
        activists holding Shepard Fairey’s iconic “Hope” poster, and thinking, “I’m
        sure the world will be in good hands.” I remember being in my senior year
        in high school, confused about my own future, but suddenly becoming energized
        after watching the first African-American president of the United States,
        the leader of the free world, talk in front of a camera as if he is talking
        to me: “YES, YOU CAN!”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e256224-6e48-4a17-b1b9-adbb592ece4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, I’ve found myself turning to his speeches (“The audacity
        of hope!”), his turns of phrases in his books (“How far do our obligations
        reach? How do we transform mere power into justice, mere sentiment into love?”)
        when I contend with my identity, my politics, my place in the Philippines,
        my place in the world. Like any writer worth their salt, his ability to string
        words helped me clear my head, his own thoughts served as my own refuge. His
        first book, “Dreams From My Father,” became a seminal resource for my education
        not only on politics, power, and racism, but also on writing and introspection.
        It is a book about coming to terms with an absent father; about reconciling
        multiple identities that seem to pull him in different directions; and about
        finding a community that enabled him to locate his place and purpose in the
        world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2b5395-4dac-409a-bdcf-653168760eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “A Promised Land,” however, I found it hard to sense the tenderness
        and brooding that were essential to his previous work. His prose, of course,
        has always been limpid; one that is as clear, precise, and elegant as a geometric
        proof. His wit and facility for language cannot be questioned. He knows when
        to inject a much-needed levity to cut through paragraphs heavily infused with
        political shoptalk. However, there was a detachment in his narrative of his
        presidency that stalled the storytelling’s progress. “The bigger the politician
        gets, the harder the writer has to struggle to stay in command of the story,”
        wrote George Packer about the memoir. Perhaps it’s in the overly detailed
        justifications of Obama’s presidential decisions, his triumphs and failures,
        that became tiring — why they chose a certain recovery stimulus during the
        economic crisis; why Republicans seemed hell-bent to block any progress Obama
        wanted to see; and why he sent more young Americans to war, among others.
        What may read as self-assessment often only look like a defense, or an apology.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060146d6-ba68-4cb2-bf37-85929bd4ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I’ve found myself turning to his speeches (“The audacity of hope!”),
        his turns of phrases in his books (“How far do our obligations reach? How
        do we transform mere power into justice, mere sentiment into love?”) when
        I contend with my identity, my politics, my place in the Philippines, my place
        in the world.</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239a70b-b798-488c-935c-832291e2e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed as though he wrote the book to explain his motives to
        his critics, or to show that indeed he did everything he could to act on the
        promise that he campaigned on. He recalls how a group of college students
        were very persistent about getting AIDS funding for Africa. “Didn’t we increase
        AIDS funding?” he asked his press secretary Gibbs. “We did. They’re saying
        you didn’t increase enough,” Gibbs said. It’s unnecessary anecdotes like this
        that put me off — as if the burden shouldn’t be on him; that he’s doing enough
        with his influence, his power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32aa8f-6510-4b24-9436-ab1879b80d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.173+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt compelled to disregard overly broad claims about the need
        to tear things up and remake society from whole cloth,” he writes, a sentiment
        that is central to his book, his presidency. It was indeed a presidency of
        appeasement and accommodation, but maybe that was what was needed for America
        to survive; for the world to maintain peace. Nonetheless, Barack Obama the
        president seemed to have lost the revolutionary spirit of Barack Obama the
        community organizer and even Barack Obama the senator; the spirit that once
        roused and inspired young people like me. It may be a function of power; once
        he had it, he would (inadvertently or not) want to preserve it, and with it,
        comes the tempering of idealism, of hope, of change. Obama essentially joined
        and continued the legacy of an establishment he promised to change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b61db-ea58-4a57-bd63-e26b19307363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even his thoughts on racism felt measured, seemingly careful of
        alienating white readers that could still prove useful for his political career.
        I expected, maybe naively, that his rumination on being the first Black president
        of America would be given more space in the book. Given what happened with
        George Floyd in May, it’s surprising that he did not think it necessary to
        weigh in more on the racist rhetoric that has given rise to the white supremacists,
        the same types that stormed the U.S. Capitol on January 6.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d4f63-0eb9-4b0c-9ac4-8368d7fc880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its centrist posturing and its cautious retelling of America’s
        story, “A Promised Land” still provides an important insight on the brewing
        disillusion and disempowerment of the working class, the unemployed young
        people not only in the U.S. but around the world. The book tells of the Tea
        Party movement that fostered full-blown conspiracy theories about Obama: that
        he was born in Kenya, making him ineligible to be president, or that he was
        a Muslim socialist who was groomed to infiltrate the U.S. government. Obama
        also shares the eerie support that Sarah Palin got for her effective populist
        narrative and her ability in “drawing big crowds and enthusiastically gassing
        them up with nativist bile.” Later, Trump’s ascent to popularity via his embrace
        of birtherism, propped by media outlets that would attach news with entertainment,
        slowly but surely spilled into real-life households, communities, and ideologies.
        If anything, Obama’s initial disregard for these bizarre accusations does
        warn us that these falsities should not be ignored; that a person with a platform,
        that a publication or a newsroom should and has the duty to correct lies —
        accurately and instantly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a732db-4671-4e29-8cbd-c9c2899cf1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is at least heartening that we are gradually seeing these lessons
        being learned, especially in the media. In October, a New Zealand journalist
        called out a politician’s incorrect statements on television on the spot,
        sending waves of online adulation for the reporter. In November, a local reporter
        was called out on Twitter for parroting President Duterte’s lies, without
        context or clarification. Now it seems reporters are more conscious of the
        ramifications of a purely “he said/she said” narrative, more acutely aware
        of the importance of fact-checking, a process that should’ve been fundamental
        to journalists in the first place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb569f-a568-4261-8aa6-cbbb3ad7e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:52.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, besides the book’s useful warnings, Obama sought to tell
        the reader the reality of how democracies have not been kind to the most vulnerable.
        How fruits of the free market only benefit a few. How it is not so much about
        Left versus Right, Democrat vs Republican, Sunni vs Shiite, (or if I may add,
        Dilawan vs DDS) — but top versus bottom. But that despite these realities,
        for all of man’s power and privilege, there is only so much one man can do.
        His retelling of his presidency seemed to be generally marred by constant
        jousting with politicians and candidates of the Republican Party (“promoting
        a story that fed not trust but resentment had come to define the modern Republican
        party,” he writes), world leaders of autocratic regimes (of Putin, he says:
        “I couldn’t shake the fear that Putin’s way of doing business had more force
        and momentum than I cared to admit, that in the world as it was, many … activists
        might soon be marginalized and crushed by their own government — and there’d
        be very little I could do to protect them”), and a press that was not always
        fair and critical (“at no point did [the media] simply and forthrightly call
        Trump out for lying or state that the conspiracy theory he was promoting was
        racist … the more oxygen the media gave [the conspiracy theories], the more
        newsworthy they appeared”).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768e7533-a45c-4d48-ad6d-6bd271914b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:53.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For all its centrist posturing and its cautious retelling of America’s
        story, “A Promised Land” still provides an important insight on the brewing
        disillusion and disempowerment of the working class, the unemployed young
        people not only in the U.S. but around the world.</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ff1a1-ac19-42c7-950a-fc8ad0753e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:53.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Obama did not exactly manifest the “hope and change” that
        many people were expecting, he held on to a value that many great leaders
        cannot sustain: empathy. His capacity for empathy was not without its critics,
        of course. Advisors would tell him it was a bad idea to visit injured soldiers
        when deciding if America should send more troops to the Middle East. But he
        argues that it is in knowing exactly the true cost of war, the lives lost,
        the families broken that he is able to make rational decisions. His habit
        of stepping back to imagine other people’s lives, to provide perspective is
        peppered throughout the book. His ability to continuously harness his empathy
        despite being in the confines of an 18th century house and a full security
        detail may also be in part thanks to his daily practice of reading 10 random
        letters from constituents, and writing them back when he could. He writes,
        “I imagined them getting the official envelope from the White House and opening
        it up with a look of puzzlement, then a smile. They’d show it to their family,
        maybe even take it to work. Eventually, the letter would fall into a drawer
        somewhere, forgotten under the accumulation of the new joys and pains that
        make up a life. That was okay. I couldn’t expect people to understand how
        much their voices actually meant to me — how they had sustained my spirit
        and beat back whispering doubts on those late, solitary nights.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68007b5-6e4a-4aa8-89dd-c98482f32676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I imagine these human voices — sometimes bursting with happiness,
        oftentimes tinged with sorrow — are ones that hum in Obama’s head for every
        economic legislation, for every young uniformed man sent to Afghanistan. Obama’s
        empathy, his measured words and temperament, are a stark contrast to his successor
        Donald Trump, who often acted on impulse, irreverent to the consequences of
        his tweets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbc59a6-1c91-4a7e-a94c-99ae91573ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T17:18:29.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 21, after a tumultuous four years under a president that
        consistently lied to Americans and disrespected the international rules based
        order for which the world has depended on, Obama’s Vice President, Joe Biden,
        will be inaugurated. There is again a promise of “hope and change,” and while
        this promise may fall short of the ideals that young people like me believe
        to be necessary, for now, and as I often do, I still take comfort in Obama’s
        words: there are more stars in the sky than grains of sand on the earth.</p>'
