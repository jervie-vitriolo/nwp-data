    'template': '1'
    'title': 'Samsung heir Jay Y. Lee sentenced to 2 1/2 years in prison for bribery
      and embezzlement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbaf91-04ca-4de6-9ea1-b75071e56f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Samsung vice chairman Lee Jae-yong is going
        back to prison, casting the future of leadership at the massive tech company
        in doubt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe29a0-6774-4eeb-89fb-4eaad30df4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ba37d-8d87-42f7-8f1b-0b6b80580098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seoul High Court in South Korea sentenced Lee to 2 1/2 years
        behind bars on Monday after finding him guilty of embezzlement and bribery.
        He was taken into custody following the verdict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede173c5-112b-44a2-a3b4-5bf56b3062d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59942838-ce09-47c6-86d4-173c6d04620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest twist in a controversy that has followed Samsung
        for years. Lee, also known as Jay Y. Lee, was caught up in a massive influence-peddling
        scandal that brought down the government of former South Korean President
        Park Geun-hye. Park herself is spending some two decades in prison in connection
        with the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356426e-dba1-4376-8e8a-66d355f825a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20449d-bba1-4c09-a809-e920055d79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, meanwhile, was found guilty of bribery and other corruption
        charges in 2017, and sentenced to five years in prison at the time. But he
        walked free after less than a year when an appeals court threw out some of
        the charges and suspended his sentence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d81081-9325-4b3c-abf0-6eeda95dcfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b3b6b5-8edf-4abb-bc73-1d3a9e697fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest sentence is the result of a retrial ordered by the country''s
        Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ef6ab-c08a-4fa7-a0de-5f408d7b73f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20ac88-1135-40eb-9818-fd8c0b9e1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.313+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s return to prison comes at a critical time for Samsung. His
        father Lee Kun-hee, the company''s chairman, died last year. The elder Lee
        had been comatose since suffering a heart attack in 2014 but remained titular
        chairman of the company. His son had been operating as Samsung''s de facto
        leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4067d3-49ab-4637-b0a9-d00a7f21dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510db21b-6fe6-4f83-8c1c-88b1937c9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung declined to comment about the sentencing, instead referring
        to a statement from Lee''s attorneys.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ec2e0-f70f-4955-a40c-b9a4fbc5196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2069182-651b-4ea8-a8e4-2970b7e5617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is, in essence, a violation of corporation''s rights
        to freedom and property by the former president abusing her power," said Injae
        Lee, the lawyer leading the vice chairman''s defense team. "I find the court''s
        decision regrettable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9340f-495b-4526-a115-cd05e6583207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
      'mgnl:createdBy': 'pilar'
