  'CES-2021-pandemic':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-18T18:14:17.525+08:00
    'imagesource': 'jcr:a779ee27-e6d4-4b63-a013-b7a748c84022'
    'jcr:mixinTypes': ['mgnl:hasVersion']
