      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Indonesia continues to count the number
        of dead from last week''s earthquake on Sulawesi island, search and rescue
        teams are being stretched to breaking point, as they grapple with a series
        of disasters unfolding across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc6e0fd-3496-40c7-b74e-510700c6ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0610a70-bbab-4781-a3b3-f006e38e9ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding in South Kalimantan has killed more than a dozen people
        and displaced tens of thousands. Rescue workers are still looking for several
        missing and feared buried under the mud 10 days after landslides tore through
        a village in West Java. And divers continue to search for victims and crucial
        data in the wreckage of Sriwijaya Air flight 182, which crashed in the Java
        Sea on January 9, with 62 people on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6f8f7-dde3-47ce-a416-369f2155dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ea1e9-6f6d-4852-97f1-8d1936ab3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two volcanoes on the most populous island, Java, are
        spewing ash into the air, with hundreds of people evacuated from the slopes
        of Mount Merapi in recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f400588-b5b6-413d-bb8a-97dda82a20fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a1c04-2bb2-41e6-b563-0524593c3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of grim events comes just a few weeks into 2021 and at
        a time when Indonesia is reporting record daily increases of COVID-19 cases
        while it embarks on a mass vaccination program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaefe27-0b4c-49b6-b005-f4b4494e74cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802057b-e6ff-4981-a7c4-5bbb949adc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Earthquake death toll climbs</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd3716-aa67-453d-af12-9fffe7b4e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the death toll from a 6.2-magnitude earthquake on Indonesia''s
        Sulawesi island rose to 84, as rescue workers continued the search for survivors
        trapped in rubble while aftershocks rattled the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bcf69-c8f7-4114-b52d-dcb034c1a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e3a1d-04ce-43f2-9b1d-42ebfad2d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-three people died in Friday''s quake in the city of Mamuju,
        to the north of the epicenter, while another 11 were killed in Majene, a city
        about 200 kilometers (125 miles) south of Mamuju. Thousands of residents fled
        their homes to seek safety, but many are still trapped under collapsed buildings,
        according to local search and rescue teams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ad0e8-87e5-49c7-842e-68931ef4abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a8414-ad9d-4cc9-b691-bd198bdb9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 253 people were seriously hurt and another 679 suffered
        minor injuries, said Raditya Jati, from Indonesia''s National Board for Disaster
        Management. The quake also triggered a power outage and caused three landslides
        along the main road connecting Majene and Mamuju.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abccbfd-2bfe-4693-ba96-da9c8c0c1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec159d-c3db-4303-9f55-633b85fedcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake has created an additional headache for a nation already
        battling a serious coronavirus outbreak. Indonesia has reported at least 907,929
        COVID-19 cases and nearly 26,000 related deaths, according to Johns Hopkins
        University data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd66de0-c8d8-425d-b03e-65d0da1211d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920c2ad-1663-441a-bc68-51c1ff180a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Indonesia''s disaster management agency, Doni Monardo,
        said Sunday that rapid antigen test kits were being provided to evacuation
        centers to check and trace for potential COVID-19 transmission among the 19,435
        people displaced by the earthquake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9397366-eb18-4536-a0e2-3abdb7fc0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff095a65-a86b-469f-9e02-af729cbf8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later there will be an antigen swab process, to ensure that refugees
        are not exposed to COVID-19," Doni said. He added that displacement centers
        have been asked to separate vulnerable groups from young people to prevent
        the virus spreading.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb3a4f-0312-4b73-9946-fde042c9ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a280ffc-a57f-4d91-9137-5e3342eeadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Meteorology, Climatology and Geophysical Agency cautioned
        that aftershocks could still occur and urged those living in hilly areas to
        be aware of landslides. People living near the coast were also warned to stay
        away from the beach in case of tsunamis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d0b5e-19bd-4aeb-bcad-604cb813fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.258+08:00
