      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, January 18)—</strong> This
        year''s staging of the popular Baguio Flower Festival or Panagbenga has been
        postponed amid the COVID-19 pandemic, local officials confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e2e81-6f76-49d1-8450-602367d1cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:05:32.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:09:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong said while authorities initially
        agreed on limited and scaled-down events, they eventually decided to put the
        festivities on hold until such time that a vaccine becomes available for the
        public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31a28b-0c4b-42c9-8a8b-f26e8d40d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:05:32.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:09:19.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was reached during their Jan. 15 meeting, once more
        as a precaution against the coronavirus disease made more menacing by the
        emergence of a new and more infective variant," Magalong said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf94b85-fb19-490a-8b29-b180bf7c31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:05:32.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:09:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to mention a target date for the festival''s
        new schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994eecf-2d8b-4843-a0d5-acbc2d565129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T16:05:32.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:09:20.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Baguio City government <a href="https://www.cnnphilippines.com/regional/2020/3/9/Baguio-City-Panagbenga-2020-cancelled.html?fbclid=IwAR0vALx6SNjabQA1iNkbRWrKRMIJpop0oWbVHxYOk7TE3tFO3UD0nw6LAug">canceled</a>
        the Panagbenga Festival also due to coronavirus fears. Held every February,
        the renowned flower fest features street parades, floats, and fireworks displays,
        among others.</p>'
