      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec09e89-3ab6-4241-964b-c46c84748cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee can appeal if he so chooses, though it was not immediately clear
        whether he intends to do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda634a-845d-4f42-874b-0ff3d56dfbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
