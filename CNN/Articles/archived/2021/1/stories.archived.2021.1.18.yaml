  'twitter-suspends-us-rep-marjorie-taylor-account':
    'author': 'Donie O''Sullivan and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-18T11:29:41.648+08:00
    'imagesource': 'jcr:235ce769-efc3-4758-a3cb-a186f6c98a19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '875db7d6-122e-42e5-9b46-11362e666c2b'
    'lead': '"The account referenced has been temporarily locked out for multiple
      violations of our civic integrity policy," the Twitter spokesperson said. As
      a result, the congresswoman will be locked out of her account for 12 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T11:45:28.227+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:13:10.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:32.945+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twitter']
    'template': '1'
    'title': 'Twitter temporarily suspends US Rep. Marjorie Taylor Greene for election
      misinformation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288ce75-5f4e-4738-8fc3-17f47380d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter on Sunday temporarily suspended
        the account of US Rep. Marjorie Taylor Greene for repeated violations of new
        rules the social media platform put in place following the violent US Capitol
        riot earlier this month, a company spokesperson told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2305d6-2eba-454d-9136-684cefe6d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The account referenced has been temporarily locked out for multiple
        violations of our civic integrity policy," the spokesperson said. As a result,
        the congresswoman will be locked out of her account for 12 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5b4486-71e4-4976-823b-c53bc741406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene, who has a track record of incendiary rhetoric and ties to
        the baseless QAnon conspiracy theory, had tweeted a conspiracy-laden thread
        earlier Sunday about the Georgia Senate elections. Some of the tweets earned
        labels from Twitter noting: "This claim about election fraud is disputed,
        and this Tweet can''t be replied to, Retweeted, or liked due to a risk of
        violence."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9c40c-9ef3-4f03-a211-51af797808cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia Republican bemoaned her suspension in a statement Sunday
        calling on Congress to "act swiftly" to "protect free speech in America."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a0b17-8ab2-4c08-b951-72c13128df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:12.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conservative Americans shouldn''t be afraid to speak their mind.
        They shouldn''t have to fear being cancelled by American corporations where
        they work, do business, and use services," she said. "They shouldn''t be scared
        into submission by Socialists who want to end their way of life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92426a-a460-4e6d-a3ea-98c201dea570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene''s suspension comes as the social media platform continues
        to crack down on misinformation in the wake of the US Capitol breach that
        left five dead, including a US Capitol Police officer. Earlier this month,
        Twitter banned President Donald Trump from the platform indefinitely, and
        later, suspended more than 70,000 accounts for promoting the QAnon conspiracy
        theory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07f2d8-4ab7-4a3c-9c1d-fac09b1410b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter CEO Jack Dorsey said last week, "I believe this was the
        right decision for Twitter" to ban the President but maintained that he did
        not "celebrate or feel pride in our having to ban @realDonaldTrump from Twitter,
        or how we got here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da361672-4800-4307-83a2-4547aac6160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are clear and obvious exceptions, I feel a ban is a
        failure of ours ultimately to promote healthy conversation. And a time for
        us to reflect on our operations and the environment around us," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8d840-d2c8-4130-b975-ea31b7e9df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though only elected to the House in November, Greene has long peddled
        conspiracy theories and bigoted views online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3db78-d754-494a-9fd3-7ed90d9aabfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years before she ran for office, Greene wrote two conspiracy-laden
        blog posts speculating that the 2017 White nationalist rally in Charlottesville,
        Virginia, which led to one counter-protester''s death, was an "inside job"
        and promoting a debunked conspiracy alleging some Democratic Party leaders
        were running a human-trafficking and pedophilia ring -- known as "Pizzagate"
        -- as real.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa9bd8-6ff3-488f-8f92-a595ba61f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:45:28.229+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:13:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/17/politics/marjorie-taylor-greene-twitter/index.html">CNN.com</a>.</em></p>'
  'Sinovac-COVID-vaccine-deal-Philippines':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-18T12:11:20.116+08:00
    'imagesource': 'jcr:f4161d3e-e7f2-4352-a11a-21321908ff57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f6b9607-2efb-406f-93df-d9c5e91ecc62'
    'lead': 'Chinese company Sinovac Biotech said it is along the “middle stage” of
      negotiations with the Philippine government for the latter’s procurement of
      COVID-19 vaccines, adding that a binding, definitive agreement still has to
      be discussed further.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T12:20:07.981+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:13:02.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:33.099+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac']
    'template': '1'
    'title': 'Sinovac in middle stage of vaccine talks with PH, definitive deal to
      be discussed further — manager'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d25b5-b91c-4c9c-a25d-575b9bbaef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)—</strong> Chinese
        company Sinovac Biotech said it is along the “middle stage” of negotiations
        with the Philippine government for the latter’s procurement of COVID-19 vaccines,
        adding that a binding, definitive agreement still has to be discussed further.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a7cf4-e4da-4a3c-9189-5d44ec5a9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have already entered into a term sheet with the Philippine government,
        and if it is approved, we should discuss further on the definitive agreement.
        That is where we are,” Sinovac Biotech General Manager Helen Yang said in
        an interview with CNN Philippines’ <em>The Source</em> on Monday, stressing
        that the deal is not yet sealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a2641f-5c49-480e-bc3f-aa4a26385de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A term sheet, Yang explained, is a much simpler document— a “non-binding
        understanding” between buyers and sellers regarding the essential terms for
        an agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddadd42-07ba-41d6-a723-b8bb9b5a1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If their general terms are acceptable to both, then both parties
        should develop a binding, definitive agreement,” Yang said. “A definitive
        agreement will include a lot more terms, including how to deal with side effects,
        logistics.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ecb9d-df8b-4c8e-9312-3509045f8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:04.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government earlier announced it has <a href="http://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">closed
        the deal to purchase 25 million doses</a> from Sinovac, but appointed czar
        Carlito Galvez clarified it is not yet final and that the government <a href="https://www.cnnphilippines.com/news/2021/1/15/Sinovac-deal-not-yet-final.html">can
        still opt out</a> from the agreement, since the vaccine has yet to gain local
        regulatory approval. Officials also previously noted that the initial 50,000-dose
        batch from the Chinese-made product is set to arrive in February.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6ddb4-1dd0-46d5-b7d7-b3a5c08c3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:05.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f35be2-eb8c-4775-aea6-059e9402eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said that a tentative supply schedule is agreed upon by both
        parties, but reiterated that the actual delivery of the vaccines will still
        depend on further discussions and execution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca4a82-0ac1-490a-86a4-f16cf76495af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:06.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The actual delivery is a matter of how to execute the collaboration.
        So that’s why we can discuss in detail and see how we can manage that practically,”
        she said. “We will work on that objective and try to make it happen.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c1dfd-4516-4f7c-b080-cdc3229c5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:06.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinovac on EUA: We need to move very fast</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b885216-ba1d-4559-8ad8-be75a943d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yang said the company is working “days and nights” to
        compile all the required documents for its emergency use application to be
        submitted to the Philippines’ Food and Drug Administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c5764-5912-4f38-879e-a24ff644a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to move very fast,” Yang said, noting that they are actively
        discussing and reporting to the FDA for further questions and additional requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711f7b9-bafb-4388-a138-7c4199bca31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T12:20:07.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:13:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier noted that Sinovac <a href="https://cnnphilippines.com/news/2021/1/14/China-Sinovac-COVID-19-vaccines-emergency-use-Philippines-EUA.html">initially
        submitted incomplete documents</a> for its EUA application, with only the
        phases 1 and 2 clinical trial data on hand. The agency stressed it would need
        to review results from the Phase 3 trials to further assess the vaccine''s
        safety on a large number of people.</p>'
    '13':
