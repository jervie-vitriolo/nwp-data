      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9811bb86-bd97-4b8c-a43e-3ac144896d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the double Democratic victories in two Georgia Senate runoffs
        and a highly polarized Congress, Harris will have the power to push any legislation,
        judicial appointments and Cabinet nominations languishing on party lines over
        the threshold and take credit for helping pass the administration''s priorities.
        As president of the Senate, she will cast the tie-breaking vote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8eef1-35b2-404e-ac95-ffbf637751da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ae5c9-14ad-428a-86c1-feff8ba1700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Harris aides say they hope Harris won''t have to break many
        ties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb1030d-b123-455f-a0ec-22437f72a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:40.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb943ed-6e94-49cb-a1e2-32d15b2feea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:40.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the issues that the Congress will have to take
        up are bipartisan issues that are of importance to the American people," one
        aide said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354444b-e77a-45a6-819b-fb089da0e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d98fd-6966-40da-b675-dbed1e52b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden rolled out his first legislative priority
        this week, announcing a $1.9 trillion coronavirus relief package that included
        direct payments to Americans. Biden has emphasized he wants it to be the first
        issue Congress takes up after he is inaugurated on January 20.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f485a-28a3-4806-a69e-5863bf5a3487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f7a24-6388-4f3b-9706-20a1ea8c4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press call with reporters announcing the resignation, Harris
        aides pointed to the first time she worked on Capitol Hill in 1984. She interned
        for California Sen. Alan Cranston during her sophomore year of college at
        Howard University, a historically Black university.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae0844-af6e-4fa2-ba48-7995b03563c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d72efc-5e29-4796-aed9-cd28eb038d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved going to work—it felt like the epicenter of change, even
        as an intern sorting mail," Harris wrote in a tweet from her Senate account
        in January of last year. "I now work in the exact Senate office where I once
        interned."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c533c6-f43d-45ca-88b6-6ed3bc29dc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:44.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc4f8c-66b5-4000-a9ed-d4722575e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides on the call outlined what they viewed as Harris'' legislative
        victories, including the introduction of her Maternal CARE Act, the first
        bill in the Senate to specifically address racial disparities in maternal
        mortality, according a fact sheet, as well as several bipartisan efforts like
        the anti-lynching act cosponsored by Democratic Sen. Cory Booker of New Jersey
        and Republican Sen. Tim Scott of South Carolina, along with her election security
        bill with Republican Sen. James Lankford of Oklahoma.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324e4f6-d51b-4dc1-a7f1-76142074eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915c0770-5ec8-47c0-99b6-da8bd616300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:45.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Harris will be sworn in by Supreme Court Justice Sonia
        Sotomayor, according to a Harris aide. The vice president-elect will take
        her oath of office using two Bibles; one that previously belong to a former
        neighbor and family friend of Harris, Regina Shelton, and another that belonged
        to Thurgood Marshall, the first African American to serve on the Supreme Court,
        the aide said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a5a13-5610-4ea5-aeb6-b6fa2547ef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:46.322+08:00
