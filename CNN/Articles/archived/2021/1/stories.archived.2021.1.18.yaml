    'mgnl:tags': ['covid-19-passport']
    'template': '1'
    'title': 'Microsoft, Oracle and other tech giants team up Covid-19 vaccine ''passports'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3328909-648d-449e-8100-eb7f77121ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:18.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With coronavirus vaccines now rolling
        out across the United States, businesses and schools are considering how,
        and what it will take, to safely resume in-person operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158f558-1a57-4f01-8517-89fee91d6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be2c01e-3953-4c11-a643-4c8bbf8b5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s biggest tech firms and health care organizations
        have joined together to help facilitate that return to "normal." The group,
        called the Vaccine Credential Initiative, wants to ensure that everyone has
        access to a secure, digital record of their Covid-19 vaccination — like a
        digital vaccine passport — that can be stored in people''s smartphones. The
        records could be used for everything from airline travel to entering concert
        venues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cdea7-1404-487b-9983-e32ef064be59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2316f-75bf-44bc-9370-fb0618837630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition comprises a broad range of health care and tech leaders
        including Microsoft, Salesforce, Oracle, Cerner, Cigna''s Evernorth, health
        care software firm Epic and the Mayo Clinic, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ac0ae-69e3-4f37-8703-8226cfb9db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b7cab-f668-4dd1-a807-76794d95266f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement Thursday comes amid a rocky start to the Covid-19
        vaccine rollout. Of the 30.6 million doses of vaccines that have been distributed
        to US hospitals, health centers and pharmacies, only about 10.6 million people
        had received at least their first dose as of Friday morning, according to
        data from the US Centers for Disease Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ece9f-b9ba-4580-8532-bd3ff2c95ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed4464c-6597-4823-b27d-ec07ae6dd0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s early in the vaccination process, potential use cases
        for such a technology are already cropping up. Some companies, including Dollar
        General and Instacart, plan to pay their workers to get vaccinated. Los Angeles
        Unified School District Superintendent Austin Beutner has said that once children
        have access to vaccines, all district students must get immunized before returning
        to classrooms. And some experts expect that states and countries currently
        requiring negative Covid-19 test results for incoming travelers will eventually
        also accept vaccination records.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b24073-f525-4cd5-b56b-cb3a7770a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3e195-5b86-4cbb-8f6e-886249c237c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A secure, convenient solution to verify Covid-19 vaccination will
        play an important role in accelerating a healthy and safe return to work,
        school and life in general," said Joan Harvey, president of care solutions
        at Evernorth, Cigna''s health services business.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edad882a-0d0d-4ab2-ab23-7b0403c25530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cad4c-d536-4b27-ae5e-503dd263ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:24.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The importance of digital records</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2ddb6-d8be-410e-8840-b0eb9af0f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vaccine Credential Initiative wants to create an open-source,
        standard model for how hospitals, pharmacies and clinics administering Covid-19
        vaccines make digital records of immunizations, which can be provided to patients
        who want them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6682f25-40c4-4db9-bd38-2e76f3357f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e881577-0226-42fd-869f-509e8a3c1e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immunizations are typically tracked by writing them down on a paper
        card for people to store with their important records, and are also kept track
        of in a patient''s electronic medical records..</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d4aa3-c4b6-49ab-a3fa-830e3bc6cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b0048-0046-4637-821a-cff1600f17f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a number of reasons, the Covid-19 vaccination required developing
        a different system. For one thing, coronavirus vaccination records will need
        to be more easily transported if people have to use them to access schools,
        offices and event venues, making a digital record more practical. They also
        need to be "interoperable," meaning all organizations administering the shots
        should use the same model for recording vaccine credentials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c202aa3-e5ea-40d2-ad3b-c28249b78a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd4329-66c1-4872-bdd6-b7a94bb7f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just for health care purposes that you will need this
        health data," Paul Meyer, CEO of nonprofit The Commons Project, told CNN Business.
        The Commons Project created an app called Common Pass, where people can store
        digital records of their Covid-19 test results and, eventually, their Covid-19
        vaccination record.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02696696-2379-4237-879a-41cab6b253fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c791e-e95a-47c6-a99c-eb6b36ffcc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you are going to need either your lab results or vaccination
        data to get on an airplane, to go to school, go to work — real life, non-health-care
        use cases," Meyer said. "And it needs to be in a standard form so when you''re
        presenting it, people actually understand, ''Oh, it was the Pfizer vaccine
        that you got.''"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd249f934-8455-43ae-b42b-980b2db4ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15830eae-8b7f-4265-9fc8-48aa5f505215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 vaccination record also needs to be verifiable and
        secure in a way that was less important for past vaccination records — otherwise,
        a person could try to fake having gotten the Covid-19 vaccine by using someone
        else''s record, Meyer said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff0a79-0867-453e-b206-dc4b38de4f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6fd43f-b152-41cc-a462-2cc9ff9133fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, patients will likely receive an encrypted, digital copy
        of the vaccination record — think a QR code — that can be stored in a digital
        wallet. That way, an airport gate agent for example, could confirm that a
        person was vaccinated without viewing all their personal health information.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcb5d8a-5b71-4a73-bbe8-d8f708fa4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ed388-dcdc-4a92-b17a-97b4a1bc3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Big Tech has gotten involved in the effort
        to fight coronavirus. Early on in the pandemic, Apple and Google joined forces
        to develop a bluetooth-based system to notify users if they''d been exposed
        to Covid-19. But the tool''s success was challenged by slow and spotty adoption.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4977d37-d5e5-4c54-a38f-efb06dcbfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bbc0f-0733-4807-bc6a-ec2637e9f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of tech firms</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73976a1-da20-4b11-a4b7-cf7274ed824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Vaccine Credential Initiative, the tech companies involved
        in the effort will play a key role in ensuring widespread use. Firms like
        Microsoft and Oracle manage the tech infrastructure for many large health
        care systems, and can build in the standards for Covid-19 vaccine credentialing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ac69a-99cf-43e0-9ee6-1d0a7d264154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb9117-e3f1-422e-a990-39ec3c354fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s exciting to have partners like Epic and Cerner
        and Oracle and Microsoft that are the tech platforms that power, if you will,
        so much of health care," Meyer said. "Them saying, ''We''re going to implement
        the standards," is really them saying, ''We''re going to help our customers
        issue these verifiable credentials.'' And it starts to turn into something
        that''s very scalable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1346b-1833-4b32-8c4f-2a191ded73f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64597b-3904-42af-9213-b0dce1ccf71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential pitfall of such a system is inequality; someone
        without a smartphone would be unable to access a convenient, digital record
        of their vaccine. However, the Vaccine Credential Initiative says it plans
        to provide such patients with a paper printed with a QR code containing the
        record.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b678dc8-db64-4622-8b8f-64a2ab576624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbceeed2-c95e-4423-ad41-f9c96577edba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:36.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as Covid-19 does not discriminate based on socio-economic
        status, we must ensure that convenient access to immunization records crosses
        the digital divide," Brian Anderson, chief digital health physician at nonprofit
        research organization MITRE, a member of the initiative, said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867efc5d-1c84-4e23-a333-9e684e63fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:35:02.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/01/16/tech/coronavirus-vaccine-records-microsoft-salesforce/index.html"
        href="https://edition.cnn.com/2021/01/16/tech/coronavirus-vaccine-records-microsoft-salesforce/index.html">Microsoft,
        Oracle and other tech giants team up Covid-19 vaccine ''passports''''</a></em></p>'
