      'mgnl:type': 'text'
      'text': '<p>Zamora revealed the national government told the Metro Manila Council
        that each local government unit in the region will be allocated COVID-19 vaccine
        doses made by US drugmaker Pfizer, which requires around negative 70 degrees
        Celsius temperature for its storage.</p>'
