      'Arayat-Pampanga', 'Joy-Belmonte']
    'template': '1'
    'title': 'Belmonte says restriction on QC residents ''tantamount to  discrimination'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a4115-c5fd-47a4-848f-347dd0202bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Quezon
        City  Mayor Joy Belmonte has denounced the decision of the local  government
        of Arayat, Pampanga to restrict QC residents'' entry into the municipality
        after it was discovered that one of them had  the UK variant of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea24b2-0445-4dbb-995d-321d805375fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly denounce the Arayat local government''s decision to
        restrict the entry of Quezon City residents to their municipality, because
        this decision is totally without basis, can cause undue panic, and is tantamount
        to discrimination,"&nbsp;Belmonte said in a statement released Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f00758-3f9e-4ebd-bdad-1f85f8da4e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte pointed out the patient did not set foot in QC after arriving
        from Dubai on Jan. 7 when he was also tested, but stayed at a mandatory quarantine
        facility for 14 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad051a9-0772-48a7-890b-50becb62638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day after, it was confirmed he was COVID-19 positive. His sample
        was sent to the Philippine Genome Center. On the night of January 13, the
        city government and the city health department were informed by the DOH that
        he has the so-called United Kingdom variant. Since January 8, he has been
        staying at a facility where he remains up to this day for treatment," said
        the mayor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3782db-a21d-402f-adea-4094c663f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient <a href="https://www.cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html"
        target="_blank">traveled</a> to Dubai with a companion on Dec. 27 and returned
        to the country on Jan. 7 via an Emirates flight. The companion tested negative
        for COVID-19, but is under strict monitoring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3606c571-3c40-4e48-8cb4-302d1272ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said both had no exposure to a confirmed
        case before leaving the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511a5db7-c03b-4e2f-bf2c-1f6e41c0a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Belmonte added, "A total of 143 individuals who
        are considered contacts have been identified, quarantined and are closely
        being monitored."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e0512-2fe7-412f-838f-44f4bdfb71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/14/UK-COVID-19-variant-Quezon-City-Kamuning-Joy-Belmonte.html"
        target="_blank"><strong>READ: QC won''t lock down barangay in first COVID-19
        UK variant case</strong></a>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b2fdbc-f378-4ab7-bdb9-2823a57616e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor is appealing to the LGU to reconsider its order.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b72a23-5e52-4ab0-a877-653e03a693d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:18:41.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Arayat has not issued a comment to Mayor Belmonte''s
        statement.</p>'
  'parler-back-online':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-18T18:18:09.693+08:00
    'imagesource': 'jcr:6add4051-7c5a-46be-9676-7ff75861e70a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3cc578b-87d0-4097-80bd-4d068a519b48'
    'lead': 'The message, dated January 16, implies that the social network popular
      with members of the far right has found a new online hosting platform, after
      Parler was booted from Amazon Web Services on January 10 in the wake of the
      US Capitol siege.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T18:21:58.227+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:08:21.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:37.925+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['parler']
    'template': '1'
    'title': 'Parler''s website is back online with a brief message to ''lovers and
      haters''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da94150-0573-4ff2-96d1-5dfa4f349d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Parler''s website suddenly reappeared
        online Sunday afternoon with a message from its CEO, John Matze: "Hello world,
        is this thing on?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc106442-19a0-4a7f-a18e-e9dbdd9cc98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message, dated January 16, implies that the social network popular
        with members of the far right has found a new online hosting platform, after
        Parler was booted from Amazon Web Services on January 10 in the wake of the
        Capitol siege.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33938d-87f5-4a1c-a119-1ff8aade5cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parler''s domain is now registered with Epik, according to a WHOIS
        search. Epik is a company that sells domain names and is also the domain registrar
        for Gab, an alternative social network often used by members of the far-right.
        It remains unclear who is Parler''s web host; Parler didn''t immediately respond
        to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1302158-93eb-47a7-94f6-f428ceb3ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Davis, a spokesman for Epik, said the company does not provide
        Parler''s web hosting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da632d-2700-48e7-8f0f-cad00706f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epik, he said, has a zero-tolerance approach to fighting racism,
        "and actively denounces any activities utilized to create hardship for others
        based on skin color, ethnicity, origin, or belief system."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833bea9a-9129-4381-a5bd-d02dd283a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis also referred CNN to a Jan. 14 blog post that confirmed Parler
        had approached Epik about registering its domain on Jan. 11. Earlier that
        same day, Epik had issued a lengthy statement blasting what it said was a
        "kneejerk reaction" by major companies of "simply deplatforming and terminating
        any relationship that on the surface looks problematic or controversial."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d5457-bf5e-4ffd-a998-c797181c913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary status update on parler.com also appeared beneath Matze''s
        message.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4f3ea-6337-4c30-a29a-b7a880c08d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now seems like the right time to remind you all — both lovers and
        haters — why we started this platform," the status update said. "We believe
        privacy is paramount and free speech essential, especially on social media.
        Our aim has always been to provide a nonpartisan public square where individuals
        can enjoy and exercise their rights to both. We will resolve any challenge
        before us and plan to welcome all of you back soon. We will not let civil
        discourse perish!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df507cf-3c1d-44ed-9f35-d8b0a0ee1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:21:58.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:21.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
