      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The Nashville Zoo is grieving the
        unexpected loss of a newborn Masai giraffe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df2241-4409-4872-a3b6-b44c083e4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.063+08:00
