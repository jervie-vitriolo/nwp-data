      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from safety and efficacy, Galvez added that the government
        is also considering the long-term commitment of the manufacturers and the
        diplomatic relation with other countries when it comes to the procurement
        of vaccines.</p>'
