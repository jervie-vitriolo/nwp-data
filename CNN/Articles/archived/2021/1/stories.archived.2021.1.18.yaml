      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump is preparing
        to issue around 100 pardons and commutations on his final full day in office
        Tuesday, according to three people familiar with the matter, a major batch
        of clemency actions that includes white collar criminals, high-profile rappers
        and others but —&nbsp;as of now —&nbsp;is not expected to include Trump himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd61ca5-43bd-474e-9c66-814eeba63fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ecc1e6-a774-402b-8030-3f880121de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House held a meeting on Sunday to finalize the list of
        pardons, two sources said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6942d7-5a0e-4c6c-b042-89e066130e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133d325e-895b-41e9-9aae-c3caf69a3bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who had been rolling out pardons and commutations at a steady
        clip ahead of Christmas, had put a pause on them in the days leading up to
        and directly after the January 6 riots at the US Capitol, according to officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf60e04-9fba-43f4-9617-18b4cfdabdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eee901-23d2-4901-bbfa-994a9da18804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides said Trump was singularly focused on the Electoral College
        count in the days ahead of time, precluding him for making final decisions
        on pardons. White House officials had expected them to resume after January
        6, but Trump retreated after he was blamed for inciting the riots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9da513-c48b-45c7-b3d3-0fa07516b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b693e9-cbb2-4fe9-a268-e9f5b9fe4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/01/16/politics/trump-law-enforcement-image-final-days/index.html">RELATED:
        Trump''s ''pro-law enforcement'' image crumbles in his final days</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe74d3b-b171-4045-99b2-3dfe48387435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d475f91-4d39-4dbe-8121-673bdcda5f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, two major batches had been ready to roll out, one at
        the end of last week and one on Tuesday. Now, officials expect the last batch
        to be the only one -- unless Trump decides at the last minute to grant pardons
        to controversial allies, members of his family or himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074b01b-9655-4942-ad16-dd40a5cfb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:35.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6f6dd-bfd7-4605-9c34-df6e43fe8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final batch of clemency actions is expected to include a mix
        of criminal justice reform-minded pardons and more controversial ones secured
        or doled out to political allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26efe80-7227-4511-b8e8-54a68f3a3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc25c25-a609-4278-8f50-44db8d46acf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons are one of several items Trump must complete before
        his presidency ends in days. White House officials also still have executive
        orders prepared, and the President is still hopeful to declassify information
        related to the Russia probe before he leaves office. But with a waning number
        of administration officials still in jobs, the likelihood that any of it gets
        done seemed to be shrinking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0c318-010a-4b16-be2f-0d0e6a00f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:37.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed8356-6904-4a4a-9468-04da349fda0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January 6 riots that led to Trump''s second impeachment have
        complicated his desire to pardon himself, his kids and personal lawyer Rudy
        Giuliani. At this point, aides do not think he will do so, but caution only
        Trump knows what he will do with his last bit of presidential power before
        he is officially out of office at noon on January 20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c4a8e-5529-47c6-aa75-299ed0a0f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01658a9c-2f70-4a00-afac-276e7fa5f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the riots, advisers encouraged Trump to forgo a self-pardon
        because it would appear like he was guilty of something, according to one
        person familiar with the conversations. Several of Trump''s closest advisers
        have also urged him not to grant clemency to anyone involved in the siege
        on the US Capitol, despite Trump''s initial stance that those involved had
        done nothing wrong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6659d-3868-45d0-bb0c-e6d6d143fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2803185c-9ab1-4009-bfea-d61c1b04aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people urging the President to pardon the folks"
        involved in the insurrection, Trump ally Sen. Lindsey Graham said Sunday on
        Fox News. "To seek a pardon of these people would be wrong."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50956bd-193d-45de-abb5-68129b08367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcc55c-62f0-40d9-9c8a-1aab0d039b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One White House official said paperwork had not yet been drawn up
        for a self-pardon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e9ec6-0c20-4c53-91d2-572207edca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9af0b-ee4a-4a60-9625-ebcca89b6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump is expected to leave the White House on January 20
        and could issue pardons up until noon on Inauguration Day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6d2bf-ed95-46a7-bfe8-73a73cc20213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:42.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a9e19-8e59-4951-ac33-11e883e4fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:43.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attention-grabbing names, like Julian Assange, are also not
        currently believed to among the people receiving pardons, but the list is
        still fluid and that could change, too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60cbcb-2f2b-4ea2-a730-ba16bf165053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.958+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6790680-e9e5-4bd9-b29c-510adf7a6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not certain whether Trump''s former adviser Steve Bannon
        will receive a pardon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d128c-1743-4d31-beac-a6db813d81ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849df4b-1605-484c-9bff-c0fe640b7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/01/15/media/wikileaks-julian-assange/index.html">RELATED:
        Wikileaks asks reporters for help in desperate bid to score Julian Assange
        last-minute pardon</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb66d1-65a4-46d2-b5c1-a463cf69384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7bcd0-a43c-44be-bf7d-3a7fcd213392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is still receiving multiple streams of recommendations on
        pardons from those advisers who remain at the White House, as well as people
        outside the building who have been lobbying for months for themselves or their
        clients.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f3e78-6dd0-4feb-9f9d-7a2b0df3ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb53cff-2399-4cd6-8fff-c56de57c1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation among allies is that Trump will issue pardons that
        he could benefit from post presidency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987dc885-1e72-49b1-8052-e2358933ce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5baeb2-f49f-47dc-8e58-f51bf2a14b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is a transaction. He likes pardons because it is unilateral.
        And he likes doing favors for people he thinks will owe him," one source familiar
        with the matter said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9ee2b8-a1da-4023-a2e0-e599c29fcbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbda0cb-b31a-45f3-8c0d-531b84ab2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Salomon Melgen clemency possible</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112683a-6a8a-4dde-bc51-c0d77c0f3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Salomon Melgen, a prominent eye doctor from Palm Beach, Florida,
        who is in prison after being convicted on dozens of counts of health care
        fraud, is currently expected to be included in the clemency list, three sources
        familiar tell CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a66a2-2ed8-4006-af4c-776dd84765dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2cbc9-3bd5-4942-817a-30c7f67c0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melgen, who is noteworthy for being the co-conspirator in a since-dismissed
        corruption case against Democratic New Jersey Sen. Bob Menendez, was sentenced
        to 17 years for health care fraud in 2018.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa819453-b321-4d28-8463-082e4668da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5f4b6-1e0c-48d2-ba6b-d4083598cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:51.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his name surprised some Trump allies given the President''s
        attitude toward Menendez, Melgen is seen as a wealthy and influential figure
        in south Florida. The corruption case against Menendez and Melgen was dropped
        by the Justice Department in January 2018.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48631cfa-b9b0-4f3f-9c68-ea78075540dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3494abb-b2ff-40c9-af21-6fb8dc5c43da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, there has been a scramble to petition for
        pardons on behalf of allies and advocacy groups and names could be added and
        taken off up until the last minute, sources say.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3126e443-1aee-443e-a9c4-e88c3343bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:53.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676edcb0-819d-49ae-bfc5-e51127892d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported there has been a crush of pardon requests
        during Trump''s final days in office from allies, lobbyists and others hoping
        to cash in on their loyalty to Trump. The New York Times reported Sunday some
        of those people were getting paid tens of thousands of dollars to lobby on
        behalf of felons hoping for pardons.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f60d0-a9d4-4138-b745-b260bc288182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T11:09:32.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:13:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
