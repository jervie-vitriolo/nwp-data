  'Sinovac-COVID-19-vaccine-price':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T08:24:13.762+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'accaad55-ac42-410b-8991-fb1295feb7a7'
    'lead': 'Presidential spokesperson Harry Roque says the exact amount will be revealed
      after the Philippines inks the procurement agreement, saying they have only
      signed a term sheet, where Sinovac agreed to supply 25 million doses to the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T08:27:04.886+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:16:07.362+08:00
