      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — The
        pilot study on saliva COVID-19 testing by the Philippine Red Cross yielded
        encouraging results, which could mean a cheaper and non-invasive alternative
        to swab tests, said the organization''s chairman, Sen. Richard Gordon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021042af-d390-4569-8848-905f889e93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fc913-6877-499d-80cb-b31764681011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon told CNN Philippines'' News.PH on Monday that the complete
        report cannot be disclosed yet, but said the results of the trial run show
        promise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b59fd-2227-4cfd-958c-a276106037bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.657+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828366ef-3c43-4d79-9525-aa68c2ced7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot give you the results, because this has got to go through
        the DOH (Department of Health)... But the results are quite good. Very good,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd230d-5a60-42e8-a629-f6d773a35d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5021e206-0b19-4da5-86ef-51b42906939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC has forwarded the data to the DOH after conducting saliva
        tests on 1,000 frontliners. Health Spokesperson Maria Rosario Vergeire said
        the results will be presented to laboratory experts. Once approval from the
        DOH is secured, saliva testing could officially be accepted as a COVID-19
        test in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002a94b-b147-4fef-abcc-da4cf3028604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 1,000 individuals tested for the pilot run, Gordon said
        17 positive cases were detected through the saliva tests, while nine were
        detected through the swab tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd4d548-5166-4e0c-8e2a-a62ecbc4e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64120813-eb68-4a0f-9786-51742f329d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, mas maraming nakuhang positive ‘yung saliva test kaysa doon
        sa swab test [So, more positive samples were detected through the saliva tests
        compared to the swab tests]," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa662d4c-51a9-4b9a-89b1-51296eaffdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb54d51-59cb-4461-9813-1f7f45f38801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only shows that mukhang mas maraming sample ang nakukuha sa
        saliva test [it seems saliva tests could get more samples]... Dito pag saliva
        [In saliva tests], you just spit on the tube, on the vial, and you get a lot
        of sample. That may be better for everyone," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a1147-8887-4314-99a1-c77872609320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said a saliva test would cost around ₱2,000, but this could
        still be lowered if "a lot more people" will be tested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705e228-bafb-4349-862f-84a3d6753eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441ede5-9908-494f-aa97-1155149d024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained it still uses the gold standard RT-PCR (reverse
        transcription polymerase chain reaction) technique, but will do away with
        an additional step required for swab tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d18561-efa6-433c-a0f7-e88344271068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b03057-1b8a-42f2-bd1d-fa50d628b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still going to use the PCR (machines) that were provided
        for us by China — that''s Sansure. Ang mawawala lang ''yung isang step, ''yung
        RNA, ''yung malaking machine. Di na gagamitin ''yun," he said, adding that
        this contributes to the lower cost of saliva testing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89941943-4829-482d-ab04-78e4640ddb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.658+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9189a9-3106-42ef-adfd-0deaf519ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/1/12/philippine-red-cross-saliva-test.html?fbclid=IwAR1sT9usYTkLN_o4UIWPm7VC2L4LlnJlN8HrJkm42se9-puDlhmqVY8gWtU">Earlier</a>,
        Dr. Michael Tee of the PRC noted that the validation study done by the organization
        is specific to the Sansure machine, which not every laboratory has. Those
        with other machines may require another validation study, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff503db-9208-4c62-900f-769605b71f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4f6fb-4850-496a-aae8-c32c464bf573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:40:32.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:07:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides being a cheaper alternative, Gordon said saliva tests have
        a faster turnaround time. Results could be available in as quickly as three
        hours, but he said it might take five to six hours should there be a large
        number of people availing of the service. This is in comparison to swab test
        results, which would take at least a day to be released.</p>'
