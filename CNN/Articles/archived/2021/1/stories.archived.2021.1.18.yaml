    'template': '1'
    'title': 'DOH eyeing house-to-house COVID-19 vaccination among vulnerable Filipinos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16961a9a-4e45-4f5c-ae48-813c1075bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        government is considering doing house-to-house vaccination for vulnerable
        Filipipnos who are unable to go to designated vaccination sites in different
        parts of the country, Health Secretary Francisco Duque III said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11dba3-4d70-4ef3-8af8-e104b84c9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6f672-3e03-4552-bcec-56494b63f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House health committee hearing on the country''s COVID-19
        vaccination program, it was reported that house-to-house inoculation may be
        made part of the government''s program, but only as an "exception" for vulnerable
        and high-risk senior citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2d0d9-302a-40c3-bcb7-7680a9dea0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:36.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e25e7c-b675-42de-b256-bbe90699a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong house-to-house, posible pong gawin natin. Kasama na ito
        sa pagplano lalo na doon sa mga very vulnerable and high-risk senior citizens,"</em>
        Duque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c101f-7fdf-4429-bfb8-0e08c38467d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba9d40-3724-4e71-9d36-1f1ef4993c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will possibly do house-to-house inoculation. This
        is part of the planning, especially among the very vulnerable and high-risk
        senior citizens.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fd141a-1fd2-42a4-bd2b-c6a8579fb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabf8810-3694-423f-9f07-5376c7c96fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is an exception rather than the rule <em>kasi kailangan
        nating sundin ang surveillance, monitoring of adverse events</em> (because
        we need to follow the protocol on surveilance and monitoring of adverse events),"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473da2f4-e3d1-45fd-a206-0da2d2b2e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee09f62-e551-4bff-9f59-48cdbcc926f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his presentation to the panel, Duque said that the government
        will implement a fixed vaccination site in medical centers, hospitals, rural
        health units, health facilities of other government agencies and private clinics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e79a6-fe07-4661-b887-c47810f0085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78467c26-5814-4555-8de2-d7ae78c27c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have pre-registered for the vaccination will go to the
        site with a designated QR code and sign a final consent form prior to the
        inoculation. They will then be given an immunization card afterwards and will
        proceed to a post-vaccination monitoring area for up to an hour where they
        will be observed for possible adverse effects by a separate team of health
        workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102eac61-3832-4c9b-a75d-c64a894a90da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e0f44e-b55b-4689-89a7-e6fa9daea15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that they are also in the process of coordinating with
        their regional offices which could assist and oversee inoculation in rural
        areas, with the help of third party providers, for those that do not have
        sufficient resources such as cold chain facilities for vaccines that will
        be administered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83cf03b-d2ff-4235-9d63-fa292238993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cab81e-b9cf-4e96-b20a-e7646f4ce5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikipag-usap ang DOH sa third party providers na mamahala
        sa storage and distribution. Gumagawa na po tayo ng assessment nito</em> (The
        DOH is already talking to third party providers that are in charge of storage
        and distribution. We are already conducting an assessment on this one)," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09866cfa-5cf5-4342-b372-2859018d5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be166b-8741-42f5-9981-dd3c65cc5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to vaccine czar Carlito Galvez Jr., the Philippines may
        receive doses as early as February, likely coming from Pfizer first, after
        it was authorized for emergency use last week. The final approval of other
        candidates such as Sinovac, AstraZeneca, and Sputnik V will likely follow
        suit, depending on the status of their EUA applications, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15a411-ac41-49d4-84a8-df9ee60ab4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250d467-99b9-44a2-90d5-13fed5c55768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:19.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:10:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In February ilalabas ng COVAX kung aaprubahan ang early rollout
        ng Pfizer sa Philippines, indefinitely. There will be an inspection, evaluation
        by the COVAX this coming January 29,"</em> he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079d42c-ba6b-4a81-bf6e-66036facfe81'
      'mgnl:activationStatus': true
