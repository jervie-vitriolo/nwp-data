    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emergency use granted to Pfizer vaccine stays pending report on deaths
      in Norway'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2606e65-3d56-4b88-a4fe-e4c4ea93ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — American
        drug maker Pfizer will keep the emergency use authorization issued by the
        Philippines'' Food and Drug Administration despite reports that 29 elderly
        people died in Norway after receiving its manufactured COVID-19 vaccine, the
        Department of Health said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7c875-dc56-42ee-8a82-09288033e521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the company has
        to send a report to FDA so the regulatory agency can review if the inoculation
        caused the deaths. Pending the report and review, the EUA for Pfizer vaccine
        will stay, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a332db-27e3-4b46-8174-046d640b22e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we evaluate the report at base sa conclusion, that''s the
        time FDA can decide on the EUA of Pfizer here in the country. For now, habang
        wala pang sufficient evidence na iyan ay caused by the vaccine, tayo ay status
        quo pa rin sa ating binigay na EUA sa Pfize," Vergeire said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241e543-9521-4a08-a941-1d35f7df242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we evaluate the report, FDA can decide on the
        EUA based on its conclusion. There is no sufficient evidence yet if the deaths
        were caused by the vaccine so we remain on status quo.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04dcb2-cc7f-486a-9aa4-3b2f77aa990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted that the deaths in Norway occurred after the vaccine
        was administered to critically ill patients housed in a facility, saying that
        the center previously reported a high number of deaths but it was not linked
        to the inoculation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79489e7-d8e3-482b-83db-d7eed4c1c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang sinasabi nila that this might just be coincidental because
        the patients are severely ill at kahit ang minor lang na reactions sa bakuna
        ay nakaapekto sa kanila so it led to their deaths," she said. "But still,
        they are not closing the issue, they would want to look into it further. Sa
        ngayon sinasabi nila they don''t think it''s related."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16523542-426f-406f-aca5-f7c19fa32035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems they are saying that it may be coincidental
        because the patients are severely ill and even if the reactions are minor,
        it affected them severely, which led to their deaths. For now, they''re saying
        they don''t think it''s related.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40ecca-5f39-4551-ba6e-9a2a51e606dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Dr. Rontgene Solante said a thorough investigation
        is needed since the adverse reactions to Pfizer vaccine seem to be showing
        up only in Norway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3d9d6-2ce1-4595-b145-a6f1d87c1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:25:45.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:11:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at other countries using Pfizer, wala namang namamatay
        [No one died]. It''s unique in Norway," he said in a separate briefing.</p>'
