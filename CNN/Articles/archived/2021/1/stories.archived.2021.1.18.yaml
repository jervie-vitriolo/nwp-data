    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5269f68-75fe-4f94-accc-c5bb5a133175'
    'lead': 'With coronavirus vaccines now rolling out across the United States, businesses
      and schools are considering how, and what it will take, to safely resume in-person
      operations.                                                                                                                               '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T07:35:02.183+08:00
