      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f027300-7d74-4f91-a3c4-65aa6256024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-time mother, Nasha, 6, gave birth to a healthy calf on
        Saturday following a complicated delivery, according to the zoo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564b7e2-f2df-451c-b68d-56514f76d8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b68a07-5fd7-4fa0-908b-16e1eed8f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after announcing the birth, zookeepers noticed the calf was
        in distress. Shortly afterward, they announced the tragic loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5dca0-86e1-4fa0-a372-5fc4f9394c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c136e-855b-459c-b726-ac5588b3fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartbroken to announce that Nasha''s calf died shortly
        after our birth announcement earlier today after the calf was accidentally
        stepped on by her mother," the zoo wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e55385-5b6f-4222-90b6-79e6886d9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.063+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878faa82-78b1-4acc-9e14-b2e7343bdb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our animal care team quickly intervened but were unsuccessful at
        saving the calf," the zoo wrote. "An initial necropsy showed trauma to the
        neck but further testing will follow to determine if there were any underlying
        causes for the newborn''s death. Thank you all for your support over the past
        few weeks and especially during this tough time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446a781-d8d2-4183-a156-7c37e63c2ecd'
      'mgnl:activationStatus': true
