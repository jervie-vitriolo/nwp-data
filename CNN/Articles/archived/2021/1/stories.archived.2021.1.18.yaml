      'mgnl:type': 'text'
      'text': '<p>San Juan Mayor Francis Zamora told CNN Philippines'' The Final Word
        that securing a cold storage facility is important for the local vaccination
        program for the city''s over 50,000 residents after they secured 100,000 doses
        from the UK-based pharmaceutical firm AstraZeneca last week.</p>'
