  'up-dnd-accord-abrogate':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T21:59:46.543+08:00
    'imagesource': 'jcr:a2a8c23a-5632-4150-9dd4-9a18e4a33235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f193bd6e-6461-4fb7-9538-15311f5b6c9d'
    'lead': 'Defense Secretary Delfin Lorenzana cites "national security and safety
      of UP students" in terminating the 31-year-old agreement with the state university.
      He says the accord has been used by the CPP-NPA as a "''shield" to continue
      its "clandestine recruitment" inside its campuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T22:03:36.693+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:08:06.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:40.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UP', 'University-of-the-Philippines', 'DND', 'Department-of-National-Defense',
      'Delfin-Lorenzana', 'Danilo-Concepcion', 'UP-DND-accord']
    'template': '1'
    'title': 'DND ends agreement with UP barring military, police from its campuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d3c3f4-e961-4433-b964-ab10afc1d707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)</strong> — Citing
        the supposed "clandestine recruitment" of students in communist organizations,
        the Department of National Defense has ended a three-decade-old agreement
        with the University of the Philippines that barred the police and military
        from entering any of its campuses without notifying school officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddb810-f868-4f5a-8f49-633baf569460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, Defense Secretary Delfin Lorenzana informed UP President
        Danilo Concepcion that the UP-DND accord was "terminated or abrogated" as
        of January 15, 2021. He said this was done so they could perform their mandate
        to protect the youth from CPP-NPA recruitment activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29b1bc-5e8a-4018-84f5-a68248833c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the letter was <a href="https://www.facebook.com/phkule/posts/3599661000114821"
        target="_blank">posted online</a> Monday by the Philippine Collegian, UP''s
        official student publication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399636f1-1518-4c41-be6d-f5fd9ad7685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter read in part: "This Department is aware that there is
        indeed an ongoing clandestine recruitment inside UP campuses nationwide for
        membership in the CPP/NPA and that the ''Agreement'' is being used by the
        CPP/NPA recruiters and supporters as a shield or propaganda so that government
        law enforcers are barred from conducting operations against the CPP/NPA."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89efed-4491-4d68-a396-9eabd1864d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said the agreement was being terminated for reasons of
        national security and safety of UP students.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The letter
        signed by Defense Secretary Delfin Lorenzana said this was done so they could
        perform their mandate to protect the youth from CPP-NPA recruitment activities.
        <a href="https://t.co/3G6hJRrI61">pic.twitter.com/3G6hJRrI61</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1351160138548322312?ref_src=twsrc%5Etfw">January
        18, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc238ad-1972-4ae0-a8c0-daf34d60447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb20b7-ed52-4b87-8074-f9f1b1842dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, however, added that no military nor police personnel
        would be stationed inside campuses. The DND said it does not wish "to suppress
        activist groups, academic freedom and freedom of expression."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f741d-73fa-4961-a360-e550f38e1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Armed Forces and Police are willing to reach out to the youth
        and provide them with another perspective on our nation and society. We want
        them to see their Armed Forces and Police as protectors worthy of trust, not
        fear," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ee54f-c62e-4cdb-83e9-a39615670d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate statement from the DND said Lorenzana has confirmed that
        he had informed the UP administration about the abrogation of the agreement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4dc975-f6ee-4c1e-ae00-6d0c435910d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP has not yet given a statement on the DND''s unilateral termination
        of the agreement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6599c-a9b2-4b01-a0c9-96921e5429c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP-DND Accord was signed in 1989 and states that prior to entering
        any UP campus, the military and police must give notice to university officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f2180-d332-403b-8120-3e93e950ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:03:36.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:08:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'House-OKs-media-workers--welfare-bill-in-final-reading':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T22:14:57.247+08:00
    'imagesource': 'jcr:50dd8c81-2ca6-4305-87ef-efc35968b158'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abc96b16-1db3-4bf1-8587-e1ae7989dcec'
    'lead': 'With 218 affirmative votes, the House passes on final reading the proposed
      Media Workers Welfare Act which seeks to provide additional benefits and protection
      for media workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T22:11:58.947+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:08:05.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:40.425+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs media workers’ welfare bill in final reading'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea10e8-30bd-4de1-adcc-5d3a864e9373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) –</strong> The
        House of Representatives passed on third and final reading a bill that seeks
        to provide additional benefits and protection for media workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd35902-5c30-4261-9a5a-080353f6461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>218 congressmen voted in favor of the passage of House Bill No.
        8140, or the proposed Media Workers Welfare Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817db162-38b6-4037-8d05-584a0ffa9615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68400ae0-8547-42b7-b01e-d480fc3984b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, authored by ACT-CIS Party-list Rep. Niña Taduran, provides
        that all media workers shall not receive less than the applicable minimum
        wage prescribed by the Regional Tripartite Wages and Productivity Board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26decd-c955-4328-ae75-e42e6f8eedb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98115368-3dba-4bd0-95d9-0939a7f61074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also mandates media workers to be considered as regular
        employees after six months from the start of employment, regardless of the
        nature of employment. Media companies cannot remove a worker without a just
        or authorized cause and due process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb760ae-7386-4e06-9be9-ea3b2264d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f74d3b-1ed2-4c35-9e51-a9669abcf60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media workers are entitled under the bill to receive overtime pay,
        night shift premiums, retirement benefits prescribed in Republic Act 11199,
        or the Social Security Act of 2018, and coverage in the SSS, Pag-IBIG Fund,
        and PhilHealth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489d6e7-9b46-4329-9222-83a5e472c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6cc40-fd24-4c72-9175-f810a4b09aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the proposed measure, workers in the media sector should
        be given a hazard pay of a minimum of ₱500 per day. Employers are also mandated
        to provide basic safety gear and equipment to media workers covering in dangerous
        areas and places under state of calamity or emergency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8745f84-f512-44a9-9340-7b1fb0b0c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7b18b-a7b6-4729-b35f-262d082315c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers in the media sector are also instructed under the bill
        to provide ₱200,000 death benefit for mediamen who died while on duty, up
        to ₱200,000 disability benefit for media workers who sustained an injury in
        the line of duty, and medical insurance of up to ₱100,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e405d2d-7bf6-475f-8c2f-0829a48331ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0573394-3244-488c-b684-e3a011463b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.948+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media entities are liable under the bill “for claims arising from
        gross negligence, malicious acts, and violation of laws in connection with
        the work of blocktimers and media workers regardless of the nature of engagement”
        unless these companies can disprove such allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb974e8e-3e4c-49b9-9257-2bdc3107b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79974c-e7a6-401b-90e1-4dbf418c6160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:11:58.949+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:05.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also mandates the Department of Labor and Employment to
        create the News Media Tripartite Council, which will hear the concerns of
        media workers and companies, settle their conflicts, and agree on mutually
        beneficial policies for the media industry.</p>'
  'Indonesia-grapples-with-earthquake--flooding--landslides-and-fallout-from-Sriwijaya-Air-crash':
