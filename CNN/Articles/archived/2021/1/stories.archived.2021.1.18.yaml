      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:08:08.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Real estate developers and brokers are now included in the list
        of covered persons when they engage in a single cash transaction</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeadbce-a5aa-4847-8daf-f679b6f72f59'
      'mgnl:activationStatus': true
