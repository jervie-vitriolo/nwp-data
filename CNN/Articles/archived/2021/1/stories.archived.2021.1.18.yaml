    'jcr:uuid': '69a60f53-8525-49b8-8318-012b313a46ae'
    'lead': 'Law enforcement in Washington, DC, and state capitols across the country
      remained on high alert amid warnings of armed protests ahead of President-elect
      Joe Biden''s inauguration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T06:38:05.273+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T12:16:52.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:29.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protests at state capitols remain small and under heavy police presence
      after warnings of unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73769b4f-8133-4783-802f-98a0051aa44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Law enforcement in Washington, DC,
        and state capitols across the country remained on high alert Sunday amid warnings
        of armed protests ahead of President-elect Joe Biden''s inauguration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912be26-19b9-47c1-9038-22ac6c927940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4865ad2-55b4-4647-a81b-719cc6c4fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations have so far remained small, as of Sunday afternoon.
        In Lansing, Michigan, which appeared to be one of the largest protests, an
        estimated 75 demonstrators and 40 counterprotesters showed up, according to
        the police chief. That was just a tiny fraction of the attendees who showed
        up for a protest that turned into a riot at the nation''s Capitol earlier
        this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81711a2e-37b7-4504-89cc-2531028e4613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4c346-8d40-4623-9c8b-b1f58bd7f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has warned of indications that armed protests are being
        planned at all 50 state capitols and the US Capitol ahead of Wednesday''s
        inauguration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379d46c-49dd-450c-a914-6994be5adf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cf9fd-98c1-4b35-bbd7-9433cc1a7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint bulletin from the Department of Homeland Security, the FBI
        and eight other agencies says domestic extremists pose the most likely threat
        to the inauguration, particularly those who believe the incoming administration
        is illegitimate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf72aa-bbb2-4a2f-9e93-e10178d0c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b99d5-ce97-4fd1-b371-bf2f2fa05c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Pentagon has authorized up to 25,000 National Guard
        members for Inauguration Day in Washington, DC, and much of the area surrounding
        the country''s iconic political buildings has been fenced off or made inaccessible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b01cc6b-105b-4d96-885d-665f419a3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf9e63e-92e0-4c9a-9918-3da1a9e2cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, state leaders across the US ramped up security around
        their capitol grounds -- pulling in National Guard members for help, erecting
        barriers, boarding up windows, asking residents to avoid the area and some
        even closing down capitol grounds altogether.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0939b81-0fb7-44cd-b885-7ed00e579a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b8f07-2246-4290-92ab-69fe3e34c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Large police presence looms over demonstrations</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17640ace-bbb3-4c84-bf7c-6f83d8707db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, the heavy security efforts dwarfed the mostly small
        protests taking place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3274ed0-d351-4132-b44b-0aa4ae27fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e10838-b78e-4a15-8228-dfb06e3c971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, group of several dozen demonstrators, some of whom
        were armed and armored, gathered in front of the state capitol in Lansing
        under a light snow. But demonstrations had remained peaceful, Lansing Police
        Chief Daryl Green said in a news conference Sunday afternoon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88fbbbc-1993-4f3f-82b0-ca935847d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172eec96-85c6-4605-9956-30f638ebbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, a small group of protesters stood in front of the statehouse
        in Columbus near a large police presence and metal barriers, according to
        CNN affiliate WSYX.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4a783-4d26-4e54-8f2e-fa0e8157547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578967e9-0b4b-4898-b8a1-87a8797807db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two dozen armed protesters showed up for a demonstration outside
        the Texas capitol in Austin. But they weren''t there to contest the presidential
        election; instead they wanted to highlight what they believed was an assault
        on their Second Amendment right to bear arms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9e245-6cec-4add-9641-5ec71f8b7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700f5cf-29c9-47da-aac2-c7a6f3b41f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:03.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizer Ben Hawk said the event had been planned for months, and
        he didn''t plan for it to be stopped after this month''s events at the Capitol,
        which he called "repulsive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40084e3b-28c6-43a5-a39f-5c76ad6c8bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:04.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f37e390-0ae3-4173-a6cd-b6a3a26071f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden won the election," he said. "He won the popular vote, he
        won the electoral college, votes have been certified. He will be inaugurated
        as President."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431aa06-ad8e-4969-89ee-3488cc2a95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0d321-ce14-4330-9e51-48bf1d1d6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:05.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, capitols in Minnesota, Tennessee, California and Colorado,
        among others, had a major police presence but few if any protesters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bb5fa-d749-4978-9bb2-9b35107c05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:06.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6dd0a-a49d-44b6-aa77-06aa8dd9e06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were less than a dozen people at the Minnesota capitol in
        St. Paul -- a group that was dwarfed by journalists and law enforcement. One
        state official told CNN the state''s Department of Public Safety was "cautiously
        optimistic" about how the day progressed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbcfc7-e02e-4493-a5c1-42ed1e150e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:07.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4661cc6b-4f28-4d6e-937b-f0f895902c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:07.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oregon, five armed people dressed in camo and carrying flags
        arrived to the state capitol, saying they were anti-government libertarians
        who did not support either Biden or President Donald Trump.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6754d-17f1-4631-8a94-14de349c6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6654fe7-01a5-4365-9059-83449ee36638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Denver, demonstrator Larry Woodall told CNN he was disappointed
        with the low turnout, saying he''d come out to "support Trump, let him know
        we still care."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9980f-1e9c-4143-a980-303550dbaa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b863db-b4f9-4a1c-bc16-ca47bdce6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodall said he did not support violence or the Capitol riots this
        month, and he''d accepted that Biden would be president, calling it "a done
        deal."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc81d5a-fad3-46be-896e-cf30e9cc4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:10.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb78f95-8140-490a-9b35-0371891a2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to live with that and hope that it doesn''t turn out
        the way that people are saying it''s going to turn out," he told CNN, "that
        they''re going to take our guns, they''re going to force us to do this, force
        us to do that. I pray to God it''s not like that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dce1e3-3017-4739-9279-911a28bb1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f4bcb-dbe2-46f9-9d9a-402a8735c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being banned from Twitter and Facebook, Trump has not promoted
        these gatherings. That''s a contrast from his actions before the January 6
        rally in DC, when he had repeatedly called for his supporters to converge
        on the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2add5-e70e-4e9a-8aef-b3f4f80f641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:12.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59f3b3-baf9-41a5-9e29-4068cb8dda24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:12.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, online calls for violence have intensified recently. And
        experts warn the perceived success of the deadly insurrection earlier this
        month, when a pro-Trump mob overwhelmed police and took over the US Capitol,
        may be motivation for another attack.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d70bfc-f237-4cb4-b617-accd8f81963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061ad50-4494-4541-9b71-9506ec4b6293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As somebody who worked on al Qaeda-related terrorism throughout
        the 2000s at the Justice Department and worked extensively on counterterrorism
        investigations and cases, there were several times where we were anticipating
        a follow-on attack to a world event," Carrie Cordero, a CNN legal and national
        security analyst, said Saturday. "I have that same feeling now."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef67c98-3dd9-41bb-9fa9-7289455efb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bdc18-4c68-4588-b4fe-abe3c5db926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like there is a substantial threat that exists," Cordero
        added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e100c-766d-4202-894d-74a86726bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.276+08:00
