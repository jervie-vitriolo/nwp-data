      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86eb74-62a4-4caa-9f6b-d1a4b30a06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Each person who will be vaccinated can choose and
        has the consent. But if they do not want to be inoculated because they want
        another vaccine, they might be last on the list.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1570a-f3b8-48f0-8204-d6b3223aa322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45714fa0-052e-49f0-8df1-a9b450d2d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako po ay nakikiusap na kung ano ang bakunang dumating sa ating
        proseso at naitatag na ang kanilang kalidad, ito naman po has been passed
        upon by our very competent</em> (experts) with unassailable integrity, who
        constitute the vaccine expert panel, our members of the ethics review board,"
        he added, stressing the public should trust the decision of health authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc7ede-e4aa-4b56-ad8e-d770c894b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d036f6-6c9a-4f55-8aba-870cd951ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Roque drew flak for saying in his briefing that Filipinos
        cannot choose their vaccines because they will not be forced to be inoculated
        anyway. This came amid already ongoing criticism that the government is leaning
        towards Chinese-made vaccines despite not having efficacy rates that are as
        high as Western brands based on their clinical trials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e273bb7-adec-493a-b375-eac605517dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:10.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a056c4-abc6-41b8-8f3e-95923908be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, vaccine czar Carlito Galvez said local governments
        are choosing their own vaccines, which proves that the national government
        is not "favoring" any brand or country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad292185-adfa-4aac-949a-efb34c48ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09cc563-ecf8-4b1f-9b52-ce9e3a8467cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is set to prioritize frontline health workers, indigent
        senior citizens, remaining senior citizens, remaining indigent population,
        and uniformed personnel when vaccines become available for rollout this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b819238-0f92-4847-9ba5-326eb9160b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b59871-6a7f-43f3-87d3-18b9828857f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.684+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:11:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a fair mix of vaccine options. Only vaccines endorsed
        by the vaccine expert panel can be purchased. Only those issued with EUA will
        be administered by the DOH," Galvez stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39be0a-2f52-4b89-a1bf-4fdee38ddcc3'
