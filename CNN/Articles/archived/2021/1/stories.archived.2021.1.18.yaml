        wave, with the newest face onboard its platform — global pop superstars BTS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3a276-42b7-409b-8a56-5ea3b0b27750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:16:40.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart on Monday officially unveiled its newest ambassadors BTS to
        headline&nbsp;its ''Live Smarter, Live with Purpose'' 2021 campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e8e29-28ba-423e-bb92-a984200d29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:16:40.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the telco only posted a short video introducing the South
        Korean band across its social media platforms, Smart said millions of BTS
        fans here in the Philippines and abroad can expect the group''s Smart ad appearance
        within the first quarter of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec0162-6114-4476-adc7-722f2c798d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:16:40.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from their remarkable talent, BTS emerged as the biggest
        band in the world because of their meaningful and uplifting music that brings
        hope and encouragement to fans especially in the bleakest of times," Alfredo
        S. Panlilio, Smart president and chief executive officer, was quoted as saying
        in a statement released Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7fedf-2819-43c6-8f87-9e91c9962750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:16:40.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore a big honor to welcome BTS to the Smart family
        so we may inspire more Filipinos to find purpose in everything they do and
        ultimately live Smarter for a Better World," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876631f-854f-46e8-bad0-fb7ef1fa6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:16:40.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is the first K-pop group to get a Grammy Award nomination. Dynamite,
        its first all-English single, also topped the Billboards for weeks when it
        was released in August 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd959669-d54f-47fb-b92a-0fde5044586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T19:16:40.604+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:08:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Smart also tapped A-list South Korean actors Hyun Bin
        and Son Ye Jin as endorsers.</p>'
