    'template': '1'
    'title': 'Pharmacists, midwives could be tapped for COVID-19 vaccination plan'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d48e5f6-06e4-429c-9754-ca8e2ae4f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:42:58.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:29.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> The
        Department of Health may seek the help of pharmacists and midwives to carry
        out the government''s mass immunization plan&nbsp;against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e6fffb-8a1d-4bfa-be20-962dac75c6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:42:58.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire said there
        are laws allowing pharmacists to administer vaccines after completion of training
        and certification, while midwives can assist in immunizing under the supervision
        of a physician or a nurse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8922c66-6a6e-44f4-afad-c0123debb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:42:58.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagaaralan ng DOH kung paano po natin maiaakma ang existing laws
        para masama ang iba''t-ibang healthcare professionals, specifically physicians
        and midwives, dito sa ating vaccine deployment plan," she said in a media
        briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
