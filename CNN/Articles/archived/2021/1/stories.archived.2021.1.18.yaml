  'Virgin-Orbit-launch':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-18T09:28:27.596+08:00
    'imagesource': 'jcr:a833ac9f-dcc7-452c-aab0-fa125233d23f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338c611d-1cfb-4a52-baf5-b7c0d92b4c09'
    'lead': 'A 70-foot rocket, riding beneath the wing of a retrofitted Boeing 747
      aircraft, detached from the plane and fired itself into Earth''s orbit on Sunday
      — marking the first successful launch for the California-based rocket startup
      Virgin Orbit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T09:35:27.597+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:14:55.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:31.600+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Virgin-Orbit', 'rocket', 'rocket-launch', 'space', 'nine-satellites']
    'template': '1'
    'title': 'Virgin Orbit launches rocket off a 747 aircraft, puts nine satellites
      in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e16c8-aca9-49c3-8a07-b652264fe15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 70-foot rocket, riding beneath the wing
        of a retrofitted Boeing 747 aircraft, detached from the plane and fired itself
        into Earth''s orbit on Sunday — marking the first successful launch for the
        California-based rocket startup Virgin Orbit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c9a9a-aa0e-46a1-84a7-aa81fd49bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:56.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit''s 747, nicknamed Cosmic Girl, took off from California
        around 10:30 am PT with the rocket, called LauncherOne, nestled beneath the
        plane''s left wing. The aircraft flew out over the Pacific Ocean before the
        rocket was released, freeing LauncherOne and allowing it to power up its rocket
        motor and propel itself to more than 17,000 miles per hour, fast enough to
        begin orbiting the Earth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f95ae9-9187-4030-a752-6b0bbd32d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023dd17f-0f87-4d6e-bdb8-45437ff442ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:57.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both a literal and figurative sense, this is miles beyond how
        far we reached in our first Launch Demo," the company posted on its Twitter
        account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09af320-7e4f-4817-8404-fd9f7eb36082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461479ec-f309-4376-842d-fa948b70512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket flew a group of tiny satellites on behalf of NASA''s
        Educational Launch of Nanosatellites, or ELaNa, program, which allows high
        school and college students to design and assemble small satellites that NASA
        then pays to launch into space. The nine small satellites that Virgin Orbit
        flew on Sunday included temperature-monitoring satellite from the University
        of Colorado at Boulder, a satellite that will study how tiny particles collide
        in space from the University of Central Florida, and an experimental radiation-detection
        satellite from the University of Louisiana at Lafayette.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a3943d-1f2a-46f6-9b13-79e5495cfe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d5af7-429e-435b-8c37-adbd8b6a3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About four hours after takeoff on Saturday, Virgin Orbit confirmed
        in a tweet that all the satellites were "successfully deployed into our target
        orbit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf91b73-8846-4175-976e-cf74b0671f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fd47b-b90c-4a57-a8e1-4825cc99c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful mission makes Virgin Orbit only the third so-called
        "New Space" company — startups hoping to overhaul the traditional industry
        with innovative technologies — to reach orbit, after SpaceX and Rocket Lab.
        The success also paves the way for Virgin Orbit to begin launching satellites
        for a host of customers that it already has lined up, including NASA, the
        military and private-sector companies that use satellites for commercial purposes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1276d2b0-1fb1-40a2-94ac-4ee5c9cf94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7e8a1-d4f5-46bb-8598-41c1a12d44c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit spun off from Virgin Galactic, a company focused on
        suborbital human spaceflight, in 2017. Virgin Orbit conducted several "drop
        tests" of its LauncherOne rocket, which involved flying the vehicle out over
        the Pacific and letting it plunge into the ocean to vet the 747''s release
        mechanism. Virgin Orbit''s first attempt to put a rocket in orbit came last
        May, when LauncherOne malfunctioned shortly after release and the flight was
        aborted. That failure wasn''t unexpected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb7f743-704e-4a50-bf11-2f9764325a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e56de-e6b9-41f5-9cce-2e5ab762c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Launching from the Earth to space is mind-bogglingly difficult,"
        the company said after the 2020 launch attempt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc784998-ed70-4a96-9951-edea4fd3f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:03.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02cffbc-bcff-4878-898c-621e791fa157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:03.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit had expected to try a second orbital launch attempt
        in late 2020, but the company was forced to postpone after "a few" of its
        employees tested positive for Covid-19, according to an email from the company.
        That left many employees potentially exposed to the virus and under preventative
        quarantine, the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2090c1-b475-49de-8b41-7ac7f0ede7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a758dd-fa01-4716-af78-d8ecd988e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re grateful and fortunate that most of our teammates have since
        cleared their preventative quarantines, allowing us to proceed with pre-launch
        operations," the company said on December 31, "albeit with even more extreme
        measures in place to protect the health and safety of our team."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9772c0-1f77-478b-8857-020432e9f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa2342-e213-4f06-921e-1cd1fb632217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit, like other space technology companies in the United
        States, is permitted to continue operations throughout the pandemic because
        the government deemed the space sector part of the country''s "critical infrastructure"
        in March. As one industry group argued, the sector''s commercial activity
        is also intertwined with crucial US national security projects and NASA programs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f873524-81c0-4ed9-9435-74cd5893f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:35:27.599+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:15:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/17/tech/virgin-orbit-launch-scn/index.html">Virgin
        Orbit launches rocket off a 747 aircraft, puts nine satellites in space</a>."</em></p>'
  'Kamala-Harris-Senate-seat-resignation':
    'author': 'Jasmine Wright, CNN'
