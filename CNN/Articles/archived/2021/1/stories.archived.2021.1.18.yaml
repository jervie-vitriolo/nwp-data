      'mgnl:lastActivated': 2023-01-25T12:16:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87058a01-421f-4518-a5bd-c063f5e07f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SURPRISE! Nasha''s calf has arrived, just in a different way than
        we expected! There were some complications with labor and our team stepped
        in to assist with the birth. Both mom &amp; baby seem to be doing fine..."
        the zoo tweeted at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba625fe7-4ad8-4b43-8876-ea7b50fb5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce958c90-56f6-463c-b66b-9cee38b0d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartz said the calf appeared to be thriving, and they decided
        to move the newborn to be with her mother. The two were bonding, but during
        this time Nasha may have inadvertently injured her calf, Schwartz said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf914e-beea-4ece-9382-2a7462afb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:47.415+08:00
