    'lead': 'The pilot study on saliva COVID-19 testing by the Philippine Red Cross
      yielded encouraging results, says Sen. Richard Gordon. This could mean a cheaper
      and non-invasive alternative to swab tests if given the green light by the Health
      Department.'
