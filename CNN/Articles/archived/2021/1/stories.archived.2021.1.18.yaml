      'mgnl:lastActivated': 2023-01-25T12:09:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBP President Emmanuel Herbosa said the non-performing debts – or
        those which are behind amortizations for over 180 days – were sold to Lehman
        Brothers Asia Limited on October 16, 2006, which comes years after the 1997
        Asia Financial Crisis and precedes the Global Financial Crisis from 2007 to
        2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50679d9e-5d64-47dc-a16d-b1b4e8291948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no condonation or write-off. There was a transfer or sale
        of loan accounts," DBP chief compliance officer Atty. Soraya Adiong also told
        lawmakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b84d06-da39-4497-aa20-aafa9ba220d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, DBP needed the additional liquidity in order to lend
        more to borrowers, Herbosa added. The bank availed of tax incentives as it
        sold the BayanTel and Central CATV loans through&nbsp;Republic Act 9182 or
        the Special Purpose Vehicle (SPV) Act of 2002 –– a move meant to trim losses
        from unpaid overdue loans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cc860-8647-4e90-9702-27b3d075ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Director Mary Anne Cube added that there
        is "no record" of DBP write-offs. Adiong said the Commission on Audit and
        the BSP have not flagged any irregularities regarding the asset sale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c8cf4-ac3a-4c52-91a4-8d7d78a4b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.179+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPV law allowed tax breaks when selling bad loans and other
        non-performing assets to SPVs like the Lehman unit to free up cash flow. This
        is similar to the Department of Finance''s proposed <a href="http://www.cnnphilippines.com/business/2020/12/15/FIST-bill-ratified-.html">Financial
        Institutions Strategic Transfer or FIST bill</a>&nbsp;awaiting the President''s
        signing into law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add4063-3c24-4d22-9baf-667f81e23587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:56.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for incentives, a loan being passed on to an SPV must
        secure a certificate of eligibility from the central bank. However, Adiong
        said loans not qualified for the perk may still be transferred to other entities
        but without tax incentives, as provided under the Civil Code.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abcdb9-acb3-4a8b-87df-0f5ea7e27b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:57.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the DBP and Lopez Holdings Corporation President Salvador Tirona
        said they do not have documents of the loan transactions and the subsequent
        loan anymore as the deals were made over 20 years ago, and that these were
        turned over to Lehman Brothers Asia. Adiong added that the bank is required
        to destroy all files which are over a decade old, pursuant to the National
        Archives of the Philippines Act of 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190bfc07-9948-476e-996b-4828c507be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Lito Atienza and Nueva Ecija Rep. Rosanna Vergara
        both clarified that DBP never condoned or wrote off the Lopez Group''s loans,
        with the former noting that the entire investigation is based on mere allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a879f0-c5e6-49aa-9010-ac263811da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House probe was triggered by last year''s hearings that looked
        into alleged misdeeds of the Lopez Group, which led to the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html?fbclid=IwAR1bt4n9Jx3DL6zQ8nFJKLvhyTnwQxH1tQ9V2VQ0E3Z94fyOugqt6p9_jL0"
        href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html?fbclid=IwAR1bt4n9Jx3DL6zQ8nFJKLvhyTnwQxH1tQ9V2VQ0E3Z94fyOugqt6p9_jL0">denial
        of TV network''s ABS-CBN franchise renewal.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba06893-fa8c-4354-a120-ef751c4998fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/7/10/How-lawmakers-voted-ABS-CBN-franchise-.html?fbclid=IwAR0GbhNwKv9uC50MpSLLP-hslSfklqUZMiprARFTnO6ezotJFVJa1hjZW7Q">How
        lawmakers voted on ABS-CBN''s failed bid for new franchise</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88e720-b204-4fd6-9030-a8ae983009ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Anakalusugan Party-List Rep. Michael Defensor accused former
        DBP officials of illegal acts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b0f92-184a-40d8-aec7-a5014ec984b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:09:59.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga officials ngayon diyan sa DBP na nag-commit ng graft
        and corruption kung binenta niyo ng mas mababa</em> (ang loans) [There are
        DBP officials who committed graft and corruption for selling the loans cheap],"
        he said during the hearing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5886d-acd7-4bc1-acf2-6aa5dc10d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:10:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lopez loans forms part of a cumulative ₱9.55 billion debts from
        over 2,000 borrowers which were sold to Lehman Brothers Asia for ₱3.83 billion,
        or just a third of the cost.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2f180-8451-47c2-9cb6-8544d8dd8a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:10:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An asset sale means a different entity will be in charge of collecting
        or restructuring loan payments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b48de0-4a85-4d9c-b4a0-1ae312c81d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:57:10.180+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:10:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hearing will be scheduled regarding the issue, with House
        Minority Leader Joseph Stephen Paduano asking to invite more companies whose
        old loans were also sold off by DBP.</p>'
