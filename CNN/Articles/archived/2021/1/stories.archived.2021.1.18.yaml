  'alexey-navalny-return-russia-germany-detained':
    'author': 'Mary Ilyushina, Sebastian Shukla, Angela Dewan and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-18T05:36:26.450+08:00
    'imagesource': 'jcr:b8dbff99-ed25-46ff-91ce-18e6bcef5cae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b78b896-61b9-40db-98fd-ee9784e1cb8a'
    'lead': 'Alexey Navalny, Russia''s leading Kremlin critic, was taken away by police
      officers without explanation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T05:42:31.504+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-25T12:17:52.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:29.009+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['alexey-navalny', 'russia', 'russian-', 'russian-critic', 'russian-critic-detained',
      'russian-critic-arrested']
    'template': '1'
    'title': 'Alexey Navalny detained on return to Moscow five months after being
      poisoned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf037d-1b58-4dcd-ab70-1116723fc5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s leading Kremlin critic, Alexey
        Navalny, was detained by police in Moscow on Sunday, moments after his return
        to the country and five months after he was poisoned with the nerve agent
        Novichok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4767d-3cf4-49a1-b690-c99a54de9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:53.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was taken away by police officers without explanation, his
        spokesperson Kira Yarmysh tweeted. His lawyer, who had also flown in from
        Berlin, was not allowed to accompany the opposition leader, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde520a-1602-4202-8225-2a426a92d062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.504+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live footage from Russian broadcaster TV Rain showed him talking
        with dark-uniformed and masked officers at Moscow''s Sheremetyevo airport,
        then kissing his wife Yulia before walking away with them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d7bdd6-a1f2-4fc7-9970-2e3414dbdb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple were returning from a five-month stay in Germany, where
        he had been recovering from the Novichok poisoning. They landed at Sheremetyevo
        just after 8 p.m. local time (12 p.m. ET), according to flight data information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885b6b6-9dbd-46c7-b1a3-d504647efdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best day in the past five months," Navalny told journalists
        at the airport just before his arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa757dd6-7672-43cd-8577-41f10c72fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is asking me if I''m scared. I am not afraid," he said.
        "I feel completely fine walking towards the border control. I know that I
        will leave and go home because I''m right and all the criminal cases against
        me are fabricated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a3e36-98a4-411c-85e0-92f6e7f5362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:56.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was placed on the country''s federal wanted list last month
        for violating terms of probation related to a years-old fraud case, which
        he dismisses as politically motivated. A statement on Sunday from the Federal
        Penitentiary Service confirmed Navalny had been detained, and said he would
        remain in custody until a court hearing later this month, according to TASS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d291e20-36e3-4ef9-aa71-79fefcb135c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has been a perennial thorn in Russian President Vladimir
        Putin''s side, raising concerns for his safety in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df35aa2d-a884-48cb-8726-148e2923759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his poisoning with military-grade Novichok in August, a joint
        investigation by CNN and the group Bellingcat implicated the Russian Security
        Service (FSB) in the poisoning, piecing together how an elite unit at the
        agency followed Navalny''s team throughout a trip to Siberia, where Navalny
        was poisoned and fell ill on a flight to Moscow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4aa8bc-b9a1-41c2-9eaf-52d133da3d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:57.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also found that this unit, which included chemical
        weapons experts, had followed Navalny on more than 30 trips to and from Moscow
        since 2017. Russia denies involvement in Navalny''s poisoning. Putin himself
        said in December that if Russian security services had wanted to kill Navalny,
        they "would have finished" the job.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12e93f-7cfd-47f8-85ac-bfaca2cb1b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, several Western officials and Navalny himself have
        openly blamed the Kremlin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95232d0e-051e-4d10-98d5-f25e309c9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.505+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight diverted to Sheremetyevo</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ce020-0ce1-4e8c-b1d9-a67b4a3e60b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny had originally been scheduled to land at Vnukovo airport
        on Sunday, where a crowd of hundreds of supporters and journalists waited
        to greet him. The flight appeared to be diverted at the last minute to Sheremetyevo.
        CNN has been unable to establish the reason why.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534784e-cf63-43b5-9e1d-3b4e11748dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:17:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian media broadcasts showed police arresting several allies
        waiting at Vnukovo amid temperatures of around -20 degrees Celsius (-4 degrees
        F), including politician and lawyer Lyubov Sobol and Ruslan Shaveddinov, who
        works for Navalny''s Anti-Corruption Foundation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ed560-098c-4588-a3e8-4ce89fc8fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his flight on Russian carrier Pobeda took off from Berlin
        on Sunday, Navalny thanked the other passengers. "Thanks to you all, I hope
        we will get there fine," he said according to a live feed from TV Rain. "And
        I''m sure everything will be absolutely great."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f400a-e53d-4636-bddc-08e5067406eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked Germany for hosting him in an Instagram post on
        Saturday, praising its citizens as "nice, sympathetic, friendly people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a2e77-2942-462e-af01-f1d7a2dedb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European leaders reacted quickly to news of Navalny''s detention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24fad4f-0691-42c2-a709-76a273310230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The detainment of Alexey Navalny upon arrival in Moscow is unacceptable.
        I call on Russian authorities to immediately release him," tweeted Charles
        Michel, President of the European Council.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70abd6-037f-4431-a629-f632b4866f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian Ministry of Affairs tweeted that it was "deeply concerned"
        about Navalny''s detention, adding: "A vibrant civil society and political
        opposition are cornerstones of all democratic societies. Austria calls for
        his immediate release and a full &amp; independent investigation into the
        attack on his life."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1b50c-a20b-4fe5-b4ce-336a5e494a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithuanian President Gitnas Nauseda, described the arrest as "another
        evidence of Kremlin''s efforts to systematically abuse human rights and democratic
        freedoms."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6f795-1c2a-4976-aa99-bea227fb2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Latvia''s Prime Minister Krišjānis Kariņš also called for his
        release, writing that "in a democratic society, political differences are
        settled in discussions, not by force or repression."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88489c6-5eba-416b-ac45-169ce62fcbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for Navalny?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4d46db-5ee2-43e4-95d6-9765e4b8e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny and his Anti-Corruption Foundation have been the subjects
        of a number of legal cases, which he and allies believe are politically motivated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6641100-6797-4070-9043-0051ca08b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.506+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Navalny was found guilty of fraud after he and his brother
        Oleg were accused of embezzling 30 million rubles ($540,000) from a Russian
        subsidiary of French cosmetics company Yves Rocher. While Navalny was given
        a suspended sentence, his brother was jailed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04d885-5808-4073-bf87-faffa5e040f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.507+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FSIN now accuses Navalny of violating the terms of his probation
        by failing to show up for scheduled inspections while in Germany. It has requested
        that a court replace his suspended sentence with a real prison term.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f92dcc-a02f-455e-a8f4-1ffb11df22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.507+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing has been scheduled for January 29. If the FSIN request
        is granted, Navalny will likely be jailed for 3.5 years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72307f98-3741-4464-8445-8e69a2655b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.507+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:06.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Navalny is not convicted later in January, he will still face
        an investigation for a newer fraud case, in which he and his Anti-Corruption
        Foundation have been accused of misusing donations from supporters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed817bf-58eb-46aa-997f-8493a2518d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.507+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation with Navalny looks like two trains running towards
        each other at full speed, bound to collide," said Tatyana Stanovaya, a visiting
        fellow, also at the Carnegie Moscow Center. "There will be many victims."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6988b2-834d-4ab7-844f-0492c913558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.507+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks on Navalny''s allies have indeed continued. Pavel Zelensky,
        a cameraman with Navalny''s Anti-Corruption Foundation, was arrested Friday
        and will be detained until the end of February.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9480fe-e7a6-4464-af1e-d74f11e4ce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.507+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:07.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Agora, a Russian human rights organization, Zelensky
        was accused of extremism for tweets from September, in which he blamed the
        government for journalist Irina Slavina''s self-immolation. Before taking
        her own life, Slavina blamed pressure from Russian law enforcement for her
        decision to self-immolate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada35e5-706d-4642-9b76-790e278fcea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.507+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:08.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Claudia Otto and Fred Pleitgen contributed to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73631df-f6f0-44cf-b05c-c0e0714604ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T05:42:31.507+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T12:18:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/17/europe/alexey-navalny-return-russia-germany-grm-intl/index.html"><em>Alexey
        Navalny detained on return to Moscow five months after being poisoned</em></a>"</p>'
  'Phil-Spector-Grammy-producer-murder-dead':
    'author': 'Artemis Moshtaghian and Alaa Elassar, CNN'
    'caption': 'Michael Ochs Archives/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-18T06:01:09.914+08:00
    'imagesource': 'jcr:8edea362-0bce-4dfa-b9f3-e21afb31eba9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0939fa-c3fe-4991-a1f1-5cb53e44931f'
    'lead': 'Music producer and convicted murderer Phil Spector was convicted of second-degree
      murder and sentenced to 19 years to life in prison in 2009 for the 2003 fatal
      shooting of actress Lana Clarkson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T06:02:17.066+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:17:44.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:29.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grammy-winning producer and convicted murderer Phil Spector dies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d47782-baad-4d36-a320-f0228e57c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Music producer and convicted murderer
        Phil Spector died of natural causes on Saturday at the age of 80, according
        to a statement released by the California Department of Corrections and Rehabilitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab3408-a767-4d99-8f0d-b51f9b84fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official cause of death will be determined by the medical examiner
        for San Joaquin County.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c98a4-2b5e-4ae1-a340-a26a61517d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spector was convicted of second-degree murder and sentenced to 19
        years to life in prison in 2009 for the 2003 fatal shooting of actress Lana
        Clarkson. The actress was found slumped over in a chair at Spector''s California
        mansion with a gunshot wound through the roof of her mouth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f128755-2a1a-45b7-a14b-eb26ae517dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spector, who was originally from Bronx, New York, produced recordings
        by stars including The Beatles, Ike and Tina Turner, Cher and the Ramones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a8ff4-3eaf-4b06-a369-781cf4e02f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creator of a production style that became known as the "Wall of
        Sound," the influential producer formed the Teddy Bears and recorded the group''s
        only hit, "To Know Him is to Love Him," while he was still in high school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c7721-bd01-4d4e-b7d1-14d2fdc45787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spector''s approach to record production -- the layering of instrumental
        tracks and percussion that underpinned a string of hits on his Philles label
        -- was a major influence on popular music in the 1960s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc64e94-8a0a-48ab-829a-1d3ad6a13456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won a Grammy Award for Album of the Year as a producer of "The
        Concert for Bangladesh."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3ce7c-5a72-4ab5-804b-27db1db6b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also inducted into the Rock &amp; Roll Hall of Fame and the
        Songwriters'' Hall of Fame.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdbf877-8b0d-4086-94ef-c5979ad12cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2003, Clarkson was found dead in his home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb05749-50c1-4e2e-ad3b-29dc3011828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:49.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress starred in the 1985 B-movie "Barbarian Queen" and appeared
        in other films, including "Deathstalker," "Blind Date," "Scarface," "Fast
        Times at Ridgemont High" and "Amazon Women on the Moon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae7878-72ba-4512-b7e3-b5c2a104201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:02:17.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was working as a hostess at Hollywood''s House of Blues at the
        time of her death.</p>'
  'Australian-Open-tennis-COVID-19-quarantine':
    'author': 'John Sinnott and Wayne Sterling, CNN'
    'caption': 'William West/AFP via Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-18T06:14:25.647+08:00
    'imagesource': 'jcr:7a85efe6-599d-41af-99a3-a0c31e7643f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8116ec33-8adf-4328-ad05-2acb5bf55de5'
    'lead': 'Instead of training for up to five hours a day as they prepare for the
      Australian Open, 72 players find themselves unable to leave their hotel rooms
      under quarantine rules — and a number of them are vocally expressing their frustrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T06:19:00.891+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:17:28.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:29.407+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open: Quarantining tennis players voice ''unequal practice''
      frustrations'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c07060-7226-423c-a880-4d22ce8e134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Instead of training for up to five
        hours a day as they prepare for the Australian Open, 72 players find themselves
        unable to leave their hotel rooms under quarantine rules —&nbsp;and a number
        of them are vocally expressing their frustrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fae0d9-3ddf-42a0-9a08-8b440fa7b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are not only frustrated. Covid-19 Quarantine Victoria Commissioner
        Emma Cassar said on Sunday that there had been a "small few" people —&nbsp;including
        a player &nbsp;within the Australian Open quarantine hotels who were "testing
        our procedures."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141856ba-5232-4abe-949e-43b46b170f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth Covid-19 infection was recorded among the passengers on
        the two charter flights carrying players to Melbourne for the Australian Open
        in recent days, according to Cassar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd92994-e6d5-4cd9-87f7-0a2b21202d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of a broadcast team on the flight carrying 24 players from
        Los Angeles had tested positive, adding to a crew member and a coach on the
        same plane who were tested positive earlier. The other case was a coach on
        a charter flight carrying 23 players from Abu Dhabi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c371c2-8c11-4715-8df0-4e1157063e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:30.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Sunday, Australian Open organizers announced that another
        25 players had been placed in quarantine hotels after a passenger on a Doha-Melbourne
        flight that arrived on Saturday had returned a positive Covid-19 test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148f064-4c06-4717-927b-6580794bb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passenger is not a member of the playing contingent and had
        tested negative before the flight," said the Australian Open in a statement.
        "There were 58 passengers on the flight, including 25 players."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575ad63-2b44-440c-9b38-1b1c416924ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 72 players affected are required to quarantine for two weeks
        and will not be able to leave their hotel rooms for the 14-day period and
        until they are medically cleared. They are not eligible to practice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8624d-f517-493e-bfdf-67f66184c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A player who opened his door to try to have a conversation with
        his training mate down the hallway," added Cassar. "The other was another
        gentleman who shouted some Uber Eats to some other people on the floor and
        was praising himself for his great efforts and opened his door to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313af806-17db-4a55-8b16-b293f09b6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really low-level but really dangerous acts which we just
        can''t tolerate," said Cassar. One of the two people mentioned was a player,
        and they have been warned, according to the Covid-19 Quarantine Victoria Commissioner.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b100a7-94f7-493a-a0e6-e1be67e4dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 71 Sorana Cirstea said she understood the need to quarantine,
        but that being unable to train and practice would affect her ability to compete
        effectively at the Australian Open.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb78562-f451-4801-8e0d-348ac86bde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People complaining we are entitled," tweeted Cirstea. "I have no
        issues to stay 14 days in the room watching netflix. Believe me this is a
        dream come true, holiday even.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0112e76-2d67-48e1-b33a-2a18e2f83732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:34.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we cant do is COMPETE after we have stayed 14 days on a couch.
        This is the issue, not the quarantine rule."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d372e9-5f39-4793-9563-92ae366de0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would need at least 3 weeks after in order to be in decent form
        again and compete at a high level! said Cirstea in another tweet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6508833-e08b-4783-840c-9963332159a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Tennys Sandgren tests positive for Covid-19 then boards plane
        to Australian Open</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a9395-77c4-4fcf-9d94-cb99c3f929ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Wrong surface''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095df9f-e88f-48c2-9bae-67f841eae45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belinda Bencic echoed Cirstea''s observation that competitive balance
        at the Australian Open, which is the first grand slam of the tennis season,
        could be affected with quarantined players at a significant disadvantage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432ed54-2bd4-4c66-bacd-4dcd4e3551df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not complaining to be in Quarantine," tweeted Belinda Bencic.
        "We are complaining because of unequal practice/playing conditions before
        quite important tournaments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b437a-8b32-4801-a3af-3c36eda52617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet the world No. 12 said: "Wrong surface but that
        doesn''t matter for us." The tweet was accompanied by a video of Bencic, with
        racket in hand, gently hitting a tennis ball against the window of her hotel
        room.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980e6b1-1dac-44cb-8f77-c0c57d87da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:37.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one leading former tennis star gave short shrift to any
        players complaining about quarantine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dced1d8-8fbe-43aa-a6d7-54aec102fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have opinions on these tennis players complaining about the quarantine
        situation here in OZ &amp; for the @AustralianOpen &amp; theyre NOT going
        to want to hear it from me.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27770def-155c-4344-8080-9505a28f2f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its got something to do with a minimum of $100,000, free flights,
        food &amp; lots more, want to talk @ me kids?" tweeted Rennae Stubbs, who
        has won six grand slam doubles title. Now retired, Australian Stubbs works
        as a TV pundit and hosts the the Racquet Magazine podcast.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a5543-6c3a-4116-a9b7-96db5cd2df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Australian Open Tournament Director Craig Tiley confirmed
        on Sunday that the tournament will go ahead next month.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfc2f7-a15e-49cd-91f2-b3362ebe44b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to do the best we possibly can do to ensure those
        players have what is not a great situation, one that is somewhat acceptable,"
        Tiley told Australia''s Nine Network.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0c4b3-2939-4592-88f9-2e3fffd371fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:40.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing the schedule leading in to see what we can do
        to assist these players."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d968880-014a-4cf7-b227-b6717acce7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Victoria State Government''s website on Sunday
        there are 30 active cases in the region, with seven internationally acquired
        and in quarantine in the last 24 hours, with none acquired locally in that
        time period.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47483e-15f9-479e-9d09-32ff09aad954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the 72 players entering quarantine, tournament organizers
        had said players would also "undergo a more rigorous testing schedule than
        most returning travelers."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c0655-2297-470c-b760-6b0063ccaefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:41.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All must undergo a 14-day quarantine, but are allowed out for five
        hours daily to train in strict bio-secure bubbles ahead of a host of warm-up
        tournaments, all in Melbourne, in the week leading up the grand slam.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c812252-b2d3-40ad-a4ea-d2189a97b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has had 28,708 Covid-19 cases and 909 deaths, according
        to latest figures from the John Hopkins University of Medicine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a2adf-95c7-473e-9ddc-00139993264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:19:00.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:17:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally scheduled to start this month, the Australian Open was
        rescheduled to February 8-21 because of Covid-19 concerns.</p>'
  'US-Capitol-protest':
    'author': 'Christina Maxouris, Eric Levenson and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-18T06:34:30.703+08:00
