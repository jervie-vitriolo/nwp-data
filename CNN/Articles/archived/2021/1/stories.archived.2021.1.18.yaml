      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasha is doing well and keepers will be giving her an abundance
        of comfort and care for the next few days, according to the zoo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc17f4d2-2f0f-4058-b42d-ee7aec4c0f67'
