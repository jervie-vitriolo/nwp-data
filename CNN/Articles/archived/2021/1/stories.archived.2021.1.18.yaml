    'lead': 'A 14-day quarantine is still necessary for travelers entering the country
      even if they have been vaccinated against COVID-19, presidential spokesperson
      Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T15:26:09.557+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:10:47.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:34.432+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccinated travelers still need to quarantine in PH – Palace'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d66ca3-2c6e-4f91-a650-f922a3327833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:09.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> A
        14-day quarantine is still necessary for travelers entering the country even
        if they have been vaccinated against COVID-19, presidential spokesperson Harry
        Roque said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e720432d-fb90-4092-905b-246abab50456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:09.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May desisyon na ang IATF, subject to 14-day quarantine pa rin po,"
        he said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b64b5-2312-4d5c-9182-c27cc9e63389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:09.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The IATF has a decision, they will be subject to a
        14-day quarantine.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095d775-cc57-4e60-a85d-b49dfa795364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:09.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, also the spokesperson of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, did not elaborate. IATF has
        yet to issue guidelines on this matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dfac17-4b8b-4ad1-87af-217ece59d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:26:09.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:10:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government will issue COVID-19 vaccination "passports."
        Health Department spokesperson Maria Rosario Vergeire said that those who
        have been inoculated will be given the "passport," a unique QR code, and a
        card that states if the person has received one or two vaccine doses.</p>'
