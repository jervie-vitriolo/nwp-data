    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7480d2a-f094-44a3-8bbf-bdd465cd2b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.682+08:00
