      'mgnl:lastActivated': 2023-01-25T12:08:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/17/economy/china-gdp-2020-intl-hnk/index.html">China''s
        economy grows 2.3% in 2020 as recovery quickens</a>."</em></p>'
  'coming-out-story-attitude-magazine':
    'author': 'Jason Tan Liwag'
    'caption': 'When you’re forced to come out by a magazine that was supposed to
      honor your efforts as a member of the LGBTQ community, what do you do? '
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-01-18T18:03:04.413+08:00
    'imagesource': 'jcr:c66e3fea-c109-451f-ac01-6a17d7342378'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc2dcdcd-f20e-4db4-9ac5-5a12db55f943'
    'lead': 'When you’re forced to come out by a magazine that was supposed to honor
      your efforts as a member of the LGBTQ community, what do you do?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T18:09:24.316+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:08:26.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:37.170+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a magazine feature forced me to come out to my parents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ebf9a-ec5e-4ca6-ba90-52420fcc1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, I woke up to a message on Instagram from a
        stranger saying:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5380c-8f19-48aa-b88c-a4a3ea882af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Condragulations* in your inclusion in Attitude 101! Pinoy Pride!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff3065-663b-47d0-94d8-8d170f98e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t understand what he meant. Was this spam? Confused, I asked
        him: “Are you sure it’s me?” Last online: five&nbsp;hours ago. He was in another
        country so there was bound to be a time difference. It will be unlikely that
        he will reply so soon. What was this list?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1d7d6-7b51-4d14-887c-b8ac338bfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve had enough ‘hits’ getting my NBI clearance to know that the
        name Jason Tan Liwag was more common than I thought. But I googled my name
        and there it was: "Jason Tan Liwag - Molecular biologist" in an article called
        <a href="https://attitude.co.uk/article/attitude-101-meet-the-lgbtq-trailblazers-changing-the-world-today/24251/"
        target="_blank">Attitude 101: Meet the LGBTQ Trailblazers Changing the World
        Today</a> by Attitude Magazine, one of the best-selling gay magazines on Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439bd00-1918-46e3-af22-b8194f6bbb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How likely was it that there was another person who 1) had the same
        name as mine, 2) who was a molecular biologist, and 3) who was also openly
        gay? In my mind, pretty likely. I quickly went through all my emails and all
        my social media accounts to check if I received anything. Surely, they would’ve
        sent me interviews or some form of request to publish my name? I checked all
        my writeups from previous entries in <a href="https://500queerscientists.com/jason-tan-liwag/"
        target="_blank">500 Queer Scientists</a> and other sites and they all included
        contact details. If they didn’t contact me, maybe this was someone else.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d6d89-f9d3-4fba-af80-8bc360d08308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2018/06/26/filipino-lgbtq-scientists-and-inventors.html?fbcid"
        target="_blank">Related:&nbsp;5 Filipino LGBTQ scientists and inventors you
        should know about</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd80f2f-ba60-45a9-8523-cd8caa20478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I began messaging friends to ask if they had access to the issue
        or if they knew anyone who did. It was weird, needing to pay for access to
        my own story. After a few hours of asking around, someone messaged me the
        write-up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7a2cb-1711-4dec-8baa-d90f5dc16433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was me.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a463890-4ec3-4c35-9577-8d0b5e3f7e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.316+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever joy I felt was quickly replaced by panic and anxiety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b82cba-ac51-4fa0-b71d-5a022772b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve come to know through various stories that being out on social
        media <a href="https://www.nbcnews.com/feature/nbc-out/lgbtq-out-social-media-nowhere-else-n809796"
        target="_blank">does not necessarily translate to being out offline</a>. I
        came out in my sophomore year in Ateneo de Manila University, but I was largely
        not out to my family or to the rest of the people in the province. In publicizing
        my details outside of my chosen social media platforms without asking for
        my permission, they inevitably put me on the accelerated path of being outed,
        a path I hadn’t been ready for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e7e4c-8c40-42d7-be56-25e6550cf9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no way to ask it to be taken down. It would take days
        until I received a reply and there was no way my messages would be responded
        to by their social media accounts (I tried and failed). The issue had already
        been published and the list had been up for more than a week. If a stranger
        could message me through Instagram about it, then there was a chance that
        family members from other parts of the world had already seen it. The situation
        was a ticking time-bomb.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba77fa0-088c-4570-a425-a7f963137f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I told my sisters (“Congrats, bhie!”, they’ve known for forever)
        and told them it was time. I decided to share it on social media platforms
        after we got home from (a socially-distanced) mass. The church was quite empty
        and most of the ceremony was a blur. All I remember, really, is praying intently
        for the first time in a long time for things to be okay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3f8edc-b091-4090-b0cc-530e70781321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt like the only thing I could do, at least at the time, was
        accept it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09eb336-dc89-40fe-af55-334aff062dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09de805-2c0a-48e0-bea1-c74d790b2880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People told me I was gay before I even knew what being gay meant.
        "Bakla"&nbsp;was hurled at me throughout elementary and high school because
        of my voice or how my arms moved; the word was always more of a weapon than
        a word. To be gay in a Catholic school in the province was not only sin, but
        it meant that you were treated at times like a joke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad9fff-7631-4ef6-99fa-203a8174547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, I didn’t really think it was possible to be a scientist.
        I grew up watching "Jurassic Park" and playing a lot of Pokemon and this is
        where I encountered the faces of scientists — white men with beards in fancy
        laboratories. If you’re a kid from the province, you don’t hear those stories;
        you don’t see any of those things. To be a queer scientist seemed, to me at
        the time, a double impossibility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab3de3-51a4-4a6c-b57a-8b800d772fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T20:06:26.925+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/2016/06/17/coming-out-stories.html">Related:&nbsp;How
        hard is it to come out in the Philippines?</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf6ae6-5d37-4a01-82a1-514acbac014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was already in grad school when I came across visibility campaigns
        like <a href="https://pinoyscientists.com/" target="_blank">Pinoy Scientists</a>
        and <a href="http://500queerscientists.com" target="_blank">500 Queer Scientists</a>.
        I remember seeing those who submitted their stories and thought to myself:
        “Where was this all along? Why don’t we have this?” I submitted <a href="https://500queerscientists.com/jason-tan-liwag/"
        target="_blank">my own entry</a> and have since gotten more opportunities
        to talk to other scientists in LGBTQIA+ communities around the world about
        what they’ve faced and what they’re facing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1af8a-2bc4-4cd4-9f1b-511287428be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibility is an underappreciated value, especially in the sciences.
        People forget that, as scientists (heck, even as ''regular'' people), we constantly
        fight for the space to be visible: citations, publications, poster presentations,
        talks… all of those are an effort to let our research, our stories, be told.
        There are so many visible "scientists"&nbsp;with "authority" who are completely
        detached from social realities or even evidence-based research. On the other
        hand, there are so many individuals doing good work who have impostor syndrome;
        who don’t feel like they’re good enough to be called a “scientist”; who feel
        like their experiences aren’t valid. People forget that scientists have struggles
        too and these scientists are encouraged to keep quiet about it for the sake
        of objectivity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb37fd3-c49a-4bdd-90b9-97a2fbb32562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queer scientists are in a space of triple marginalization: you’re
        Filipino, you’re a scientist, and you also belong to the LGBTQIA+ community.
        Globally, there isn’t a lot of data on how members of the LGBTQIA+ community
        fare in the scientific landscape. But in some countries, LGBTQIA+ individuals
        had <a data-cke-saved-href="https://www.glsen.org/sites/default/files/2019-11/Educational_Exclusion_2013.pdf"
        href="https://www.glsen.org/sites/default/files/2019-11/Educational_Exclusion_2013.pdf"
        target="_blank">higher drop out rates</a>, <a data-cke-saved-href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5851677/"
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5851677/" target="_blank">lower
        retention rates in STEM courses</a>, <a data-cke-saved-href="https://www.jstor.org/stable/20628175?seq=1"
        href="https://www.jstor.org/stable/20628175?seq=1" target="_blank">more barriers
        to upward mobility in the academe</a>, and <a data-cke-saved-href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2072932/"
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2072932/" target="_blank">higher
        risk of mental health problems</a>. To be a queer scientist meant that you
        enter spaces that were always meant to keep you out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b27b2-53ba-4675-8eb9-389518f5146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T14:15:30.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I had forgotten exactly how hard this was. The process of "coming
        out"&nbsp;and all of the possible violence and self-loathing that came along
        with it. Was there ever going to be a way to unburden myself, all of us, from
        ever doing this? I hope there will be. But at this moment, I don’t know.</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2468378-f8dc-4d7b-9975-38adb4d84077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.317+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization that we started called&nbsp;<a href="https://www.instagram.com/queerscienceph/"
        target="_blank">Queer Scientists PH</a> was a visibility campaign-turned-advocacy
        organization that I started the week of my birthday during quarantine — coincidentally
        aligned with Metro Manila Pride. We wanted to let Filipino scientists from
        the LGBTQIA+ community speak up about their experiences — all the highs and
        lows that came with being triply marginalized. It was an attempt to create
        a community to combat the anti-science sentiments of the country, but also
        as a way for queer scientists to reclaim science after it’s been used and
        weaponized against the LGBTQIA+ community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38900f7-c832-4efd-8917-8a7872ff1954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than that, we created the organization to empower younger
        generations to have people to look up to and for older generations to provide
        them with inclusive environments and to abolish whatever barriers to mobility
        there are. But what kind of leader would I be if I couldn’t lead by example?
        How could I convince others to be brave if I was held back by my childhood
        fears? Who will queer kids from Pangasinan look up to if I remained safely
        hidden in the closet, guarded by my privilege?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5ba77-262d-4b6f-984f-357eecf048ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t as if my family were&nbsp;rampantly homophobic. We’ve
        always been incredibly close. Whenever I get anxiety attacks or need a laugh,
        I call my parents. The main reason (and maybe the only reason) I haven’t told
        them is because there just hasn’t been a window of opportunity. And now there
        is.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3c0f3-9e1c-437d-81ae-cb3aa92b0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, I had forgotten exactly how hard this was. The process of
        "coming out"&nbsp;and all of the possible violence and self-loathing that
        came along with it. Was there ever going to be a way to unburden myself, all
        of us, from ever doing this? I hope there will be. But at this moment, I don’t
        know.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06447f-fe8e-44a9-97f1-d11c6490540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8f90d-98a2-4612-9088-4e1a15706e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I waited all night and all day, and it seemed as though my parents
        either didn’t see the news or hadn’t minded. They weren’t on social media
        much, but the ‘congratulations’ posts had been pouring in from all sides.
        Relatives were beginning to say their piece and part of me knew it was only
        a matter of time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b76f4-8893-4275-9f52-35ec3d56695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, we were having a midnight snack when my mom suddenly
        just said:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76300259-fc10-44a9-b9a5-3556c2ee02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano itong list?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828c941-1f60-46fa-9da4-0dd1f9ed12ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was holding her phone, reading a text from one of our relatives.
        I had trained myself to read upside down as a child so I knew it was from
        one of our titas. She was congratulating me, saying she was extremely proud.
        My heart was thumping. I spoke up, remembering I had a voice:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5592c09-b368-4b0c-b734-250a63bff0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trailblazers from around the world, mom. They picked me." She squints
        at the screen and pouts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad663e2-ec85-4237-a27d-2708265831d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit? LGBTQ ka ba, Jase?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855de7b-441f-4904-8e8b-02b4613fbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I paused. Was this how I wanted all of this to happen? I don’t know.
        But I’m at peace with whatever happens. Maybe this unravels everything, but
        maybe it puts everything into place. I''ll only know after.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deeccb5-eebc-4d6d-a02e-e6847a240f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:09:24.318+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, mom. I am."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8188e7-4e61-4594-ac95-f72d7b7a2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:27:00.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acb568d-74e2-4882-9c65-6059e00cc78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T12:27:00.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:08:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*"Condragulations" is the congratulatory message used by Ru
        Paul in the television series "RuPaul''s Drag Race."</em></p>'
  'Samsung-Jay-Y-Lee-prison-bribery-embezzlement':
    'author': 'Jake Kwon and Sophie Jeong, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
