      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) —</strong> Amending
        the economic provisions of the Constitution will help the Philippine economy
        recover faster from the slump caused by the coronavirus pandemic, an official
        said.</p>'
