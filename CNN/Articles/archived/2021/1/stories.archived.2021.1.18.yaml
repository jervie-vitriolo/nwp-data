    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60ab608-c8f4-40a0-9e02-4812bf67d5d0'
    'lead': 'Quezon City  Mayor Joy Belmonte has denounced the decision of the local  government
      of Arayat, Pampanga to restrict QC residents'' entry into the municipality after
      it was discovered that one of them had  the UK variant of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T18:18:41.631+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:08:21.706+08:00
