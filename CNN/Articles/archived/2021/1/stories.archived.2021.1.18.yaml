      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8c3f46-4f8f-46a3-9d27-62280ff30937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rescue teams were continuing to free people trapped under
        collapsed buildings in multiple locations across Mamuju -- including two hotels
        and a hospital. "People are reporting that their family members are trapped
        under collapsed houses and asking for our help," Ariyanto Ardi, section head
        of the local disaster management department, told CNN on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a576d6-dbb3-4c2e-9c37-f8f2b75566d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c3a39-c475-4b70-87b1-bb30cf71db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have no details how many people are buried under those
        flattened buildings," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f31cd-a8fb-427e-8ece-b78af3be796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b733cad-423f-4093-b968-71603c341efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Straddling the so-called Pacific "Ring of Fire," Indonesia -- a
        nation of high tectonic activity -- is regularly hit by earthquakes and volcanic
        eruptions. In 2018, a 6.2-magnitude quake and subsequent tsunami struck the
        city of Palu, in Sulawesi, killing thousands of people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd96c8-c1f0-4623-8368-5e319ad05b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786eb46f-30e5-4cf9-a8b3-8a5578e2bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Merapi, Indonesia''s most active volcano, began erupting again
        on January 4. Since then, 500 people living on or close to its fertile slopes
        have been evacuated, according to the local Disaster Management of Magelang
        District.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b7bdc2-b1f3-4211-9474-230fa657954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb9f4a-04cc-4df7-a12f-959185aaf345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Merapi continued to spew lava as hot clouds and ash rose
        1 kilometer (0.6 miles) into the air, according to the Indonesian Center for
        Volcanology and Geological Disaster Mitigation. The agency said six lava flows
        could be seen, descending 600 meters down its southwestern slope.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45143fd-7f5d-453d-b644-fbee50ea154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791423e3-76e6-4da6-ad9b-a488adebb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Java Island, Indonesia''s highest volcano Mount Semeru began
        spewing lava, ash and smoke on Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b098c9-116d-4caf-a813-d47249683afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769113c-a2a1-46fa-951e-71a80be6c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flooding and landslides</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140b23b-74bd-4e38-a001-1b40857c8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floods brought on by heavy rain in South Kalimantan province on
        the island of Borneo this week have killed at least 15 people and displaced
        more than 100,000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f8eb9-8823-4512-bf70-3c3920009e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de8bb9-89ce-4d33-bf23-13169036270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waters as high as 1.5 meters (5 feet) inundated more than 20,000
        homes across 10 districts in the province, according to Raditya from the disaster
        management agency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f3e93-e132-49f1-8a91-063ffba83eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc40ca3-e996-48a9-a423-29b24e603b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo visited the flood-hit areas on
        Monday as rescue teams distributed aid including food, tarpaulins and blankets,
        to those in need.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85290bdc-d915-4182-8f1f-13a50bc13d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a468c-6107-43b5-a1ff-3734e98f84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, at least six people were killed in flooding and landslides
        in Manado City, in North Sulawesi on Saturday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300fddc-bf6a-4b33-9385-73d9dfe55261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c05774-47f4-49f5-8f40-9234625b4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meteorology, Climatology and Geophysics Agency warned that more
        rain could follow, saying the region was in the middle of the rainy season,
        which will last until February.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d9207-d39f-4f3b-9f38-0d97b9f1357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624619f5-c915-4132-b743-0de36a91c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rescue workers continue to search through mud and debris
        for victims 10 days after a landslide, brought on by heavy rains and unstable
        soil conditions, tore through Cihanjuang village in West Java province. On
        Monday, four bodies were pulled from the mud, raising the death toll to 33.
        Rescue workers are searching for four people still missing, according to the
        West Java Search and Rescue Agency.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc2ff2-5ed7-439a-bc58-f6b82a58c68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33777a-9c06-4458-9075-d338b38da502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, an archipelago of 17,000 islands, often suffers floods
        and landslides, particularly during the rainy season from November to March.
        In December 2019 and January 2020, severe flooding in Jakarta triggered by
        the worst rainfall on record, left swaths of the capital underwater and affected
        more than 400,000 people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78102985-88f2-4ccb-9766-2eae9544d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9def2-e611-4d06-a486-38fd63e94160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have voiced concern that such extreme weather could become
        a new norm due to the climate crisis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb3942-f172-4b76-9cca-84cec67ff187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90725cd2-9cfd-40f6-a35f-85d0f06830dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sriwijaya Air crash</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5b295-89b8-40ab-9dc0-dae5a97382b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another disaster that rocked the Southeast Asian nation, divers
        continue their search of the wreckage of Sriwijaya Air flight 182 while authorities
        push on in their investigation into the cause of the crash.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fd5540-f9ad-447c-b960-74ad91c27fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2df11-e633-4926-8379-8b79dc850e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T22:18:08.939+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:08:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, search teams located the plane''s cockpit voice recorder
        but the memory unit was not with the case, Soerjanto Tjahjono, Chairman of
        the National Transportation Safety Committee, told CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
