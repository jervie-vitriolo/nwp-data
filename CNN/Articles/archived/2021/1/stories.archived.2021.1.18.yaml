      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bawat babakunahan ay magkakaroon ng pasya o consent. Kung hindi
        po sila magpapabakuna dahil may iba silang gustong ibang bakuna ay mahuhuli
        sila sa listahan,"</em> Duque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146519e-4b75-4de1-a4ef-0b9557b803e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T14:49:52.683+08:00
