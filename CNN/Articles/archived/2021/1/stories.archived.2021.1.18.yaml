    'jcr:uuid': '50a770f0-db31-4eb8-a0fc-99a1230cd807'
    'lead': 'The Development Bank of the Philippines says it did not condone billion-peso
      loans made by four companies owned by the Lopez family in 2006, clarifying that
      these soured debts have been sold to a different financial firm for additional
      cash flow. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T15:57:10.179+08:00
