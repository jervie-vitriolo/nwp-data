  'Microsoft-Oracle-tech-giants-COVID-19-passport':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-18T07:30:00.367+08:00
