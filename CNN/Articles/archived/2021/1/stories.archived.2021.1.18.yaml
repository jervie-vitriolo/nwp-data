      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491697e-c63b-40bb-a2b3-0fe23203daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas will keep its state Capitol and its grounds closed through
        Wednesday, officials said, adding they were aware of "violent extremists who
        may seek to exploit constitutionally protected events to conduct criminal
        acts."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d2c52-5651-4e72-96fb-bfdf5a632121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T06:38:05.277+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:17:23.921+08:00
