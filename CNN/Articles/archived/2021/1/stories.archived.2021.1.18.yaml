  'Pfizer-COVID-19-vaccine-deaths-Norway-Philippines-FDA-emergency-use':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T14:23:36.314+08:00
    'imagesource': 'jcr:4d9c70ea-45d1-4941-bb51-91abace1ebeb'
