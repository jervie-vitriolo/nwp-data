      'text': '<p>Most parts of the country are under MGCQ, with a few, select areas
        like Metro Manila under GCQ.</p>'
  'palace-asks-public-wait-dutertes-decision-covid-vaccine-shot':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T16:42:08.612+08:00
    'imagesource': 'jcr:9bf42471-ea2e-4e33-9bf7-2faadc7c4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '619b5ce2-15d5-4094-9ac6-d3e6a3c4a8b2'
    'lead': 'Malacañang on Monday said the public should wait for President Rodrigo
      Duterte''s decision on whether he will get the first vaccine shot against the
      COVID-19. This, as Vice President Leni Robredo earlier said the move could boost
      Filipinos'' confidence in vaccines.'
    'mgnl:activationStatus': true
