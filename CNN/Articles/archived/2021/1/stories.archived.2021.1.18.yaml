      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a08489-3e4b-4e19-953b-2ed20375afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about who she will be thinking of, Harris has repeatedly
        said her late mother Shyamala Gopalan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a1612-e101-4d09-8bd4-b46fc8fabd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:47.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab76fe1-0bee-4ccd-887f-8186cdc03098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:47.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be thinking about my mother, who is looking down from heaven,"
        Harris told NPR this month.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4682cf7c-b9f5-469e-8467-3d8df4ceac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T09:39:44.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:14:48.330+08:00
