      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab632f01-616e-4973-bb07-3c83af28dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:14:07.314+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s legal troubles also aren''t over yet. He faces a separate
        trial over a controversial 2015 merger that helped him tighten control over
        the company. Eleven executives from Samsung, including Lee, were indicted
        last year on charges including illegal transactions, stock manipulation, and
        perjury.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ffaf04-9192-4217-853b-f4dee09c759f'
      'mgnl:activationStatus': true
