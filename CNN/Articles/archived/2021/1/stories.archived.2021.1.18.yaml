  'Sinovac-COVID-vaccine-safety-profile':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-18T15:03:58.374+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82ee2bf2-68da-4e0d-9908-0bcbd403193c'
    'lead': 'An official of the Chinese firm tells CNN Philippines there were no reported
      adverse side effects during the clinical trials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-18T15:08:25.680+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:10:51.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:07:34.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sinovac']
    'template': '1'
    'title': 'Sinovac vaccine safety profile ‘very good’  — company official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ca662-d892-49a5-a9ac-2acd96874441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:08:25.680+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18)—</strong> While
        official results of its crucial phase 3 clinical trials have yet to be released,
        Chinese firm Sinovac Biotech believes the safety profile of its vaccine is
        “very good,” a company official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253fd87-f4ab-483b-91bb-f51874c2dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:08:25.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:52.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, company general manager Helen Yang
        said there were no reported adverse side effects from patients during the
        trials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f26507-9fc8-438a-ad5b-86bee431750c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:08:25.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:52.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the phase 1, phase 2, and even in large-scale phase 3, our
        safety data collected – it’s showing there [are] no serious, adverse reactions
        related to vaccine,” Yang said in an interview with <em>The Source</em>. “So
        the safety profile for the vaccine is very, very good.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d0a2e-074c-4f38-91cc-3672160ab1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:08:25.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing reports from countries conducting late-stage trials, Yang
        said around 20 percent of patients reported pain at the injection site. “The
        others are all common side effects as other vaccines,” she noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92bc77-fd54-461e-bb78-486ebcfcf885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:08:25.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:53.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical trials for Sinovac’s coronavirus vaccine have been launched
        in different countries including Turkey, Indonesia, Chile, and Brazil, <a
        href="https://cnnphilippines.com/world/2021/1/18/Brazil-authorizes-Coronavac-Oxford-AstraZeneca-vaccine.html">the
        last of which approved the product for emergency use</a>. This comes amid
        concerns on its reported 50.4% efficacy rate, lower than those of other products
        in the market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ad878-8ae8-4f79-8ea9-7ab59c229cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:08:25.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said the company would collate trial data from the said nations
        and would "analyze these based on the Chinese requirements."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b51107-7e55-4a53-b019-a12077b30302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:08:25.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:10:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has also <a href="https://cnnphilippines.com/news/2021/1/14/China-Sinovac-COVID-19-vaccines-emergency-use-Philippines-EUA.html">applied
        for the vaccine''s emergency use in the country</a>. Its application has not
        been reviewed pending its submission of phase 3 trial data.</p>'
  'COVID-19-vaccine-travel-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-18T15:24:48.924+08:00
