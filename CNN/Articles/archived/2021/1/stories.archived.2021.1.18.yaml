      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164df44-598d-43d1-ba39-a4658f119464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, which often makes headlines at CES without actually attending,
        used this week to reveal more details about its $100 million Racial Equity
        and Justice Initiative. Launched in June following the news and protests around
        the death of George Floyd, the company announced where more of its funds will
        go to help address systemic racism and create more opportunities for communities
        of color.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd5f227-e246-4007-bb40-bf81e8864c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc7217-12d5-4dac-a49d-229b20d9dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:08:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CES 2021 still had its share of fun innovation: the rollable phone,
        the transparent TV, Cadillac''s self-driving party bus concept, to name only
        a few. But the tech that resonated most reflected our current bleak world,
        at a time when many of us are trying to just get through the day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc34be-f14c-480c-9b51-2d3194089f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T18:17:18.697+08:00
      'mgnl:createdBy': 'pilar'
