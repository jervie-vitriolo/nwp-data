      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f073e585-a112-455c-b5ed-a52e85cf307d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T12:16:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masai giraffes are endangered due to their population declining
        by about 50% in the last three decades, according to the Giraffe Conservation
        Foundation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b9bb3-acbb-4c41-9a43-163ee153f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.064+08:00
