      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated over the loss of Nasha''s calf," said Dr. Heather
        Schwartz, the zoo''s director of veterinary medicine. "Our staff has worked
        tirelessly to make sure this calf was given the best possible care. We moved
        from fear of a stillborn to joy of revival to anguish."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b18f1-22d0-4bc5-87ab-64614500640b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T07:29:49.064+08:00
