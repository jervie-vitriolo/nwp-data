      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/1/11/Filipinos-COVID-19-vaccine-walang-pilian-pilitan-Malacanang.html">Can
        Filipinos choose their vaccines? ''Walang pilian, pilitan'', says Malacañang</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36072f1-5431-4932-aa99-986d7f3ae173'
