      'mgnl:created': 2021-01-29T18:38:08.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> —Socioeconomic
        Planning Secretary Karl Chua has dialed down expectations that the Philippine
        economy could swing back to positive territory as early as first quarter of
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53d22ad-5604-430c-85e6-dd5b4bcb7360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, President Duterte’s top economic manager now believes positive
        growth likely will be registered later than initially thought or at best,
        by second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa835a8c-c9e2-4df2-b051-4b4b8fcc66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This year will be a slow start. Then we will be able to ramp up
        later... Positive growth starting the second quarter,” Chua told journalists
        during a forum hosted by the Foreign Correspondents Association of the Philippines
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93168904-90ef-4bb9-97cc-466435bf670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy shrank by -9.5% in 2020, its worst year since
        World War II due to the raging pandemic, worsened by the impact of the eruption
        of Taal Volcano and strong typhoons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a98d4e3-6358-4083-ae7f-a0c56fa4b3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html">PH
        economy plunges by record -9.5% in 2020 as Q4 GDP maintains slump</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68afa8-aff2-4269-a752-08e7f2dffaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua first announced his sanguine outlook in December, but that
        was anchored on prospects that the strict quarantine will be eased with the
        turn of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af485750-7889-41c6-8ea2-5fb6e31e9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, hopes were high that most cities of Luzon would transition
        to a relaxed quarantine regime by first quarter of 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3882daf-9578-4e42-8069-9af5af5a94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region accounts for two-thirds of economic output, but was heavily
        battered by a series of typhoons – super typhoon Ulysses being the worst -
        last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8178e-dec9-4d11-8055-df235f9c2bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers had also been banking on allowing children aged
        10 to 14 to start going out with their parents and spend to grease the wheels
        of the economy that already sank into recession in 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04cd4a7-f078-4602-8248-258d3346229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua had been arguing that 50 percent of spending on non-essentials,
        like travel and leisure, come from this age group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b05f3-3343-48f7-a49b-953b14b1ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/1/14/50-percent-market-demand-will-not-recover-ban-minors.html">50%
        of market demand to ''not recover'' if minors still banned in public places</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cd65e-3e3f-4bb1-b969-73173d6f9d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF had adopted the economic team’s recommendation last week,
        but was later overruled by President Duterte who said kids must still stay
        in their homes as a new COVID-19 variant looms large.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e5c29-7a78-4259-a3b4-866a6d6c1ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:38:08.780+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdowns under the so-called general community quarantine for
        Metro Manila and several nearby provinces, along with Davao, have been extended
        until end-February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3df9e-85f3-475f-b263-1e8b28979562'
