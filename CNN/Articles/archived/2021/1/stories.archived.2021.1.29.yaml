      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report ''underscores need for transparency,'' state lawmaker says</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb9fde3-59f2-46e9-adf0-f1d69a65647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State lawmakers have called for a full dataset from the Department
        of Health since the summer.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eea301-e690-4a67-a423-e03294d65fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5c94f-3d3c-4ac3-9ed0-21971f9f531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Investigations and Government Operations Committee demanded
        Commissioner Zucker turn over a full picture of the death count in August
        during a legislative hearing on Covid-19 in long-term care facilities and
        hospitals.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb63edd-5211-41b5-b438-2668ee68b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087b2e8-e262-4d5c-8ddb-5f8325f2dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the attorney generals'' report, committee leader
        Senator James Skoufis, a Democrat, called the continued lack of compliance
        "insulting and unacceptable" -- hinting that a subpoena is not out of the
        question.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750487f0-ee07-4788-ae9f-3fa58a4039a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:35.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d6d63-4c86-4f95-bf51-fb3e179b87b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report "further underscores the need for transparency and accountability
        within the Department of Health," Skoufis said in a statement to CNN, adding
        that the commissioner''s "unresponsiveness to the Legislature''s many questions
        and concerns is insulting and unacceptable."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e165f-77b8-489a-add3-c3cf82e8a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c671a-26fc-4e61-ab29-c40fd334f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While his next appearance before the Legislature was delayed until
        late February, it is my full expectation that he provides answers by the time
        of his testimony, otherwise he can anticipate an unpleasant and uncomfortable
        hearing. Without answers by then, I will support a move to compel the information
        from DOH," Skoufis said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea86eb41-b071-43fb-a2b0-32cc2eedc548'
      'mgnl:activationStatus': true
