      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the meantime, we will mobilize tracker teams to monitor the
        respondents, before we can launch manhunt operations when warrants of arrest
        are issued by the Court,” PNP Chief General Debold Sinas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
