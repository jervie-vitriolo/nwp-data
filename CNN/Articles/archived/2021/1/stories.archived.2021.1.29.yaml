  'Valenzuela-mayor-Rex-Gatchalian-first-COVID-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-29T13:09:41.015+08:00
    'imagesource': 'jcr:748b0abe-14bf-4bd9-b4f8-9df2773d7e95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2533e5-7146-4d17-bd89-e0f756545438'
    'lead': 'Valenzuela Mayor Rex Gatchalian reiterated he is willing to be the first
      in his city to get vaccinated against COVID-19 — no matter which brand— in a
      bid to boost the confidence of his constituents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T13:14:36.268+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:51:11.913+08:00
