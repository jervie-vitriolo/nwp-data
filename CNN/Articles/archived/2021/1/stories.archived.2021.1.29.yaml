      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country confirmed its first COVID-19 case on Jan. 30, 2020 —
        a 38-year-old female Chinese national who traveled from Wuhan, where the virus
        is said to have originated. Since then, the country''s case tally has risen
        to 519,575, with 10,552 fatalities and 475,596 recoveries.</p>'
