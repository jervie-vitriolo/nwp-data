    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8bcca-3195-4eb0-9460-e36f9ada16c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:33.848+08:00
