  'COVID-19-anal-swab-test-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-29T15:49:26.220+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77631000-44cb-4d23-adcb-8a93a2e5c1ae'
    'lead': 'The Department of Health says the anal COVID-19 swab tests rolled out
      in China is too inconvenient to be used in the Philippines, but this option
      to detect the virus could eventually be looked into.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T15:51:34.568+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:49:51.656+08:00
