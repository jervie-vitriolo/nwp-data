    'lead': 'AFP Deputy Chief of Staff for Civil-Military Operations Maj. Gen. Benedict
      Arevalo is taking a leave of absence in light of the ongoing investigation on
      the publication of an erroneous list of alleged New People''s Army members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T00:29:59.079+08:00
