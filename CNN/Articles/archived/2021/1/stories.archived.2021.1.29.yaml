      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA paid tribute to its fallen heroes on Thursday, including the
        crews of Apollo 1 and space shuttles Challenger and Columbia. This year also
        marked the 35th anniversary of the Space Shuttle Challenger disaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd289ea75-97e4-4f4b-bda3-8e9874fe0142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:19:36.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1898aa4d-fe4f-4e21-9faf-751f6c00a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:19:36.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA has a unique culture that is fueled by possibility, set on
        a path to the next giant leap for humanity, and guided by its history. The
        lessons of our past are the enduring legacy of the brave women and men who
        did not put limits on what could be achieved, and we all recognize the honor
        of being counted among them as part of the NASA family," said Acting NASA
        Administrator Steve Jurczyk.</p>'
