      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> At
        least 56 million COVID-19 vaccines from three American firms are expected
        to begin arriving in the country by May, Philippine Ambassador to the United
        States Jose Manuel Romualdez said.</p>'
