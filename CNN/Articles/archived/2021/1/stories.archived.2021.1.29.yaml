      'mgnl:lastActivated': 2023-01-25T15:46:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said City Ordinance No. 5555 that prohibits serving or drinking
        of any alcoholic beverage within the city shall be strictly followed. Selling
        of any kind of alcoholic beverage within the Binondo Chinatown area is banned
        within the said dates, he added.</p>'
