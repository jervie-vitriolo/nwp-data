    'title': 'Cebu province bans export of live hogs, sows to other parts of the country
      starting Feb.1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e5d574-4fe0-4629-8c90-4a7962c91ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:14.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Cebu
        Governor Gwen Garcia has signed an order that will ban exporting of live hogs
        and sows from the province to other parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aa3c65-15e5-4a26-91fc-3d70b497f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:15.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81925ad6-4173-41dc-bfed-8c5a9937e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 8, series of 2021, the ban will be effective
        for six months starting Feb. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0f154-ad23-4059-a257-cde0af8ee2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5b71c-6cc1-4d13-8748-2394582f7b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need to strictly regulate the export of live
        hogs and sows to other areas in order to protect the pig supply in the Province
        of Cebu," she said in the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06363784-bdb9-44d5-89a7-f3daa3010920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:17.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e232bf-7398-426f-8c7f-37ecba5861bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia noted there is currently a huge demand for hogs and sows
        coming from Cebu, but supply is low that is why there is a need to take drastic
        measures to address this immediately to keep prices stable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ee02f-347a-47ec-ab97-9eaef3b4950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb1977-bb66-40a6-b1f0-da07f86b43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are also exemptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4f9fb-5305-4781-a522-34fbc73d60c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ccc84-3d41-48c8-ada4-dd878f55547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breeder farms duly accredited by the Bureau of Animal Industry
        may be allowed to export breeder pigs to other parts of the country subject
        to the concurrence of the Provincial Veterinary Office," the EO read. "However,
        buyers within the Province of Cebu shall be prioritized for purposes of breeding
        and repopulation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04234639-ea06-4511-9ff7-cc9a3cdf25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a004a19-fdfd-4003-b4c3-e6de3cce19b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New measures will be implemented with several composite teams that
        will be stationed at all ports in Cebu Island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d6d8b5-11e4-4dfe-bd86-08ba6ff7cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f46af-c714-4822-bf64-6c7d27727847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:21.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also clarified in an interview that processed meat products
        are not covered by the order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57345b31-80ab-43de-bf4b-f28a2196c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f37c5-179c-4831-9c7b-5f2335788cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu is one of the areas in the country that remain free from African
        Swine Fever. It also became one of the major sources of pork and live hogs
        by areas affected by the hog disease, especially Luzon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a04fc-6d4c-43cb-ac24-1728f11a4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc39243-bc27-40e8-bd5c-ce09614eda20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:23.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Garcia’s meeting with local pork producers, it was revealed
        that they were not able to meet the demand of 4,226 metric tons of pork for
        Cebu for January 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8322806b-375d-45ab-adc3-38908b9f6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf80d7-503b-47f0-a5bc-51f82776b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pork producers were only able to supply 2,750 MT, while the
        remaining demand will be sourced from backyard hog raisers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae3bb0-80cb-46a8-aef5-1e3f85cfcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51de52-2a8a-4f6d-bdee-cdda2d2299ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:09:47.679+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:44:25.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Garcia also implemented a ban on the importing of live
        hogs and pork products from ASF-affected areas across the country.</p>'
  'bren-esports-says-esports-provide-career-opportunities':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
