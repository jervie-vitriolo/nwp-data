      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/28/politics/fauci-biden-schools-coronavirus/index.html">Fauci
        says Biden''s push to reopen schools in 100 days ''may not happen''.</a>"</em></p>'
  'us-former-president-donald-trump-congress-mistrust-coronavirus':
