    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d3ffe-c216-49a3-8099-59dc2f487dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:26.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has announced an ambitious bid to completely overhaul
        the faltering vaccine distribution effort left over by the previous administration.
        But the plan is contingent on a huge boost in funding that only Congress can
        provide. While hospitalizations and new cases of Covid-19 have fallen across
        the country, the baseline is still highly elevated. Many medical experts are
        concerned that mutations of the virus that are more transmissible, slightly
        more deadly and may be more resistant to vaccines could soon become dominant
        and trigger another wave of sickness and death. Two cases of one of those
        variants, first detected in South Africa, were found in South Carolina, officials
        said Thursday. The discovery was so worrying because Biden said this week
        that it will be the end of the summer before all Americans get the vaccine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cdbfd5-ec55-479f-9797-5baed6eaccfe'
