    'lead': 'National Artist for Music Ryan Cayabyab says the passage of a bill providing
      freelancers protection is long overdue, as the pandemic forces freelance workers
      especially in the live events industry to exit the stage. He joins freelancers
      in the creative industry expressing support for the proposed Freelancers Protection
      Act.'
