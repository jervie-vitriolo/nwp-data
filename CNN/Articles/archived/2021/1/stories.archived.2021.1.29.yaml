      'mgnl:created': 2021-01-29T18:22:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Dale Israel contributed to this
        report.</em></p>'
  'Tokyo-Olympics-vaccines-save-Games':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-29T18:19:55.093+08:00
    'imagesource': 'jcr:81b987f1-916d-4bd6-bbaa-e64dc8b2bdb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2224cb86-90ce-41d9-bd7c-0d4e58a1668a'
    'lead': 'In between a surging pandemic and a global scramble for vaccines, the
      fate of this year''s Olympic Games has become shrouded in uncertainty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T18:29:29.689+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:48:00.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:21.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo Olympics: Can vaccines save the Games?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6d874-1cab-465d-ab32-5bd7eb70dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> In between a surging pandemic and
        a <a href="https://edition.cnn.com/2020/12/08/europe/uk-pfizer-biontech-covid-vaccination-intl/index.html">global
        scramble for vaccines</a>, the fate of this year''s <a href="https://cnn.com/2020/03/12/world/2020-tokyo-summer-olympics-fast-facts/index.html">Olympic
        Games</a> has become shrouded in uncertainty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8a3e5-1190-42dd-969a-5f2b2ca342f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, three weeks before the first vaccine doses became
        publicly available in the United Kingdom, International Olympic Committee
        (IOC) President Thomas Bach <a href="https://edition.cnn.com/2020/11/16/sport/tokyo-games-2021-olympics-thomas-bach-hopeful-spectators-spt-intl/index.html">said
        he was hopeful</a> an effective vaccine would help the Games to proceed safely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4a46c-9746-4fb5-ab5f-fc8f560eee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to January 2021 and organizers may not be able to rely
        on vaccine rollout in the way they might have hoped as <a href="https://cnn.com/2021/01/26/business/astrazeneca-pfizer-vaccine-delays-europe/index.html">delivery
        delays</a> have hindered the rollout process, particularly across Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397ec1f-5712-4341-bbe4-56ccd15c1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.689+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people had this vested belief that once the vaccine
        started to roll out, that would really spell the end of Covid and what we
        would see is that transmission rates would start to plummet, things would
        get more controlled and we would have some ability to go back to a more normal
        lifestyle," Jason Kindrachuk, an infectious disease expert at the University
        of Manitoba in Canada, tells CNN Sport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d19dd-fbdf-4e06-a295-61eef78503aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is that even with good vaccine rollouts in a number of
        regions of the world, we''re having trouble getting a hold on transmission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d90c62-8842-4dc0-a4b9-6647293dd58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Athletes happy to wait their turn</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb8802-aedf-4e2b-beb6-3466b3017f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach also said organizers would "undertake a great effort" to ensure
        that "Olympic participants and visitors will arrive (in Tokyo) vaccinated,"
        while also rejecting suggestions that vaccinations would be mandatory for
        athletes -- something echoed by Tokyo 2020 CEO Toshiro Muto during a conference
        call on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472e18c-6b0d-4695-aff0-4c9376778232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where Olympic participants rank in the priority list for a vaccine
        is likely to be a topic of contention. Among athletes, the general sentiment
        is that they are prepared to wait.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d84fa70-9f3b-4b04-89a4-41f0833f3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everyone -- as far as I can tell on Team USA -- is on the
        same page," steeplechaser Colleen Quigley, who competed at the 2016 Rio Olympics,
        tells CNN Sport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8d3a3-c8fd-4979-9371-5d712688fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:05.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we want to get vaccinated so we can safely go to the Games
        and we can safely have an Olympic Games, but also realizing that we''re not
        first on the list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955131ac-dcca-4aba-ad86-f40226511953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are plenty of people, old people and people who are working
        in grocery stores and who are teachers and in hospitals -- all these people
        who are on the front lines, they definitely are going to be in front of us.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60fbc0-ecc2-464d-83af-017210abf275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all pretty young, healthy individuals. And we''re just going
        to wait our turn. I feel as much as we want it, we realize we''re not going
        to be first in line. And I think everyone''s totally fine with that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa0a2cd-46c0-4077-ab25-e37909c89bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could also be logistic hurdles when it comes to vaccinating
        athletes on a global scale -- especially given how vaccine access, <a href="https://edition.cnn.com/2021/01/26/middleeast/middle-east-vaccinations-coronavirus-intl/index.html">often
        tied to national wealth</a>, varies around the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caf2b8e-4270-4057-a822-9e337358f5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have issues in high-income regions of trying to get
        vaccines rolled out in areas that bought millions of doses and trying to figure
        out: how do we actually target people that are high risk versus those that
        maybe don''t fall politically within that sphere of high-risk disease?" says
        Kindrachuk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7b745-1f16-4277-a227-32b56a34382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you start looking at more middle- or low-income areas of the
        world -- they''re not even at a point of being able to think about what the
        vaccine rollout is going to look like because of the logistical concerns,
        storage concerns and the fact that the majority of doses have already been
        bought up by the wealthiest countries in the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4835f-4dde-4c98-8e94-c8d25b35af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:08.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted regarding vaccine rollout issues, the IOC pointed
        to a statement released on Tuesday outlining a "toolbox of Covid-19 countermeasures"
        to be implemented during the Games, including "immigration procedures, quarantine
        measures, testing, personal protective equipment, contact tracing and vaccinations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f5f4d-f3c1-480a-bb0a-e29f362b9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are one of many tools available in the toolbox, to be
        used at the appropriate time and in the appropriate way," said the statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec9cb5-bedf-49f2-a149-efd1394aae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.690+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC continues to strongly support the priority of vaccinating
        vulnerable groups, nurses, medical doctors and everyone who is keeping our
        societies safe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d73941-98e1-4b09-a403-b7a3678fcb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:10.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOC will work with the NOCs [National Olympic Committees] to
        encourage and assist their athletes, officials and stakeholders to get vaccinated
        in their home countries, in line with national immunization guidelines, before
        they go to Japan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e9abe-6402-4516-8239-72e7baedb41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to contribute to the safe environment of the Games, but
        also out of respect for the Japanese people, who should be confident that
        everything is being done to protect not only the participants, but also the
        Japanese people themselves."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf781e4-e64b-4861-aa41-5fc0d31099e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Logistical challenge</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3091b6d-7cd2-47cf-9364-76354eddae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 organizers told CNN Sport that meetings were held last
        year about how the Games could operate even without vaccinations taking place,
        adding: "It is our understanding that vaccination policies are being formulated
        by the government of Japan and other bodies."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9700be9-7894-492e-beec-7f9b6b9ce1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:12.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,000 athletes from over 200 countries took part in the
        Rio Olympics. Add in support staff and media personnel and the IOC has a major
        logistical and health challenge on its hands in the age of coronavirus, especially
        with the Games just six months away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f10c45-9a93-4cc8-9dbf-1da463c0d1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:12.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t just think about this in terms of the athletes, because
        it''s not only the athletes that that are going to be a part of the Olympics
        -- you have the organizing committees that are involved, you have all the
        people that are providing support, you have all the trainers," says Kindrachuk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278df753-b697-428f-b9fb-a6d4bd6c4c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those are potential wheelbarrows for the virus coming into
        the community ... You look at this idea of putting people into an international
        location from all over the world -- we only need one individual to kick off
        that transmission chain."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab220822-b2a6-4e84-8d45-febde266d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:13.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo was placed under a <a href="https://edition.cnn.com/2021/01/07/asia/japan-state-of-emergency-tokyo-coronavirus-intl-hnk/index.html">state
        of emergency</a> earlier this month as Covid-19 cases reached record levels,
        and across Japan members of the public are concerned about holding the Games
        given the current state of the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b26ed-941f-4393-b0e6-467982f530e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent <a href="https://www3.nhk.or.jp/nhkworld/en/news/20210113_01/">poll</a>
        by Japanese public broadcaster NHK found that 77% of respondents felt the
        Olympics should be postponed again or completely canceled, with only 16% in
        favor of holding them this year</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633e32f-5242-465e-b798-671eb7b47349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2021/01/19/sport/australian-open-quarantine-tokyo-olympics-intl-hnk/index.html">Australian
        Open</a>, which gets underway on February 8, has provided a snapshot of the
        potential difficulties facing Olympic organizers, who say they have been monitoring
        events in Melbourne as well as sporting competitions elsewhere.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661fc932-ea32-4343-80ac-68a12af2559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 72 players were placed under strict, 14-day hotel quarantines
        ahead of the tournament following positive tests on their flights. Others
        have been allotted five hours each day to train in bio-secure bubbles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67378592-3c4e-4f24-9511-91cbf1bb53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following concerns that those quarantining players would be disadvantaged
        during the tournament, <a href="https://cnn.com/2021/01/24/sport/australian-open-schedule-spt-intl/index.html">organizers
        amended the warm-up schedule</a> and also announced that practice sessions,
        gyms and ice baths would be prioritized for players who had been placed under
        hard quarantine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c74655-c568-4141-aee1-be5670bdb283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt that reducing onsite transmission will be one
        of the main challenges facing Olympic organizers, and leagues like <a href="https://edition.cnn.com/2020/12/09/business/nba-chris-paul-michele-roberts-adam-silver-risk-takers/index.html">the
        NBA have demonstrated how sporting "bubbles" can operate effectively</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753eee98-50bf-49b9-a011-d8bde3724b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only <a href="https://cnn.com/2020/12/05/sport/nfl-coronavirus-schedule-playoffs-spt-intl-cmd/index.html">22
        teams were present</a> in the NBA bubble, each with a roster no larger than
        15.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254bf43-6951-46de-a4d4-a856dd14e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be very difficult to eliminate infection risk with a group
        that size," Professor Alastair Grant of the University of East Anglia tells
        CNN Sport, reflecting on the challenge of trying to cope with thousands of
        athletes living together in the <a href="https://cnn.com/2016/08/11/sport/athletes-village-rio-olympics-snags/index.html">Olympic
        Village</a> where competitors are traditionally based.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3db802-abde-4e4c-90c1-e2d6461f24d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.691+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you lock people up in their rooms as they have done for the
        Australian Open, you can reduce the chance of that happening. But it''s really
        very hard to control transmission in a large group, communal-living fashion."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f70cff-7b32-45b4-961e-de3b25aafdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bach bullish</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f49e35-4e4e-4a68-9525-737d25374b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they continue to evaluate how to host the Olympics safely, organizers
        have also had to <a href="https://cnn.com/2021/01/21/asia/tokyo-olympics-coronavirus-intl-hnk/index.html">quash
        reports</a> saying the Games will be canceled altogether.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5dfd7-2603-45f9-9a6a-552fb7bfb5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Times of London, citing an unnamed senior member
        of the ruling coalition, said Japanese authorities had privately concluded
        that the Olympics could not proceed amid the pandemic -- a report labeled
        as "categorically untrue" by the IOC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c52b70-ee26-4fbd-aa01-3de09de22224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 organizers, meanwhile, offered assurance that they were
        "fully focused on hosting the Games this summer."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35b630-be28-41a5-b7bb-4aa50b3f3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:20.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Wednesday, Bach reiterated that the IOC
        is "confident" of delivering the Games safely.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d197612-54fe-46fc-ab7c-afe3bb693d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:20.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not speculating on whether the games will take place, we
        are working on how the Games will take place," he said, adding that "more
        than 7,000 sports events have been organized by the international federations
        this winter ... and none of them developed into a hotspot (of infection)."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53cc6ec-135c-47b6-869c-a35ee47c44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the final artistic swimming qualification event ahead
        of the Olympics due to be held in Tokyo in March has been postponed until
        May amid travel restrictions in Japan, organizers announced on Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a6453-1492-4775-bb90-3f4c6014c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, originally scheduled to take place from March 4-7 at
        the Tokyo Aquatics Center, was also set to double up as an Olympic test event
        with Covid-19 countermeasures in place.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f639e6-f076-4e13-8bb9-1b25a4d7b641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Aleks Klosok and Homero De La Fuente contributed to this
        report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796700a5-f2e5-4161-9a80-3a5d7f403b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:29:29.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:48:22.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/29/sport/tokyo-olympics-vaccines-cmd-spt-intl/index.html">Tokyo
        Olympics: Can vaccines save the Games?</a>"</em></p>'
