      'mgnl:lastActivated': 2023-01-25T15:49:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b7f09-148c-475d-b3ae-da1d805dfedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:39:32.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:49:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the Toyota Wigo, Jomer Deñoso, was wounded while the
        five passengers were safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b261f3-ded6-4517-96ae-ae3d33d1ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:39:32.026+08:00
