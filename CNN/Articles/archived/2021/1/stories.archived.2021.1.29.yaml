      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 21, Annayo <a href="https://www.cnn.ph/news/2020/11/21/former-jolo-police-chief-killed.html">was
        shot dead while parking his car</a> at the Narciso Ramos Highway in Sultan
        Mastura, Maguindanao. At that time, he was assigned at the Personnel Holding
        and Accounting Unit of the Bangsamoro Autonomous Region’s police, <a href="https://cnnphilippines.com/news/2020/7/2/Army-Police-shooting-incident-Jolo-Sulu.html?fbclid=IwAR0PpC1opXPlgAaH0OiRd2ltRmcfnu2NgVTuA2gAgQK7Qm3jnFP3PgPgAz8">following
        his dismissal as municipal police chief of Jolo for command responsibility.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b54e9-2f7f-4072-a4d6-b7e5e66dfdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:15:56.073+08:00
