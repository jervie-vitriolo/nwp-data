    'template': '1'
    'title': 'Cebu Governor: Rising COVID-19 cases ''not a cause of concern'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc84d76-89c2-4772-b2aa-ad4a0fa69e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Cebu
        Governor Gwen Garcia on Friday said the rising number of COVID-19 cases in
        the province is "not a cause of concern" for her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a16c81-7ada-41aa-9ab0-8ff8ac1983df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:25.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbbd31-cea5-41cc-8582-22b1abbc0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Garcia said this is a concern for researchers and
        not hers, and what she wants to solve is the effect of the global health crisis
        to the local economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755a5a0f-dc9a-4f55-9884-1f57b3863047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc3379-c980-4bc6-be19-b758648678f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is cause for concern is that thousands upon thousands upon
        thousands have lost their businesses, have lost their jobs, have lost their
        livelihood," Garcia said, while also emphasizing that these will also lead
        to higher hunger and criminality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e871f305-0616-47d2-943a-70c4b3777640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ba21e-743f-4adf-b66e-0ecb7597006f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it is now a matter of managing the pandemic, while also
        allowing the local economy to function. She said programs and needed facilities
        are ready once the economy fully reopens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03454128-a1c5-433a-a741-9d956b019bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7041a5-69db-428d-8137-7a61ac6cea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report dated Jan. 28, the OCTA research team <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/28/Cebu-a-serious-concern-due-to-COVID-19-cases.html"
        href="https://cnnphilippines.com/news/2021/1/28/Cebu-a-serious-concern-due-to-COVID-19-cases.html">called
        Cebu province a "serious concern"</a> after it averaged 147 new daily infections
        in the past seven days, while its reproduction number reached 1.57, surpassing
        the nationwide rate of 0.96.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2139a-66e2-4468-9e88-1bef247d8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:03:23.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:48:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David also said in a recent interview
        that although the COVID-19 attack rate is low in the province, the team is
        still "very concerned" about the increasing number of cases. He said if the
        local government does not want new island-wide control measures, then special
        attention should just be given to Cebu and Mandaue cities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9980b27-6a1a-4328-8bde-405160d05b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:03:23.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:48:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Cebu) City''s averaging 75 cases per day. Mandaue is averaging
        20 cases per day over the past week," he told CNN Philippines'' <em>News.
        PH</em>. "<em>Ito ''yung mga pinaka</em> areas of concern <em>sa</em> province
        so <em>kung gusto natin ihiwalay</em> [these are the top areas of concern
        in the province so if we want to separate them (from the island)], then we
        can just focus on Cebu City and Mandaue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0c2ea1-67be-4c34-8846-1e9741495f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:03:23.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:48:30.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City''s average daily case count is more than half of the provincial
        tally, David mentioned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204db26e-5c7e-4236-bbd4-9477640a5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:30.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Balitaan, Cebu City Mayor
        Edgar Labella expressed his concern over the COVID-19 situation in the province,
        especially with the recent celebration of events like the Sinulog Festival.
        He said despite churches being compliant to health protocols, large crowds
        still gathered outside their homes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e80b8b-3f17-4894-8eff-ade4c125bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657efe77-6838-4e04-b1b7-f97c726ce57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:31.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, he said they are prepared to address the sudden spike
        in cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f63f6f-ce52-4397-8594-84a1ba4eb513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c39b96-6e22-43f7-bd23-7b187553e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:48:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health Central Visayas, Cebu Province
        has a total of 7,744 COVID-19 infections, with 614 active cases. The death
        toll is at 426.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a7132-1443-46ca-a056-4bfc9cf0ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:22:03.104+08:00
