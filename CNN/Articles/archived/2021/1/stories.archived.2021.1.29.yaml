    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand arrests 89 foreign tourists for violating COVID-19 rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f543a-e863-4d27-bc00-76eb3e23b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thai police arrested 89 foreigners on suspicion
        of breaching coronavirus restrictions after raiding a party at a bar on a
        popular resort island in southern Thailand, police told CNN on January 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee680bb-bb28-4bf8-88d1-82e70b2a25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.726+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b2429-dd3b-410b-b9d1-02155fa142bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:13.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said 22 Thais were also detained in the raid Tuesday night
        at 360 Bar on Koh Phangan, which is in the Gulf of Thailand off of Surat Thani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d23355-9f4f-4de9-816d-6c228c2449dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd70713-4b69-4951-a66d-839598c95f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendants and organizers of the party are facing charges of violating
        an emergency decree which was put in place last March to combat the coronavirus.
        Most of them have been released on bail, and only 28 are still being detained,
        said Police Col. Panya Nirattimanon, chief of the Koh Phangan provincial police
        station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d82b78-9ab8-4b5a-aecd-85cded9c88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524aedde-1d3f-4477-9ead-1d9bcfa7f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, police learned about the party when they saw
        tickets available for purchase online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8a524-e95d-40d1-a90c-35e3ae9e407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:15.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f86700-6999-422a-9819-53f2d93be3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:16.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the foreigners arrested were 20 French citizens, 10 Americans
        and six Britons. All of the arrested were swabbed by local health authorities
        and found negative for Covid-19, Nirattimanon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089b81d-daaa-4982-ab24-26a6b3df2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
