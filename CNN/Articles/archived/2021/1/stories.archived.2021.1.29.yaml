      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/29/europe/novavax-covid-vaccine-uk-sa-trials-gbr-intl/index.html">Novavax
        says COVID-19 vaccine is 89% effective in UK trial, but less so in South Africa</a>."</em></p>'
