    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8eb5d4-09bd-4211-bda2-c3f89b8008c1'
    'lead': 'The Department of Health on Friday said 57 close contacts of the Filipino
      who returned to Bontoc from United Kingdom have tested positive for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T14:59:42.421+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:50:20.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:18.249+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '57 contacts of Bontoc resident from UK test positive for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5681ab7-3795-4ca8-aaff-ea65c1498211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T14:59:42.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:20.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        Department of Health on Friday said 57&nbsp;close contacts of the Filipino
        who returned to Bontoc from United Kingdom have tested positive for COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c411c40-6b00-483e-b497-ed7279727edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T14:59:42.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have traced 369 of his close contacts and 223 underwent
        RT-PCR swab tests. Of this number, 57 turned out positive for COVID-19 — including
        the 12 cases with the more transmissible variant first detected in United
        Kingdom. Forty-one test results are pending, while 135 contacts tested negative
        for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c101da-84a9-43f1-885f-f6d5626f8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T14:59:42.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said traveler was not found with the UK variant, but officials
        previously&nbsp;said all 12 variant cases in the town are linked to him. The
        source of the variant, which spread in Bontoc in Mountain Province, remains
        a mystery. Health officials are also looking into eight Filipino travelers
        who recently entered Bontoc as possible source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c1d94-e60b-4e5d-ab10-b15009be5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T14:59:42.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some samples are undergoing genome sequencing, while DOH also eyes
        sending 37 other samples to the Philippine Genome Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d8375-0aac-474d-8956-545e064228a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T14:59:42.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has 17 known cases of the UK variant.</p>'
  'COVID-19-UK-variant-OFW-Hong-Kong':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-29T15:07:08.073+08:00
    'imagesource': 'jcr:6f0d23db-2a4c-47af-b8fa-88ad0251b97b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d6b8950-cad9-4ffd-b0e6-776b5a9c9424'
    'lead': 'The case involving a Filipino domestic helper found with the UK COVID-19
      variant upon arrival in Hong Kong on Jan. 2 is now deemed closed even if it
      remains unclear where she got infected, the Health Department says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T15:12:10.631+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:50:14.786+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:18.393+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong-Kong based OFW infected with UK variant now a closed case – DOH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cf951-64db-4805-9a5c-c908134bfc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:12:10.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:15.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — The
        case involving a Filipino domestic helper found with the UK COVID-19 variant
        upon arrival in Hong Kong on Jan. 2 is now deemed closed even if it remains
        unclear where she got infected, the Health Department said on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1194ca1-b1f3-418b-b25c-887d6fccffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:12:10.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the close contacts of the 30-year-old patient from her province
        in Solana, Cagayan and the people she interacted with upon arrival in Manila
        for her flight have been traced and tested. Those who tested positive for
        COVID-19 were not found with the more transmissible variant, Health Spokesperson
        Maria Rosario Vergeire said,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2999aa-f498-44c0-9c1e-93e96d977c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:12:10.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng ginenome sequence natin na close contacts ng Filipino
        domestic helper in Hong Kong, lahat ay negatibo sa UK variant that''s why
        the case was closed already," Vergeire said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3d18e-db98-4697-ae1d-9b0b5bfa4cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:12:10.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:16.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All samples of her close contacts sent for genome
        sequencing are negative for the UK variant so we closed the case.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217ef55-e5af-4bc0-9ee7-c62b10d25e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:12:10.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, however, admitted that not all samples were reviewed
        by the Philippine Genome Center because some of the contacts had low viral
        load and did not pass the standards for genome sequencing. Vergeire assured
        that they put a stop to the possible spread of the variant by placing the
        patient''s contacts under strict quarantine and monitoring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1a7b8-5baa-4d36-84a0-ffed11e49704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:12:10.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sakaling hindi man (sila negative sa variant) at nalusutan
        tayo, na meron talaga palang variant among these people, we were able to quarantine
        them at naka-recover na po sila," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb99831-4d4a-4110-b20d-b7322fe56622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:12:10.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:50:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they had the variant, we were able to quarantine
        them. They have recovered.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ded0824-bb93-4255-80a2-7e9e0a6c8f7d'
      'mgnl:activationStatus': true
