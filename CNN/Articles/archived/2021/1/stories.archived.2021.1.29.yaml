    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-29T19:11:03.081+08:00
    'customLead': 'apple-iphone-12-sales'
    'imagesource': 'jcr:08f83d58-4dbc-44f7-adfa-af103b29bfc8'
