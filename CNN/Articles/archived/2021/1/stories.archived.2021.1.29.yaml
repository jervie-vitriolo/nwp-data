      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant -- also known as B.1.351 -- has raised concerns over
        being more transmissible than other versions of the virus, and potentially
        evading the immune protection offered by antibodies. Experts say they believe
        vaccines will still be effective against the variant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b874e1-4f4b-4f9c-8509-106afad0d6fa'
