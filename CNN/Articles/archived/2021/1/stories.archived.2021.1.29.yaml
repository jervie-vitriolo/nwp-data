      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05442fbb-b27b-4bd1-9f2c-be96dd0d6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to really help the freelance workers because they really
        don''t have anything for them. No health insurance, no SSS, nothing," the
        artist also popularly known as Mr. C added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5563305-f03e-4520-99cc-e8b513a62605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf30aae-7550-4791-959d-d2bb0270f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:43.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Freelancers Protection Act aims to provide freelancers legal
        and contractual protections, said House Ways and Means Committee Chairman
        Rep. Joey Salceda. Among its salient features are:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9964186-a697-45a2-b4e4-ef4f2312489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A framework for contracts between freelance workers and employers</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c05e90-4ab6-429e-a7e6-41c4da47f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Night shift differential for freelancers required to be physically
        present in the workplace or those on field assignments</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490cfd4-fe7c-4189-ab70-d63ddc52dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hazard pay for freelance workers deployed in dangerous areas</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacf63e-bb89-4284-8064-5cf38b49d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1985e8-3ef6-40a6-8f3a-7d0218cf3a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, which is now up for debate in the House plenary,
        also prohibits rendering payments to freelancers later than 15 days after
        the supposed date of payment as stated in the written contract. The bill also
        makes unlawful requiring a freelance worker accept less than the pay stated
        in the contract as a condition for compensation, along with retaliating against
        a freelancer under certain conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2de223-af78-41e0-bcf2-873ad3ddeb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0020a-61df-43de-a02e-a89d104930a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having this now is a big sigh of relief and a really great milestone
        for the industry," said freelance event and theater lighting designer Shakira
        Symes. Symes is also part of the National Live Events Coalition of the Philippines,
        who has fully advocated for the said bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f009c86-5847-49a0-a2d3-c83c1236553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:47.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b8d5de-6a35-4b34-b31b-1d00ed00a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The live events industry is among the worst hit sectors by the pandemic,
        with its curtains remaining closed even as other businesses are already reopening
        gradually at limited capacities. With this, many freelancers from the said
        industry have turned to other activities like online selling and delivery
        services to make ends meet, said Symes. However, these aren''t enough to help
        them sustain their families, she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbeb95e-b778-465f-95a6-f858b895c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b0e6d-3292-467c-931c-f89d0a70a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theater artists, also another sector gravely affected by the health
        crisis, have also been doing online work like teaching or learning other skills
        to get by, shared Dennis Marasigan, a freelance theater arts specialist and
        professor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247185f4-1294-487a-9100-da054f889937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:49.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03e07fa-3351-4bfc-8585-7dee9b99c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like it will not be until probably the end of the year
        or even next year when we can be allowed to safely open theater performances
        again," he lamented.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28428866-0d75-4ea7-a3c0-508f84e3a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a76aa-f97f-45ae-a7a2-419679b4caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Marasigan is pinning his hopes on the movement of the
        bill''s Senate counterpart so that it can be passed into law before&nbsp;year-end.</p>'
