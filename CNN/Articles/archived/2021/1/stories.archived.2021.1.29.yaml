      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP has <a href="https://cnnphilippines.com/news/2021/1/24/afp-to-apologize-for-red-tagging-up-alumni.html"
