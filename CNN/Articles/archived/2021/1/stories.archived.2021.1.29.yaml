      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Thursday <a href="https://www.cnnphilippines.com/news/2021/1/28/afp-alex-luna-relief-erroneous-list-npa.html"
        target="_blank">ordered the relief</a> of AFP Deputy Chief of Staff for Intelligence
        MGen. Alex Luna following the incident.</p>'
