      'mgnl:lastActivated': 2023-01-25T15:57:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162daba9-eb7d-4fc4-a834-ed0c1a72663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Arevalo administers the "Armed Forces of the Philippines
        Information Exchange" Facebook page, which posted a <a href="https://cnnphilippines.com/news/2021/1/23/up-alumni-slam-afp-alleged-npa-list.html"
        target="_blank">list of University of the Philippines students</a> allegedly
        captured and killed after joining the communist group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173e4e4-fdee-4768-b875-8d7b84ce1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988000c2-b160-4a47-bd63-a885017796bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post went viral not just on Facebook, but also in other social
        media platforms. However, it was taken down following a backlash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853ce75-5c01-4f01-b038-c0f4aad7e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:31.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e1e3c-7388-4fdb-b8e1-e34c115305b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo took full responsibility for the mistake committed by one
        of his office''s staff members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dccc1-d999-4ccf-ba24-96dc9b022775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.080+08:00
