      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e28db-5eb3-4094-ad63-f8204b2904a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary comment on Thursday, House Speaker Nancy Pelosi
        warned of the enemy "within" in an apparent reference to some pro-Trump Republicans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad7f7c1-8eeb-4775-83b0-a0257ba872d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b542718-7555-47a6-9fd5-451d44072b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have members of Congress who want to bring guns on the floor
        and have threatened violence on other members of Congress," Pelosi said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e7e91-a9a4-48cf-8f62-5480a74a12e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
