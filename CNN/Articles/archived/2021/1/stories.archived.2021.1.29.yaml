      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02e5aa-89ac-497d-a040-c289113e815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:27:24.059+08:00
