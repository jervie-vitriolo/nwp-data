      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) -</strong> The
        military official who heads the office that runs a social media page which
        published the erroneous list of alleged New People''s Army members confirmed
        on Friday he will file a leave of absence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143bdd41-e3e3-4bc1-a550-4b5c8f0a5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29e341-611e-417a-a682-76f39ba473ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the light of these developments, I will go on leave of absence
        so as not to influence the ongoing investigation," said Maj. Gen. Benedict
        Arevalo, the Armed Forces of the Philippines'' Deputy Chief of Staff for Civil-Military
        Operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e7b737-6a8f-474f-b922-665c6badb0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.079+08:00
