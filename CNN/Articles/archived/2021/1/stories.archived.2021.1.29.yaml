    'jcr:uuid': '70cde9c3-f8a2-490e-b5b5-542aed7baa78'
    'lead': 'Four of the new variants are especially worrisome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T12:48:45.658+08:00
