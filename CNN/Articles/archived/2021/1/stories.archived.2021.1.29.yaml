      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfd4d60-6dbd-4ce6-b15e-5906b2ee21ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints called into the OAG hotline and investigated by the office,
        according to the report, found violations like nursing homes not separating
        residents with the virus from the general population and not testing residents
        enough. The attorney general''s office also found instances of PPE shortages,
        poor screening of staff and employees being forced to work when they were
        sick.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e5900-274e-41e7-9c76-a312d7fec9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bcc2ad-322b-43bb-bb12-7b1d0875824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OAG is conducting ongoing investigations into more than 20
        nursing homes across the state whose reported conduct during the first wave
        of the pandemic presented particular concern," the report said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea009b-d0a0-48f0-ab55-23a2f446263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322a74a3-45da-494d-a51e-eb6bb2b1f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
