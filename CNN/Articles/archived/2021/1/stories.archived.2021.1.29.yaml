      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a221c-b77d-4d41-8590-03f2401f4b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escutin hopes Bren''s success in the international esports scene
        will change how people perceive the industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470ce47-4253-4146-a18f-a1dddc450549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.709+08:00
