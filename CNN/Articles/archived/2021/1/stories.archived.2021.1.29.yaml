      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Severe cases of COVID-19 might impact
        the quality of a man''s sperm, thus possibly impacting his fertility, according
        to a new study published Thursday in the journal Reproduction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611d10fb-1b61-412d-89d6-6bb7db329815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b3b50-3aa8-44f0-a5d6-fc2b127ce8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report provides the first direct evidence to date that COVID-19
        infection impairs semen quality and male reproductive potential," the study
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c492b1-b537-484e-afd1-d955bcd36169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222d64a-2624-4faf-934e-5a57c2ad57c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts not involved in the study were immediately skeptical
        about the report''s conclusion and urged caution in overgeneralizing the research
        findings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76301b19-1a41-41a9-a829-92ab5ce42c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097b52a-ed82-4ef5-9921-848f218e89a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to raise a strong note of caution in their interpretation
        of this data. For example, the authors state that their data demonstrates
        that ''COVID-19 infection causes significant impairments of male reproductive
        function'' yet it only actually shows an association," said Allan Pacey, a
        professor of andrology at The University of Sheffield in South Yorkshire,
        United Kingdom, via email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cce0f7-1ece-44cd-b134-8d2e0d162acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92edc6-aad6-43cc-96eb-cf189c78c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being ill from any virus such as flu can temporarily drop your
        sperm count (sometimes to zero) for a few weeks or months. This makes it difficult
        to work out how much of the reductions observed in this study were specific
        to COVID-19 rather than just from being ill," said Dr. Channa Jayasena, a
        consultant in reproductive endocrinology and andrology at Imperial College
        London, in an email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db026d-7c3f-4e99-8430-9779bdc4185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48530cb7-3359-4df3-95a4-04df49ec2636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, "it is important to note that there is no evidence
        of COVID-19 virus in the semen and that there is no evidence that virus can
        be transmitted via semen," said Alison Murdoch, who heads Newcastle Fertility
        Centre at the International Centre for Life, Newcastle University in the UK,
        via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1872cd7-224d-49b5-888a-d6bbd637370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a8a4d-a465-4ed6-b209-e4da8f02e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Small study of 84 men</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53bd1ef-1262-46b6-a4eb-042ad84e6a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:11.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study age-matched 105 fertile men without COVID-19 to 84 fertile
        men diagnosed with the coronavirus and analyzed their semen at 10-day intervals
        for 60 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f3299-2c48-4d2a-9f9f-a8b61b4db72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c7788-dbfd-455d-b802-553123fbb9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:12.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to healthy men without COVID-19, the study found a significant
        increase in inflammation and oxidative stress in sperm cells belonging to
        men with COVID-19. Their sperm concentration, mobility and shape were also
        negatively impacted by the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f773d5-199c-4dcb-a30c-3b3fe4d1e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fea105-ab13-4df0-9c7e-aa7482e3a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences grew with the severity of the sickness, the study
        found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff43b73-d0c0-4582-9732-64f9086f80e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3802d6-1263-4c82-9ae5-72062d709aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These effects on sperm cells are associated with lower sperm quality
        and reduced fertility potential. Although these effects tended to improve
        over time, they remained significantly and abnormally higher in the COVID-19
        patients, and the magnitude of these changes were also related to disease
        severity," said lead researcher Behzad Hajizadeh Maleki, a doctoral student
        at Justus Liebig University Giessen, in Hesse, Germany, in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93d0fb-f1a2-437e-b172-249b58bd83c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fa122d-7bbf-420f-ae0f-95ec932b199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also much higher levels of ACE2 enzymatic activity in
        men with Covid, the study found. ACE2, or angiotensin-converting enzyme 2,
        is the protein that provides the entry point for the novel coronavirus to
        hook into and infect a wide range of human cells</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce283bf-a833-454d-a496-b3c93dda60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054b04c-baef-49bc-962d-f11f2b0aa89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s not surprising that COVID-19 might impact the male
        reproductive system because ACE2 receptors, or the "same receptors which the
        virus uses to gain access to the tissues of the lung, are also found in the
        testicles," said Pacey, who is also editor in chief of the journal Human Fertility.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b4556-c71a-4ab9-889e-e3516667df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ab6c4-6803-45be-b1c8-5cea17480720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An ongoing concern</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42d819-ceaa-4475-88af-4d4c35de4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the start of the COVID-19 pandemic, there has been an understandable
        (but theoretical) concern about whether this coronavirus might have a detrimental
        impact on the fertility of men who become infected," Pacey said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aed3d4-08d7-492e-a3e7-bf285381f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ff00a-177c-4335-9343-570e766eded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing some 14 studies published on the topic, Pacey said
        he concluded that "any measurable effect of coronavirus on male fertility
        was probably only slight and temporary."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d4eb1-219d-43df-82c7-4adfc628cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84440b7e-292f-4d66-8508-7832085abdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:19.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of this study, he added, could be due to other factors,
        such as the use of medications to treat the virus, which the authors also
        acknowledged in the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ee936-cbec-4a17-bdf1-098300c1fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a09d19-812f-4e9a-9f6b-bea635f10f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:28:53.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:43:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, all I see in this dataset are possible differences in
        the sperm quality between men who are sick with a febrile illness (fever)
        and those who were well. We already know that a febrile illness can impact
        on sperm production, regardless of what caused it," Pacey said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5341a2f-f95e-4cc6-abc2-f7cf95ccb161'
      'mgnl:activationStatus': true
