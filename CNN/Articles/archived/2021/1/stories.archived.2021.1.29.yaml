      'COVID-19', 'fine']
    'template': '1'
    'title': 'Tim Yap, KC Concepcion, 31 others fined ₱1,500 each over Baguio City
      party'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46031e-f5ca-4850-91be-1362f8affbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:32:18.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:47:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> <strong>—</strong>&nbsp;Filipino
        entertainment personality Tim Yap and 32 guests at his <a href="https://cnnphilippines.com/news/2021/1/26/Tim-Yap-apologizes-for-health-protocol-breaches-in-viral-birthday-party-videos.html?fb">birthday
        party in Baguio City</a>&nbsp;each paid a ₱1,500 fine for violating COVID-19
        health protocols, the city''s public information office said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdba971-3d42-479f-8688-b612bc65591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:32:18.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:47:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/pio.baguio/posts/723514208300704">post
        on the office''s Facebook page</a> said the guests, including celebrity KC
        Concepcion, each paid ₱1,000 for not wearing face masks and ₱500 for not observing
        physical distancing as both required by city law. Arlene Magalong, wife of
        Baguio City Mayor Benjamin Magalong, was also at the event and given the same
        fine. The post showed photos of payment receipts from the violators, including
        Yap, Concepcion, and Magalong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873cf98-87bd-49b9-b4da-e29f3136fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:32:18.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:47:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manor—the hotel where the party took place—was fined a total
        of ₱9,000 for failing to adhere to rules on face masks, physical distancing,
        and new normal operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc62d32-5534-4fe4-afc5-05a48169e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:32:18.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:47:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel management also sent a letter to the city licensing division,
        committing to follow health measures, which is required before its business
        permit can be renewed, the post said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48ff90-451f-40ad-82d0-73cacf50b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:32:18.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:47:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap''s party stirred up controversy on social media after photos
        and videos of him and his guests were seen neither wearing face masks nor
        observing physical distancing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2aaab6-a0cc-4aba-9a9e-ac9081420404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:32:18.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:47:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Magalong later revealed he <a href="https://www.cnnphilippines.com/news/2021/1/27/Benjamin-Magalong-Tim-Yap-birthday-bash.html">attended
        the same event</a> and that there were lapses in protocol. He recently offered
        to quit his post as the country''s Contact Tracing czar amid the controversy,
        but his resignation was <a href="https://www.cnn.ph/news/2021/1/29/Baguio-mayor-Magalong-resigns-contact-tracing-czar-not-accepted.html">rejected</a>
        by the Palace.</p>'
