      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36dc07-6ffc-43a5-9cac-c63a65cfcddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:39:32.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:49:59.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck then rammed a Toyota Vios, driven by Police Lt. Col. Charlie
        Abot. The car skidded off the road and hit a bystander identified as Rachelle
        Hernando. Abot and Hernando were killed.</p>'
