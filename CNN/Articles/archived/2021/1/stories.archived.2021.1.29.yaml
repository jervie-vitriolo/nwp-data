      'mgnl:type': 'text'
      'text': '<p>But there are increasing signs of impatience among Democratic leaders
        on Capitol Hill, suggesting that time may be quickly running out for the new
        President to put a bipartisan veneer on the bill.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
