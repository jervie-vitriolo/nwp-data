  'Bontoc-COVID-19-UK-variant-cases':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-01-29T14:57:36.855+08:00
    'imagesource': 'jcr:8afda686-12a7-4e1d-bd5d-8b8b32ddc7d6'
