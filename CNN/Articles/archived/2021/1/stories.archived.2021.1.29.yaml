      'mgnl:lastActivated': 2023-01-25T15:57:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edcd8a-7818-480f-861b-f8776a816912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:32.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Chief of Office for Civil-Military Operations, J7, I personally
        take responsibility for their actions," the military official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c390e-6c45-4c68-a403-5bcf13f9a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T00:29:59.080+08:00
