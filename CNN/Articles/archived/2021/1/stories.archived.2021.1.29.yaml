      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new malaria mosquito is emerging in African
        cities, with potentially devastating consequences for those living there,
        according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b25168-4413-4f48-a961-ef57666b28af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larvae of Anopheles stephensi —&nbsp;India''s main mosquito
        vector of malaria —&nbsp;are now "abundantly present" in locations across
        Africa, researchers from The Netherlands'' Radboud University Medical Center
        and Ethiopia''s Armauer Hansen Research Institute said. Vectors are living
        organisms that can transmit infectious pathogens between humans, or from animals
        to people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb453d50-522f-43a8-baf7-60eafd5af358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mosquito species only appeared in Africa a few years ago. Now,
        this invasive insect is "abundantly present" in water containers in cities
        in Ethiopia —&nbsp;and highly susceptible to local strains of malaria, researchers
        have said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f311e10-fc90-4456-b75e-637ce5119c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most African mosquitoes that can transmit malaria are known to breed
        in rural areas. However, experts were already concerned this particular mosquito
        has found a foothold in urban areas, including cities in Ethiopia, Sudan and
        Djibouti, which researchers said could increase the malaria risk for urban
        populations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082aea3-27e1-4d3f-9eb0-dff05e629408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaria, which is transmitted through the bite of female Anopheles
        mosquitoes, is both a preventable and treatable disease -- yet 409,000 people
        died of it in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5485ad-ee71-4a25-a5b1-d9536219962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African region was home to 94% of all malaria cases and deaths
        in 2019, according to the World Health Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320606c-a1ee-4a9e-8ec9-8cc414b8803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied if the mosquitoes would pose a risk to health
        by spreading local malaria parasites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1842fac-aea7-4659-80f7-0f065332fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To our surprise, the Asian mosquito turned out to be even more
        susceptible to local malaria parasites than our Ethiopian mosquito colony.
        This mosquito appears to be an extremely efficient spreader of the two main
        species of malaria," said Teun Bousema, professor of epidemiology of tropical
        infectious diseases at Radboud University Medical Center in Nijmegen, in a
        statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9a0b56-5a9b-41f9-ae03-a3fb5db105d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:56.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers warned that swift action must be taken to stop the spread
        of the mosquitoes to other urban areas on the African continent in a study
        published in the journal Emerging Infectious Diseases on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d6490-40ed-46dc-8a63-ef5c601fd076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must target the mosquito larvae in places where they now occur
        and prevent mosquitoes from spreading over long distances, for example via
        airports and sea ports. If that fails, the risk of urban malaria will rise
        in large parts of Africa," study author Fitsam Tadesse, a doctoral student
        at the department of medical microbiology at Radboud University Medical Center,
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585ea31-9c35-4f1f-8348-690ca50c8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study findings were "significant," said Jo Lines, a professor
        of malaria control and vector biology at the London School of Hygiene and
        Tropical Medicine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455cf5b-8f08-4ce2-b3aa-f748f528381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these things first arrive, people go ''it''s just a mosquito,
        and we''ll worry about it when its a vector,''" Lines, who was not involved
        in the study, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcab737-39c1-43d8-8c42-eb710fee4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is, you can get rid of it when it''s new, if you wait
        until it''s well established enough, that you notice it actually causing outbreaks
        of disease... I''m sorry, that''s too late. All you can do is manage the problem,"
        he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9f980-f60b-4ae4-9eac-b4e824f0965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous examples of once regional mosquitoes "going global" such
        as the Asian tiger mosquito, which is now "in the process of invading northern
        Europe" should serve as a warning that early action is needed to tackle the
        problem, Lines said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a1158-913f-41b6-a3b6-b86c0c0af5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:59.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need a greater sense of urgency about this, at the continental
        scale than we do at the moment," he said. "If we wait now until we know more,
        it''ll be too late to get rid of it. This will be no longer a foothold that
        you might want to get rid of, it will be one of the native mosquitoes of a
        large part of East Africa."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56e298-5438-488f-b4ec-6bb9e1cf6621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines warned that if Anopheles stephensi were to spread to cities
        in Africa, the consequences would be serious.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17c45e-b1d2-429b-88df-b4c31597a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:11:05.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The center of cities has up to now been the only refuge from malaria
        in parts of Africa," he said. "But in the future, if Anopheles stephensi gets
        established, that will no longer be the case."</p>'
  'Bumble-body-shaming-ban':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-29T06:11:40.167+08:00
    'imagesource': 'jcr:726560e4-314b-423f-8ee3-03ffba2551ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e88605f9-9bc0-47c7-9b70-91bc7a1586e4'
    'lead': '''Body shaming includes fat shaming, health shaming, criticizing skin
      or hair, thin shaming, unsolicited opinions, and mocking someone''s physical
      features,'' dating app Bumble says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T06:13:04.997+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:55:45.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:10.233+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bumble bans body shaming: ''Find something else to talk about'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1cb0dd-f8b4-4783-962f-491a1014eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dating app Bumble has been known for setting
        its own standards for how people should behave on the internet —&nbsp;from
        banning shirtless and underwear mirror selfies to photos of guns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1c86f-0f3a-43a4-b84c-c38184b86f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the company is making clear that there is no place for body
        shaming of any kind on its platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dabdce-6255-4cbf-9aaa-acf7aaf0617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Find something else about their profile to talk about. Or, if you''re
        not interested in someone, you can swipe left," the company said in a blog
        post this week. "If you''re not sure if a message will come across as body
        shaming, a good rule of thumb is simply not to comment on another user''s
        body or health at all."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902f1f4-fd49-4c1a-9a47-6b535c26b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble updated its terms and conditions this week to explicitly
        list "physical appearance" among other discriminatory language it does not
        tolerate. The list also includes "race, colour, ethnicity, national origin,
        religion, disability, sexual orientation, gender expression, gender identity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940bee5-b071-4acc-be5e-b1f31795e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated policy comes as Bumble looks to make its debut on Wall
        Street. The company filed paperwork earlier this month for an initial public
        offering. According to the filing, the Bumble dating empire counted 42.1 million
        monthly active users as of the end of September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b152d-b0c9-4851-a1be-15fc615b232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blog post this week, the company said body shaming may entail
        projecting an opinion of what a "good body" is in a bio on the platform, or
        critically commenting on someone''s body or health in a direct message to
        someone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f4ee1-5ec1-403f-b528-6444c4746216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body shaming includes fat shaming, health shaming, criticizing
        skin or hair, thin shaming, unsolicited opinions, and mocking someone''s physical
        features," the company said in the blog post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad0de2-40a3-434e-833e-50a9bf38f26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As other tech platforms have found, however, setting a new policy
        is one thing, but enforcing it can be more challenging. The company said it
        uses automated safeguards to detect comments and images it prohibits, and
        that it will also rely on people reporting individuals for body shaming. Individuals
        will receive a warning and "repeated incidents or particularly harmful comments
        will result in being banned from the platform."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09beb675-92ea-4dcd-b61d-852af52fb90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:13:04.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body shaming policy is just the latest way that Bumble and its
        founder Whitney Wolfe Herd have aimed to set the company apart as a female-friendly
        platform. The company once publicly slammed and blocked a misogynist user,
        and it has a policy where it flags lewd images sent through direct messages
        on its app.</p>'
  'Facebook-Supreme-Court-hate-speech-nudity-COVID-19':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-29T06:13:33.315+08:00
    'imagesource': 'jcr:4daa214a-cde4-42a9-86b7-0bad8b6de38e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dee1162-bad0-4199-bcd8-0ec7b2bbe6ff'
    'lead': 'The board, which has been called Facebook''s version of a Supreme Court,
      overturns Facebook''s decisions in four out of the five cases before it. The
      cases touched on issues of hate speech, nudity and COVID-19 misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T06:14:49.130+08:00
