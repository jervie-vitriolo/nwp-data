      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine prompts the muscle cells in the arm to produce these
        pieces of spike protein. The immune system recognizes them as foreign and
        builds a defense, so when a real virus tries to infect, the body is ready
        to fight it off.</p>'
