      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am pleased to note that these discussions have been fruitful,
        leading to separate commitments from Novavax (through the Serum Institute
        of India), Moderna, and Johnson &amp; Johnson for the supply of 30 million,
        20 million, and 6 million doses of their respective vaccines this year," Romualdez
        said.</p>'
