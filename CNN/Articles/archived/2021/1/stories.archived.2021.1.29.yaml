    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187dc898-3c87-4182-beaa-ab7659d07844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 Meeting of the National Academy of Science and Technology,
        they revealed that the Philippines <a href="https://www.pna.gov.ph/articles/1074747#:~:text=Outstanding%20Young%20Scientists%2C%20Inc.,is%20380%20per%20million%20population"
        target="_blank">needed to double the number of scientists</a> if it were to
        achieve the minimum average globally. Simply put: you can’t trust scientists
        if there are no scientists to trust.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ab3730-a5b4-4fc4-93f5-b1582fb3c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:15.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I recall a friend who messaged me about the <a href="https://www.bloomberg.com/news/articles/2021-01-16/norway-vaccine-fatalities-among-people-75-and-older-rise-to-29"
        target="_blank">recent deaths in Norway</a> linked to the immunization of
        the elderly and those with pre-existing medical conditions such as allergies.
        She expressed her worry that her elderly mother would suffer the same fate
        if the vaccine rollout started here. I dropped whatever I was doing, read
        the article, and calmly told her what I understood. She confessed that, given
        the medical terms, she didn’t understand the article and thanked me for my
        time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e3aad4-a73a-4c34-868b-e99a5a25b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn’t seem like much, but then I thought of the population:
        millions of individuals who have to go through the process of making sense
        of this information alone. Everyday, seeing news that provides incomplete
        pictures and poorly communicated science, leveraging entertainment at the
        cost of accuracy, from a government more concerned with <a href="https://cnnphilippines.com/life/culture/2020/7/13/abs-cbn-franchise-newsroom.html?fbcid&amp;fbclid=IwAR2VoWE4b_wXcKFIBDi0DBiqFXCS1h6ruRypABQ_PS2lKNMmtFNUWbG0A7s"
        target="_blank">shutting down news sources</a> that could be a source of public
        health information or <a href="https://cnnphilippines.com/news/2020/10/14/enr-benny-antiporda-up-bayaran.html?fbclid"
        target="_blank">discrediting scientists</a>&nbsp;as “bayaran.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1d548-424f-4c21-97e3-a8c56da202e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:04:34.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2020/11/27/science-communication-philippines.html"
        target="_blank"><strong>RELATED: The challenges of communicating scientific
        information to the public</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5448c6e-2107-4000-b6b7-bb133b11050c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have a scientist to run to is comforting, to say the least. But
        not everyone has that luxury. To make that a reality comes with investment
        because forests have to start somewhere. "What enables you to have the low
        hanging fruit is that you need to plant the tree. Investing in science is
        planting the seed," says Tapang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949e491-bde2-45e5-95a0-9939039b341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cultivating soil</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d582d6c-b6ed-473a-baa4-dfedd34cc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientific trust significantly improves with <a href="https://www.nap.edu/read/25627/chapter/3#12"
        target="_blank">transparency</a>. Doctors have Hippocratic oaths that hold
        them to prioritize life, whereas scientists’ allegiance is to data and what
        truths it reveals. The distance that is thought of as necessary to maintain
        some form of scientific objectivity is also one of the reasons why scientists
        are perceived to be detached. <a href="https://www.nature.com/articles/d41586-020-03067-w"
        target="_blank">Not to say that research is apolitical,</a> but the relative
        proximity and visibility of doctors allow them to be pulled into rooms and
        communities for policy-making, compared to <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4108547/"
        target="_blank">researchers</a>.</p>'
    '8':
      'image': 'jcr:93783d1b-feea-40c8-b8cf-f476463f7199'
      'imageCaption': 'In March 2020, this SARS CoV-2 detection kit was developed
        by a group of 15 scientists from the Philippine Genome Center and the University
        of the Philippines Manila''s National Institutes of Health. Photo by JILSON
        TIU'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380c77d-b9ab-4e50-a114-9ca0ab5083cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:07:10.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f0620-41e9-4b0f-b1b6-4b12f64c1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create scientists more actively involved in policy-making and
        engaged with communities, universities and other institutions must improve
        incentives for these efforts. Ken Abante — former chief of staff of the Strategy,
        Economics, and Results Group of the Department of Finance and a current policy
        researcher for the Interdisciplinary Studies Department of the Ateneo de Manila
        University — explains that upward mobility for researchers is often confined
        to promotion through publication, discouraging researchers from participating
        in other efforts that are equally necessary. Abante says, "Universities and
        research institutions can come up with other ways to incentivize researchers
        to engage in community work where ideas coming out of their research can be
        applied... like a faculty position (or load) for math community outreach,
        or a faculty position (or load) to do community organizing for better national
        policies for the broader community of researchers and scientists in the Philippines."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf93698-b3c0-4301-9dad-59d31c04a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante explains that the culture wherein scientists exist still
        have gaps that need to be addressed by creating better environments for the
        public to access secure and quality data (as he elaborated, in part, <a href="https://kabante.medium.com/an-open-data-set-of-twenty-million-import-transactions-from-the-bureau-of-customs-of-the-e57a716dde3c"
        target="_blank">here</a> and <a href="https://kabante.medium.com/cleaning-data-peeling-garlic-tilling-soil-f4f76f664164"
        target="_blank">here</a>). According to the <a href="https://covidbudget.ph/"
        target="_blank">COVID-19 Citizen’s Budget Tracker</a>, which Abante began
        with friends and volunteers as a way to make sense of where the money was
        going, over half of the Philippine COVID-19 budget has already been spent.
        However, 99% of the budget in the second Bayanihan Act is still largely unknown
        to the public as of the Nov. 3 President''s report [or as of the time of the
        interview]. Research and development is <a href="https://www.odi.org/publications/7412-towards-policy-relevant-science-and-scientifically-informed-policy-philippines"
        target="_blank">crucial to policy-making</a> because it allows for public
        scrutiny and independent assessment by both local and foreign researchers.
        The absence of access to data prevents proper checks-and-balances necessary
        for verifying the science backing up political decisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e56c5d-0eba-422f-a8e6-f7cf07ab27fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar problems exist for health-related data, highlighted by the
        pandemic. Independent researchers managing the <a href="http://endcov.ph/statistics/"
        target="_blank">UP COVID-19 Pandemic Response Team</a> and the <a href="https://covidbudget.ph/"
        target="_blank">COVID-19 Citizen’s Budget Tracker</a>&nbsp;are doing their
        best with whatever data is dropped by the government. "Anyone who has ever
        worked in the health sector will tell you how hard it is to access data for
        research and policy," says Jason Haw, a PhD Epidemiology student at the Johns
        Hopkins University and an instructor at the Ateneo de Manila University.</p>'
    '11':
      'image': 'jcr:d9bdf637-8d8f-45f0-bb73-65c38b247ac9'
      'imageCaption': 'The COVID-19 Citizen’s Budget Tracker website. Screenshot from
        COVIDBUDGETPH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad6cadd-afd7-4d9f-9950-cb6c26988c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:09:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:20.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabc0f8-bbe5-41ea-90f3-743bb676e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:20.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working as a consultant for the Department of Health, Haw assisted
        in setting up what we now know to be the COVID-19 epidemiological surveillance
        system. "I got called in around the start of lockdowns in March. At the time,
        DOH released a PDF version of a linelist of cases with limited data — I think
        it was age, sex and a few address variables."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f520ac7-70c8-425e-870e-cba29ef03b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:21.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his experience in health policy and systems research, Haw
        started by recommending a process by which more detailed data could be collected
        from all the hospitals, including daily number of individuals tested, cumulative
        positivity rate, and the number of testing labs that successfully submit their
        results. These were then presented to the public through&nbsp;<a href="https://doh.gov.ph/covid19tracker&amp;sa=D&amp;ust=1611911789554000&amp;usg=AOvVaw2mEYPSDduo09iijREy8pqV"
        target="_blank">a dashboard</a> he co-developed with the big data group <a
        href="https://thinkingmachin.es/" target="_blank">Thinking Machines</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b26baac-d602-491c-96ef-0d83e4ea3ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dashboard required that data be deidentified to protect data
        privacy without losing epidemiologically-relevant data such as exposure history.
        It also included the state of nationwide health facilities such as bed occupancy
        and availability of mechanical ventilators. These enable outsiders — including
        modelers and statisticians — to monitor the public health system, <a href="https://www.up.edu.ph/prevailing-data-issues-in-the-time-of-covid-19-and-the-need-for-open-data/"
        target="_blank">create epidemiological and economic projections</a>, and to
        compute independently the reproductive number (R0, an indicator of how contagious
        a virus is) and the transmission rates across time throughout the country
        (visible through <a href="https://endcov.ph/" target="_blank">endcov.ph</a>).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900095f-8bc9-416c-9f1b-222920db034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This boosted transparency with the public, but also provided an
        opportunity to have difficult but important discussions with decision makers
        about mass testing, implementing, and lifting community quarantines. Mass
        "recoveries,"&nbsp;or a large number of recovered COVID-19 patients, are actually
        the result of <a href="https://www.officialgazette.gov.ph/downloads/2020/07jul/20200730-IATF-RESOLUTION-NO-60.pdf"
        target="_blank">backlogs in the data management</a>&nbsp;and delays in the
        adoption of the <a href="https://www.who.int/news-room/commentaries/detail/criteria-for-releasing-covid-19-patients-from-isolation"
        target="_blank">COVID-19 patient discharge criteria</a> set by the World Health
        Organization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d32a5d-b0c0-4dd4-a7cc-695e21a7aa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:22.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Building an ecosystem</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5c953e-d2c9-4d26-bc30-3ba07e4d4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:23.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With doctors, you could maintain your relationship and your health
        progress through regular checkups. But for science, maintaining transparency
        and trust relies a lot on track record and building momentum. “I am obsessed
        moving forward with keeping most of those gains, because the next stage is
        building institutional memory,” says Haw, who explains most of his work now
        is training local government epidemiology surveillance units to not only understand
        the epidemiology of COVID-19 but to also learn how to communicate these stories
        to their higher ups and, more importantly, to the public.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4b5cf-06c9-4b6c-8761-e7ecfd77e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/books/NBK11770/" target="_blank">Epidemiological
        surveillance</a> is a tool to estimate the health status and behavior of populations
        served by a particular government: measuring both the need for and the effect
        of health interventions. It is necessary for rapid detection of cases and
        for knowing which members of the population need public health and clinical
        interventions the most. Data gathered on not only the spread of the COVID-19
        pandemic but also the <a href="https://www.sciencedirect.com/science/article/pii/S1876034120306031"
        target="_blank">effectiveness of interventions</a> used to mitigate it will
        determine changes in public health policies and also infrastructure that will
        support these changes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6420ae-8b24-49d7-a742-38f95622f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:24.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most news outlets have attributed the successful pandemic response
        of other countries to <a href="https://www.forbes.com/sites/avivahwittenbergcox/2020/04/13/what-do-countries-with-the-best-coronavirus-reponses-have-in-common-women-leaders/?sh=350df61a3dec"
        target="_blank">women leaders</a>. While this is true to an extent, countries
        such as New Zealand and Taiwan also have had formal, institutionalized science
        advisory groups backing up their decision-making process. Haw tells the story
        of Taiwan and Egypt — two countries who carried over institutional reforms
        from prior experience with coronavirus outbreaks. The former benefits from
        a vice president who is <a href="https://www.nytimes.com/2020/05/09/world/asia/taiwan-vice-president-coronavirus.html"
        target="_blank">a trained epidemiologist</a> who served as health minister
        during the SARS outbreak while the latter improved their <a href="https://link.springer.com/article/10.1186/s43045-020-00080-7"
        target="_blank">government-induced upscaling of pharmaceutical manufacturing</a>
        following the H1N1 outbreak in the Middle East.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
