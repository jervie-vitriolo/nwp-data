      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69da57c-b11c-41bc-8fc2-003e85dcdd06'
      'mgnl:activationStatus': true
