      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez bared this during the virtual forum organized by the Foreign
        Correspondents Association of the Philippines or FOCAP on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d162f00-ff61-425a-a964-64160c0aff81'
