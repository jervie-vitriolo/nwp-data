  'AOC-Ted-Cruz-Capitol-attack':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'Democratic Rep. Alexandria Ocasio-Cortez on Thursday accused Sen.
      Ted Cruz of "trying to get me killed" during the January 6 insurrection at the
      US Capitol and called for his resignation from the Senate, after the Texas Republican
      appeared to agree with her on the need for an investigation into Robinhood following
      chaos on Wall Street. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T23:12:57.434+08:00
    'imagesource': 'jcr:dde284c2-5c78-409d-b61d-7daf185ebbdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbd32336-79de-41c6-8316-bc2807efef7a'
    'lead': 'Democratic Rep. Alexandria Ocasio-Cortez on Thursday accused Sen. Ted
      Cruz of "trying to get me killed" during the January 6 insurrection at the US
      Capitol and called for his resignation from the Senate, after the Texas Republican
      appeared to agree with her on the need for an investigation into Robinhood following
      chaos on Wall Street.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T23:16:21.295+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:43:42.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:27.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AOC', 'Ted-Cruz']
    'template': '1'
    'title': 'AOC rejects Cruz support over Wall Street chaos: ''You almost had me
      murdered'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf04109-3cd0-4c58-8826-b895bc2cbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Democratic Rep. Alexandria Ocasio-Cortez
        on Thursday accused&nbsp;Sen. Ted Cruz of "trying to get me killed" during
        the January 6 insurrection at the US Capitol and called for his resignation
        from the Senate, after the Texas Republican appeared to agree with her on
        the need for an investigation into Robinhood following chaos on Wall Street.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c23386-6a2f-4b78-b95a-0c3ba790a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to work with Republicans on this issue where there''s
        common ground, but you almost had me murdered 3 weeks ago so you can sit this
        one out," the New York congresswoman wrote in a tweet directed at the Texas
        senator Thursday. "Happy to work w/ almost any other GOP that aren''t trying
        to get me killed. In the meantime if you want to help, you can resign."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ae554-8732-4e45-97cb-5020a6fb2792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "You haven''t even apologized for the serious physical
        + mental harm you contributed to from Capitol Police &amp; custodial workers
        to your own fellow members of Congress. In the meantime, you can get off my
        timeline &amp; stop clout-chasing. Thanks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfd136-5d21-4bcc-88a3-f8bcc7e09e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to spokespersons for both Cruz and Ocasio-Cortez
        on Thursday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffcbef-88f0-4b2a-b063-2e7b805d5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez''s comments to Cruz came as she discussed the news
        Thursday that Robinhood, a trading app, restricted trades on GameStop and
        other highly volatile stocks, blocking retail investors from buying those
        stocks but allowing Wall Street to.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd17b31-96a2-4b08-8c34-9dd50df884be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, she called for an investigation into Robinhood''s actions
        and said it was "unacceptable" — to which Cruz replied "fully agree," sparking
        the New York congresswoman''s ire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d2fa9-90b0-4e62-ad5c-5292142d2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said later Thursday that Ocasio-Cortez''s tweets amounted to
        "partisan anger" that''s "not healthy for our country." Those comments prompted
        Ocasio-Cortez to tweet: "What does he think the logical response to his lies
        should be? A hug? Maybe there''s anger bc his actions deserve accountability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506605bd-894b-411b-a6dc-040ff2f82164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of former US President Donald Trump breached the Capitol
        building on January 6 and attempted to stop Congress from certifying Joe Biden''s
        electoral win, believing that the 2020 election was stolen from Trump. Some
        of the rioters sought out lawmakers like House Speaker Nancy Pelosi, ransacked
        their offices, and were caught on video making death threats against members
        and former US Vice President Mike Pence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ca64d-00e3-4547-96b4-c45f8c869b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, just before the rioters stormed the Capitol, Cruz had
        objected to the certification of Arizona''s 2020 elections result, despite
        no evidence supporting claims of voting irregularities and fraud. Cruz was
        one of the top congressional backers of Trump''s baseless challenges to the
        election results before January 6.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb20d6c-01af-4644-bced-08fd5e74f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez had previously called for Cruz''s resignation in the
        wake of the January 6 Capitol attack, and for him to be expelled from the
        Senate if he does not step down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac35b2-0276-46e4-8045-13ab89e891bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in an Instagram Live video earlier this month, "Many, many
        members of the House were nearly assassinated" in the breach. "It''s just
        not an exaggeration to say that at all."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca705a23-3f4f-4765-b7f9-a8021d9fc613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a pretty traumatizing event happen to me," Ocasio-Cortez
        explained. "And I do not know if I can even disclose the full details of that
        event due to security concerns but I can tell you that I had a very close
        encounter where I thought I was going to die."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23e178-af19-429f-9bfe-53e537060d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Justice Department arrested Garret Miller of Texas,
        who had allegedly participated in the Capitol attack and posted online death
        threats against Ocasio-Cortez and a US Capitol Police officer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cf9e1c-4401-4189-ab00-38b707d8cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller allegedly tweeted, "assassinate AOC," according to court
        documents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1125f-3131-4c4a-80c1-dc4deba545a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:49.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocasio-Cortez also told CNN''s Chris Cuomo last week on "Prime Time"
        that a considerable number of lawmakers "still don''t yet feel safe around
        other members of Congress" in the wake of the breach.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60999020-4fbe-4662-9f15-ec6e45a78053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile New York progressive congresswoman and the staunch
        Texas conservative have been at odds on many issues but had agreed on a ban
        on former lawmakers becoming lobbyists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa16080-9458-4491-993e-48a2ae679cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Fung and Paul LeBlanc contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8b3a1-ad62-4b85-be5b-8be718524d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:16:21.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/28/politics/ocasio-cortez-ted-cruz-capitol-attack/index.html"
        href="https://edition.cnn.com/2021/01/28/politics/ocasio-cortez-ted-cruz-capitol-attack/index.html">AOC
        rejects Cruz support over Wall Street chaos: ''You almost had me murdered''</a>"</em></p>'
  'UK-Hong-Kong-national-security-law':
    'author': 'James Griffiths and Sarah Faidell, CNN'
    'caption': 'The United Kingdom is preparing to welcome potentially tens of thousands
      of migrants from Hong Kong, with the opening of a new visa for residents of
      the former British colony this Sunday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T23:18:44.585+08:00
    'imagesource': 'jcr:21c15aa3-2e24-4aeb-922a-c0525e30b6b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17054e1-ac5b-4b57-8dee-feeeae97a892'
    'lead': 'The United Kingdom is preparing to welcome potentially tens of thousands
      of migrants from Hong Kong, with the opening of a new visa for residents of
      the former British colony this Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T23:21:59.666+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:43:26.209+08:00
