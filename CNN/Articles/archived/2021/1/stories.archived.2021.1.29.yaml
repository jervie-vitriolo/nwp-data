      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b116cae1-5660-499d-be8b-03a31d798776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:15:56.073+08:00
