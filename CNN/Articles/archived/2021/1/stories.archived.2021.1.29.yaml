      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dr. Anthony Fauci, the nation''s leading
        infectious disease expert, cautioned Thursday that US President Joe Biden''s
        push to reopen most schools within 100 days "may not happen" as the US continues
        to grapple with high COVID-19 transmission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32a4523-ff7a-4ab5-9d80-22c0ced2f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:00.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b373ff-0e78-4092-bffc-405dea20bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is taking very seriously the issue ... both from
        the student standpoint and from the teacher standpoint," Fauci said during
        a virtual event sponsored by the National Education Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348ba939-9643-49e6-8577-30a986566571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f6f94-71dc-4749-b9d3-595b52f55946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:02.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He really wants to and believes that the schools need to reopen
        in the next 100 days, essentially all the K to 8 schools, within 100 days.
        That''s the goal. That may not happen because there may be mitigating circumstances,
        but what he really wants to do is everything within his power to help get
        to that."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2a092-2e2d-47ae-bf74-d0f0e9f96a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c53fa-e978-4411-99d0-aeeb309f8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is pushing Congress to approve another $170 billion for K-12
        schools, colleges and universities to help them operate safely in person or
        facilitate remote learning. Congress approved $82 billion in aid for schools
        in December, which Biden has said he views as a "down payment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e04801-d06b-43b3-b1ea-2a153f53b232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da465a-f06e-478b-b426-a1aef33d77e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new funding would be part of a broad $1.9 trillion relief package
        that would also include expanding unemployment benefits and direct stimulus
        checks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83ef9d-3a21-4069-a373-23d62440dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422154c4-6244-48cc-914c-0328a8c5cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give you a word: Money," White House chief of staff Ron Klain
        told CNN''s Erin Burnett this week when asked why he thought some public schools
        across the country are still closed in places where private schools are open.
        "That''s why the President of the United States sent a plan into Congress,
        even before he took office, to make the investments you need to make the schools
        safe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016254b-c207-4196-ad54-b7baa20c4922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
