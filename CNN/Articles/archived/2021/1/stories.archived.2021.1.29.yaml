      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s case bulletin stated that 6.7% of the
        tally or 35,048 cases are active or currently sick, with at least 85% experiencing
        mild symptoms, 9.5% without symptoms, 2.9% in critical condition, 2.2% in
        severe condition, and 0.46% in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d68955-4973-4679-9435-9149e6764b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:30:31.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin did not say which provinces or cities recorded the
        highest number of new infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c454d66f-d4f3-4b5b-b313-60936092d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:30:31.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also hit 10,600 or 2.03% of the total number of cases,
        after 48 more people died from the disease. 177 others recovered, bringing
        the survivor count to 475,765 or 91.2% of the tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d3fc0b-6972-4463-b4b5-03755c23fd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:30:31.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 11 duplicates from the count, including
        six recoveries. It also corrected its previous report, saying two survivors
        were actually fatalities after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3834012-4566-4ed9-806c-457ae240da65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:30:31.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from eight laboratories were not included in the total since
        they were not able to submit their reports on time, the agency added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047e54c-b14b-4c41-bd62-86430a0c48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:25:16.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:38.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also reported 33 new cases among
        Filipinos overseas, bringing the total infected to 13,938 in 85 countries.
        Of the total, 3,561 infections have been verified by the DOH, the DFA said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679c5125-328d-4328-ac25-bca607f3882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:25:16.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:49:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also increased to 950 with five new people succumbing
        to the disease, while 26 others got better, pushing the survivor count to
        8,919. There are also 4,069 patients undergoing treatment, the agency mentioned.</p>'
  'why-we-need-to-trust-science-philippines':
    'author': 'Jason Tan Liwag'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2021-01-29T16:34:28.868+08:00
    'image': 'jcr:f807ce0e-2a49-4295-a113-a144777304da'
    'imagesource': 'jcr:53f346e0-6d29-4ecb-b820-1ea95f480fc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '496faf82-2cbb-42ad-9e9c-8fd59931d862'
    'lead': 'This is not the last pandemic that the Philippines will ever face and
      if we are to survive this and all future pandemics, we must learn to value science
      and what it offers as a community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T16:40:47.084+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:49:08.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:19.933+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'Why we need to trust science'
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bda2e1-133d-4489-b37c-370bd46d5123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> Jason Tan Liwag is an early-career
        scientist taking his MS in Molecular Biology and Biotechnology at the University
        of the Philippines Diliman. He is also an actor, a writer, and the founder
        of Queer Scientists PH. The opinions expressed in this story are the author’s.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a2720-e5e8-4101-b922-53e20119cee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dagupan City (CNN Philippines Life, January 29) —</strong>
        When the lockdown began, medical frontline workers were left in limbo without
        public transportation. Photos and stories of frontliners from different parts
        of the country walking to work, some still in their PPEs, quickly populated
        local news sites and social media. Better mobility was crucial to the pandemic
        response and, as they discovered a few months later, the key to it was simple:
        <a href="https://cnnphilippines.com/news/2020/6/3/groups-push-for-more-bike-loops-in-metro-manila.html"
        target="_blank">broadening the existing mobility movements and coalitions</a>
        to involve the doctors and medical frontliners in the lobbying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f82878-35cf-4478-8cbd-3df7f117988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are able to withstand political pressure and business interests
        (as evidenced by the <a href="https://www.who.int/features/2015/ncd-philippines/en/"
        target="_blank">success of the sin tax law</a>) because people trust them.
        Everyone has a doctor or knows a doctor or knows what doctors look&nbsp;like.
        So whether it’s <a href="https://www.cnnphilippines.com/news/2020/12/22/Doctor-says-side-effects-of-COVID-19-vaccine-not-serious.html"
        target="_blank">denouncing incorrect health-related claims by government officials</a>
        on vaccines or simply messaging their community through self-organized COVID-19
        messaging groups on Telegram, doctors wield some form of political power in
        society because of this trust.</p>'
    '0':
      'image': 'jcr:8aae8084-a9e2-46c1-92c9-a931fdd79be2'
      'imageCaption': 'Government agencies and various groups provided health care
        workers free shuttles during the lockdown in 2020 to help them fulfill their
        duties. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5294ca-5ebc-4134-b71a-756347f31fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:57:35.666+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6140a6-346e-4a8c-8406-da91f76a4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.084+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though immensely complex and difficult to measure, trust is the
        foundation of society. It is a <a href="https://voxeu.org/article/trust-and-compliance-public-health-policies-time-covid-19"
        target="_blank">driver for compliance to regulations</a>, <a href="https://www.oecd-ilibrary.org/docserver/gov_glance-2013-6-en.pdf?expires=1611194110&amp;id=id&amp;accname=guest&amp;checksum=87E87E904D25847685923023EB1F6978"
        target="_blank">determines policy design and effectiveness</a>, and is the
        <a href="https://journals.sagepub.com/doi/pdf/10.1177/0020852310372450" target="_blank">cornerstone
        of modern-day democracies</a>. Trust in governments is dependent upon the
        confidence of the public in their leaders and breaks in trust can scar the
        nation for good. The <a href="https://cnnphilippines.com/news/2017/12/09/The-Dengvaxia-controversy.html"
        target="_blank">Dengvaxia death toll</a> and the recent <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-P15-billion-stolen-mafia-execs.html"
        target="_blank">PhilHealth corruption allegations</a> alone have sowed seeds
        of doubt not only in the political landscape, but also in the science that
        informs it. Anti-vaccine sentiments and health policy skepticism impact the
        country’s COVID-19 response and the relationship of individuals to scientists
        and medical experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9953ba-b204-4552-9e43-58b41cca762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How then do we move towards a community that trusts researchers
        enough to listen to them in the same way politicians listen to doctors?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7240cb1-1f26-42c9-beae-5ef7252d4fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Planting seeds</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c44f0-1216-4153-afd3-b1589d758137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:12.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not as if Filipinos don’t value science itself. In the 2018
        Wellcome Global Monitor, the Philippines had one of the <a href="https://wellcome.org/reports/wellcome-global-monitor/2018/chapter-3-trust-science-and-health-professionals"
        target="_blank">highest likelihoods</a> of "high" trust&nbsp;in science despite
        being <a href="https://cnnphilippines.com/news/2019/12/3/PH-ranks-low-in-reading,-math,-science,-survey-shows.html"
        target="_blank">one of the lowest ranking in STEM education</a>. We see this
        in the country’s <a href="https://www.pna.gov.ph/articles/1109641" target="_blank">high
        mask-wearing compliance</a>, as opposed to <a href="https://www.forbes.com/sites/tommybeer/2020/07/16/anti-mask-rallies-continue-in-us-amid-rising-coronavirus-cases-and-deaths/?sh=1755cec22246"
        target="_blank">anti-mask rallies</a>&nbsp;in other countries with higher
        levels of scientific distrust.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ffcabc-5545-4331-8b37-d162725f108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.085+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:13.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, high scientific trust does not always mean behavior is
        easily modified by new information. A <a data-cke-saved-href="https://www.pewresearch.org/science/2019/08/02/americans-often-trust-practitioners-more-than-researchers-but-are-skeptical-about-scientific-integrity/"
        href="https://www.pewresearch.org/science/2019/08/02/americans-often-trust-practitioners-more-than-researchers-but-are-skeptical-about-scientific-integrity/"
        target="_blank">study</a> in the US shows that there is larger trust in practitioners
        than in researchers. The everyday Filipino listens to scientific advice, as
        long as it is within their means of living.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba4f09-d9d4-4631-af51-e34d2376a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:04:34.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.tandfonline.com/doi/full/10.1080/09654313.2019.1575338"
        target="_blank">Proximity</a> and <a href="https://www.emerald.com/insight/content/doi/10.1108/OIR-07-2017-0211/full/html"
        target="_blank">visibility</a> contribute to building reputations of trustworthiness
        for doctors and these contribute, in part, to the absence of the same confidence
        in researchers. “The limitation that most scientists feel is that they are
        only comfortable talking about their expertise,” says Dr. Giovanni Tapang,
        Professor at the Institute of Physics and Dean of the College of Science at
        UP Diliman. He explains that, unlike doctors, which can be encountered by
        dozens in communities, it’s rare to see scientists.</p>'
