      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741470ba-5574-4051-8084-e07b007f18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T09:12:00.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:54:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the GCQ period, mass gatherings are prohibited, and some
        nonessential businesses including tourism establishments and fitness centers
        are closed, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecdd63b-4547-49af-9351-68099833c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T09:12:00.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:54:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGU also advised residents to stay at home unless they need
        to go to work or access essential goods and services, adding there will be
        a curfew from 8 p.m. to 5 a.m. starting on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd654311c-6884-4c25-87fa-63f5967e3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T09:12:00.241+08:00
