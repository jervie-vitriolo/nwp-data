      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)&nbsp;—</strong>
        With the pandemic forcing freelance workers particularly in the live events
        industry to exit the stage, a legendary musician and composer said the passage
        of a bill providing freelancers protection is long overdue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa9c20-ce6d-4035-8c08-c15514835b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:46:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That bill should have been passed a long time ago," National Artist
        for Music Ryan Cayabyab told CNN Philippines'' <em>The Exchange with Rico
        Hizon</em> when asked about the proposed Freelancers Protection Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179fd7c-037c-4d13-a20c-33d2ae662423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:59:25.886+08:00
