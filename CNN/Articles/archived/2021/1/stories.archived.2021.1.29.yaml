    'template': '1'
    'title': 'International police effort takes down ''world''s most dangerous'' malware
      network'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c597fb2-9d1a-4a22-bc0a-1e2e13e2d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Law enforcement authorities across several
        countries have taken down a network of what they describe as the "world''s
        most dangerous malware."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc9723-134d-4455-9dd9-ecae5df301e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e59054-2e87-45bf-b7e3-ca4d82e76f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malware, Emotet, gained access to users'' computers through
        infected email attachments, including documents purporting to be "invoices,
        shipping notices and information about Covid-19," European police agency Europol,
        which coordinated the effort, said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdfec3e-0928-4730-858c-b0e901b6d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304f844-5828-4c9e-9a59-dd8a1776e010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Emotet infrastructure essentially acted as a primary door opener
        for computer systems on a global scale," Europol said. "Once this unauthorised
        access was established, these were sold to other top-level criminal groups
        to deploy further illicit activities such as data theft and extortion."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b867ba-95b9-4efb-be31-0a2edce809b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b71d5-0b2a-4bf1-a7cd-37e70e728beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global effort to disrupt and take control of the compromised
        network, known as a botnet, was carried out jointly between eight countries,
        including the United States, the United Kingdom, Canada, Germany and the Netherlands.
        The network consisted of several hundred servers across the world, Europol
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4de3c6-fbb5-4076-9417-2afcd330f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6090f9-16f8-4075-8be1-2cfb5aa91859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation by Dutch police yielded a database of email addresses,
        passwords and usernames that were compromised by Emotet. Users can check whether
        their email addresses were breached through this link.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6aef5-e9f7-4d7e-95d4-96b4fe4b79de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bb92a-e0db-45c8-9a16-b319cb6093d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malware saw a resurgence last year, according to the US Cybersecurity
        and Infrastructure Security Agency (CISA), which described "a significant
        increase in malicious cyber actors targeting state and local governments"
        with Emotet phishing emails. "This increase has rendered Emotet one of the
        most prevalent ongoing threats," CISA added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21345bf-1234-45b8-aa96-57085a2b3ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b22da-8c50-44be-a86b-6c4cfcd1c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europol urged internet users to update their device''s antivirus
        tools and exercise greater caution to avoid falling prey to malware attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9d1f9-adfc-439c-99e6-29fd34ad6724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2c4b8-4bb7-4463-a45e-c0ade16aea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Users should carefully check their email and avoid opening messages
        and especially attachments from unknown senders," it said. "If a message seems
        too good to be true, it likely is and emails that implore a sense of urgency
        should be avoided at all costs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e803b-4fe1-49dd-a6ad-293d90d46427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:48:21.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/28/tech/emotet-botnet-malware-takedown/index.html"
        target="_blank">"International police effort takes down ''world''s most dangerous''
        malware network"</a></em></p>'
