    'mgnl:tags': ['Navotas', 'Toby-Tiangco']
    'template': '1'
    'title': 'Navotas mayor says residents can choose COVID-19 vaccine brand'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2256b9-ec9f-4f3d-afd7-049dc44f9583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:38:23.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:50:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)—</strong> Residents
        of Navotas City will “definitely” be given an option on which COVID-19 vaccine
        brand they want to be injected with, its mayor said on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fd92d-3aeb-4dd4-963b-40d0ffe54022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:38:23.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:50:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung may</em> choice <em>ka kung magpa-bakuna o hindi, dapat
        may</em> choice<em> ka, kasunod na noon, ‘yung kung anong</em> brand <em>ang
        gusto mo,</em>” Navotas Mayor Toby Tiangco said in an interview with CNN Philippines’
        <em>The Source</em>. “<em>Para mas madami mahikayat</em>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d238bb0-0a9d-4eef-9da7-d82928613f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:38:23.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:50:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi kung hindi ganoon ang gagawin natin, sabihin nila ‘hindi
        ‘yung brand na gusto ko huwag na lang o maghintay na lang ako.’ Mas malaki
        mawawala sa atin kasi gusto natin mas madami ang mapabakunahan</em>,” he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e10ea-3c1f-4f72-bd89-de09e66ef89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:38:23.042+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:50:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have the choice to get vaccinated or not, then
        you should also have the choice of brand that you prefer. So that many people
        will be encouraged. Because if we don’t do this, they’ll say, ‘that’s not
        the brand I want, I won’t get vaccinated or I’ll just wait.’ That would be
        a bigger loss for us, because we want a lot of people to get vaccinated.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fd8aa-c23b-4e05-9d83-1012c8aae658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:38:23.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:50:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco earlier this month announced that city government has <a
        href="https://www.facebook.com/TiangcoToby/posts/3649007385189651">inked a
        deal</a> with AstraZeneca for the purchase of 100,000 doses of its vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9176c8a-7a9f-4693-95ae-384d20ed4785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:38:23.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:50:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, the mayor disagreed
        with Presidential Spokesperson Harry Roque''s earlier pronouncement that Filipinos
        <a href="https://www.cnn.ph/news/2021/1/11/Filipinos-COVID-19-vaccine-walang-pilian-pilitan-Malacanang.html">should
        not be picky</a> when it comes to COVID-19 vaccines, saying immunization is
        not mandatory. He also admitted being “afraid” to be inoculated with China’s
        Sinovac vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b40a535-cd92-4a34-b569-a010996f0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:38:23.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:50:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/22/Navotas-mayor---Takot-ako-sa-Sinovac-vaccine-.html">Navotas
        mayor: ''Takot ako sa Sinovac vaccine''</a></strong></p>'
