    'jcr:uuid': '85fb2809-7146-40a1-b4ff-ece1017ddcde'
    'lead': 'Thai police arrested 89 foreigners on suspicion of breaching coronavirus
      restrictions after raiding a party at a bar on a popular resort island in southern
      Thailand, police tells CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T12:31:11.726+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:53:11.511+08:00
