    'mgnl:lastActivated': 2023-01-25T15:55:38.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:10.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s ''supreme court'' just ruled against Facebook'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d93da-8e00-49d4-875f-2c4b6614cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook''s court-like Oversight Board
        overturned several of the company''s decisions to remove content in its first
        set of decisions since the independent body began hearing cases last fall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fbc8f-b550-4eae-ae45-5d8c4a109868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board, which has been called Facebook''s version of a Supreme
        Court, announced Thursday that it overturned Facebook''s decisions in four
        out of the five cases before it. The cases touched on issues of hate speech,
        nudity and COVID-19 misinformation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e244c-4e0e-4499-9dae-041ab56d8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s Oversight Board is intended to create a new way for
        users to appeal content decisions on both Facebook and Instagram, given previous
        criticism over how the company handles hate speech, violent extremism and
        graphic materials. The 20-person board includes a former prime minister, a
        Nobel Peace Prize laureate and the former editor-in-chief of The Guardian.
        Facebook says its decisions are final and binding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88227fe-0dec-490b-8071-bd1a00140e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:40.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five cases involved Facebook taking down posts for breaking
        its rules. In one case, Facebook removed a post from a Myanmar user who shared
        two photos of a Syrian toddler of Kurdish ethnicity who drowned attempting
        to reach Europe in 2015. The text accompanying the photo, according to the
        board''s description, said there was "something wrong with Muslims (or Muslim
        men) psychologically or with their mindset." (Myanmar has faced international
        scrutiny for the persecution against Rohingya Muslims.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82ed95-f1e9-4ae4-9de9-029d5d09afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook removed the post due to its hate speech policies. "The
        Board found that, while the post might be considered pejorative or offensive
        towards Muslims, it did not advocate hatred or intentionally incite any form
        of imminent harm. As such, the Board does not consider its removal to be necessary
        to protect the rights of others," the board posted on its website explaining
        the decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c948a5-f419-45be-9ed5-85c2458dae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:41.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case centered on nudity. The board reversed Facebook''s
        removal of an Instagram post from a Brazilian user that was meant to raise
        awareness about breast cancer. "The post included five photographs that showed
        women''s nipples, which the board declared permissible in light of Facebook''s
        own policy exception for ''breast cancer awareness,''" the board said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda67d08-7d65-4cc6-9c7c-52c1ad420e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first series of decisions come ahead of the most closely watched
        case yet for the board: whether former President Donald Trump gets to stay
        on Facebook.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff8087-2fe0-4361-a65e-c543fe0caed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Facebook and its subsidiary Instagram banned
        the ex-president''s account from posting for at least the remainder of his
        term and potentially "indefinitely" after a mob of his supporters stormed
        the US Capitol to protest the election results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30aac1f-0ed2-4181-a1dc-8570d5dcbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Facebook said it referred its suspension of the former
        president to the independent board for review. The board will have 90 days
        from that referral to decide whether the Trump ban should be upheld or not,
        but a spokesperson for the board said it expects to "act more quickly than
        that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c33861-1989-4638-a3f2-3b01d35d46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:14:49.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:55:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions announced Thursday suggest that the board has no issue
        disagreeing with Facebook.</p>'
  'Afternoon-nap-older-people-cognitive-improvement':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-29T06:14:36.205+08:00
    'imagesource': 'jcr:6d0441ef-758c-43ea-a776-6dac45b77339'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e269317c-44c0-46bf-b481-f77211a2e130'
    'lead': 'Taking an afternoon snooze could keep your brain sharp, a new study has
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T06:21:08.143+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:55:26.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:10.634+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An afternoon nap could improve your cognitive abilities, study says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf7df4-5ade-4157-8689-e5de72820862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taking an afternoon snooze could keep
        your brain sharp, a new study has said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c673f4b-9321-4ea4-9c48-6b1265d5caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults ages 60 and older who took afternoon naps showed signs of
        better mental agility compared to those who didn''t nap, according to a <a
        href="https://gpsych.bmj.com/content/34/1/e100361" target="_blank">study</a>
        published in General Psychiatry earlier this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d20f2d-fc43-4f98-8ae4-a9bac79c3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed napping habits in 2,214 older Chinese people
        and measured their cognitive abilities using several cognitive tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc8488-86aa-4d64-bb34-f340d842955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:29.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants were divided into two categories, those who took
        regular naps and those who didn''t. The study defined naps as a period of
        sleep taken after lunch lasting between five minutes and two hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46529596-9877-47ed-a6aa-a47b54481715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nappers scored higher</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca7e44-1a91-4580-9a5f-409418e877d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants took the Mini-Mental State Examination and the Beijing
        version of the Montreal Cognitive Assessment, both of which test for memory,
        language and other cognitive abilities. Results showed that napping positively
        affected older adults'' mental abilities, said lead study author Cai Han,
        geriatric psychiatrist at The Fourth People''s Hospital of Wuhu in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f37883-50db-45f8-912f-093b69bf1ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every category listed in the study, nappers tested statistically
        higher on average compared to their non-napping counterparts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8e8f2-ed35-4338-a560-3b904806b628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study found that a proper nap is beneficial to the maintenance
        of cognitive function, so we encourage the elderly to take a proper nap,"
        Han said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e555b-23d7-461c-8b68-161de7ec235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unintentional nappers performed worse on the word recall test than
        non-nappers and intentional nappers, the study noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7960ecb7-8554-41fa-886b-2e383d997155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many factors can affect sleep</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2617200-6445-401d-8d12-5f0820a59fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers did not gather data from people under 60, so a correlation
        cannot be drawn between afternoon napping and younger generations. The study
        also noted that there are conflicting studies about the benefits and risks
        of napping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38274ab-3065-40b1-abda-1829ef3b4f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:33.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleeping behaviors can be affected by a multitude of factors, said
        Dr. David Neubauer, associate professor in the department of psychiatry and
        behavioral sciences at Johns Hopkins University School of Medicine. Daily
        routines, medication use, environmental factors, lifestyle choices and sleep
        disorders can all play a role in how frequently someone takes a nap, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9df0f-b6e4-4922-883c-a9166d3c6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, Han wants to study the effects of different lifestyles
        on cognitive function.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7488e-dcd0-403e-ae89-4160e879bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study didn''t gather specific data on the length of time each
        participant took a nap within the five-minute-to-two-hour range or what time
        in the afternoon they slept.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec8660-1559-4b0f-a12d-f1fa1f5c88d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:34.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how to power nap</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db6da2-293d-4440-9708-b88e098be921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neubauer recommended taking a shorter "power nap" of up to 20 minutes
        to decrease the chances of transitioning into slow-wave sleep, which makes
        people feel groggy when they wake up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ed3c11-9416-4663-ab73-949ebf9dadd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naps should also be taken earlier in the afternoon to limit their
        possible negative impact on the following night''s sleep, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95c0bf-cfa8-4c73-9c8a-3877d2d07494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napping can be a healthy part of an older adult''s day, Neubauer
        acknowledged, but make sure sleepiness isn''t due to a treatable nighttime
        sleep disorder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca0b10-ebb0-4d5c-8013-5c64bbbb8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.145+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Older individuals who want to do all they can to preserve their
        cognitive functioning should prioritize nighttime sleep," Neubauer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea427e-f472-43dc-b585-0676591cd99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:21:08.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/28/health/napping-elderly-cognitive-ability-wellness/index.html"
        target="_blank">An afternoon nap could improve your cognitive abilities, study
        says</a></em></p>'
  'opposable-thumbs-study':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-29T06:38:00.434+08:00
    'imagesource': 'jcr:7d8275b0-5c53-44b0-9645-9baf777e6cca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7fe4a81-737f-4fa0-ab42-dd03ab8492bc'
    'lead': 'When did we first get this unusual manual dexterity?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T06:54:01.983+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:55:11.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:10.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thumbs gave human ancestors a ''formidable'' advantage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4808e7-9ad2-4b3a-aa29-f6f530ffbe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Whether we''re texting or using tools,
        our hands —&nbsp;perhaps more than any other body part —&nbsp;are what equip
        us for modern life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd066c95-a582-4258-8af6-6a099632252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killer app in the evolution of our hands was our opposable thumbs,
        which allow humans to precisely hold tiny things between our fingertips and
        pad of our thumb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58f778-3c58-4440-9f0f-b9b52e6b8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When did we first get this unusual manual dexterity?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dac35e-67c5-485e-8b64-c36f8cdd84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been thought, based on comparisons of fossilized bones to
        modern human skeletons, that it may have emerged more than 3 million years
        ago when our earliest ancestors —&nbsp;the australopithecines such as the
        famous fossil Lucy —&nbsp;started using basic stone tools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7dc81-1966-4da2-bc92-de7f04350be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new approach to this question, however, suggests that while early
        hominins may have been dexterous, they did not have the powerful thumb typical
        of humans today until later, about 2 million years ago. It was at this time
        an early species of humans first left Africa, and our dexterity could have
        been the driving force behind a more complex human culture that emerged then.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ce9a7-384d-4eff-966a-08de6dc348a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increased manual dexterity in the form of efficient thumb opposition
        was among the early defining characteristics of our lineage, providing a formidable
        adaptive advantage to our ancestors," said paleoanthropologist Katerina Harvati,
        a professor at Eberhard Karls University of Tübingen in Germany and lead author
        of a new study that published in the journal Current Biology.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bdfff0-b7dd-4b85-9f81-8f006d1d666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely a crucial element underlying the development of complex
        culture over the last 2 million years, shaping our biocultural evolution."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1f47c-ea49-4011-9014-26534dbeeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimated how powerful the thumb was in some of
        our fossil human relatives by virtually modeling a muscle in the thumb that
        is important for opposability and the motion that brings the thumb into contact
        with other fingers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cbd599-a54d-4fcd-88c4-318a7405959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:16.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involved comparing the grip of recent and early modern humans,
        living chimpanzees and six different hominin species. Those six species include
        one of the earliest — Australopithecus afarensis (Lucy) —&nbsp;and more recent
        archaic humans such as Neanderthals who existed before and, in some cases,
        alongside early Homo sapiens in the centuries and millennia before we emerged
        as the lone hominin survivor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de56634-1167-4677-84ed-62c02ff4b8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists took into account soft tissue as well as bone anatomy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d319028-32c0-422e-936d-66772e80ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now manual dexterity has mainly been assessed by simply comparing
        the fossils with the anatomy present in humans, and assuming that the more
        anatomically similar a fossil was to the modern human condition, the more
        similar in its dexterity and manual capacities," Harvati said via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19351671-f8c3-4ec5-aa9f-0594a6ff33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this view is relatively simplistic, as similar efficiency
        can be achieved by different forms, and also because it did not take into
        account the effect of muscles. The latter is extremely important, but of course
        is not preserved in the fossil record."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41029f-08e8-4a20-88f3-f3eb74f8eb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest stone tool makers from the Australopithecus family
        who lived from around 2 million to 3.8 million years ago did not have the
        heightened manual dexterity that later hominins did, the researchers found.
        It would have been more difficult to make precise movements such as holding
        a pen for writing, but these australopitchecines would have been able to use
        tools such as sticks and unmodified rocks -- a bit like chimpanzees do in
        the wild.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab360cc-119c-4331-9e12-8edfbf6883c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The phalanges (finger bones) of Australopithecine hands were generally
        longer and more curved than those of modern humans (though not as much as
        living great apes). So, they would probably be able to shake your hand, but
        it would likely make a noticeable difference," Harvati said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126c4c6-fd65-4a4e-8d48-e14282370522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:19.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers'' results suggested that the powerful thumb that
        characterizes the human hand evolved only in some fossil hominin species around
        2 million years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066950f-e9fe-46a9-b696-3697e18fff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time Homo erectus emerged -- the earliest humans to have
        body proportions similar to Homo sapiens and the first to disperse from Africa
        -- as well as evidence of systematic butchering of hunted animals and use
        of aquatic resources. Stone tools also got more sophisticated and were used
        more habitually, widening early human diets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1787564-9bec-4d16-b242-92f80b9c3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it is not possible to show a direct association," Harvati
        said. "But we do see increased cultural complexity through time in the fossil
        record after 2 million years or so, which is the age of the earliest fossil
        showing heightened thumb efficiency in our sample.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ece78f-09e3-4dcb-9a19-fc77c0b6a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes more systematic use of stone tools, the gradual development
        of more complex stone tool industries, the gradual increased reliance on animal
        resources and, of course, the appearance of Homo erectus, a large brained
        and larger bodied hominin, whose geographic range expanded across Africa and
        Eurasia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f1b02-9e56-4eaa-a3c9-3f6844d747f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:21.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also shed some light on Homo naledi -- an enigmatic species
        of human relative first discovered in 2015 deep inside a cave system in South
        Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417225a-37d4-442f-8156-413b320edbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:21.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the life of this human relative, and no tools
        have been associated with this species. Its small brain and mix of modern
        and ancient anatomy has long flummoxed scientists. Homo naledi had a fairly
        powerful thumb and would have been able to make and use stone tools, this
        study suggested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8163911d-aa0e-4aea-9be4-2ba06900f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:22.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that Neanderthals and modern humans had a fairly
        similar levels of dexterity -- suggesting it was inherited from a common ancestor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca55ce0-d7a5-4b5e-a647-3762f8b2b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy Kivell, a professor at the University of Kent''s School of
        Anthropology and Conservation in the United Kingdom, who wasn''t involved
        in the research, said a lot of assumptions need to be made in this kind of
        analysis because muscles are not preserved in the fossil record. It can, however,
        provide some useful insights and new ideas to test, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4fa72-8562-4623-9dbf-8e94b8385376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:23.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kivell said the study authors did "an excellent job of dealing with
        all of the complexities involved in this kind of research to make their results
        as robust as possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5957c-cf13-4bfc-9388-16eb07788e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many primates are capable of precision and power grips. However,
        humans are capable for forceful pad-to-pad precision grips, for a which a
        powerful thumb is a critical component," she said via email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64f2ff-3e37-4236-96e0-2068772bbe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s often thought that this ability in humans evolved in response
        to tool use. Being able to efficiently make and use tools (stone, bone, plant-based
        tools) would allow us to take advantage of new dietary resources that would
        otherwise be unavailable or take more time/energy to access."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a46fe-f497-43a6-a6df-79e87a3f7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:54:01.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:25.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
