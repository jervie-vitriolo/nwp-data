      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wag lang po tayong mamimili kung anong bakuna.</em> Because
        <em>dito po, ang bakuna, basta''t dumaan po ito sa pagsusuri ng ating</em>
        DOST vaccine expert panel, <em>at matapos ang ating</em> single joint review
        ethics board, <em>at tapos ipapasa po yung listahan ng mga bakunang nasuri,
        ang</em> FDA <em>naman ang siyang magbibigay ng</em> emergency use authorization,"
        Duque said.</p>'
