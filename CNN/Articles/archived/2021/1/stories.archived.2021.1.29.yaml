      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c8d2de-25a1-498f-b29f-6eb02dfe7c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jab Escutin, chief operating officer of Mobile Legends: Bang Bang
        M2 World Champion Bren Esports, said the world of esports is more than just
        gaming, and parents should not worry if their child wants to engage in one
        of the rising industries in the global sports scene.</p>'
