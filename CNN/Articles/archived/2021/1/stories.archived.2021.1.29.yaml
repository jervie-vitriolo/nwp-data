    'template': '1'
    'title': 'New coronavirus variants keep popping up. Here''s what we know about
      them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2c0d30-2b50-43fb-bd9f-1d96d52da915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A variant suspected of helping fuel
        a surge of coronavirus in Brazil''s Amazon region shows up in Minnesota. Another
        that''s been worrying officials in South Africa pops up in two places in South
        Carolina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0b37d-5fda-40e8-8fa8-5412479a4a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa52e37-5d42-4379-9879-46fb1cc9d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are not surprised to see the coronavirus changing and
        evolving -- it''s what viruses do, after all. And with so much unchecked spread
        across the US and other parts of the world, the virus is getting plenty of
        opportunity to do just that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94547349-a718-42af-9435-9cea02115946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:26.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8acb62e-c740-4cba-9bdb-27117c1209f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the new variants are especially worrisome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55368855-7e6d-460e-869f-7afd3fa73d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a4056-83bc-4ac7-aee7-7cbe8799de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The variants that have been identified recently seem to spread
        more easily. They''re more transmissible, which can lead to increased number
        of cases, and increased stress on our already overtaxed system," Dr. Rochelle
        Walensky, the newly appointed director of the Centers for Disease Control
        and Prevention, said in a briefing Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e4b73-5764-4f85-b8a9-a99374d3b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656846a2-15d3-496c-9c71-73b677e9c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What scientists most fear is that one will mutate to the point that
        it causes more severe disease, bypasses the ability of tests to detect it
        or evades the protection provided by vaccination. While some of the new variants
        appear to have changes that look like they could affect immune response, it''s
        only by a matter of degree.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9aadb-2d96-44bf-ad6d-cd68fb88222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece6e10-1e59-4499-8eac-682b3610d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments are already reacting. Colombia banned flights from Brazil,
        and Brazil banned flights from South Africa. It''s almost certainly too late
        to stop the spread, and there''s some indication the mutations in these variants
        are arising independently and in multiple places.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845c77f-1f6a-4d93-a5fc-edcbaf11ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba7abb-6da2-404b-844d-ca658a733b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s known about the top four.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c5a24-f5dd-40e7-ba07-5920eab022c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
