      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffda4c1-4e44-4c9c-961b-5aeabe3155e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:19:36.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, on NASA''s annual Day of Remembrance, we pause to remember
        the brave men and women who made the ultimate sacrifice in the name of exploration
        and discovery. Space exploration is a noble endeavor that can advance our
        pursuit of knowledge and innovation. However, we must never take it or its
        risks for granted," said Eddie Bernice Johnson, Chairwoman of the House Science,
        Space, and Technology Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7e93f-fcd9-464d-b5ff-1084d430af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:19:36.983+08:00
      'mgnl:createdBy': 'bamba'
