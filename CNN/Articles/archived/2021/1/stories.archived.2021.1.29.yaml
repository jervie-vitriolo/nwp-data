      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5817bcc-6a36-41ff-9faa-dde9435b5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
