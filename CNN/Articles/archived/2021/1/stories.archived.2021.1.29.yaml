      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — A
        trailer truck crashed into three cars and a number of houses in Nasugbu, Batangas
        Friday morning, killing a police officer, the truck driver and passenger,
        and a bystander, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c192a5-53ac-41cd-a087-d2efd4592126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:39:32.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:49:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4284375d-30e6-4917-b72e-1587d6c76f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:39:32.025+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:49:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Nasugbu Municipal Police Station, the truck was
        traversing a “descending portion” of the national road in Sitio Bayabasan,
        Barangay Aga when it hit a Toyota Wigo at around 7 a.m. The truck carried
        steel bars.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313ccc6e-1b23-43fe-8bf9-9227c995090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:39:32.025+08:00
