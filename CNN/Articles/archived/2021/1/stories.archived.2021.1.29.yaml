      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of the SARS-CoV-2 variant in our state is an important
        reminder to all South Carolinians that the fight against this deadly virus
        is far from over," Dr. Brannon Traxler, the health department''s interim public
        health director, said in a statement Thursday.</p>'
    '11':
