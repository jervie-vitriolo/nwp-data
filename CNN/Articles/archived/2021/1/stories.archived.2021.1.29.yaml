      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8208da02-4dd7-4b72-a3a4-f58028c4a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T01:36:04.614+08:00
