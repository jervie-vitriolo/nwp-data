      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu Provincial Police Office initially said the cops claimed self-defense,
        but later in a Senate investigation, the accused admitted they were not sure
        who fired first between them and the Army officers. The National Bureau of
        Investigation has filed a complaint for murder and planting of evidence against
        the policemen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
