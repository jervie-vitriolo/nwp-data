    'jcr:uuid': '40477951-dcdb-4eb0-8875-d42ccdc39601'
    'lead': 'Filipino entertainment personality Tim Yap and 32 guests at his birthday
      party in Baguio City each paid a ₱1,500 fine for violating COVID-19 health protocols,
      the city''s public information office said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T18:32:18.535+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:47:55.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:21.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
