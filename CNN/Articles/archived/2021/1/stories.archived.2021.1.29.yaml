      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>B.1.1.7</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d36f6-6219-4ce5-ad7b-8168899f93fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of the list for researchers in the US is the B.1.1.7
        variant first seen in Britain. The CDC has warned it could worsen the spread
        of the pandemic. It reports more than 300 cases in 28 states -- but those
        are only the cases caught by genomic sequencing, which is hit and miss in
        the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833353f6-f2c9-41fc-8f34-381076a31e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c128e49-405c-4a60-9273-72c94fd8cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although hearing about mutant new viruses can frighten people, scientists
        say they are reassured by what they have found: The human immune system can
        handle the variants that have sprung up so far, especially B.1.1.7.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de96ee-94c9-4bf2-9980-d96a7f7b555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266a887-4542-4451-9f2d-dddfe68ef33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know it is transmitted in exactly the same way," Gregory
        Armstrong, who directs the Office of Advanced Molecular Detection at CDC,
        told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f746e9-489a-4e11-b98f-160af15b0479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff61301-e008-4fa7-b143-3b0a2992d999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the same measures already known to reduce spread will
        also stop the new variants: mask use, social distancing, avoiding large groups
        or crowds and frequent handwashing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ab4d0-ed34-44f3-b0f5-c6648afc74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adf968-19f1-4ef0-8ec6-46da4e1a628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mutations in the variant help it enter cells more easily
        -- which means if someone, says, breathes in a lungful of air that has virus
        particles in it, those particles are going to be more likely to infect some
        cells in the sinuses or lungs rather than bouncing off harmlessly. The worrisome
        changes enhance the spike protein that the virus uses to attach to cells,
        meaning people are more likely to become infected by an exposure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8a56f-6359-4493-b8e5-81e165b5a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5136f840-8a57-4174-ac82-07abe55a277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So people need to try harder to prevent spread until vaccination
        can be sped up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01faf1b-42bb-41ba-a435-3c99c65f72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:37.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a1021-17ee-40b3-8077-5bff100568a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:38.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to interrupt transmission, we are going to need higher
        rates of what we do to slow transmission," Armstrong said. "We are going to
        need to pay more attention to wearing masks. And we will need to increase
        vaccine coverage."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e743e-052b-40b0-9377-9ddc281bbdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:38.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35f5d0-0f79-4ae2-84fb-378b2a45b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been some confusing reports about whether B.1.1.7 has
        caused more severe disease in Britain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976956b-04a5-4457-88ef-2923ba34dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e31ca-6f0d-4cd8-84b3-2af6ada1dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most recent data indicate from the UK that it appears to be
        a bit more virulent in the sense of potentially causing more serious disease,"
        National Institute of Allergy and Infectious Diseases Director Dr. Anthony
        Fauci told a webcast Thursday sponsored by the National Education Association.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39afdba-66f3-44c8-9e31-10f81354cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365cf856-d57a-47b5-9938-d506dcd2901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>B.1.351</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534069a6-6d76-40ed-9b7d-5f288fb8faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant first seen in South Africa called B.1.351 or 501Y.V2
        was reported for the first time in the US Thursday, in South Carolina.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb7924d-fa27-406d-b508-d162814d4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ee5c59-a3a4-4c6a-b756-bcd06670b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two people lived in different parts of the state and neither
        had traveled recently, although Dr. Brannon Traxler, the health department''s
        interim public health director, declined to say whether that indicated the
        variant must be spreading in the community.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aab342-9d92-4e9a-bd85-8d6326ae0ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba501b93-43a7-4be7-a477-6135073be2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been seen in more than 30 other countries, according to the
        World Health Organization.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de29186-94cd-4847-93d0-9c1c0a892905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528cc17c-7269-4dc1-bfe5-bff9c6510d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The variant which was first detected in South Africa has spread
        quickly beyond Africa and so what''s keeping me awake at night right now is
        that it''s very likely circulating in a number of African countries," Dr.
        Matshidiso Moeti, WHO regional director for Africa, said Thursday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd555ef-9792-4a19-b050-9a21c6c89945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7a153-f110-4306-9fd3-8f3118f5f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a different pattern of mutations that causes more physical
        alterations in the structure of the spike protein than B.1.1.7 does. One important
        mutation, called E484K, appears to affect the receptor binding domain -- the
        part of the spike protein most important for attaching to cells.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b06803-a874-4327-81e8-fd44060e7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb98747-df7c-40b7-a14e-a10ffb2d0cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:46.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could help the virus partly escape the effects of vaccines. "There
        is more concern about immune escape," Armstrong said. Vaccine makers and academic
        researchers are testing samples of this variant, along with others, to see
        if it can evade the immune response caused by vaccination.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b55332-09eb-4a1e-bc69-7b2eed4e746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.661+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798a7fe-6f02-474c-920f-d709dddf5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci says even so, there''s an extra cushion of immunity caused
        by vaccination. It gives some wiggle room. "The good news is the vaccines
        as they exist now still would be effective against the mutants. The sobering
        news ... as you get more and more replication, you can get more and more of
        evolution of mutants, which means you always got to be a step ahead of it,"
        Fauci told CNN on Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed979e1-2372-47d3-b4c5-8bc1d05ecbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f8d90-341b-4c95-86a6-0a43297d7e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams at Columbia University, the Aaron Diamond AIDS Research Center
        at Columbia University and elsewhere have also been testing lab-made versions
        of the viral mutations against the blood of vaccinated people and say while
        there does seem to be a somewhat diminished effect of vaccination, its not
        enough to weaken protection -- yet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bc210-dc80-4439-9f34-8b70ba282d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e97241-dabf-4dde-b36b-853e69c96d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maryland-based vaccine maker Novavax released preliminary results
        of its coronavirus vaccine Thursday that showed while the vaccine was more
        than 89% effective in a Phase 3 trial in Britain, a smaller, earlier Phase
        2 trial conducted in South Africa while the variant was circulating showed
        efficacy there was only 60%.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73173d-ab60-4921-8b5d-4397310eec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a1380-a16e-47b2-837c-b61524f80eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:50.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in case, Pfizer and Moderna say they are working to make booster
        vaccines that would address mutant versions. The design of the vaccines is
        meant to make that a quick and easy process -- just plugging in a new version
        of the genetic code used to generate the vaccines will do it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f4980-f32f-47f3-85c2-20e34d76b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef12927-2e15-4a92-971e-5d21ddf66746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also evidence the changes may help some escape from monoclonal
        antibody treatments made by Eli Lilly and Co. and Regeneron, also.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05b4abd-ee1c-4df4-a96b-5e37cd9d6159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:52.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe66ab5-bf5a-48b8-934d-979735b22fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>P.1</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07681a73-5cbe-4881-aa2b-5c689bbf00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variant suspected of fueling a resurgence of viral spread in Brazil
        turned up in Minnesota for the first time this week. It was in a traveler
        from Brazil, so there''s no indication yet of community spread.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e1e2e-d645-423e-90c4-db6c997c53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c329f907-1854-415c-b98f-8162d05181bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This variant, called P.1, was found in 42% of specimens in one survey
        done in the Brazilian city of Manaus, and Japanese officials found the variant
        in four travelers from Brazil.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a10639-b971-4494-b49e-9e51ccd0dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6725c8c-884f-4f6c-8e6c-579ef6e6ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergence of this variant raises concerns of a potential increase
        in transmissibility or propensity for SARS-CoV-2 re-infection of individuals,"
        the CDC said. P.1 also carries the E484K mutation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c1c54-1884-4963-85c5-7083b8934827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a68c55-8ec0-434f-bf9b-cd0bda315e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>L425R</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b4075-11ed-4c2d-a5e3-48f039fb9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there''s a new variant seen in California, as well as a
        dozen other states. "We don''t know yet what the significance of that one
        is," said Armstrong. It also has a mutation in the receptor binding domain
        of the spike protein. It is called L425R and while it''s being found commonly,
        it''s not yet clear if it''s more transmissible.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9ac6a-1038-4d36-9eb2-d002a9242bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3abe25-1964-43fd-8588-fcd849b7ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any viral strain can become more common because of what''s known
        as the founder effect. "The founder effect is a matter of a virus being in
        the right place at the right time," Armstrong said. If a particular strain
        happens to be circulating when transmission increases because of human behavior,
        that strain will ride along and become more common not because it spreads
        more easily, but simply because it was there.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e9506-f182-43b5-b825-a4f13f4f59e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4ff64-777c-4075-9269-ec38d868ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take more study to show whether these variants can increase
        the already astronomical spread of the virus. The US has more than 25 million
        diagnosed cases and more than 430,000 deaths.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64faee98-e939-421a-93a1-801749f23ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebe545-dfd0-4f79-9870-50c56064210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:51:59.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergence of variants underscores the need for public health
        action," Walensky advised.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ff902-47e3-42a1-95c6-7ae3c3f25cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:52:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f49afc-27fc-4d3e-bdfa-e74d0f0ff5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:48:45.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:52:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, get vaccinated when it''s your turn. Also, some people may
        need help getting vaccinated -- please consider helping your neighbors and
        loved ones schedule or travel to their appointments. Second, wear a mask.
        Practice social distancing and wash your hands. And finally, now is not the
        time to travel."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf9505-28e4-4e43-b017-2df10ed4c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:51:08.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:52:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/28/health/variants-coronavirus-new-popping/index.html">"New
        coronavirus variants keep popping up. Here''s what we know about them"</a></em></p>'
