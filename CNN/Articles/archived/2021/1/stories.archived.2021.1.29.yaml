      'text': '<p>The facts about Barnett "all together makes this court very concerned
        he poses a danger to the community," Howell said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94986ec-998e-47de-855c-c945cbde7bfe'
