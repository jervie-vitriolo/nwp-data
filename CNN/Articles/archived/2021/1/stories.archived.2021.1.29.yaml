    'title': 'Novavax PH distributor hopes for earlier vaccine delivery amid report
      on high efficacy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8432c-10f0-44fd-9d95-d2a38a000047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:33:35.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:59.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong>&nbsp;The
        local distributor of American firm Novavax said it is hoping COVID-19 vaccine
        supplies for the country will come sooner than planned, especially with the
        recently reported 89.3% efficacy rate from a clinical trial in the United
        Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d6720-3ed5-4fba-8144-61657e755f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:33:35.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luningning Villa, Faberco Life Sciences medical director, told CNN
        Philippines'' The Final Word on Friday that the interim results of the trial
        will likely lead to an emergency use authorization grant in the UK. The results
        yielded a 96% efficacy rate against the original novel coronavirus, and 86%
        against the variant first detected in the UK, giving an overall efficacy of
        over 89%. A trial in South Africa, where another variant has been found, also
        showed a 60% efficacy rate, she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292f0ca5-bcfa-45ce-98c1-45783e195f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:33:35.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping because of the interim results of the phase three
        that came earlier, and what we are looking at, we hope that the vaccine supply
        would come earlier," Villa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1ffa0-8b70-4a32-ac46-7ef754ec11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:33:35.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she noted that it may also be best to expect the vaccine''s
        arrival in the Philippines in the third quarter. Last month, <a href="https://cnnphilippines.com/news/2020/12/22/Locsin--Galvez--PH-to-receive-30M-COVID-19-vaccine-doses-from-Novovax.html?fbclid=lwAR2">government
        officials confirmed</a>&nbsp;that 30 million doses of the Novavax vaccine
        made at the Serum Institute of India, will arrive in the country by July 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e56cb4-f3a6-4284-8a28-e6103ccfac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:33:35.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa said a person needs to be injected with two doses of the Novavax
        vaccine —&nbsp;the second dose after 21 days —&nbsp;to get protection from
        COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde5545e-9fc8-4288-a087-28ed4f20dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:33:35.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax is also currently conducting a Phase 3 clinical study in
        the United States and Mexico and a Phase 1/2 continuation in the US and Australia,
        data from which are expected as soon as early first quarter 2021, <a href="https://www.cnnphilippines.com/world/2021/1/29/novavax-vaccine-efficacy-uk-south-africa.html">CNN
        reported</a>.</p>'
