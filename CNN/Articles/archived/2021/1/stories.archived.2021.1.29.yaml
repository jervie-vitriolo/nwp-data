    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple']
    'template': '1'
    'title': 'Apple just had a blowout quarter, thanks to iPhone 12 sales

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99039ca2-e89d-49f4-bfdd-b7a5782ea588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Analysts have talked for at least
        a year about the potential for Apple''s first 5G iPhone to drive a "supercycle"
        of device sales. On Wednesday, Apple''s earnings report for the three months
        ended December 26 — the first since the iPhone 12 went on sale — offered an
        initial look at how actual sales are stacking up against that projection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bd3209-b0bb-455f-9275-c54a5b5ebaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong iPhone sales pushed the company''s total quarterly revenue
        to a record $111.4 billion — well above the $103.3 billion Wall Street analysts
        had predicted. Apple posted earnings of $16.8 per diluted share, up 35% from
        the same period in the prior year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e09dd6-409d-45bd-b482-32b28b46ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone sales were also even better than expected: Growing more than
        17% year-over-year to nearly $65.6 billion, compared with the $59.8 billion
        analysts had expected. Apple executives last quarter had said they expected
        single-digit percentage growth in iPhone sales during the December quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f400cc-8dfc-4c0d-b7ce-c3858020217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total active installed base of iPhones worldwide is now over
        1 billion, "driven by strong demand for the iPhone 12," CEO Tim Cook said
        on a call with analysts Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107ed26-c0a6-4daa-a37c-9da915d9dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:28.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strong results, Apple''s stock fell more than 2% in
        after-hours trading Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db9492-ab76-4747-8b59-5074f1755daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our view, the iPhone 12 has been Apple''s most successful product
        launch in the last five years," Morgan Stanley analysts wrote in a note to
        investors last week, ahead of the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e53745-7fd2-4e4b-bfa5-1043d801f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced a cash dividend of $0.205 per share,
        payable on February 11 to shareholders of record as of close of business on
        February 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea426f0f-e0bc-4842-97ea-3e736812f1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as Apple''s stock has largely continued to soar
        in recent weeks. Its market cap this week reached an all-time record above
        $2.4 trillion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473ed51-929c-41c1-8dc4-bd655ce0af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our December quarter business performance was fueled by double-digit
        growth in each product category, which drove all-time revenue records in each
        of our geographic segments and an all-time high for our installed base of
        active devices," Apple CFO Luca Maestri said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c1f08-b063-4f93-a61f-04dfb8eebc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:31.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why so much pressure on the iPhone 12?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72389b17-0ff6-45e5-a13a-e282f71af135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes have been high for the iPhone 12 because it''s the first Apple
        device that can connect to 5G, the superfast wireless networks expected to
        create new capabilities for consumers and businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2718d6-e3c1-4a7f-94c2-d1b0a7da3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:32.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past several iPhone releases "haven''t really given users a
        reason to upgrade," Tyler Ellegard, investment analyst at Gradient Investments,
        said in an interview ahead of the results. That led to disappointing iPhone
        sales numbers in recent years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf9d4f-da80-469c-843f-04867f03f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the iPhone 12, experts predicted 5G connectivity could be a
        big enough change to encourage hundreds of millions of Apple users to upgrade.
        The fast download speeds and low lag time that 5G enables could make for a
        better experience using Apple services such as Apple Arcade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b7adf-a19d-489d-b416-270981463769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were also major questions surrounding the iPhone
        12 launch: Would people really shell out for an upgrade during the economic
        recession caused by the pandemic? And with 5G networks still in their early
        days, would consumers experience enough of a difference to even want to?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62af155-f495-4958-abd5-74995fedc28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D.A. Davidson Analyst Tom Forte said in a note last week that he
        believed Apple''s lineup of 5G smartphones was "better positioned than investors
        completely appreciate," in part because of carrier promotions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c4023-8d5b-4fe0-9883-466d792a96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the iPhone sales growth may not be because of 5G, but simply
        because consumers who hadn''t upgraded in a few years wanted other perks,
        such as the iPhone 12''s impressive array of camera features, Ellegard said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b18d1-4d6a-4c82-b04b-b4243cfe2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the earnings release, many analysts said they expected
        iPhone 12 sales would skew toward the higher-end Pro and Pro Max models. That
        may have contributed to the improvement in Apple''s gross margin during the
        December quarter — overall gross margin was 39.8%, up 160 basis points from
        the prior quarter, and products gross margin improved by 530 basis points
        compared to the prior quarter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c61175-5e30-48a8-935d-49bb97aed10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else are analysts watching?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fbd241-9210-4c6a-ab5c-40c9607598ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:35.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone wasn''t the only big Apple product to go on sale in recent
        months. The company also released the eighth-generation iPad and a redesigned
        iPad Air, the Apple Watch Series 6 and a new Mac lineup powered by chips designed
        in-house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbeb9b8-e4a9-4f3a-bba8-9ede582dabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s overall product sales during the quarter totaled nearly
        $95.7 billion. And the company''s total installed base of devices grew to
        1.65 billion during the December quarter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54997929-7adf-413d-bc62-2a3661707cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts will likely focus on Apple''s services segment performance
        — revenue from the business grew 24% to nearly $15.8 billion. Apple now has
        more than 620 million paid subscriptions across its services, up from 140
        million a year ago, said Maestri, the CFO, on the earnings call.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db51f5ed-b553-485a-9645-21635de9182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although iPhones remain the company''s biggest revenue driver, it
        has been working to transition to being more of a services business. Apple''s
        fitness subscription offering, Fitness+, launched during the quarter, as did
        its services bundle, Apple One.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa566b-e88e-4dbc-9f67-fc986c415a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers are loving the flexibility, challenge and fun of these
        classes, as well as how pairing with Apple Watch pushes you to achieve your
        fitness goals," Cook said of Fitness+. "With new content being added to these
        services everyday, we feel very optimistic about where we are headed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2296bc-2ccb-4e11-93f7-43b9b7e7169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of Apple''s stock likely has much to do with the services
        business, Gradient''s Ellegard said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c38e2-4f5c-4161-a117-6b79e87c87f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are changing how they value the company," he said. "It''s
        easier to forecast future sales when you have the recurring subscriptions,
        and it''s also a higher margin business. It''s a better business model."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8c172-000c-4332-aaa6-b86919f55533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, Morgan Stanley analyst Katy Huberty asked Cook
        how he evaluates possible new markets for Apple. In recent weeks, there have
        been reports that the company plans to enter the virtual reality business
        with a headset that could launch as early as next year, as well as renewed
        rumors about an Apple car.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7cd69a-3c54-4da3-95df-e72c69196823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask ourselves if this is a product that we would want to use
        ourselves, or a service that we would want to use ourselves, and that''s a
        pretty high bar," Cook said. "And we ask ourselves if it''s a big enough market
        to be in ... The kind of things that we love to work on are those where there''s
        a requirement for hardware, software and services to come together. Because
        we believe that the magic really occurs at that intersection."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af66c9-1d59-488b-8104-ad463d62feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he added: "We''ve got new things that we''re not going to
        talk about, that we think are going to contribute to the company."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb73cd-fa41-4063-8470-ef2b7de00852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:16:22.177+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:47:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/01/27/tech/apple-earnings-iphone-12/index.html">Apple
        just had a blowout quarter, thanks to iPhone 12 sales</a>".</em></p>'
