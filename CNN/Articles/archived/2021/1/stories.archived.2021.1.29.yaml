      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen lives were lost in the three disasters. The Space Shuttle
        Challenger exploded just 73 seconds after liftoff, killing all seven crew
        members on January 28, 1986. The crew included Christa McAuliffe, who would
        have been the first teacher in space. On February 1, 2003, the Columbia broke
        up upon reentry during mission STS-107, killing all seven crew members on
        board. And three astronauts were killed in a fire during a rehearsal launch
        for the Apollo 1 on January 27, 1967.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
