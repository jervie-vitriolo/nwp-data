      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)—</strong> Transport
        authorities defended the operations of Private Motor Vehicle Inspection Centers
        or PMVICs, saying roadworthiness evaluations are important to ensure motorists''
        safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385040e7-8017-4290-b086-f18fa5d12335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:41:21.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:47:42.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ano ba ang pine-</em>prevent natin <em>dito</em>, by requiring
        the roadworthiness?<em> Iniiwasan natin ''yung mga nangyayari na kung saan
        may mga</em> road crashes <em>na nagre-resulta sa</em> serious physical injuries,"
        Land Transportation Office chief Edgar Galvante told CNN Philippines'' <em>Newsroom
        Ngayon</em> on Friday, as he responded to criticisms that the policy is ill-timed
        amid the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5dcff-69b2-4588-89d0-0f4e6abd0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:41:21.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:47:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em> measure <em>na ito, makakatulong nang malaki para
        ma</em>-reduce <em>itong</em> casualties coming out of vehicles <em>na</em>
        involved in accidents,<em> dahil sa hindi ito roadworthy ika nga,</em>" he
        pointed out. "<em>Kaya isang</em> measure <em>ito na sa palagay ng</em> DOTr
        <em>at</em> LTO, <em>hindi pwedeng</em> [ipagpaliban]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0187a590-917d-41ee-9e08-2a2a887761a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:41:21.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:47:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What are we preventing, by requiring roadworthiness?
        We''re preventing road crashes that cause serious physical injuries. This
        measure can greatly help reduce casualties from vehicles involved in accidents
        because they''re not road worthy. That''s why this is one measure that the
        DOTr and LTO think should not be postponed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0a580-ef77-41f1-b434-2a2cd3ee5d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T18:41:21.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:47:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO earlier required motorists to subject their vehicles to
        regular tests through accredited PMVICs to renew registration. Advocacy groups,
        however, voiced out their concerns about the hefty fees for inspection — which
        range from P600 to P1,800.</p>'
