      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — Police
        have filed a murder complaint against seven suspects in the killing of Lt.
        Col. Walter Annayo, the former top cop of Jolo, Sulu who was relieved from
        his post after nine of his men fatally shot four Army intelligence officers.</p>'
