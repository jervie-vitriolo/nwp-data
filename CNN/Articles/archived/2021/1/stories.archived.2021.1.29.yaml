      'text': '<p><strong>Metro Manila (CNN Philippines, January 28)</strong> — Lupon,
        Davao Oriental shifted to stricter general community quarantine on Friday
        due to the surge in COVID-19 cases in the municipality in the last few weeks,
        the local government said. The GCQ declaration will be until Feb. 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a0343-7f74-481e-bb6a-9411b22e6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T09:12:00.241+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:54:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The municipality of Lupon has registered the highest number of
        average daily attack rate and growth rate amongst other LGUs in the province
        with a total number of 67 positive cases and with over seven barangays affected
        as of January 25, prompting the Task Force to escalate the municipality''s
        quarantine classification," a Facebook post of the Davao Oriental local government
        said, citing its COVID-19 provincial task force.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/provinceofdavaooriental/posts/3924667517573088\"\
        \ data-width=\"500\" data-show-text=\"true\"><blockquote cite=\"https://www.facebook.com/provinceofdavaooriental/posts/3924667517573088\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>ADVISORY | Municipality of Lupon Placed\
        \ Under General Community Quarantine  \n\nStarting tomorrow, January 29, the...</p>Posted\
        \ by <a href=\"https://www.facebook.com/provinceofdavaooriental/\">Province\
        \ of Davao Oriental</a> on&nbsp;<a href=\"https://www.facebook.com/provinceofdavaooriental/posts/3924667517573088\"\
        >Thursday, January 28, 2021</a></blockquote></div>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7fe01-d8b5-482d-aca8-b24d709b3ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T09:12:00.241+08:00
