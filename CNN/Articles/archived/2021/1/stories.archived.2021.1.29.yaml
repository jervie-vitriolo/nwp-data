    'jcr:uuid': '3f20dc48-73f9-4742-990a-6b85c4a5be7f'
    'lead': 'A new COVID-19 vaccine from Novavax was 89% effective and appeared to
      offer protection against some variants of the coronavirus in a clinical trial
      conducted in the UK, the American biotech firm has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T19:29:39.880+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:46:52.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
