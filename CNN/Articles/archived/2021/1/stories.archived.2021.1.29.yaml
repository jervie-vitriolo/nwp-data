      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90cfc0-f5d9-4bc0-acd2-ae882ac3b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T01:36:04.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:57:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One case was confirmed to the department late yesterday by the US
        Centers for Disease Control and Prevention, and the other was identified by
        the state''s public health laboratory while testing samples over the past
        several days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b68be-b175-4dbf-9f27-3b16c01df677'
