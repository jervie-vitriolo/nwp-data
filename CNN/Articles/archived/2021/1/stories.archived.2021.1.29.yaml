      'mgnl:lastActivated': 2023-01-25T15:53:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be77f82-d972-40b2-82d9-7fac8f122c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:17.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are stranded tourists who can''t leave Thailand due to Covid,"
        Nirattimanon said. "They may think it is OK to gather in large groups and
        I think they may want to relax and have some fun."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55cefb5-a6d2-4efc-9aff-d6dd17a88569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:17.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc3f80d-9aa1-4900-9c27-f462f27aba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum penalty for violating the emergency decree is two years''
        imprisonment and/or a fine of up to 40,000 baht ($1,330). The organizers are
        facing an additional charge of serving alcohol as this area in Thailand is
        banned from serving alcohol inside restaurants under the emergency law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202cddd-d072-477b-b58a-0aa75996089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:18.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3f36b-1eab-4b28-9212-8c2045867cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.727+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:19.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh Phangan is a popular destination for backpackers due to its
        monthly full moon parties, which have been canceled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf2d9c-d65d-4044-8918-1bd4ccd2f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:19.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4e9e0-40ef-44e2-aacb-3873c1024b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand closed its borders to international tourism in April 2020.
        For the most part, the country remains off limits for all but returning nationals
        and permanent residents, though foreign tourists can apply for a Special Tourist
        Visa (STV).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383de64e-a9fc-4ea8-aeb5-90e784cb62dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4473d5f7-c59a-48da-bda2-a9dd9367a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All international arrivals are subject to a 14-day quarantine at
        a state-approved facility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b807b8-4101-4606-a61b-581bf3f6be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ccafc9-1239-4d41-964c-1beda0e89ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Thailand reported few locally transmitted Covid cases
        thanks to its strict quarantine-on-arrival rules.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb6b68d-4bff-4514-b763-c1db727f658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:22.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc0483-2165-413a-9d5e-f44895e2d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a spike in cases in December following an outbreak at a
        shrimp market in Samut Sakhon, a province southwest of Bangkok, led the government
        to reintroduce various measures aimed at containing the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90caf936-6498-4cd7-b1b8-f3123beaa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:31:11.728+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:53:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/koh-phangan-thailand-tourists-arrested-intl-hnk/index.html">"Thailand
        arrests 89 foreign tourists for violating COVID-19 rules"</a></em></p>'
  'New-York-nursing-home-deaths-COVID-19-undercounted':
    'author': 'Lauren del Valle and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T12:31:59.848+08:00
    'imagesource': 'jcr:606cdfd9-5a30-4077-952e-6d40a277b9d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af5ed840-4abd-4e73-9e51-5b94b57cee79'
    'lead': 'The New York State Department of Health undercounted COVID-19 deaths
      among nursing home residents by approximately 50%, according to a report released
      Thursday by the state attorney general''s office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T12:36:15.298+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T15:52:04.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:14.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'New-York-State', 'undercounted-COVID-19-deaths', 'Department-of-Health',
      'nursing-home-residents', 'attorney-general', 'Gov.-Andrew-Cuomo', 'COVID-19',
      'coronavirus']
    'template': '1'
    'title': 'New York State Department of Health undercounted Covid-19 deaths in
      nursing homes, attorney general''s report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c747ab3-aadc-4741-8a87-51ac5405e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The New York State Department of Health
        undercounted Covid-19 deaths among nursing home residents by approximately
        50%, according to a report released Thursday by the state attorney general''s
        office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee35204-42b1-4143-9de0-df443496d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cee625-037b-4cd0-8418-6d5eb7162c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report preliminarily concludes that deaths were underreported
        based on a survey of 62 nursing homes, a roughly 10% sample of total facilities
        across the state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91816c6b-fda6-4a14-ad85-2d999976448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:06.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba8ea06-85fc-4312-9143-bb80ba30a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary data obtained by OAG suggests that many nursing home
        residents died from COVID-19 in hospitals after being transferred from their
        nursing homes, which is not reflected in DOH''s published total nursing home
        death data," a statement from Attorney General Letitia James'' Office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72dc718-e3f5-4283-bf58-c315adf4cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.298+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d50d22-a85c-4ca9-92af-1e396a75c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Preliminary data also reflects apparent underreporting to DOH by
        some nursing homes of resident deaths occurring in nursing homes," the statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ffb85-c2e6-4c77-8c77-34d94ba10fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9ef5d-c03d-4d7e-8719-ee80a9332565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, New York State Health Commissioner Dr. Howard Zucker
        denied there was an undercount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ee9d9-a7cc-4377-a8da-8a5a09b509cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d6ee4-29d0-4e13-b566-c3ae016ee50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department "has always publicly reported the number of fatalities
        within hospitals irrespective of the residence of the patient, and separately
        reported the number of fatalities within nursing home facilities and has been
        clear about the nature of that reporting," Zucker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef03715-5406-428a-ae67-d0dcc559c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848790d-227c-4aa6-926d-57c6d82074bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:11.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the caveat that an audit has not been completed, the statement
        said that 3,829 nursing home residents confirmed to have had Covid-19 died
        after being transported to a hospital, bringing the total number of confirmed
        Covid-19 deaths among nursing home residents to 9,786.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f28703-97fb-4bb7-a074-61fe415cf26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:11.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3391df-aa70-4a5c-a8ef-c7bfc8428b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vulnerable population accounts for 28% of confirmed Covid-19
        deaths in New York since the pandemic started, the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cda004-f8a9-4e5e-b44c-080a267b3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56388f-8a1e-4105-871c-fdf6a4b35884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The word ''undercount'' implies there are more total fatalities
        than have been reported; this is factually wrong," Zucker said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078573e-388a-4d6d-88d3-8c10983d35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269daa18-8bf0-44e7-ad61-156f67a6b74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOH has consistently made clear that our numbers are reported based
        on the place of death," Zucker said. "DOH does not disagree that the number
        of people transferred from a nursing home to a hospital is an important data
        point, and is in the midst of auditing this data from nursing homes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18257f55-bad7-49b2-b90b-76a707425ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac7341-4878-4e56-ad05-639c0bf93c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general''s report, which did not name the nursing homes
        surveyed, detailed one facility where deaths were underreported to the Department
        of Health by as many as 29 deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38c429-fa7f-4b30-9863-7c7725d76a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7b8ff-7a87-4f89-ad1e-4b20a49e504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A facility reported five confirmed and six presumed COVID-19 deaths
        at the facility as of August 3 to DOH. However, the facility reported to OAG
        a total of 27 COVID-19 deaths at the facility and 13 hospital deaths -- a
        discrepancy of 29 deaths," the report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d200e-7347-48c2-aa19-871d14740f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7718898e-2ea8-4bda-9cd9-580858349942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' office continues to investigate the discrepancies, according
        to the report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79189d58-086b-4572-8708-d829e39ed2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f05ac7-67fb-4f5e-a8be-eb1e963efec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OAG is investigating those circumstances where the discrepancies
        cannot reasonably be accounted for by error or the difference in the question
        posed," the report said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e70de-1b50-4a69-9d27-a0b5c25a3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5181e-3a28-4f1a-b02b-3eccab9dd2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s handling of nursing homes and their residents amid
        the pandemic has been a subject of scrutiny, particularly after a March 25
        order by the Department of Health mandated nursing homes must not deny readmission
        to residents "based on a confirmed or suspected diagnosis of COVID-19."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c9f30-f81f-4ade-a11c-ba1bbc178ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea12ad2-fa85-4dbb-8617-fa7791761c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo announced a new policy on May 10, saying a hospital
        cannot discharge a patient to a nursing home unless they test negative for
        the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b93d32-e8cd-4955-84e4-55420d24820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e1f43-4187-4155-a360-de7c931bb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advisory may have increased risk of harm, report says</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d6f49-fc49-4adc-8452-9dbed106d16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The March 25 directive may have increased the risk of harm from
        Covid-19 in nursing homes, according to the report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c88d9e-454d-4385-8824-751a06702eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d59d7a4-301e-4170-8cfa-ec831b8a18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government guidance requiring the admission of COVID-19 patients
        into nursing homes may have put residents at increased risk of harm in some
        facilities and may have obscured the data available to assess that risk,"
        the report said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cfdb7-fb27-48f8-80d9-46340d0ad34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311a46b-d00c-43e0-9055-49007fcb0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,300 hospital patients were admitted to 310 nursing homes
        across the state during the roughly 6-week period the executive order was
        in effect, according to the report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b18bc2-4f47-4434-b169-6eae20d0cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d37f6ad-189b-44fd-ae4f-86cef8a58aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report acknowledges that the policy, which was allowed at the
        time under guidance from the Centers for Disease Control and Prevention, would
        have been helpful in areas where hospitals had capacity issues. The report
        also notes more analysis is needed to understand the full effects.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10380e4-c7f1-43e7-b50e-3abf71b69bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ad31aa-039a-412c-9149-086bbf5e964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, preliminary analysis shows some nursing homes that had no
        previously reported positive Covid-19 patients didn''t have Covid-19 deaths
        until after the policy went into effect, according to the report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a604a26-2408-4227-8eb0-4aede625ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21df070-ead5-40fd-9bea-50da8eac491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(U)sing the DOH publicized data, 4,000 nursing home deaths occurred
        after the issuance of the March 25 guidance, including some in 323 facilities
        that apparently had no reported COVID-19 infections before receiving admissions
        or re-admissions of hospital residents who had been diagnosed with COVID-19,"
        the report said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e96c7-d74a-410c-980e-508d71a2f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086941ea-68b6-41ab-ae77-1fa4a33a4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has continually stated that nursing homes were not forced
        to take Covid-19 patients from hospitals that they could not care for adequately.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4211c064-983d-4837-9a45-b4a8b5f8a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a31a2d-4a68-461d-990c-d6a0ae6ea4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OAG report also affirmed the fact that DOH''s March 25 memo
        was not a directive that nursing homes accept COVID patients from hospitals
        even if they couldn''t care for them," Dr. Zucker said in his statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641391b-836b-4a8d-8ee3-9240377dae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c44e0-cb39-40b5-9730-3dc6ca424b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some nursing homes put residents'' lives more at risk with poor
        execution of infection control protocols, according to the report.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e529d9-b12a-468b-9fd3-7f73da43ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:36:15.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:52:30.334+08:00
