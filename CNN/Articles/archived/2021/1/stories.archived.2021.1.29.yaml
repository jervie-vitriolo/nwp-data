    'mgnl:tags': ['Netflix', 'Bridgerton']
    'template': '1'
    'title': 'Steamy period drama ''Bridgerton'' is Netflix''s ''biggest series ever'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70004d23-79df-4557-ac8d-59ab1719909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Netflix has just claimed its biggest
        hit ever with "Bridgerton," a drama set in Britain in the early 1800s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd3355-28c7-4dc6-9df8-9fb0dcd1303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 82 million households watched the drama, based on novels by
        Julia Quinn, in its first 28 days, Netflix said in a statement on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fed99c-3e3a-4e2b-bc0d-a752bff99d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also claims that the show has "made the top 10" in each
        of its markets except for Japan, and has hit number one status in 83 countries,
        including the United States, United Kingdom, Brazil, France, India and South
        Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af10e53-21ff-45b7-89b7-1f4e49715557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regency-era romance drama, created by Chris Van Dusen and produced
        by Shonda Rhimes, has created a buzz since it debuted at the end of last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601f18db-ceb5-429d-b0f7-93ae5087c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in 1813 London at the end of Britain''s Georgian era, it''s
        easy to see how the show''s sex scenes, scandal and period costumes would
        propel the binge-worthy show to success — and a second season has already
        been confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19457135-6389-4077-93db-effc989b33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bridgerton" has been likened to "The Queen''s Gambit," in that
        it "defies tradition, and demonstrates that period dramas are not limited
        in scope or audience," Jinny Howe, vice-president of original series at Netflix,
        said in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b9f19-945b-4b92-8fea-25a76d7511bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris Van Dusen and Shondaland''s Regency reimagined isn''t meant
        to be history. It''s designed to be more lavish, sexier and funnier than the
        standard period drama — and that''s what so surprised and delighted our members,"
        Howe added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99ca516-6a7a-412a-b3b1-1b80d40e0bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said it now has more than 200 million subscribers globally,
        after adding 8.5 million in the fourth quarter of 2020, beating its own expectations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d6c87-88db-4f24-b4f2-d98d67515c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the streaming service typically keeps its viewership numbers
        a secret, and the company''s data has been said to lack nuance and third party
        verification. Media critics are wary of such self-reporting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e793ac5-fc68-4a81-92e7-0912863d56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also faces stiff competition from its newer rivals.
        2020 was a huge year for streaming, with the launch of new services like NBCUniversal''s
        Peacock, Discovery+ and HBO Max from CNN''s parent company, WarnerMedia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a31ef7-9839-4724-be7f-a96b74b7ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Netflix seems unfazed by the proliferation of rivals — even
        as Disney+ racked up more than 80 million subscribers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8c689e-1e97-4c72-a5b4-668f18a8e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix last week noted that, even though Disney+ had a "massive
        first year," Netflix still "recorded the biggest year of paid membership growth
        in our history."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bce154-abde-4a47-88b7-387180d08908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T07:01:35.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:55:08.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Frank Pallotta contributed reporting.</p>'
    '16':
