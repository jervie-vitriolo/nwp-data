      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/provinceofdavaooriental/photos/a.195160290523848/3924514637588376/"
        target="_blank">As of Thursday</a>, the number of people who tested positive
        for coronavirus infection in Lupon was 127, of whom 70 were active cases.
        Meanwhile, recoveries are at 54. while deaths stood at three.&nbsp;</p>'
  'Anti-Terrorism-Act-Supreme-Court-oral-arguments-Francis-Jardeleza':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-29T10:18:24.249+08:00
    'imagesource': 'jcr:67b40c93-5740-4463-9bd4-efdc04d86472'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3ef3ce1-c045-4091-87a1-37ec9f658bd0'
    'lead': 'Former Supreme Court Associate Justice Francis Jardeleza has been chosen
      by the high court as the ''amicus curiae'' or friend of the court for the oral
      arguments on the Anti-Terrorism Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T10:21:35.368+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:54:46.432+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:11.699+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-justice Jardeleza chosen to assist SC in anti-terrorism law oral
      arguments

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585b1b6-5ab5-4ffd-833e-a7d532322171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:21:35.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Former
        Supreme Court Associate Justice Francis Jardeleza has been chosen by the high
        court as the "amicus curiae" or friend of the court for the oral arguments
        on the Anti-Terrorism Act.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4be757-78f5-4019-99c6-08681b1645f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:21:35.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:47.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza will assist Supreme Court magistrates by providing impartial
        advice regarding questions of law, according to the high tribunal''s en banc
        resolution signed on Jan. 26 and released on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c0fb1d-599b-45ff-9b3c-6c4d18861a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:21:35.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointee of former President Benigno Aquino III retired from
        the top court in 2014. He also previously served as Solicitor General.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce474b-fae6-44a6-8efe-750be1d1a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:21:35.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the pending bid of former Solicitor General Estelito Mendoza
        to fulfill the role of amicus curiae, the Supreme Court simply wrote "note
        without action."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8ba00-73f3-48ca-a8da-45d146199e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:21:35.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oral arguments on the Anti-Terrorism Act is set on Feb. 2 at
        2:30 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308355af-bd07-40a9-b55f-854332b2331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:21:35.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act is now the most challenged law in the Supreme
        Court''s recent history. Lawyers and framers of the Constitution, legal experts,
        and human rights advocates say the "unconstitutional" measure relaxes safeguards
        against abuse, something authorities have repeatedly denied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba79148-1020-4973-a043-98fe00439c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:21:35.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 37 sets of petitioners, but they were asked to choose
        only eight lawyers to argue their case. They have submitted seven names, including
        Cadiz, and have asked the Supreme Court to also accommodate six alternates.
        The court also allowed the other petitioner groups to send one counsel each
        to physically witness the discussions.</p>'
  'Actress-Cicely-Tyson-dead':
    'author': 'Anika Myers Palm, Andy Rose and Alexandra Meeks, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-29T10:25:52.313+08:00
    'imagesource': 'jcr:bd079884-7930-47c0-ad51-1c9082f7ff02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13249cfb-396b-43a7-8a84-cedb3c7d7b1d'
    'lead': 'Cicely Tyson, an award-winning icon of the stage and screen who broke
      barriers for Black actresses with surpassing dignity, died Thursday, her manager
      Larry Thompson confirms to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T10:26:53.126+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:54:35.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:11.892+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cicely Tyson, iconic and influential actress, dies at 96'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b017c-3510-4d4d-a056-25026fcd931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Cicely Tyson, an award-winning icon
        of the stage and screen who broke barriers for Black actresses with surpassing
        dignity, died Thursday, her manager Larry Thompson confirmed to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d26cb-d8c3-467a-8d23-7e5757e8836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was 96. A family statement did not reveal the cause of death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80b09a3-09df-4bb5-b682-d1a81cf53661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have managed Miss Tyson''s career for over 40 years, and each
        year was a privilege and blessing," Thompson said in a written statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686bc20-0ecb-41fa-82fd-3122275c9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through a career that lasted decades, she is best remembered for
        the 1974 TV miniseries "The Autobiography of Miss Jane Pittman," in which
        revolutionary aging makeup helped her portray the title character from early
        adulthood into her final years as a centenarian. The role earned Tyson Emmys
        for best actress in a drama and actress of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f24a5-7433-4492-9cbe-74d24afabbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson was awarded an honorary Oscar in 2018 for her body of work,
        with the Academy of Motion Picture Arts and Sciences citing her "unforgettable
        performances and personal integrity." She had been nominated for an Oscar
        for her role in the film "Sounder" in 1973.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc868da-ec9e-43bb-ae94-74c7882d92b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson continued to work regularly into her 90s, including on popular
        TV programs such as "House of Cards" and "How to Get Away with Murder." She
        told Time magazine last year -- when she appeared on the cover -- she had
        no plans to retire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c64ae-17bd-41c4-81ee-71935fa8b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress chronicled her lengthy career in her first memoir, "Just
        As I Am," which was just released Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ace258-115d-4377-8656-0825a8bbabd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cicely thought of her new memoir as a Christmas tree decorated
        with all the ornaments of her personal and professional life," Thompson said.
        "Today she placed the last ornament, a Star, on top of the tree."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c57734-0573-4be8-961a-3414095eb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson embodied African American women who demanded attention --
        and more than that, respect. She played former slaves, civil rights icons,
        sharecroppers, truthtellers, mothers and other complicated women -- bringing
        a sense of depth, nobility and grace to every character.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54583b52-8eca-428a-99f4-42f1cf5bf813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her filmography includes some of the most celebrated movies and
        television shows featuring Black women in major roles. Along with "Sounder"
        and "Miss Jane Pittman," Tyson starred in "Roots" (1977), "The Marva Collins
        Story" (1981), "The Women of Brewster Place" (1989), and "The Help" (2011).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7753b252-f2e0-42b1-8a26-73d7eaf20a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet she said her most important accomplishment happened in 2016
        when President Barack Obama awarded her the Medal of Freedom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b67ab0a-99a4-4031-914e-f0dff73fcdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In her long and extraordinary career, Cicely Tyson has not only
        exceeded as an actor, she has shaped the course of history," Obama said that
        day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079021f5-58fb-4ea6-8066-59d4e4fcb73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson described that moment as "the most important thing that could
        happen to me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a3758-3aba-4499-bd15-4bcfa7716999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one of three children, grew up in the area that is now known
        as El Barrio and that was the East Side (of New York)," she told TV host Steve
        Harvey. "To come from there to the White House with the first black President
        ... to put that medal around my neck: Where can you go from there?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b5f82-2d82-4454-9ccc-3c0d8d33500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson was born December 19, 1924, in New York to William and Theodosia
        Tyson. Early on, she gravitated toward performing, playing piano and reciting
        in her family''s church when she was a child. She later attended New York
        University.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c386b5-46d4-470f-ab02-43dd9e600d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson said she was "the bane of her mother''s existence" because
        she couldn''t keep still when she was little.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748fdc6-e543-4365-9aeb-1b3da8da091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always going, I was always trying to find things, learn things,
        make things," she told Harvey. "So I drove her crazy."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b6399-ac9a-4c42-80f2-0aae10194771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:26:53.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adult, Tyson began her entertainment career as a model when
        she was discovered by a fashion editor at Ebony magazine in the 1950s. She
        had substantial theater parts in the early part of the decade and was on television
        regularly in guest-starring roles by the mid-1960s.</p>'
  'Long-COVID-recovery-treatment':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T10:27:06.837+08:00
    'imagesource': 'jcr:cf2a79d0-70fe-4e23-a868-c7994423e515'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5aa88ce-ba6d-4a0c-8c7b-b3782c80bfb0'
    'lead': 'Medical professionals are working to understand more about a condition
      they are calling ''long Covid,'' among patients who experience lingering symptoms
      months after recovering from coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T10:28:10.421+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:54:25.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:12.114+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Long Covid'' still puzzles doctors but treatment is possible'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55af99-9cf8-4b3d-b784-cada93beeabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Medical professionals are working to understand
        more about a condition they are calling "long Covid," among patients who experience
        lingering symptoms months after recovering from coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9032083-ddf4-4735-98d4-c3b51da8548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Persons with long Covid often present reporting persistent, severe
        fatigue, headaches and brain fog, which is defined as mild subjective cognitive
        impairment, approximately four weeks after acute illness," Dr. Alfonso Hernandez-Romieu,
        a member of the Centers for Disease Control and Prevention''s (CDC) Covid-19
        response team, said during a CDC briefing Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd65a2-cc80-4fe0-b4a8-2a2ea55f50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study recently published in the journal The Lancet found that
        of 1,733 coronavirus patients treated in the Chinese city of Wuhan, 76% were
        still experiencing at least one symptom six months after their symptoms began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26988626-5feb-47f6-940f-0c4c82a0fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have reported that the severity of Covid-19 illness may
        have little impact on whether patients experience long Covid symptoms, Hernandez-Romieu
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac18aa3-86df-46df-ac75-1e0cf53ddbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Allison Navis, an assistant professor at the Icahn School of
        Medicine at Mount Sinai in New York City, said one of the most common symptoms
        of long Covid is called "brain fog."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5359d81-16dc-4afd-b2c1-ba94161b0416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brain fog is a symptom. It is not a diagnosis, and it means many
        different things to different people," Navis said. "Oftentimes it''s a combination
        of short-term memory issues, concentration, or word-finding speech difficulty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016f416-e0a9-436f-86b7-ffb01799ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navis said brain fog does not appear to have a clear connection
        to the severity of Covid-19 infection, age or other risk factors. She said
        doctors have observed these symptoms in younger patients -- including children
        and adolescents -- who had mild coronavirus and were previously healthy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f702e-a651-44eb-8945-d289dab73f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of a broad diagnosis or treatment plan for people
        who experience long Covid, doctors have been targeting specific symptoms for
        treatment, Navis said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b369ee-170f-4b10-9731-e76be112beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treating the symptoms</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2b2b0-30f2-4c70-931a-b3a1b91f8132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For brain fog, we don''t have treatments for cognitive changes,
        unfortunately, so it''s really addressing any abnormalities in blood work
        that could be contributing, addressing those other contributing factors like
        sleep and mood," she said. "If attention is a major issue, medications that
        can help with attention might be needed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b1824-0ff1-474a-acec-95cebfeea2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For issues with the sympathetic nervous system, which controls the
        body''s "flight or fight" response, Navis said meditation and breathing techniques
        can be helpful. For other issues related to the nervous system, she said increasing
        hydration can help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbfe9a-8bc1-409c-b5b6-5791eefde084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fatigue, she advises patients take it easy on the exercise.
        "Don''t do anything that causes you to feel worse afterwards."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce89d0c-38e7-463b-a918-43bfb1bfdd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:32.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed that patients should get enough sleep and look
        after their mental health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00d5ae-ecad-4ab9-b1f8-b183932c003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:32.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing a lot of different neurological symptoms in these
        patients," said Navis. "I think it''s important to get a broad history to
        try and see if there''s a larger diagnosis that might emerge, instead of getting
        too much tunnel vision on one specific symptom."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f971da-6369-4ba4-965a-421d37173fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:33.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is working with the National Institutes of Health and World
        Health Organization to better define and understand long Covid.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18909288-65ff-43b0-9e0e-6040c9546035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T10:28:10.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:54:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t know what''s causing these symptoms, they''re very
        real for patients, and we are seeing patients get better," said Navis.</p>'
