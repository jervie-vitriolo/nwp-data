      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the urgency of getting every American -- regardless of party
        -- a vaccine before the pandemic mounts another deadly wave, it might have
        been expected that the Republican House leader would be locked in negotiations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b170ce-987c-4488-97a6-a6e8ae430819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae1223-c948-48ac-be62-2ee53944f93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kevin McCarthy was in Florida, paying homage to the ex-President,
        paving the way for Trump''s political comeback and effectively launching the
        2022 midterm election campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090f536-e709-4b02-ba44-bb79aef5d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16423636-f582-4b93-828e-f73bb026f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The make-up session means McCarthy is pinning his hopes of winning
        the House majority next year on the Trump base and an aggressive political
        effort by the former President. Far from being ostracized for trying to destroy
        democracy, Trump is yet again dictating its future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6140d-bb35-4e15-b465-cb61bcd4f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154727a-df81-4dc9-be70-e69ec73f2c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is still a hero to his base, but since he just comprehensively
        lost a national election, McCarthy is taking a gamble. In the shorter term,
        his genuflection means that with the House GOP in thrall to the former President
        and his vengeful instincts, Republicans will be even less ready to work with
        Biden on critical efforts to respond to the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d290faa-19b6-48e6-8c4a-7ce8c221b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c08f2-7419-451a-a3ec-916d7583d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You almost had me murdered''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95023d64-8736-49f8-b14b-560cf1abbf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the sense of unchained uproar, the Republican Party is
        eating its own. Trump protege, Rep. Matt Gaetz of Florida, flew to Wyoming
        Thursday to lead a revolt against No. 3 House Republican leader Liz Cheney,
        who -- in a vote of conscience -- voted to impeach the former President over
        the mob assault.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bd167-1dce-4432-8a5f-a2d02b72c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:11.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3db3c-0393-4cda-ace5-465d2d422fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is extraordinary that the only senior Republican in danger of
        being toppled over the insurrection that has been forgotten or excused by
        many Republican leaders is Cheney, an authentic and lifelong conservative.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2520d33-c2c2-4c85-9488-a5b4488e7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0efc4c-f5bf-4cfb-84ae-14d5b3ab56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rank-and-file Democrats, meanwhile, are pushing an attempt to expel
        newly elected Rep. Marjorie Taylor Greene, who has supported the fringe conspiracy
        movement QAnon, following a report by CNN''s KFile that before running for
        office she supported calls for the assassination of Democratic leaders on
        social media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66c3276-914d-488c-8615-e8547cd58dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c41ff-a6cf-4f17-b826-513c612e136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greene, a Georgia Republican, is an enthusiastic supporter of Trump
        and in a town hall meeting on Thursday night repeated lies that the election
        was stolen from the ex-President who has endorsed her several times.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bd24d-71e4-40c8-9642-8256039dc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:14.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57734de-4528-4c1f-bb56-ff0bc6610296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:14.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of the toxicity paralyzing Congress, House Democratic
        Rep. Alexandria Ocasio-Cortez of New York lashed out at Texas Sen. Ted Cruz,
        who had appeared to agree with her on the need for an investigation probing
        chaos on Wall Street. The New York Democrat, who has said she felt her life
        was in danger during the insurrection, tweeted that "you almost had me murdered."
        Just before a pro-Trump mob stormed the Capitol, Cruz had objected to the
        certification of Arizona''s electoral votes, embracing the baseless allegations
        from Trump of an improper election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba200298-461c-4386-83f4-9a03c30af135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c54de-59c5-47aa-94c8-a13990ae894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acidic mood in Congress is also caused by the chasm on whether
        to punish the ex-President for inciting the riot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75400f7-0972-487b-b851-725832b45bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a42d5-69f0-4b0d-b717-b5d1f0ae7c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican disinterest in holding the former President accountable
        for the insurrection in his impeachment trial starting next month is eroding
        the already tenuous effectiveness of the 50-50 Senate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449757ad-06fc-4fc7-b728-138b71767336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e3ef3-1fc7-4e84-aabb-177faa37184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:17.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a previously unthinkable suggestion, the acting chief of
        the Capitol Police proposed a permanent fence around the Capitol. Not even
        the terrorist attacks on September 11 led to proposals for such draconian
        security measures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c49db-ced7-496b-ba4d-f65a9d08b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95436b19-56de-482f-8edd-1dd09f9b1371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:18.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calm reigns at the White House</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2327f6-76c1-4199-9897-9df1b27edf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemonium on Capitol Hill contrasts with the methodical calm
        that now prevails at 1600 Pennsylvania Avenue just over a week into Biden''s
        presidency.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb72cda-7423-4742-a599-c2bd61cc7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:19.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dbd864-59a5-4fb9-a22f-30f73617af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President doggedly pressed ahead with his effort to rollback
        Trump''s political program on Thursday, signing an executive order that will
        expand access to Obamacare, the health care law Trump tried to destroy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d74a4e-ff8b-4153-9f06-18ce573bf77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d27abdc-8c0e-447a-8da2-bf26d41f868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, given the circumstances, Biden still believes that he
        can get Republicans and Democrats on board with his pandemic rescue bill,
        though has signaled he may be ready to negotiate the $1.9 trillion price tag.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee561d20-e344-4f02-89d6-f1e782e25482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe03338-0db9-441a-9212-4be4d5356765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He continues to believe that this can be -- should be and will
        be a bipartisan bill ... and he''s having conversations with and listening
        to leaders and members of both parties to assure that we get to exactly that
        place," White House press secretary Jen Psaki said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22fc35-5bfb-45f8-a1ca-706a72a3221e'
      'mgnl:activationStatus': true
