    'title': 'DTI chief hopes Metro Manila will shift to MGCQ ‘in the months ahead’'
    'updated': 2021-01-30T15:57:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101184d3-35e0-49de-877c-2ca49730b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 30)</strong> — Trade
        Secretary Ramon Lopez expressed hope that Metro Manila — the country''s economic
        center — will finally shift to the lowest form of community quarantine "in
        the months ahead" if the COVID-19 situation improves in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515a9d6-7582-4dd4-8365-3559720da967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.551+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag napakita natin sa mga numero, ang patuloy na pagbaba ng COVID
        cases, siyempre ho iyon naman ang inaasahan natin na in the near future ay
        magde-escalate sa modified GCQ (general community quarantine) ang Metro Manila,"
        Lopez told a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e590744-5c53-4d34-99c1-7e801614c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once we see the number of COVID-19 cases continuously
        go down, we expect Metro Manila would de-escalate to modified GCQ.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a9513-59a0-49cb-809b-96bcc2a0407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI chief, citing the computation of the National Economic and
        Development Authority, said the GCQ costs ₱700 million in wages daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab5825-eb79-42bf-9399-358cf138cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the focus of the government is to protect the health
        of Filipinos while promoting the economic recovery of the country which is
        still in recession due to the global health crisis. Officials have said the
        Philippine economy plunged by 9.5% in 2020, the steepest fall since 1946.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03aab1-e9b9-4dc0-8b6f-dd81a4568e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a balancing effort. Tinitingnan din naman natin
        ang health statistics natin [We are also looking at our health statistics],"
        Lopez noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfd446-bff3-452c-b32c-e5cb48be9d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region — also the COVID-19 epicenter — has
        been under GCQ since June 2020, excluding its return to a stricter modified
        enhanced community quarantine during the first half of August. Metro Manila
        has the highest number of infections of all regions, according to data from
        the Department of Health. Metro Manila and six other areas will be under GCQ
        for the month of Feb.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfaba3-9bc0-417e-afe0-32d9cbcd7db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No call to ease age restriction yet</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d31fc-1ee0-4494-bcb3-9a04462e18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez will not yet revive his call to slowly ease age restrictions
        to help stimulate economic activity amid the threat of the faster spreading
        COVID-19 variant in the country. He said he will only push for the gradual
        relaxation of age restrictions once the spread of the new variant is under
        control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7ecabb-e5dd-48dc-80b8-3f78bba2dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier reversed the Inter-Agency Task
        Force''s decision to allow children aged 10 to 14 residing in areas under
        MGCQ to go out starting next month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36c36a-8630-483d-a3dc-cc4d1a423ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:29:23.552+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current IATF rules state only those aged 15 to 65 are allowed to
        leave their homes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02672a8-48a6-48a7-92e2-980f698ac133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:09:05.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Target to shift entire PH to MGCQ in Q1 ''very much doable''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f5e00-3852-484b-96bd-f222304b80b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:09:05.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Friday, Lopez said the initial target
        to put the Philippines under the more relaxed MGCQ in the first quarter of
        2021 can still be achieved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6780a9-1aaa-4251-a931-52c61f562ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:09:05.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the plan was only hindered by the increasing threat of the
        new COVID-19 variant, but stressed it remains "very much doable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d5bf9-f0c5-4c12-a74a-024c37dd9a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:09:05.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagkaroon lang ng new COVID-19 variant kaya talagang mas nag-extra
        pagiingat ang mga decisions even on the age restrictions," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04b29e-afbe-4eee-a972-c7c94814de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:09:05.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just detected the new COVID-19 variant, that''s
        why we''re extra careful when making decisions, even on the age restrictions.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca9e5d-5375-4346-aef0-6ba8f5805b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:09:05.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:54.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added the government has to be mindful of its next moves as
        the more infectious variant may derail efforts to lower COVID-19 cases in
        the country month on month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eab16f-66b4-4c06-be16-24dc33a5e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:09:05.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go there. Kailangan nang pagbabalanse ng health and economy,"
        Lopez said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703ef59-8b5b-4bab-8348-c22f92d17629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:09:05.951+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:55.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will go there. We need to balance health and economy.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8695c2-0fc7-4646-a29e-c6754af4350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:57:27.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Laging Handa briefing on Saturday, Department of Health
        Usec. Maria Rosario Vergeire backed the Trade secretary''s statement, saying
        this can be pursued if COVID-19 cases in the country show a decreasing trend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ba705-3e08-402d-ad0b-2559a526f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:57:27.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:56.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat po ay possible as long as we can see na ''yung health capacity
        ay nandoon, and the number of cases slowly decreases," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686c22a-f10f-4157-8fca-71771d92731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:57:27.123+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:56.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everything is possible as long as we can see that
        we have enough health capacity, and the number of cases slowly decreases.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe597a-8438-4d45-b3a0-f2f1ea217b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:57:27.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reiterated the situation can be managed if the Philippine
        can secure the boarders and implement strictly the minimum health standards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82e70b-c093-4e7e-8846-7584967bf7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-30T15:57:27.124+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:48:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged Filipinos to support the Duterte administration''s
        mass COVID-19 vaccination program.</p>'
