    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:16.843+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Valenzuela-mayor-Rex-Gatchalian', 'Rex-Gatchalian', 'Valenzuela',
      'Valenzuela-City']
    'template': '1'
    'title': 'Valenzuela mayor willing to be first to get COVID-19 vaccine in the
      city'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af5a90-c143-45a8-9033-cac855580bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:14:36.268+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:51:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)—</strong> Valenzuela
        Mayor Rex Gatchalian reiterated he is willing to be the first in his city
        to get vaccinated against COVID-19 — no matter which brand— in a bid to boost
        the confidence of his constituents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4167ef-2bdd-4c95-bdf6-16751361ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:14:36.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:51:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I already said it publicly and I’ll say it again, I can be the
        first patient to be vaccinated,” Gatchalian told CNN Philippines’ <em>The
        Source</em> on Friday. “It doesn’t matter which brand— as long as FDA approved
        <em>siya</em>. I always have that qualifier.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7d6ee-8d26-43de-b10b-aaefb06fd3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:14:36.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:51:13.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city earlier held a <a href="https://cnnphilippines.com/videos/2021/1/26/Valenzuela-city-holds-vaccine-rollout-drill.html">simulation
        exercise</a> for the vaccine rollout to prepare residents on what to expect
        for the future activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1cce29-6d7a-4330-8d4c-fe715b568384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:14:36.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:51:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This early, Gatchalian noticed some challenges, including residents
        having vaccine preferences, as well as a “wait and see” attitude.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b54c4b-7dc4-4bde-b5af-56ecfeafa924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:14:36.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:51:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course it’s their right <em>naman,</em> I’m not saying<em> na
        huwag sila mamili, pero</em> [It’s their right, I’m not saying they shouldn’t
        choose but] that will be the challenge— trying to make them understand that
        these vaccines all went through the rigorous checks of FDA, and they have
        all very good efficacy,” Gatchalian said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4fe81e-b7de-4ec8-b36b-b64310f2b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:14:36.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:51:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Challenge number 2… We’ve noticed that the registration is quite
        slow. Meaning, a lot of people are still in that, ‘let me wait and see’ stage,  ‘let
        me look at my neighbor first,” he recounted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894db11-6e08-44f5-b35a-873e4a0d138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:14:36.269+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:51:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valenzuela City government earlier <a href="https://cnnphilippines.com/news/2021/1/10/vlanezuela-city-advance-purchase-astrazeneca.html">inked
        a deal</a> with AstraZeneca for the advanced purchase of 640,000 vaccine doses,
        which Gatchalian said can cover around 70% of the city’s adult population.</p>'
  'us-joe-biden-anthony-fauci-reopen-schools-coronavirus':
    'author': 'Andrea Diaz and Paul LeBlanc, CNN'
