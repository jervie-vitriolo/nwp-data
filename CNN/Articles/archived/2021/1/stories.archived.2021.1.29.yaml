      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no known travel history or connection between the cases,
        both adults, according to a release Thursday from the South Carolina Department
        of Health and Environmental Control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4636b001-d6f3-41fe-a06e-beb026804227'
      'mgnl:activationStatus': true
