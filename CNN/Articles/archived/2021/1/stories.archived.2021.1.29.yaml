  'Philippines-travel-ban-COVID-19-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-29T11:42:47.882+08:00
    'imagesource': 'jcr:5042579e-c692-470a-b285-4128a22bfd91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '928a77d7-6415-45ba-bbc2-91457fb8a42a'
    'lead': 'Presidential Spokesperson Harry Roque did not say if new travel orders
      will be issued after the ban lapses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T11:44:41.164+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:53:41.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:13.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel ban on areas with COVID-19 variants to end on Jan. 31'
    'updated': 2021-01-29T13:04:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e13fd-6a37-411f-829c-8369c5c6aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:03:40.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — The
        restriction on foreign nationals coming from 36 areas with confirmed cases
        of more transmissible COVID-19 variants will end on Sunday, Jan. 31, Presidential
        Spokesperson Harry Roque said Friday. He did not say if new travel orders
        will be issued after the ban lapses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5a10c9-d976-4e76-bfd8-933ededb6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:03:40.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restriction remains until January 31, 2021 and would lapse
        after the aforesaid date," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10793332-4ce0-4b4c-a867-88d913a63b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:03:40.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 task force started to impose the travel ban on passengers
        coming from United Kingdom in late December to prevent the entry of new, more
        transmissible COVID-19 variants. It was later expanded to cover 36 jurisdictions
        with confirmed cases of emerging variants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51070d10-f8b7-4e62-abc3-bfee74ffb056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:03:40.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has at least 17 confirmed cases of the UK variant,
        some of them Filipinos who have returned from overseas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba97654-a2a3-46da-b2c3-3507b9fd542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:03:40.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that. starting Feb. 1, foreign nationals arriving in
        the country should have valid visas at the time of entry, except for those
        covered by the Balikbayan Program. They should also have a pre-booked accommodation
        for at least seven nights in an accredited quarantine hotel. They also need
        to undergo COVID-19 testing on their sixth day of quarantine. Those holding
        tourist visas are still prohibited to enter the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54024061-5da6-4b32-8f11-013b13fb42ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:46:12.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:53:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David acknowledged that a travel ban
        cannot remain permanently, so instead the focus should be on border control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221fff7-6c6e-4bd1-8f76-a6bb8140c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:46:12.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:53:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga nakakalusot na</em> people from other countries <em>na
        minsan</em> they initially test negative and after a few days,&nbsp;they were
        actually positive," David told CNN Philippines'' <em>News.PH.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1116820-dcd6-4634-819c-d50bf5f28cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:46:12.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:53:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some people from other countries that get
        away with initially testing negative and after a few days they were actually
        positive.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14caf65e-1ad5-46d4-8a2c-6f97b476cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:46:12.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:53:45.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested continuing sanctions on people bringing fake test results
        and testing incoming visitors twice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab90fe-e656-4b3a-b2f0-ba1609f3aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:46:12.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:53:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi minsan initially</em> negative <em>sila kasi mababa pa
        ''yung</em> viral load <em>nila</em>, but they build up the viral load in
        a few days, <em>nagiging</em> positive," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917975b8-632d-4ab1-a4c4-13cfb18cbabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:46:12.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:53:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because sometimes, they initially test negative because
        their viral load is still low but they build up the viral load in a few days
        and later become positive.]</p>'
  'Philippines-community-quarantine-Metro-Manila-GCQ-February':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-29T11:47:34.095+08:00
    'imagesource': 'jcr:c0e21350-26af-4502-8b21-25bee3e9d210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd7fb8f4-1919-4458-85e1-dd8759cf6b67'
    'lead': 'Metro Manila, the Cordillera Administrative Region, and six other areas
      will be placed under general community quarantine for the entire month of February. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T11:50:14.120+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:53:34.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:13.488+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila, Cordillera Region under GCQ status in February'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508a767-52c5-4a83-91cb-334ee371a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:53:27.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Metro
        Manila will extend its general community quarantine status anew for the entire
        month of February, Presidential Spokesperson Harry Roque announced on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d815cd-da89-452b-8857-ccc0cfd7273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:53:27.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera Administrative Region (CAR) will also be placed under
        GCQ as most of the UK variant cases in the country are recorded in the northern
        region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c44e2-bdd4-4879-8891-e5b270eca677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:53:27.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas, Tacloban City, Davao City, Davao del Norte, Lanao del
        Sur, and Iligan City will also be under GCQ — the third most stringent quarantine
        classification in the country — from Feb. 1 to Feb. 28.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf24f40-6cd4-4c60-9299-282ca5191de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:53:27.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region has been under GCQ since June 2020,
        excluding its return to a stricter modified enhanced community quarantine
        or MECQ during the first half of August. According to data from the Department
        of Health, Metro Manila has tallied some 220,000 cases or around 42% of the
        country''s total. In its Jan. 25 report, the independent research group OCTA
        said the trend in the new coronavirus cases in the region has "leveled off,"
        after briefly rising around the second week of the month.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87c270-2f4a-40fd-b03e-f0f531a84d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:53:27.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/1/25/covid-cases-metro-manila-flat-january.html">RELATED:
        OCTA: COVID-19 cases in Metro Manila ''remain flat'' in January</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6a5f6-c434-4c8f-bfae-88acbee4c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:53:27.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAR, meawhile, accounts for 13 of the country''s 17 confirmed cases
        of the more transmissible COVID-19 variant first recorded in the United Kingdom.
        <a href="https://www.cnnphilippines.com/news/2021/1/26/DOH-confirms-local-UK-COVID-19-variant-transmission-in-Bontoc-.html">Bontoc
        has 12 variant cases</a>, while Benguet has one. Experts said preliminary
        studies show the new variant spreads more quickly, but there is not enough
        evidence yet to establish it is more fatal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9eb042-a040-4937-a52c-429013331005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T12:53:27.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:53:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under modified GCQ, the lowest form
        of community quarantine. On Monday night, the President <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/25/Duterte-reverses-IATF-decision-10-14-go-out-MGCQ-.html"
        href="https://cnnphilippines.com/news/2021/1/25/Duterte-reverses-IATF-decision-10-14-go-out-MGCQ-.html">reversed
        the IATF''s earlier decision</a> to allow children aged 10 to 14 to go out
        of their homes in MGCQ areas starting February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242ddb9-34ed-4a6c-a06b-a28f7fc76d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:45:10.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:53:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David said he agrees with the decision
        of the national government to retain GCQ status in Metro Manila and impose
        it on northern provinces. He noted that Metro Manila''s COVID-19 trend is
        "more or less flat" with 400 cases per day —&nbsp;a number that is not expected
        to increase or decrease soon. However, he advised to keep the situation manageable
        until the vaccine arrives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd6322-2ef3-4d60-b0a3-4ad8cd806045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:45:10.964+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:53:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may</em> [If there is a] surge while we have the vaccine,
        <em>made</em>delay <em>''yung</em> rollout <em>nila</em> [rollout will be
        delayed] if our health system is compromised and our doctors are overwhelmed,"
        he told CNN Philippines'' <em>News.PH</em>. "Right now we are not seeing an
        increase in Metro Manila (cases) and most other places."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf15c9f-ac09-40f2-9333-658493e172d0'
      'mgnl:activationStatus': true
