  'novavax-vaccine-efficacy-uk-south-africa':
    'author': 'Jacqueline Howard, Isa Soares and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T19:21:38.581+08:00
    'imagesource': 'jcr:c7a205d2-23d0-41b4-8cf6-3ce6925638a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
