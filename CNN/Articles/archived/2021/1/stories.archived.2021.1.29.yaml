      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, which kicked off Thursday, may not have the usual
        crowds strolling around Park City, Utah, but it will still have movies, panel
        talks and virtual events available to stream from the comfort of your own
        home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a39e52-3f42-473b-a48f-bfb02e4d86ec'
