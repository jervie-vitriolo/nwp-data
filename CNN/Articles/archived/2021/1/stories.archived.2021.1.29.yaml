      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The National Aeronautics and Space Administration
        (NASA) is honoring all the men and women who lost their lives while furthering
        the cause of space exploration and discovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
