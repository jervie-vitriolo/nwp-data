    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6f81bcc-0d89-4663-b53c-b659a7ee63d2'
    'lead': 'The malware, Emotet, gained access to users'' computers through infected
      email attachments, including documents purporting to be ''invoices, shipping
      notices and information about COVID-19'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T05:48:21.122+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:56:50.243+08:00
