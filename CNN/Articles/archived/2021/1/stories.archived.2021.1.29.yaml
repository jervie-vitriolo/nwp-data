    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:23.808+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Novavax', 'COVID-19', 'pandemic', 'coronavirus', 'vaccine', 'United-Kingdom',
      'UK', 'South-Africa']
    'template': '1'
    'title': 'Novavax says COVID-19 vaccine is 89% effective in UK trial, but less
      so in South Africa'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd445b-c1e3-439a-9589-c8c439a7b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:53.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new COVID-19 vaccine from Novavax was
        89% effective and appeared to offer protection against some variants of the
        coronavirus in a clinical trial conducted in the UK, the American biotech
        firm has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff24b63-733d-4d28-a779-eb6afa10299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287a6f83-dd2f-47d0-a445-cc6f4faf4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax said Thursday that its vaccine was found to have been 95.6%
        effective against the original novel coronavirus, and 85.6% effective against
        the variant first identified in the UK, known as B.1.1.7, based on results
        from a Phase 3 trial conducted in the UK. The study included efficacy estimates
        by strain based on PCR tests performed on variants from 56 Covid-19 cases
        in the trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed4727-a595-414d-ad8a-ce17e7f087ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16918e6c-6619-431f-9ffa-736a571f0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vaccine appeared to be less effective against a variant
        first identified in South Africa. The shot showed 60% efficacy among those
        without HIV in a separate Phase 2b study conducted in that country, the company
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7bc66-5ee5-4fc6-9d83-85629be697ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d255753-8483-4c0a-a136-d412f46399e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s vaccine, known as NVX-CoV2373, "is the first vaccine
        to demonstrate not only high clinical efficacy against COVID-19 but also significant
        clinical efficacy against both the rapidly emerging UK and South Africa variants,"
        Stanley Erck, Novavax president and CEO, said in the announcement. "NVX-CoV2373
        has the potential to play an important role in solving this global public
        health crisis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1832c-e6f7-4914-a748-ca28eeb7625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a302f8-a188-4e79-a805-753e8a37e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the trial in South Africa, "the 60% reduced risk against
        COVID-19 illness in vaccinated individuals in South Africans underscores the
        value of this vaccine to prevent illness from the highly worrisome variant
        currently circulating in South Africa, and which is spreading globally," Shabir
        Maddi, principal investigator in the Novavax Covid-19 vaccine trial in South
        Africa, said in the announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9061a3-9443-41d6-887f-c6b8ce554540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39701605-6dc8-4028-8aab-805d5a904a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first COVID-19 vaccine for which we now have objective
        evidence that it protects against the variant dominating in South Africa,"
        Maddi said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d69ebe-8291-48c0-9d4e-a7e8e28a1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3fd2c-0946-4bdc-8a13-33d380c7f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.881+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Prime Minister Boris Johnson welcomed the results of the British
        trial, hailing the "good news" that the vaccine candidate had proved effective
        and expressed his gratitude to "all the volunteers who made these results
        possible" in a tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48d1dc-a75c-409f-b2c2-2fc564f9331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:59.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56d82c-97e2-46e1-9211-2c0b341eca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:47:00.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our medicines regulator will now assess the vaccine, which will
        be made in Teesside. If approved, we have 60m doses on order," he tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bd9ab3-fbae-4b3e-a486-335585e82ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:47:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c267da-fb61-497f-bd37-a6a1909f43b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:47:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s inoculation program has seen over 7.4 million people receive
        the first dose of a coronavirus vaccine so far, the latest government figures
        show. Two vaccines, from Pfizer/BioNTech and Oxford/AstraZeneca, are already
        in use in the phased nationwide rollout. The Moderna jab has received the
        green light too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eab7f5-3e35-422f-bf3a-405ac0768059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:47:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1434889-54ed-4b7b-9b82-cf4f593ba5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:29:39.882+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:47:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax is also currently conducting a Phase 3 clinical study in
        the United States and Mexico and a Phase 1/2 continuation in the US and Australia,
        data from which are expected as soon as early first quarter 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbe9d00-f5ba-4cbc-a7b9-71020dffd0dc'
      'mgnl:activationStatus': true
