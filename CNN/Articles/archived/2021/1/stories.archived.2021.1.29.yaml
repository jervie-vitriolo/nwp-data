      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96c52e-61c6-4868-bda5-c0db9eff6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine days after newly sworn-in President Joe Biden told America
        that "every disagreement doesn''t have to be a cause for total war," recriminations
        between the parties and the Republican meltdown are consuming Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84927f8-3770-44dc-8df7-0930ecdef7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e61b2-b2a0-4774-b75b-565fbd4a9a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now clear that the January 6 mob attack on Capitol Hill, while
        failing in its bid to reverse Trump''s election loss, has utterly fractured
        the basic level of trust needed to make a political system function — at a
        critical national moment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac58fa-c3e0-4ef5-b4f8-ddc98c912b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d749d6b-5d3a-4035-bd81-1c259d3da8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the quarter century of bitter political battles since former
        speaker Newt Gingrich''s Republican revolution, Washington has never been
        this inflamed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a279fe3-2e74-4866-ad98-a159c5187315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c63da-e12f-4e6d-9b8f-edbd567dc7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times on Thursday, it appeared that the whole of Congress was
        fixated on its own civil wars, cut off from behind its high iron fence from
        the reality of America''s darkest modern winter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628dcd3-cb08-48b4-aedd-05fd7b0415d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077e52f-f2bb-405a-968c-8d2da97c1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with more than 432,000 Americans dead from Covid-19 and the
        economy in ruins, hopes are fading -- amid the acrimony -- of a bipartisan
        effort to beef up the crucial vaccine drive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f0637-31a3-416d-ad08-e76c59978e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7a248-7bf7-44c2-938d-b390150ac7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of that death toll has much to do with Trump''s neglect
        when he was in office. The tumultuous forces now rocking Capitol Hill are,
        in most cases, linked to Trump or the extremism of his acolytes who have fully
        bought into his alternative reality that rejected truth and democracy itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d76b7f-289f-4587-9325-3b0109af16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:05:03.730+08:00
