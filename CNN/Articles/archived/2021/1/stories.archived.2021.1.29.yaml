    'title': 'Fauci says Biden''s push to reopen schools in 100 days ''may not happen'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c3308-2c0e-4cf7-8be9-283ac6818ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.473+08:00
