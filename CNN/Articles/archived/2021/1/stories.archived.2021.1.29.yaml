      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) -</strong> The
        esports industry offers a lot of career opportunities for the youth aside
        from being just an athlete, the chief operating officer of a Filipino esports
        world champion team said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1175c2-a8cb-45aa-a6ca-989f580bd1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
