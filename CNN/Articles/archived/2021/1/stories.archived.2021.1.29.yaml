  'duterte-signs-amendment-anti-money-laundering-act':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-29T21:28:41.339+08:00
    'imagesource': 'jcr:546ea58e-a2e3-4bd0-b219-f266ab70cc16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd74e627b-97d7-4136-8fd8-3cec18f747d1'
    'lead': 'President Rodrigo Duterte signed the measure amending the Anti-Money
      Laundering Act on Friday, just days before an international financial watchdog
      reviews the country''s policies and decide on possible sanctions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T21:32:17.137+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:45:43.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:25.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs stronger anti-money laundering law  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb4fef-8454-40c3-b7a2-84da3b64d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — President
        Rodrigo Duterte signed the measure amending the Anti-Money Laundering Act
        on Friday, just days before an international financial watchdog reviews the
        country''s policies and decide on possible sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1e77f-7c45-4c7a-b072-230cb6cc601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:44.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ac939-046c-4aa0-8343-33854ca51b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:44.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law, Republic Act No. 11521, expands the coverage of activities
        and persons subject to scrutiny by the Anti-Money Laundering Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849b467-a54d-439d-b83f-f9de770da48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d72ece6-763f-4143-b279-8a52383ac2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now covers Philippine Offshore Gaming Operators, particularly
        transactions exceeding ₱500,000, as well as real estate developers and brokers
        engaging in single cash transactions worth more than ₱7.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46351f-144e-475c-a3b7-d0aff36e6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348c80e-ac9d-4d18-b58f-1ac55bee8a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC is also granted the authority to investigate, and in doing
        so apply for a search and seizure order or subpoena with any competent court.
        It also has the power to preserve, manage, or dispose assets pursuant to a
        freeze order, preservation order, or judgment of forfeiture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4142a49-157a-46c7-827d-a11ef947fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89e6eb0-3a75-4e4c-926d-77a7c963b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states no court can issue temporary restraining orders or
        writs of injunction against any asset preservation order, with the exemption
        of the Court of Appeals and the Supreme Court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190b04c-6382-45b0-a3f3-93b7055ee428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a6c29-2848-472c-a91e-a9941842c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Paris-based Financial Action Task Force found that
        the Philippines has not conducted any prosecutions related to terrorist financing
        due to "deficiencies," noting a low number of asset freezes due to the lack
        of terrorist designations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ae1f04-f933-4c64-a6b3-c81d87f3c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eaf81f-6cf2-4bd1-b6dd-9d762ff947a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, the AMLC can also freeze assets and funds from
        individuals in the UN Security Council''s list of terrorists and their financiers.
        The AMLC earlier said the enactment of the Anti-Terrorism Act<a href="https://www.cnnphilippines.com/news/2020/7/9/anti-terrorism-act-amlc.html">
        will also help the country avoid being graylisted by the FATF.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af444b74-273d-4db1-8eed-43fb2d4d1774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:50.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16fc76-ba10-4537-a135-ceec02e88435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:32:17.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:45:50.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the gray list will merit higher costs for transactions
        with Philippine banks and other institutions, like the World Bank and International
        Monetary Fund. There could be adverse effects on trade and even remittances,
        which involves billions of dollars sent home by overseas Filipino workers
        to their families.</p>'
  'johnson-johnson-covid-vaccine-efficacy':
    'author': 'Maggie Fox, Amanda Sealy and Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T21:35:59.722+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ceee9ae-933c-4e53-b554-b6a5e6b9fffe'
    'lead': 'Johnson & Johnson''s COVID-19 single-shot vaccine was shown to be 66%
      effective in preventing moderate and severe disease in a global Phase 3 trial,
      but 85% efficacy against severe disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T21:33:59.369+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:45:22.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:25.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson COVID-19 vaccine is 66% effective in global trial,
      but 85% effective against severe disease, company says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf80c3f-451b-44c9-b248-2d1f3578e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Johnson &amp; Johnson''s COVID-19 single-shot
        vaccine was shown to be 66% effective in preventing moderate and severe disease
        in a global Phase 3 trial, but 85% efficacy against severe disease, the company
        announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a816e-4320-49e8-a452-0209946453c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629058ca-f621-4436-914e-8cd70d559ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was 72% effective against moderate and severe disease
        in the US, the company said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26acd144-2c4a-4a1b-bc34-7b51fed77011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a striking difference from vaccines from Pfizer/BioNTech and
        Moderna, and it may give pause to people uncertain about which vaccine to
        get or when they can get one. The vaccines already on the market in the US
        are about 95% effective overall against symptomatic COVID-19, with perhaps
        even higher efficacy against severe cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94856c63-7415-4531-a66e-842cbabfc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say the Johnson &amp; Johnson vaccine will still be
        useful against the pandemic in the United States and around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d301fe4-0719-48dc-97d1-504aa119f979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among all participants from different geographies and including
        those infected with an emerging viral variant, Janssen''s COVID-19 vaccine
        candidate was 66% effective overall at preventing the combined endpoints of
        moderate and severe COVID-19, 28 days after vaccination. The onset of protection
        was observed as early as day 14," the company said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d31cb7-75c1-49ab-b38e-d6ac49916654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen is Johnson &amp; Johnson''s vaccine arm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27dd32f-7dee-4d38-8fb5-d4ec0c42840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of protection against moderate and severe COVID-19 infection
        was 72% in the US, 66% in Latin America and 57% in South Africa, 28 days post-vaccination."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad237c01-7613-4df5-85e3-7f845f455f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re 85% effective at preventing severe disease, which we define
        as disease that makes you feel particularly sick at home, or may go to the
        hospital, or worse," Dr. Mathai Mammen, global head of research and development
        at Johnson &amp; Johnson, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972c00c-e49f-44c9-9966-8641d5d221f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are right now completely protective, it would appear 100%
        protective, against disease that actually does make you go to the hospital,
        we''re 100% protective against death."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693aa27-045f-4df4-81d0-05fb734d0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the results held up across all age groups and people
        of various ethnicities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4363768-816b-4819-828e-6983efa3a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammen said the company was working to file for emergency use authorization
        from the US Food and Drug Administration "inside of a week." It will be the
        third company to seek EUA from the FDA for a coronavirus vaccine. Vaccines
        made by Moderna and by Pfizer/BioNTech were authorized in December and are
        now being given to millions of Americans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48d46f-21a1-42a8-9662-ef0782bac785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a vaccine expert at the University of Pennsylvania
        and a member of the FDA''s Vaccines and Related Biological Products Advisory
        Committee, said that under normal circumstances, there might not be much of
        a market for a vaccine that is significantly less effective than two others
        already on the market. But he added that these are not normal times, with
        a pandemic raging and shortage of vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d5291-c120-40ea-863f-05b850508f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna both use genetic technology called messenger
        RNA, or mRNA technology. Johnson &amp; Johnson uses a weakened common cold
        virus, known as adenovirus, to carry genetic instructions into the body to
        prompt an immune response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbd69b-c451-480d-b6bc-ed17117aa604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:30.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a better world, we would have abundant quantities of this messenger
        RNA vaccine, Pfizer and Moderna, and that would be damning for a vaccine that''s
        clearly less effective. But that said, we have limited quantities of mRNA
        vaccine," Offit said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eac4f04-bad3-4424-a7bf-7204a3ca422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit has been vaccinated, but said if he had not, he would first
        search out a Pfizer or Moderna vaccine, and then if he couldn''t find one
        in reasonable period of time, he would take a Johnson &amp; Johnson vaccine
        if it was available.Offit said getting one brand of vaccine and later on getting
        a different vaccine should not pose safety issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b03f89-cac4-4c1d-bf3a-9ed4cef68017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.370+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would make an effort to get an mRNA vaccine first," Offit said.
        "Not being able to get it, and knowing I might not be able to get Pfizer or
        Moderna for many months, and knowing this virus is still ranging across the
        country, I would take J&amp;J in the secure knowledge that I could get Pfizer
        or Moderna later."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f8e18-864e-40f6-b750-62310259769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine has advantages, said Dr. Anthony
        Fauci, director of the National Institute of Allergy and Infectious Diseases</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b63d3b-cab5-42e3-93df-de65946288fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccine that''s inexpensive, that''s a single dose, and that
        has no cold chain requirements -- that''s pretty good," Fauci told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b9d51-1d1a-4066-94c4-1deed97ded91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus no cases of severe allergic reaction called anaphylaxis were
        seen in any of the volunteers, the company said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347370c6-d5b8-40b0-9075-c5ccdfdc1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:33.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said the results would look even better if Janssen did not
        have to compete against the 94% and 95% efficacy seen in trials of the Pfizer
        and Moderna vaccines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199bf637-1cf3-477e-9510-c7dbb253fa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what the problem is? If this were out there and we didn''t
        have the Moderna 94-95% .... We would have said wow, a 72% effective vaccine
        that''s even more effective against severe disease is really terrific," he
        said in a telephone interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5591a1-bb65-43b1-809c-c5a5b4289929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now we''re always judging it against 94 to 95%. Having said
        that, this is a vaccine that could have use particularly in developing countries
        to keep people out of the hospital. It has a very good efficacy against severe
        disease," Fauci added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706678a5-5034-4a08-8ce8-a0f1b87035dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammen said the Janssen vaccine was tested later, after new variants
        of coronavirus were already circulating. One in particular, called B.1.135,
        was dominant in South Africa when the vaccine was tested there. This variant
        has mutations that might be expected to weaken the vaccine''s effects somewhat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9cc70-40af-4483-9e7d-46d17ad39015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it still protected people, Mammen said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528766e1-4fab-43d6-a235-625da8d715be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at that South African variant, and I''m seeing that
        we''re able to completely protect against concerning levels of illness, where
        one might go to a hospital," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87eca53-72ef-4cfe-b81f-0379be5c72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus people do not have to worry about coming back for a second
        dose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2447bb-9e8f-4121-837a-6d44e2521f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really wanted it to be a single dose. So we optimized our antigen
        so that we get enough immunogenicity after one dose, as opposed to two," he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fac34-0aac-4d75-8615-ee13a1de1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a single-dose vaccine, then a billion vaccine doses would
        translate into a billion people vaccinated," said Dr. Dan Barouch of Harvard
        Medical School, who helped develop the vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cc1a7-e6df-464f-b9e4-943b97ecf34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:37.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, unlike the Pfizer and Moderna vaccines, it does not have to
        be stored in freezers. It can be stored for three months at refrigerator temperatures
        of 36 degrees to 46 degrees Fahrenheit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2f476-e3df-4798-b505-7a8f58723396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen is already testing a two-dose regimen of the vaccine and
        that could increase the efficacy, Fauci said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ccd48-938c-4eb4-a8e3-3067569df886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s see what that shows. It could possibly bring it up to 90%,"
        he said. "Heck if you got 72 with a single dose, you would think you would
        do pretty good with a boost."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9092d1e-23b4-4c90-97ad-59bef68d0bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US federal government has contracted to buy 100 million doses
        of the vaccine and the company has been manufacturing doses for months in
        anticipation that it would work and would win EUA from the FDA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82c4ef-bd24-408e-80d4-b0404fb2b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth vaccine is also jostling to join the mix in the US market.
        Maryland-based Novavax released preliminary data Thursday showing its candidate
        vaccine had an efficacy of 89% in trials in Britain. And AstraZeneca is finishing
        up Phase 3 clinical trials of its vaccine, as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb93771-3d61-4e7b-b3b4-8737ceb2364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Janssen vaccine is made a little differently from the Pfizer
        and Moderna vaccines, which use raw genetic material called messenger RNA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe270f-63de-46cb-8978-4fa45db9e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T21:33:59.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:45:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one is a viral vector vaccine. It uses a common cold virus
        called adenovirus 26, which has been weakened so that it does not replicate
        in the body. It''s engineered to carry genetic material from the spike protein
        of the virus -- that''s the part the virus uses to grab onto the cells it
        targets.</p>'
    '37':
