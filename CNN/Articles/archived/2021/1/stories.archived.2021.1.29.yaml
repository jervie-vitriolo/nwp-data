      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dragon dances are prohibited as well since these can draw huge crowds.
        Use of firecrackers and pyrotechnic devices are also not allowed during the
        same period to ensure safety of the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d3119-8ae9-43d7-82b0-e6d00314a4e3'
