      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b883d-ff7a-411e-ad2b-7ceabb4748f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we want parents to understand is that esports
        is an actual industry. The players usually get the spotlight, but they are
        just only the tip of the iceberg," Escutin said in an interview on CNN Philippines''
        The Final Word.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bab367-6bf1-4813-b591-5655db0dfc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
