      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Michael Osterholm, director of the Center for Infectious Disease
        Research and Policy at the University of Minnesota and an informal adviser
        to Biden''s coronavirus team, warned of "the darkest of days ahead."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b80cf-6842-4b64-889c-3069b3f93c2d'
