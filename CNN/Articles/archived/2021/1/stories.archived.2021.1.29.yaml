    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66851a0c-caef-40e7-9262-ac7db0f5a372'
    'lead': 'The total active installed base of iPhones worldwide is now over 1 billion,
      "driven by strong demand for the iPhone 12," CEO Tim Cook says.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T19:16:22.174+08:00
