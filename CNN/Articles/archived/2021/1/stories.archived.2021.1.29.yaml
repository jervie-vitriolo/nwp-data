      'mgnl:lastActivated': 2023-01-25T15:53:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple TV, Fire TV, Android and iOS, there''s a Sundance Film
        Festival app on which you can buy tickets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bedd00-c58f-4160-b065-6450b0dd94b2'
