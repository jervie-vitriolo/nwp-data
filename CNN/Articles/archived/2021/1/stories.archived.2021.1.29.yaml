  'Capitol-Beryl-Howell-Richard-Barnett':
    'author': 'Katelyn Polantz, CNN'
    'caption': 'The chief judge of the federal court in Washington scorched Capitol
      riot suspects during a hearing on Thursday, calling their actions an assault
      on American democracy and ruling that a man who had bragged about putting his
      feet on a desk in House Speaker Nancy Pelosi''s office should stay in jail as
      he awaits trial. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T23:07:14.689+08:00
    'imagesource': 'jcr:8c3aa158-18cd-4c13-91f5-477a7dae03e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee432399-32b6-496b-a54d-9f2275349382'
    'lead': 'The chief judge of the federal court in Washington scorched Capitol riot
      suspects during a hearing on Thursday, calling their actions an assault on American
      democracy and ruling that a man who had bragged about putting his feet on a
      desk in House Speaker Nancy Pelosi''s office should stay in jail as he awaits
      trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T23:12:29.841+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:43:52.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:27.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Capitol', 'DC', 'Nancy-Pelosi']
    'template': '1'
    'title': 'Chief federal judge in DC scorches Capitol riot suspects and keeps man
      who was in Pelosi''s office in jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17108a6-e5bd-4385-8a07-0456eb5e1165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The chief judge of the federal court in
        Washington scorched Capitol riot suspects during a hearing on Thursday, calling
        their actions an assault on American democracy and ruling that a man who had
        bragged about putting his feet on a desk in House Speaker Nancy Pelosi''s
        office should stay in jail as he awaits trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41fd90-ca6f-4cae-b981-4252de395210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not a peaceful protest. Hundreds of people came to Washington,
        DC, to disrupt the peaceful transfer of power," Chief Judge Beryl Howell of
        the DC District Court said in the hourlong hearing for Capitol riot defendant
        Richard Barnett on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebab5ac-3325-4dd3-a177-827b93085e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell''s remarks are some of the first from a federal district
        judge over the more than 150 criminal cases that resulted from the siege.
        Her decision on Barnett also marks the first ruling in an appeal from the
        Justice Department after a magistrate judge out of Washington denied its request
        to keep a Capitol riot suspect in jail. At least four others are awaiting
        rulings from district judges in Washington after appeals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67833b3-6582-43f6-83cd-da9d47b400c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell made clear she believes the crowd was trying to thwart the
        federal legislative branch from carrying out its duties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a7cbb-5c74-40c0-ab24-ea827409d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:55.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still living here in Washington, DC, with the consequences
        of the violence that this defendant is alleged to have participated in," she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85bc7b-6fc4-43fc-b735-e2269d772ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:55.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just outside this courthouse ... are visible reminders of the January
        6 riot and assault on the Capitol," the judge said, noting that she can see
        National Guard troops from the window in her chambers in the courthouse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cf567-4eb2-45f1-94f0-f391208bab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett is charged with entering the restricted grounds of the Capitol,
        violent entry and disorderly conduct, and for theft of public property, after
        he allegedly took a letter from Pelosi''s office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3487fd-652b-40b2-9e10-a9275c6749c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The titles of those offenses don''t even properly capture the scope
        of what Mr. Barnett is accused of doing here," Howell said at the hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96bd71b-bb8e-4767-9c34-17b4429ee3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge noted that Barnett had bragged to a reporter that he had
        written "a nasty note, put my feet up on her desk and scratched my balls"
        in Pelosi''s office. Barnett''s lawyer says he hadn''t seen the report of
        that quote from his client in The Washington Post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b8d869-b39a-4b6a-be63-cd1b7041b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett''s attorney Anthony Siano argued that his client shouldn''t
        continue to be held in detention. And Barnett, speaking up on the conference
        line during the hearing, said, "I have some very honest and simple explanations.
        I am a good man."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483e8463-5863-4e7d-a845-1083dfb52230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett has not been arraigned or entered a plea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0490f9e-0ad8-4aaa-87f6-04daa44386d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also allege that Barnett carried a stun gun to the Capitol,
        after buying it days before in preparation for the pro-Trump rally on January
        6. After the rally, law enforcement searched his house and found a receipt
        for the stun gun, but they couldn''t find the stun gun he had during the raid,
        prosecutors said. Barnett had warned them they wouldn''t be able to find it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b94629-b430-4bd4-996b-466b08e25ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.842+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also turned himself in to law enforcement after the riot,
        though he had made an appointment to do so a day after being in touch with
        the authorities, prosecutors added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973403b-b1e1-4a05-acfa-f96e2db71e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:12:29.843+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnett has a history of brandishing weapons at rallies, scaring
        passersby, prosecutors say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
