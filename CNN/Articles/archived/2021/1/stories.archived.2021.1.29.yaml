      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Donald Trump may be
        gone from the White House but his legacy of catastrophic mistrust is poisoning
        Washington, dimming hopes of a unified effort to crush the pandemic before
        mutant viral strains take root.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288a643-11fe-4ba2-bcf8-16ed4950b5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:53:29.489+08:00
