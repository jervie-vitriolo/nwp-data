      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> Manila
        Mayor Francisco "Isko Moreno" Domagoso on Friday announced that all activities
        for the celebration of the Chinese New Year are canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c32063-718f-4167-9f2d-eee031886827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:23:24.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e0aab3-0a50-48a8-bd54-2228360ac300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:23:24.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:34.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Moreno said there is a need to cancel all activities
        to avoid new COVID-19 outbreaks, and to not put to waste the efforts of the
        local government in containing the spread of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569eee1-6d33-4c65-ad67-71c4786bc37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:23:24.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dae7d7-60ea-456d-9805-ebecfcbc93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T20:23:24.243+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:46:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Executive Order No. 4, series of 2021, no street party, stage
        show, parade, or similar activities will be held from Feb. 11 to 12.</p>'
