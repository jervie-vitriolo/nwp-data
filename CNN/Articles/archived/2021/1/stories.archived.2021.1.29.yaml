    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f91716ed-bead-43c6-b8a6-d86bf7c40c67'
    'lead': 'Residents of Navotas City will ''definitely'' be given an option on which
      COVID-19 vaccine brand they want to be injected with, its mayor said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T15:38:23.041+08:00
