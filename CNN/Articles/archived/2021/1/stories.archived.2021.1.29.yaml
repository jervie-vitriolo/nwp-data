    'title': 'Truck crash kills four in Batangas  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfcf7f5-0fe7-4b05-a716-8e1c890c5a5f'
