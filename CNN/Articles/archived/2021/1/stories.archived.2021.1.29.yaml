      'mgnl:lastActivated': 2023-01-25T15:44:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf73591-c708-40cc-83b7-ae66c517a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escutin also shared esports players in Bren are molded like athletes,
        instilling the values of discipline and professionalism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42947c5-6daf-4137-9e66-3dc8c3061a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0da5e5-c8f0-4ec9-ae8f-a05f2936801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karl Gabriel Nepomuceno, more popularly known as KarlTzy, said these
        values are needed for them to succeed in their esports career and other life
        aspects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb251698-0206-4ced-94e3-158064c699f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b154f1a-06f5-49a2-a0d3-d6c00fccdd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just play and play till you want. But remember, don''t neglect
        your studies," said KarlTzy, who won the Finals Most Valuable Player award
        in <a href="https://www.cnnphilippines.com/sports/2021/1/25/Bren-Esports-wins-Mobile-Legends-world-title-.html"
        target="_blank">Bren''s conquest of the Mobile Legends: Bang Bang M2 World
        Championship last Sunday.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39cfed-6e3d-4777-9052-372b9ecff375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.709+08:00
