  'AstraZeneca-vaccine-only-recommended-for-people-under-65':
    'author': 'Claudia Otto, Laura Smith-Spark and Nadine Schmidt, CNN'
    'caption': 'Photo courtesy: Vincenzo Pinto/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T01:30:01.661+08:00
    'imagesource': 'jcr:98aa778c-dfec-43cf-ac19-765e9fa8a292'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f63d37f-f817-48ac-b58f-2565bc2ac326'
    'lead': 'Germany''s vaccine commission says the AstraZeneca coronavirus vaccine
      should not be given to people older than 65 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T01:28:02.947+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:57:08.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:08.197+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'AstraZeneca']
    'template': '1'
    'title': 'German officials say AstraZeneca vaccine shouldn''t be given to over-65s,
      citing lack of data'
    'visualType': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75915b23-91ed-4183-aa6b-fb46d1983d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Germany''s vaccine commission said
        the AstraZeneca coronavirus vaccine should not be given to people older than
        65 years, amid a bitter dispute between the European Union and the drugmaker
        over delayed supplies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11452716-b74b-4a29-a59a-d0b671ad0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Standing Committee on Vaccination (STIKO) at Germany''s Robert
        Koch Institute (RKI), the country''s main public health authority, found there
        is insufficient data on the effectiveness of the vaccine, developed by AstraZeneca
        and the University of Oxford, for this age group, according to a statement
        from the interior ministry on Thursday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b4a8d-954a-4745-84c4-d954d61d4985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the small number of study participants in the age group
        ≥65 years, no conclusion can be made regarding efficacy and safety in the
        elderly. This vaccine is therefore currently recommended by STIKO only for
        persons aged 18-64 years," the panel said in its recommendation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adac8947-cacf-45a5-a0e8-8a50c2d41590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:10.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the announcement, an AstraZeneca spokesperson said
        "latest analyses of clinical trial data for the AstraZeneca/Oxford Covid-19
        vaccine support efficacy in the over 65 years age group." The drugmaker is
        awaiting a regulatory decision by the European Union medicines regulator,
        the spokesperson added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384a1b8-143b-40fe-a125-14b47cca3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement by the German Interior Ministry came amid
        an ongoing dispute between the European Union and AstraZeneca over delays
        to the delivery of its coronavirus vaccine to the bloc.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea4920-11ef-4647-996e-115604657237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has said it can''t deliver as many doses as the EU expected,
        citing production challenges. But the European Commission, which ordered the
        vaccine on behalf of EU member states, says this is unacceptable, and the
        drugmaker must find a way to increase supply.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96df1d-b587-4d92-bfdf-b28081d68b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:11.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute comes as EU countries, including Germany, run low on
        vaccines, In Spain, the regional government of Madrid has paused administering
        first doses of the vaccine, to ensure there is enough to provide second doses
        for those who already got their first shots.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1d5094-c05a-4b56-ac4f-74c2164a0f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:12.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over expected shortages of the Moderna and Pfizer/BioNTech
        vaccines means some French regions, including Paris, will push back or cancel
        appointments for first injections, the French health Ministry said in a press
        statement on Thursday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f9ad7f-58c6-49cc-b94e-536d3b301d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Efficacy</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb36a7f-7a2a-4eb1-9072-87390419199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom, whose regulator approved the Oxford/AstraZeneca
        vaccine nearly a month ago, has been administering doses to people older than
        65.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f0a734-8fe8-4587-8fea-d46ea958cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, UK regulator MHRA, said there was "limited information
        available on efficacy in participants aged 65 or over, although there is nothing
        to suggest lack of protection."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47353685-3190-42bf-9314-7909fccef275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding the German announcement, MHRA Chief Executive Dr. June
        Raine said "current evidence does not suggest any lack of protection against
        Covid-19 in people aged 65 or over."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3863d75b-e679-4232-9e9e-2aeb8d0bcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data we have shows that the vaccine produces a strong immune
        response in the over-65s. More data is continually becoming available for
        this age group and our Public Assessment Report, available on our website,
        will be updated to reflect this," her statement added.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98709b11-97f1-4e37-9736-b107b87391d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has ordered 300 million doses of the AstraZeneca vaccine
        -- which could be approved for use by the European Medicines Agency (EMA)
        as soon as Friday -- with an option to purchase an additional 100 million
        doses.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061b9b64-6ecd-45fc-9ee7-13b61e3eed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s chief executive, Pascal Soriot, said in an interview
        with Italy''s la Repubblica newspaper Tuesday that "the issue with the elderly
        data is not so much whether it works or not. It''s that we have today a limited
        amount of data in the older population."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa356d1-68e0-407c-99f5-4d965624289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriot said this was because the Oxford scientists running the vaccine
        trials did not want to recruit older people until they had "accumulated a
        lot of safety data" for those aged 18 to 55.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffc25c-4487-4fb3-ab58-8734ce08ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:17.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, because Oxford started vaccinating older people later,
        we don''t have a huge number of older people who have been vaccinated. So
        that''s what the debate is," he said. "But we have strong data showing very
        strong antibody production against the virus in the elderly, similar to what
        we see in younger people. It''s possible that some countries, out of caution,
        will use our vaccine for the younger group."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c0793-6ef9-4c8b-bc39-93e32a6d8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:17.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Evans, professor of pharmacoepidemiology at the London School
        of Hygiene and Tropical Medicine, stressed that the German decision was "not
        a regulatory decision, but draft advice on usage" in comments to the UK''s
        Science Media Centre.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc70b5-5d3b-4dd8-871a-878e3e9ecb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "well known that the clinical data for this vaccine were
        limited for those aged 70 and over," he said, because AstraZeneca recruited
        older age groups later than younger age groups, allowing less time for cases
        to accrue.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe03a4-5637-4ae8-abab-09944a7d00fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason at all for anyone in the UK or elsewhere to
        think that this Oxford/AstraZeneca vaccine is ineffective at any age," Evans
        said. "Its ability to be delivered to people in GP surgeries and care homes
        makes it a vital component in the attempts to reduce hospitalisation and deaths,
        especially in the elderly."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b56a34-b485-41f7-86fd-c2cc5708831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Naismith, director of the Rosalind Franklin Institute and professor
        of structural biology at the University of Oxford, also sought to allay concerns,
        noting that German scientists had concluded that the vaccine was safe and
        effective for under-65s.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402250ef-6d8c-421f-addd-1da1322c6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their assessment is that effectiveness is not yet demonstrated
        for over 65s. They have not said the vaccine is ineffective for over 65s,"
        he told the Science Media Centre.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073242c9-3d2d-4687-9366-ca4334f7a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good faith discussions about what evidence is needed for vaccine
        effectiveness are really important. Experimental evidence and reasoned debate,
        not over heated rhetoric, will resolve this issue."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15accaef-d237-415d-b8df-01a56cd7058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU-AstraZeneca dispute</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989aacf-4549-4378-a3cf-6d7b7bb930a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dispute between the EU and AstraZeneca over vaccine delays
        rumbled on, Belgian health authorities -- at the request of the European Commission
        -- conducted "an inspection" of the UK-Swedish drugmaker''s Belgian production
        facility Wednesday. The purpose was "to ensure that the delay in the delivery
        of the vaccines is indeed due to a production problem at the Belgian site,"
        France Dammel, a spokeswoman for Belgian Health Minister Frank Vandenbroucke,
        said in a statement.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74feaec-2a7d-4e39-967d-8a9f7d43b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Belgian experts are looking into the elements obtained during this
        inspection visit, together with Dutch, Italian and Spanish experts," Dammel
        said, adding that the report is expected in a few days.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f794b038-aff5-4e09-bde2-ed6487a306b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:22.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government expects the country to face shortages in its
        supply of the coronavirus vaccine for at least another 10 weeks, Health Minister
        Jens Spahn said Thursday amid backlash over the pace of the government''s
        vaccine rollout program.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b078ab-6781-47f4-b5d6-0bf6172d0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:22.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of coronavirus infections per 100,000 residents
        across seven days in Germany has fallen below the critical threshold of 100
        for the first time in three months, to 98, the RKI said Thursday.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ff74de-83ec-49ba-918d-3ee4d8ecd18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:19:41.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:57:23.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel has outlined the government''s plan
        to reduce the incidence rate to less than 50 new infections per 100,000 residents
        within seven days in order to be able to track and trace infections.</p>'
