    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:19.076+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH not keen on allowing ''inconvenient'' anal COVID-19 swab tests'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab36796e-8d50-4cc5-a890-7a2543f7440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:51:34.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:49:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29) —</strong> The
        Department of Health on Friday said the anal COVID-19 swab tests rolled out
        in China is too inconvenient to be used in the Philippines, but this option
        to detect the virus could eventually be looked into.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881dde1c-4fb1-4b7a-a68f-9dfee764cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:51:34.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:49:52.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kami ang tatanungin sa DOH, kung talagang kakailangan at makikita
        na with sufficient evidence na talagang ito ay makakapag-yield ng accurate
        results also, pagiisipan pong maigi ng gobyerno iyan because as we say, it
        is really inconvenient for both the individuals and healthcare workers," Health
        Department spokesperson Maria Rosario Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5cdd8-3327-4744-af46-44355a4a41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:51:34.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:49:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the DOH, if it''s necessary and we see sufficient
        evident that it will produce accurate results, the government will think about
        it because it is really inconvenient for both the individual and the healthcare
        worker.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdef7b2-8060-4242-8052-e34bc3c3529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:51:34.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:49:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that if allowed, the test kits need to undergo
        registration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c532c28-49c3-4299-9f17-c333ab54d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:51:34.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:49:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in China have recently started using invasive rectal
        swabs on individuals considered to be at high risk of COVID-19. State broadcaster
        CCTV said this testing method was used on residents in areas with coronavirus
        cases and those staying in quarantine facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3515df-6064-4aec-961e-28fface5175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:51:34.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:49:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Tongzeng, a senior doctor from Beijing’s Youan hospital, told
        CCTV that anal swabs have an increased detection rate because the virus stays
        longer in the anus than in the respiratory tract so it is more effective compared
        to nose or throat swab tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8978f81-d56e-420a-92b7-5686218003d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:51:34.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:49:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.forbes.com/sites/roberthart/2021/01/27/china-deploys-anal-swab-tests-to-detect-high-risk-covid-19-cases/?sh=553cc1c96e81">Forbes</a>
        reported that the test involves inserting a cotton swab that is 1-2 inches
        long into the rectum. The sample collected will be tested.</p>'
  'Dacera-family-DNA-test-samples-PNP-medico-legal-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-29T15:48:10.274+08:00
    'imagesource': 'jcr:2443f431-5c98-46c7-8fea-595815f1fe52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f30c500b-baa1-4a1f-8b14-491dc7ca3868'
    'lead': 'The family of Christine Dacera on Friday insisted that a DNA test be
      performed on the tissue samples and organs mentioned in the recent medico-legal
      report of the Philippine National Police that stated the flight attendant died
      of natural causes and not by rape or homicide. They wanted to determine if the
      samples cited in the PNP report really belonged to the flight attendant. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T15:55:37.352+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:49:40.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:19.254+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dacera family wants DNA test on samples mentioned in PNP medico-legal
      report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bbdc30-6e3c-49e3-9d58-3488c0e6e013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — The
        family of Christine Dacera on Friday insisted that a DNA test be performed
        on the tissue samples and organs mentioned in the recent medico-legal report
        of the Philippine National Police that stated the flight attendant died of
        natural causes and not by rape or homicide. They wanted to determine if the
        samples cited in the PNP report really belonged to the flight attendant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fe6f7-3313-48f7-bb84-bafa4e0fcf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Dacera family has decided to insist on a DNA examination of
        all these specimens mentioned by Dr. Palmero, of all organs allegedly examined
        to be inside the body of Christine,” Dacera family spokesman Brick Reyes said
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145d574-5f78-4979-8160-0265ae1eb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagexamine siya ng (Palmero examined) various specimens of alleged
        organs taken from the body of Christine daw (purportedly). The Dacera family
        never gave any consent for specimens to be taken. Never knew there were specimens
        taken so we do not know the specimens were really part of the organs of the
        late Christine,” Reyes added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950857b2-b360-4600-bcbd-dc01a8087afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medico-legal officer Joseph Palmero from the PNP Crime Laboratory
        Medico-legal office, in a report dated Jan. 11, ruled out homicide as the
        cause of Dacera’s death. Palmero said Dacera died due to “ruptured aortic
        aneurysm,” similar to the autopsy findings of Michael Nick Sarmiento, who
        was later relieved with three others for their alleged lapses in handling
        Dacera’s case. The report said he examined biopsy specimens from 18 organs,
        including brain, heart, lungs, and kidneys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22508c1-4b24-4fd8-a29b-141fc64dcc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showed the late 23-year-old flight attendant’s heart
        weighed 500 grams, larger than the normal 300 grams, a finding that “supports
        Dacera’s apparently undiagnosed hypertension.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05df99-cac9-4710-800d-40478b135ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dacera family spokesman described the finding as “nonsense,”
        noting that they have a copy of a medical examination proving that the cabin
        crew’s “heart is normal.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e906c32-6c6d-402b-b3ab-995f8217aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:43.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kalokohan iyong enlarged heart eh for a 23-year-old,” Reyes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24afa4-c3ac-4489-87d0-e44b43128eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:44.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The finding that Christine had an enlarged heart is
        nonsense.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660a2d5-98c8-4124-a551-b45b8a8049b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reiterated their belief that Dacera was “subjected to some
        form of violence before she died,” noting the injuries on Dacera''s legs and
        arms, as well as her remains, will serve as “more than sufficient probable
        cause that rape could have occurred.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef2096-4cd0-46b0-b3ec-45c2c6875dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also said they are securing a copy of CCTV footages from the
        City Garden GRAND Hotel in Poblacion, Makati City where the stewardess was
        found lifeless on Jan. 1 after a New Year’s Eve party with her friends and
        acquaintances. This is to determine possible liabilities of the establishment
        in the death of Dacera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f63a80-f5eb-4e87-acce-394bbfad73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:45.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aming course of action ngayon (Our current course of action)
        is to get a copy of CCTV and determine exactly the liabilities of the hotel
        in this particular situation,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda75c2-e8e3-490b-bb3b-b0c068f6bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T15:55:37.353+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:49:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnn.ph/3ckuBoM" target="_blank">READ: TIMELINE:
