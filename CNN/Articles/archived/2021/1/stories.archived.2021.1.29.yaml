    'mgnl:tags': ['United-Kingdom', 'Hong-Kong']
    'template': '1'
    'title': 'UK prepares to welcome thousands of Hong Kongers fleeing national security
      law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbec4e1-e113-4083-89da-e9589fac3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:26.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom is preparing to welcome
        potentially tens of thousands of migrants from Hong Kong, with the opening
        of a new visa for residents of the former British colony this Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398ff576-b63b-4145-b06b-4a0700fbdbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China imposed a sweeping national security law on Hong
        Kong that critics say has stripped the city of its autonomy and precious civil
        and social freedoms, while cementing Beijing''s authoritarian rule over the
        territory. Since then, many prominent activists and politicians have fled,
        while others have begun quietly arranging to move overseas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101ef1b-2283-448a-a76c-f739232ddaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalizes secession, subversion and collusion with foreign
        forces, and carries with it a maximum sentence of life imprisonment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b0ef7-ab1f-48fb-8038-d1bbeeac5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after it was proposed, the UK government announced it would
        provide a new path to citizenship for holders of British National (Overseas)
        passports, which were introduced in the final years of British rule over Hong
        Kong, enabling residents to hold onto a degree of British citizenship, though
        without any long term right of abode in the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc8ef4-d586-4f5b-bb53-3819b52d934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new program, those with BN(O) status and their eligible
        family members will be able to travel to the UK to live, study and work, becoming
        eligible for settlement in the UK in five years, and citizenship 12 months
        after that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343e67e-8054-40b6-bd76-8df65156efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, British Prime Minister Boris Johnson said
        by taking this move, "we have honored our profound ties of history and friendship
        with the people of Hong Kong, and we have stood up for freedom and autonomy
        —&nbsp;values both the UK and Hong Kong hold dear."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a11844-e753-4749-b80e-791aef184fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the UK Home Office, acquired by CNN through
        a freedom of information request, since July 2019, when anti-government protests
        broke out across the city, over 400,000 BN(O) passports have been issued to
        Hong Kong residents, more than the total number issued for the previous 15
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a27c7-1414-45f0-ab81-f317a1516640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time the national security law was proposed, the number of
        passports issued jumped from 7,515 in June 2020, to over 24,000 in July. Those
        numbers may also be lower than the amount of people applying, as the coronavirus
        pandemic appears to have impacted the processing of passports last summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da1910-c4da-4d2d-89df-0cf7d62333ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the UK announced the new path to citizenship, there were
        around 350,000 BN(O) passport holders, but the number of people who are eligible
        —&nbsp;those born before 1997, in British-ruled Hong Kong —&nbsp;could be
        as high as 3 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6092b8-fd3d-4a88-b619-6b2bfe958adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:31.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reacted angrily to the proposed plan, claiming it breaches
        the agreement under which Hong Kong was handed over from British to Chinese
        rule, which London in turn argues the national security law undermines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86a1ac-3d23-42df-a9bf-020816609afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regular press conference Friday, Chinese Ministry of Foreign
        Affairs spokesman Zhao Lijian accused the UK of "disregarding the fact that
        Hong Kong has returned to the motherland for 24 years" and violating promises
        made at the time of handover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97054c6f-04cb-4ae8-97dc-b7c662c3c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:32.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the BN(O) path to citizenship "seriously violates China''s
        sovereignty, grossly interferes in Hong Kong affairs and China''s internal
        affairs, and seriously violates international law and basic norms of international
        relations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a62a71-e17e-4853-b261-9e51fe0765a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 31, Zhao said, China will no longer recognize BN(O)
        passports as travel documents or identification proof, "and reserves the right
        to take further measures."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccc018-a8da-42b9-89a3-ba434b448b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what practical effects such a move would have, however,
        as most Hong Kong residents, whether foreign or Chinese nationals, use locally-issued
        identification cards for the purposes of entering or exiting the territory,
        and also for most identification purposes. Many of those who are eligible
        for a BN(O) passport will also be entitled to apply for, and may already hold,
        a Hong Kong passport, which can also be used for these purposes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0701c-0924-47b0-bf6d-087abe9a891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BN(O) passports have never been fully accepted for travel to mainland
        China, where ethnic Chinese Hong Kong residents use a "home return" permit
        along with their Hong Kong identification card or passport.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a76d5-1e35-4e48-8909-24f96921e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the limited scope of this immediate response, many have suggested
        further steps could be coming, especially if a large number of people exit
        Hong Kong in coming months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc76fa3-e732-4782-af38-be6c33572cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South China Morning Post, a Hong Kong newspaper,
        the Beijing government has mulled stripping BN(O) holders in Hong Kong of
        the right to hold public office and potentially even the right to vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae9bc08-7aeb-4443-8ea7-4caef9460a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing earlier this month, Regina Ip, a member of Hong Kong leader
        Carrie Lam''s cabinet, suggested that as a result of the UK''s move, Beijing
        could revoke the right of Hong Kongers to hold dual citizenship, something
        not enjoyed by people on the mainland, and impose Chinese nationality laws
        fully on the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92fe93-f110-46fd-9254-0df3f6332e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thereafter, Hong Kong Chinese who acquire a foreign nationality
        of their own free will, will be deemed to have lost Chinese nationality, in
        strict accordance with Article 9 of the Chinese Nationality Law," Ip said.
        "When they make a conscious decision to leave and, by implication, give up
        on Hong Kong, it is only right that they should be asked to make their choice
        —&nbsp;China or a foreign country —&nbsp;foreign citizenship or the right
        of abode and the right to vote in Hong Kong."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd4172-e561-42c6-822e-7c549f19824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this and other threats, researchers estimate as many as
        600,000 Hong Kongers could move to the UK within the first three years of
        the policy, and potentially far more, as continued crackdowns under the national
        security law prompt people to leave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b8a47-982a-49fe-a403-05a0e81962a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:36.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor might BN(O) holders be the only people leaving. Around the time
        of the 1997 handover, many Hong Kongers acquired foreign citizenship, especially
        in Commonwealth countries such as Canada and Australia, both of which had
        generous immigration policies at the time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8242ef-f533-4261-a6a6-2f7d693a5d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro democracy activists and protesters who do not hold foreign nationality
        have also begun applying for asylum overseas in greater numbers, particularly
        in the wake of a crackdown last year on those who took part in the 2019 unrest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47aec90-8fdd-49ba-a812-69b4d1b94549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, former lawmaker Ted Hui dramatically fled Hong
        Kong, taking advantage of a fake environmental conference to jump his bail,
        and has now sought asylum in the UK. Nathan Law, a prominent former lawmaker
        and leader of the 2014 Umbrella Movement, has also claimed asylum there, while
        others have sought protection in Germany, the US, and Australia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf48602-5e37-4ad6-824c-fb339ae29cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escaping overseas does not always equal complete freedom: Law and
        other exiles have complained of being tailed and even harassed by people they
        believe are agents of the Chinese government, a charge Beijing''s representatives
        have denied. They are also limited in what communications they can have with
        family and friends back in Hong Kong, for fear of getting them in trouble
        with the authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa40f4-43ac-4941-b1af-7d7b3956b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most BN(O) holders living in the UK are unlikely to be monitored
        in such a way, the intense political environment around the new scheme may
        make it difficult to return for those who decide they do not want to stay
        in Britain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100127d-9ac8-4a38-a61a-f3942efdc8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ray Wong, an activist who fled to Germany in 2017, becoming among
        the first Hong Kongers to gain asylum in Europe, told CNN last year that he
        missed "basically everything in Hong Kong."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92d5cc-b28f-40ef-956b-a187e39ead7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss being surrounded by Hong Kong people, being surrounded by
        Cantonese-speaking people," he said. "I even miss the very unpleasant climate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d68030-648d-4715-a5cc-56f06505d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jenni Marsh and Angela Dewan contributed reporting.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec84fd-0486-4c52-b0e6-0568e1fd917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T23:21:59.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:43:40.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/29/asia/uk-hong-kong-bno-passports-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/01/29/asia/uk-hong-kong-bno-passports-intl-hnk/index.html">UK
        prepares to welcome thousands of Hong Kongers fleeing national security law</a>"</em></p>'
