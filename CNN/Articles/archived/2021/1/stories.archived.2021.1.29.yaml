      'mgnl:type': 'text'
      'text': '<p>CDC said in a statement it was aware of the cases, noting "we have
        no evidence that infections by this variant cause more severe disease." The
        agency said it would continue working with labs around the country to genetically
        sequence samples of the virus.</p>'
    '7':
