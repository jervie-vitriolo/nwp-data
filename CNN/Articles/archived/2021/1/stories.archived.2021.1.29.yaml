      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said last year that it targets to have the entire nation
        shift to MGCQ by the first quarter of 2021.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3e5bb-da68-4b65-88ca-cda97c9789fa'
      'mgnl:activationStatus': true
