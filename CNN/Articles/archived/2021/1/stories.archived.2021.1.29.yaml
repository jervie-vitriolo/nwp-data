      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi also signaled that she was ready to use a procedural device
        known as reconciliation to swiftly pass a bill to boost vaccine supplies,
        alleviate the housing crisis and extend unemployment benefits if Republicans
        didn''t sign on.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
