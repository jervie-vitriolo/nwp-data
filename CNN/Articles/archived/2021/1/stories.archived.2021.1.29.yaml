    'title': 'Military official involved in erroneous red-tagging list goes on leave'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51b5bf-66a6-4161-944f-f893824f3b23'
      'mgnl:activationStatus': true
