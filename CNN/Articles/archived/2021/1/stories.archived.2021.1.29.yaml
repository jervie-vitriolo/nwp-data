        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7ae20-3d2d-4e93-8b61-e6cd57b4311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T17:15:30.787+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf138f5-2140-4f72-a3dc-4b93f3d8bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:25.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to doctors creating de facto science advisory systems
        through Telegram and Viber groups — small digital pockets that provided crucial
        knowledge, fact-checked government statements, and relieved budding anxieties
        with only a few texts — researchers started to use social media to communicate
        with the public more directly as well. <a href="https://www.philstar.com/entertainment/2020/08/24/2037310/edson-guido-my-favorite-number-cruncher"
        target="_blank">Edson Guido</a>, a PhD Candidate at the UP School of Economics
        and the head of ABS-CBN’s Data Analytics Team, uses Twitter to contextualize
        the <a href="https://twitter.com/EdsonCGuido/status/1347768005359398914?s=20"
        target="_blank">dangers of the new, more transmissible variant</a>, explaining
        the reasons why the public needs to maintain strict social distancing rules
        over the holidays <a href="https://twitter.com/EdsonCGuido/status/1338024225156689920?s=20"
        target="_blank">especially when dining outdoors</a>, and e<a href="https://twitter.com/EdsonCGuido/status/1350057449844215813?s=20"
        target="_blank">ven the effectiveness of vaccines when politicians were unclear
        or incorrect</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd2a0a7-2235-47d0-a6ca-b7944910fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:25.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, formal science advisory systems already exist through
        the National Academy of Science and Technology (<a href="https://www.nast.ph/"
        target="_blank">NAST</a>), which is the science advisor to the President.
        However, this has been far from a straightforward system. "We [researchers]
        are already sitting on policy-making and advisory boards," says Tapang. "But
        sometimes, participation is just a token.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e3c4b-78ba-4994-a8aa-802bad698060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutional memory is valuable because it functions like adaptive
        immunity that protects us from future pandemics. Prior public health scares
        such as the <a href="https://pubmed.ncbi.nlm.nih.gov/12836452/" target="_blank">2003
        SARS crisis</a> and the <a href="https://journals.plos.org/plosntds/article?id=10.1371/journal.pntd.0003440#:~:text=After%20an%20absence%20of%20more,cholera%20endemic%20country%20%5B1%5D."
        target="_blank">1960s cholera outbreak</a> have resulted in the formation
        of pre-existing infrastructure used to respond to the COVID-19 pandemic, such
        as the Bureau of Quarantine and the different networks of <a href="https://www.rappler.com/newsbreak/iq/things-to-learn-sars-epidemic-ex-doh-chief-manuel-dayrit"
        target="_blank">epidemiological surveillance from the national to the local
        government units.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80153e3-4dd0-4af7-876f-96bd6166451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutionalizing <a href="https://www.sciencedirect.com/science/article/pii/S2590061720300521"
        target="_blank">science advisory groups</a> in a similar way to <a href="https://academic.oup.com/jpubhealth/article/42/4/853/5900208"
        target="_blank">medical health associations</a> will be necessary moving forward,
        as most of the science advisory is informal or limited by bureaucratic structures.
        To move forward is to also understand the role of social scientists and science
        communication — which are both necessary to mobilizing scientific experts
        and in making sure that <a href="https://cnnphilippines.com/life/culture/2020/11/27/science-communication-philippines.html"
        target="_blank">messages are understood by the different subcultures in the
        archipelago</a>. Support must also be given to existing community led-efforts
        at educating and promoting scientific and political coalitions that have slowly
        been forwarding concerns to the national level.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf0cfd-45c5-4489-b69f-6a93aa946fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:27.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We [researchers] are already sitting on policy-making and advisory
        boards," says Tapang. "But sometimes, participation is just a token.”</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac07dd-e6db-4a45-8382-9cf04d109e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:27.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even within the systems of anchors of national integrity such as
        the Commission on Audit (CoA), there exist some oversights that affect the
        continuity of research and development. In an interview with Professor Nelson
        Querijero and Assistant Professor Rhea Ledesma-Gumasing of the UP Los Banos
        College of Public Affairs, they narrate briefly how even the simple reshuffling
        of officials and employees, initially meant to preserve and protect CoA’s
        independence, results in lapses in established procurement practices that
        decrease research output and make it hard to pay researchers and purchase
        materials. “National agencies should provide enabling environments to allow
        for a more relaxed but accountable system,” says Querijero.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854811e-be11-4d20-bcd6-0f71806e260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:28.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Weeding out the distrust</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600599d-b6c2-4db6-96cc-75a45c3f3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apart from identifying major lapses, these are symptoms of bigger
        issues: the lack of scientists and health-allied professionals in public office.
        There are plenty of examples of trustworthy doctors who are visible in the
        public sphere as they do their part in the pandemic response: Dr. Anna Ong
        Lim (who sits on the DOH Technical Advisory Group), Dr. Kathy Villegas (who
        is Associate Dean for Research in UP’s College of Public Health), Dr. Antonio
        Dans (who is the face of the health worker alliance who called for a strike),
        just to name a few.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74519be-f403-48fc-b49d-e87051bc8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where are the faces of the scientists? Science and the scientists
        have always been trustworthy despite the uncertainty. Early calls to action
        were rapidly responded to and, within the first few months, researchers developed
        <a href="https://cnnphilippines.com/news/2020/3/26/SaniTents-PH-decontamination-tents.html?fbclid=IwAR2eITc9vctyzZuna30TDu7F0hYRuClBDMRCzlDt__Rm_HS_HpYuJlYscik"
        target="_blank">low-cost sanitation and testing tents</a>, <a href="https://upd.edu.ph/upd-continues-to-help/"
        target="_blank">3D printing of personal protective equipment (PPEs)</a>, prototypes
        for production of hypochlorite — the chemical compound used for disinfection
        — in hospitals, <a href="https://www.up.edu.ph/upd-nimbb-trains-med-techs-for-covid-19-detection/"
        target="_blank">volunteer testing groups</a>, and mathematical models for
        the spread of&nbsp;<a href="https://www.up.edu.ph/covid-19-forecasts-in-the-philippines-sub-national-models-for-ncr-and-other-selected-areas-2/"
        target="_blank">SARS-COV-2 per province</a>. The media can always hold more
        space for these stories and it can be a strong ally in directing the public’s
        attention to what endeavors should be supported, serving as scaffolds for
        trust-building efforts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58006e-d230-4946-a473-a637123213f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, where are these individuals in public office?
        The individuals who are tasked to spearhead the COVID-19 response — the Inter-Agency
        Task Force for Emerging Infectious Diseases (IATF-EID) — are military men
        or the policemen, even in the <a href="https://www.pna.gov.ph/articles/1099824"
        target="_blank">regional task groups</a>. Congress is no different, with the
        exception of some added celebrities in the mix. The stark lack of diversity
        in the educational backgrounds and minimal representation of science in politics
        results in similar frameworks of responses: patriarchal, militarized actions
        and policies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c8dff-23de-4414-bacd-a84eb32058be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, the Department of Justice <a href="https://www.cnn.ph/news/2021/1/21/doj-drops-complaint-against-koko-pimentel.html"
        target="_blank">junked the complaint against Koko Pimentel</a> for violating
        the quarantine breach. This is one of many instances when the science seems
        misaligned with, even suppressed by, the same government which should be upholding
        it, due to competing interests and priorities: the Supreme Court<a href="https://cnnphilippines.com/news/2020/9/16/supreme-court-mass-testing-petition-junked.html?fbclid=IwAR27hx9PlozV4Rxaq7UnOKYpXNxrScjp2HkX0-jDXAaIrvwx9Tp2GNZT3n0"
        target="_blank"> junking the call for free mass testing in the country</a>,
        the delay in putting <a href="https://www.cnnphilippines.com/news/2020/11/25/COVID-19-test-price-cap-Philippines.html"
        target="_blank">price caps on COVID-19 testing</a>, and even the&nbsp;<a href="https://www.ibon.org/hatid-probinsya-and-balik-probinsya-more-harm-than-good/"
        target="_blank">Balik Probinsya program becoming a way to spread COVID-19
        to the provinces</a>, just to name a few.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63c4c4-0700-47a0-a47a-f8e82728e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With almost a year in lockdown, science has been in the backseat
        and not because we are incapable or because the numbers are too few. Government
        action and policy in the past has been driven by political and business interests,
        seen in the number of misplaced priorities not only in funding but also legislature.
        This is not the last pandemic that the Philippines will ever face and if we
        are to survive this and all future pandemics, we must learn to value science
        and what it offers as a community.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7ae6a-e442-4592-b748-55c38a75cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:40:47.087+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way out of this Sisyphean nightmare is to have a government
        that puts science at the forefront of response, a public that places trust
        and support in these initiatives, and a community of scientists, however many
        we have left, to continuously be vocal and critical in their journey towards
        upholding the truth; no matter how tiring it can be.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae52403-a6fb-4aae-a7ba-c0cfff3a0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:04:13.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71bcd3-c9a7-4358-81a5-995fce9e27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:04:13.015+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:49:32.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cover illustration and&nbsp;design by THE PUBLIC SCHOOL MANILA<br>Produced
        by ANNA CANLAS and DON JAUCIAN<br><br><strong>Update:</strong> The article
        has been edited&nbsp;to reflect the correct former designation of Ken Abante
        in the Department of Finance and to clarify that the spending&nbsp;of 99%
        the budget that is still unknown to the public is from the budget in the second
        Bayanihan act. We apologize for these oversights.</em></p>'
  '12-vaccine-makers-non-disclosure-deal-covid-clinical-trials':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-29T16:56:31.232+08:00
    'imagesource': 'jcr:c31116c4-6f9f-441f-8091-cf0bbf6aa0cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '416bd7bd-0aa7-4102-adbc-a36911bc5457'
    'lead': 'Twelve more vaccine developers have signed confidentiality deals with
      the government for their COVID-19 clinical trial application, the DOST says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T16:59:20.914+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:49:00.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:20.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-clinical-trial']
    'template': '1'
    'title': '12 more vaccine makers sign non-disclosure deals with PH govt for clinical
      trial application

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c269f5f6-0a1e-43b0-bf2e-6828fe5c758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)</strong> — Twelve
        more vaccine developers have signed confidentiality deals with the government
        for their COVID-19 clinical trial application, Department of Science and Technology
        Secretary Fortunato dela Peña said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea79135-dd6a-44a2-b45f-a3f1b5675b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, the official reiterated that 25 vaccine
        makers were in negotiations with the government to possibly run clinical trials
        in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3df898-1e37-4e6c-b7d0-01cdca82a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:01.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of these, there are already 12 that have signed confidentiality
        disclosure agreement," he said. Similar CDAs were signed earlier with three
        other vaccine makers whose clinical trials have been approved, bringing the
        total number of such agreement to 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d2849-a64b-4a3a-9e46-3d8cd4dbbbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said a company which has secured a CDA with the government
        is required to submit its data for further evaluation by the country''s vaccine
        expert panel and the health research ethics board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd138c-72c7-49fd-b156-e8e62e3229cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only when the two are already done with their evaluation, and favorably
        endorsing [the vaccine maker] can the FDA act on their application for the
        clinical trials," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a83dd-0930-409d-ad2d-bfd83d14d7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the companies with CDA were not disclosed, but dela
        Peña said the 25 firms are from ten countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89131aae-37a2-4be3-9b31-de469aef1c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.914+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:03.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that six are from China; six from the US; three from Taiwan;
        two each from Russia, Australia, and Germany; and one each from India, Japan,
        UK, and Canada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09994a4b-e048-46ad-afa3-20c57a24267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST has so far approved the clinical trials of Janssen, Clover,
        and Sinovac.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050da3de-b3d5-4d72-9740-7b06e19d2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier identified the areas where the clinical trials
        may be conducted:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4aef87-79f8-4e35-9176-00aee2ffcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:05.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— San Pablo and Cabuyao, Laguna; Makati City, La Pa, Iloilo; Bacolod
        City; and Metro Manila for Janssen</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf40d0a-4ab0-445c-8b9c-5015ecffccee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Quezon City, Makati City, Manila City, Taguig City, Las Piñas
        City, Muntinlupa City; Calamba, Laguna; and Dasmariñas, Cavite for Clover</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48140c-4beb-45d2-abea-e8c17b7dfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:59:20.915+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:49:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Quezon City, Marikina City, Pasay City, and Alaminos, Laguna for
        Sinovac</p>'
