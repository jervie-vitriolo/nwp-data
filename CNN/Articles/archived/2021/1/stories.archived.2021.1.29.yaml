      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Jolo cops were also dismissed and have been ordered arrested
        for the killing of four soldiers. The victims were on their way to an intelligence
        mission when they were gunned down by the policemen in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d63af-2cfa-496c-ab53-a2bac5a2035e'
