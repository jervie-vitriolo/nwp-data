      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not just choose which vaccine. In our country,
        vaccines, as long as they go through the review of the DOST vaccine expert
        panel, and after the single joint review ethics board, the list of reviewed
        vaccines will be passed on to the FDA, which will give emergency use authorization.]</p>'
