      'mgnl:type': 'text'
      'text': '<p>Volkswagen said last week that profits for 2020 topped $12 billion,
        pointing to a recovery in the second half of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942be35d-aa40-4a01-944c-608c4cb6a624'
