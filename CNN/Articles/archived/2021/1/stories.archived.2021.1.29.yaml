      'jcr:uuid': '81a0467b-41c1-4fa4-b0c6-d242194d01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T19:19:36.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T16:04:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Day of Remembrance was marked with a wreath-laying ceremony
        at the Space Shuttle Challenger Memorial at Arlington National Cemetery. Several
        NASA centers commemorated the day as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
