      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3e937-289b-4423-8e09-e418d8ad9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escutin said those who aspire to be part of the esports industry
        can work as accountants, who will manage the teams'' financial accounts. Managerial
        positions are also available in esports squads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60b66d-f85b-40f5-9a15-60afba0194cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c47f0-8480-44ec-a638-b6885c9d4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:44:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added information technology professionals and multimedia artists
        are also needed in esports management, as they are essential in creating content
        to promote teams like Bren Esports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70f05f-e81a-4da2-8822-0bb93d36bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T22:51:33.708+08:00
