      'mgnl:type': 'text'
      'text': '<p>The company also pointed to a slight uptick in its share of the
        global passenger market, as well as a huge jump in purchases of electric cars
        and hybrids.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
