      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a screening schedule available online and tickets are also
        available online, with movies costing $15 a stream. The all-access tickets
        are sold out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b1c55-bdcc-4a1e-a415-36e89b36a77e'
