    'title': 'Baguio mayor Magalong offers to quit as contact tracing czar, but resignation
      not accepted — Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197cff5-8e4e-412a-bbf6-63dd933e8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:25:21.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:53:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 29)—&nbsp;</strong>Baguio
        City Mayor Benjamin Magalong has offered to step down as the government''s
        contact tracing czar, but was asked to stay on, Malacañang said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59a3bbf-152e-4f3b-a9f4-6ea45b5dfd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:53:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Magalong''s resignation, however, has not been accepted,"
        Presidential Spokesperson Harry Roque in a statement, adding that the official
        "continues to enjoy the trust and confidence" of the leadership of the country''s
        COVID-19 task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba91611-646e-45bc-9cb3-e652a1d38493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:53:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong''s move comes amid the controversies over a birthday bash
        he attended earlier this month at a Baguio City hotel — an event which has
        drawn widespread backlash due to the supposed breach of coronavirus health
        protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96411f9-0382-4bb4-9ae0-f3dcb1805b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation letter, Magalong cited a recent incident where
        "several lapses in protocol were committed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e60429-70f0-4f77-b6b1-99497cbb75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In hindsight, being a senior officer of the Task Force, I should
        have done an immediate spot correction of the errors that I witnessed during
        that time," Magalong wrote in the document dated Jan. 28 and addressed to
        National Task Force Against COVID-19 chief implementer Carlito Galvez Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8290ee-867b-4e95-9db3-21e7fd663c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am committed to hold myself accountable and do what is necessary
        to rectify this misstep," the mayor added, saying the incident was a reminder
        that a "higher standard is always expected" of him.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/CNNPhilippines/posts/3069117543328124"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/CNNPhilippines/posts/3069117543328124"
        class="fb-xfbml-parse-ignore"><p>LOOK: In his resignation letter, Baguio City
        Mayor Benjamin Magalong says he is willing to cooperate if the COVID-19...</p>Posted
        by <a href="https://www.facebook.com/CNNPhilippines/">CNN Philippines</a>
        on&nbsp;<a href="https://www.facebook.com/CNNPhilippines/posts/3069117543328124">Thursday,
        28 January 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c6e10-7e94-4b72-b299-8620b4663453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb9283-0cde-444e-98c8-aa386bd3c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining the rejection, Galvez said Magalong has contributed a
        lot to the task force, and his resignation would be a huge loss for the body.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe0e6c-ce3b-4155-a3ca-5069de8170ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napasakit sa amin nung pinasa nya ‘yung kanyang</em> resignation
        paper<em> pero hindi po namin matatanggap dahil napakalaki ng ginawa ni</em>
        Mayor Magalong <em>sa amin</em>," Galvez said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e8eb79-4ace-4241-8560-186c13d61ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaking kawalan po sa amin ''yun, lalo po ngayon sa mga</em>
        adverse event <em>kailangan po ng</em> ''syndromic'' surveillance <em>at saka</em>
        contact tracing," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befd9611-ed48-4e52-9edb-4203420ef73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were hurt when he [Magalong] submitted his resignation
        paper, but we couldn''t accept it, because Mayor Magalong has done a lot for
        us. It would be a big loss for us, especially now with adverse events that
        we would need ''syndromic'' surveillance and contact tracing.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932dff0-9939-44d4-805e-c1811ce17637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contact tracing czar was <a href="https://www.cnnphilippines.com/news/2021/1/27/Benjamin-Magalong-Tim-Yap-birthday-bash.html">put
        in the spotlight</a> after photos of him attending events organizer Tim Yap''s
        controversial birthday party circulated online. Parts of the January 17 celebration
        caught on camera showed Yap and other personalities not wearing face masks
        and face shields — a violation of the city ordinance that requires fines of
        at least ₱1,000.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c1e021-5425-4789-992c-7c7bb6efe8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong''s wife was also seen without protective gear in a photo
        with celebrity KC Concepcion, but the mayor said they also asked her to pay
        up, in line with local regulations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31028e13-c227-4cdd-acf6-66b125265247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/1/28/Baguio-Mayor-Magalong-Tim-Yap-birthday-violations-absolved.html">''No
        entitlement here'': Baguio City mayor assures no one absolved after Tim Yap''s
        viral birthday bash</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf76f4b-77e0-4f68-8cd1-b59d7288b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation on the incident is ongoing, Galvez said, as he appealed
        to the public to "withhold their judgment" and let the probe take its due
        course.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a565d-2272-47ac-9c71-0f8ecd912329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also expressed support for Magalong, saying
        the official has immensely helped the contact tracing efforts in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f90f1-6378-4ac7-a973-ab8642ae73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T16:15:05.067+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:54:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the President has that trust and the DOH also trusts
        Mayor Magalong," Health Spokesperson Maria Rosario Vergeire said in a media
        forum.</p>'
  'toyota-overtakes-volkswagen-biggest-automaker':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-29T11:32:13.771+08:00
    'imagesource': 'jcr:caffb0f0-dfde-42b4-884e-19d222f7973a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae54bfeb-8015-41bf-8cde-6c73316ee98a'
    'lead': 'The Japanese company has reclaimed its place as the world''s best-selling
      automaker, with its latest results showing an edge over Volkswagen Group.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T11:35:04.004+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T15:53:48.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:13.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['toyota', 'volkswagen']
    'template': '1'
    'title': 'Toyota overtakes Volkswagen as world''s biggest automaker

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5bb00d-8ecb-4a16-a757-e308743e7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Toyota is back on top.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd86b3-ecb1-472e-8e8f-3ea3e35cc4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese company has reclaimed its place as the world''s best-selling
        automaker, with its latest results showing an edge over Volkswagen Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6671719-dd41-4a8a-aeb6-6238c0a55146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota sold 9.5 million vehicles around the world in 2020, according
        to figures released on Thursday that include its Daihatsu and Hino lineups.
        That''s compared with the 9.3 million units delivered last year by Volkswagen,
        which owns brands including Audi, Skoda and Porsche.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f175f0a-a12f-48db-abab-6704c51a9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:50.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big carmakers have tussled over the global crown for years. In 2013,
        Toyota became top dog as it overtook General Motors in sales. Two years later,
        Volkswagen gained on the Japanese company, though the top of the rankings
        remained unchanged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038c11f2-6c72-4131-a87a-c3adca07b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the German firm officially unseated Toyota.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b928f-ef2d-41aa-be2d-0e9e69ef656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rebound is good news for Toyota, it doesn''t mean the
        company is out of the woods. Over the past year, the coronavirus pandemic
        wiped out sales and disrupted supply chains across the auto industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b825d-36f2-4304-b346-7f04f9e654d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.004+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota deliveries dropped 11.3% in 2020 compared to the previous
        year, while Volkswagen suffered a 15.2% slide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63bf51-94cc-45db-8163-1ac71fee3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, carmakers are facing a critical shortage of semiconductors
        that threatens to hamstring production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a31589b-3312-4199-8fc2-53b34e43c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UBS analysts, Volkswagen could lose out on production
        of 100,000 units in the first three months of the year, or roughly 4% of global
        quarterly output, as a result of the components shortages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7420c-84fc-44da-8230-0d82dadb26f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:35:04.005+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:53:54.021+08:00
