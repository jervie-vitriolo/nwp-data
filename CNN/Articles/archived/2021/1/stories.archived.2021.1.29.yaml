      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389ea7d-c80c-4454-adac-808dac732a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain referenced a study published Tuesday by the US Centers for
        Disease Control and Prevention in which researchers looked at data on 17 K-12
        schools in rural Wood County, Wisconsin, which conducted in-person learning
        last fall. They found lower Covid-19 case rates than in the community at large,
        and few cases of in-school transmission. Cohorts of 11 to 20 students from
        the same grade level met for classes and lunch indoors, where students were
        often seated next to the same person.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944015c-1925-4e54-a8d6-e3f13e185988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:06.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345030fa-02cf-4dfd-922b-c7f22bdb56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:07.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students in very small pods, classes of about 11 or 12, distanced,
        in a rural area -- they can go to school safely," Klain said, adding that
        "in other states, we haven''t seen those kinds of investments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ab3ea-7ac0-490f-b2a9-5ab7dc9819d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:07.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b73430-ec33-46e1-ada4-ff394265c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also signed several executive actions to help support
        the reopening goal and establish a national strategy to get the coronavirus
        pandemic under control, but the measures stop short of requiring schools to
        reopen within any set time frame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e75093-61c8-4786-a65f-4d37167d3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:08.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed732188-9c7c-47f9-88ed-0ec7c16379e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One executive order directs the Departments of Education and Health
        and Human Services to provide reopening guidance to schools with a focus on
        masking, testing and cleaning. A separate presidential memorandum offers reimbursement
        to schools for purchases of personal protective equipment through the Federal
        Emergency Management Agency''s disaster relief fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee38bbc-a3d1-4898-be23-48304a28013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:09.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c8c6f-caa1-4ea4-85c6-ef3c9417e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T13:48:19.474+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:51:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The educational community, the teachers and the teams associated
        with education are such an absolutely critical part of society in general,"
        Fauci said Thursday. "But also a very critical part of our response to this
        outbreak -- because we''re not going to get back to normal until we get the
        children back in school."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b738f-5007-4acf-a903-8e236372113e'
      'mgnl:activationStatus': true
