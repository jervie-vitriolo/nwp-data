    'template': '1'
    'title': 'The real shock of the GameStop mania was that it didn''t happen sooner'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e81170-077e-4a36-ab9b-d4295b392adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.660+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This week, the investing world looked
        on with a mix of admiration and horror as members of a Reddit forum devoted
        to stock trading collectively sent shares of a seemingly moribund company
        through the roof.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b8271-7b1f-442b-b2b3-d60611d50427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The struggling video game retailer GameStop soared as Reddit users
        egged each other on to buy, cleverly taking advantage of rules in a game that
        otherwise would have made a number of hedge funds very rich. Then the stock
        plummeted as online brokerages took the extreme step of cracking down on trading
        to stem volatility, prompting an outcry, a lawsuit and calls for congressional
        hearings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a356f00f-c149-4bac-9969-b3ec96a30870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout it all, befuddled financial analysts on cable TV struggled
        to explain how an amorphous group of social media users could upend the markets
        as part of a massive in-joke from which the rest of Wall Street was very much
        excluded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439ee1c-ce33-48c4-b6d9-0c1fed8c9119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen how social media can be manipulated to expose fault
        lines in our democracy," said Arthur Levitt, Jr., the former chair of the
        Securities and Exchange Commission, in an op-ed. "Are we certain the same
        isn''t happening in our financial markets? Time to find out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f557b7a-a235-4389-a3f1-b5677c874dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implication that social media has destabilized the markets,
        and that perhaps this even represents some emergency, speaks to the sense
        that this may be a turning point for the financial industry. But it should
        hardly come as a surprise. The whole spectacle reflects precisely the same
        dynamics that have rattled politics, media and other sectors for years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8ecc7-9128-45d4-b451-5fb32f241bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only surprise is that it didn''t happen sooner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba69a342-a08a-47fd-87d7-e53def3e6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just another week on the internet</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01169863-a928-49c2-88e7-27bc6c08bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the GameStop story so compelling is not just the unlikely
        bounce-back of a company that has arguably more in common with Blockbuster
        or Radio Shack than, say, Amazon or Facebook. The underlying story is that
        a group of seemingly ordinary retail investors harnessed the power of the
        internet to humiliate hedge fund investors who had bet deliberately and enormously
        against GameStop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b100c7f2-8839-4ca3-a229-e1f4150349ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven by the Reddit forum r/wallstreetbets — whose tagline is "like
        4chan found a Bloomberg terminal illness" — the massive run-up in GameStop''s
        stock spelled disaster for the professional investors who thought that they
        could make lots of money if GameStop shares continued to sink. When the opposite
        happened, they were forced to pull out at a massive loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223718b-b4d4-4300-934d-0a7f7b546d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time we''ve witnessed a so-called "short squeeze."
        It may be, however, the first short squeeze orchestrated by a bunch of loosely
        affiliated social media users acting on a meme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421d5b0-bf48-4653-a341-b2937e8c1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:13.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole situation carries a whiff of revolution. And the euphoria
        is palpable on Reddit."To the next galaxy, comrades," read one post title
        on r/wallstreetbets, or WSB, followed by no fewer than eight rocket emoji
        to symbolize $GME''s meteoric rise. New members flooded into r/wallstreetbets''s
        Discord server, where hundreds of people were seen talking at once in the
        same voice channel. Elon Musk even joined the celebratory chorus and sent
        the stock rocketing further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a34cb4-29e7-49bb-98cf-76c1ca6dadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, what''s happening on Reddit is a feature of the internet,
        not a bug. For decades, early internet pioneers have spread a certain gospel:
        The ability to communicate with many people all over the globe, instantly,
        levels playing fields. It flattens hierarchies. It decentralizes and democratizes.
        It builds communities, and returns power to the people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98457c-ddeb-4418-8d66-33d0b4002fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That overarching narrative has played out in many positive ways,
        often with real-world impacts. From the rise of Wikipedia, a tremendous free
        repository of human knowledge; to the ALS Association''s famous Ice Bucket
        Challenge, a social media sensation that nearly tripled the group''s annual
        research funding for the disease; to the viral images coming out of pro-democracy
        protests in Tunisia, Egypt, Hong Kong and other places; the internet has been
        widely hailed as a transformative technology that''s given millions a voice,
        empowered small businesses and spread the value of free speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1792e74-c457-40a7-b714-90b897025df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:15.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the tale of the internet that social media companies desperately
        want you believe still exists. And in some ways, perhaps, it does.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e1664-a5de-4285-894c-bdaf7ac58abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.661+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, though, society has increasingly learned that groups
        of people can also use this same capability as a force for bad. Conspiracy
        theorists can abuse social media to spread misinformation that threatens to
        destabilize democracies, or stymie the response to a pandemic. Violent extremists
        can use the internet to organize deadly, illegal riots. Hacker groups can
        use ransomware to hold entire school districts, hospital networks and government
        agencies hostage, causing millions of dollars in real-world harm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406dd2e4-7938-4074-87fa-c04753680e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying theme here is not just the ability for individuals
        to organize on online platforms; it''s their ability to translate that activity
        into offline results. But even that description risks obscuring the deeper
        reality: For those who inhabit the internet natively, there is no distinction
        between online and off. The internet is, and always has been, real life for
        them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d5be3-c85e-4368-b990-c7ae487adc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, Reddit, which has long billed itself as "the front
        page of the internet," is its own microcosm reflecting this dynamic. It''s
        a sprawling, self-governed ecosystem where cute animal videos, data science
        visualizations and user interviews with famous people can co-exist, at least
        for a time, with edgy, nihilistic hate speech communities and celebrity nudes.
        To browse Reddit is to survey the vast range of human experience. It''s no
        wonder, then, that a community of several million who jokingly describe themselves
        as "degenerates" might one day wake up and decide to jointly ruin a hedge
        funder''s day — if for no other reason than they think that it''s funny and
        satisfying to watch the downfall of those who literally bank on other people''s
        failure. Even better when it makes you a millionaire at the same time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa9e3d-02a1-476b-892c-2b7707ce9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fear of unintended consequences</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b2759-beff-40dc-87c8-28bb85d3ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too soon to tell whether the saga unfolding with GameStop
        will go down in history as an example of the internet being used for good,
        or for ill. But it is very evidently another example of social media''s power
        to unsettle established institutions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc925d68-90d7-41b6-84a2-3f33b7a38ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underlying some of the blowback — particularly among Wall Street
        types — seems to be a hint of fear. The scheme this time lifted GameStop,
        but what began as an internet in-joke might be weaponized next time to lift
        or tank other companies that may be more consequential to the economy. The
        group has already taken runs at other stocks that hedge funds and others have
        bet against. If a gang of random internet users can cause millions in losses
        for institutional investors in a single day, what can''t they do?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ff2a97-3505-45c1-9881-e39ed9ed71b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:18.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defenders of WSB — many of whom used the appropriately named app
        Robinhood to place their trades — retorted that the stunt has simply exposed
        the structural bias in financial markets that benefits powerful Wall Street
        tycoons at the expense of Main Street investors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c9eda-ccb4-4630-8590-13f70193872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"oh no the wrong people are manipulating the stock market," read
        one viral, sarcastic tweet. Another WSB poster put it more bluntly. "THIS
        IS A CLASS WAR," wrote user emogalxp. "Stick together and we can make big
        stocks one by one while f***ing with rich peoples hedges. There are more of
        us than there are rich people. Invest and hold together. [19 rocket emojis]"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54468693-df9d-4676-b13d-0bc7f94e082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality, of course, is that internet users have always had this
        power. But it''s only recently that it''s been trained on finance. The fact
        that powerful people are just now coming to the realization simply reflects
        how little they''ve been paying attention.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a3c22-dc02-4878-8248-a7822c6234a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a real example of what we''re already seeing with
        the way media has been upended," said Reddit co-founder Alexis Ohanian in
        an Instagram video this week. "All of these big institutions have been challenged,
        quietly and sometimes loudly, at moments, for the last 10 years with the rise
        of social media."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69472e3f-a630-4e42-b8da-219b7d647e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s crazy isn''t how people keep using the internet to shake
        things up; what''s crazy is why we keep acting surprised when the internet
        does what it was built to do.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f905f95-6649-41f8-bdf6-cefc69364c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T11:15:19.662+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T15:54:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2021/01/28/tech/gamestop-social-media/index.html">CNN.com</a>.&nbsp;</em></p>'
