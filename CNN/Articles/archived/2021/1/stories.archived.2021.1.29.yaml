      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Carolina officials have announced
        the United States'' first two confirmed cases of a more contagious coronavirus
        strain first spotted in South Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251f69a-3cf2-4374-968f-476f129ecc73'
