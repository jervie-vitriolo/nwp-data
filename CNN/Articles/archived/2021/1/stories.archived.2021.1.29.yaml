      'mgnl:type': 'text'
      'text': '<p>"We want to work with our Republican colleagues to advance this
        legislation in bipartisan way, but the work must move forward, preferably
        with our Republican colleagues, but without them if we must," Senate Democratic
        Majority Leader Chuck Schumer said.</p>'
    '55':
