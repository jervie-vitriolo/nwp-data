      'mgnl:lastActivated': 2023-01-25T15:56:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, conducted in the United Kingdom, included efficacy estimates
        by strain based on PCR tests performed on strains from 56 COVID-19 cases in
        the trial. The vaccine was found to have 95.6% efficacy against the original
        novel coronavirus and 85.6% against the variant first identified in the UK,
        known as B.1.1.7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138b9ca-a41a-4f88-8d5d-f479580d8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e1154-99a6-4eb4-8395-fdda5aa80a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:44.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced that a Phase 2b study conducted in South
        Africa, where another variant was first identified, showed 60% efficacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b5c3a-bce7-44c8-bec4-d459f0ce3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ff572-3a66-4082-a457-8a3599485752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today’s results from our UK Phase 3 and South Africa Phase
        2b clinical trials, we have now reported data on our COVID-19 vaccine from
        Phase 1, 2 and 3 trials involving over 20,000 participants," Stanley Erck,
        Novavax president and CEO, said in the announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1321e11-4163-4abb-ae2e-199ef28b3eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd438fe-481e-4a74-ac6a-647aac28b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:46.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s vaccine, known as NVX-CoV2373, “is the first vaccine
        to demonstrate not only high clinical efficacy against COVID-19 but also significant
        clinical efficacy against both the rapidly emerging UK and South Africa variants,”
        Erck said. “NVX-CoV2373 has the potential to play an important role in solving
        this global public health crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c7fe2-f017-44cb-89a7-40c7ced0a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:46.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467ad9a-8067-4326-9b1b-087d83545a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the trial in South Africa, “the 60% reduced risk against
        COVID-19 illness in vaccinated individuals in South Africans underscores the
        value of this vaccine to prevent illness from the highly worrisome variant
        currently circulating in South Africa, and which is spreading globally,” Shabir
        Maddi, principal investigator in the Novavax Covid-19 vaccine trial in South
        Africa, said in the announcement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c74345-c001-4dd1-8385-a4da507b8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce3c82-ee26-453c-8911-920b027b02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first COVID-19 vaccine for which we now have objective
        evidence that it protects against the variant dominating in South Africa,”
        Maddi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172e685-ebe4-4367-8184-e35826a5bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T05:54:11.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:56:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-28-21/index.html"
        target="_blank">"Novavax says UK Phase 3 trial shows its coronavirus vaccine
        has 89% efficacy"</a></em></p>'
  'Double-mask-COVID-19-protection':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T06:03:00.051+08:00
    'imagesource': 'jcr:38a8835c-ba62-48b4-83c8-bb8d82618743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd133a18-a874-42f2-a59a-1334fb85f6b2'
    'lead': 'If you put a surgical mask under a cloth mask and you get ''over 91%
      removal efficiency for particles,'' an associate professor at the Harvard T.H.
      Chan School of Public Health says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T06:06:09.735+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:56:26.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:09.297+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Double masking for COVID-19 protection: A trend with a purpose'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad6b69-3b4d-4732-82d8-49cb00e993fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Layering your face is in —&nbsp;but
        not as a fashion statement. It may just save a life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02783707-dfc9-42a0-aa7a-06ea1b06a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials are suggesting double masking as a way to
        increase the level of protection from the coronavirus and its multiple, more
        contagious variants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77a223-90a2-4cc3-b875-84133d172b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a physical covering with one layer, you put another
        layer on, it just makes common sense that it likely would be more effective,
        and that''s the reason why you see people either double masking or doing a
        version of an N95," Dr. Anthony Fauci, now chief medical adviser to US President
        Joe Biden, told NBC''s Savannah Guthrie.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e89f7-68a3-4a61-ac1f-d4f885a128a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and US Vice President Kamala Harris have been doubling up
        for weeks — in fact Biden was often seen with a surgical mask under his go-to
        black fabric covering before being sworn into office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41049c24-efa9-4b4f-897b-8da8cd3e46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Inauguration Day, transportation secretary nominee Pete Buttigieg
        and his husband, Chasten Buttigieg, took a selfie double masking, and inaugural
        poet Amanda Gorman wore a surgical mask beneath her Prada version.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f8f90-9e0f-4d4c-973b-c269d3dbab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican US Sens. Mitch Romney and Marco Rubio were seen sporting
        double masks on Capitol Hill in mid-December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3902099-98a4-4d21-a58b-8cb93db0c334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Layer on the protection</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82acef-b9ae-415c-891d-56339a933ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single-layer mask isn''t really effective in blocking aerosols,
        studies show, and even homemade two- and three-ply fabric masks are only partially
        protective — somewhere in the 50% to 60% range of effectiveness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10219fc3-2732-4bd1-9b02-76624b50d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgical masks, also called medical-grade masks, are made of three
        layers of nonwoven fabric typically made from plastic. The colored top layer
        of fabric is made of medical-grade spunbond polypropylene, which is a resin
        polymer heat-bonded into a weblike structure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109cc6b-36dd-4406-bac7-981731207e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:31.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 study found surgical masks were about 50% effective at protecting
        the wearer from other people''s aerosols and between 60% and 70% effective
        at protecting others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e049640-6950-44b3-810d-5b42104b8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But put a surgical mask under a cloth mask and you get "over 91%
        removal efficiency for particles," said Joseph Allen, an associate professor
        at the Harvard T.H. Chan School of Public Health and the director of the school''s
        Healthy Buildings program, in a recent interview.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a3503-fb5c-485a-a8e9-46efcec9683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-December, Linsey Marr, a professor of civil and environmental
        engineering at Virginia Tech who is a leading expert in aerosol transmission
        of viruses, and Dr. Monica Gandhi, a professor of medicine at UCSF/San Francisco
        General Hospital, published a commentary calling for double masking,</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b6596-c16a-40b5-90b9-39aca3fc1bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For maximal protection," Marr and Gandhi suggested the public could
        "wear a cloth mask tightly on top of a surgical mask where the surgical mask
        acts as a filter and the cloth mask provides an additional layer of filtration
        while improving the fit."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c2fc2-fbd2-4789-b448-2e171ce4d5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second option, they said, could be to wear a three-layer mask
        made from a flexible, tightly woven fabric that conforms to the face, with
        an insert of a "non-woven high-efficiency filter material," such as a vacuum
        bag.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d50c2d-12ce-4e00-9b0d-892a21af358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:33.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the best facial coverings for protection are the N95-type
        respirators, made from fibers woven with an electrical charge that can trap
        errant particles, much like a sock that sticks to a blanket in the dryer.
        Similar products include the Chinese KN95, the European FFP1 and FFP2 versions,
        the Australia-New Zealand P2, the Korean 1st Class and the Japanese DS2.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632d299a-b01f-4dc2-9b50-74244c7ecbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:34.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consider upgrading from a cloth mask to a surgical mask, or from
        a surgical mask to an N95/KN95/equivalent if available. Better masks may help
        reduce risk from more-contagious strains," former US Centers for Disease and
        Control director Dr. Tom Friedan tweeted Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e935e-3fd8-4824-b261-61c336412afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CDC isn''t currently recommending N95 masks for the general
        public, partly due to a shortage of the masks for health care workers, and
        also due to concerns that people will tolerate the masks, which can hinder
        breathing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592652d-d3b6-490a-bc43-7ff3c913094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that if we suggest or require that people wear N95''s they
        won''t wear them all the time," Dr. Rochelle Walensky, the new head of the
        CDC told CNN''s Anderson Cooper and Chief Medical Correspondent Dr. Sanjay
        Gupta in a town hall Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068a282-f741-4205-ab3e-c42a2444c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re very hard to breathe in when you wear them properly,"
        Walensky said. "They''re very hard to tolerate when you wear them for long
        periods of time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c46685-6fe0-4c6a-b915-da4e185fe602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proper wear and care of your mask</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc80e3f-bdbc-4a24-91b2-aee9d63c188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever mask you wear, be sure to do so properly &nbsp;including
        while double masking. No uncovered noses are allowed. Both masks should go
        over the bridge of the nose, below the chin and be flush on the face, resting
        along the skin, experts say.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be826d88-699e-4043-adeb-89c25abf5b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:37.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you choose your cloth mask, you shoud look for a tight weave,
        according to studies. Use the light test to check the weave: If you can easily
        see the outline of the individual fibers when you hold up the mask to the
        light, it''s not likely to be effective.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefe427-10c4-4f6c-87d0-3eeca1f724d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And be sure to clean and dispose of your masks properly. Surgical
        masks are one-time use only, and if they are soiled or breathing becomes difficult,
        the mask should be carefully discarded and replaced, the FDA said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158d768-12af-409e-b192-5f2767e8f0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends storing any dirty fabric masks in sealed plastic
        bags until you can wash them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61598b50-c455-4bb7-b874-ba5f36d660eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wash wet or dirty masks as soon as possible to prevent them from
        becoming moldy. Wet masks can be hard to breathe through and are less effective
        than dry masks," the CDC says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac6e7d-a0a4-4184-acd7-dcd2b18e8dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:06:09.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dry your mask completely in a warm or hot dryer, the CDC says, or
        by hanging it "in direct sunlight to dry completely. If you cannot hang it
        in direct sunlight, hang or lay it flat and let it dry completely."</p>'
  'Biden-Trump-abortion-access':
    'author': 'Caroline Kelly and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-29T06:06:50.008+08:00
    'imagesource': 'jcr:26f23638-e375-4602-af9c-373c2467ac12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75632ed4-37a8-41fb-86db-ae20bbbb1ae7'
    'lead': 'The memorandum will ''reverse my predecessor''s attack on women''s health
      access,'' US President Joe Biden says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-29T06:08:34.611+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:56:02.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:42:09.758+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden signs memorandum reversing Trump abortion access restrictions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44186ec-88cf-453e-addb-d3f72436f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden signed a presidential
        memorandum on Thursday to reverse restrictions on abortion access domestically
        and abroad imposed and expanded by the Trump administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e753b-3079-43d1-adc2-34be74818de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum will "reverse my predecessor''s attack on women''s
        health access," Biden told reporters during a signing ceremony in the Oval
        Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780c924-3ab6-438b-ad33-5a0327e3b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:03.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the measure "relates to protecting women''s health
        at home and abroad, and it reinstates the changes that were made to Title
        X and other things making it harder for women to have access to affordable
        health care as it relates to their reproductive rights."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f99f82-91f5-46e9-ba57-22bec4b9dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s move fulfilled a campaign promise to rescind the so-called
        Mexico City Policy, a ban on US government funding for foreign nonprofits
        that perform or promote abortions. The Trump administration reinstated the
        restriction in 2017 by presidential memorandum and then extended it to cover
        all applicable US global health funding. That made some $9.5 billion in aid
        for everything from HIV treatment to clean water projects and child immunizations
        contingent on groups agreeing not to discuss or perform abortions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26094909-7d93-4bbd-89bf-772dbefce929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum also directs the Health and Human Services Department
        to immediately move to consider rescinding the Trump administration rule blocking
        health care providers in the federally funded Title X family planning program
        from referring patients for abortions, according to the Biden administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e994846b-8e39-4c1e-9718-bff65dc53d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the actions show an administration receptive to
        at least the initial requests of advocates eager to codify a new era of abortion
        protections after the prior administration took restrictions on the procedure
        to unprecedented levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b7713-f1cf-444f-9562-c093d8bee2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates for abortion restrictions slammed Biden over the announcement,
        which coincides with the eve of anti-abortion activists holding the annual
        March for Life event on Friday -- though this year it will be virtual. Former
        President Donald Trump made history in 2020 by being the first sitting President
        to participate in the event, which for decades has drawn large crowds of supporters
        each year to the National Mall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb507bed-56e1-4a30-acec-c471204f982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves come as health care providers, reproductive rights groups
        and progressive lawmakers seek a more permanent end to longstanding barriers
        to the procedure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934cce3-5e27-40f4-86b5-2eb545fef6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abortion access abroad</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf7eca-08d0-4b65-88d2-d52db159993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond US borders, the impact of Trump''s expanded Mexico City Policy,
        formally called "Protecting Life in Global Health Assistance," has "really
        been devastating," said Melvine Ouyo, a Nairobi-based reproductive health
        nurse and former clinic director at Family Health Options Kenya. "So many
        lives were lost."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f4dcd-920f-41f2-bb9f-c4fdfd234325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, also known as the "global gag rule," has been instituted
        by Republican administrations since President Ronald Reagan and repealed by
        Democratic ones. A State Department review published last year of the Trump
        administration''s policy to bar funding for foreign nonprofits that perform
        or promote abortions found it has also affected efforts to treat tuberculosis
        and HIV/AIDS as well as to deliver nutritional assistance, among other programs,
        and has had significant impact in sub-Saharan Africa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b313c2-4307-441c-b852-dd554d9c608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates and practitioners like Ouyo say the deaths result from
        the cuts to health care of all kinds for women, including access to contraception,
        which sends them in search of illegal, often unsafe and deadly abortions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b74651-fa5a-4d25-b94e-5358272c26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This global gag rule has been one of the most detrimental policies
        to women''s lives, especially women coming from marginalized communities,"
        Ouyu told CNN. "Biden really has a lot to do."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8ac78-ce67-441b-b56b-4fa29683e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seema Jalan, executive director of the Universal Access Project
        and Policy at the United Nations Foundation, said advocates see an opportunity
        for the Biden administration to work with Congress to make broad changes.
        She cited the Helms Amendment — which bars US foreign aid for performing or
        promoting abortion, not just to foreign non-profits, but to governments, multilateral
        organizations and US non-profits — and the Hyde amendment, which imposes similar
        restrictions on groups within the US. The policies currently allow for abortions
        in cases of rape, incest or a threat to the pregnant person''s life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1218bc0-68ea-402c-aa58-e9d958187b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s the hard work of the administration working with Congress
        putting in place permanent solutions to harmful policy: addressing global
        gag, Helms, Hyde, and other technical fixes that are highly consequential,"
        Jalan said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0802bbf-5a9e-42f7-934c-842e320a0381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-abortion advocates, however, criticized the rollback, arguing
        it runs counter to Biden''s professed efforts to bring the country together.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7aaf59-f726-449d-8574-f02a14a6747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Funneling U.S. tax dollars to abortion groups overseas is an abhorrent
        practice that flies in the face of the ''unity'' Joe Biden and Kamala Harris
        promised to inspire," said SBA List president Marjorie Dannenfelser.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161d4f3-f375-4c12-93d9-86ebd9d290f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rescinding the Mexico City Policy on the eve of the March for Life
        is a deeply disturbing move, especially when the President says he wants national
        unity," March for Life president Jeanne Mancini said Thursday, adding that
        the government "should work to protect the inherent dignity of all persons,
        born and unborn."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b53ee-8994-4bf9-ba61-247ba7adeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:11.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abortion access domestically</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6ca22e-c422-49f4-89d9-3bc8272f275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s memorandum also deals with Title X, a federally-funded
        program that served about 4 million people a year prior to the abortion referral
        rule''s implementation, according to HHS. The program provides resources including
        contraception, breast and cervical cancer screenings, and preventive education
        and testing for sexually transmitted diseases and HIV -- but not abortions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef5bb7-c182-4585-a996-541558ee01d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Trump''s HHS issued a rule to bar health care providers
        participating in the program from offering abortion referrals, a policy that
        opponents argued would hit low-income people, rural residents, communities
        of color and the uninsured hardest. The rule prompted multiple federal court
        challenges and was ultimately blocked in federal court. But in July of that
        year, the 9th US Circuit Court of Appeals allowed the rule to go into effect
        despite the ongoing challenge against it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6699bbc6-9b6d-407b-8f42-5be6c0a879e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of the rule have been stark. Planned Parenthood — which
        previously covered 40% of Title X''s patients and had been involved with the
        program since it began, according to the organization — withdrew from the
        program soon after the 9th Circuit decision. Additional clinics have dropped
        out of the program since the rule took effect, leaving six states without
        Title X providers, according to data from the nonpartisan Kaiser Family Foundation.
        More than 1,000 Title X sub-recipients and sites — approximately 25% of the
        4,000 clinics in the program prior to the rule — have withdrawn from the program,
        per Kaiser.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283799e-9e1d-46ec-9017-5cf00d46262e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Right to Life President Carol Tobias lamented Biden''s
        memorandum on Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78bede-70d6-4d27-8c0f-28a460022357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the presidential campaign, Joe Biden made it clear that
        promoting abortion would be a priority in his administration and it would
        be done at the expense of taxpayers," Tobias, accusing him of dismantling
        "domestic protections that have saved countless lives -- and put taxpayer
        money in the pockets of abortionists."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0eb149-9bfa-49c1-9f31-945b92e227e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s memorandum, while a significant change of direction, represents
        just the beginning of advocates'' goals of restoring the program.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754399a-01bd-4a38-8433-b9d9ef877ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect some commitment toward repairing the program, rescinding
        the rule and getting longstanding providers back into the network so that
        services can be restored in parts of the country that have gone without Title
        X funding for so long," said Audrey Sandusky, communications director for
        the National Family Planning &amp; Reproductive Health Association (NFPRHA).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336eae0-99c6-4867-b92d-5a6c463fbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1.5 million people lost access to Title X coverage after
        the rule was implemented, according to Sandusky. The group counts nearly three-quarters
        of Title X grantees among its membership of providers and administrators and
        worked with the Biden transition team and HHS staff on Title X''s future,
        she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7cc88-0fe2-4df3-8298-824877acf4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of how some "patients have been in the dark" after they
        were no longer able to get free or low cost health care from their usual providers,
        "I would say it would take a long time for providers to regain the trust and
        confidence that patients have had in them," Sandusky said, as well as "to
        regain trust in the federal government and to assure providers that they have
        support that they need from this administration and from Congress."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97915886-394b-4a57-8dbf-1f0b2b933acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters on Wednesday, Planned Parenthood President
        and CEO Alexis McGill Johnson called rolling back the Mexico City Policy and
        the Title X abortion referral restriction "a great start, one that will increase
        access and meaningfully impact people''s lives, but I''ll emphasize again,
        this is a start."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ee9c1-6adc-4652-9a5a-82fab08a59a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about conversations between Planned Parenthood and the
        Biden administration on Title X, McGill Johnson described "very robust, and
        I would say, exciting conversations not just about the domestic gag rule but
        also thinking about how more investments can go into access to family planning
        and contraception, how to be more inclusive, how we can use policy to also
        engage men, to engage other populations."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc17fe6-ecd7-445a-8da9-730fc628246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to improve and modernize Title X," McGill Johnson said,
        later adding, "making sure that it meaningfully reflects the sexual and reproductive
        health care needs of all patients."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388cde1-37fb-41db-beca-7f5e4d3b7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond Biden''s actions</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746593e-ccb4-4fcc-9481-ed1d719e30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, pointing to data that show the policies result in more
        unsafe abortions, more unwanted pregnancies, more maternal deaths and have
        a disproportionate impact on Black and brown women, say they are seizing the
        moment as well.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6994ad4-064c-4fff-8edb-39625af036d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Rosa DeLauro of Connecticut, chair of the House
        Appropriations Committee that oversees Title X funding, told CNN in an interview
        Wednesday that while she had not been in contact with the Biden administration
        on Title X, she''s focused on returning the program to its prior form.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244da60-ca91-4df9-915e-f20e84962634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m committed to in Appropriations, because we have jurisdiction
        over Title X funding, is to work with the administration and the providers,
        those who were forced out of the program, to make sure that the funding is
        there for them to get back in," she said. "Or work in that legislative direction,
        and to ensure there are safeguards to make sure that we can''t have what the
        Trump administration tried to do here."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ac04b-85ae-450d-8a60-527b6e1f221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:20.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she would seek to increase funding in this legislative
        session, DeLauro replied, "I''m going to take a look at what we have by way
        of an allocation and so forth and, if I can, I will work to increase the funding."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b6e180-a7ec-4338-979e-7702e88fba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Jeanne Shaheen of New Hampshire is set to re-introduce
        on Thursday the Global HER Act, which would permanently repeal the Mexico
        City Policy. She said it was "shameful" that the Trump administration not
        only implemented it, but expanded it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d821b2-31de-4aa9-a6ec-3d20b4556097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so relieved that President Biden has made rescinding this
        policy an early priority," Shaheen told CNN. "The data doesn''t lie. We know
        how detrimental this policy has been -- how it likely contributed to increased
        maternal deaths, unsafe abortions and compromised access to critical care.
        Rescinding this rule is the start but it is not enough -- there needs to be
        a permanent fix."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288ba39-6403-4094-80a0-58be36a2c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:21.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the House, Democratic Rep. Jan Schakowsky of Illinois and
        others will reintroduce a bill to repeal the Helms Amendment. Also in their
        sights: the Hyde Amendment.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e4785-e71a-43c1-9f77-96c664a9576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to reproductive health care and abortion, if needed, "is
        central to women''s independence, success and bodily autonomy," Schakowsky
        told CNN. "If you cannot control reproduction for yourself, then you can never
        really plan your life."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad6f7f-8bb3-4372-9028-16cbd42f4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some lawmakers, along with reproductive rights groups, are pushing
        Biden and Vice President Kamala Harris to go further. The Congressional Pro-Choice
        Caucus is asking Biden to take immediate action on multiple fronts beyond
        repealing the Mexico City policy and reconsidering the Title X rule, including
        expanding US foreign assistance support for abortion care, rescinding an executive
        order that restricts abortion access under the Affordable Care Act, and directing
        the Health and Human Services Secretary to lift the Food and Drug Administration
        decision that an over-the-counter medication to safely end early pregnancy
        cannot be mailed during the pandemic.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3bd0f-3922-4d62-aa97-39f397ee694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 90 advocacy groups, including NFPRHA and Planned Parenthood,
        have presented the Biden administration with a "Blueprint for Sexual and Reproductive
        Health, Rights and Justice" calling for such actions and others, such as rescinding
        the Hyde Amendment.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e00a37-6784-442c-aa84-7890daddefd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:24.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcela Howell, president of In Our Own Voice: National Black Women''s
        Reproductive Justice Agenda, which is one of the groups, told reporters Wednesday
        that lawmakers freely discussing abortion access contributed to their goals.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d5603-200b-47cf-b143-1e87e3416b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-29T06:08:34.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:56:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that all of us have been fighting stigma around
        abortion, and if we cannot get the administration and members of Congress
        to actually use the word abortion care, then that furthers the stigma," she
        said. "And we believe that it is a safe and legal procedure that women have
        accessed at various points in their lives and the stigma around it needs to
        be eliminated."</p>'
