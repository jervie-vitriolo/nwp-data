      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you purchase tickets, you have access to your pick for 24 hours
        and can view the films on most devices, including a smart TV.</p>'
