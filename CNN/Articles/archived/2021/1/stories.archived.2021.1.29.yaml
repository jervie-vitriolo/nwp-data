      'mgnl:type': 'text'
      'text': '<p>The biggest carmakers are still making money, though.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233da720-f81c-4bc0-b0bb-6519d86f30fd'
