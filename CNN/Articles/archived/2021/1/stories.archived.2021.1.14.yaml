      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2df7b-bb2a-4c13-9831-f091d65e9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department is "aware of deeply troubling reports that
        members of ISIS-K were plotting to assassinate U.S. Charge d''Affaires Ambassador
        Ross Wilson," a State Department spokesperson told CNN Wednesday. "The safety
        and security of US personnel overseas is our highest priority."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
