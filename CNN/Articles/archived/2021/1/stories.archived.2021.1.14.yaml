    'title': 'Razer''s new face mask ventilates the air and amplifies your voice'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f9978-5db3-49b3-bfaa-b2df0ec4dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:24.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Gaming equipment maker Razer has created
        a reusable face mask featuring a medical-grade respirator and an in-built
        microphone and amplifier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11158e6-f02d-4123-9732-e970ce34995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed Project Hazel, the mask, which is currently a concept and
        not available to buy, addresses "the environmental issues of disposable masks,
        while enhancing the features of a multi-use personal protective covering,"
        according to a press release from Razer, published Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b8722-f707-42b8-8b71-955f265f540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:25.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, a major hardware maker known for its computer mice
        and laptops, says the mask uses an N95 medical-grade respirator; detachable
        and rechargeable ventilators; and airflow regulators.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d941bb-2422-4060-9ce1-d6f3e1e921ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ventilators can be recharged and sanitized by putting them inside
        the wireless charging box, which features disinfecting UV lights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6822747a-0a5f-4105-a79b-f25cbbc1870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the waterproof, scratch-resistant mask is made
        from recyclable plastics, reducing its environmental impact further.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c54a4c-b9a7-46f6-b6b3-e1078d607446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mask''s transparent design allows people to see the wearer''s
        face, and lights inside the mask activate automatically in the dark. A microphone
        and amplifier enhance muffled speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b4cd5b-bdf3-49ba-8960-4d8f595be670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And wearers can customize their look by activating two lighting
        zones with a choice of 16.8 million colors and a variety of dynamic lighting
        effects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d47fe-a88d-43ff-a52e-655ed00dfa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Project Hazel smart mask concept is intended to be functional,
        yet comfortable and useful for interacting with the world, while maintaining
        a sociable aesthetic," Min-Liang Tan, Razer''s co-founder and CEO, said in
        the release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d3abc-e95c-4083-b2ac-8d6589a8f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:28.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no set release date for the mask as it is still being fine-tuned,
        a spokesperson for Razer told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973465b-3a1c-4c33-971d-83cf7a7f14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the coronavirus pandemic, Razer converted manufacturing
        facilities in China to make face masks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9bec8-f5ca-4e33-bb8b-abcd989b1df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:11:46.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May the company, which is headquartered in both Singapore
        and Las Vegas, said it would give out millions of free face masks in Singapore
        as the country grappled with a surge in coronavirus cases.</p>'
  'fewer-galaxies-universe-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T06:34:45.612+08:00
    'imagesource': 'jcr:f98610f9-0e5e-4a8f-9615-d34677f8be83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e61e913-1740-47c3-9840-462c4780f67c'
    'lead': 'The universe may be a little darker after a recent discovery has shown
      that there could be fewer galaxies populating it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T06:44:20.073+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:57:12.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:42.663+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There may be fewer galaxies in the universe than we thought'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bef724-22c7-40b0-ae1e-29a980bd8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The universe may be a little darker
        after a recent discovery has shown that there could be fewer galaxies populating
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7683c8-c2a2-4db7-bbdc-3b9a17112140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous measurement by Hubble Space Telescope suggested there
        were 2 trillion galaxies spread across the universe. Now, the latest research
        points to only hundreds of billions of galaxies instead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8889cb-f047-436b-8c44-8eeeb2dff4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After NASA''s New Horizons mission flew by Pluto and the distant
        object Arrokoth on the edge of our solar system 4 billion miles from Earth
        in 2015 and 2019, it looked across the vastness of black space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931e07a-a23e-4cc4-8ddd-fe07409c70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Horizons spacecraft was at such a distance that the sky
        it surveyed was 10 times darker than the darkest sky observed by Hubble.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf5954-56cc-4956-bc94-2f258da52057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble only orbits the Earth from a distance of 340 miles and it
        has to contend with light pollution from an effect called zodiacal light.
        Our corner of the solar system is full of dust shed by asteroids and comets
        and those dust particles reflect sunlight, which creates zodiacal light.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f200e3a-9395-4e30-9bb5-3ce6897c001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:15.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous estimate of galaxies was determined by astronomers
        counting every galaxy visible in Hubble''s deep field and multiplying it based
        on the total area of the sky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa17b1b-46a1-4b2c-ab03-d626c89dbde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deep field observations are long-lasting observations of a particular
        region of the sky intended to reveal faint objects by collecting the light
        from them for an appropriately long time," according to the European Space
        Agency''s Hubble <a href="https://esahubble.org/science/deep_fields/" target="_blank">site</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9076211-3a35-4c95-8063-c02991fbfee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that doesn''t account for distant or faint galaxies that
        couldn''t be seen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4dad22-5ff8-4c63-8745-18c69ff4b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While space may appear absolutely black in its vast darkness, it''s
        actually illuminated by the diffuse glow of distant stars and galaxies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9534d010-80ad-401c-85af-a936c2977d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the illuminated inner solar system is the best way to determine
        just how many galaxies may exist in the unseen distance -- which is exactly
        what New Horizons did.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f05c5-b390-4bf9-be86-30d8b913945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Horizons found that distant galaxies are less plentiful than
        previously believed because the cosmic glow they cause is so weak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9c757-fda5-45d9-abb5-4aea53be6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:18.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://arxiv.org/abs/2011.03052" target="_blank">study</a>
        has been accepted for publication in The Astrophysical Journal and was presented
        Wednesday at the 237th meeting of the American Astronomical Society, which
        is occurring virtually due to the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e502a-ffbd-476c-a3f6-06e34bed18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an important number to know -- how many galaxies are there?"
        said study coauthor Marc Postman, a distinguished astronomer at the Space
        Telescope Science Institute in Baltimore, in a statement. "We simply don''t
        see the light from two trillion galaxies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486d4cc-095e-4104-8540-ba2fc89a0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, astronomers believed that 90% of the galaxies in the
        universe remained hidden from Hubble''s view. But the new calculation is much
        less.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495f4cd-6ebe-4994-8eb3-4062d667ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take all the galaxies Hubble can see, double that number, and that''s
        what we see -- but nothing more," said lead study author Tod Lauer, an astronomer
        at the National Science Foundation''s National Optical-Infrared Astronomy
        Research Laboratory, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a960d-249e-445e-b271-998dc47b84ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The background glow in the universe, called the cosmic optical background,
        is the visible light counterpart of the afterglow associated with the Big
        Bang, which is called the cosmic microwave background.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf5b90-a73f-43d6-bd40-47d3afee390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the cosmic microwave background tells us about the first
        450,000 years after the big bang, the cosmic optical background tells us something
        about the sum total of all the stars that have ever formed since then," Postman
        said. "It puts a constraint on the total number of galaxies that have been
        created, and where they might be in time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5510bb-f269-49f3-8682-96c587e98642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Horizons provided us with a vantage point to measure the cosmic
        optical background better than anyone has been able to do it," Lauer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a392f21-d4ce-477c-b8aa-77b44083e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still a sort of leftover glow that remains unaccounted
        for, which could belong to yet unknown stars or galaxies. The James Webb Space
        Telescope, scheduled to launch in October, could reveal the source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74553ff-fefa-4286-bd5b-a15d84128567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:44:20.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/01/13/world/new-horizons-space-fewer-galaxies-scn-trnd/index.html"
        href="https://edition.cnn.com/2021/01/13/world/new-horizons-space-fewer-galaxies-scn-trnd/index.html"
        target="_blank">There may be fewer galaxies in the universe than we thought</a></em></p>'
