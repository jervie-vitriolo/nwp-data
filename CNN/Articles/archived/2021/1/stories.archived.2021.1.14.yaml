      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:33:11.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For arriving passengers, those with negative RT-PCR test results
        taken within 24-72 hours before their flights to the city will be prioritized
        for exit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0689cad1-c936-46a4-bc03-54ba0fc943e9'
      'mgnl:activationStatus': true
