      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As more and more infections develop, if we are not able to control
        the spread of the virus, the virus again will have more chances of mutating,”
        Dr. Marissa Alejandria, member of the technical working group on COVID-19
        variants said on Thursday.</p>'
