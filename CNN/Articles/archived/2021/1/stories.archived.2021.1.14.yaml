      'mgnl:lastActivated': 2023-01-25T11:52:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf7491-00bb-4e03-ac6f-7332e03ca214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:02.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, together with the Philippine Genome Center,
        confirmed that the B.1.1.7. SARS-CoV-2 variant, which was first reported in
        the UK, has been detected in samples from a Filipino who returned home from
        the United Arab Emirates on Jan. 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac94b57-d59d-482c-b1d5-68605a315b13'
      'mgnl:activationStatus': true
