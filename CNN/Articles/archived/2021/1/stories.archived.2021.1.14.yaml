      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported on Wednesday that Operation Warp Speed''s
        lead manufacturing adviser Dr. Carlo de Notaristefani acknowledged a delay,
        but said the company might be able to catch up with its original production
        goals by March. The vaccine is delivered as a one-dose shot could help ramp
        up vaccination efforts as the United States continues to fight a devastating
        pandemic.</p>'
