      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be116c49-9391-400c-8e07-5877efedfa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:33:11.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free reverse transcription polymerase chain reaction or RT-PCR
        tests will resume once its Los Amigos COVID-19 Laboratory starts operating,
        she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec25a90-b6da-4e12-8c76-9bb7ac5ac790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:33:11.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d3e18-9967-4a47-aaf9-e37356ad44c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:33:11.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tecson called on all neighboring local government units to pick
        up their residents who are stranded at the airport. Non-Davao City residents
        will be allowed to exit the airport even without the swab test as long as
        they can present other needed documents and they will be fetched by their
        respective LGUs, she explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0bd8ed-71e2-4651-a6f1-b0f818500620'
      'mgnl:activationStatus': true
