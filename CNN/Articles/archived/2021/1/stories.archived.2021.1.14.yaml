      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b920a-5dc5-43f9-9a4e-ea9e5498ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts say there''s hope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6e78b-7121-4d9b-9be2-4888542ea362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9842b3b-8ca1-47d0-a009-2c7c843c0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, spring weather and, surprisingly, the high number of infections
        all offer cause for optimism, Dr. Paul Offit, director of the Vaccine Education
        Center at the Children''s Hospital in Philadelphia and a member of the US
        Food and Drug Administration''s Vaccines and Related Biological Products Advisory
        Committee, said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0dbab1-a631-4356-9e54-1c468c9279bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ded1f4-13af-4a56-bf9f-3c0cfce088c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus there''s an expectation the incoming Biden administration will
        handle things better than the Trump administration has.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1306c2-72c7-4de8-afeb-13e8e4559804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5eda10-46c0-48e9-a0d3-51a0e9e91bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "awful" numbers are likely to worsen for the next couple
        of months, Offit believes that the US could stop the spread of the virus by
        June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f2deb-13e0-4c48-b78d-b0f381a92fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd971e430-77f3-469e-8676-0099caa0d4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:37.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit believes that things "are soon going to get dramatically better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2877c-8cc6-45b5-8d1a-ed65fe78c817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3333c5c-b327-4b99-8144-89d1ff5c3477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccines</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba1a09-61a2-43f3-9ef2-c10756cd6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Covid vaccines licensed for use in the US under emergency use
        authorization are "remarkably effective," Offit said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c199c62-c094-4cb2-a5c6-188bc870b7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:39.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1bf91-c458-4f3f-9f5d-34d3a475f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Georges Benjamin, executive director of the American Public
        Health Association, agreed. "We can see a light at the end of the tunnel,"
        he said, adding that vaccines "show us a way forward."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e339f-20dc-4b02-bd1e-26fec98ac2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5586f-8e85-4cf8-9d25-0648a6fad754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are still struggling to get vaccines into people''s arms.
        Only about 35% of vaccines distributed to states have been given to people,
        according to Centers for Disease Control and Prevention data. And the US government''s
        Operation Warp Speed has only managed to ship about 10 million doses to state
        and local governments -- half what it promised to have been distributed and
        administered by the end of the 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38e5a4-3f5f-40f1-bfa5-be7d2cd2d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4588a-b2bc-485a-b258-30fd12c692c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still not there by any means. There''s still a lot of work
        to do to get the vaccination program up and running," Benjamin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2b8f7-94d9-4709-9944-ca625bd282de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d24b57-c5ad-4b19-9933-34f47c1ba08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a steady increase in the number of people being vaccinated.
        States have passed 500,000 vaccinations a day on average -- something that
        gives Benjamin confidence that the country can reach a million a day, if not
        more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae37ba-d2ba-440a-a1c0-1cc7249aa58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:43.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866fb1b6-65b4-4a87-99cf-006aca4b8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more vaccines -- from Johnson &amp; Johnson and AstraZeneca
        -- "are right around the corner," Offit said. These will "dramatically increase"
        the options and the amount of vaccines available, according to Benjamin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a474dd1-8902-4256-84b9-4d2a2effa0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed8d9ee-57d6-4a9d-b6e3-3cf7aba69937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The incoming administration</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82b891-e730-4e09-984a-e13b47386070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit is also hopeful about the incoming Biden administration, noting
        that President-elect Joe Biden''s team "isn''t into this cult of denialism"
        that surrounded the Trump administration''s coronavirus response, and would
        "take this problem head on."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c11b03-081d-4829-a217-4b7712f90565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787138bb-d15d-4ff3-88be-2c779e6bcf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:46.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin believes the Biden team will make more use of the Defense
        Production Act to ensure that there is a steady, reliable supply of vaccine.
        He''s also looking forward to a better coordinated, all-of-government response.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7590e-a337-4758-a8c7-5b0377c89b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a03b6-10e8-4251-adff-532d5b544aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Amesh Adalja, a senior scholar at the Johns Hopkins Center for
        Health security and an infectious disease physician, praised the Biden administration''s
        plans to increase the availability of at-home testing, rejoin the World Health
        Organization and restore pandemic staff at the National Security Council.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee303dc7-dcc2-4782-b93f-bf84ab0731a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56668322-4741-47fe-9f29-49ccb5336b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also hopeful that the Centers for Disease Control and Prevention
        will function independently under the Biden administration. "The fact that
        we''ve been unable to really get a handle on this pandemic has been because
        the CDC has not been able to act the way they usually do during infectious
        diseases emergencies," Adalja said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe696bd-aec0-4f0f-8ae7-3b09decddefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b97b92-9bfa-469a-8ef6-b83c22957eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Warmer weather</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35a39c-98a5-4651-82d8-54e2599d4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weather will get warmer, when the weather gets warmer, that
        makes it much more difficult for this virus," Offit said. When it is hot and
        humid, the virus, which is spread by small droplets, should spread less easily,
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd01a1-c6fc-4384-bb2e-634eb4881b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40b96c-28b9-4325-8646-3e297df4b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin also pointed out people can spend more time outdoors when
        the weather warms up across the US. People can stay further apart when they
        are outside and are not sharing the same air -- so the virus has less opportunity
        to pass from one person to another.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f146a-6e92-4474-aadf-38cb7735e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5eca8-f95d-4a71-a935-2ed1a4e0afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus will find it harder to move around between person to
        person, especially when people are doing activities outdoors in the summer,"
        Adalja said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b24a2-ce14-4b7e-b5fa-864c4749b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc20e42-a481-4242-96f5-8fccbe4cec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t really see the seasonality this summer because there
        were so many people who were not immune to the virus," he added. "Even in
        the weather conditions of the summer, (the virus) still found it pretty easy
        to find new people to infect."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f061a-1800-4adc-8c86-eee43c073e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10bf774-4ba7-498c-931b-9332d07ec76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing herd immunity</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd283f4a7-440d-4e42-86f7-761fd5abffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for optimism is that huge number of Americans who
        likely have been infected and now have some immunity to the virus, Offit said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf85e30-52ba-408f-bf77-fae04f3a7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ed19a-8d77-4fa9-99e9-716a4286fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 23 million have been diagnosed and reported, that number is
        an underestimate. Many people have had asymptomatic or mildly symptomatic
        infection and were never tested. The numbers of people who have been infected
        are probably closer to 65 or 70 million, Offit said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02c531-0e40-4023-927f-e387d23a822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624a29f3-3001-439c-8804-056c81f459a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:56.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s 20% of the population who, when they''re re-exposed to
        this virus, are not going to become sick with it," he said. It''s not clear
        how long immunity after infection lasts, but studies indicate it''s at least
        eight or nine months and perhaps longer.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cea237-a0d9-47eb-8249-86e650a0792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f0fd5-dc83-4bfe-b2d4-ec5deb93fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If another 55 to 60% of the population can be vaccinated -- something
        that Offit said can be done at a million to a million and a half doses a day
        -- "then I really do think that by June we can stop the spread of this virus."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3fa62-88c7-4377-a2e3-76126a8a3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27947128-68b8-4353-b5a2-f6be2a594a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benjamin agreed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834f4eb-af95-487e-b69e-8caba750d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fa3206-4fe0-4189-a737-4009089dd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:49:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History has told us that these things go away. And you have to
        do something to make them go away," Benjamin said. "Even in 1918, 1919, people
        got infected and tragically the world had to go through that. We achieved
        some kind of equilibrium, got to herd immunity and it ended."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750a0b7-b4ec-4a49-bb9a-7c0d5a2ba651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebeabae-7106-4085-bfaa-f1b6a7446dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Notes of caution</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a232235-e865-4320-97f3-832b8b338240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there''s tremendous potential that this pandemic will
        end in 2021, before the end of the year for sure, maybe even before autumn,"
        said Dr. Aaron Glatt, spokesman for the Infectious Diseases Society of America
        and chairman of the department of medicine at Mount Sinai South Nassau.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41323d-794e-4934-addb-e68b35d4b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26073e35-3187-4326-8dde-bf97b08b37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it certainly will not get to that if the vaccine isn''t distributed,
        or heaven forbid, the vaccine doesn''t work in the future, doesn''t work as
        well."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecde914-2046-44ce-a007-770ba88fdad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e7168-6e67-4c0e-9e56-cd75c0e7c4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sunny Jha, an anesthesiologist at the University of Southern
        California''s Keck School of Medicine, is also cautious.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f8543-57df-4c79-ad3f-37ea30c7be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a5088-85d2-40e2-84a3-66b0546c2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:04.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can scale the numbers up, if we can get rid of the hesitancy,
        if we can eliminate the disinformation, misinformation, I think I''d be a
        lot more optimistic," Jha said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e20294c-efb5-40f2-acff-0e5e75d82fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eee726-ed38-4b87-8662-c583893eb99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you''re asking me today if I feel like we''re on track for
        summer, based on what I''m seeing now, I don''t think we''ll be there."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc612b-1162-412e-8ce5-2fcbd8762dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dfefc-5aef-4b10-8905-b102480fa200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m cautiously optimistic, I guess," he said. "I think we have
        the right mindset. I think if we eliminate the hesitancy we''ll be in better
        shape.''</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd0eb8-f342-407a-b7ff-e93e129b5c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:09.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:50:06.609+08:00
