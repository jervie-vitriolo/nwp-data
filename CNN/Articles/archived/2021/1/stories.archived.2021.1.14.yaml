      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://www.cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html">confirmed
        on Wednesday that the UK variant, which is believed to be more contagious,
        is now in the Philippines</a>. It was detected from samples from a Filipino
        who returned home from United Arab Emirates on January 7.</p>'
