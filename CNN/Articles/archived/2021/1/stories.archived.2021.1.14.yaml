      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33bcf70-b051-40c7-95ee-1c598b56bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient has been described as a male resident of Quezon City
        who departed for Dubai on December 27, 2020 for business purposes and arrived
        back in the Philippines last Jan. 7, 2021 on Emirates Flight No. EK 332.</p>'
    '11':
