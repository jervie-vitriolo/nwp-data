      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 budget allocates almost ₱5 billion for the purchase of
        over two million sets of personal protective equipment for medical workers.</p>'
