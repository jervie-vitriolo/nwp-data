      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree there was a problem," de Notaristefani told The New York
        Times. But he added, "Manufacturing of pharmaceuticals is not a black box
        where you turn the key and start counting."</p>'
