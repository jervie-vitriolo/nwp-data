      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The richest province for 2019 is Cebu with total assets amounting
        to P203.9 billion while the wealthiest town is Cainta, Rizal with P4.9 billion
        in total assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b1135-bf7b-4d32-b073-b55108b9421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:36:38.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings were based on the 2018 and 2019 financial statements
        of 1,653 local governments that were able to submit the required documents
        to COA. The country has 1,715 LGUs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d13e9d6-be09-42bb-a0e8-fd8a89ddbd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:36:38.932+08:00
      'mgnl:createdBy': 'catherine'
