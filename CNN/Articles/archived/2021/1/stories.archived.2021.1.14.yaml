      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also be given a health monitoring form to be submitted
        to their Barangay Health Emergency Response Team, and are required to undergo
        a 14-day home quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154cc12c-090c-4f89-a5f7-db8bcd9fa8b6'
