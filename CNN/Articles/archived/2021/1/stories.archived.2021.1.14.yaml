      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailan hindi naging members ng Constitutional Amendments ang
        member of the House?"</em> he added.<em> "Kahapon sa tingin ko naman members
        pa kami ng House of Representatives."</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fcf58-5aa3-496c-9da2-110c698b0b32'
