      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/13/health/covid-pandemic-reasons-for-optimism/index.html"><em>"Here''s
        why we can have some hope about the Covid pandemic"&nbsp;</em></a></p>'
  'us-donald-trump-presidency-analysis':
    'author': 'Brian Stelter, CNN Business'
