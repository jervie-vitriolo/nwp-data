      'mgnl:type': 'text'
      'text': '<p>The presidential daughter&nbsp;<a href="https://cnnphilippines.com/news/2020/12/31/pulse-asia-survey-sara-duterte-early-pick-president.html">recently
        topped a survey for possible presidential bets in 2022</a>. However, Duterte-Carpio
