      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85173b4-bbe4-439f-852c-8d85ccef6d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona has the highest number of admissions per 100 available inpatient
        hospital beds, followed by Arkansas, Maryland, Georgia, Oklahoma, California,
        South Carolina, Kentucky, District of Columbia, and Alabama.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd8e6a-8aaa-451e-ba95-f5dd6e10b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:07.326+08:00
