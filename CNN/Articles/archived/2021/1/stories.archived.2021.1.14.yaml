  'Trump-video-US-House-impeachment':
    'author': 'Kaitlan Collins and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T07:31:49.920+08:00
    'imagesource': 'jcr:c9866e45-7d07-4de9-adcd-1c04f9d65c7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d65147a-2d32-4263-8dac-3d80011d3df6'
    'lead': 'After the US House voted 232 to 197 to impeach him — with the support
      of 10 Republicans — Trump released a video statement that did not mention the
      historic development that had occurred a few hours earlier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T07:38:14.277+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:55:19.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:45.816+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump releases video calling for calm but doesn''t mention impeachment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cae38d-c7af-483a-b428-259f849789b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:20.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the day he was impeached for a
        history-making second time, President Donald Trump lacked a comprehensive
        legal strategy, had nothing on his public schedule and was without his preferred
        social media methods of responding -- in part because his son-in-law put a
        stop to efforts establishing his presence on fringe platforms after he was
        banned from Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b34f3d-d491-4d75-b9ac-bb31c1ce1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It amounted to near-invisibility for the President at the most perilous
        moment of his presidency, which is ending in tumult and dramatic rebuke from
        members of his own party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d29a6f-4cd5-4b5e-a0c0-0830aab39de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the US House voted 232 to 197 to impeach him -- with the support
        of 10 Republicans -- Trump released a video statement that did not mention
        the historic development that had occurred a few hours earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52fc3c-2efa-4d8b-9447-68d04782ed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he delivered a call for calm as the threat of new riots
        -- which Trump said he''d been briefed on by the Secret Service -- casts a
        pall over Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b30bb5-5801-4f37-abf9-d1f980b7714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No true supporter of mine could ever endorse political violence.
        No true supporter of mine could ever disrespect law enforcement or our great
        American flag," he said from behind the Resolute Desk in the Oval Office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc03eb-898b-4c8c-a435-1fce04e5f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I am asking everyone who has ever believed in our agenda to
        be thinking of ways to ease tensions, calm tempers and help to promote peace
        in our country," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab05958-97f4-49b5-a7d1-535ed4285350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:23.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the spot, which was recorded by the White House and
        not independent television cameras, Trump decried what he called the "unprecedented
        assault on free speech we have seen in recent days."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296c1f0-6f0c-4a01-97fd-98fb2ad81d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts to censor, cancel and blacklist our fellow citizens are
        wrong and they are dangerous," he said. "What is needed now is for us to listen
        one another, not to silence one another."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea98130-0d29-4844-b09d-f021c91ec028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides had expected Trump to mostly watch the proceedings on television
        throughout the day. His only event was awarding the National Medal of Arts
        behind closed doors to Toby Keith, the "Should''ve Been a Cowboy" country
        star, and Ricky Skaggs, the bluegrass musician.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80d707-9802-49a5-8c03-43b1590bbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued a statement through the White House in the afternoon
        that insisted "there must be NO violence, NO lawbreaking and NO vandalism
        of any kind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6130069-d2b0-409b-9bb3-52283b965e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without Twitter, a campaign rally, a team of lawyers or Republicans
        willing to defend his actions, Trump weathered the historic shaming in subdued
        fashion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ad6fa-4b8d-4a22-81b3-79d65d872151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a distant cry from the first time he was impeached, when
        aides organized a campaign rally in the aptly named Battle Creek, Michigan,
        to coincide with the House vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3eabc-3d4c-4b9d-9265-28ca2fc67f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally, which occurred at the same time members were impeaching
        him, his press secretary emerged in the crowd to hold up a placard displaying
        the vote total.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d52653-1744-4ed2-a019-0529dc477f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got every single Republican (to vote) for us!" Trump crowed
        when he saw the final tally, adding at another point: "It doesn''t really
        feel like we''re being impeached."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa1c112-820e-4533-a646-10666c5cf298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not how it feels this time. A handful of Republicans voted
        to impeach him, including Rep. Liz Cheney, the No. 3 House Republican. Senate
        Majority Leader Mitch McConnell is said to believe impeachment will help oust
        Trump from the GOP for good. According to a person familiar with his reaction,
        Trump was particularly incensed Tuesday night by Cheney''s announcement, which
        said he''d betrayed the office of the presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992e584-931d-4643-a750-e930a44bfd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other Republicans opposed impeachment because they said it
        was "divisive," most did not defend Trump on the merits of what he was being
        impeached for: inciting an insurrection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d952235-45ac-4074-804f-1e84488fe814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social media blackout</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9844d8-f455-445b-b256-bf280b193c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s venues for responding to the impeachment were similarly
        limited. Ordinarily, aides would look to Twitter for the President''s first
        response to being the only president in history to be impeached twice. So,
        too, would Republican members of Congress fear what might appear on Trump''s
        feed if they decided to break with him and vote for his impeachment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb44e8-70c9-4d6a-b068-d3cd6f97ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s account has been permanently suspended -- and with
        it his principal weapon for ensuring GOP loyalty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ae07e-fdf7-460e-9ac4-faced95bbc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has railed against his suspension, telling reporters
        this week that free speech was under assault, CNN has learned of a new effort
        by one of his top advisers to keep him from emerging on fringe platforms in
        place of the major ones he was banned from.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b69297-bcfa-4ec2-8d79-37166e6452e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s son-in-law and senior adviser Jared Kushner intervened
        when other officials tried restoring the President''s social media presence
        on sites that are often havens for extremists, such as Gab, following an unprecedented
        ban from several major platforms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302f9450-c0d1-46fe-bf93-da870f08b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an outside adviser and an administration official,
        Kushner and deputy chief of staff Dan Scavino blocked efforts by other aides,
        including personnel chief Johnny McEntee, to get the President on fringe social
        media platforms after he was suspended in some fashion from almost every major
        one, including Twitter, Facebook and, now, YouTube.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8a2d0-3174-4baa-8b2d-9a88ee87e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those officials had initially attempted to use other Twitter accounts,
        including those run by campaign officials, to tweet in Trump''s name.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ebea5-4e5c-493d-a624-d507d0b597d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without Twitter, Trump has turned to more traditional methods of
        communication. On Wednesday, as more Republicans came forward to say they
        would vote to impeach Trump, the President issued a statement through his
        press office calling for no violence "amid reports of more demonstrations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81445c68-cb18-4783-9c5c-9f7545919217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not what I stand for, and it is not what America stands
        for. I call on ALL Americans to help ease tensions and calm tempers. Thank
        You," Trump wrote in the 270 character statement, which would have fit neatly
        into a tweet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d9d38-39d0-43ee-b0ca-4ce7ddf18a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and senior aides had been pleading with Trump to issue
        a statement saying as much while bracing for more members of his own party
        to vote against him.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45063e-22c7-4202-9099-7b5411c8e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a statement this week it opposes impeachment,
        and Trump railed against the proceedings on Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2a8bd-4f3f-46b1-838a-71b434a71d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s causing tremendous anger and division and pain far greater
        than most people will ever understand, which is very dangerous for the USA,
        especially at this very tender time," he said during his visit to Texas. The
        White House statement, from deputy press secretary Judd Deere, read: "A politically
        motivated impeachment against a President with 12 days remaining in his term
        will only serve to further divide our great country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0035f-b0e9-4c85-80c3-2908fdcca976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More isolated than ever</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366087ab-e45d-47c3-b3a9-e7efae404d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s second impeachment comes at a time when he has been more
        isolated than ever. Several of his Cabinet secretaries -- the ones who haven''t
        resigned in protest -- are avoiding him, his relationship with the US vice
        president remains fractured and several of his senior staffers are scheduled
        to depart their posts this week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c867c7d-4f38-45e9-a727-2c057814bff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included longtime adviser Hope Hicks, whose last day was Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bbb382-0fc9-4213-a811-848147d6636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several top aides told CNN they don''t plan to delay their exit
        because of the US&nbsp;President''s impeachment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f34fc0-9481-44a8-b39d-f982d73a22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, Trump''s defenses are almost invisible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b431a99-0a64-43a3-b246-d9583347145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:36.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources told CNN Trump has said he is bringing Alan Dershowitz
        back after his stint defending Trump during the first impeachment proceedings.
        Trump has told people that Dershowitz''s defense of him on the Senate floor
        saved him during his last trial. Rudy Giuliani is also expected to be involved,
        though no concrete legal strategy had been cobbled together as of Wednesday
        morning, even though Trump was slated to be impeached within hours.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370578e-3462-42a4-984a-6b5a82dad8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several prominent figures from Trump''s last impeachment -- including
        Jay Sekulow and Kenneth Starr -- have declined to get involved. The White
        House counsel, Pat Cipollone, is also not expected to play a role, and considered
        resigning in the wake of last week''s insurrection. Trump has been dismissive
        of Cipollone for months now.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6c2d0-49b5-4c48-8d8c-81efae95dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has discussed issuing pardons for himself and his children
        with new urgency since the attack on the US Capitol, multiple sources familiar
        with the matter told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0daee-af62-4197-a4a7-bbb8b002c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, aides and allies are concerned over the public perception
        of a pardon following the Capitol riot, which led to the deaths of five people.
        Sources tell CNN there is dissent inside the West Wing from those appalled
        by the attack, many of whom are pushing up against a President whose main
        concern is protecting himself and his family.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38146488-2719-40e4-9827-573a41be7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some aides have worked to organize events this week burnishing
        what remains of Trump''s legacy -- such as Middle East diplomacy and deregulation
        -- he has shown little interest.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c9d76-d0d1-48f4-b130-74fad932f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks touting border wall construction in Texas on Tuesday
        lasted for only 20 minutes and were overtaken by his comments blaming "anger"
        on the impeachment and his suspension from social media platforms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b570b3a-b232-4957-972d-6abeeb826b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other event on his schedule for this week -- a Thursday
        Medal of Freedom ceremony honoring New England Patriots coach Bill Belichick
        -- is off after Belichick said he would not attend.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39b3346-bfa1-40b5-a061-8f080b6e4c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:38:14.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/13/politics/donald-trump-impeachment/index.html"
        target="_blank">Trump releases video calling for calm but doesn''t mention
        impeachment</a></em></p>'
  'Hong-Kong-OFW-close-contact-COVID-19-variant-UK-test':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T07:46:51.969+08:00
    'imagesource': 'jcr:25f8e40e-2506-4550-b344-edba08d4e9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc23ef2-e416-4afc-ac3c-403c9a685f6d'
    'lead': 'The 30-year-old Filipina domestic worker came in contact with people
      from her hometown in Solana, Cagayan and Metro Manila before boarding her flight
      to Hong Kong on Dec. 22, where she was detected with the UK COVID-19 variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T07:48:37.117+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:55:09.761+08:00
