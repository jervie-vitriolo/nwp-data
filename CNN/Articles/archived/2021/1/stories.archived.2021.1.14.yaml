    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreigners told to postpone travel to PH due to possible extension of
      travel ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedb14a-07e5-46ac-9824-32154b4eb3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Presidential
        spokesperson Harry Roque on Thursday advised foreign travelers to postpone
        their plans to go to the Philippines this month amid the possibility of the
        government extending the travel ban imposed on countries with cases of the
        new COVID-19 variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e76811b-58e6-4cb7-af88-706fdef1ee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is imposing a travel ban on the following jurisdictions:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b1d5e-48a6-43ae-aad4-41043fa5ec84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, Jamaica, Luxembourg, Oman, mainland China, United Kingdom,
        Denmark, Ireland, Japan, Australia, Israel, The Netherlands, Hong Kong, Switzerland,
        France, Germany, Iceland, Italy, Lebanon, Singapore, Sweden, South Korea,
        South Africa, Canada, Spain, United States, Portugal, India, Finland, Norway,
        Jordan, Brazil, and Austria. The ban, which exempts returning Filipinos, is
        in effect until Friday, Jan. 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab53f9a-1571-4f5a-8b21-ee15eb67ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag na kayong bumili ng ticket kung galing kayo sa mga lugar
        na iyan at hindi kayo Pilipino at darating kayo on or about the 15th of January,”
        Roque said in a briefing, addressing foreigners from areas covered by the
        travel ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e4896-41e7-4214-9ba7-87f12f706fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:10.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t buy plane tickets if you are from areas included
        in the travel ban and if you are not Filipinos; also, if you wish to come
        here on or around the 15th of January.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1fb66e-da43-4933-b261-bf5200c3bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said in a televised briefing the “number one” item on the
        meeting agenda of the country’s coronavirus task force, the policy-making
        body in the government’s COVID-19 response, is whether or not to extend the
        travel restrictions. Members of the task force are set to meet late Thursday,
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea73f99-b149-460f-89b8-d15390767b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possibility of extended travel restrictions was raised after
        the new coronavirus variant believed to be more transmissible than other known
        variations was detected in a 29-year-old Filipino male who arrived home from
        the United Arab Emirates on Jan. 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b38c41-7bbc-4f66-b1fb-e007c4b635ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This recent development prompted the Department of Health to recommend
        the inclusion of UAE in the list of countries and territories covered by the
        inbound travel restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb6a26-7e17-4cd2-91b8-aa2508287f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH gov''t not keen on imposing total ban</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc83088a-f769-4fe1-bd08-b2b917093d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the travel ban is extended, Filipinos from affected
        jurisdictions will still be allowed to return to the Philippines, Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8637312e-0327-4b9b-9147-fe70a3f04aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nanindigan na po ang Presidente walang Filipino na pupwedeng mapigilang
        umuwi,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60be4a-5c93-491d-87ed-f935cf955858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President has stood firm that no Filipinos will be
        barred from coming home.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f98048-ba72-4e40-bf4e-5f689efd77f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:15:13.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:47:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that Filipinos have the right to travel, but assured measures,
        including 14-day mandatory quarantine, are in place to contain the new variant.</p>'
  'UK-COVID-19-variant-Philippines-contact-tracing':
    'caption': 'FILE PHOTO'
