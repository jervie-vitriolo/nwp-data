      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The African Union has secured an additional
        270 million Covid vaccines doses for African countries, but it still may not
        be enough to meet demand for the region, the African Vaccine Acquisition Task
        Team (AVATT) announced Wednesday.</p>'
