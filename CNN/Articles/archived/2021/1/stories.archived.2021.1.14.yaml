    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 ultra-low temp freezers to be repurposed for Pfizer vaccine storage
      — Duque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2617dbb-214d-4381-9856-120b029a8b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> —&nbsp;Health
        Secretary Francisco Duque III said the country has bought 10 ultra-low temperature
        freezers, which will be used to store COVID-19 vaccines from the US drugmaker
        Pfizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fb37d-fea3-4c5b-bc68-976a03d51f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:27.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kasalukuyan po talagang tinututukan natin na medyo nagkukulang,
        ito pong [What we''re currently lacking and focusing on acquiring now are
        these] minus 70 to minus 80 degrees Centigrade," Duque said in a televised
        meeting with President Rodrigo Duterte and other government officials on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10799173-0cfd-488f-aa4f-01a65f1d2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We imported 10 ultra-low temperature freezers at ipapa-repurpose
        ko nalang [I will have it repurposed] for vaccine use," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3182f5e4-e5ff-45bd-a83e-7d8e3e60f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other brands, Pfizer''s vaccine needs to be stored in ultra-cold
        freezers with temperatures of about minus 70 degrees Celsius or below, which
        are not yet widely available nationwide. Adhering to the temperature requirements
        during storage and distribution is crucial in ensuring the vaccines'' efficacy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024a19a-f102-43a0-abaa-d63ac29328c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335949af-2231-4b05-a21d-e9e8b5196a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Vaccine czar Carlito Galvez Jr. said the distribution
        of Pfizer vaccines may be limited to Metro Manila, Cebu City, and Davao City
        for now, as these urbanized areas can meet the storage requirements. The national
        government is also in talks with private firms to establish cold storage rooms
        and walk-in freezers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be9c20-b61e-46e5-ad73-b1d311f95d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f335e5-efd1-4e7c-889a-9f713a951abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:30.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pagpunta naman po dito ng Pfizer ay in tranches, by the
        hundred thousand lang po. Hindi po yan in bulk na 20 million o 2 million kaagad,
        in tranches po yan," Galvez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b3df9-58ac-4524-8559-34d963e4c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:31.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1b993-1316-41c4-a4b0-02f46a1dc0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:31.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagawa po tayo ng tranche chart at synchronization matrix, i-synchronize
        lang po natin na pagdating, i-deploy natin kaaagad," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc44c8e-3b62-4332-a56d-a4abf70ee98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1a892-052c-4496-8d52-154ede88a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The arrival of Pfizer vaccines in the country would
        be done in tranches, which is by the hundred thousand. It will not be delivered
        in bulk of 20 million or 2 million. We will make a tranche chart and synchronization
        matrix to ensure that vaccines will immediately be deployed upon arrival.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ef0026-ecdf-4116-bcec-8a74dcd1a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1c59d-cb04-4b71-a152-155a64a9357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has not yet formally secured vaccines from Pfizer,
        but Galvez earlier said the country may receive more or less 40 million doses
        from the American firm this year as they continue to finalize negotiations.
        Pfizer doses could also arrive this quarter if the Philippines'' application
        for an early rollout under the World Health Organization''s COVAX facility
        is granted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501390f-9616-4678-b3c3-6cd7de54a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:04:40.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:00:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has already secured emergency use authorization from the
        United States and the United Kingdom, among other countries, and emergency
        use listing from the World Health Organization after its phase 3 clinical
        trial showed it was 95% effective in preventing infections after a person
        received two shots.</p>'
