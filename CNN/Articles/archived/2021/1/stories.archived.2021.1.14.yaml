      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784c2d2-6c5f-41ff-9726-aaf597c43807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:25.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The Atlantic''s Yoni Appelbaum: "The House has handed McConnell
        and the Senate a broom. They can now sweep Trump out of office, and consign
        his future ambitions to the dustbin, whenever they so choose. That, in itself,
        is no small thing." So what will McConnell do? (<a href="https://twitter.com/yappelbaum/status/1349503268330889217?s=21">Twitter</a>)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8a4c6-97f8-441d-886f-504d7238281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3948b43-20f4-4c00-92cb-4d3ca238936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Daniel Dale and Tara Subramaniam''s fact-check of the impeachment
        floor debate: Some of Trump''s allies used "many of the same arguments they
        did a year ago," which basically boiled down to "the Democratic party is worse."
        They "also perpetuated misleading narratives about the events that led up
        to the attack on the Capitol..." (<a href="https://edition.cnn.com/2021/01/13/politics/house-impeachment-hearing-fact-check/index.html">CNN</a>)</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26184c68-3571-45f7-a0d5-07d339a2bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2021/01/13/media/trump-presidency-reliable-sources/index.html">He
        could never tell the truth:'' Trump''s presidency was kneecapped by his lies</a>."</em></p>'
