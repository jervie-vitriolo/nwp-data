    'lead': 'Samsung''s new Galaxy S21 lineup has an updated look and lower price
      tags, but customers will also notice two items missing from the box: headphones
      and a charger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T23:45:55.611+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:41:40.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:15.560+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung Galaxy S21 smartphones are smarter and cheaper but don''t come
      with a charger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8aa531-c783-470a-a500-b028a39a6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Samsung''s new Galaxy S21 lineup has an
        updated look and lower price tags, but customers will also notice two items
        missing from the box: headphones and a charger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b918874-b454-404e-a57c-fc891e19bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:41.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d353159-25e5-4784-8975-b9e8e2937562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:42.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a digital press conference on Thursday, with the tagline "Be
        Epic In Every Way," the company demoed its three new Galaxy S21 smartphones
        in varying sizes -- a 6.2-inch Galaxy S21, a 6.7-inch S21+ and a 6.8-inch
        Ultra. Samsung showed off its faster Qualcomm Snapdragon 888 processor, advanced
        AI-powered cameras, new colors in a matte finish and premium earbuds you can
        buy to go with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e7c0f-7e8b-43b6-9d5e-624533c9490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:42.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323cb4d-a799-4917-81e6-e9d6fe8f02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:43.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultra is clearly Samsung''s standout product. While the Galaxy
        S21 and 21+ feature a new flat high definition screen (2400 x 1080), the Ultra
        model takes it a step further with a super high-resolution display (3200 x
        1400). The Ultra has four rear cameras, compared to the three rear cameras
        on the other two devices. The Ultra''s four cameras are a 12-megapixel ultra-wide
        lens for shooting landscapes or group shots, a 108-megapixel wide-angle lens
        for clarity and color accuracy and two 10-megapixel telephoto lenses that
        work together to zoom even more into shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3f30f-1c6a-411a-96c5-594cd57bdb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff4966-bfb2-482c-9d79-c19260dc3835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:44.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy S21 ($799) and S21+ ($999) are $200 cheaper than the
        models they''re replacing, and the S21 Ultra ($1199) is $300 less than its
        predecessor. These prices are the same as Apple''s iPhone lineup, though the
        Ultra costs $100 more than the iPhone 12 Pro Max.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da55e074-501f-421e-8c81-e95800fd2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004858e-3e16-499f-93a0-d4463f2cd6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S21 and S21+ (available in purple, black, gray, white and pink)
        and the S21 Ultra (available in black, silver, brown, titanium and navy) will
        be available for pre-order on Thursday. All devices start shipping on January
        29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c84f4-fb73-425e-aff4-c40d6b084c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348aa278-0a7b-434a-8bb9-d42eed9028be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three models support the S Pen stylus used in its Note series
        phones, but all three models ship without a charger, which Samsung says is
        for sustainability reasons. Apple made a similar movie with the iPhone last
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9c93d-33e2-4f17-a7e4-9aefada2eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cfd99-3da2-4459-a0a4-f4908e845310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:47.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgrades are indeed improvements to the Galaxy lineup, most
        significantly to the camera technology, but Samsung''s "epic" motto feels
        off, both because the changes are more evolutionary than revolutionary and
        because of the backdrop to the announcements. Life feels anything but epic:
        More people are stuck inside, the news cycle is exhaustive and unemployment
        levels remain high. Let''s be honest, the day is a win if we change out of
        sweatpants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a015e57-84fb-4a17-b36b-2f072ecdb55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:47.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4af261-2b27-46ce-adcc-1d7ca436ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to our new normal, Samsung is throwing in some features
        that may be better geared for life at home during the pandemic. This includes
        a default blue light filter that could help reduce eyestrain when you''re
        doomscrolling. The phones also offer deeper integration into home automation
        products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0f436-ea5b-4c18-82e7-a8f02d196fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af20172-5b48-4a03-a002-6d0bb48a7443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:49.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the phones, Samsung introduced a premium version
        of its wireless earbuds, called Galaxy Buds Pro, with enhanced noise cancellation
        and an ambient sound feature. Ahead of the event, a Samsung executive in a
        product demo likened working from home to being at a construction site --
        dogs barking, a toddler running around and appliances humming in the background.
        The new wireless earbuds have three built-in microphones that separate the
        user''s voice from the background noise so audio can come in clear during
        a call, even if it''s a chaotic background.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616ef4f6-d277-4e34-b796-126515b77f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb51f7-6f71-4084-a549-c2032f4f4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:45:55.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:41:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ambient sound lets you hear the world around you on top
        of what you''re listening to. If you''re using them on Zoom call, you can
        still hear your kid in the background. The two features work together intelligently,
        too. When your child inevitably comes to talk to you during your meeting,
        EarBuds Pro will detect them speaking, lower the volume and automatically
        switch to the ambient noise setting so you can hear him better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba005f7d-4db6-4e8f-9fcd-91abd3045278'
