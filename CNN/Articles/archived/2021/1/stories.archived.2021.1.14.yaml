    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099dd45-d4d3-4142-8f51-b4da0b51ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:51:30.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA Research fellow Fr. Nic Austriaco said in a separate
        interview that the government must check if the new COVID-19 variant has affected
        the number of infections in Metro Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff3a77-5f16-4261-830d-ca0f0accb2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:51:30.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62660fa2-d532-4cf6-9208-8f8d4d99d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:51:30.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c4c770-92b6-486f-bc35-e30ef4225d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:51:30.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to look at the numbers carefully. If there is any hint
        that the variant has taken hold of the pandemic in the NCR, then the government
        has to do whatever it can do to reduce social mixing and to mitigate mobility...What
        we want to avoid another lockdown," he told CNN Philippines'' News.PH.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713dbe9-aae0-4dcf-b1a5-107ae409e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Solante, with the new variant having a 70% to 80% transmissibility
        rate, authorities in charge of testing and tracing must consider the ones
        with whom the patient has had contact prior to his departure for Dubai, in
        the airplane, and at the airport. A house-to-house surveillance must even
        be considered on the ones he had interacted with at least a week before he
        left the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b9bafa-7c0d-4354-becb-c736421b24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:58:10.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although more contagious, Philippine Genome Center Executive Director
        Dr. Cynthia Salome said it does not mean the new variant is more dangerous.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e06dde1-39e9-4045-b024-95dcf4a6df38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:58:10.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea281c-5bf6-44f8-8dc0-fa68cc9a852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:58:10.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:08.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce3bce-729d-46a1-8e4c-f2a3b1387910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:58:10.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data suggests that it is highly infectious...but it''s not
        any deadlier than the typical SARS-Cov-2. So even if an individual is infected
        with this virus, there''s no evidence the symptoms will be any more severe,"
        she told CNN Philippines'' The Final Word.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e498ba-2906-4a20-bfd1-0033b780b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42dbae-bfd4-4ce8-a9f6-0faf63c3fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does this mean that the United Arab Emirates and other countries
        that have not yet detected the UK variant be part of an expanded travel ban?
        Solante said this may not be necessary for now, but the Philippines must be
        extra vigilant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0434db1-1654-4f03-8579-5b4525b0ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:10.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cbf11-e89d-47c2-91e5-07e9efdc2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, I don''t think we need not do that ban, but it would
        be enough that any person coming from any country outside the Philippines,
        they should be tested for protection," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397b766-a834-437e-96f6-5cd592a0515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def48517-1bc1-463a-80c4-7a2004a86a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added: "In countries that have not yet [reported the new
        variant], we cannot assure that they don''t have them. Their ability to detect
        will also depend on how extensive are they doing the surveillance in that
        particular country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de760db5-a38f-4197-b501-50b77c9c42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:52:19.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Austriaco said the government should maintain its
        travel ban on certain countries and make sure international travelers will
        follow quarantine protocols.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01379840-c743-4956-bea4-e8ab18a9c7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:52:19.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25932e6-9c31-486c-88ac-09ba66c5bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:52:19.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60969e3-4883-4ed4-97f1-23d59f0a7c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:52:19.955+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:52:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really urge the government to maintain the travel ban and the
        strict 14-day mandatory quarantine for travelers, because even if the variant
        is here and maybe there are few patients with that variants, we don''t want
        to unnecessarily increase the number of variants in the country," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc20af8-caca-47e5-8b1d-9a404b05d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.588+08:00
      'mgnl:createdBy': 'glee'
