    'mgnl:tags': ['Afghanistan', 'foils', 'ISIS', 'assassination-attempt', 'US-diplomat',
      'Kabul']
    'template': '1'
    'title': 'Afghanistan foils ISIS plan to assassinate the top US envoy to Kabul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920aa31c-39c0-4444-9aaa-f3a1bdcfa123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:21.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Afghanistan''s intelligence agency have
        said they foiled an attempt by an ISIS cell of four members to assassinate
        a US diplomat in Kabul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b7eee-63ae-4e28-93e0-89497ee2f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62533091-593c-4704-9831-d638685ed5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Charge d''Affaires in Kabul, Ross Wilson, was the target
        of the planned attack on Monday, the National Directorate of Security (NDS)
        said in a statement released on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e80a04-3b06-42a3-83f5-67bc9b08150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46625901-cdea-4405-8861-c2c437168832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:23.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four ISIS members, who were also planning to assassinate other
        Afghan senior officials, have been arrested in an NDS special military operation
        in Kama district of Nangarhar province, including the cell mastermind Abdul
        Wahid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ff80f-63cc-4ab4-a945-c33673c9e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268814f2-2c3d-42e4-8ebd-88b51ac47314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not provide details on how the four ISIS members
        were planning to conduct the assassination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef31fa0-e6bc-4696-88f8-e8ea154ead48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:18:47.897+08:00
