      'mgnl:type': 'text'
      'text': '<p>"My daughter inuudyok naman nila, sabi ko, ''My daughter is not
        running'' (They are pushing my daughter, but I said, ''My daughter is not
        running''). I told Inday not to run kasi naawa ako sa dadaanan niya na dinaanan
        ko (I told Inday not to run because I feel bad for her that she would have
        the same experience that I had). Hindi ito pambabae (This is not meant for
        women)," Duterte said following calls for his daughter to succeed him in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b93aec-bd1c-48d1-b313-fdab9dc40a68'
