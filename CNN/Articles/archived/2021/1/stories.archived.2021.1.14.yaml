      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin reiterated his view, and said he Senate can hold deliberations
        the same way as ordinary legislation, so no need for both chambers to convene
        to hold cha-cha debates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d7ed8-a59d-46c2-aed3-cda10a698083'
