      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s annual Galaxy event usually coincides with Mobile World
        Congress in Barcelona in February -- the first major tech event that was canceled
        last year due to the pandemic -- but the company moved it up to land on the
        last day of this year''s all-digital CES consumer tech conference.</p>'
