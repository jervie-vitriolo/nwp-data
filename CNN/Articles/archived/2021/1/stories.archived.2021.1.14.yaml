      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The number of Black people working
        at Netflix has doubled over the last three years, but the company admits it
        has work to do when it comes to adding Latinx staffers to its ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f89db-7c58-4ab3-a695-3f5fb28aee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were just two of the revelations made in Netflix''s first-ever
        inclusion report, which was released Wednesday. The company''s new demographic
        data shows its Black US employee population grew from 3.8% of its workforce
        in 2017 to 8% in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c3536-af38-4d54-9770-ee2c094110bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18% of the US population is Latinx, but Latinos only comprised
        about 8% of Netflix''s workforce last year, up from just 6% three years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf2f4f-9cf9-4b5e-a0ab-94aa87eb6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.764+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could do a much better job at recruiting Hispanic or Latinx
        and other underrepresented folks into all areas of our company," the report''s
        authors wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5debc4b-d167-4e76-a096-934e0cb64a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Latinx representation in Hollywood</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7f715-1fe5-44b7-9b9e-599ebb51b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:52:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of Latinx representation in Hollywood and tech has been an
        ongoing problem. In 2019, just 5% of the speaking roles in the top 100 movies
        went to Latinx actors, according to the latest USC Annenberg Inclusion Initiative
        report, which analyzes diversity in film and television every year. Latinx
        individuals were the only racial and ethnic group that was underrepresented
        in on-screen speaking roles in 2019, the report found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a01f8c-998a-4ab0-8cac-aa7921b189d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9.5% of Netflix''s leaders were Black in 2020, up from
        4.2% in 2017. The company''s Latinx leadership last year was just 4.9%, up
        slightly from 4.5% three years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3de39a-eb41-46bb-b36e-b34d38c276ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, more than 46% of Netflix''s US workforce and 42% of its
        leaders were Black, Latinx, Indigenous, Middle Eastern, Asian or Pacific Islander
        in 2020. Women made up just over 47% of the Netflix''s workforce last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd216dce-0a11-4d1d-b25d-3ed655026f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, filmmaker Rachel Morrison became the first woman in history
        to be nominated for an Academy Award in cinematography for her work on the
        Netflix original film "Mudbound," which was directed by Dee Rees, a Black
        woman. "Strong Island" director Yance Ford became the first trans person to
        receive an Oscar nod the same year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a8a936-0dee-4f94-9cde-44f7a94a9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:01.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2019, Netflix had more NAACP Image Award and GLAAD Media
        Award nominations than any other studio. The company says it also released
        20 films from first-time filmmakers in 2020. Twelve of those films had non-white
        directors and eight were directed by women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe0531-1b40-474b-a7bc-e4989b6b1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have learned about diversity and inclusion is that, while
        it''s the right thing to do for sure, it''s also responsible for our ability
        to innovate," Vernā Myers, Netflix''s vice president of inclusion strategy,
        said in a company video about its inclusion efforts. "My team''s vision is
        to equip everyone with a diversity lens, which is to say that as they do their
        job, they think about who''s not here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70bacc3-a3a3-48cc-9b81-e43db2486db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:02.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix says building its talent pipeline with underrepresented
        population is key to its global plans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8b9aa-d842-4e97-a764-83a2fa5097e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if we''re ever to realize our ambitions around the world,
        we have to tell stories that reflect the population," said Netflix co-CEO
        &amp; chief content officer Ted Sarandos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd54dc2-cdc4-420d-afef-a57d631fe0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:21:04.765+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:53:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/13/business/netflix-inclusion-report/index.html">"Netflix
        has doubled its Black workforce since 2017, but says it still needs to hire
        more Latinos"</a></em></p>'
  'UAE-travel-ban-Philippines-UK-COVID-19-variant':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T13:21:29.834+08:00
    'imagesource': 'jcr:466f9715-7203-4993-a01e-ce79f1764e94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dafef5e-d629-47d3-834a-2468c9e3b32f'
    'lead': 'Health Secretary Duque says UAE was not included in the government''s
      initial list of areas with travel restrictions because it did not report the
      presence of any emerging COVID-19 variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T13:24:11.459+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:52:50.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:52.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH eyes imposing travel ban on UAE after Filipino gets infected with
      new COVID-19 variant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfb6e9d-6771-4f60-9c6b-79a4e0d6e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Health
        Secretary Francisco Duque III will recommend prohibiting the entry of foreign
        travelers from the United Arab Emirates after a Filipino who flew home from
        the Gulf country became the Philippines'' first case of the new COVID-19 variant
        initially detected in the United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b0981-61a5-410d-a243-18471faf99bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:51.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will recommend to the Office of the President of the inclusion
        of UAE in the travel restriction. Wala kaming duda na ito ay aaprubahan,"
        Duque said in a media briefing Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee30cda6-5220-416a-b229-c1adefd7ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said UAE was not included in the government''s initial list of
        areas with travel restrictions because it did not report the presence of any
        emerging COVID-19 variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622272be-56e9-4c64-903b-ede5a8923b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines banned travel from the UK on December 22, several
        days after it reported detecting the new variant. The ban was expanded to
        33 jurisdictions after they confirmed the presence in their area of emerging
        COVID-19 variants believed to be more transmissible. Filipinos coming from
        these places are allowed to enter the country, but they are required to complete
        the facility-based 14-day quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c9db2-de06-490d-9f00-3616b4204403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban is set to expire on Friday. The COVID-19 task force
        will deliberate if it will be extended or expanded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e04293-8fd5-44dc-8552-5e5cdf445433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the government''s decision, health officials said they are
        taking a “pro-active stance” by sending samples of travelers from UAE to the
        Philippine Genome Center to check for the presence of new variants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf1a1b-90df-47ee-9105-1e09148c4bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on Wednesday confirmed the presence in the Philippines
        of the B.1.1.7. SARS-CoV-2 variant first reported in the UK. The patient is
        a 29-year-old Filipino real estate agent from Kamuning in Quezon City who
        arrived in the country on Jan. 7 from the UAE. The patient and his close contacts
        are quarantined in government facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b6317-ad55-4e49-9e33-a23ebc79fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts from the technical working group on COVID-19 variants
        hailed the government''s efforts in the early detection of the entry of the
        mutated virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a737ce-25cc-4f6d-8406-a8ce74e0b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gumagana ang surveillance system dahil we were able to detect it
        early... We have the tools. If everybody will cooperate, we can prevent a
        big surge this time," Dr. Edsel Salvana said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8ad5f-80ef-4500-a755-27b1699f75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:24:11.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:52:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marissa Alejandria added, "Hindi natin kailangang mag-panic
        o matakot sa balita na mayroon tayong na-detect na UK variant sa ating bansa.
        Bagkus pinapakita nito na maganda ang ating surveillance system."</p>'
  'Cha-Cha-Garbin-Constituent-Assembly':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T12:21:24.363+08:00
    'imagesource': 'jcr:82e4fbf3-876f-472c-86b1-9ff6b806fe26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff9678b4-7f5c-457a-99ca-68c16d12ac92'
    'lead': 'A day after holding the first deliberation on the economic charter change,
      House Constitutional Amendments chair Alfredo Garbin maintains that his panel
      is already acting as a Constituent Assembly, and that the Senate and the House
      can separately deliberate on the measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T13:42:22.751+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:52:29.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:53.025+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Garbin', 'Con-Ass', 'Cha-Cha']
    'template': '1'
    'title': 'House official: Joint session for Con-Ass not needed in cha-cha talks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deae7c4-d58b-4b18-9af7-e3ad78a7a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:42:22.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:29.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> There
        is no need for the Senate and the House of Representatives to jointly convene
        to amend economic provisions in the Constitution, the chairman of the House
        Committee on Constitutional Amendments said on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08b3626-98af-4654-a950-63b54377a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:30.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d473a6-a5ec-46e5-bc5a-ff13da5b7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, AKO-Bicol party-list
        Rep. Alfredo Garbin responded to criticisms from other lawmakers on how he
        viewed his committee as a Constituent Assembly or Con-Ass during Tuesday''s
        charter change deliberations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c8291-edae-4272-898d-64fe47658c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
