    'template': '1'
    'title': 'Duterte says no to term extension as Congress revisits charter change'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0acd0-0689-415a-ac32-8d05d0b9625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:56:40.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —&nbsp;</strong>President
        Rodrigo Duterte said he is determined to leave Malacañang in 2022 even amid
        the possibility of a term extension due to the revival of charter change talks
        in Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249aa4f-0449-4593-bb55-aaf0407121bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:56:40.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maski ibigay mo sakin</em> on a silver platter, <em>maski ibigay
        mo sa akin libre</em> another ten years <em>sabihin ko sayo, p******na mo,
        iyo na lang yan, tapos na ako</em>," Duterte said in a speech at the inauguration
        of the Skyway Stage 3 project in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a663b-a544-4ce8-9364-000976c0fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:56:40.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:56.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you give it (term extension) to me on a silver
        platter, even if you give me ten years for free, take it. I am done.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe63fbb-27b8-4a21-8c56-169b1d2b95e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:56:40.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senate President Vicente "Tito" Sotto III revealed that
        lawmakers <a href="https://www.cnn.ph/news/2021/1/7/duterte-congress-charter-change.html">met
        with Duterte</a>&nbsp;in November to talk about changes to the Constitution.
        The President suggested amending the party-list system and some economic provisions,
        Sotto said.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f141083-5053-4db8-8ebb-d872f129b6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:56:40.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, before Congress resumed session, the House Committee
        on Constitutional Amendments convened and started <a href="https://cnnphilippines.com/news/2021/1/13/house-cha-cha-committee-hearing-as-constituent-assembly.html">deliberations
        on economic provisions</a> of the 1987 charter. Their session, however, was
        hounded by concerns over whether or not they were already meeting as a constituent
        assembly or Con-Ass. A Con-Ass means members of the House of Representatives
        and the Senate together will decide on constitutional amendments, unlike the
        constitutional convention which requires nationwide elections to select delegates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec3bcd-2d30-434e-89e2-9dcd30a72d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:56:40.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:42:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Alfredo Garbin and vice chairman Lorenz Defensor
        had <a href="https://cnnphilippines.com/news/2021/1/13/house-cha-cha-committee-hearing-as-constituent-assembly.html">maintained</a>
        the panel only limits itself to discussions on economic provisions, and will
        not tackle any possible political amendments, such as term extensions and
        the abolition of term limits among national and local government officials.</p>'
