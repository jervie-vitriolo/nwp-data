    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson coronavirus vaccine generates immune response, few
      side effects, in early trials'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db41cd45-81b5-4983-b4c4-9bb654f7d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Early stage trials of Johnson &amp;
        Johnson''s experimental coronavirus vaccine show it generated an immune response
        in nearly all volunteers, with minimal side-effects, after a single dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7aa3fc-6e37-459c-897d-1ee4d889a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:37.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company expects to report details of more advanced trials later
        this month and is hoping to apply for authorization from the US Food and Drug
        Administration soon after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b928d62-af82-4d24-8b7c-06edf5e922e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers who tested the vaccine in a combined Phase 1-2 trial
        -- mostly meant to show safety -- found either one or two doses of the vaccine
        generated both antibody and T-cell responses against the coronavirus. The
        trials were not designed to show whether the vaccine protected people against
        either infection or symptoms of coronavirus -- that''s what the ongoing Phase
        3 trials are designed to do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac669e91-8dda-4a07-8567-5ce77faeb547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in the New England Journal of Medicine, an international
        team of researchers who tested the vaccine in around 800 volunteers said the
        early stage trials showed it was safe and probably should work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71ba1a-9a8c-4246-bb23-dde556474f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers —&nbsp;in the Netherlands, the United States and
        Belgium —&nbsp;tested the vaccine in a group of people 65 and older and a
        group ages 18 to 55.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad1435-c43b-48b7-ba27-2fd35750249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination elicited neutralizing antibodies -- expected to stop
        the virus from infecting cells -- in 90% of all participants by the 29th day
        after the first dose of vaccine and in all of them by two months after the
        first dose. The levels of these antibodies stayed stable for at least 71 days,
        they reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e66c7-f557-4a8f-aa70-02e933f5ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has given emergency use authorization to two coronavirus
        vaccines -- one made by Pfizer with its partner BioNTech, and another by Moderna.
        Both were about 95% effective in preventing symptomatic disease in their Phase
        3 trials. They use messenger RNA or mRNA -- a new vaccine technology.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5b242-8863-4e77-abd2-98724a69cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s vaccine arm, Janssen, uses a different
        approach for its vaccine, called for now by its experimental name, Ad26.COV2.S.
        It uses a weakened version of a common cold virus called adenovirus 26 to
        carry genetic material from the virus into the body, prompting human cells
        to produce pieces of the virus which are then recognized by the immune system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7f8cc-7361-4ac2-85b2-ddd31cdc27ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A single dose of Ad26.COV2.S elicited a strong humoral response
        in a majority of vaccine recipients, with the presence of S-binding and neutralizing
        antibodies in more than 90% of participants, regardless of either age group
        or vaccine dose," the researchers wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870d399-bd9a-4004-ae07-c4ff3083ca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An efficacious single-dose Covid-19 vaccine have obvious logistic
        advantages over a two-dose vaccine, especially during a pandemic." The company
        is studying whether a second dose increases efficacy or durability of the
        immune response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b8afe-4759-42fc-82a1-92dab86da0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effects included headache, body ache and, more rarely, fever.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a8895-10c1-4cb2-aac2-6651aa2865ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company anticipates announcing topline Phase 3 data for its
        single-dose Janssen COVID-19 vaccine candidate in late January 2021; however,
        as this trial is dependent on disease events, the timing is approximate,"
        Johnson &amp; Johnson said in a statement. But with the pandemic raging in
        the US and Europe, vaccine experts say, answers are coming quickly for vaccine
        trials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e4258-8f31-45f9-bbfb-4ad70a0a964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the single-dose vaccine is shown to be safe and effective, the
        Company expects to submit an application for Emergency Use Authorization with
        the U.S. Food and Drug Administration shortly afterwards, with other regulatory
        applications around the world to be made subsequently," Johnson &amp; Johnson
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ef6709-74e1-46ef-8135-df10bc346e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the companies making coronavirus vaccine have been manufacturing
        doses even as they test them, so they can roll them straight out to people
        should they get FDA authorization. Johnson &amp; Johnson is contracted to
        deliver 100 million doses to the US government if it wins EUA from the FDA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ff832-a05a-4fae-9da8-9e9340f1f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported on Wednesday that Johnson &amp; Johnson
        was behind schedule in its production, however.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068f793-9737-4e2c-8857-7ca921a71038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic shows no signs of slowing, and we, like everyone,
        are eager for more tools to help stop it. At the same time, it is premature
        to get into the specifics of the supply of our vaccine candidate, as we do
        not yet have Phase 3 data, nor have we filed for or been granted Emergency
        Use Authorization," Johnson &amp; Johnson said in a statement Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444a381-d31e-4a78-83c1-aaa5c0383340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:07:10.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain in active discussions with regulators, including on the
        approval and validation of our manufacturing processes."</p>'
  'Samsung-Galaxy-S21-smartphone-launch':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-14T06:08:36.910+08:00
    'imagesource': 'jcr:f125ddf9-56c8-46cc-a23f-7fcd3e3e5f68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15cdc841-cf2c-475c-8fbb-24b8bd39ef64'
    'lead': 'Samsung is set to update its Galaxy smartphone line about a month ahead
      of its typical launch schedule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T06:09:38.858+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:57:30.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:41.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect at Samsung''s Galaxy S21 smartphone launch'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5448939-92ca-46db-ba09-0a77f68c276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:31.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Samsung is set to update its Galaxy
        smartphone line about a month ahead of its typical launch schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4aa13-fb37-44a2-ad7a-818cc25d5648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:31.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which typically updates new Galaxy S phones in February,
        is hosting a press conference on Thursday to show off new 5G-capable flagship
        devices and Galaxy Buds Pro earbuds that may better compete with Apple AirPods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3bb79a-13e1-4f23-bea6-cc2a40ce4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:32.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the product leaks are to be believed, we''ll see three smartphones
        in varying sizes -- a 6.2-inch Galaxy S21, 6.7-inch S21+ and 6.8-inch Ultra
        -- featuring an AI-powered camera, faster processor and a bolder design with
        new colors. The premium Ultra model, expected to be the star of the presentation,
        will likely come with four rear cameras -- compared to three back cameras
        on the other devices -- feature a bright super high-resolution display (3200
        x 1400 resolution) and support the S Pen stylus used in its Note series phones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32117ceb-3fd1-49f7-b9ff-1e3c345b513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:32.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move similar to what Apple has done with the iPhone, it''s
        possible Samsung may not include a charger with its new phones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc16a43a-be43-495e-b586-e4d786695fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:33.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Samsung is expected to introduce a premium version of
        its wireless earbuds called the Galaxy Buds Pro with enhanced noise cancellation
        at $50 less than the $249 Apple AirPods Pro.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb6fa6-64e2-4dd4-a4fd-2dcafa8feee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s annual Unpacked event usually coincides with Mobile World
        Congress in Barcelona in February -- the first major tech event that was canceled
        last year due to the pandemic -- but this year the company has moved it up
        to land on the last day of this year''s all-digital CES consumer tech conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74f0fe-d731-41d4-ae9e-6827190d3571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product launch event comes at a time when growth in the smartphone
        market has become saturated as people hold onto their devices longer. To make
        matters more challenging, smartphone makers like Samsung must convince consumers
        to pay for pricey products at a time of economic uncertainty due to the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5418959-92ea-47bb-9438-ce0f967c17b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:34.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts expected 2020 to be the year of 5G, but the technology
        is still in its early stages of deployment and costs remain high. It''s possible
        Samsung could reduce the prices of its Galaxy S21 devices, but they''ll likely
        stay similar to Apple''s $799 starting cost for the iPhone 12. Earlier this
        month, Xiaomi was the first major smartphone brand to announce a 5G smartphone
        below $250.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fbb0b-4602-4075-8755-b9b59b2f3d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:09:38.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:57:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the phones, it''s possible we could also see a few surprises,
        like a long rumored Tile-like tracker that attaches to items like car keys
        to find them if they go missing.</p>'
  'Razer-reusable-face-mask-':
