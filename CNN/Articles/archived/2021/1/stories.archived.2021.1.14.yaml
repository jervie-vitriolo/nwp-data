      'mgnl:created': 2021-01-14T17:26:07.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        Department of Tourism has revoked City Garden Grand Hotel''s permit to operate
        for accepting guests for leisure when it should be serving as a quarantine
        facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff5abe-8c18-40ef-8518-33673852460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:26:07.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed that the Makati hotel “misrepresented itself
        to the public as being allowed to accommodate guests for leisure or staycation
        purposes,” the DOT said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22b36d-1e02-4374-acc7-8345bae8f7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:26:07.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was launched due to the controversial death of Christine
        Dacera, the flight attendant who was found dead in one of the hotel rooms
        after a New Year’s Eve celebration with her friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b49500-6dff-4174-95f6-d07d8ce23bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:26:07.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:40.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pieces of evidence showed that even prior to the incident and
        until now, the CGGH is marketing packages to accept leisure guests and never
        indicated that it is a quarantine hotel,” the DOT also said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dab44e-9bef-4ba5-bb29-b1f371eca516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:26:07.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from revoking the DOT’s Certificate of Authority to Operate,
        the department also suspended the hotel’s accreditation for six months, and
        ordered it to pay a ₱10,000 fine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a19fc-0678-4b27-9b33-2103d0f714ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:08:40.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel can still appeal the DOT''s decision. It earlier denied
        liability in Dacera''s death, maintaining it is compliant with government
        policies, DOT-National Capital Region Director Woodrow Maquiling, Jr. said
        about the establishment''s response to the show-cause order issued by the
        agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8dec7-9a6e-4f91-b726-eab3141eb75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:26:07.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnn.ph/news/2021/1/8/City-Garden-Grand-Hotel-denies-violating-IATF-protocols-Dacera-case.html"
        href="https://www.cnn.ph/news/2021/1/8/City-Garden-Grand-Hotel-denies-violating-IATF-protocols-Dacera-case.html">READ:&nbsp;Hotel
        denies violating IATF protocols as DOT, Makati City threaten to revoke business
        permit over Dacera''s death</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d402fa0-93cb-417e-8298-f19120091409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:08:40.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati City government also asked the hotel to explain why its
        business permit should not be suspended or revoked due to alleged violation
        of quarantine rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39923f8-5604-405e-b736-ed9446fedc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:08:40.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism department reminded all accredited accommodation establishments
        to confine their operations to the authority given them – either as quarantine
        facility or staycation hotel, amid the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84253447-5e64-4fec-b1ff-17ec1d8a6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:08:40.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:46:43.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, only 15 four-star and five-star accommodation establishments
        are allowed to operate as staycation hotels, the DOT noted.</p>'
  '-PH-COVID-19-vaccination-June-target':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T17:28:36.920+08:00
    'imagesource': 'jcr:927912a9-b6e3-4796-b819-4aa656d592f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc09fa4-d3d2-48eb-9e5b-ba8f00495960'
    'lead': 'The government is targeting to inoculate with COVID-19 vaccines at least
      five million Filipinos by June, Presidential Spokesperson Harry Roque said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T17:35:17.373+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:46:34.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:03.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. aims to vaccinate 5 million Filipinos by June'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de79de-b7b6-4ed5-a8e6-0317572a8a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:35:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        government is targeting to inoculate with COVID-19 vaccines at least five
        million Filipinos by June, Presidential Spokesperson Harry Roque said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e29bed-9c66-4063-933a-56e8f3623ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:35:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bibigyan natin ng proteksyon, ang pinakamababa 5 milyong mga Filipino,
        between now and June. At pagdating ng July mas maraming proteksyon ang maibibigay
        natin,” Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb242516-d275-47fd-bbed-001755c99fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:35:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:35.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will provide protection to at least five million
        Filipinos between now and June. Come this July, we will provide more protection]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fecb257-974e-462c-982d-ad90dbeea935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:35:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate 50 to 70 million Filipinos this
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f98e0-94ee-4c72-8096-9309ed5f9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:35:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of COVID-19 vaccine doses is set to arrive in the
        country next month, Roque said. He added Chinese firm Sinovac Biotech will
        deliver an initial 50,000 doses in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37005043-8486-418f-89a4-548a4164126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:35:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has secured 25 million doses of Sinovac vaccine. It
        also signed deals for 30 million doses of Covovax from the Serum Institute
        of India and 17 million doses of United Kingdom-based AstraZeneca’s COVID-19
        vaccine. Negotiations with other coronavirus vaccine developers are ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4fca0-7daa-4e2e-a6c1-d1c511a6f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:35:17.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also disclosed that COVID-19 doses from American pharmaceutical
        giant Pfizer and Russian firm Gamaleya are set to arrive next month, but added
        he was not at liberty to disclose how many doses will be delivered.</p>'
  'Duterte-COVID-19-vaccines-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T17:48:00.109+08:00
    'imagesource': 'jcr:9bf42471-ea2e-4e33-9bf7-2faadc7c4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87424f9b-635a-42e1-bd70-8c78bf236607'
    'lead': '"Kung talagang kinakailangan na mauna ang Presidente para magkaroon ng
      kumpiyansa ang taumbayan, hindi ko naman po sinasabing imposibleng mangyari
      pa rin iyon dahil sinabi nga niya noon na mauuna siyang magpabakuna," Presidential
      spokesman Harry Roque says in a briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T17:49:25.354+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:46:27.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:03.911+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque: Duterte''s offer to receive first COVID-19 shot not yet off the
      table'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec65b38-4902-4a3b-b06c-8d80d26a0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T17:49:25.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — President
        Rodrigo Duterte could still get the first shot of a registered coronavirus
        vaccine in the country to raise public confidence in COVID-19 vaccines, his
        spokesman Harry Roque said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f5d5a-f47e-4bd3-8994-588bc61096ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:38:31.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung talagang kinakailangan na mauna ang Presidente para magkaroon
        ng kumpiyansa ang taumbayan, hindi ko naman po sinasabing imposibleng mangyari
        pa rin iyon dahil sinabi nga niya noon na mauuna siyang magpabakuna," Roque
        said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f1245-64ad-45a9-8d89-97cc6c513c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:38:31.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s really a need for the President to be
        the first to receive the COVID-19 vaccine to build public confidence, then
        I am not saying it''s impossible to happen because he has said before he is
        willing to be vaccinated first.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9a314-ffea-4f5e-993a-4894baa3b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:38:31.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque made the remark after Duterte said in a public address on
        Wednesday that he and some other government officials will be the last to
        be vaccinated so the limited supply could be allocated to priority groups.
        https://cnnphilippines.com/news/2021/1/14/duterte-defends-china-vaccines-govt-officials-last-priority.html</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d896d-20c8-46a6-afc8-b5b238e049ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:38:31.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:30.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte prefers to be injected with coronavirus vaccines developed
        by China and Russia, Roque <a href="https://cnnphilippines.com/news/2021/1/11/Duterte-own-COVID-19-vaccine-China-Russia.html"
        target="_blank">said earlier this week.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbaa3e2-165e-4c82-a7ea-269210b26f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:38:31.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday''s address, Duterte <a href="https://cnnphilippines.com/news/2021/1/11/Duterte-own-COVID-19-vaccine-China-Russia.html"
        target="_blank">defended</a> his administration''s decision to purchase coronavirus
        vaccines developed by Chinese firms, arguing they are as good as their Western
        counterparts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a86438-a7e6-4b93-b65d-a6ba5e0d120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:38:31.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticisms on its effectiveness, the Philippines is set to
        receive 25 million doses from Chinese drugmaker Sinovac Biotech this year,
        with the first 50,000 available as early as February. Sinovac''s vaccine was
        just 50.38% effective in late-stage trials in Brazil, significantly lower
        than what earlier results showed, CNN reported, citing a statement published
        by the government of Sao Paulo on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f581c56-3126-41e6-a225-70ffda64201e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:38:31.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the country would also receive next month COVID-19 vaccines
        from Russia''s Gamaleya and US pharmaceutical giant Pfizer, but said he was
        not at liberty to disclose how many doses will be delivered. Pfizer, Gamaleya,
        Sinovac, and British firm AstraZeneca have applied for emergency use authorization
        of their COVID-19 vaccines. But only Pfizer has so far <a href="https://cnnphilippines.com/news/2021/1/14/Pfizer-COVID-19-vaccine-Philippines-FDA-emergency-use-EUA.html"
        target="_blank">secured</a> the approval of the Philippines'' Food and Drug
        Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1071bf-a16e-4dbb-8392-6378c530e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:38:31.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:46:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said despite Duterte''s preference for COVID-19 vaccines developed
        by Russian and Chinese companies, he will only get immunized with an FDA-approved
        vaccine.</p>'
  'eastwest-bank-missing-deposits':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-14T17:37:33.647+08:00
    'imagesource': 'jcr:ba0afc99-4e98-4911-95bb-8164bae5a993'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae06c2e3-9e87-4256-a985-6289e2224c32'
    'lead': 'East West Banking Corp. has started its probe on the disappearance of
      deposits involving a branch manager who has also gone missing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T18:00:53.625+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:46:22.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:04.240+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['eastwest-bank']
    'template': '1'
    'title': 'EastWest Bank investigates missing deposits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964e320-c018-438a-b03b-2c4e1505b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:00:53.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:46:22.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — East
        West Banking Corp. has started its probe on the disappearance of deposits
        involving a branch manager who has also gone missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775dbe6-5a3c-4ec2-a8a0-ceab21c9ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:00:53.625+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:46:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two victims of the case were not identified, but the bank noted
        they were long-time clients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3e4b5d-4552-41e8-83d9-25b676c61719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:00:53.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:46:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money siphoned off from the two depositors'' accounts was "not
        significant," EastWest Bank said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05991a-f49c-4bce-b4f5-95d556d9f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:00:53.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:46:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been in touch with the two affected depositors. They have
        been informed that an internal investigation is ongoing and that we will credit
        back to their account the amount taken," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc211350-d2b6-47b1-9fc6-e3470673de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:00:53.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:46:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender said while this was an isolated case, it would implement
        additional system-wide safeguards to ensure the incident will not happen again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf834ab-b2ab-4c43-b10c-48159fa03e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:00:53.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:46:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EastWest will always stand by its commitment to protect depositors''
        and customers'' money," the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd047ea-a568-408a-a6bd-5877ac0ff12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:00:53.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:46:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EastWest Bank claimed its financial performance continued to be
        robust, saying the group has been among the top three most profitable banks
        in the country in the past four years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084513c3-2125-4439-b756-e2b04677fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:00:53.626+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:46:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its 2020 operations, EastWest Bank is optimistic it can record
        a profit of ₱7 billion, higher than the ₱6.2 billion in 2019, despite the
        COVID-19 pandemic. "We expect to continue our profit run this year," it said.</p>'
  'Houston-Rockets-trade-James-Harden-Brooklyn-Nets-four-team':
    'author': 'Homero De La Fuente, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-14T17:52:23.962+08:00
    'imagesource': 'jcr:5c9eaee9-7896-49e1-b8aa-c1f51de30908'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0fea769-a94d-4257-bbf1-82cd09b46732'
    'lead': 'The Houston Rockets are moving on from franchise superstar James Harden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T18:01:08.379+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T11:46:13.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:04.609+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Houston Rockets trade James Harden to Brooklyn Nets in blockbuster four-team
      deal, per reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654efce-d4ac-4348-8da9-f791b059e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.379+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The Houston Rockets are moving on
        from franchise superstar James Harden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251c0ac-3acc-455b-930a-3eeea4a9c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:14.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are trading the 31-year-old to the Brooklyn Nets as part of
        a four-team deal, according to multiple reports including <a href="https://www.espn.com/nba/story/_/id/30706097/sources-houston-rockets-trade-james-harden-brooklyn-nets">ESPN</a>&nbsp;and
        The Athletic, citing sources familiar with the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbe4295-a59f-415e-ba4c-70a7661dbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return for Harden, ESPN''s Adrian Wojnarowski reported that Houston
        is acquiring Caris LeVert and Rodions Kurucs from the Nets, Dante Exum from
        the Cleveland Cavaliers, three first-round picks from the Nets, one first-round
        pick from the Cavaliers via the Milwaukee Bucks, and four first-round pick
        swaps from the Nets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a52ac73-de8d-4048-8e4d-623b6903420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn is also sending center Jarrett Allen and forward Taurean
        Prince to the Cavaliers as part of the trade, according to ESPN''s Wojnarowski.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983a13e-7ad2-4bed-b786-cc04e1777682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate deal, Houston is trading LeVert and a second round
        pick to the Indiana Pacers for guard and two-time All-Star Victor Oladipo,
        according to The Athletic''s Shams Charania.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2482a9-28c0-42a8-a208-0c8ce8fe39ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, an eight-time All-Star, was acquired by the Rockets from
        the Oklahoma City Thunder in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d28d67-fb3d-4098-a3d7-2797959a42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Houston, he was voted the league''s best player for the
        2017-18 season and led the Rockets to the playoffs all eight years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f49441-b43d-423e-89d2-1343652fb3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade comes one day after Harden criticized the team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e4ecdf-20d6-4516-9626-905bd807c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just not good enough -- obviously, chemistry, talent-wise,
        just everything -- and it was clear these last few games," he <a href="https://edition.cnn.com/2021/01/13/sport/lebron-james-la-lakers-houston-rockets-james-harden-kevin-durant-spt-intl/index.html">said</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159957f6-cbaf-4406-8207-251a0a613209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love this city. I''ve literally done everything that I can. I
        mean, this situation, it''s crazy. It''s something that I don''t think can
        be fixed."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68c3720-4e4b-4283-b1bf-025af7b196bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/01/13/sport/lebron-james-la-lakers-houston-rockets-james-harden-kevin-durant-spt-intl/index.html">READ:
        LeBron James hits no-look three pointer to win mid-game bet with teammate
        in LA Lakers rout</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b330e5-5cf6-4e8d-8121-d5b22fe5bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The postgame comments were the last of a string a of negative behavior
        from the disgruntled star, after arriving late to the team''s training camp,
        and then being sidelined for four days and fined $50,000 by the NBA for violating
        the league''s health and safety protocols days before the start of the season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640e9bb-d483-40d5-88c9-f2adff620c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former MVP now reunites with former Thunder teammate Kevin Durant
        and perennial All-Star guard Kyrie Irving in Brooklyn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d8d2d-0711-4d0b-9b7d-41d30f36fc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:20.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Sport has reached out to the NBA to confirm details of the trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea549148-a507-4fb0-874e-1f260bebf03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:01:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:46:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/14/sport/james-harden-brooklyn-nets-houston-rockets-trade-spt-intl/index.html">Houston
        Rockets trade James Harden to Brooklyn Nets in blockbuster four-team deal,
        per reports</a>"</em></p>'
