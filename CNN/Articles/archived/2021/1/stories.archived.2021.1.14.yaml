    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities face challenge in tracing co-passengers of Filipino with
      UK variant'
    'updated': 2021-01-14T20:37:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f43f34-db9f-4048-8ce2-ea4bb1b07962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:24:39.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:02.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Health
        officials have only contacted less than 60% of the co-passengers of the Filipino
        who was detected with the more transmissible COVID-19 variant upon arrival
        in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdfdbc-b525-4977-a8fa-893f794b4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:24:39.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire on Thursday
        said some passengers cannot be reached while some outright rejected the calls
        of contact tracers. She said the Filipino patient was on the Emirates EK332
        flight from Dubai to the Philippines with 159 other passengers. They have
        only contacted 92 people, with only 52 of them answering the calls. Of the
        23 passengers seated near the patient and his girlfriend, only 15 people have
        been contacted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c7787-3fe5-4545-8957-11c12e0ab942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:24:39.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Medical Specialist IV Dr. Alethea de Guzman said they have already
        reached out to the Quezon City government and Interior Department to personally
        visit the addresses of the passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2efa0-b856-4a11-9ee8-858f01e8495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:24:39.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cannot contact them via their number, we can try to physically
        locate them," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb682713-ccc1-4f3c-9cbf-8e157f59156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:24:39.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they are also trying to trace the patient''s co-passengers
        during his flight from Manila to Dubai on December 27 via Emirates Flight
        No. EK 335.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd46cc-a6da-4297-971b-b2af22a3c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:37:10.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night, contact tracing
        czar and Baguio City Mayor Benjamin Magalong noted the need for the co-passengers’
        cooperation with authorities, saying there is a likelihood of viral transmission
        in the aircraft due to air circulation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12bd57-dd59-49c5-bb9e-1c4134409a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:37:10.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49933d98-151c-4f7c-9a00-4956992079f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:37:10.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagtataka nga sila bakit itong particular na</em> case<em>
        na ‘to</em> [Contact tracers are wondering why in this particular case], the
        close contacts are non-cooperative,” Magalong said. “It’s probably because
        many of them are panicking, <em>siguro</em> [perhaps] they don’t want to be
        contacted for the meantime because…their anxiety level is high, emotional
        <em>sila</em> [they’re emotional], they are irrational, they’re confused.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb554b-27c5-4c73-bc22-7884fe4c160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:37:10.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variant from the UK is still being studied, but initial
        research showed that it spreads more quickly. There is still no evidence that
        it can lead to severe complications. Authorities also repeatedly pointed out
        the need for early identification of close contacts to prevent further spread
        of the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739261b1-7c9e-48e3-859d-4df8c0b02778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:24:39.169+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:47:07.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old male real estate agent is the country''s first case
        of the more transmissible COVID-19 variant. He was negative for COVID-19 on
        December 25 before his flight to Dubai. He also tested negative upon arrival
        in the Gulf state. He tested positive in the swab test after he returned to
        the Philippines on January 7. His test result was reviewed by the Philippine
        Genome Center, where the presence of the B.1.1.2 variant was found.</p>'
