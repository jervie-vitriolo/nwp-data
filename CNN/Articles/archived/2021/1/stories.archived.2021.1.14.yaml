      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emotional setup of a woman and a man is totally different.
        Maging g*go ka dito (You will be foolish here). That''s the sad story," he
