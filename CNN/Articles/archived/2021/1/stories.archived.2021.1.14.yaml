      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ef646-9993-4f89-a2b7-557785b2c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:15.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines suspended all flights from the United Kingdom beginning
        Dec. 24, a ban that later included 31 other countries and territories, following
        reports of the new COVID-19 variants. To date, <a href="https://cnnphilippines.com/news/2021/1/13/PH-covid-cases-492k.html">the
        country has recorded 492,700 cases</a>, which include 9,699 deaths and 458,523
        recoveries.</p>'
  'capitol-riots-black-lives-matter':
    'author': 'Nicole Chavez, CNN'
    'caption': 'Hours before US President Donald Trump was impeached on Wednesday
      for his role in inciting last week''s deadly attack, several lawmakers described
      the rioters as White supremacists. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T14:05:16.158+08:00
