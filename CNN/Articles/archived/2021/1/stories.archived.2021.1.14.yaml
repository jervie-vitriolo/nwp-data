    'template': '1'
    'title': 'Health advocates: COVID-19 vaccine should not be sole solution to health
      crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65330aed-09ca-4e41-9e76-b59a0571402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:39:54.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:50:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong>&nbsp;Rolling
        out a vaccination program for COVID-19 should not be the only solution to
        the health crisis, a civil society group said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99665e24-8851-4ef7-a782-383ee7339795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:39:54.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:50:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coalition for People''s Right to Health underscored the need
        to strengthen the country''s healthcare system to ensure Filipinos have access
        to basic health services. The group explained that a vaccine does not ensure
        that people will not get sick, which has happened with other diseases like
        influenza and pneumonia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005c180-13dc-4984-9ae3-347e3e56b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:39:54.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:50:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandiyan pa rin ''yung</em> making sure <em>maayos ang</em>
        health system <em>para naaagapan ''yung kaso, nada-</em>diagnose <em>at</em>
        nati-treat early <em>at nagagawa ''yung</em> very important services such
        as quarantine, proper nutrition and sanitation," Dr. Josh San Pedro, the coalition''s
        co-convenor, stated on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010f63d-1bef-46ad-bf38-a14b91a43ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:39:54.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:50:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to make sure the health system is working
        well so we can prevent, diagnose and treat cases early and maintain the very
        important services such as quarantine, proper nutrition and sanitation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3015f78-4a77-4aef-bc75-d822aafb131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:39:54.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:50:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maristela Abenojar, a nurse, also expressed concern that government
        resources will be exhausted on buying vaccines which could mean that other
        health needs might not be prioritized like protective gear for frontliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3bd99-bdfc-442d-b250-f9bfa5e6bf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:39:54.953+08:00
      'mgnl:createdBy': 'janine'
