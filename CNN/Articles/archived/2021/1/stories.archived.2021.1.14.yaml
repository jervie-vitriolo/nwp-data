    'lead': 'Afghanistan''s intelligence agency have said they foiled an attempt by
      an ISIS cell of four members to assassinate a US diplomat in Kabul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T10:18:47.896+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:54:21.476+08:00
