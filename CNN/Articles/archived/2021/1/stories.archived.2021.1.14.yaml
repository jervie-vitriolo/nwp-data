      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report noted the total assets of 1,653 LGUs grew to ₱2.548
        trillion from ₱2.09 trillion in 2018.</p>'
  'Pfizer-COVID-19-vaccine-Philippines-FDA-emergency-use-EUA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T11:23:59.745+08:00
    'imagesource': 'jcr:3ce2c96f-3d01-49f2-8e12-2e402803d431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438fede3-0c7d-4da7-b471-5a61d90cce16'
    'lead': 'The Philippines approves the use of Pfizer-BioNTech''s COVID-19 vaccine,
      the first one to be granted emergency use authorization in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T11:27:31.191+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:53:42.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:50.674+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH authorizes Pfizer''s COVID-19 vaccine for emergency use'
    'updated': 2021-01-14T22:48:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7479c5-b464-4cb1-b331-edf07e9047e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:27:31.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Philippines has approved the use of Pfizer-BioNTech''s COVID-19 vaccine, the
        first one to be granted emergency use authorization in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da86884-ab13-4c21-b197-6622a0ac3d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:27:31.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration granted the application of American
        pharmaceutical giant on Thursday, Director General Eric Domingo confirmed.
        An EUA issuance from the regulators is required for the vaccines to be legally
        rolled out in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb8561-f93b-426b-981c-d4ac22491c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The interim data from the ongoing phase 3 trial shows that the
        vaccine has an efficacy of 95% in the study population and at least 92% among
        all racial groups,” Domingo said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea2a7e-234e-40e5-b3fd-729ce5fe79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the adverse events were transient and mostly mild
        to moderate similar to common vaccine reactions, and no specific safety concerns
        were identified. However, monitoring is still required after immunization
        for other possible side effects, he noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4f597-b834-4ef1-a5d1-aac6154278c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:27:31.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has already secured EUA approval from United States and United
        Kingdom among other countries and emergency use listing from the World Health
        Organization after its phase 3 clinical trial showed that it was 95% effective
        in preventing infections after a person received two shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5b570-09bc-4558-9162-9a01ad4bc632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the EUA, the vaccine can only be administered
        by vaccination providers to individuals 16 years old and above. Also, Pfizer
        shall only supply the vaccine to emergency response stakeholders including
        the Department of Health, the National Task Force Against COVID-19, or other
        authorized designees like public and private hospitals, local government units,
        and the private sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d0032-a565-464a-8dc6-6ebb33298a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:27:31.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has not yet formally secured doses of Pfizer''s shots,
        but vaccine czar Carlito Galvez Jr. said the Philippines may receive more
        or less 40 million doses from the US biopharmaceutical company this year as
        they continue to finalize negotiations. Pfizer doses could also arrive this
        quarter if the Philippines'' application for an early rollout under the World
        Health Organization''s COVAX facility is granted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b683f3-4ad3-430d-99df-56e9e725d8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other brands, Pfizer''s vaccine needs to be stored in ultra-cold
        minus-70 degrees Celsius freezers, which are not yet widely available nationwide.
        Adhering to the temperature requirements during storage and distribution is
        crucial to ensure the efficacy of the vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad039b67-2678-4f39-bc3f-f7f065fc51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:46.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2667c-0e43-4a38-9da2-1f0ab9bd5dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said under the authorization, Pfizer shall provide the required
        cold chain requirements for storage, transport, and handling until vaccines
        are delivered to inoculation sites, unless a different agreement with the
        DOH or the task force is formulated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c93982-e58e-4df6-82a1-79f9b9e013e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ca4808-0fee-48e7-97d1-a1f394359524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that government authorities will determine areas that
        will receive the Pfizer vaccine to ensure proper storage and cold chain management</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36615f3b-dc1f-4089-919a-ebca9e2f1244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7544ec-0d6f-4b09-9d08-c049403b6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:36:31.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:53:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier said distribution of Pfizer vaccines may be limited
        to Metro Manila, Cebu City, and Davao City for now as these urbanized areas
        can meet the storage requirements. The national government is also in talks
        with private firms to establish cold storage rooms and walk-in freezers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac8198-5d48-4900-a3e9-268e0b0baa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:27:31.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EUA application of AstraZeneca and Sputnik V made by Russia''s
        Gamaleya Research Institute are pending at the FDA. Domingo told CNN Philippines
        on Thursday the agency may decide on AstraZeneca''s application before the
        end of January. He pointed out that the British-Swedish drugmaker has already
        secured EUA from a stringent regulatory authority from the UK, which would
        "help (the FDA) evaluate a little faster."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7fadb9-50ba-4a83-a7ac-3facafeaf7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:27:31.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate 50 million to 70 million Filipinos
        this year.</p>'
  'Biden-on-Trump-impeachment':
    'author': 'Caroline Kelly and Jeff Zeleny, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T11:30:59.590+08:00
    'imagesource': 'jcr:531f6b4a-94d4-4e20-81e5-823999e83c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '404c1a28-f939-4676-aeee-68291a085954'
    'lead': 'US President-elect Joe Biden on Wednesday urged the Senate to conduct
      the impeachment trial of President Donald Trump while simultaneously working
      on other critical issues, indicating a desire to settle the proceedings against
      Trump that are likely to remain unresolved when Biden takes office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T11:34:46.534+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:53:36.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:51.017+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden calls on US Senate to pursue impeachment along with the nation''s
      ''other urgent business'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662d2ff-032b-46fe-9c9e-b5bf5a607157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President-elect Joe Biden on Wednesday
        urged the Senate to conduct the impeachment trial of President Donald Trump
        while simultaneously working on other critical issues, indicating a desire
        to settle the proceedings against Trump that are likely to remain unresolved
        when Biden takes office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5cccc-ee67-4350-884d-d37ff8ca105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said in a statement Wednesday that the US House''s vote
        "to impeach and hold the president accountable" was "a bipartisan vote cast
        by members who followed the Constitution and their conscience," Biden wants
        to hit the ground running on a broad spectrum of economic and public health
        initiatives when he takes office next week. He said the US Senate needs to
        be able to follow through on Trump''s impeachment trial while working on his
        agenda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecfb6bf-1a34-4f82-ab96-c7b7938e26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This nation also remains in the grip of a deadly virus and a reeling
        economy," Biden continued. "I hope that the Senate leadership will find a
        way to deal with their Constitutional responsibilities on impeachment while
        also working on the other urgent business of this nation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77854a06-83b7-4471-8ffd-cdb0a27289d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US House voted 232 to 197 on Wednesday to impeach Trump, with
        10 GOP lawmakers joining all Democrats to impeach Trump for "incitement of
        insurrection" exactly one week after rioters stormed the US Capitol as the
        House certified Biden''s election victory. Marking the first time a president
        has been impeached twice, the process now advances to the Senate, which will
        conduct a trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbfe8ad-1d77-41df-b93f-c76f17e245ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made clear he''s not particularly enthusiastic for Trump''s
        impeachment, remaining silent for several hours on the historic action. Aides
        had told CNN that the President-elect was planning to release a statement
        Wednesday night on the President''s impeachment, but the timing certainly
        underscores that the Biden team had other priorities on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce3aa6e-b2f4-492e-9d76-843fda1e820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the reality is that impeachment will now be one more thing Biden
        inherits from the Trump presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d845a-d33b-4836-a87f-e2be9ae0e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:39.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still awaiting word on whether the Senate will be able to
        pursue impeachment, alongside Cabinet confirmation hearings and Covid-19 legislation
        he plans to outline in greater detail Thursday evening. Aides say Biden and
        his team are working behind the scenes with Senate Democrats -- and House
        impeachment managers -- to keep the impeachment trial as swift as possible,
        although it remains an open question how successful that might be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da1809-c66c-4bcd-8aa5-9770aa8bd4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four confirmation hearings for Biden''s Cabinet nominees
        are already scheduled for the week of January 20, for Secretary of State nominee
        Antony Blinken, Defense Secretary nominee Lloyd Austin, Treasury Secretary
        nominee Janet Yellen and Secretary of Homeland Security nominee Alejandro
        Mayorkas. Senators could be called on to draft legislation having to do with
        the pandemic or economic relief, as Biden wants to increase relief checks
        to $2,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cece96-7522-4d7f-87c2-71cc67b03b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:34:46.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com &nbsp;<em><a href="https://edition.cnn.com/2021/01/13/politics/biden-senate-impeachment/index.html"
        target="_blank">Biden calls on US Senate to pursue impeachment along with
        the nation''s ''other urgent business''</a></em></p>'
  'China-Sinovac-COVID-19-vaccines-emergency-use-Philippines-EUA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T12:01:52.645+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a57c8707-b536-484f-ad4e-2393e3b00e3c'
    'lead': 'Chinese company Sinovac applied for emergency use authorization on Wednesday,
      but submitted incomplete documents, FDA Director General Domingo says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T12:03:09.326+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:53:28.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:51.396+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Sinovac applies in PH for COVID-19 vaccine''s emergency use'
    'updated': 2021-01-14T16:35:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0da6c4-8862-40be-bbe3-4eb164b3d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Chinese
        company Sinovac Biotech has applied for emergency use authorization in the
        Philippines for its COVID-19 vaccine, Food and Drug Administration Director
        General Eric Domingo said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67eafb1-7085-40a1-b45e-89b7f0212f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the firm applied on Wednesday, but submitted incomplete
        documents. Only the data from phases 1 and 2 of its clinical trial were sent
        to the FDA. Domingo said they need to dissect the data from phase 3 trials,
        which studies the vaccine''s safety and efficacy on a large number of people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2e2e1-81cc-4697-9c77-73ebb9b75318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On quick glance, medyo kulang pa ang clinical data na pindala nila.
        We will have to ask them for the phase 3 which they may be collating now because
        several countries yata ginawa ito," he said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78cb920-3033-434d-af3c-e3723255cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On quick glance, they sent incomplete clinical trial
        data. We will ask for the phase 3 data, which they may still be collating
        now since it was held in different countries.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb3a71-94b4-4695-9177-fc94d9679a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It normally takes the regulatory agency 21 days to review an application
        for vaccines that have received EUA from stringent regulatory authorities,
        but Domingo stressed that Sinovac does not have this yet.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80d20e-d792-4dfd-8e0e-6555c9018332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:49:23.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:53:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, I think Sinovac has EUA in their country (in China), in
        Argentina, and Indonesia, and these are not classified as stringent regulatory
        authorities, which means that we''re going to just have to be a little more
        meticulous when we evaluate the actual submission when they are complete,"
        Domingo told CNN Philippines’ The Final Word.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988f1f0-0242-4a29-8811-7b1073661ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines like Gamaleya and Sinovac do not have EUAs yet&nbsp;from&nbsp;stringent
        regulatory authorities. They have EUAs from their home country. So kapag ganito,
        we cannot promise 21 days," he said.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a9f68-a673-49da-81a9-c45900bf1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:32.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the FDA can only start the review once it receives
        the phase 3 findings since this data will show if the benefit of taking Sinovac''s
        vaccine CoronaVac outweighs possible health risks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab7ef02-8a92-454e-8881-2c3100be8034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi kumpleto, wala kaming ire-review lalo na kung substantial
        ang kailangan. In this case, phase 3 clinical trial results ang hinihintay
        natin and that would be the main meat of what will be evaluated," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cabf34-48a2-41bc-87c7-04b39fa9803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s incomplete, there is nothing for us to review
        since phase 3 is the substantial part.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d005d-ac6f-4e5a-a0cb-b4dcc961d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:49:23.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:53:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo on Thursday also said Sinovac’s clinical trials in the country
        "might start quite soon." Last month, the director general said they are just
        waiting for a few more documents from the company to ensure the quality of
        the vaccine under investigation before they begin the phase 3 trials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea96083-72f0-40fd-9b91-f1310bc4e70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in Brazil found CoronaVac to only be 50.38% effective
        in late-stage trials, significantly lower than earlier results showed. While
        the number exceeds the threshold required for regulatory approval, it falls
        far below the 78% previously announced, raising questions as to the veracity
        of the data, and fueling skepticism over the apparent lack of transparency
        regarding Chinese vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778da20-ac49-4845-9acd-157c6fafe8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:34.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has secured 25 million doses of CoronaVac. Vaccine
        czar Carlito Galvez Jr. is confident the EUA for the government''s vaccine
        of choice will be ready before its first shipment of 50,000 doses arrives
        in the country on February 20.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c878d54-f165-42f3-ae3c-bedd7333a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:35:06.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:53:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is being criticized by lawmakers for
        its seeming preference for Sinovac despite its cost and low efficacy rate
        in clinical trials compared to other vaccines.</p>'
