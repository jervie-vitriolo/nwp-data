      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Philippine government has room to borrow an additional ₱280 billion from the
        Bangko Sentral ng Pilipinas if it needs to<a href="https://www.cnnphilippines.com/business/2021/1/6/BSP-new-540-billion-credit-PH-government.html">
        boost the COVID-19 response funds</a>, BSP Governor Benjamin Diokno said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad38d4-80a4-44b3-b428-ecc34220eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the (Monetary) Board has recently approved last Dec.
        28 the ₱540 billion. They have not accessed that yet, I think they will access
        that anytime soon," Diokno told reporters during his weekly GBED Talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d25c85-4f27-48f2-8f08-a0ae790f18be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of that, they can actually ask for 10% (more)," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac70b7-a223-4bea-b967-a1f3a35b5bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral has been fulfilling its mandate as lender of
        last resort by extending interest-free "provisional advances" to the Bureau
        of the Treasury since the pandemic started. So far, the state has borrowed
        ₱1.38 trillion to the national government through three credit lines since
        March 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b43e6-2a4d-4f5c-b088-3ba24d28f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:07.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the recently amended BSP Charter allowed the monetary
        authority to lend up to 20% of the government''s average yearly income for
        the last three years, while the additional 10% allotment came from the Bayanihan
        to Recover as One Act –– a stimulus package for COVID-19 response. These credit
        lines are temporary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14c851-f1eb-49c2-a97b-4c64834147d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno desribed the arrangement as "bridge financing" rather than
        debt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f3c86-fa57-4078-a4c5-7584c1e348f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a great need for additional expenses like the SAP or the
        ayuda and of course, we have to invest in health facilities, we have to invest
        in healthcare," he said. "Naturally, the national government will need a lot
        of financing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4fa73-397d-439e-8eb2-20c2882b02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will require the national government to borrow money, then
        that will increase interest rates too high," Diokno added. "Instead of spending
        ₱100 billion for servicing of interest rates... that''s how significant that
        bridge financing is."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96e3a3-3948-4d18-9fce-03edfb2ed816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e2c97-901e-4ad9-8df0-af5fc8becb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:10.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly lamented lack of funds
        for emergency response measures as the global coronavirus crisis drags on.
        The state is also resorting to foreign loans from the Asian Development Bank,
        World Bank, and the China-led Asian Infrastructure Investment Bank to fund
        COVID-19 vaccine purchases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be88ed3a-87ed-4635-8291-3c2e199f3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.137+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:10.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/16/Philippines-500-million-dollars-ADB-vaccine-facility-loan.html">PH
        can tap up to ₱24B from ADB for coronavirus vaccine purchases in 2021</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab5b12-3857-40c1-a5ea-75258dad7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:02:07.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:46:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, overall public debt has reached <a href="http://cnnphilippines.com/business/2021/1/6/PH-outstanding-debt-November-2020.html">₱10.13
        trillion as of November 2020.</a>&nbsp;</p>'
  'Palace-no-favoritism-COVID-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T18:06:58.031+08:00
    'imagesource': 'jcr:50e1d4c5-5565-4845-aa0a-e5985c75f142'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b795a515-1f02-481f-ae2b-6dbb7875b9d0'
    'lead': 'Presidential Spokesperson Harry Roque reiterates the government does
      not favor a particular COVID-19 vaccine, adding it is a first-come-first-serve
      basis. It just happened that Chinese brand Sinovac is able to send millions
      of doses as early as February, he added.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T18:24:43.876+08:00
