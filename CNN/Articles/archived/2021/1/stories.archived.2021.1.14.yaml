      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83610fd-f9ea-4046-ab99-8aa2b62ea380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:32.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Senate) are also taking the same route, same rules, and that
        they will treat this as ordinary legislation so we will not convene anymore
        in one building to discuss proposals in amending the Constitution," Garbin
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a120bc-b76d-4f5c-b958-875ba9590a0e'
      'mgnl:activationStatus': true
