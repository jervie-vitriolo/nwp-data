    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674f1bd-e018-45f0-a324-b36328e0845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:33:11.794+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gene Rose Tecson, head of the Davao City Tourism Operations Office,
        said the tests were halted on January 13. She noted that the city government
        will instead redirect resources to address the increasing coronavirus cases
        recorded in the past few days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4ae193-a33a-4e0e-9e3b-b2ec9613632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:33:11.794+08:00
      'mgnl:createdBy': 'bamba'
