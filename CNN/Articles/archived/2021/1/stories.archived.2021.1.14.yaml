      'jcr:uuid': 'da832e15-0db7-4613-8f1d-8d907fb7b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:01:10.672+08:00
      'mgnl:createdBy': 'vince'
