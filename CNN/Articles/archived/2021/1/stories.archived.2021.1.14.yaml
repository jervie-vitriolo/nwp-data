      'text': '<p><a href="https://cnnphilippines.com/life/leisure/2020/10/9/plant-parenting-urban-spaces.html"
        target="_blank"><strong>RELATED:&nbsp;Plant parenting as a response to our
        lack of green urban spaces</strong></a></p>'
