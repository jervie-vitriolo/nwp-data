    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0de4c1cd-af44-427a-89fb-269e46b5db17'
    'lead': 'Presidential spokesperson Harry Roque advises foreign travelers to postpone
      their plans to go to the Philippines this month amid the possibility of the
      government extending the travel ban imposed on countries with cases of the new
      COVID-19 variant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T16:15:13.422+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:47:08.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
