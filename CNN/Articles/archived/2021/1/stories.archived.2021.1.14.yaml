      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treaty on Prohibition on Nuclear Weapon for concurrence, endorsed
        by the Committee on Foreign Relations to the plenary, bans signatory states
        from developing, testing, producing, acquiring, possessing, stockpiling, using,
        or threatening to use nuclear weapons. It also prohibits deploying nuclear
        weapons on national territory and assisting any state in conducting prohibited
        activities.</p>'
