      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b1ccb6-8da9-4314-a32d-db636c3d36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:23.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Notes and quotes</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f92edb-39d6-423f-b92f-103523c6d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Susan Glasser with a succinct summary of the last seven days:
        "The bottom line is that after everything, ten House Republicans voted to
        impeach Trump, two Cabinet officers quit, Twitter banned Trump, Lindsey Graham
        got off the train and back on again, and Trump is staying in office. For a
        week...." (<a href="https://twitter.com/sbg1/status/1349475751616258049?s=20">Twitter</a>)</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c94cb-2ab4-4b2e-8d1d-4b0ca4f9dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
