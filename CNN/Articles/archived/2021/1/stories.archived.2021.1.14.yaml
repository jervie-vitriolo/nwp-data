    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eabee403-f62d-4473-840a-665f52d918d3'
    'lead': 'Money sent by Filipinos abroad are on recovery mode, marking the third
      straight month of an increase in November at $2.64 billion (about ₱127 billion),
      the central bank says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T16:04:14.766+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:47:24.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:01.209+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'remittances', 'November', '2020', 'Bangko-Sentral']
    'template': '1'
    'title': 'Remittances climb for the third straight month in November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5a40e-ffad-4081-b1f3-48c312b15f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:25.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Filipinos
        abroad sent more money to the Philippines in November amid the global COVID-19
        crisis, the Bangko Sentral ng Pilipinas said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab98e8-c5d9-470a-ba40-45bd727fb987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 2020 remittances are up 0.1% for the month at $2.64 billion
        (about ₱127 billion), matching the previous year''s level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2dc7c0-6919-4c56-bcd5-e956b1f9aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the third straight month of higher amount sent home to
        the families of overseas Filipinos, but is the lowest haul since May when
        compared to previous months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fedf9-7f3f-4785-8144-c432f75749c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances peaked in October at $3.04 billion (about ₱146 billion),
        prior to the usual surge in money transfers by December for holiday celebrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd50292-c037-4c31-9a59-2f7b2f15a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said land-based workers who have long-term contracts
        led the increase, sending $2.01 billion home. This offset the 0.3% decline
        in the amounts wired by seafarers and short-term overseas Filipino workers,
        which settled at $575 million for the month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c170d-e50b-4192-947a-cd9181b96c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:27.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 11 months, personal remittances from Filipinos abroad
        hit $29.988 billion (about ₱1.4 trillion), down 0.9% year on year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfeaee7-54f1-409e-86d2-ce940ac54d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno pointed out that this is far better
        than the central bank''s own forecast of a 2% decline, as well as market forecasts
        that remittances will slump by a double-digit pace this year due to the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6d0b8-858d-4aa3-a528-5bb6fa13cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November increase in remittances came even after <a href="https://cnnphilippines.com/news/2020/12/22/DFA-13-320-more-overseas-.html">more
        than 300,000 OFWs flew home due to the pandemic.</a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fd323-bfc6-45bd-a20e-cdfd89791f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a big source of disposable income among Filipino
        families, as the dollars sent home provide for food, daily expenses, school
        fees, and luxuries of their loved ones at home. This boosts household spending
        and supports economic activity, which has slumped due to local lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d6f5c-cab7-4e75-9d24-e8ab2a62f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:29.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major sources of remittances were the United States, Singapore,
        Qatar, Oman, Hong Kong, and Taiwan, the BSP said. Meanwhile, Filipinos based
        in Saudi Arabia, Japan, the United Kingdom, the United Arab Emirates, Germany,
        and Kuwait sent less money. These are among the countries which have reported
        a second wave of infections in the past few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac3e84-2ad1-44c9-8ff9-ed01bd2d01c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING Bank senior economist Nicholas Antonio Mapa said he expects
        the "modest" remittance gains to persist in 2021, but could gradually improve
        after last year''s slump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abdc4f-ad91-4ed7-aee9-63ccc265ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:04:14.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:47:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank sees a 4% growth in 2021 remittances, matching
        the pre-pandemic annual pace.</p>'
  'PH-covid-cases-494k':
