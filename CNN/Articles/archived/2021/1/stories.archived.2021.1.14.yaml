    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House impeaches Trump for ''incitement of insurrection'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50393b31-be6a-4334-b2ee-b095e08fcc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The House voted Wednesday to impeach President
        Donald Trump for a second time in a swift and bipartisan condemnation of the
        President''s role inciting last week''s riot at the US Capitol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d840f35-4fe0-4e61-9b9b-d354429bc629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:37.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4389a-bc26-46d8-8c73-c66885c7210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House voted to impeach Trump exactly one week after rioters
        forced lawmakers to flee from the very chamber in which they cast ballots
        in the fourth presidential impeachment in US history -- and the first time
        a President has been impeached twice. There were at least 10 Republicans,
        including the House''s No. 3 Republican, Liz Cheney of Wyoming, who joined
        with Democrats to impeach Trump for "incitement of insurrection."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9048c6-5fcd-4efb-9370-fff727d52871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vote won''t force Trump from office -- the Senate trial
        isn''t expected to begin until after President-elect Joe Biden is sworn in
        next week -- the vote was a visceral response from lawmakers in both parties
        furious at Trump after a deadly pro-Trump mob overran Capitol Police, ransacked
        the US Capitol and put the lives of Vice President Mike Pence and lawmakers
        in danger last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6c7b9-60a8-42f7-8c8c-01f856442e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bc2673-eacd-42ea-8980-9fa0731de1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the President of the United States incited this insurrection,
        this armed rebellion against our common country," House Speaker Nancy Pelosi
        said on the House floor before the vote. "He must go. He is a clear and present
        danger to the nation that we all love."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b079e-14ca-47b6-9775-5968fd63c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd6f1a-6a3d-4571-bd76-02470f6a6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed of the vote and the Republican support underscores the
        fury that lawmakers feel about Trump''s role inciting the rioters who overtook
        the Capitol with months of false rhetoric about the election being stolen
        from him. The impeachment resolution the House is voting on charges Trump
        with a single article, "incitement of insurrection."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66a69f-bacb-4ddd-8d00-8dd56876dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.447+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd143377-9619-4ee2-9346-b3d7fd541b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:41.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Republicans who will ultimately vote for impeachment
        remains unclear, with GOP sources predicting around a dozen defections. While
        House Minority Leader Kevin McCarthy and Minority Whip Steve Scalise are opposed
        to impeachment -- arguing that it''s a divisive response -- they aren''t lobbying
        their conference against it, and the No. 3 House Republican, Liz Cheney of
        Wyoming, announced Tuesday she would vote in favor, issuing a scathing statement
        that charged there had "never been a greater betrayal by a President of the
        United States of his office and his oath to the Constitution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc857478-2019-472e-bb8c-1a165f7aaa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d227ca7-f025-484a-a37a-7156e47359ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarthy said Wednesday that Trump "bears responsibility for Wednesday''s
        attack on Congress by mob rioters," urging the President to accept his share
        of responsibility and "quell the brewing unrest." McCarthy, however, argued
        the House should create a bipartisan commission instead of impeachment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9702e2-0673-4004-a866-719c34540ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6725a31-0307-4be5-b44d-a60b12bb4f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe impeaching the President in such a short timeframe would
        be a mistake," McCarthy said. "No investigations have been completed. No hearings
        have been held."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb6958-721b-4567-8fd6-5e7c993aaecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ce7b5-13b1-4ea7-83e6-edf65caad85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division within the Republican Party starkly contrasts the House
        Democrats'' 2019 impeachment of Trump, when House Republicans were united
        in opposition. And Senate Majority Leader Mitch McConnell has indicated he
        believes impeaching Trump will make it easier to get rid of the President
        and Trumpism from the Republican Party, The New York Times, CNN and other
        news outlets reported Tuesday, in another sign that Republicans are rapidly
        putting distance between the party and the President who ruled it the last
        four years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228e920-dec7-4916-89f0-b6c5d5216d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefb1a81-848a-4f35-bf3c-d5f5c9b925ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to his GOP colleagues Wednesday afternoon, McConnell wrote,
        "I have not made a final decision on how I will vote and I intend to listen
        to the legal arguments when they are presented to the Senate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523aae53-713e-47cd-bee3-f99f06835e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60a14dc-860a-442d-aa62-ee10fc8a8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, McConnell is not planning to bring the Senate back for a
        trial before January 19, meaning the trial won''t begin until Trump is out
        of office and President-elect Joe Biden has been sworn in, according to Republican
        sources, in a Senate led by incoming-Senate Majority Leader Chuck Schumer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c24fd-f983-41b7-9ae3-267be40045a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e6ed9-513a-4810-b654-113ae518c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have quickly coalesced around using impeachment in the
        final days of Trump''s presidency to serve as a proper response to the President''s
        conduct and as a way to push for his removal from office before the end of
        his term, although that scenario looks unlikely. The House approved a resolution
        urging Pence to invoke the 25th Amendment to remove Trump from power late
        Tuesday evening, but Pence sent a letter ahead of the vote saying he would
        not do so.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593396c2-4bc3-45d0-bc04-1cb3f5752fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc7282-339d-4d82-b1e7-6fa28f8960b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has brushed aside Republican efforts to take a different
        action, such as censure, in response to Trump''s role in the riot. She named
        impeachment managers on Tuesday evening, a team of nine Democrats who will
        be led by Rep. Jamie Raskin of Maryland, ahead of a likely trial in the days
        after President-elect Joe Biden is sworn in. House Majority Leader Steny Hoyer
        said late Tuesday the House would send the articles to the Senate immediately.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99bc2f3-4741-4986-a963-e3b56f2151cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:48.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a84f9d-15ce-4258-9b77-dfae2f671467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:49.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have only grown more resolute in their push to impeach
        Trump over the riot as more information has come out about the attack on the
        Capitol, including violent images of Capitol police officers being attacked.
        Wednesday''s vote is happening as thousands of National Guard troops are guarding
        every nook of the Capitol complex ahead of next week''s inauguration, and
        they slept on the floors of the Capitol building the night before the impeachment
        vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6097aee-9f2b-4315-aa84-ebcd0f555043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa8a21-e20a-4c4c-b178-a420ab2360f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has showed no contrition for his role in last week''s Capitol
        riot, railing against impeachment on Tuesday in his first public remarks since
        the incident. A source close to the President said he''s not considering resigning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0834b3-69f9-44eb-b3ec-82d87d13f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b6508-dbd2-42c4-b23f-abd542ee6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:51.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been analyzed," Trump said of his remarks last week to the
        crowd before the riots. "People thought what I said was totally appropriate."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5753e-0a35-4ee9-82bc-b95ef35aa6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2d703-fd6a-485a-93c5-d607f7aac3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, unable to post his thoughts on Twitter after his account
        was permanently suspended in the fallout from the riots, released a statement
        just before Wednesday''s vote saying, "In light of reports of more demonstrations,
        I urge that there must be NO violence, NO lawbreaking and NO vandalism of
        any kind. That is not what I stand for, and it is not what America stands
        for. I call on ALL Americans to help ease tensions and calm tempers."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1078bc-da59-422e-9e15-99bd1498c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab980d8-fecb-49bc-b0ec-01720ae422f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s impeachment vote threatens to complicate the opening
        days of the Biden administration, both in his efforts to reach out to Republicans
        and because the Senate is likely to be tied up with a trial just as Biden
        is taking office.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3b8d2-b4c2-4c3d-9bea-fe7e9a7077d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007685a9-5113-4b5e-ab70-0960a3797ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden and Schumer have argued that the Senate will try to divide
        its days while conducting the trial, so the Senate can confirm Biden''s nominees
        and consider COVID-19 stimulus legislation while also carrying out the impeachment
        trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba5aac-9e9f-4227-a494-54e86f3c90fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T05:29:47.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:58:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/13/politics/house-vote-impeachment/index.html"
        target="_blank">"House impeaches Trump for ''incitement of insurrection''"</a></em></p>'
  'Trump-s-been-impeached-again.-What-s-next-':
