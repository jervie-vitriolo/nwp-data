    'title': '''He could never tell the truth:'' Trump''s presidency was kneecapped
      by his lies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad4d1e-0aec-48e9-bb5d-d023ff6874b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — <em>A version of this article first appeared in
        the "Reliable Sources" newsletter. <a href="https://form.cnn.com/reliable_sources">You
        can sign up for free right here.</a></em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1fd2d-a479-41af-93bf-f6da7de0f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb574b-e757-4398-9668-456c451ed43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:02.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final week before Joe Biden takes office, the Trump presidency
        is in tatters. President Trump''s business is being hobbled. "That stain on
        the Trump brand is a blood stain," CNN''s Jake Tapper said Wednesday afternoon,
        moments before a majority of House members charged Trump with "incitement
        of insurrection."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d880b6-c6cb-453e-9a20-32172619e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:02.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0a7b5-90ff-404b-be48-374a3fb879a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did it come to this? Well, I have a media-centric brain, so
        I view it as partly a media story. Trump''s war on the nation''s news media,
        his war on truth, his war on REALITY ultimately caused him to become the first
        US president to be impeached two times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecb306-4c45-44c4-9343-315865704157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f70725-8997-43a7-af3c-5e2f0a6a51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He relied on hyper-partisan media outlets that distorted his view
        of America, the world, his presidency and his own popularity. He watched and
        watched as his favorite TV shows deceived him and his base, further alienating
        Republican voters and deepening the country''s divides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de391a-ae6a-4d7c-9dc9-beff43efb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:04.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67ae3e-fa76-4bbb-ab72-dba5a28669a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:05.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump followed Fox''s lead. He parroted what he heard on TV. He
        lied and lied, but rather than suffer the consequences, his lies were excused
        and supported and even celebrated by his media enablers. Ultimately, I believe,
        those enablers harmed him: Outlets like Fox spread bogus info about Ukraine
        and Joe Biden, ensnaring Trump in impeachment No. 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1a1f7-56ea-4572-bd40-cf049b1546c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1ac452-5950-4f9f-b552-8a6362a058a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:06.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very same outlets hyped Trump''s lies about the election; denied
        the basic arithmetic of Biden''s victory; and encouraged the radicalized Trump
        base to "fight." It''s no wonder why there were people in DC on January 6
        waving One America News flags. The 1/6 attack was a riot of lies, swiftly
        leading to impeachment No. 2, an attempt to hold Trump accountable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5dbadc-86af-4c05-82ce-824b389bddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.560+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc227e-43de-4730-8fdd-eb7299a638fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:07.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we will never know: If his favorite media outlets had
        been more careful, had been more responsible, had covered the news instead
        of covering up the news, would Trump''s presidency have ended differently?
        Or was Trump always so narcissistic, so delusional, that this era''s war on
        truth was always destined to end with men in fatigues staging a war on the
        steps of the Capitol?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c14a39-e8ca-4d9f-9c12-a9ff1e7528da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36493aef-73a6-475e-be13-4a2db61df93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Choosing truth" is the "only way to defeat fear"</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d000387-23ba-4a36-8c58-3d7ab254dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the GOP floor speeches against impeachment on Wednesday,
        I felt like I was watching Fox News prime time. Lawmakers like Matt Gaetz
        were performing for the Fox audience with predictable, cynical arguments.
        "Even after all that has happened," CNN''s Dana Bash commented, "Republican
        after Republican is still defending the president and his lies about the election."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436dc4d-ac07-44ba-bad4-576ed01e2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe2349-0e6e-459b-8e3b-7e679c05e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a small group of pro-impeachment Republicans showed political
        courage. Rep. Jaime Herrera Beutler talked about truth versus fear: "My vote
        to impeach our sitting president is not a fear-based decision," she said.
        "I am not choosing a side. I''m choosing truth. It''s the only way to defeat
        fear."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626294e5-8896-410f-873e-b9cf04834ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeaa7b8-85f8-46cd-9e49-b7a7c4b9d100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"It all came crashing down..."</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa479db-1bac-44e6-817b-0a01b4239717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of truth, this bit of reporting from CNN''s Jim Acosta
        was on my mind all day. Acosta said "a senior Trump adviser offered a stinging
        assessment of this second impeachment by saying the president has destroyed
        everything he built politically because he could never tell the truth."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76dc488-6624-4faf-ad33-fee113edf990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1ae54-3ea0-4b62-852d-1da6b03ed3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end," the anonymous adviser said, "it all came crashing
        down because he could never tell the truth. All because he couldn''t accept
        he lost."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2986e-45d2-44fe-bd85-2559f2393fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac936a31-ab22-4333-8538-1a78353b706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the story you tell your kids when you lecture them
        about telling the truth," the adviser added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606ca74-a23e-4e50-8e92-6517dab5b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776bb805-77c7-411e-a055-d289b8314433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.561+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sure will. But will Trump''s base?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b4cb0-47b9-43d3-b1d8-2ea06aa5c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f58565-6592-4b11-9d34-e384e532ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The MAGA media''s shift</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b19b56-f137-484b-b7ad-a328be044f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing media has made a shift from "pro-Trump" to "pro-Trump-supporter."
        This week the talk shows are all about sympathizing with the voters, who are
        generally depicted as downcast and discriminated against. "Right now in America
        it is hard to be a Trump supporter, and it is getting harder, a lot harder,"
        Newsmax''s Greg Kelly said Tuesday night. His message was that "we have nothing
        to be ashamed of, and we should be proud." His colleague Rob Schmitt said
        "the left wants to rip the soul out of anyone who supported Donald Trump over
        the last four years."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0c471-195e-4e8a-a828-2ef0a8ba3e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641c2a5-fd34-4536-8287-d4547b5b3a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Fox Wednesday night, Tucker Carlson made a similar argument while
        attacking impeachment fence-sitter Mitch McConnell. Carlson said McConnell
        should not be focused on the future of Trump -- who he described on his show
        as "elderly and retiring" -- but instead "the tens of millions" of Trump voters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9ed2f-1a0c-4cde-9c5e-57964a9132bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:17.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f0259-9e2c-4426-99e1-8e1ec3d4e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:17.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson also claimed that Trump voters have been "redefined as domestic
        terrorists" in the past week. He straight up said he doesn''t care about Trump:
        "What I care about are his voters."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6cdd0-88a2-4494-9741-00122f6090f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054ea4d-1082-4c2f-82c0-c03c1d98c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, Laura Ingraham said impeachment was actually
        an attempt to "impeach the Americans who support his policies," which is obviously
        not true. One of her first guests, Ben Domenech, said that voting for impeachment
        was akin to telling Trump voters, "CNN''s right about you." Later in the hour,
        guest Lara Logan imagined a new "war on terror" targeting Trump supporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41b4af-13d3-404d-a8d9-02c0789855bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53319fbf-7f0e-4cfc-aef7-0436e5c0c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Trump loyalists are hearing from their favorite media
        sources. Among other things, there''s an increasing amount of 1/6 denialism
        on the airwaves. At 7 p.m. Eastern on Newsmax, Kelly said that there''s "overwhelming"
        evidence that Trump "did nothing wrong" on the day of the attack. At 8 p.m.
        on One America News, host Dan Ball said the Republicans who spoke out against
        the "political theater" of impeachment were "brave patriots." At 9 p.m. on
        Fox, Sean Hannity bashed the "ten swamp Republicans" that "went along with
        the stunt." Oh, and QAnon-promoting congresswoman Marjorie Taylor Greene said
        on Newsmax that she will file articles of impeachment against Biden on January
        21.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e3e2d-7790-4d28-a3a0-2eb60dcf9947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a4cc97-1140-47f7-a203-3c0bef87d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My point: Trump''s brand is NOT in tatters on the channels and websites
        that his die-hard fans trust. Sure, some of the shine is off, but the MAGA
        media is much closer to Kevin McCarthy''s position than Liz Cheney''s. I just
        heard Mike Huckabee, on Fox, say that "this was a lynching of Donald Trump."
        Some Trump voters are embarrassed by the past week''s events, but many are
        still fully on board the cliched "Trump train." Don''t underestimate that.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5a31d-01f9-4a9a-8e40-546895932e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ea925-b7ed-4041-9319-0af19b06a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fox almost treated it like any other day</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccb003-d3cb-47c1-a243-02e29037ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy writes: "Fox News purports to be a news channel, not
        a right-wing talk network. But Fox opted to stick with its normal programming
        throughout the day, instead of having its lead political anchors, Bret Baier
        and Martha MacCallum, lead a special report. When the House had the votes
        to impeach Trump, it fell to 4pm anchor Neil Cavuto to deliver the news to
        the network''s viewers. Less than an hour later, Fox had already moved on,
        doing a typical ''The Five'' segment about supposed media bias..."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65f62b7-1e7f-43c7-b689-c5a5bd24e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
