      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not celebrate or feel pride in our having to ban @realDonaldTrump
        from Twitter, or how we got here," Dorsey said. "Offline harm as a result
        of online speech is demonstrably real, and what drives our policy and enforcement
        above all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640c1a0-e423-43a5-b995-e58fe3050d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:41:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past four years, Twitter was central to Trump''s presidency,
        a fact that also benefited the company in the form of countless hours of user
        engagement. Twitter took a light-touch approach to moderating his account,
        often arguing that as a public official, Trump must be given wide latitude
        to speak. But the riot at the Capitol led to a ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe3fe4-0e11-40e0-aa50-b8daa08f6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:41:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey grappled with the implications of the decision in his posts,
        admitting that "having to ban an account has real and significant ramifications."
        Removing users, he said, fragments the public conversation and divides people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924cea8-ba66-41ea-b41c-b4c0905b47da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:41:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are clear and obvious exceptions, I feel a ban is a
        failure of ours ultimately to promote healthy conversation. And a time for
        us to reflect on our operations and the environment around us," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9851e54-bbf8-4aff-b895-02351831193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:41:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO also addressed similar actions taken by other social media
        companies, such as Facebook and Snapchat, to ban the president. These actions
        were not coordinated, Dorsey said, but present a challenge for the tech industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e42a178-8c44-43db-8f23-0f5a7aa63291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:41:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The check and accountability on this power has always been the
        fact that a service like Twitter is one small part of the larger public conversation
        happening across the internet," he said. "If folks do not agree with our rules
        and enforcement, they can simply go to another internet service."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b63b6-969d-439c-a123-fedbf8fc7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:41:59.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This concept was challenged last week when a number of foundational
        internet tool providers also decided not to host what they found dangerous,"
        he continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887bffe2-1ec3-48cb-b636-72edc8b30e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:42:00.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon effectively killed off Parler, a platform favored by the
        far-right, when it canceled its web hosting contract.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e475d-2f09-4468-8f86-051e4907338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:42:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to ban the president from Twitter had immediate consequences:
        Trump lost access to more than 88 million followers, and the move exposed
        the company to censorship complaints from Republicans. Democrats blasted social
        media''s role in enabling Trump and warned of new legislation to regulate
        the tech industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e5034-fcdf-46a0-8cb8-d9708dd88281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:42:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey suggested in his posts that the tech industry''s actions
        could have longer term implications, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee098cb5-9b18-466c-ab7c-45f7a8d000d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:42:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This moment in time might call for this dynamic, but over the long
        term it will be destructive to the noble purpose and ideals of the open internet.
        A company making a business decision to moderate itself is different from
        a government removing access, yet can feel much the same," Dorsey said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c421b8b-e72b-42aa-9378-a6792be5c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:42:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we all need to look critically at inconsistencies of our policy
        and enforcement. Yes, we need to look at how our service might incentivize
        distraction and harm. Yes, we need more transparency in our moderation operations.
        All this can''t erode a free and open global internet," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48985130-a6ed-4936-8696-9769b1c5c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.860+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:42:02.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Brian Fung contributed reporting. This story was first published
        on CNN.com, <a href="https://edition.cnn.com/2021/01/14/tech/twitter-jack-dorsey-trump/index.html">"Twitter
        CEO Jack Dorsey: Trump ban was right but sets a ''dangerous'' precedent"</a></em></p>'
  'samsung-galaxy-S21-launch':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-14T23:50:38.109+08:00
    'imagesource': 'jcr:7356eeaf-504a-4fae-9e15-1b687905be0b'
