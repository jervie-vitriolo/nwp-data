      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said Garbin''s panel cannot assume the functions of a constituent
        assembly while Congress is still on break until Jan. 17.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2f33b-48d6-489a-9915-1f84a9e1a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb278f7-940f-4ad8-a8dd-631937d67d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said a Con-Ass can only
        be initiated in plenary, once Congress resumes session.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63756219-ab79-40ba-b31d-999e0df250e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:42:22.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/1/13/house-cha-cha-committee-hearing-as-constituent-assembly.html">
        ''Can’t they wait?'' Sotto asks as House panel holds ''Con-Ass'' ahead of
        session resumption&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916e193-d993-435a-850d-2f0fbaeab17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T13:42:22.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senate Minority Leader Franklin Drilon also said
        lawmakers are elected to enact ordinary laws, not as members of a Con-Ass
        in proposing charter amendments. He noted that Garbin''s claims are "totally
        baseless" and could be a "dangerous precedent."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ad2c2-724b-4769-a211-e56c355ef488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5168306d-b468-4c73-ab28-c558b33f39f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order that the House and the Senate can propose amendments to
        the Constitution, Congress, with the two Houses voting separately, must convert
        itself through a resolution into a constituent assembly," Drilon said on Thursday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24c8731-75b5-4b8a-9f5d-b6d60e467447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1bd42-08c7-4a9c-96ea-26198da51a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBH 2, which was filed by House Speaker Lord Allan Velasco, said
        the three-fourths vote of all lawmakers entails "each House voting separately."
        Garbin earlier claimed that voting in their chamber will be done in the plenary,
        once RBH 2 is up for approval on third reading.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41abfe-27ce-4a75-bca2-45af775dccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978acce3-0c73-4c38-9580-751a2b74dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said Velasco also agreed with his position that lawmakers
        do not need to jointly convene a Con-Ass.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e926158-b1ee-4b87-b5e2-43977b0cd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a601d-e45c-4d1b-af1e-df6c588f3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Article 17 of the Constitution, Congress through a vote of
        three-fourths of all members can propose amendments or revisions to the charter.
        While it is not explicitly stated, this is known as a constituent assembly,
        which is different from a constitutional convention, another method that requires
        nationwide elections to select delegates who will draft the amendments. Any
        amendment or revision shall be valid when ratified by a majority of votes
        cast in a plebiscite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eac859-e3b0-4304-8c8e-4aa760bcdaa8'
      'mgnl:activationStatus': true
