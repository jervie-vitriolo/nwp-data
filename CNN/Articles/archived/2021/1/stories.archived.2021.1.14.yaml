      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Twitter CEO Jack Dorsey has defended his&nbsp;<a
        href="https://edition.cnn.com/2021/01/08/tech/trump-twitter-ban/index.html">company''s
        decision</a> to <a href="https://edition.cnn.com/2021/01/11/tech/twitter-stock-trump-account-suspended/index.html">ban
        President Donald Trump</a>, while acknowledging that the move stems from its
        failure to promote "healthy" conversations and sets a "dangerous" precedent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b69f53d-113c-4e73-954d-5fad6868a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:41:56.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this was the right decision for Twitter," Dorsey said
        in a<a href="https://twitter.com/jack/status/1349510784620003330"> series
        of 13 posts</a>&nbsp;on his platform, citing "extraordinary and untenable"
        circumstances after Trump incited a riot at the US Capitol last week, an event
        that forced the social media company to "focus all of our actions on public
        safety."</p>'
    '2':
