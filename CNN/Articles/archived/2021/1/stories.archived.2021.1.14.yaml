    'template': '1'
    'title': 'Nearly 2,000 new COVID-19 cases bring PH total to 494,605'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c5ef7-e920-44fe-916d-0a668b0a03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        Philippines on Thursday logged 1,912 new coronavirus infections, with the
        overall count rising to 494,605.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0fc7a8-31ab-4d46-84e4-55c59346e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said of the total infected, active cases
        are at 25,614 or 5.2%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d19f13-49ee-423f-9cb9-6ae28066fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:17.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It listed the top contributing areas as Davao City with 136 more
        patients, Quezon City with 107, Agusan del Sur with 61, Dagupan City with
        57, and Cavite with 54.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b034c-ad8f-4016-818c-ce157db6ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2cfbc-3d34-4def-90c3-747bded437fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:18.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty more people also died due to the disease, bringing the total
        fatalities to 9,739. The DOH said that of this number, 14 were earlier tagged
        as recoveries and were corrected as deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bbe50-80ce-40c7-8fec-f172cc482252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367d384-e885-43a6-88b7-f55cb58083e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:19.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the nationwide recovery count is now at 459,252 with
        another 746 reported survivors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b01bba-23a6-4300-ab85-52208ab6fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:20.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650510d-6351-4d1f-8f4d-2c190deec9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T16:07:58.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven testing laboratories failed to submit data on time and were
        not yet included in the latest figures, the department said. It added that
        after final validation, five duplicates, as well as two cases found to have
        tested negative, were removed from the case count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2fadba-f423-44c3-97a7-c68990ce4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:36:13.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, a health expert <a href="https://cnnphilippines.com/news/2021/1/14/OCTA-warns-of-rise-in-COVID-19-reproduction-rate-.html">warned</a>
        of a possible rise in Metro Manila''s COVID-19 reproduction rate, from 1.17
        to 1.5, due to the recent Feast of the Black Nazarene, which drew hundreds
        of thousands of devotees to the Quiapo Church despite the cancellation of
        the Traslacion. The reproduction rate refers to the average number of people
        who can be infected by a single COVID-19 patient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df185e-5d53-40b6-83f0-40cd60cd6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:36:13.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also said the country should brace for local transmissions
        of the new and more contagious COVID-19 variant, which was first reported
        in the United Kingdom. This is after officials <a href="https://cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html?fbclid=IwAR2RM_PMOzypx96lb1mV0dUsz7bSIw_vx7FqtaNP8iN_4fIw5O7myzKSiyc">confirmed
        on Wednesday</a> the presence of the UK variant in a 29-year-old Quezon City
        resident, who returned home from Dubai on Jan. 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89f36f9-382a-42d6-8ead-a422f7fbdbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:36:13.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/14/New-COVID-variant-Filipinos-vigilant.html">Infectious
        disease expert urges vigilance against new COVID variant</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4881638-af72-4a38-9662-855e0b3d3a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:36:13.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, cases climbed to 13,498 after the Department
        of Foreign Affairs confirmed another 120 patients. The number of recoveries
        and deaths remained unchanged at 8,585 and 935, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac071c14-c520-412d-916a-597699740b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:36:13.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global deaths are nearing two million, out of around 92.3 million
        infected, the Johns Hopkins University tracker showed. Recoveries are now
        at more than 51 million.</p>'
