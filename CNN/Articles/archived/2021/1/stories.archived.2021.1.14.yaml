  '50-percent-market-demand-will-not-recover-ban-minors':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-14T15:52:49.431+08:00
    'imagesource': 'jcr:99aa0af9-c339-447d-bf7e-6bf6fb10404a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2003108d-16d1-4c8c-801e-623e03953f80'
    'lead': 'Half of consumer demand will remain absent if the government continues
      to bar minors from going out during the coronavirus pandemic, Acting Socioeconomic
      Planning Secretary Karl Kendrick Chua says on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T15:55:16.267+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:47:32.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:00.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['neda']
    'template': '1'
    'title': '50% of market demand to ''not recover'' if minors still banned in public
      places

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9d43f-5b2a-413a-b4ba-4bacf7076d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Half
        of consumer demand will remain absent if the government continues to bar minors
        from going out during the coronavirus pandemic, Acting Socioeconomic Planning
        Secretary Karl Kendrick Chua said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102483fc-f8c8-4721-884c-f78ac345affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum of the Financial Executives Institute of the Philippines
        or FINEX, the official stressed the importance of allowing minors to go out
        to spur economic activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a7f3e-85fb-4a01-87bc-8f773594c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to recover lost demands by allowing family activities,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82aa08d-e195-416a-8fa9-5d6545137944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from the World Bank, Chua said no country keeps
        their children at home 100 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cf871-69e0-4906-baea-73f7e49a69f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a young country like ours, where the median age is 25 years
        old and 40 percent of the population is below 20 years old, then if the children
        are not participating in economic activities, and the families are not participating,
        up to 50 percent of the total sales and demands are not going to recover,"
        the NEDA acting chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0dc080-c81f-4060-983d-e41c4a874d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:35.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is where we are today," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cfe59f-cd56-4a78-8cb6-c443ccb455c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government earlier said
        only 15 to 65 year olds are allowed to go out in areas under general community
        quarantine and modified GCQ, subject to local governments'' discretion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5712b-7658-45d3-8e7f-2722176d022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Metro Manila, which contributes 32 percent of the Philippine
        economy, continues to limit the movements of people aged 17 below. They are
        only allowed to go outside to purchase essential goods and services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc70d4-ddcb-4f9b-8614-225cdf8fcd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s capital and nine other areas, including Isabela,
        Santiago City, Batangas, Iloilo, Tacloban City, Lanao del Sur, Iligan City,
        Davao City, and Davao del Norte, remain under GCQ in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389b9a9-9517-4d0c-bae6-af0369d71e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the Philippines are under modified GCQ.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dbc27a-e88f-42ef-9dae-9885ce71a883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Trade Secretary Ramon Lopez said restricting people
        aged below 15, and those older than 65, delays the country''s economic revival
        and jobs recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41542cea-7d2d-4786-8968-2924b2415cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re talking about now, do we allow minors with parents
        to go out? That will be a big boost to the economy, especially to retail trade,"
        Lopez said during a virtual briefing last December 9.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc36fd-2f64-44ef-967e-4cb7bbc44dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also reiterated at the forum the need for sufficient yet safe
        public transportation, noting visits to public transportation stations remain
        down by around 50 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c13ce4-4be5-494b-9743-f27f23497461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Department of Transportation has started reducing physical
        distancing in mass transit, trains in particular, public transportation operations
        continued to be limited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a5cf1-d121-447c-b743-c1696b635100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:55:16.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:47:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is strong enough to recover if we allow it to do so,
        but quarantine restrictions prevent it from fully recovering," he said.</p>'
