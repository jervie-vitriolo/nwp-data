    'title': 'US bans cotton and tomato products from China''s Xinjiang region over
      forced labor concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ef94e-da7d-404f-a8cf-3139201fe2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US has banned imports of cotton
        products and tomatoes produced in China''s Xinjiang region over forced labor
        concerns, US Customs and Border Protection (CBP) said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14a59c4-c50c-436a-8530-caa9ac900a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:29.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5b36d-e10b-4191-a9e3-b91b346bda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:30.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the region-wide ban was "based on information that
        reasonably indicates the use of detainee or prison labor and situations of
        forced labor," saying it had found examples of debt bondage, restriction of
        movement, isolation, intimidation and threats, withholding of wages, and abusive
        living and working conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd738b84c-85f7-4e09-811f-91903f5f4f3a'
