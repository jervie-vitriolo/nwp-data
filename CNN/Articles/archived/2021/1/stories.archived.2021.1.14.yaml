    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-14T15:59:08.246+08:00
    'imagesource': 'jcr:bb6319d5-aa4d-4018-9bf8-d687a432653d'
