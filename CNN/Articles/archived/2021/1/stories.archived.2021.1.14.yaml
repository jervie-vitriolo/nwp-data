      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea74247-8f39-464b-a46d-5c10cb22b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:05.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma has the highest test positivity rate this week, over 25.1%,
        followed by Utah, Nevada, Virginia, Arizona, Idaho, Tennessee, Georgia, South
        Carolina, Alabama and Texas, all of which have test positivity rates between
        20.1% and 25.0%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b713549-1b74-4c2c-8545-914cc869a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
