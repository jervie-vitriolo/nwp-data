      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Alejandria assured that the COVID-19 vaccines being
        developed and used across the world are still expected to work against the
        new variant, “but we should continue to monitoring the impact of the vaccine.”</p>'
