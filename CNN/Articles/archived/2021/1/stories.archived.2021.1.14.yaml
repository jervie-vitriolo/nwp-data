      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Commission on Audit’s 2019 Annual Financial Report
        on LGUs, Makati’s total assets increased to ₱233.78 billion from ₱230.83 billion
        in 2018 and ₱196.57 billion in 2017, when it took the top spot from Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ddee0a-20bc-48af-be54-ddad8c73cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:36:38.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:53:52.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the top ten list of richest cities for 2019 are Quezon
        City, with P96.4 billion in total assets; Manila with P64.8 billion; Pasig
        with P45.6 billion; Cebu City with P34.7 billion; Mandaue City with P32.2
        billion; Taguig with P29 billion; Caloocan with P20.6 billion; Pasay with
        P19.8 billion; and Davao City with P19.78 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546574d-a4ee-44ae-a8b8-b4bdaee7eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T11:36:38.932+08:00
      'mgnl:createdBy': 'catherine'
