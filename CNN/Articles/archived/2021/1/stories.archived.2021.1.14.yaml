      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Trump was briefed by
        federal officials on Monday regarding possible threats to Washington, DC,
        and state capitols ahead of US President-elect Joe Biden''s inauguration,
        an official said.</p>'
    '3':
