      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc912a5-6991-4930-b130-9c29b56d1ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:35.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s hearing, it took more than an hour before Garbin made
        an opening statement on the economic provisions proposed by Resolution of
        Both Houses No. 2 that will lift the "restrictive" economic provisions in
        the Constitution. Lawmakers questioned the dynamics of sitting as a constituent
        assembly in a committee setting, despite Garbin saying they were exercising
        their "constituent power."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097ee21-08b5-4a74-b580-98815a003642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:36.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1ea85-8c7f-4fcf-bd39-60d95cade93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice chairman Lorenz Defensor was among those who supported Garbin,
        noting that bicameral procedures can reconcile differing provisions. Garbin
        said his panel will likely conduct two to three more meetings on the matter
        and talks can be finished before the 2022 general elections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67edfdcf-da1c-433c-aca5-6b6e47f27db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c3c9e-7545-4eb4-b0d5-0d9461c8f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Rufus Rodriguez said the House can have its own Con-Ass
        and send its proposed amendments to the Senate, adding that the House committee
        is only a "preparatory" body.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487f293-2175-4f91-9e9b-d25a9f369d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636cf860-bb29-415e-82de-87f982061b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:38.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker Lito Atienza noted: "He (Garbin) will be corrected
        by the body, I am sure. These are ticklish issues now that they are tackling,
        Maraming kokontra diyan (A lot of people will oppose that)."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865859ec-5d51-4df8-ad8e-176f3b1bad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.551+08:00
      'mgnl:createdBy': 'glee'
