      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:55:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report continued, "Given that possibility, and the presence
        of the UK variant that is already spreading in our communities and may be
        50% more transmissible, we must be ready for and mitigate a much more rapid
        transmission."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4451d-4161-44e0-b221-b8cf6351fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:55:58.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4960f209-cd1d-4016-bc01-94388afaf66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:55:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Centers for Disease Control and Prevention shot
        down an item included in the January 3 task force state reports that suggested
        there was a homegrown "USA variant" of coronavirus, a misperception that began
        on a call with governors, an administration official told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2984aa0-b8c5-4bb8-9dca-70c90ba1cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:55:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fc106-0862-40ed-b18a-d9d5fb4fab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:55:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official made it very clear US health officials have not
        determined that a US variant of the virus exists. There has been discussion
        about whether US health officials should investigate whether such a variant
        exists and make that identification but, so far, the official cautioned no
        such identification has occurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b10c8-1765-4f5d-b48c-396e777c609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c61ac-719e-476b-9047-8c2294b69e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the holiday season and unstable data reporting, the reports
        said that the US is now seeing "clear continuation of the pre-holiday high
        rate of spread as measured by rising test positivity, increased cases, increased
        hospitalization rates, and rising fatalities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87ed32-ddaa-4e53-afff-fa0372d20ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c1e98-e3c6-43d3-b61c-cb17b7aa6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is "full resurgence" of viral spread in "nearly all metro
        areas," the reports said, calling for "aggressive action." The task force
        outlined measures including the use of masks that are "two or three ply and
        well-fitting," "strict physical distancing" and more proactive testing of
        young adults.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d824b1e-7178-4b6c-8e49-befec403f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581cd256-524f-4e03-ae00-732d0e2adf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s reports raised concerns about "significant, continued
        deterioration from California across the Sunbelt and up into the Southeast,
        Mid-Atlantic, and Northeast" -- essentially, the entire continental US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a08ac-de31-4f95-8b56-04377c52be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c11a6-a413-4213-863c-348f01155453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the nation lags in administering vaccinations, the task force
        emphasized the need to "put (vaccines) in arms now," noting that "active and
        aggressive immunization in the face of this surge would save lives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d84fa-7104-4e00-8dd1-2208649e416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32428def-87ad-412d-bb8b-98355406a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island is the state with the most new cases per 100,000 population
        this week, followed by Arizona, Tennessee, Oklahoma, Utah, California, Kentucky,
        Massachusetts, Arkansas and North Carolina in the top 10.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6e406-800e-4091-b279-a4d1442374cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.571+08:00
      'mgnl:createdBy': 'glee'
