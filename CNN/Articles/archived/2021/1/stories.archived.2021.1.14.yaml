      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fae9d-ea3f-4824-99c2-6be5da118212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:34.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When were the members of the Constitutional Amendments
        panel excluded from the House? Based on yesterday''s events, I think we still
        served as members of the House of Representatives.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589707c-77ba-4b8f-ab93-42e8a85c89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:36.550+08:00
