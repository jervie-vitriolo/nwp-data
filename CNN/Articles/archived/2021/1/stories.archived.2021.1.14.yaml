    'lead': 'Twitter CEO Jack Dorsey has defended his company''s decision to ban President
      Donald Trump, while acknowledging that the move stems from its failure to promote
      "healthy" conversations and sets a "dangerous" precedent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T23:44:24.858+08:00
