    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5019d983-ddd4-483f-a9f6-003abf294d98'
    'lead': 'Citing some 150 studies describing the world''s environmental changes,
      the experts warn that world leaders need a "cold shower" wake-up call when it
      comes to the state of the planet'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T06:52:38.073+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:56:57.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:43.165+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top scientists warn of ''ghastly future'' for planet as leaders underestimate
      ecological threats'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e054eee-dd52-4ae9-8df4-f1d5474a753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world is on track for a "ghastly future,"
        an international group of scientists has warned, with accelerating climate
        change and biodiversity loss threatening the survival of all of the planet''s
        species unless world leaders face up to the challenge and act urgently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50379f31-a16b-4d97-b84f-bd219398015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a bleak "prognosis," a team of 17 leading scientists
        on Wednesday cautioned that the future of the planet is "more dire and dangerous
        than is generally understood," and say they have conducted the assessment
        to clarify the seriousness of the situation the world faces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea19681-103b-4809-877c-47827c5d628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing some 150 studies describing the world''s environmental changes,
        the experts warn that world leaders need a "cold shower" wake-up call when
        it comes to the state of the planet, saying environmental conditions are "far
        more dangerous than currently believed" by civilians and scientists alike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843e3e9-aa81-4214-b318-db5fd8c01a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Blumstein, professor at the Institute of the Environment
        and Sustainability at the University of California, Los Angeles and one of
        the authors of the article, told CNN it was no exaggeration to talk about
        a potential risk to our civilization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82c15d-c7a4-435f-b971-1f3981fce351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:00.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe people certainly recognize it, but they don''t understand
        the urgency, or maybe they recognize it, but they don''t want to take the
        individual sacrifice," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb4052-70c1-41e0-9a51-12a727bf4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time delays between ecological deterioration and its socioeconomic
        impacts mean people do not grasp the seriousness and timeliness of the problem,
        the report''s authors said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983dc10-7929-4819-a9bf-d4a6c4dfaeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mainstream is having difficulty grasping the magnitude of this
        loss, despite the steady erosion of the fabric of human civilization," lead
        author Professor Corey Bradshaw, of Flinders University in Australia, said
        in a statement. "In fact, the scale of the threats to the biosphere and all
        its lifeforms is so great that it is difficult to grasp for even well-informed
        experts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f84beb-6342-45c3-997b-9974dc4007dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A grave and understated threat to life</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50d337-52c0-475b-963f-35a102b95161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time and again, scientists, experts and environmentalists have warned
        that the earth has reached a crucial tipping point -- recent research from
        the World Wide Fund for Nature found the world''s wildlife populations have
        fallen by an average of 68% in just over four decades, with human consumption
        behind the devastating decline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0480f-b3be-4eb2-97e9-726fd72b9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are in a sixth mass extinction, and humans are in the driving
        seat, having already wiped out hundreds of species and pushed many more to
        the brink of extinction through wildlife trade, pollution, habitat loss and
        the use of toxic substances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea1f8f-fff8-4cd3-b182-8fe4b744ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, leaders from 196 countries gathered in Japan and agreed
        on a list of biodiversity targets designed to save the Earth -- but in September,
        10 years later, a UN panel concluded that the world had collectively failed
        to fully achieve a single target.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cc07e-0ca1-4185-9362-03ca2cdc3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN experts have been clear: If we maintain our trajectory in the
        accelerating climate crisis, biodiversity will continue to deteriorate --
        with devastating outcomes for the planet''s animals, plants and people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5aeb87-d12e-468c-9ee4-f88a4ff9f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the international experts warn that no leader or political system
        is prepared for the disasters associated with biodiversity loss, or capable
        of addressing the crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7139cd78-4a2f-4283-b6b4-e1dabbcb93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve said for years ''we need to do this, that and the other
        thing,'' we know what the problems are, we just choose not to make the changes,"
        Blumstein said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273a5634-03aa-472e-b455-33b239b3f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliminating fossil fuels, reining in corporate lobbying that influences
        policymaking and empowering women with access to education and reproductive
        control are among the steps necessary, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32cdc2-91e2-4280-ac47-c0bc54020271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stopping biodiversity loss is nowhere close to the top of any country''s
        priorities, trailing far behind other concerns such as employment, healthcare,
        economic growth, or currency stability," Professor Paul Ehrlich of Stanford
        University, one of the study''s authors, said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329c67d-4bb8-412b-9fe6-f06fe65fa636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:06.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is positive news that President-elect Biden intends to
        reengage the US in (the) Paris Climate accord within his first 100 days of
        office, it is a minuscule gesture given the scale of the challenge," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa2404-1b41-4df0-a397-07f5803385d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehrlich is the author of "The Population Bomb," a controversial
        1968 text that warned of overpopulation, predicting millions of people would
        starve to death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d38eb-4f14-4e1f-b9ea-b6702f6d076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since said that while many details and timings of events
        were wrong, the book was correct overall, telling the Guardian in 2018: "Population
        growth, along with over-consumption per capita, is driving civilisation over
        the edge: billions of people are now hungry or micronutrient malnourished,
        and climate disruption is killing people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82653221-0a41-46c9-89c9-ced9f64b7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change is crucial</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3fcf98-c664-4441-889d-6648bac3bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists warn that world leaders must act to avoid a grim
        future while planning for impending changes the planet is set to face -- but
        hope is not lost.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e2a6a-5bde-4c6a-8c30-20d1e2a95a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumstein said he hoped the coronavirus pandemic could serve as
        a warning. "Covid, with all of the disruption that it has caused, is actually
        practice for the future," he said. "This could actually help us move toward
        unifying and working together. Scientists, remarkably, have worked together.
        it''s the lack of effective world governance or even cooperation in many ways,
        when we see things breaking down."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a44d93-022a-472d-816d-2cd34ed685b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, published in the journal Frontiers in Conservation
        Science, the authors wrote: "Our goal is not to present a fatalist perspective,
        because there are many examples of successful interventions to prevent extinctions,
        restore ecosystems, and encourage more sustainable economic activity at both
        local and regional scales.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90eff2-803e-453a-9d97-ef0d834eada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, we contend that only a realistic appreciation of the colossal
        challenges facing the international community might allow it to chart a less-ravaged
        future," the team added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e249d9-c583-427c-93c4-c7435052cd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they wrote, fundamental changes to global capitalism, education
        and equality are required to address the problem.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a3cac-4450-4622-a638-4e2ef5d4246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T06:52:38.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:57:10.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/13/world/biodiversity-climate-intl-scli/index.html#:~:text=(CNN)%20The%20world%20is%20on,the%20challenge%20and%20act%20urgently."
        target="_blank">Top scientists warn of ''ghastly future'' for planet as leaders
        underestimate ecological threats</a></em></p>'
