      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump''s unique second impeachment
        sealed history''s verdict on a corrupt and disgraced presidency. But the political
        endgame of this tragic saga is only now beginning and will decide the extent
        of America''s recovery from his malevolent term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cc936b-0b21-4885-8f2d-5082d4cd9bdb'
