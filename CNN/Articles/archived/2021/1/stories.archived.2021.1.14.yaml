      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958731c-42b3-42bc-b079-41b30550ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Rhode Island ranks highest in new deaths per 100,000 population,
        followed by Rhode Island, Arizona, West Virginia, Tennessee, New Mexico, Pennsylvania,
        Mississippi, Kansas, Connecticut and Michigan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00299c3e-87a7-490c-a964-b0cd8cdfef75'
