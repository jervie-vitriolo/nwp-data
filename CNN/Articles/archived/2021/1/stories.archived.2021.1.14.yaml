    'template': '1'
    'title': 'Twitter CEO Jack Dorsey: Trump ban was right but sets a ''dangerous''
      precedent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9307727-e1e1-48b5-8b2a-86a45501b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:44:24.859+08:00
