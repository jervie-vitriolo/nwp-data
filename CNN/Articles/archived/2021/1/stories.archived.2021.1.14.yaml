      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c40313a-5ab2-4b4b-a349-fe357c3478b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:01:10.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Duterte discouraged his daughter from
        gunning for the presidency. He told Sara last year that she should let go
        any plans of running<a data-cke-saved-href="https://www.cnn.ph/news/2020/7/14/Sara-Duterte-2020-presidential-elections.html"
        href="https://www.cnn.ph/news/2020/7/14/Sara-Duterte-2020-presidential-elections.html">
        unless she believes she can improve everyone''s lives</a>. Duterte also said
        back then that her daughter won''t get rich from being president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf6e92-fa1b-4e05-b32d-f8b52b5d631e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-17T17:45:44.250+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:45:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Institute for Political and Electoral Reform executive
        director and political analyst Ramon Casiple said that Duterte’s statement
        could be a way to put the spotlight on his daughter.</p>'
    '19':
