      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The production pace of the COVID-19
        vaccine being developed by drugmaker Johnson &amp; Johnson''s subsidiary Janssen
        appears to be behind schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506dd3e-7506-4888-b5e7-6c2155e347c2'
