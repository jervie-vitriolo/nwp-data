      'jcr:uuid': '82db0897-6bdc-45ca-bc0a-d00fdda35778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan will expand its state of emergency
        to seven more prefectures, Prime Minister Yoshihide Suga said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809cc034-e2b3-43fe-a6f5-3c54ba42f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported 4,527 new cases and 51 deaths Tuesday, bringing
        the national total to almost 300,000, with a death toll of 4,158. More than
        61,500 patients are in hospitals across the country, which have been struggling
        to deal with a spike in cases brought on in part by freezing winter temperatures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ace93-adaa-43dc-a947-48c2bed16596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo, previously among the worst hit areas, reported 970 new cases
        Tuesday, the first time the Japanese capital''s daily tally has dropped below
        1,000 in over a week. The total number of confirmed cases in Tokyo now stands
        at 77,133.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894ec3f-0420-40d0-8e50-49f1732d8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of emergency was previously declared for Tokyo and the three
        neighboring prefectures of Chiba, Saitama and Kanagawa last week, to be in
        place until February 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50ea3f3-aba2-4284-bf8c-d2ec02596304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new announcement expands the order to Osaka, Kyoto, Hyogo, Aichi,
        Gifu, Tochigi and Fukuoka, covering much of Japan''s main island of Honshu.
        Eleven prefectures in total are now under emergency measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5386d07f-151d-4903-b657-f9f9b58136d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency orders companies to encourage their staff
        to work from home and reduce office populations by 70%. Residents of the affected
        areas are also urged to avoid non-essential outings and restaurants have to
        stop serving alcohol by 7 p.m. and close by 8 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c452b70e-58ae-4e3c-b72e-c5bd6f031e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports and entertainment events in Japan are also requested to limit
        the number of attendees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618eea5-17c9-4365-b5e9-04af545857e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suga asked for the public''s cooperation after announcing the expanded
        measures Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eeaf9f-3e1e-464f-928f-634fc007a943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope people to understand that this is an indispensable measure
        to improve this difficult situation. We will do everything we need to do.
        I apologize for the inconvenience caused your life with many restrictions,
        but we must overcome this," he said at a news conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2805e98-5151-4c78-a1a3-d6ecc670f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to ask for the cooperation of the people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42070f9-242d-46c1-b193-36369e5f3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, unlike a number of other countries which have introduced
        lockdowns and social distancing measures, Japan lacks much in the way of legal
        powers to force compliance with the government''s orders. The country is also
        grappling with coronavirus fatigue, having been among the earliest hit by
        the pandemic, and mixed messages in recent months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0210bd-a8be-45a6-878f-c282a946aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s response is too slow and confusing, which reflects the
        lack of leadership and strategy. On one hand they encouraged domestic travel
        and eating out, on the other they just asked people to take caution," Kenji
        Shibuya, director of the Institute for Population Health at King''s College
        London, said earlier this month. "The government is basically asking people
        voluntarily to behave properly, but does not do more than that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81fa28-f7fd-4093-8260-f60479bae698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the Tokyo emergency order, Satoshi Kamayachi, a physician
        and member of the government''s expert advisory board, told CNN affiliate
        TV Asahi that it was "not enough period to curb the infection surge, we need
        to reduce more the human contact."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d58ce4-db93-4c6d-a813-880c77624de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese officials are believed to be wary of introducing a full
        lockdown or other more stringent emergency measures for fear of harming the
        economy. The country is also once again facing difficult decisions around
        the Olympics, which were due to take place last summer but were eventually
        postponed as the pandemic spread around the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad3da2-3e2b-4678-b292-45743ab68231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Games are scheduled to be held this summer from July 23
        to August 8, according to the International Olympic Committee, with pared-back
        opening and closing ceremonies in keeping with an "overall simplification
        of the Games."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef72810-e8de-4080-9f6e-2d6723a6e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Tokyo metropolitan government said it would be postponing
        the upcoming exhibitions of the Tokyo Olympics torch "to reduce the flow of
        people and to prevent the spread of Covid-19." The torch had been on display
        in several municipalities from November and was due to restart this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e181e-859d-48d5-9c50-af28cb5fc7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a New Year''s address to Tokyo 2020 Organizing Committee staff
        this week, Chairman Yoshiro Mori said that preparations would proceed "as
        planned," adding that "I think everything would be affected if I scratch my
        head or show any indecisiveness."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb2b69-fee6-446b-92cd-bdf4e0dfe9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will emerge from this dark tunnel in cooperation with you. I
        would like you all do the best until end to bring many people joy and hope
        in the belief that spring comes after winter and morning always comes after
        a long night," Mori said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b33f4d5-c79c-4578-9e60-e41cfbb2e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:54.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent poll by Japanese public broadcaster NHK found that 77%
        of respondents felt the Games should be postponed again or completely canceled,
        with only 16% in favor of holding them this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815abca-8104-492d-8e4b-12e0b203fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, former top International Olympic Committee official
        Dick Pound said that it was unlikely the Games could be postponed again, and
        so any additional delay would likely mean their cancellation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3487a-5ea8-4ef6-ae99-188799e6bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one year postponement was a proposal by Japan, the Organizing
        Committee said ''look, we can hold this together for another year, but not
        further''," he said. "Postponing it for another year, for example, will come
        at a huge cost, which Japan may not be willing to incur. It will further complicate
        a crowded sports schedule ... you''re going to have the World Cup and football
        going on, and at some point it''s just there''s just too much congestion in
        the overall system."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c4eee-b3d5-49e2-a7fc-a9d7b77ba83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed the suggestion that the Tokyo Olympics could be shifted
        to 2024, and all planned host cities moved forward in turn, as being from
        people "without any conception of what that (plan) means in real life."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fb328-6767-4447-b05a-1a6bc7afe623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:08:59.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:56:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<em><a href="https://edition.cnn.com/2021/01/13/world/new-horizons-space-fewer-galaxies-scn-trnd/index.html"
        target="_blank">&nbsp;Japan expands state of emergency over coronavirus as
        infections climb</a></em></p>'
  'US-bans-products-Xinjiang-forced-labor':
