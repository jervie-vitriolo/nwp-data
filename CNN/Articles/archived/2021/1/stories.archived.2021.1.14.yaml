    'mgnl:tags': ['Donald-Trump', 'United-States', 'permanent-ban', 'Snapchat']
    'template': '1'
    'title': 'Snapchat permanently bans US President Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf942b-b422-4f4a-aa73-438a48bcf6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump has been permanently
        banned from Snapchat, according to a statement by the platform Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65f4c1-3784-46bb-b0d8-43feeb0b2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:31.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551dfb9-37fd-45bf-85b4-2ab1d73c587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week we announced an indefinite suspension of President Trump''s
        Snapchat account, and have been assessing what long term action is in the
        best interest of our Snapchat community," a Snapchat spokesperson said. "In
        the interest of public safety, and based on his attempts to spread misinformation,
        hate speech, and incite violence, which are clear violations of our guidelines,
        we have made the decision to permanently terminate his account."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b49b2-758f-4fda-b130-5b01c8de5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e2f23-1d64-40f7-bc03-c0eada031252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media platforms have been scrambling to eliminate or limit
        the reach of inflammatory content and accounts in the wake of the US Capitol
        riots and ahead of next week''s inauguration of President-elect Joe Biden,
        with a special focus on what to do about accounts linked to the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37b999-032d-47a3-a15f-516eb556cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39cd3b-3d97-439e-804c-c129054853aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Facebook said it would ban Trump''s account from posting
        for at least the remainder of his term in office and perhaps "indefinitely."
        Twitter, Trump''s preferred online megaphone, initially locked his account
        for inciting what became a violent insurrection at the US Capitol. He would
        tweet twice more before Twitter determined it had finally had enough and permanently
        suspended his account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdaed4-8b69-4977-900d-8d08601324c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965c31d-4682-4aa8-9aa3-f831f6e898e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T10:16:16.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:54:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said Tuesday that it is suspending Trump''s channel for
        at least one week, and potentially longer, after his channel earned a strike
        under the platform''s policies.</p>'
