    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T00:02:05.793+08:00
    'imagesource': 'jcr:83818d66-0eba-47c5-bda1-f60424bb27f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f3a211-b9a5-40c6-ab4f-ccc25109fd86'
    'lead': 'Health Secretary Francisco Duque III said the country has bought 10 ultra-low
      temperature freezers, which will be used to store COVID-19 vaccines from the
      US drugmaker Pfizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T00:04:40.974+08:00
