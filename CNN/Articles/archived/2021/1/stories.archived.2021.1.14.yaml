  'cold-storage-facilities-covid-19-vaccines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T20:41:54.158+08:00
    'imagesource': 'jcr:fb29426b-381f-4186-a32f-c8f92a3d5372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5ab257-09a5-4f47-8d6b-b60deb5d9543'
    'lead': 'Government officials will make the rounds of all available cold chain
      facilities next week ahead of the much-anticipated rollout of COVID-19 vaccines
      in the country.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T20:44:35.301+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:43:19.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:10.994+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t starts inspection of cold storage facilities next week to prevent
      vaccine wastage  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd2bf1-3883-4a12-b60b-d5d81368b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Government
        officials will make the rounds of all available cold chain facilities next
        week ahead of the much-anticipated rollout of COVID-19 vaccines in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b8ea6-bb02-4f86-b009-9b95ab2edc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:20.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will make sure that all the vaccines, whether 2 to 8, negative
        20 or negative 70 (degrees Celsius) will be taken care of,” the country’s
        vaccine czar, Secretary Carlito Galvez, Jr. said Thursday during the ceremonial
        signing for more than 14 million more vaccine doses from British firm AstraZeneca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a1865-37e5-49df-9485-65d2fd1db2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure efficacy and prevent wastage, vaccines have to be stored
        at the proper temperature, up to as low as minus 70 degrees Celsius for the
        ones developed by US drug maker Pfizer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23e73c-551f-4cd8-afd5-894119a45164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:21.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have seen some reports that we have 30% wastage in some areas
        in Europe,” Galvez said. “With the acute shortage of the vaccine, we cannot
        afford wastage.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244210b-0764-4c7e-81bc-df40b98d3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2021/1/14/PH-ultra-low-temp-freezers-Pfizer-vaccine.html">has
        bought 10 ultra-low temperature freezers</a> as it targets a February rollout
        for Pfizer’s vaccines through the COVAX facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1130db0-dd74-4339-8582-50ad5ba43fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.301+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX, a global initiative led by the World Health Organization
        along with the vaccine alliance Gavi and the Coalition for Epidemic Preparedness
        Innovations, has set requirements the Philippines should meet for the early
        rollout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df30ea-26e7-499b-8c3e-35d4e495f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer vaccines may be limited to Metro Manila, Cebu City, and Davao
        City for now, Galvez earlier said, as these urbanized areas can meet the storage
        requirements. The national government also reached out to private firms to
        establish cold storage rooms and walk-in freezers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a9427f-7f4e-46c6-8713-4f08046dea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">50,000
        doses of China’s Sinovac vaccine are set to arrive on February 20</a>, officials
        said, followed by the rest of the 25 million doses secured by the national
        government. AstraZeneca’s vaccines are also expected to be among the first
        to be delivered in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18340f80-db3f-4be9-a26e-95047ea87046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines made by Sinovac and AstraZeneca can be kept in standard
        refrigerators at 2 to 8 degrees Celsius.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a1c8e-df04-4ded-b44d-9a5b9a8a0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After <a href="https://cnnphilippines.com/news/2021/1/14/philippines-secures-17-million-covid-19-vaccine-doses-astrazena.html">closing
        the deal for a total of 17 million doses of the AstraZeneca vaccine</a> through
        tripartite agreements with private companies and local government units, Galvez
        explained the next step would be agreeing on the logistics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabd07b-b973-412c-ab4b-9b9339206632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The contract that we have finished right now is only to unlock
        the supply," Galvez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09598ab7-10ab-4ffd-9e57-8f9c1c39a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:44:35.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:43:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have a next agreement which is the supply agreement, wherein
        the nitty-gritty of the shipment, storage, and also distribution will be undertaken,”
        he said, adding that this is part of negotiations with the vaccine makers.</p>'
