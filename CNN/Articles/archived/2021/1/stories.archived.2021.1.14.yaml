    'jcr:uuid': 'fac1bfde-b148-44fc-9c70-c71560552f27'
    'lead': 'US President Donald Trump has been permanently banned from Snapchat,
      according to a statement by the platform Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T10:16:16.714+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:54:30.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:48.153+08:00
