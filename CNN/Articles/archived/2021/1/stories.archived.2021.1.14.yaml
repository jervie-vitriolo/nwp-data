    'jcr:uuid': '29265b11-c747-40b1-852d-4ffba2c9ee7a'
    'lead': 'A majority of the House has voted to impeach President Donald Trump for
      his role inciting the riot at the US Capitol last week, making him the first
      US President in history to be impeached twice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T05:29:47.447+08:00
