      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;The White House coronavirus task
        force again suggested the existence of "more transmissible" strains of Covid-19
        and a "much more rapid" spread of the virus in its weekly reports to states,
        stressing the importance of "aggressive mitigation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce607f67-269c-41f3-8801-5c9a5dca3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:34:49.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:55:56.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fall/winter surge has been at nearly twice the rate of rise
        of cases as the spring and summer surges. This acceleration and the epidemiologic
        data suggest the possibility that some strains of the US COVID-19 virus may
        have evolved into a more transmissible virus," reports sent to states dated
        January 10 and obtained by CNN said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c89e58-901e-4534-8217-3881753ec270'
      'mgnl:activationStatus': true
