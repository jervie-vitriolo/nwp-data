      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the government has implemented restrictions on foreign
        travelers from 33 countries and regions which have reported cases of the new
        variant.  Health Secretary Francisco Duque III on Thursday said he will recommend
        including the UAE in the travel restrictions.</p>'
