  'UK-COVID-19-variant-Quezon-City-Kamuning-Joy-Belmonte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T15:21:47.854+08:00
    'imagesource': 'jcr:d8e658ac-2a44-4fc7-807b-97633f9a616c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00a330e3-a3ea-4a87-a649-f8f47fde9c6d'
    'lead': '''It is just coincidental that he happens to reside in Kamuning. It is
      not an indication that it''s not in other parts of the country by now,'' Quezon
      City Mayor Joy Belmonte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T15:26:37.922+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:50:09.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:57.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'QC won''t lock down barangay in first COVID-19 UK variant case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284a74e-0505-434a-9591-7fe2cee92e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:26:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:50:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Strict
        quarantine rules will not be imposed in the residential area of the first
        Filipino infected with the new COVID-19 variant, Quezon City officials said
        on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb8aa8-9d8d-4201-bce9-c5282cfb2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:26:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:50:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kamuning is not in any way more risky than any other part of this
        country. Huwag po sana natin i-zero in on Kamuning lamang because that is
        exactly what we''re trying to prevent — discrimination of a community, which
        has no basis whatsoever in science," said Mayor Joy Belmonte in a media briefing,
        referring to a barangay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f1f8a-063f-49d1-8c17-ce9622ed0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:26:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:50:10.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said more proof is needed to consider the patient as an isolated
        case since his sample was tested at random. Only the positive COVID-19 test
        results of travelers from areas with confirmed coronavirus variants are sent
        to the Philippine Genome Center for review. The United Arab Emirates, where
        the patient came from, has not reported cases of any emerging variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b94fa-c040-4aad-8326-4db8f5a8fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:26:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:50:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there''s so much attention given to Quezon City because Quezon
        City has the first variant, it is just coincidental that he happens to reside
        in Kamuning. It is not an indication that it''s not in other parts of the
        country by now," Bemonte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e46e01-d614-47b1-a3ef-df059e1d84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:26:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:50:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then appealed to the national government to add the UAE in the
        list of travel restrictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7687f8-bfd0-40a1-b922-45b44115101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:26:37.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:50:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old male real estate agent is the country''s first case
        of the more transmissible COVID-19 variant. He lives in Kamuning with his
        girlfriend, mother, and two siblings. He was negative for COVID-19 on December
        25 before his flight to Dubai. He also tested negative upon arrival in the
        Gulf state. He tested positive in the swab test after he returned to the Philippines
        on January 7. His test result was reviewed by the Philippine Genome Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c3741-ad71-4c8c-8172-c230fc9cc825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:26:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:50:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials quarantined the patient''s family and they will
        undergo RT-PCR tests. The patient''s girlfriend will take another swab test
        as a precautionary measure even after she tested negative for COVID-19 upon
        arrival. The medical workers who came in contact with the patient will also
        be isolated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922688bd-d46b-4e64-a49f-def55773dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:26:37.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:50:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rolly Cruz from the city''s Epidemiology and Surveillance Unit
        also said 10 passengers onboard the flight of the patient are being traced
        since they are all residents in the city.</p>'
