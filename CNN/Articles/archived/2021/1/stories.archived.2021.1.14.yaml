  'Philippines-COVID-19-UK-variant-OFW-Dubai-contacts':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T09:25:27.851+08:00
    'imagesource': 'jcr:1605aa77-db4a-4137-8edf-1bce1453c36f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12d99976-61e1-4051-a1de-5efedafce235'
    'lead': 'The ''very close contacts'' of the Philippines'' first known coronavirus
      case with the new, more transmissible COVID-19 variant have no flu-like symptoms
      to date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T09:29:20.519+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:54:37.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:47.809+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contacts of first Philippine case with UK variant not showing COVID-related
      symptoms – DOH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7d0c0c-bc4d-4b21-a4ad-e364e0d37069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        "very close contacts" of the <a href="https://cnnphilippines.com/news/2021/1/13/new-UK-coronavirus-variant-detected-PH.html">Philippines''
        first known coronavirus case with the new, more transmissible COVID-19 variant</a>
        have no flu-like symptoms to date, a health official said on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc4390-5187-4821-9be8-2380467d184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire, who also
        heads the technical working group on COVID-19 variants, said the contacts
        of the 29-year-old Filipino real estate agent have been swabbed for an RT-PCR
        test.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f3b66-bf7a-4b8d-85af-0d5b862075ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to identify those who are very close contacts, the
        close contacts in his home. And we were able to take the swabs already and
        these close contacts are not exhibiting symptoms as of this time," she told
        CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5651056-cc5e-4587-a13c-f48a9237199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient detected with the coronavirus variant first reported
        in the United Kingdom arrived in the country with his girlfriend on Jan. 7
        from Dubai via Emirates Flight No. EK 332. He immediately stayed in a hotel
        while awaiting his test result, which came out positive the next day. The
        Quezon City government said he has been staying at an isolation facility since
        Jan. 8.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecdc7b6-1421-45ab-ba96-b59ea98f6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:39.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the man has pneumonia and is undergoing treatment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd4266-db9c-4aea-9f28-a2e396ad520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient''s specimen were included in the over 500 samples recently
        reviewed by the Philippine Genome Center to detect the presence of emerging
        COVID-19 variants. Vergeire said he was UK variant known as B.1.1.7. SARS-CoV-2.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a4d84-2fd7-44ae-b7e7-76886a9c43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said his girlfriend, whom he was with in Dubai and during
        the entire trip home, tested negative for COVID-19 upon arrival. She is currently
        under strict quarantine and monitoring.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26eab8-c84a-46af-a694-3b9eb93b64fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health urged the public to continue complying
        with minimum health standards such as wearing of face masks and shield, proper
        disinfection, and physical distancing. Vergeire said the public should avoid
        populated areas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f0f27c-74b8-4bbc-a99c-37bf6e38a307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mode of transmission is still the same, it is still droplet
        infection... It tends to be more transmissible but there''s no evidence yet
        that it''s more deadly. So, our measures that we are currently imploring have
        to be strictly complied with,"  Vergeire said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a1cb0-e5d6-4db4-b687-fca432f34e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 task force will discuss if the travel restriction on
        33 countries and territories will be extended before it expires on Friday.
        The government restricted the entry of foreign nationals in 33 areas — but
        Dubai is not included in the list. It allowed the entry of Filipino citizens
        but they are required to complete the facility-based 14-quarantine despite
        negative test results.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211cbdc-6ed9-4338-a47a-dfef946dcec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T09:29:20.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:54:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded 492,700 COVID-19 cases as of Wednesday,
        with 458,523 recoveries and 9,699 deaths.</p>'
  'Snapchat-permanent-ban-Donald-Trump':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-14T10:13:00.444+08:00
