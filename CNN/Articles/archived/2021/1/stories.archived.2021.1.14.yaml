      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cited the briefings in his <a href="https://cnnphilippines.com/world/2021/1/14/Trump-video-US-House-impeachment.html"
        target="_blank">video</a> condemning violence tonight.</p>'
    '4':
