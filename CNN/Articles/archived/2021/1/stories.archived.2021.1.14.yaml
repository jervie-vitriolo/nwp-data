      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set, which comes in purple, black and silver, costs $199 --
        $50 less than the rivaling Apple AirPods Pro. The company claims it gets 5
        hours of playback and 13 hours of reserved power when fully charged.</p>'
