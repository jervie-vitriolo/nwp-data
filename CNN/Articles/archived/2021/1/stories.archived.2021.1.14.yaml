      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3cfeaf-fbec-4317-a087-fb02cb93ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soon-to-be ex-President''s Senate impeachment trial will mean
        his toxic presence will pollute the opening of Joe Biden''s presidency. It
        will also seriously complicate his successor''s quest to leverage the apex
        of his power in his early days in office to get a grip on a murderous panic
        that''s never been worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd119c9b5-4abc-4609-be97-a85319e16df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:24.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2997453-fd03-4007-95ec-9226a1f8ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s disastrous final days in office have brought the Republican
        Party to an existential moment. How GOP senators decide to deal with the strongman
        who bullied and manipulated them for five years will show whether their out-of-control
        party can revive its conservative soul or is destined to race into a conspiratorial,
        anti-democratic dead end.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812fdaae-06a1-4d95-90a7-95b59b9d1933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b4d20-2bea-4b1a-851f-7c88604c499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate trial -- unlike the first time around -- will take place
        under Democratic Party control and will not unfold in a vacuum. The reaction
        to Trump''s latest impeachment and acrimonious exit from office will wash
        across an uneasy, angry nation, traumatized by the Washington insurrection
        he inspired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822027bf-356e-4386-a614-bb8cff0a274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:26.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3de99-c082-450b-9ec2-5d3d40f310cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tens of thousands of troops and security forces should be able
        to secure Biden''s inauguration, but FBI warnings of uprisings in 50 states
        reflect the brittle atmosphere, which the trial could make even more tense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c44c7-d709-48f0-9ada-fc22fe3cd0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccfe07-a82f-480a-bb6c-4367d0ddd0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:28.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coming weeks will make clear whether the fury and radicalism
        inspired by Trump will recede when he is in internal political exile in Florida.
        Or they will reveal if something more serious is brewing -- even an unthinkable
        White nationalist insurgency triggered by Trump''s refusal to accept his election
        defeat that will preoccupy the already crisis-challenged Biden presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d835d-2d27-4ab3-90f9-d489071e2bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a1966-e67a-4a12-8c93-00956d3dafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a related note, the President-elect has already expressed concern
        that the all-consuming drama of a Senate trial will slow his vitally needed
        first agenda items, including more funding to scale up a faltering vaccine
        distribution effort and more help for the crippled economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c084d-80fe-4248-a258-65e15a90400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b4b62-4216-4b69-9a08-bdea3bbd8735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-ever impeachment trial of an ex-president -- in itself
        the final, surreal shattering of norms of the Trump era -- will also go a
        long way toward deciding how quickly America''s political institutions and
        the galvanizing role of truth in public life, which have both been under constant
        assault from the current President, can be rehabilitated. Perhaps the courage
        of 10 Republican lawmakers who joined Democrats in a bipartisan impeachment
        in the House on Wednesday augurs a breach in rigid political battle lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde3513-2c6b-4848-9572-a729ceb4e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202b387-526a-4a7d-84c1-e20525e78d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:31.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump retains a mystical hold on the Republican base and has
        the capacity to harass and threaten GOP senators who will sit in judgment.
        Scenes of Republican lawmakers being harangued by ferocious Trump supporters
        in airports in recent days offer a small taste of the price to be paid for
        those who desert their leader.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd1345d-5e25-42a4-93ac-a0f96133d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7027f-f66c-44ed-8a90-a93068c66728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that most of the House GOP voted not to punish the President
        for whipping up an effective coup against another branch of government --
        hopes for a new dawn of Republicanism may be farfetched.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf93dd0-76d0-4412-bafe-6ef163a3907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858a348-74c3-4377-92b9-3a2c559bc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next weeks will also see the President''s retreat into a private
        life that suddenly seems deeply uninviting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98357ac-912d-4dc9-b6a1-ae269acfd24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81c8cd9-a09d-4ed5-8d7f-920e71d020aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s conduct in shattering the US tradition of peaceful transfers
        of power has made him a pariah. Companies and banks are rushing to disassociate
        themselves from him -- a fact that might have motivated his belated call for
        calm in a video released after he was impeached again.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e71b8-977c-4fc7-b934-f18068f79b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:34.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2512ee88-f132-4dbf-80c9-cbb4847ac237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple civil and legal challenges lie in wait when Trump is no
        longer shielded by the presidency. The President is already deeply concerned
        about the impact of the last week on his personal brand, sources told CNN.
        With his enterprises already feeling the negative effects of a polarizing
        presidency, the future of the President''s business looks cloudy at best.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287146ab-af69-412c-b890-25a2b3949eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835de957-dc21-40bd-a1c3-cfaa91dfe475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Democratic-led impeachment trial</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb78643-89a9-4e92-a010-13ed51a61b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has a week to digest the institutional upheaval of the
        first double presidential impeachment in history. It will fall to incoming
        Senate Majority Leader Chuck Schumer to wrestle with the fierce constitutional
        questions that will uniquely apply to the trial of an ex-president.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a56aa6-abd4-430b-b27b-cfd7eee24a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e2ef7-fc1b-4219-be51-9cf430a8609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first issue will be timing and whether the Senate can accommodate
        Biden''s plea to keep open for pandemic-related business and the push to confirm
        his top Cabinet appointments at a moment of rarely seen national crisis. Timing
        will be another question -- as the new White House will be agitating for a
        trial of days, not weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25340822-3000-4f3b-9821-4ebf6fcd8bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:38.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768dc6fd-92e2-41ab-ac72-4e31b7f39418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:38.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, there will be an impeachment trial in the United
        States Senate; there will be a vote on convicting the president for high crimes
        and misdemeanors; and if the president is convicted, there will be a vote
        on barring him from running again," Schumer said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3223a64-1325-4e41-adb0-957ff3a0ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:39.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66687bec-089c-4144-88e8-bbadd66cef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell could have called the chamber
        back from its recess to begin the trial with Trump still in office. But he
        has clear political reasons for allowing Democrats to set the terms -- and
        potentially feel the backlash -- of the process.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004bcfc6-0db3-4330-8cb2-65c33ae56498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294da812-688a-40f6-ac89-e8692e0e8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:40.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense intrigue surrounds how McConnell will vote himself after
        he made it known that he supports the notion of impeachment for the assault
        Trump incited last week on the Capitol -- including his beloved Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34ae3b-281b-48ea-843b-9c21ffcfe1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f74ad47-3613-4326-a30a-72c6a6a3110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to form, McConnell appears determined to keep his counsel to
        see how the treacherous politics of impeachment play out. But were he to break
        finally with Trump he would give other Republican senators political cover
        to follow suit and possibly bring a two-thirds majority needed to convict
        within reach.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afffd3-421d-4279-8636-7e46ab8257c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f5245-f861-462a-a84a-2b807031c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell is said to be furious with Trump. The outgoing majority
        leader is protected from primary challenges after embarking on a new six-year
        term and he lost his majority, to a great extent, owing to the President''s
        antics before the Georgia runoff elections earlier this month. The Kentuckian
        who made a Faustian bargain with Trump to reshape the Supreme Court and the
        judiciary with conservative nominees now has little to gain by shielding the
        President as he did after the first impeachment.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6948d5-fa70-4a7d-8a2f-3e9b132ee70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81388e-83e8-4018-9ac4-1643330988c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:43.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that McConnell and those senators who ditched the President
        and refused to back his efforts to thwart the transfer of power on the day
        when the mob invaded the Capitol now have the chance to effectively expel
        Trump from the party and US politics for good.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6e4a3e-8224-4a20-87cd-d5f5d204fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:44.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b982b-153f-42bc-a698-df1d0da43411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A party tearing itself apart</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8774bc9-f0bf-42cf-86eb-6ab04ecc9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impeachment debate in the House on Wednesday laid bare the forces
        that are ripping the party of Lincoln apart. House Republicans were split
        among fervent Trump backers, lawmakers who admitted he some bore responsibility
        for last week''s outrage and those who cast fateful votes to desert their
        President.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a10d2e-c660-47ab-a22c-328d13ad5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:45.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c47017-5767-4503-afd1-5fe350e9115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While only 10 Republicans voted with Democrats, this was the most
        bipartisan of the previous three House impeachment votes in US history. The
        exchanges on the floor revealed the extent to which Trump has transformed
        his party.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0475ea2-093f-4dc4-9c77-8d49b004dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db4eb7-9e1d-4bea-9ff4-9e68d76e021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers -- who serve mere two-year terms -- are most responsive
        to the sentiments of their bases, so it''s not surprising many felt no option
        but to stick with the President. A stream of hypocrisy, false moral equivalence
        and open lying about the results of the election dominated interventions from
        the Republican side of the chamber -- which mirrored the malfeasance and misinformation
        of Trump''s scorched-earth politics.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c3cb7-579c-4098-8361-fbc635c54b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0323ce36-047a-4021-a827-79797a4bff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a slight concession to disgust on Capitol Hill over Trump''s
        behavior, House Minority Leader Kevin McCarthy did argue that the President
        should have immediately denounced the rioters when they breached the Capitol
        last week. But the California Republican claimed that Democrats, not Republicans,
        were further dividing the nation by pressing ahead with the impeachment push.
        This from a Republican leader who spent two months amplifying Trump''s false
        claims of election fraud, which have shattered the confidence of millions
        of Americans in the democratic process.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a71a7c-05e9-410c-9691-e2e68781358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c46bce-d3fd-4686-9d78-52d3b720a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Trump acolytes in the House showed their ongoing influence
        by arguing that the Democratic impeachment effort was nothing more than the
        continuation of an effort to destroy Trump''s presidency that started within
        hours of him taking power. True believer Rep. Matt Gaetz of Florida drew jeers
        from Democrats when he accused them of far worse behavior than the President.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137cab3-738e-43f8-994e-4fa61873b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84639e5-b94e-4750-aa7d-27b63232a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:50.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake, the left in America has incited far more political
        violence than the right for months. Our cities burned, police stations burned,
        our businesses were shattered. And they said nothing, or they cheerlead for
        it, and they fundraised for it, and they allowed it to happen in the greatest
        country in the world," Gaetz said. His comparison misrepresented the true
        scale of demonstrations against racist policing and the horror of a never-before-seen
        assault on the citadel of US political power.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f648f0e-3865-4215-87e3-35d5ca9ec0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95784e4a-6388-44a0-8f92-71ef6f00125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the future of the Republican Party will rest on whether
        Gaetz or McConnell turns out to be its more authentic voice.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0f740-0c30-46b3-a62e-cc2576784582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f49a555-0878-4447-8272-361347f9f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden lukewarm to impeachment trial</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11be04-9d64-4b28-b35c-bd369e59f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last thing Biden can have wanted when he takes control of a
        sickened, internally estranged, economically crushed nation on January 20
        at noon is a political imbroglio that could threaten to make the crises worse.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549a684-c88f-4737-8f18-64ce076f8310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28069f6-0eff-4109-b7eb-61777f35fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He must now strike a tone of calm and unity while an impeachment
        trial -- historically one of the most divisive varieties of political theater
        -- plays out. The trial means that the poisoned shadow of Trump will darken
        the early days of his term, which he had hoped to use to promote literal and
        political national healing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae44fe9-a99e-457b-996b-7de259d7993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27cad1-1937-4f08-b260-11f3402817bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Wednesday evening, Biden called the assault
        on the Capitol "unlike anything we have witnessed in the 244-year history
        of our nation" but didn''t directly criticize Trump by name and went on to
        stress the need for the Senate to balance its constitutional duties with working
        on other urgent business.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40a802-ce97-4d35-831b-6f2163d8c5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32986ccd-ccf5-448f-821d-433d15605ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:33:25.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:48:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From confirmations to key posts such as Secretaries for Homeland
        Security, State, Defense, Treasury, and Director of National Intelligence,
        to getting our vaccine program on track, and to getting our economy going
        again. Too many of our fellow Americans have suffered for too long over the
        past year to delay this urgent work," Biden said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
