      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said during the event that he is hoping his successor
        would be "forceful and resolute" to address corruption in the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6726c039-c8aa-4297-9f55-b61d2c6f959e'
