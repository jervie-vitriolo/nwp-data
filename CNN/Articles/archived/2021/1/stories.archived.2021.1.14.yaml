      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:14.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d16867-5526-4725-bca1-1795aeb4a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IgM antibodies are among the earliest potential signs of a coronavirus
        infection, but could also appear in someone who has been vaccinated or previously
        infected (but is no longer a carrier) of the virus. False positives are also
        possible with such tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbfc90-c8f0-45e5-99fe-5d07e54b2f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefed95-691b-4c23-a0a3-99d59161a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since November 2020, travelers flying into China have to show negative
        results for an IgM antibody test, and a PCR test, before they will be allowed
        to enter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae18bb0-4219-4fae-950a-1dbbcfaddcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6294d-8d05-4f27-aa94-32817d17465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:16.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists in question are being retested, and had previously
        been tested and found negative for coronavirus multiple times, the organization
        said, adding that those scientists who have been able to travel to China,
        "will begin their work immediately during the 2 weeks quarantine protocol
        for international travelers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c0af4-8dc0-4894-a029-b934cd61cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d66d3b-9a4c-486e-8a21-66ef0d35b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a regular press conference Thursday, Chinese Foreign Ministry
        spokesman Zhao Lijian said the country "will strictly follow the relevant
        epidemic prevention regulations and requirements, and provide corresponding
        support and facilities for WHO experts who come to China to carry out international
        cooperation on tracing the origin of the virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af976be-5dab-4dfd-9fbd-e2db88fc6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f94c47-1016-4f6a-aad4-0bedf3011c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the two scientists denied entry, Zhao would not comment,
        instructing reports to ask "the relevant authorities."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0cb05d-9f70-45db-835d-d0d7f8d68436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e913cf0-4224-42fb-b04c-9e3c332cf353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State broadcaster CGTN reported Thursday that the WHO team "underwent
        both throat swabs and serum antibody tests at the airport" upon arrival to
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f789a-c510-4e3d-b9b8-4e947c225632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:20.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443781b4-c264-4ffc-ad8a-c405f15f62a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Delayed trip</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ac52a-4650-4c97-bb56-fae34c73ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second delay for the WHO team, which was due to arrive
        in China earlier this month, but was blocked from flying there by the authorities,
        sparking a rare rebuke from the United Nations agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f3f45-83f4-4273-a474-741a6de69aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd078d4ba-0da0-48e5-8980-e8754addca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:22.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very disappointed with this news," said WHO Director-General
        Tedros Adhanom Ghebreyesus. "I have been in contact with senior Chinese officials
        and I have once again made clear that the mission is a priority for WHO and
        the international team."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3084095-6430-405b-bd63-09d7168b11d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabc966-a0f8-42d8-ae41-6323066754b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added the WHO was "eager to get the mission underway as soon
        as possible" and that he had been given assurances that Beijing was speeding
        up the internal procedure for "the earliest possible deployment."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd506bce8-b5ae-4e54-9780-d9388be8bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b43c09-a045-4e83-aea0-bbb792e49f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:24.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deployment began this week, as the majority of the team arrived
        in Wuhan, though they will be limited in what they can do as they finish a
        mandatory two-week quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe92e3-f910-41a0-a261-a3ea22f25689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a7e8d-2c21-4b13-9560-0668c6a1a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marion Koopmans, a Dutch virologist who heads the Erasmus Medical
        Centre''s Department of Viroscience in Rotterdam and is part of the investigation
        team heading to China, said earlier this month that they were "ready to go."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c5435b-2486-4b3f-a153-a739f0996021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:25.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f623417-0f2c-4318-9cfa-463dcbbdd282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koopmans said that they have been told nothing is off limits while
        in China and said the team will be working in collaboration with their Chinese
        colleagues "looking at the data, talking to people with expertise, and concluding
        from what''s been done, and what can be built on."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e36ca-c0bb-4296-8527-3face205390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042136e-06b0-474d-b013-8415fe017131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was important to understand the origins of how the virus
        made the leap to humans because there is "no country that doesn''t have risk
        of disease emergence. It''s something we need to understand, so the whole
        world can prepare."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a614bde-d9fe-45f2-a0ad-4cf4e684ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:27.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c73d1c-0bd8-4b35-8fc0-4d917c89c24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:28.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to have patience and not judge. It''s meticulous
        work, it will take time," Koopmans said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90309f6e-3da7-4748-8351-6a106c9f5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:28.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43998ad1-664e-4806-8c02-935126648040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Political tensions</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556d1ee-31a3-4d3f-bd40-7f461ac03210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Australia have led the charge in criticizing
        China''s handling of the initial stages of the pandemic, accusing Beijing
        of downplaying its severity and preventing an effective response until too
        late.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94835c56-b479-4bc8-8401-a26af0ea2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:30.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860a020-baa6-4725-9a5a-13a4c7b28820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing US President Donald Trump has repeatedly blamed China for
        the global pandemic and announced that the US would terminate its relationship
        with WHO, saying that China had not properly reported information it had about
        the coronavirus and had pressured WHO to "mislead the world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c95efde-3dbc-4fe2-a13f-da038d6a6d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73239b00-b7ba-4a85-a35e-415c5b3d472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has demanded transparency in WHO operations in China. In
        November, Garrett Grigsby with the US Department of Health and Human Services
        told WHO''s assembly that the terms of the investigation to China were "not
        negotiated in a transparent way" and "the investigation itself appears to
        be inconsistent" with its mandate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea3877-66ac-479c-b144-f30b275a2d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14967639-4189-4603-bdca-063569b329e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trove of confidential documents obtained by CNN last year from
        the Center for Disease Control and Prevention in Hubei province -- where the
        virus was first detected in 2019 -- showed how Chinese officials gave the
        world more optimistic data than they had access to internally, by initially
        underreporting case numbers during the early stages of the outbreak.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e8c9a-5e04-47b1-b2ab-5c6d5c2d5979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843451e-d117-4e1a-a854-24b94acb8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As countries around the world struggle with new infection surges
        and outbreaks, China appears to be rebounding. Last month, the country posted
        positive economic growth for the second quarter in a row.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53018bc3-a839-436c-a0ab-351ba70b5db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9908702-2418-47c7-bbc7-326899dd2fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Wang Yi praised China''s anti-pandemic efforts
        at home and abroad, saying that the country "launched an emergency global
        humanitarian campaign" and "helped build consensus on a global response to
        Covid-19."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1f1cd-87b7-4848-b6d8-2f6fce9e85ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b968c5e-ffba-459c-a5d1-debf20b958f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the WHO team prepared to embark, Chinese officials and state
        media have questioned the virus'' origins, with Wang himself claiming "more
        and more research suggests that the pandemic was likely to have been caused
        by separate outbreaks in multiple places in the world."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e4d1b-638f-47c9-a9fe-59ec331dfe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T22:44:00.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/14/asia/who-team-china-coronavirus-intl-hnk/index.html"
        target="_blank">"Two members of WHO team blocked from entering China over
        failed coronavirus antibody test"</a></em></p>'
  'Lady-Gaga--Jennifer-Lopez-to-headline-Biden-Harris-inauguration':
    'author': 'Sarah Mucha and Chandelis Duster, CNN'
    'caption': 'Photo courtesy: Steve Granitz/WireImage/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-14T23:30:26.366+08:00
    'imagesource': 'jcr:ee306a0b-b165-499d-b725-95bc0bf48bc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65c64cf1-4917-4259-8bc1-8f9b31c9c172'
    'lead': 'Lady Gaga and Jennifer Lopez will headline President-elect Joe Biden''s
      and Vice President-elect Kamala Harris'' swearing-in ceremony, the Presidential
      Inaugural Committee announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T23:24:14.262+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:42:04.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:14.804+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga, Jennifer Lopez to headline Biden-Harris inauguration'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce1701-3551-4533-b37a-42e6866f508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:04.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lady Gaga and Jennifer Lopez will headline
        President-elect Joe Biden''s and Vice President-elect Kamala Harris'' swearing-in
        ceremony, the Presidential Inaugural Committee announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3add9c-6f9a-4241-b20b-1d5f030184be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga, who has a history of activism alongside Biden and campaigned
        for him during the general election, will perform the national anthem. There
        will be a musical performance by Lopez, who has used her voice during the
        coronavirus pandemic to speak out against its disproportionate toll on minority
        communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697890f-de1a-4383-b576-d273d2466034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f9f4d-3850-47b8-9777-105e2eebc9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:06.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other participants include Amanda Gorman, the first-ever National
        Youth Poet Laureate who will deliver the poetry reading, and Andrea Hall,
        the president of the International Association of Firefighters Local 3920
        in Fulton County, Georgia, who will deliver the Pledge of Allegiance. Hall
        is also the first Black woman in the department''s history to be promoted
        to the rank of Fire Captain, per the inauguration committee. IAFF was the
        first union to back Biden in the primary when he first launched his campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be3b9c9-2f48-463b-8cbf-6e97e76da209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6578fa-f40e-4b7f-be09-64610b7f1ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Leo J. O''Donovan, a long-time friend of the Bidens and a
        former Georgetown University president, will deliver the invocation. Reverend
        Dr. Silvester Beaman, Pastor of Bethel African Methodist Episcopal Church
        in Biden''s hometown of Wilmington, Delaware, will give the benediction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1afa5-55d0-43bb-893a-4077946a0a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e63c6e-0026-4a31-8a18-ea7a90bf0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They represent one clear picture of the grand diversity of our
        great nation and will help honor and celebrate the time-honored traditions
        of the presidential inauguration as President-elect Biden and Vice President-elect
        Harris take the oath of office on the West Front of the U.S. Capitol," inaugural
        committee CEO Tony Allen said of the participants in a statement. "They are
        also committed to the President-elect and the Vice-President-elect''s steadfast
        vision of a new chapter in our American story in which we are an America united
        in overcoming the deep divisions and challenges facing our people, unifying
        the country, and restoring the soul of our nation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a720b-78ae-43c1-966d-9b8d61b44df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67032487-69ae-49ba-a13d-d64335676d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Presidential Inaugural Committee official has told CNN it is producing
        a celebrity-filled prime-time special for the night of the largely virtual
        inauguration in lieu of the traditional celebrations. The special will be
        hosted by Tom Hanks and is set to air live on ABC, CBS, NBC, CNN and MSNBC
        from 8:30 p.m. to 10 p.m. ET on January 20. It will also feature performances
        from Jon Bon Jovi, who campaigned with Biden in Pennsylvania, Demi Lovato,
        Justin Timberlake and Ant Clemons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6187d5-3914-4b70-8b69-73156e051fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T23:24:14.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:42:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/14/politics/lady-gaga-jennifer-lopez-biden-harris-inauguration/index.html"
        target="_blank">"Lady Gaga, Jennifer Lopez to headline Biden-Harris inauguration"</a></em></p>'
  'twitter-jack-dorsey-trump':
    'author': 'Charles Riley, CNN Business'
    'caption': 'CEO of Twitter Jack Dorsey, seen here on Capitol Hill, October 28,
      2020 in Washington, DC, says the Trump ban was the right thing to do but that
      it sets a "dangerous" precedent.'
