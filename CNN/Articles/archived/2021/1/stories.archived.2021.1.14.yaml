  'south-korea-president-park-sentence':
    'author': 'Jake Kwon and Julia Hollingsworth, CNN'
    'caption': 'Park Geun-hye, former president of South Korea, is escorted by a prison
      officer as she arrives at the Seoul Central District Court in Seoul, South Korea
      on August 25, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T15:39:17.847+08:00
    'imagesource': 'jcr:b5a2a25d-34a4-4547-bb12-13d92d97b8e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea7db8dc-d3bf-4b71-8e39-2499130585b3'
    'lead': 'South Korea''s highest court has upheld former President Park Geun-hye''s
      20-year prison sentence for her 2018 bribery conviction, ending a corruption
      scandal that has gripped the country for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T15:42:02.623+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:48:01.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:59.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea''s top court upholds former leader Park Geun-hye''s 20-year
      prison sentence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1df3c2-5a1a-402a-b834-e275ac81ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- South Korea''s highest court has upheld
        former President Park Geun-hye''s 20-year prison sentence for her 2018 bribery
        conviction, ending a corruption scandal that has gripped the country for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e6ab4-5856-46b3-8120-4dce83b4abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:02.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park was initially <a href="https://www.cnn.com/2018/04/06/asia/south-korea-park-geun-hye-corruption-intl/index.html">sentenced
        to 24 years in prison</a> after she was found guilty on multiple counts of
        abuse of power, bribery and coercion. Those charges related to a massive influence-peddling
        case that prompted widespread protests, implicated some of the country''s
        most powerful figures and saw her removed from office in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98481057-0a56-4ab5-85d9-e9a0302ab02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:03.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s 2018 sentence was reduced to 20 years last July following
        a retrial. Prosecutors appealed that sentence and requested a heavier penalty,
        but on Thursday, South Korea''s Supreme Court upheld Park''s 20-year jail
        term, according to a news release from the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d679cb-8f7d-48ab-baa3-1edaad8af21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:03.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court is South Korea''s highest court, meaning that
        Thursday''s decision is expected to be the end of Park''s legal avenues to
        appeal her sentence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9c2a1-30f4-4098-a4bc-5e5a3e8eb833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park will have to serve 22 years behind bars -- she faces an additional
        two-year prison term for a 2018 conviction for meddling in the nomination
        of candidates for Saenuri Party, a conservative political party previously
        led by her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f0c63-ac7f-452a-9668-6000f21a0241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:04.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the conclusion of a state corruption affair which follows
        the people''s candlelight revolution, impeachment by the Assembly, and a judicial
        ruling. It is a manifestation of our democratic republic''s constitutional
        spirit and signifies advancement and maturity of Korean democracy," South
        Korea''s presidential Blue House said in a statement Thursday. "We must make
        sure to take this unfortunate event -- the imprisonment of the former President
        -- as a historical lesson and avoid repeating it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7a7fd-cac7-4a22-ac13-f19c1c848f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>South Korea corruption scandal</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22342a6-5ed1-4a4b-aee0-c61666f0699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:05.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter of former dictator Park Chung-hee, Park Geun-hye became
        South Korea''s first female President when she came to power in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c49fe01-5d2d-412e-baf8-445c4e135843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her term was marred by controversy and in 2017, she became the
        country''s <a href="https://www.cnn.com/2017/03/12/opinions/south-korea-america-different-democracies-opinion-hong/index.html">first
        democratically elected leader</a> to be forcibly removed from office after
        the country''s Constitutional Court <a href="https://www.cnn.com/2017/03/10/asia/south-korea-president-park-geun-hye-impeachment/index.html">upheld
        a parliamentary vote</a> to impeach her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbd2f8-fd40-4b1a-b5df-0f6cb606f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vote came after millions of South Koreans took to the streets
        over a period of several months to demand Park''s ouster, after revelations
        emerged about the undue influence wielded by her adviser and confidant, Choi
        Soon-sil, the daughter of a cult leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd5d6e-e611-46dc-94ff-ae054fc656c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Park was stripped of her office, she was <a href="https://www.cnn.com/2017/04/17/asia/south-korea-park-indictment/index.html">arrested</a>
        and put on trial for soliciting bribes from major conglomerates in the country,
        including Samsung. In 2018, she went on trial over separate accusations that
        she received illicit funds from the National Intelligence Service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8e8de-c958-4803-83fb-764ca5f84c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several others were also implicated in the scandal. In 2018, Park''s
        confidant Choi was sentenced to <a href="https://www.cnn.com/2018/02/13/asia/south-korea-choi-soon-sil-sentence-intl/index.html">20
        years in jail</a>&nbsp;on 18 charges including abuse of power, coercion, fraud
        and bribe, and was fined $16.6 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661c69f-bb58-4b0c-ae1e-6355bdb7ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Samsung chief Lee Jae-yong was found guilty of bribery
        and other corruption charges and sentenced to five years in prison. In 2018
        a higher court reduced his sentence and suspended it for four years although
        he has since undergone a retrial of that charge and a verdict is expected
        next week. In a <a href="https://www.cnn.com/2020/09/01/tech/samsung-jay-y-lee-hnk-intl/index.html">related
        case</a>, he was last year indicted over a controversial 2015 merger that
        helped him tighten control over the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864c69e-1ff1-4b2e-aa94-3513c0ff1cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:42:02.625+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/14/asia/south-korea-president-park-sentence-intl-hnk/index.html">"South
        Korea''s top court upholds former leader Park Geun-hye''s 20-year prison sentence"</a></em></p>'
  'nasa-scientist-guilty-chinese-program':
    'author': 'Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T15:42:09.109+08:00
    'imagesource': 'jcr:4c3616de-fba9-4c7c-bb52-e4b16af24ddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8ce8eb-da1b-4624-baa1-324e02581a97'
    'lead': 'A senior NASA scientist pleaded guilty Wednesday in a New York federal
      court to lying about his involvement with a program established by the Chinese
      government which the US says sought to recruit those with access to intellectual
      property.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T15:44:11.139+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:47:55.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:00.089+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA scientist pleads guilty to lying about involvement in Chinese government
      recruitment program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b4893-e574-44bb-b910-432e2ebb11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A senior NASA scientist pleaded guilty
        Wednesday in a New York federal court to lying about his involvement with
        a program established by the Chinese government which the US says sought to
        recruit those with access to intellectual property.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320bfac-a41f-4d69-8174-a2a329f81b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyya Meyyappan, 66, of Pacifica, California, was charged with one
        count of making false statements, according to a <a href="https://www.justice.gov/usao-sdny/pr/senior-nasa-scientist-pleads-guilty-making-false-statements-related-chinese-thousand">news
        release</a> from the Department of Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd3dd0-4a8b-4ab2-8532-6a04feed8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:57.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meyya Meyyappan held a trusted position at NASA, with access to
        valuable intellectual property. In violation of the terms of his employment
        and relevant laws and regulations, Meyyappan failed to disclose participation
        in a Chinese government recruitment program, and subsequently lied about it
        to NASA investigators, FBI agents, and our Office. Now, having admitted his
        crime, Meyyappan awaits sentencing," acting US Attorney Audrey Strauss said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4291aaa-a2ad-4aa0-8283-fde8074e34d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2006, Meyyappan has been chief scientist for Exploration Technology
        at NASA''s <a href="https://www.nasa.gov/ames">Ames Research Center</a> in
        California, the DOJ said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7004dd-3fcd-4bd3-941a-c96c10a9679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "participated in China''s Thousand Talents Program, a program
        established by the Chinese government to recruit individuals with access to
        or knowledge of foreign technology or intellectual property, and held professorships
        at universities in China, South Korea, and Japan, and failed to disclose these
        associations and positions to NASA and the U.S. Office of Government Ethics,"
        the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c31805-fc0e-4712-94bc-582b413c3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was questioned in October of last year, Meyyappan "falsely
        stated, among other things, that he was not a member of the Thousand Talents
        Program and that he did not hold a professorship at a Chinese university."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3acac3-8c46-4239-94e4-76f57f72a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a maximum sentence of five years in prison and a maximum
        fine of $250,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41daaa-56b8-4928-b983-f57ec7c24d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:47:59.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyyappan is scheduled to be sentenced on June 16, the DOJ said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d721325-4e3f-4afb-99d8-c4b47cfcbf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:44:11.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:48:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/14/us/nasa-scientist-guilty-chinese-program/index.html">"NASA
        scientist pleads guilty to lying about involvement in Chinese government recruitment
        program"</a></em></p>'
