      'mgnl:type': 'text'
      'text': '<p>Based on latest data from the Department of Health, nearly 2,000
        new infections were reported on Thursday, <a href="https://www.cnnphilippines.com/news/2021/1/14/PH-covid-cases-494k.html">bringing
        total tally to 494,605</a>. Davao City reported the highest increase with
        136 new cases.</p>'
    '15':
