      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department estimates that more than 1 million Uyghurs,
        as well as members of other Muslim minority groups, have been detained in
        a sprawling network of internment camps in Xinjiang. Accounts of abuse at
        the camps are numerous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629d58f-8803-449e-8454-bef08c1dc80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cff34e-b153-4822-811d-31e1f12b9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has denied accusations of mistreatment, and says it''s providing
        vocational training and helping to deradicalize segments of the population
        to combat alleged Islamic terrorism and violence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcab077-db07-4150-863b-12ffa609e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336fb1c-af29-4235-be5d-1f4796bc0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBP will not tolerate the Chinese government''s exploitation of
        modern slavery to import goods into the United States below fair market value,"
        the agency''s Acting Commissioner Mark A. Morgan said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4b81a-6980-4d54-8293-bd3c252639bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab6b98-1911-40ea-bd67-e02ac1e36043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imports made on the cheap by using forced labor hurt American businesses
        that respect human rights and also expose unsuspecting consumers to unethical
        purchases," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e36887-668a-4719-9e9b-d6d9276d8dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:34.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8884683d-0bed-43a8-8717-ce69a6a989d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will be effective at all US ports of entry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b984853-8663-472d-96fc-b09905f54f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d50ac-9541-4fa0-9cf2-f39d96fff70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:36.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has previously issued import restrictions
        against companies it accuses of using forced labor in the region, including
        blocking cotton shipments from the Xinjiang Production and Construction Corps,
        a major cotton producer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf421db3-74c9-4cd6-a917-929c8f768ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b2235-dcd4-4513-8935-f315e4edde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-five percent of the cotton produced in China comes from Xinjiang,
        according to CBP Executive Assistant Commissioner Brenda Smith.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c7620-9af4-4839-b0a5-2854f8537647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eeee3f-41c6-43e5-aa73-02f3328d55a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the US issued an advisory warning businesses about the
        risks of forced labor in Xinjiang, where the "Chinese government continues
        to execute a campaign of repression targeting the Uyghur people and other
        ethnic and religious minority groups," CBP said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b95e2-036b-46f8-bbfc-d37eb4c252a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd5757-62fc-408c-af8f-7df2b3210eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries have condemned China''s treatment of Uyghurs,
        but critics have urged the international community to purse a more aggressive
        regime of sanctions over the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa841b01-e06d-49f7-bfe0-455567a4050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:39.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd70910-6d5b-4e7a-8441-c149273f3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American move came into effect one day after the British government
        said it will fine companies which hide connections to the Xinjiang region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bfe44-6912-4a38-a35f-f0fdb05f4a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa94dc-f163-419d-b950-e9472a1cc44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab on Tuesday announced the new measures,
        which the Foreign Office says are designed to ensure that British organizations
        "are not complicit in, nor profiting from, the human rights violations in
        Xinjiang."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f55f9-751a-4968-85f4-5ce0c47f3736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8273215c-9a6d-4419-975a-a6bf49692b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government will also review which British products can be
        exported to Xinjiang, and issue new guidance "setting out the specific risks
        faced by companies with links to Xinjiang ... underlining the challenges of
        effective due diligence there."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560bb7a5-4b48-4b62-a885-61b9434222c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:26:10.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/01/13/china/us-blocks-cotton-tomato-imports-xinjiang-intl/index.html"
        href="https://edition.cnn.com/2021/01/13/china/us-blocks-cotton-tomato-imports-xinjiang-intl/index.html">US
        bans cotton and tomato products from China''s Xinjiang region over forced
        labor concerns</a>''</em></p>'
  'US-Capitol-riot-planned':
    'author': ' Evan Perez, CNN Justice Correspondent'
    'caption': 'Pro-Trump supporters storm the U.S. Capitol following a rally with
      President Donald Trump on January 6, 2021 in Washington, DC.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T07:27:07.098+08:00
    'imagesource': 'jcr:283182d2-0b31-401f-a9eb-0dfcc9328829'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a2579e1-cef8-4f72-995c-e7b194d4ccf2'
    'lead': 'Evidence uncovered so far, including weapons and tactics seen on surveillance
      video, suggests a level of planning that has led investigators to believe the
      attack on the US Capitol was not just a protest that spiraled out of control,
      a federal law enforcement official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T07:29:48.501+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:56:10.350+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:44.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Capitol']
    'template': '1'
    'title': 'Investigators pursuing signs US Capitol riot was planned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e0412-0334-4dc0-a79e-8f5aa8dbd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:10.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — &nbsp;</strong>Evidence uncovered so far, including
        weapons and tactics seen on surveillance video, suggests a level of planning
        that has led investigators to believe the attack on the US Capitol was not
        just a protest that spiraled out of control, a federal law enforcement official
        says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c47c8-337b-44df-ae14-30d51c373e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e0d02-51ef-41ba-a7f4-0c8f4bc14049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the evidence the FBI is examining are indications that some
        participants at the Trump rally at the Ellipse, outside the White House, left
        the event early, perhaps to retrieve items to be used in the assault on the
        Capitol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9cb1c-879c-44aa-95be-d16f41ee72d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:12.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a29de3-27a6-419a-b932-9a058ddad380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:12.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of investigators and prosecutors are also focused on the
        command and control aspect of the attack, looking at travel and communications
        records to determine if they can build a case that is similar to a counterterrorism
        investigation, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f570c3c-43e1-4c90-a1d3-4d23be5606c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de5c0b-30aa-4156-ae3d-c8183f275ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belief, early in the probe, will demand significant investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63281e-3517-4d62-b1c5-803c94c6171d'
