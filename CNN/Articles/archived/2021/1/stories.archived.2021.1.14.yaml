      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Davao City residents without RT-PCR test results, Tecson said
        other documents will be checked, like health declaration forms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca40faf-4bef-42fd-8355-8cdd6f78adde'
      'mgnl:activationStatus': true
