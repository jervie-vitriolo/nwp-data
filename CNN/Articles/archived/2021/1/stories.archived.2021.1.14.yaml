      'text': '<p>6.&nbsp;Jerold Justo, the brain behind <a href="https://microacresph.com/pages"
        target="_blank">@micro_acres</a> affirms that urban farming is not a myth,
        and frankly, very achievable in small-space residences. The brand’s microgreen
        kits, like <a href="https://microacresph.com/pages/microgreens-starter-kit"
        target="_blank">this one</a>, are as simple as it can get, with everything
        you need in an affordable box that can fit on a well-lighted kitchen counter.
        Just add water and you can start harvesting for your salads after a week!</p>'
