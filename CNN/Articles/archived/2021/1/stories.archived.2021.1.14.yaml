  'arta-electronic-business-one-stop-shop':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T18:41:00.947+08:00
    'imagesource': 'jcr:08dd8ee2-ad5d-46a5-bc18-430b573e2386'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b59e4ec-9254-46d1-8ac4-8a5575b6a64e'
    'lead': 'About 500 local government units are expected to boost their processing
      systems with ''electronic business one-stop shops'' or e-BOSS within the first
      quarter of 2021, the Anti-Red Tape Authority (ARTA) said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T18:43:15.892+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:45:41.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:06.065+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['arta', 'business-one-stop-shop']
    'template': '1'
    'title': 'ARTA sees 500 LGUs equipped with ''electronic business one-stop shop''
      this Q1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfa8de5-642e-4290-8f5b-ec620ca8bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:43:15.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:45:41.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — About
        500 local government units are expected to boost their processing systems
        with ''electronic business one-stop shops'' or e-BOSS within the first quarter
        of 2021, the Anti-Red Tape Authority (ARTA) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b076c5-ec8c-4375-8a8a-d4f9f1eb0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:43:15.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:45:42.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA Director General Jeremiah Belgica said the e-BOSS will allow
        the public to do government transactions online, as part of the Ease of Doing
        Business and Efficient Delivery of Government Services Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995d426-a8fa-4189-8bb0-94311f221633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:43:15.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:45:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Q1 (first quarter), we estimate almost 500 LGUs will have electronic
        business one-stop shops," he told CNN Philippines'' Newsroom Ngayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95265970-2734-4a7a-bfb3-c56f2da76866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:43:15.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:45:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said highly urbanized cities have been advised to ramp
        up their implementation to meet the June 17 deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c6298-bd27-44c4-ae87-f6c96af13a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:43:15.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:45:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If LGUs fail to conform, they may be subjected to a formal investigation,
        the ARTA official warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a4315-fc12-44cb-a891-f0bbd9ed2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:43:15.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:45:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to streamline business processing online was not only meant
        to limit human interactions to lessen the spread of COVID-19, but also to
        curb corruption, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd8cf5-6e87-49ea-a87f-65487b18ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:43:15.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:45:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said the ARTA has begun inspecting LGUs'' business one-stop
        shops in Metro Manila, the physical version of the electronic one where businessmen
        can easily renew their licenses and permits "in less than two days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133c52a-4a32-43b5-9c1e-4dcad4099030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:43:15.892+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:45:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the ARTA on January 28 will launch the Central Business
        Portal, allowing one-person and two to four-person corporations to acquire
        SEC registration, generate BIR Taxpayer Identification Number, and register
        Social Security System, Pag-IBIG, and PhilHealth numbers.</p>'
