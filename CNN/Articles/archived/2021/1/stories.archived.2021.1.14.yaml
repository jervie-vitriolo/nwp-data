    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ac9738-6344-4e2b-8e48-6010dbb531da'
    'lead': 'Hours before US President Donald Trump was impeached on Wednesday for
      his role in inciting last week''s deadly attack, several lawmakers described
      the rioters as White supremacists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T14:11:10.181+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:51:34.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:54.352+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s why experts and lawmakers say you can''t compare Black Lives
      Matter protesters to the US Capitol mob'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdc7b7-ea24-4d94-b1c7-1baf4cb86e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours before US President Donald Trump
        was impeached on Wednesday for his role in inciting last week''s deadly attack,
        several lawmakers described the rioters as White supremacists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2c3c6-e68c-4605-84c4-13505b6e3591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us be clear, this was a domestic terror attack perpetrated
        by riotist mobs of White supremacists, armed equipped and many skilled in
        police and military tactics who came to overturn an election in which their
        candidate Trump lost," Rep. Joyce Beatty of Ohio and chair of the Congressional
        Black Caucus said in the group''s hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c3525-878f-425e-b4f2-9aea2cb0be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the impeachment debate to excoriate Trump, Rep. Cori Bush
        of Missouri, who was a veteran BLM activist before becoming a legislator,
        called the President "White supremacist in chief."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dbf658-e13d-40e8-abff-62385a436c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:36.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madam Speaker, St. Louis and I rise in support of the article of
        impeachment against Donald J Trump. If we fail to remove a White supremacist
        President who incited a white supremacist insurrection, it''s communities
        like Missouri''s First District that suffer the most," Bush said during her
        speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c5102f-f1e6-410d-b7ee-64a5509d589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioters stormed the US Capitol building last week, unleashing a
        wave of comparisons to last year''s Black Lives Matter protests. The difference
        in police response was striking and there''s more that sets them apart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18aa24f-d011-4416-a704-41ac8dbb8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:37.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People marched by the thousands in both after believing that a wrong
        had been done to them. The calls for racial justice across America over the
        summer were backed by the deaths of George Floyd, Breonna Taylor and the pain
        of following generations of anti-Blackness sentiment. Unlike BLM protests,
        the insurrection at the Capitol was triggered by lies and deeply rooted racist
        stereotypes, experts say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c159e-4065-4628-b4f1-24aa803a40ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convinced that the presidential election was stolen, rioters touted
        themselves as "patriots" and repeatedly chanted "USA, USA" while vandalizing
        and destroying the building at the heart of America''s democracy. Trump, who
        has embraced dog whistle tactics such as calling Mexicans "rapists" and called
        the words Black Lives Matter a "symbol of hate," incited them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af52ad0-835a-401f-b6ae-2034df3908bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once something like that feels true, you can''t dissuade them with
        the facts," said Ian Haney López, the author of "Dog Whistle Politics: How
        Coded Racial Appeals Have Reinvented Racism and Wrecked the Middle Class."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c323e-8115-4692-86a4-14786b716e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look what''s driven the Black Lives Matter movement for
        nearly a decade and why Trump supporters broke into the Capitol:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d10cc1-3388-4cfb-9f92-aad4397b7cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False and debunked claims drew thousands to the Capitol</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf7361-9645-4fa9-8f43-5a68dcf3ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of hearing false claims that the presidential election
        was rigged, Trump supporters flocked to Washington to fight against the ceremonial
        counting of the electoral votes that would confirm President-elect Joe Biden''s
        win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285b4272-371f-414b-8fff-5dd57d53c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the insurrection, Trump addressed a crowd of supporters
        gathered on the Ellipse near the White House, fanning false allegations of
        voter fraud and telling them to "fight like hell."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f250b-c8fa-400a-8955-4cdecb5f447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely stand 100% behind what happened here today," Todd
        Possett, who was part of last week''s mob, told CNN''s Donie Sullivan. "It''s
        terrible how this election was stolen. I had to come here and do my patriotic
        duty."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a35a28-23d0-4590-be1a-c22848939ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:42.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Morial, president and CEO of the National Urban League, said
        Wednesday the mob was motivated by racial resentment and "a conspiracy theory
        rooted in the effort to invalidate Black folks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643653c-7c18-4e70-841f-954e8040aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mob was met with empathy and deference from some in law enforcement
        and some in a military establishment that harbors White supremacists, let''s
        say it, amongst its own ranks," Morial testified at Congressional Black Caucus
        hearing in response to the riots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbce68f1-5f1b-4d2b-8bf2-c39c3460e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the election, Detroit, Milwaukee, Philadelphia and Camden,
        New Jersey, were among the cities the Trump campaign had falsely accused of
        voter fraud and corruption. These cities are either majority Black or have
        large Black populations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ecd3a9-328c-4960-96c3-b8730a05036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:43.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference in November, Trump''s personal attorney,
        Rudy Giuliani, said, "You knew if you lived in Philadelphia. Unless you''re
        stunod —&nbsp;that''s an Italian expression for stupid —&nbsp;unless you''re
        stupid, you knew that a lot of people were coming over from Camden to vote,"
        he said. "They do every year. Happens all the time in Philly. ... And it''s
        allowed to happen because it''s a Democrat (sic), corrupt city, and has been
        for years. Many, many years. And they carried it out in places where they
        could get away from it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e383ae7-3d64-444d-bc44-81416c33d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rioters believed a narrative deeply rooted in racist stereotypes
        that has been consistent throughout Trump''s administration and used by other
        politicians in the past 50 years, according to Haney López, who is a law professor
        at the University of California, Berkeley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef76fe-3220-45b0-94fe-f3374b782bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mainly what they''re trying to trigger is a sense that dangerous
        persons of color are coming to take over the country," Haney López said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9adab85-a2b4-4730-a019-e59c320c44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They believe it because in their hearts it feels true that this
        multi-racial coalition is taking power," he added. "It''s just wrong to them
        that Black people in coalition with Latinos and Asian Americans and Whites
        should take power."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ad159-a8ba-4d90-93db-ff6bb5d14bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political leaders have long used dog-whistle phrases to exploit
        White America''s racial fears. Some of those terms are "illegal alien," "thug,"
        and "Welfare Queen," which was used by President Ronald Reagan when he ran
        for the Republican presidential nomination in 1976 to attack welfare chiselers
        during campaign speeches.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5418c0a-4f2a-4be5-981b-90c2d4733005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first public remarks to reporters since the insurrection,
        Trump insisted his speech inciting the riot was "totally appropriate."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699b847-252a-4c1e-b4e5-5e24fd8c563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the "real problem" is what other politicians said about
        protests over the summer in Seattle and Portland, Oregon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938b61d-fcc3-47c6-a1d1-9fc8c64174f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurrection at the Capitol was also a stunning show of force
        for the fringe movements with several symbols of white supremacist and extremist
        groups on display.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9753b8-012b-414f-9cc8-5d04fcb77aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global rallying cry for Black lives</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3225d8ae-d6c0-4727-ac71-2f6edf97ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the unexpected verdict in the murder trial in the killing
        of Trayvon Martin, a 17-year-old Black teen who had been walking in his father''s
        Florida neighborhood, led to the birth of Black Lives Matter —&nbsp;one of
        the most well-known organizations fighting for the well-being of Black people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed9ff3-7358-428a-bf91-b6213ab64715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as a hashtag became a website, an organization and
        later grew into more than a dozen local chapters across the US and Canada.
        They were driven by the series of deaths of Black Americans at the hands of
        police and vigilantes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a0efb-87dd-46c6-b748-e2f979881b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BLM website, its mission is "to eradicate white
        supremacy and build local power to intervene in violence inflicted on Black
        communities by the state and vigilantes."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e1de6-158c-41f9-8be3-56994d449301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But BLM''s goal isn''t just about protesting police brutality. At
        the local level, the organization advocates for mutual aid, defunding police
        and access to housing and health care for Black and brown workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa6a75a-d55b-47af-a206-4de38c5bcb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a country built to keep us away from these resources
        that we need," says Kailee Scales, managing director of the Black Lives Matter
        Global Network. "Folks in the movement have been consistently fighting to
        reverse that trend, to raise awareness that this is not the way we''re supposed
        to live."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b238717-7f10-49a3-832e-f8a8fe5c9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show that segregation persists in many American cities,
        leaving majority Black neighborhoods behind. Black communities don''t have
        the same access as Whites to health care, quality education, good jobs and
        other resources.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390eeb68-7265-4181-a23e-1a5b500a7c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, for many of us in this country, we know what it is to
        be treated differently. And we also know what it is to be told that all of
        the things we experience every single day don''t exist or that if they do
        exist that it''s our fault (and) that we somehow created the conditions of
        inequality," said Alicia Garza, who co-founded the Black Lives Matter Global
        Network with Patrisse Cullors and Opal Tometi.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97493e77-9f4f-413e-a1ad-f863fbd442c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Floyd''s killing last summer, large crowds took to
        the streets in multiple cities in solidarity with Black Lives Matter. The
        protests were bigger and more sustained. The BLM signs that popped up in many
        people''s yards were just the first signs of a nationwide racial reckoning.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3891b-459e-446a-aa10-50d196b4efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People marched against police violence, systemic racism, to be seen
        and heard.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b793ab-d7a7-4e6f-b970-9dd67b1aa1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t speak up and don''t say anything, you''re just like
        the officers that stood by and watched," Randy Fikki, a protester in Kansas
        City, told CNN affiliate WDAF-TV, referring to the officers involved in Floyd''s
        death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c27251-0460-4eda-a92b-7202a773f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have responded to the phrase "Black Lives Matter" by coining
        their own slogans, such as "All Lives Matter," which some argue minimizes
        the current struggle Black people face against systemic racism, and "Blue
        Lives Matter," referring to the lives of police.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c92200-90a9-494e-91dd-d5f54d8ba382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump supporters were criticized on social media after
        using another phrase that has been known as a racial justice call for years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8598549-dd4b-41da-ad58-bca8ba38b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:54.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used the hashtag #SayHerName when referring to Ashli Babbitt,
        a 35-year-old White woman who was fatally shot as the mob tried to force its
        way toward the House floor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098eed4-790d-49c4-a482-64979e2a00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They appeared to be oblivious to the #SayHerName campaign, which
        aims to raise awareness of the Black women and girls who fall victim to police
        brutality —&nbsp;and who are often overlooked and forgotten.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351add84-3cbf-47bf-9658-558bae525588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign, launched in 2014 by the African American Policy Forum
        and Center for Intersectionality and Social Policy Studies, has worked to
        highlight the cases of dozens of Black women, including Atatiana Jefferson
        and Michelle Cusseaux, both killed by police in their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890e801-eed1-4cca-a2f0-cb2a078852a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:11:10.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/13/us/capitol-riots-black-lives-matter-cori-bush/index.html"
        href="https://edition.cnn.com/2021/01/13/us/capitol-riots-black-lives-matter-cori-bush/index.html">Here''s
        why experts and lawmakers say you can''t compare Black Lives Matter protesters
        to the US Capitol mob</a>"</em></p>'
  'England-covid-patients-hotel':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'A large proportion of doctors and nurses have been traumatized by
      working in intensive care during the coronavirus pandemic in the UK, a new study
      reveals, with almost half reporting symptoms of post-traumatic stress disorder
      (PTSD), anxiety or depression, and some feeling they would be better off dead.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T14:14:09.872+08:00
    'imagesource': 'jcr:3d0ec1e6-7030-480c-87e9-67584f0ad5fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cc9fd9d-e5f9-49c9-939d-d797e4fc27ce'
    'lead': 'A large proportion of doctors and nurses have been traumatized by working
      in intensive care during the coronavirus pandemic in the UK, a new study reveals,
      with almost half reporting symptoms of post-traumatic stress disorder (PTSD),
      anxiety or depression, and some feeling they would be better off dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T14:20:55.869+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T11:51:12.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:54.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England']
    'template': '1'
    'title': 'England considers putting Covid patients in hotels, as study reveals
      deep trauma among ICU workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01e21d-6241-467e-838d-186d65ae5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A large proportion of doctors and nurses
        have been traumatized by working in intensive care during the coronavirus
        pandemic in the UK, a new study reveals, with almost half reporting symptoms
        of post-traumatic stress disorder (PTSD), anxiety or depression, and some
        feeling they would be better off dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ffd413-d204-4610-b361-6de26b5d7800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as UK Health Secretary Matt Hancock said authorities
        are considering putting recovering COVID-19 patients into hotels as a "backup
        plan," such is the intense pressure being placed on hospitals by the latest
        surge in infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8afa63-0664-4a98-8ba2-e378d2c99b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:13.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK marked its second deadliest day since the start of the pandemic
        on Tuesday, with 1,243 new coronavirus-related deaths. It also reported 45,533
        new cases, bringing the total case number to 3,117,882.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15027a14-caeb-4715-93db-bb82efe3bf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England entered its third national lockdown last week as it battles
        to cope with the spread of a new, more contagious variant of the coronavirus.
        The UK government and senior health officials have warned that many hospitals
        are on the verge of being overwhelmed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c666c-74c8-4fce-8733-be093ca62c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, Hancock said the variant was "putting
        the NHS [National Health Service] under very significant pressure," with Covid-related
        hospital admissions up 22% on just the previous week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb3fe2-3f11-419e-8a63-f3367c2036f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study —&nbsp;which has not yet been peer reviewed —&nbsp;was
        published Wednesday by researchers at King''s College London. It analyzed
        the responses to an anonymous online survey in June and July of more than
        700 doctors and nurses working in intensive care units (ICUs) across six different
        hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e97887-3eae-4a4a-b39d-5c4b80048e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although nearly 60% of respondents reported good well-being, the
        study found that almost half of ICU staff reported symptoms consistent with
        a probable diagnosis of PTSD, severe depression or anxiety, or problem drinking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f2b69-2e56-4af9-8c4e-9f8bf9e15a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:16.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost one in seven (13.4%) of ICU staff reported frequent thoughts
        of being better off dead, or of hurting themselves in the past two weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145d749-f849-4dcb-bdad-672564c3dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 45% of respondents met the threshold for probable clinical
        significance on at least one of these measures: severe depression (6.3%),
        PTSD (39.5%), severe anxiety (11.3%) or problem drinking (7.2%).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b72f9-2c84-4550-9add-4962a85569e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nursing staff were more likely to report higher levels of distress
        than doctors or other clinical staff, the researchers found. Almost half of
        those who completed the surveys were nurses and just over 40% were doctors.
        The researchers found that doctors consistently reported better health than
        nurses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcae247-277a-46c1-bff2-3e3f4745d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:17.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, led by Neil Greenberg of the Institute of Psychiatry,
        Psychology and Neuroscience at King''s College London, was published online
        in the journal Occupational Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07a375-0c77-4b65-b8ad-fc32c30ba909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:18.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results highlight the potential profound impact that COVID-19
        has had on the mental health of frontline UK staff," the study says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc632023-e803-4eff-b6ec-c67f6e94c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) probable PTSD rate we report was around nine times that found
        within the general population and more than double that found in recent combat
        veterans."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db221b3-bf76-405b-a59b-795151b92cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:19.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenberg tweeted that the study "shows clearly that many ICU staff
        are understandably having a very tough time." He urged them not to feel stigmatized
        and to seek free help if needed through the NHS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cbd28-0a68-4180-9fac-940d639360f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers note that ICU staff have experienced many stressors
        during the pandemic, including staff shortages, fears of contracting the virus
        and endangering their loved ones, concerns over a lack of personal protective
        equipment, and distress relating to the loss of patient lives despite their
        best efforts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc81533-c05e-4b03-a10a-f064c10c1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staff ''burnt out and exhausted''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0867a88-6510-4a44-a6fe-6fadf0eddfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychotherapist and author Owen O''Kane, who previously worked as
        an NHS clinical lead for mental health and as a palliative care nurse, said
        he was not surprised by the study''s findings although they were "quite shocking"
        to read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c8ad5-bb4c-4279-ade0-fcf6f1c44bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a relentless year so it didn''t surprise me that staff
        are struggling," he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110420bf-1898-49b6-b9bb-c8c0514e2716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are used to dealing with stressful environments and they are
        used to dealing with death and tough decisions —&nbsp;but I think part of
        the challenge at the moment is that it is relentless. There is no real letup,
        they seem to be constantly having to deal with difficult situations, they
        are constantly watching lots of people die," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1b588-50ce-42e0-b9ee-199671b30f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve clearly got a lot of staff burnt out and exhausted just
        purely because of what they are up against every day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1eea81-280e-48d7-a5f3-6b59038d73a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Kane, author of "Ten to Zen," noted that the survey was done
        last summer, adding: "If they interviewed people now, they would probably
        find that those statistics would be worse than the ones that we''ve seen."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5def6d-6577-4106-8318-835d614c9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also observed that it was unusual for PTSD to develop as soon
        as in those surveyed. "Because people are being continually exposed to trauma,
        you are seeing PTSD symptoms coming earlier," he said. "When this is finished
        and we get some degree of normality back in their lives... I do think we will
        see a significantly higher amount of PTSD symptoms emerging."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4011ab-9d16-4952-8dc2-6430d7fa83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Kane said it was important for health care workers to look after
        themselves, using simple methods like meditation, going for walks and talking
        with colleagues, friends or family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbbbbe-346d-416c-9ccc-b2c71e9d979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he urged anyone suffering PTSD symptoms to not hang back from
        seeking professional help. "The quicker you get help, the sooner you''ll recover
        and the more you''ll function," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695f607-1c54-4d4f-b837-2f68a0567e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hotel plan for patients</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bd076-ea38-457e-8de4-d90b259337be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:25.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s findings will only increase concern over the stress
        being placed on NHS staff in England as they struggle to treat record numbers
        of patients with Covid-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9211657-9b94-4148-90c3-40ce5e4a6b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:25.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said Wednesday that putting Covid patients into hotels was
        being considered as a "backup plan" by the country''s authorities but that
        it was "obviously not what I want to do."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbe349-687c-4a67-8349-531e17347914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are considering all the options, it isn''t something that we''re
        actively putting in place. But I would say that it would only ever happen
        if that was clinically right for any individual patient," Hancock told the
        BBC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04b37a-7f71-4ad8-9e78-50c812818ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lag from the number of cases, through to the number
        of people turning up in hospital. So we know that those pressures on the NHS
        are going to continue to build over the next couple of weeks," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a2793-8e46-4fff-8e97-7abe9c381806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.871+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said the temporary Nightingale hospitals set up by NHS England
        amid the first wave of the pandemic were there as a fallback for hospitals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d8325-f40d-462b-98a3-307f39d1b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what kind of patients would be sent to hotels, the Health
        Secretary said it "would be for step-down patients or patients who have been
        in hospital, who no longer need the full hospital treatment but aren''t quite
        ready to go home."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87dfca-48a9-4fbb-aada-4eb79ffc9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London and southeast England are among the areas worst affected
        by the new variant, although it has now spread across the UK and has been
        detected in at least 50 more countries, including badly-hit Ireland.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d414605-a7e0-49c7-b9d8-1ce5b3aa6b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:28.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland''s First Minister Nicola Sturgeon said Wednesday that tougher
        restrictions would be imposed there from Saturday to try to control the spread
        of the variant, which accounts for 60% of new cases in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ec5ad-baaa-461a-ad38-ef76ff7be0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon said the stricter measures, including a ban on people entering
        restaurants or cafes to collect takeout, would crucially "stop people from
        meeting and interacting indoors and outdoors."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519333a7-c9b6-4864-822b-7bcd4d20dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan on Friday declared a "major incident" in
        the English capital "due to the rapid spread of the coronavirus ... and the
        increase of COVID-19 cases in hospitals, which has left the NHS at risk of
        being overwhelmed."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdb29fa-d7a7-4553-a54d-44579966be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:30.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is pinning its hopes of bringing the crisis under
        control on a mass COVID-19 vaccination drive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff3bcc-d25a-48f8-bbc9-ae75b7f2f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:30.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far across the UK, we''ve given 2.6 million doses to 2.3 million
        people, and we''ve protected more people through vaccinations than all the
        countries in Europe put together," Hancock said at a Downing Street press
        briefing Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c3481-f062-482e-9fe9-78aa0681b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock said the UK was on track to deliver a first dose of the
        vaccine to "everyone in the top four cohorts" —&nbsp;which account for 88%
        of COVID-19 related deaths — by February 15. Those groups encompass all elderly
        care home residents and staff, all those aged 70 and over and frontline health
        and social care workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1029c0-6656-407a-9da5-707f34a41051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:31.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-fifths of over-80s and almost a quarter of older care home residents
        had received a first dose of the coronavirus vaccine as of Monday, Hancock
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5e9f1-234b-49b4-828b-ba62a728a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.872+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Martin Goillandeau, Duarte Mendonca and Niamh Kennedy
        contributed to this report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd096a7-7b27-479e-815e-23343e00af68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:20:55.870+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:51:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/13/uk/uk-covid-icu-staff-trauma-hotels-gbr-intl/index.html"
