    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UK-variant']
    'template': '1'
    'title': 'Experts urge vigilance against new COVID variant


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26295ad6-2dbe-4d49-8e5b-3f500c099ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:51:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Philippines must now brace for local transmissions of the new COVID-19 variant
        that first emerged in the United Kingdom after it was detected in a Filipino
        who recently returned from abroad, health experts warned Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83228c15-1a55-4a5e-8ce5-fc69cffee832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:51:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe370024-a59c-4f12-a0da-47611e32fa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:51:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Source, Dr. Rontgene Solante,
        head of San Lazaro Hospital Adult Infectious Diseases and Tropical Medicine
        Department, said the Philippines must be more aggressive in the implementation
        of health protocols, and all returning travelers must be strictly quarantined,
        even if they come from countries that have not yet reported the more contagious
        variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07079851-be78-4023-b3a1-afc556a4b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:51:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f5b32-f7a0-4d72-b47c-656ce81057fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if a country has not reported the UK variant, as long as there
        is anybody outside the country, I think we have learned our lesson now. We
        need to be vigilant in doing testing and sequencing, particularly on anybody
        who is coming from another country," Solante said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a4797-ed88-42a5-b6dd-91035090d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e3628b-3f0d-4beb-8605-64c67e85644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:52:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Definitely, we need to strengthen our health protocol
        measures especially in public places. One of the more important aspects here
        is really looking at a possible local transmission."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77475b-14b4-4baf-9899-719a51d2342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:07:48.587+08:00
