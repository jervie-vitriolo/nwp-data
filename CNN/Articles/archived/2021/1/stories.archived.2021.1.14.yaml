      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong>&nbsp;The
        House of Representatives will hold its own hearings on the government''s procurement
        plan for COVID-19 vaccines, starting Monday next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d471d-df7a-4975-af8d-8a5b15384f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:58:02.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:43:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will be led by the health committee, chaired by Quezon
        4th District Rep. Helen Tan, with Health Secretary Francisco Duque and Vaccine
        czar Carlito Galvez, Jr. among the invited guests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc714cc-3485-471e-93e7-c49a15aa30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:58:02.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:43:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been a lot of differing opinions, mostly from non-medical
        experts, regarding government-procured vaccines," Tan, who is also a doctor,
        said in a statement on Thursday. "As such, we would like to hear from the
        experts themselves to determine facts and figures from a scientific point
        of view."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becf198-a964-47a5-bf5f-d69b13bce824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:58:02.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:43:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that other agencies such as the Food and Drug Administration,
        Research Institute for Tropical Medicine, World Health Organization, and the
        Budget, Finance, Foreign Affairs, Interior and Defense Departments were also
        urged to participate. Civic organizations such as physicians and nurses groups
        will also attend, the congresswoman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad0ff7-4f7d-47a2-8850-36405da6d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:58:02.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:43:58.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Senate conducted its <a href="https://www.cnnphilippines.com/news/2021/1/11/senators-national-government-monopoly-vaccine-purchases.html">first
        hearing</a> on the issue. Senators rejected the national government''s "monopolization"
        of COVID-19 vaccine purchases as local government units and private firms
        are required to enter into a tripartite deal with them to obtain doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a9444-74b9-461e-9284-25bdff1bccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:58:02.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:43:59.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, health advocates <a href="http://cnnphilippines.com/news/2021/1/14/health-advocates-on-COVID-19-vaccine.html">urged
        authorities</a> not to treat vaccines as the sole solution to the health crisis,
        as other services such as providing protecting gear to frontliners would also
        need their attention.</p>'
  'smc-bulacan-airport-operational-2025':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-14T20:17:12.832+08:00
    'imagesource': 'jcr:a0d3d7a1-9651-4c2e-b08c-e563fcee75c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93e40255-a466-4817-9896-f98ebcafc617'
    'lead': 'Conglomerate San Miguel Corporation is targeting to make the ₱740-billion
      Bulacan airport operational by 2025, its top official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T20:20:29.151+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T11:43:48.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:09.064+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['smc', 'bulacan-airport']
    'template': '1'
    'title': 'SMC: ₱740-B Bulacan airport up and running by 2025

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0896f5-17ed-404e-9a39-0b2df78fb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Conglomerate
        San Miguel Corporation is targeting to make the ₱740-billion Bulacan airport
        operational by 2025, its top official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f070f68-8b5d-4336-b007-6ce9310650e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:49.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon S. Ang on Thursday
        said initial works have started for the construction of the massive New Manila
        International Airport or NMIA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675ccb1-cc1e-4f46-851e-97586e618164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:50.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he said the opening of the gateway is "set" for
        2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1b7d61-0bba-4e0e-bedf-926364cb4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:50.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two major expressways connecting to the airport will also open
        by 2023," the tycoon added. Several road projects have long been laid out
        by SMC since last year to complement the NMIA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacad95-ba59-49ac-be10-e968f87c2e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan air hub is being eyed to decongest the country''s main
        gateway Ninoy Aquino International Airport, as this is designed to accommodate
        up to 100 million flyers annually. The NMIA will be constructed with four
        runways, eight taxiways, and three passenger terminals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c7751-1c74-48da-84e5-4e7392c5573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, SMC secured a 50-year franchise to build, operate,
        and maintain the 2,500-hectare international airport in Bulacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b4c03-d157-4062-b0b0-5767d79a9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:52.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the airport is expected to run for a maximum of
        ten years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa4046-8201-4aef-a271-ac4e10da9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility will then be turned over to the national government
        after the franchise expires.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55622d-f169-4279-84e3-c103aa86fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 11506, SMC will enjoy tax exemption during
        the construction period, which some groups, including the Action Economic
        Reforms, had criticized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86aa48-221b-4421-9139-b0c73a0a26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tax perks include not paying income taxes, value-added taxes,
        percentage taxes, excise taxes, documentary stamp taxes, customs duties and
        tariffs, as well as property taxes on land, buildings, and personal property.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c6469-091e-4ca5-8e65-9e561f3f00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also exempted from shelling out money for business
        taxes, franchise taxes, and supervision fees collected by any national or
        local government authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd40587-6134-4546-8242-96a09a26d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang in December also said SMC had expressed its intent to operate
        and maintain the crowded NAIA, after Megawide Construction Corp. and GMR Infrastructure
        lost their original proponent status for the NAIA rehabilitation project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a3015-2a70-45e8-91cf-7d382d8a4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:20:29.152+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T11:43:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in SMC fell .47 percent or 60 centavos to close at ₱127 each
        on Thursday.</p>'
  'JBC-application-chief-justice-position':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T20:21:54.535+08:00
    'imagesource': 'jcr:444d6981-57d3-4db5-9a0f-20c7ba690a0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d51c43-bba5-4cbd-afbd-9026967d27b6'
    'lead': 'The Judicial and Bar Council has opened the application for the next
      head of the Supreme Court, with around two months left before Chief Justice
      Diosdado Peralta''s early retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T20:23:39.278+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:43:43.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:09.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search begins for next Chief Justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c39b3e6-72e2-48f2-9749-541db4432d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:23:39.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:43:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        Judicial and Bar Council has opened the application for the next head of the
        Supreme Court, with around two months left before Chief Justice Diosdado Peralta''s
        early retirement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48990130-2262-4811-b25d-6553dc28e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:23:39.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:43:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC announced on Thursday that Peralta''s retirement was approved
        on Jan. 5, after he signified <a href="https://www.cnnphilippines.com/news/2020/12/1/supreme-court-chief-justice-diosdado-peralta-early-retirement.html">last
        month</a>&nbsp;his intention to bow out of the high court on his 69th birthday
        this March 27.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f0509-3cfa-464a-99ac-7a39faf1db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:23:39.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:43:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council said it will be accepting applications for the position
        until Feb. 15, 2021. Individuals may apply or be recommended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279f1850-082a-4b5c-a01f-8443c162a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:23:39.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:43:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five most senior magistrates next to Peralta are automatically
        nominated for the post, but they must manifest their acceptance of the nomination.
        These include three appointees of President Benigno Aquino III: Associate
        Justices Estela Perlas Bernabe, Marvic Leonen, and Alfredo Benjamin Caguioa.
        The other two are appointees of President Rodrigo Duterte: Associate Justices
        Alexander Gesmundo and Ramon Hernando.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd89141-5148-4900-81f4-3c3bab6c6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:23:39.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:43:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under JBC rules, applicants will undergo comprehensive medical examinations,
        psychological and psychiatric evaluations, written evaluative examinations,
        and personal interviews. An applicant should obtain the affirmative vote of
        at least four members of the JBC to be considered for nomination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82983f60-8331-42a8-a70e-32c6d02433ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:23:39.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:43:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will provide a shortlist of at least three candidates for
        Peralta''s replacement, which will be submitted to the President who will
        have the final say on the appointment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d24e7-f3d9-47cf-83bd-03d07087019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:23:39.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:43:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte named Peralta as top magistrate in October 2019. He is entitled
        to the post for two years and five months, or until he reaches the mandatory
        retirement age of 70 in March 2022. He was the third to be appointed by the
        President after the historic ouster of Maria Lourdes Sereno, who was supposed
        to serve a two-decade term until 2030.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff6846-1a14-45a9-82b4-57f0cea18edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T20:23:39.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:43:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
