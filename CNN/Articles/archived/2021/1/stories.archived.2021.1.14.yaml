      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e8e27-5a3c-4223-8ccd-1202885c7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:49:24.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- New reporting from the Washington Post: In private, Trump has
        expressed anger at "longtime media defenders who have deserted him, including
        WSJ columnist Kimberley Strassel, and others he believes have not fiercely
        defended him," including Ingraham... (<a href="https://www.washingtonpost.com/politics/trump-isolated-impeachment/2021/01/13/0595675a-55b6-11eb-a931-5b162d0d033d_story.html">WaPo</a>)</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab144686-7702-49b1-bf60-02c0c2fd3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:29:19.563+08:00
      'mgnl:createdBy': 'bamba'
