      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7360261-7465-4a3e-8b9b-3a45283f2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of corruption prosecutors and agents is in part because
        of their expertise in financial investigations. "We are following the money,"
        the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e24f2-e1c3-495d-820c-b52c1e113c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057644eb-84bf-489a-939c-c61312629fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday morning, the FBI reported that it had received more
        than 126,000 digital tips from the public regarding the attack on the Capitol
        -- more than three times the number of tips received on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4b571-5c87-4a62-913b-1c2d843168ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b64e3e-a8cd-46af-a127-37eb7e793c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the thousands of tips the FBI received are some that appear
        to show members of Congress with people who later showed up at the Capitol
        riot, two law enforcement officials said. This doesn''t mean members of Congress
        and staff are under investigation, but the FBI is checking the veracity of
        the claims, the officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0addb053-c3e6-437a-bb5b-aa8211943620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b313d1a-c39f-4308-b334-ff241e119fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Counterterrorism strategy for arrests</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baebff4-784c-462f-b377-089081b6de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least some of the arrests already made are part of a strategy
        used in counterterrorism investigations, to find even a minimal charge and
        try to take a person of concern off the streets. That helps ease the possible
        threat amid concern about possible attacks on the inauguration, officials
        believe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17918a89-7cdd-4423-883b-acc5dc3258ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8714b5-25a2-4dc8-aabf-c81e68ac625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 4, for example, local police arrested the leader of the
        Proud Boys, Henry "Enrique" Tarrio, in Washington, DC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af13a71-610d-4769-8ce9-e72626b5bb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82407665-ac0d-4c1b-877b-fa69403c3b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio was taken into custody for allegedly burning a Black Lives
        Matter banner taken from a Black church last month during protests in the
        city after an earlier "Stop the Steal" rally. The Miami resident was charged
        with destruction of property related to the banner, however, federal authorities
        say they found Tarrio in possession of two high-capacity firearm magazines,
        prompting them to add a charge of Possession of High Capacity Feeding Device.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae485e-620b-4a9b-a130-be7f7efa2c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe43087-bf62-4946-ac74-745bba7d92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, federal authorities in New York City arrested Eduard
        Florea, 40, on at least one weapons charge after law enforcement, including
        the FBI and NYPD, responded to a Queens home in response to online postings
        about an armed caravan heading to the US Capitol, two law enforcement officials
        with knowledge of the investigation tells CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1073570e-83b2-42ce-9be5-0e160063dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed58e7-71f5-4e13-98ba-319d3e85c71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:22.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement sources told CNN that the man claims to be a Proud
        Boy and was arrested with live ammunition in the home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc6ef9c-11c1-4ed5-a3e6-03da3c247130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498218b-76b4-462c-a4d1-0e40102a4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:23.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the public efforts by prosecutors and the FBI to encourage
        people who participated In the riot to turn themselves in is yielding fruit.
        Some attorneys have reached out to arrange for safe surrender of their clients
        in order to gain a measure of leniency and lessen the chance of a police raid
        on their homes, two officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f67f5a-212c-4070-ab65-c75f8efc32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:23.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f6c51-d4c5-41cc-98ee-1e04bdf1576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a counterterrorism prosecutor even appeared in court
        for an early hearing for one of the defendants on Tuesday, signaling how integrated
        the Justice Department''s effort already is between the typical criminal prosecutors
        who handle initial criminal hearings and with the units focused on more complex
        crimes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4fa0c0-ab50-4111-9049-c6c77cbd728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba4ed4d-5d4e-4713-82a4-4b5dc18620e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this strike force that was established to focus strictly on
        sedition charges, we''re looking at in treating this just like a significant
        international counterterrorism or counterintelligence operation," DC US Attorney
        Michael Sherwin said Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98483376-7a05-4ff3-856a-5b56597d0f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f637a-0b6d-4e65-a228-cde4602f3f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at everything: money, travel records. Looking at
        disposition, movement, communication records. So no resource related to the
        FBI, or the US Attorney''s Office will be unchecked in terms of trying to
        determine exactly if there was a command and control how it operated and how
        they executed these, these activities."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d45291-63c0-4311-9fb0-5dfffc8d7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:29:48.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:56:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/01/13/politics/capitol-riot-investigation/index.html"
        href="https://edition.cnn.com/2021/01/13/politics/capitol-riot-investigation/index.html">Investigators
        pursuing signs US Capitol riot was planned</a>''</em></p>'
