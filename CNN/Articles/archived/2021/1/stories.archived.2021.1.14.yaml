      'mgnl:created': 2021-01-14T19:35:06.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African Union Chair President Cyril Ramaphosa said "From the onset
        of this pandemic, our focus as a continent has been on collaboration and collective
        effort. We have held steadfastly to the principle that no country should be
        left behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cdc12b-0ab9-4582-9a13-e49339106fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122474d2-4877-45c3-b237-fb1a72c17e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 270 million vaccine doses will be made available this year with
        at least 50 million being available for the crucial period of April to June
        2021."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48673b-ed98-47e0-b809-49dd57f85452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9018a-f256-4560-94e3-49ceadcde171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These vaccines have been secured alongside a vaccine program from
        COVAX- a World Health Organization and Gavi Vaccine Alliance initiative to
        bring more vaccines to Africa on a fair basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4cfc8d-068f-4115-844b-485cfd074a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48e3e3-cc28-4819-8fdd-32e51bab61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO Regional Director for Africa praised the move during an
        online media briefing on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f141231-3157-4ab3-8865-b8fdbfc1bc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d71b9-ebf7-439a-b7fa-3925ca7d73d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covax can only cover 20% of the African population, so it is really
        wonderful to see the African Union''s efforts to secure a provisional 270
        million doses by the end of 2021..." said Dr. Matshidiso Moeti.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1165b9-7b00-4dbb-abcf-8868a47c7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0601d-bb64-4b76-b473-3b39278e98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:03.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Ramaphosa cautioned that while the initiative
        was ''vital'' it may "not extend beyond the needs of frontline health care
        workers, and may thus not be enough to contain the ever-increasing toll of
        the pandemic in Africa."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65414bfc-5967-4673-9dc4-b821a50fe478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef0682-8c5c-4d64-8d7e-3f9e6d1855bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa is experiencing a second wave which is "higher than the peak
        experienced last July," with an average daily new case count of more than
        25,000 in the last 14 days," Dr. Moeti added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0089ef5-0b2a-4da2-be91-dac407ceb572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b1e826-38e2-49d8-aa32-ff2169611984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:05.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Export--Import Bank will support the strategy by providing
        advancements of up to $2 billion to the manufacturers on behalf of member
        states, South Africa Presidency said in a statement on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9db7de-5feb-41de-86db-f930f6303800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13809a03-7ded-40cc-bca8-c023b08a0cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African Union and the World Bank are also working together to
        to allow member states access to $5 billion to purchase more vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cf06f2-946d-491b-aecb-f0b57e1840b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf5de5-7b60-4248-b299-214a6a6a5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AVATT was formed in August to ensure the continent could secure
        enough vaccine doses to achieve herd immunity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87dca3-b7a2-4c69-afb3-e86fdb4cba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799fd2e-a635-46f2-b244-0638401f1713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is welcome news for Ramaphosa as South Africa extended
        coronavirus restrictions on Monday, citing a "massive increase" in COVID-19
        cases driven by a variant discovered last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47e19b-39fd-4490-ab2e-1e8d7e5f3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705ed95-6a2e-4d3b-84d3-210d200559a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, countries have been on a vaccine shopping spree for months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b70b777-4aac-4732-b7f0-9c5fba8147a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e539828-5088-4ef8-a7fe-3ea012da0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Vaccine Alliance, an international vaccine watchdog
        that includes Amnesty International and Oxfam, said in December that rich
        countries had bought enough COVID-19 vaccine doses to immunize their populations
        three times over.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997f636-cf8d-4bd6-ab00-afaf9f8fb0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:35:06.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:45:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/14/africa/vaccine-africa-intl/index.html">African
        Union secures 270 million extra Covid vaccine doses for the continent</a>."</em></p>'
  'us-states-skeptical-joe-biden-covid-19-vaccine-plans':
