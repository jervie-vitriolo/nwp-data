    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH secures 17M doses of AstraZeneca vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b88898-aa16-4cd9-af3c-340db52ecab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        Philippines has procured a total of 17 million doses of United Kingdom-based
        AstraZeneca’s COVID-19 vaccine, through tripartite agreements involving the
        private sector and local government units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab6c20-1147-4a36-8d3f-9c20d993efc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the 2.6 million doses <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">purchased
        by over 30 companies and donated to the government in November 2020.</a> For
        the second batch, about 300 companies and 39 LGUs from across the country
        pitched in for the purchase of around 14.4 million doses, officials said during
        a ceremonial signing on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2d151-f183-461b-a5ec-eb7d4b80e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses will all be delivered this year, Presidential Adviser
        for Entrepreneurship and Go Negosyo founder Joey Concepcion said. In an earlier
        media briefing, Presidential Spokesperson Harry Roque said some are expected
        to arrive by July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb4b23-7d6a-4444-bcc1-a19ef39aee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:23.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is bayanihan at work,” President Rodrigo Duterte said in a
        recorded video message, commending the LGUs and the private firms for their
        support in the country’s fight against the dreaded coronavirus disease. The
        country is banking on the vacicne rollout to revive the economy which plunged
        into recession after months of community quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80875ef-e42f-42c7-b2f0-ab293253a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:24.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration <a href="https://cnnphilippines.com/news/2021/1/6/AstraZeneca-applies-EUA-COVID-19-vaccine-Philippines-FDA-.html">is
        still reviewing AstraZeneca’s application for the emergency use</a> of its
        vaccines in the Philippines. The regulator has so far authorized US drug maker
        Pfizer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659e216-11cb-4ece-84e0-97b46f836c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re working with Philippine FDA on the preparations for a swift
        yet thorough, science-led emergency use authorization review,” said Lotis
        Ramin, country president of AstraZeneca Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638bb7db-992c-4838-91b9-999f7969109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:25.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine, developed with the University of Oxford,
        has an average efficacy of 70%. Several LGUs have purchased AstraZeneca vaccines
        in advance, citing how the British company granted equitable access at an
        affordable rate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf21cf3-36ea-4308-9f2e-c04af585a186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/11/Local-government-units-COVID-19-vaccine-deals.html">LIST:
        Local governments secure vaccine doses in advance</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca7ef5a-833b-495d-9a5a-8bb4bfc94fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United Kingdom&nbsp;is doing all it can to ensure equitable
        access to... safe, effective, and affordable vaccines which have been developed
        transparently,” British Ambassador to the Philippines Daniel Pruce said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d39c4f-4456-4c91-a933-e384afc1552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government also said it has sealed deals for 30 million
        doses of Covovax from the Serum Institute of India and 25 million doses of
        China’s Sinovac vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7b342-c8fe-47fa-8ad7-b0439e945d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total doses secured by the country could rise to 137 million doses
        this month, if the contracts with vaccine makers will be signed as planned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889de96-8ac4-401a-8d84-40d85befe338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T14:54:03.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:52:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects 50,000 doses from Sinovac to be the first
        to arrive in the country in February, but Pfizer''s vaccine could be rolled
        out earlier if the global COVAX facility would grant the Philippines'' appeal,
        officials said.</p>'
  'New-COVID-variant-Filipinos-vigilant':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T14:03:07.410+08:00
    'imagesource': 'jcr:edc91bff-3546-4e75-8bca-856f2309ef78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '433edbbd-c33d-4fcb-ae65-c70d8d3c70d1'
    'lead': 'After the country reported its first case of the COVID that first emerged
      in the UK, Filipinos must prepare for any possible local transmission by strengthening
      health protocol measures and observing mandatory quarantine among travelers,
      even from other countries that have not reported the new variant, a health expert
      recommends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T14:07:48.586+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:51:57.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
