      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horticulturists tout the correlation between the exposure to nature
        to mind healing and continuous development, as gardens are fundamentally works
        in progress. And while a large green expanse is a soothing reassurance for
        some, it’s a scarce reality for most condo dwellers. Now, the challenge at
        hand is to jolt experimentation, using delicate stems of emerald, sage, olive,
        or chartreuse as a refreshing balm for the eyes — and the mind.</p>'
    '2':
