  'Covid-lowest-younger-children-schools-reopen-':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T15:30:40.136+08:00
    'imagesource': 'jcr:70b1ee24-944e-497f-90f5-6b452dc954d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bef1f12-0dc2-478d-8b12-5c0c1888c34f'
    'lead': 'Covid-19 cases remain lowest among younger children even after schools
      restarted for in-person learning, according to a new report from the US Centers
      for Disease Control and Prevention.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T15:34:40.525+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:48:10.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:59.403+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Covid', 'pandemic', 'children', 'schools']
    'template': '1'
    'title': 'Covid cases remain lowest among younger children, even after schools
      reopened, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d7d1a-70c1-4545-a34e-b4e3ee4530f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A new report from the US Centers for Disease
        Control and Prevention found that Covid-19 cases among younger children remained
        low even after schools restarted for in-person learning. To safely reopen
        schools, however, transmission in communities must be kept in check.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3821d-6401-4a66-8e69-ae3f693b7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead52c6b-e2a4-42eb-b34b-c88165029118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published Wednesday in the CDC''s Morbidity and Mortality
        Weekly Report, considered more than 2.8 million laboratory-confirmed Covid-19
        cases in people ages zero to 24 from March 1 through December 12. More than
        57% of those cases occurred among people ages 18 to 24. Cases among children
        and teens paralleled cases among adults through the summer and fall -- including
        spikes in cases in early summer followed by a decline, and then a steep increase
        in October through December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde536bb-dbee-41cd-999e-d913d5522738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a2c77-4d15-4314-9d71-2edec5b29b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early December, 62% of US K-12 school districts had opened for
        full or partial in-person learning. Despite that, reports of school outbreaks
        were "limited," CDC researchers wrote. Covid-19 incidence among the general
        population was similar in counties with in-person learning -- 401.2 cases
        per 100,000 people -- and those that were online only -- 418.2 per 100,000
        people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff6e0e-1f9d-41b3-b6fd-392028c5d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfec09-62b3-4fe2-b585-63b6c9d91b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:14.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no sign that increased cases among school-age children
        and teens preceded increases in other age groups; however, there were increases
        among other age groups after cases increased among people ages 18 to 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54070b8a-6d5b-4e77-a067-c39596dc9be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92362878-9dd6-44f6-b1b8-42ca53a84fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent coronavirus transmission in schools, transmission in
        the community must be controlled, the report said. Communities and schools
        should implement mitigation strategies such as wearing masks, and people must
        adhere to them. CDC recommendations already say K-12 schools should be the
        last to close after all other mitigation measures have been tried, and the
        first to reopen once it''s safe to do so, the report noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d1a16-0b85-4127-9d1f-93cf16349898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de9436-dcbe-4a2d-b556-8f919a1bafdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When community transmission is high, cases in schools should be
        expected, and as with any group setting, schools can contribute to COVID-19
        transmission, especially when mitigation measures, such as universal and proper
        masking, are not implemented or followed," the report said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc0a7f-a1f8-479c-bbca-e245d186ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b565535-52de-4257-ba4c-21ed8a0e8c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are limitations to the report, including that Covid-19 cases
        are likely underestimated among young people, and case trends among teachers
        and school staff members are not available.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce468685-e0b8-458c-bf0e-35c0e2e3ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1725d3-7a23-42c6-8ea3-d87af80fa1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden has pledged that his administration will
        reopen most schools within 100 days of taking office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1974dfe-d4a8-44c7-946a-1269201e8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T15:34:40.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:48:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/13/health/school-covid-cases-cdc-study-wellness/index.html"><em>"Covid
        cases remain lowest among younger children, even after schools reopened, study
