    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contacts of HK-based OFW test negative for more transmissible COVID-19
      variant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69f6c6-3924-453e-afd0-2dc26bc118a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:48:37.117+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:55:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        close contacts of the Filipino domestic worker who<a href="https://cnnphilippines.com/news/2021/1/6/Hong-Kong-detects-UK-COVID-19-variant-from-Manila-outbound-passenger-.html?fbclid=lwAR2">
        tested positive for the new COVID-19 variant upon arrival in Hong Kong</a>
        have not been found with the variant that is regarded as more transmissible,
        Health Spokesperson Maria Rosario Vergeire said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc83899-8ab7-41c9-aae6-f1a8c9b8a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:48:37.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:55:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old Filipina domestic worker came in contact with people
        from her hometown in Solana, Cagayan and Metro Manila before boarding her
        flight to Hong Kong on Dec. 22, where she was detected with the UK variant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da90e5-10c9-47b5-b020-152b92680272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:48:37.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:55:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to get samples from all of the contacts, both from
        Cagayan and in Manila. All were subjected to genome sequencing. Accordingly,
        based from the results, none appeared to have the variant," she told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3782c-cbc8-4278-add0-c79c227df5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:48:37.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:55:11.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole genome sequencing conducted by the Philippine Genome Center
        is capable of detecting emerging variants in one test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31bc1bd-14a1-4d6a-b010-6576f9b8a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:48:37.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:55:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient in Hong Kong is in stable condition and nearing the
        end of her mandatory quarantine period, Vergeire added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b64e9d-f735-4c58-8642-afaf865245f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T07:48:37.118+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:55:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on Wednesday confirmed the presence of the B.1.1.7. SARS-CoV-2
        variant first reported in United Kingdom in the Philippines. The patient is
        a 29-year-old Filipino real estate agent from Kamuning in Quezon City who
        arrived in the country on Jan. 7 from the United Arab Emirates. He is currently
        in an isolation facility in Quezon City. Vergeire said his "very close contacts"
        are not showing symptoms related to COVID-19.</p>'
  'stronger-case-Trump-impeachment':
    'author': 'Steven A. Holmes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T08:01:23.379+08:00
    'imagesource': 'jcr:6597c7ac-6fd7-48a2-9a97-9d7da67e7c29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0502b529-fdee-4718-8487-19ea9c11f81e'
    'lead': 'OPINION: The US House "should''ve added an article charging Trump with
      dereliction of his oath of office for his dithering response once the rioting
      at the Capitol had begun."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T08:09:10.859+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:54:58.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:46.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US House could have made a much stronger case for impeaching Trump'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2314a-9cfa-4dbd-8a66-e813ce339050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Steven A. Holmes is a veteran journalist
        who worked at Time Magazine, The New York Times, where he was part of a team
        awarded the Pulitzer Prize, and The Washington Post before he joined CNN,
        where he was a member of the Standards and Practices team until retiring a
        year ago. The views expressed here are those of the author. Read more <a href="https://www.cnn.com/opinions"
        target="_blank">opinion</a> on CNN.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681299b7-e920-49f3-a970-6f5a796bbdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I believe Donald Trump committed impeachable
        offenses on January 6 and should be removed from office and barred from ever
        seeking public office again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81837bf9-fb81-41aa-8ffa-ead8db4d0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is Democrats, and those Republicans seeking to impeach
        the President, are focusing on the wrong charge. As we speak, an article of
        impeachment has been voted on to charge Trump with inciting a mob to attack
        the Capitol, threatening the lives of lawmakers and even his vice president.
        While, in some ways, this is the most emotionally satisfying charge. It is
        also the weakest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f285e67-c642-4d14-ace6-ec16ede31a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House should''ve added an article charging Trump with dereliction
        of his oath of office for his dithering response once the rioting at the Capitol
        had begun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0642082-8de5-46d4-a0a1-2efe440090f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realize that I am treading on legal grounds, and that I am not
        a lawyer. But lawyers don''t render verdicts on guilt or innocence. Juries
        do. And in this case the Senate jurors will have to weigh the words Trump
        uttered when he spoke to his supporters during his "Save America Rally" before
        they went off to commit mayhem and decide whether he encouraged them to engage
        in violent acts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c0a3c-6f1b-4f12-86c1-4b12c77b13ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been made of Trump exhorting the crowd to "march to the
        Capitol," to not be "weak," and to "fight like hell." But Trump''s defense
        will probably argue that much of this rhetoric is standard Trumpian fare that
        hasn''t resulted in riots and is probably protected by the First Amendment.
        More importantly, his defense will point to these remarks: "...we''re going
        to walk down to the Capitol and we''re going to cheer on our brave senators
        and congressmen and we''re probably not going to be cheering so much for some
        of them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad82b6-2c22-46e6-b144-281b70ab8d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later followed that up by saying, "I know that everyone here
        will soon be marching over to the Capitol building to peacefully and patriotically
        make your voices heard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b6ad64-c088-41ac-9027-ee85ad6c8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have argued that Trump knew full well he was riling his followers
        up and that he cannot claim he was unaware of what they might do. But it is
        difficult to ignore the fact that his speech contained no explicit calls for
        violence and two explicit exhortations for the crowd to engage in peaceful
        protest. How will Republican senators whose votes will be needed to sustain
        impeachment explain to their constituents who are still rabidly loyal to the
        president why they ignored such exculpatory evidence?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737a6e6-0c66-4767-a7d9-4dda967b4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A far wiser strategy is to add on an article of impeachment that
        charges Trump with dereliction of duty and failure to uphold his oath of office
        for his conduct once the attack on the Capitol had commenced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fa901-3090-44ee-a783-12a11c61f961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.washingtonpost.com/politics/trump-mob-failure/2021/01/11/36a46e2e-542e-11eb-a817-e5e7f8a406d6_story.html"
        target="_blank">chilling article in the Washington Post</a>, Trump sat on
        his hands, watching the invasion of the Capitol on TV, ignoring pleas from
        current and former staff as well as from frightened Republican lawmakers hiding
        from the rampaging mob that he do something to call off his supporters and
        that he immediately order the deployment of the National Guard to expel the
        insurrectionists from the halls of Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc28d3-ca34-4644-891e-85e3e2175bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Post, citing officials, reported that "several Republican members
        of Congress also called White House aides begging them to get Trump''s attention
        and have him call for the violence to end. The lawmakers reiterated that they
        had been loyal Trump supporters and were even willing to vote against the
        Electoral College results -- but were now scared for their lives, officials
        said."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479bd441-b783-46ce-ad16-627f3d8ebe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems Trump could not draw his attention away from watching the
        scenes of devastation play out on TV to even inquire about the safety of those
        threatened by that devastation, perhaps because he was sympathetic to the
        rioters'' cause. "It took him awhile to appreciate the gravity of the situation,"
        Sen. Lindsey Graham, normally a staunch Trump ally, told the Post. "The president
        saw these people as allies in his journey and sympathetic to the idea that
        the election was stolen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f8cee-20ae-4a43-a59a-7f56d6425e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Trump 30 minutes after the Capitol was first breached, according
        to the Post, for him, at the urging of key staff, to issue a mealy-mouth tweet.
        "Please support our Capitol Police and Law Enforcement," he wrote. "They are
        truly on the side of our country. Stay peaceful!" The tweet made no mention
        of not harming lawmakers or congressional staff; or Vice President Pence who
        was also hiding from the rioters. According to the Post, Trump had not even
        wanted to add the plea to "stay peaceful" to his tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2efff-8caf-4563-8708-a652ae614377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour later Trump posted a slightly more forceful tweet.
        "I am asking for everyone at the U.S. Capitol to remain peaceful," he wrote.
        "No violence! Remember, WE are the Party of Law &amp; Order -- Respect the
        Law and our great men and women in Blue. Thank you!" The White House finally
        released a video shortly after 4 p.m. in which Trump told the rioters, "We
        have to have peace. So, go home," he said. "We love you. You are very special."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cabbac-c190-43e6-ad86-5511f1c10802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the tweets, nor the video message contained any mention
        of not harming lawmakers or congressional staff. Nor did they make any mention
        of calling in additional police, the National Guard or active-duty troops
        to quell the disturbance. So far, no evidence has emerged that the president
        was in touch with the Pentagon about the possibility of some kind of military
        intervention to protect Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11b9d1-ebc8-4daf-9f3f-0fd1c7320e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump could argue that he did not incite the violence,
        what''s his defense for his failure to act to stop it? That he was too busy
        watching TV?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a9adb-2735-465b-9db6-e14d83f2eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Dwight D. Eisenhower dispatched paratroopers from the
        101st Airborne Division to Little Rock, Arkansas in 1957 to protect nine black
        school children seeking to integrate schools. Sixty-four years later, Trump
        could not lift a telephone to protect hundreds of duly elected members of
        the first branch of government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb471207-cd22-49da-b58f-d9a41cd132c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a clear dereliction of his oath of office in which Trump
        pledged to "faithfully execute the office of the President of the United States."
        What more basic duty is there for a president than to protect the people,
        and their representatives from all enemies, foreign and domestic?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411bae2f-4c28-4987-845e-bffec4f0ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:08.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In declaring that she would vote for impeachment, Rep. Liz Cheney,
        the third-ranking Republican in the House, put it succinctly. "The President
        could have immediately and forcefully intervened to stop the violence," she
        said. "He did not."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb34313-19e4-4e93-ae84-f6f00cb64d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:09:10.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:55:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/13/opinions/house-impeachment-trump-dereliction-oath-of-office-holmes/index.html"
        target="_blank">The House could have made a much stronger case for impeaching
        Trump</a></em></p>'
  'Klete-Keller-arrest-US-Capitol-riot':
    'author': 'Steve Almasy and Kay Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T08:13:10.171+08:00
    'imagesource': 'jcr:61367e1a-9eba-4115-aa99-ef2cfef539f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c1545b-a251-4b8d-855a-b53f30151a06'
    'lead': 'Klete Keller, who won five Olympic swimming medals, including two relay
      golds, was charged for his alleged participation in the Capitol riot last week,
      according to court documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T08:17:37.705+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:54:51.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:40:47.144+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic gold medalist Klete Keller arrested'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea523e-f165-4b8b-8629-08b5df0679f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Klete Keller, who won five Olympic
        swimming medals, including two relay golds, was charged Wednesday for his
        alleged participation in the Capitol riot last week, according to court documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c534e-2054-4ff9-a728-2d9c38ea87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keller was charged with knowingly entering or remaining in any restricted
        building or grounds without lawful authority, violent entry and disorderly
        conduct on Capitol grounds, and obstructing law enforcement engaged in official
        duties incident to civil disorder, according to documents filed in US District
        Court in Washington, DC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdf479-ae46-4b7a-8ccf-b0abe0c90be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:53.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Keller has an attorney and whether he is in
        custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74077e54-29d2-4d61-8595-5db2edba939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to contact Keller for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655f56a-041f-4235-9b97-1d7e9a82257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is best known for anchoring the winning US team in the 4x200-meter
        freestyle relay at the 2004 Olympic Games in Athens, in which he held off
        gold medalist Ian Thorpe of Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47480ad1-1a8e-49eb-82ec-774b1c39cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keller won four other medals at three Olympics, including gold in
        the same event in 2008 in Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39742250-e0ea-4e11-9f82-792926381843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court documents also say research showed Keller was identified
        by media outlets such as SwimSwam, which covers competitive swimming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019438c6-ac99-4f72-aa3e-0697d283d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Special Agent Matthew R. Barofsky wrote in court documents that
        he confirmed Keller''s identity by comparing photos he was in to his Colorado
        driver''s license.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63112464-9203-41fd-a6d9-f9c33b14f3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos from the Capitol also show Keller is wearing a US Olympic
        Team jacket and "appears to be one of the tallest individuals," Barofsky writes
        in his statement of facts. Keller is 6 feet, 6 inches tall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da4fa2-e8bc-4265-b655-ccfbc9cce147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T08:17:37.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:54:56.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/13/politics/olympic-medalist-klete-keller-charged-capitol-riot-spt-trnd/index.html"
        target="_blank">Olympic gold medalist Klete Keller arrested</a></em></p>'
