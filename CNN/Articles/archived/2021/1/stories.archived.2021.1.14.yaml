    'mgnl:tags': ['Harry-Roque', 'favoritism', 'COVID-19', 'coronavirus', 'vaccines',
      'Sinovac']
    'template': '1'
    'title': 'Palace assures no favoritism in vaccines amid Sinovac preference allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1b4da3-4fb7-4e7e-9418-8ac19d4facd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:45:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Malacañang
        said Thursday it is not favoring any COVID-19 vaccine amid allegations that
        it favors Chinese brand Sinovac’s CoronaVac.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eff134a-5338-4885-b00c-a462af7d980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:45:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253162f-ce7f-4a2c-9213-1e16773cacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.876+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:45:58.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinag-uusapan lang po, aling bakuna ang makakarating sa
        lalong mabilis na panahon dito po sa Pilipinas</em>,” said Presidential Spokesperson
        Harry Roque in a virtual briefing. “<em>Gaya nga ng aking nasabi na nung mga
        nauna nating press briefing, nagkataon lang na dahil meron tayong</em> special
        <em>na relasyon siguro sa Tsina, eh napagbigyan tayo at darating ng Pebrero
        ang Sinovac dito sa Pilipinas</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4dc23b-510a-4421-a1ed-d35007a98ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:45:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef4c76a-9057-4240-b4be-c621a537b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:45:59.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our concern is which vaccine will be able to reach
        the Philippines in the shortest time possible. Like what I’ve mentioned in
        my previous press briefings, it just so happened that Sinovac will arrive
        in the Philippines this February, perhaps because of our special relationship
        with China.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18e3d6-7a21-4ce9-ae61-8279deecc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:46:00.411+08:00
