      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4421b50-427f-49d7-b8a6-2a5f74225fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:46:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmakers and critics hit the administration for supposedly
        favoring Sinovac despite its cost and low efficacy rate in clinical trials
        compared to other vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d67584-46a8-419e-840d-d708fb5117ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:46:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ad0c5-9341-4216-8791-1e5561a07cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:46:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Sinovac’s vaccine is not the most expensive; it is the
        third from the priciest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce71e2-9cf3-4707-91f6-ca8a73099a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:46:02.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427e573-1109-403c-8472-782e75f72d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:46:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said an undisclosed smaller number of doses of Pfizer vaccine
        will be arriving next month. The country will receive bulk of the supply,
        tens of millions in total, for the rest of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e26c0-bf3b-40f0-b8f8-14e4f7a3ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:46:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2394d-0b58-4cd1-82a1-67e7e7eef151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T18:24:43.877+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:46:03.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration announced in a separate briefing
        that Sinovac <a href="https://www.cnnphilippines.com/news/2021/1/14/China-Sinovac-COVID-19-vaccines-emergency-use-Philippines-EUA.html">applied</a>
        for emergency use authorization for its COVID-19 vaccine.</p>'
