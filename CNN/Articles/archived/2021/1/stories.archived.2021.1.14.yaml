  'COVID-19-infection-grants-immunity-for-five-months--UK-study-suggests':
    'author': 'Zamira Rahim, CNN'
    'caption': 'Photo courtesy: Victoria Jones/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-14T21:45:30.557+08:00
    'imagesource': 'jcr:084b8c01-94e8-43a7-9b83-98cc214a1c1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd1ddbd9-1ed5-4dd3-a6c8-30e01caec0bc'
    'lead': 'People who have been infected with COVID-19 are likely to be protected
      against catching it again for at least five months, according to a new study
      led by Public Health England.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T21:44:16.605+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:42:59.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:11.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Public-Health-England']
    'template': '1'
    'title': 'COVID-19 infection grants immunity for five months, UK study suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56414086-f791-49ba-a653-c30c2484f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:00.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> People who have been infected with COVID-19
        are likely to be protected against catching it again for at least five months,
        according to a <a href="https://www.cnn.com/2021/01/11/europe/chris-whitty-uk-coronavirus-pandemic-worst-weeks-yet-intl-gbr/index.html">new
        study led by Public Health England (PHE).</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e4478-c21d-4fe7-8e4d-51e230f16973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a207cd8f-d984-4426-ac62-c614bd88e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study -- which has not yet been peer reviewed -- found that
        past infection was linked to an 83% lower risk of reinfection, compared to
        people who have not been infected before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804dc004-e0c2-45a1-ba10-095c8db03e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268c7e30-4b0c-4ff4-9c7c-b91c6d8a2c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers warned that the protection was not absolute, meaning
        some people do catch the virus again, and that it was unclear how long any
        immunity lasts. It is also possible that those who have a degree of immunity
        against the virus may still be able to carry the virus in their nose or throat
        and therefore transmit it to others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8dc27-b4bb-49db-89d4-7ccd28c61ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457baf32-c20b-4b85-b87b-7a69024b6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now know that most of those who have had the virus, and developed
        antibodies, are protected from reinfection, but this is not total and we do
        not yet know how long protection lasts," Susan Hopkins, senior medical adviser
        at PHE and co-leader of the study, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941eef3c-2c65-451c-adef-9de4235dd4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9441c49-a3a5-4d9e-b6b6-56493b6061a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you believe you already had the disease and are protected,
        you can be reassured it is highly unlikely you will develop severe infections.
        But there is still a risk you could acquire an infection and transmit (it)
        to others," Hopkins said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef25d1-d7a5-4b07-bde7-cf40fe8e8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:04.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efe78e-c367-4cd4-8370-31277f9196ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SIREN research study regularly tested almost 21,000 health workers
        from across the UK between June and November. Among them, 6,614 people participants
        tested positive for antibodies against the virus, while more than 14,000 had
        no signs of previous infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6398ee-3f84-421a-9fa0-e4dbbec69517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:05.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3a87b-6dac-411f-9bdb-cb2f8f2c2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:06.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of those who had been infected, 44 developed possible new infections
        -- representing an 83% level of protection against reinfection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e619f8-526a-4434-933e-cb468aed60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:06.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76e2d5-1695-4596-9b50-a5b3fb650a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study will continue to monitor healthcare workers for 12 months
        to see if protection lasts even longer, but for now the length of protection
        identified means that people who caught the virus in the first wave of infections
        may now be able to catch it again. It will also look into the impact of the
        new variant and the effectiveness of Covid-19 vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0ab76-8f0f-411d-93d9-32ce43a45e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:07.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc33ed-483b-4309-bae2-9d0652f89a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early insight from the next stage of the study shows that some
        people with existing immunity carry high levels of virus and could transmit
        the virus to others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758a8d8-d169-40e4-bc12-786ca474e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6578ebe-6180-4343-b257-48c19732e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:09.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins highlighted this during an interview with the BBC''s Today
        program on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2e6f8-6e24-43ea-b642-e75089d594db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c592d-481e-4dbd-a140-5196ca3acf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found people with very high amounts of virus in their nose and
        throat swabs, that would easily be in the range which would cause levels of
        transmission to other individuals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1e44c-fb17-4caa-8c80-399e9af7598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f36664c-667f-481e-b00c-929fa04e538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins stressed that people who had previously caught COVID-19
        still needed to obey social distancing rules to avoid transmitting the disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfab636-321a-4483-8e1a-d4e01d4ffa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523b3e6-228b-42de-8ae8-20e664fae68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:12.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SIREN study has major implications for how we can get out of
        the current crisis. The good news is that this study gives further weight
        that reinfections of Covid is rare, at least at this stage, and that having
        antibodies will provide protection for a meaningful amount of time, although
        it may not be lifelong immunity," Dr. Simon Clarke, Associate Professor in
        Cellular Microbiology, University of Reading, told the Science Media Centre.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e36d0-5e24-4472-924c-7e1c271ad795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b11a6-98d3-4b13-b542-a4fbfea7df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concerning finding is that some people who have Covid antibodies
        appear to still be able to carry the coronavirus and could spread it to others.
        This means that the vast majority of the population will either need to have
        natural immunity or have been immunised for us to fully lift restrictions
        on our lives," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510ed73-4ce9-416d-9ddd-28a248e3349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:13.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556db1c8-9a2b-441c-bb3e-903d8c47983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:14.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence Young, Virologist and Professor of Molecular Oncology,
        Warwick Medical School added that because the results cover the months before
        the new variant took hold, "it will be important to determine whether previous
        infection with the old virus variant is able to offer protection from re-infection
        with the new virus variant."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76449131-602c-45fa-b0ef-0713921e92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:14.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaec774-5e83-4a36-ac73-332277fe1de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England is currently under a stringent national lockdown after cases
        surged over the holiday period. The UK has recorded more than 3.2 million
        cases of infection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48376e12-b011-43ec-a0d8-b38b16724145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T21:44:16.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:43:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/14/health/covid-immunity-antibodies-intl/index.html"
        target="_blank">"COVID-19 infection grants immunity for five months, UK study
        suggests"</a></em></p>'
  'Duterte-will-not-accept-a-term-extension':
