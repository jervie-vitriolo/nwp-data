  'philippines-secures-17-million-covid-19-vaccine-doses-astrazena':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T13:45:57.001+08:00
    'imagesource': 'jcr:9c616990-5c67-423e-a37b-b21979b35ba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8dbd335-1873-4c82-8cf8-e3b04033e18c'
    'lead': 'This includes the 2.6 million doses purchased by over 30 companies and
      donated to the government in November 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T13:47:13.709+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:52:21.616+08:00
