      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Anna Ong-Lim and Edsel Salvana, who are also members of
        the technical working group shared the same sentiment.</p>'
