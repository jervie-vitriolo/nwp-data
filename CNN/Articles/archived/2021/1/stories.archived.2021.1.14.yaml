      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> State officials are skeptical that President-elect
        Joe Biden can meet his goal of 100 million coronavirus shots in his first
        100 days, with a week to go before his start date and a slew of unanswered
        questions still swirling around his plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69010804-0433-4c8d-aca5-68f2bd726796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:28.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602ff25-385f-40e2-ab00-2b783bf63e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple state officials and sources familiar with the Biden transition
        team''s outreach told CNN in recent interviews that they are unclear on major
        details of the Biden team''s plans -- including those for mass vaccination
        sites, vaccine supply issues and funding for local governments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e93aba-6c86-4aef-a746-418cfc03de7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008f632-73fe-4055-b6c2-f4ad26e636d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the incoming administration is still
        deliberating major details of its national vaccination plan. Biden is expected
        to unveil his plans for vaccines on Thursday, along with a major Covid relief
        package that his advisers have told allies in Congress is expected to be in
        the ballpark of $2 trillion, according to two people briefed on the deliberations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b038483-dafe-4a5b-b45c-274c86ccd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:30.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64ccdd-2589-4157-b5eb-a96d5d73028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden team has been leaning heavily on individual states to
        provide critical Covid-19 data during the transition, due largely to a lack
        of cooperation and transparency from the outgoing Trump administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa143d40-04d1-47ef-9327-c88806c75d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece9387-190b-4ac5-a5e2-f2fded2df1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But states have questions, too, starting with a critical one: Will
        there even be enough vaccines to pull off 100 million shots in the first 100
        days?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681870a5-20bd-4d27-b075-e2243b5a81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b29756-bde3-45bd-bfb1-b99be630b16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely aggressive," Claire Hannan, the executive director
        of the Association of Immunization Managers, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b13524f-b9ed-4a95-80bf-1f9e62218300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5543d1c-05e3-456b-9797-3d3977c971c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannan said she has been in contact with Biden''s transition team
        about the challenges of vaccine distribution and that she isn''t yet convinced
        the vaccine supply will be able to keep up with Biden''s ambitious goals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7eee3a-5eb5-454f-8655-91d1b6c12637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1ff84-237d-48ce-b973-8b46603d4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition team declined to comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4456050-fb67-451e-9b5d-3bcbb22f6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902d0d5-e934-49c2-a66e-abf49b4cf2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of clarity has made it difficult for states to map out
        their vaccination campaigns -- and they''re unsure whether the situation will
        improve under Biden. Sources familiar with planning in both Republican- and
        Democratic-led states spoke with CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b646c4-0c88-483e-b4ab-61faa5ef7505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77804de3-b835-4a26-bf2f-63f92cb770a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources told CNN that the Biden team has said it shares
        the concerns about vaccine supply and speed of distribution. Biden''s team
        has also been asking state-level officials why there hasn''t been more Covid-19
        testing, the sources say.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c1346-82d5-42d5-8cbc-5de3de3e96fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cced56-8794-422a-97ee-632d9255e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Biden himself is deeply worried about
        the array of public health challenges his administration is about to acquire,
        and his senior-most advisers are in a sober mood over it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6713fb5f-82af-40ba-a867-3ed9a9cd833a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871725a-eccf-46df-878e-1b5e01495886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many state officials have raised concerns, sources have also
        described a widespread sense of relief. They note a stark contrast between
        the outgoing Trump administration''s and the incoming Biden team''s handling
        of matters related to the coronavirus. Multiple people described the Biden
        team as, so far, noticeably more engaged and willing to listen to local officials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad139d-28d4-42fd-95f3-cceaba47f941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d072b27-adf5-4b77-8689-eb6db0793756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the states have been doing is fly the plane a bit as they
        build it" is how one source familiar with the Biden team''s outreach to states
        described their Covid-19 relief work under the Trump administration''s watch.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c871d0-88f6-4bc3-9658-aa852c70c046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f6637a-3253-429e-a89e-f4a38146a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden''s pick for surgeon general, Dr. Vivek Murthy, and his
        choice to lead the US Centers for Disease Control and Prevention, Dr. Rochelle
        Walensky, have been particularly active in their outreach, said two sources
        familiar with the Biden team''s outreach to states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd753fa1a-7ddc-4ca7-95a5-44c906fb4481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:41.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202d4ff-13db-4c05-b554-90309949616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, an effort is underway to enlist Republican governors
        in the attempt to publicly push Congress for more funding to help with distribution
        and other Covid-19 mitigation, sources said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9114bd-5a1e-400c-949f-fe0085bc6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b58247-1c01-49fb-a2d0-a8554257db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also raised the possibility of establishing mass vaccination
        sites, one development that has raised questions among some state officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fd9bf-3c55-4b52-b7ab-8d1be9f11251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:43.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004f47f-47e0-48a5-8585-932a8fc503e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he will look into tapping the CDC, the Federal Emergency
        Management Agency, the National Guard and the military to launch vaccination
        sites in school gyms and football stadiums and to set up mobile units to reach
        disadvantaged communities. His transition team has discussed the potential
        use of the US military and the National Guard in Covid mitigation efforts
        with governors and the Department of Defense, a transition official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2776b2e1-6c6e-48af-87e6-c8949596f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ee273-43ce-4adc-8189-6fd40991f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN first reported last week that the Biden team plans to release
        nearly all doses of the Covid-19 vaccine to immediately administer more shots.
        The Trump administration has since announced that it will follow suit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e050113-fdd1-4fc6-a120-6ab6efab30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e5ee6-0d99-4f82-b373-8b0cc34cef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Democratic state official said they worried that while a more
        federalized approach like this may be innovative, it may not solve the problem
        of slow vaccinations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d832f4-e082-4014-8395-49bcb47777d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1012234-e859-4375-b44b-74831d7a0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just giving us the vaccine doesn''t necessarily help, because we
        still need more people to administer it," the official told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae6f493-ed3f-45ec-a772-900f0ec27708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6518d8d-3cac-4a18-bc99-897b5c212f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official noted that under some state plans, medical providers
        are supposed to reach out to their patients to give the vaccine. But many
        smaller practices lack enough staff for this responsibility, and they don''t
        have the resources to hire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdbdf40-a080-4be0-a04b-69d91fd9b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23784a08-936b-47fc-be09-a57a134dbaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration has come under fire for the lack
        of a federal infrastructure to help states distribute the vaccine, this official,
        whose state has not been in regular contact with the transition team, raised
        the possibility that changing the process now could cause more harm than good.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8432c5d8-1641-4186-9c4c-4520059c3ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4875e4-2f1d-4ff0-89b8-8a3aa4333a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:50.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of that sounds very Pollyanna, because I hear the phrase
        ''mass vaccination site,'' and I think to myself, OK, what operating system
        are they using to register all these people?" the official said. "It''s all
        very pie-in-the-sky."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd95b9-46c5-48ae-8fa7-47336888800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:50.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cff7e3-4b00-48ea-b3a5-9244b5376e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Biden has publicly stressed the need for Congress
        to make more funding available for Covid-19 relief.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68872e23-ebe8-4dae-9b55-eedbc2e6af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bf47fe-e8ba-4965-b1ac-13fd48fcbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team is also grappling with how best to quickly ramp up vaccination
        rates without driving people away -- particularly those in communities of
        color -- who might be fearful of visiting sites run by, for instance, the
        National Guard.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14eba73-256a-4352-b6d4-b2366095ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089fbf2-62a0-458c-8588-fd08b488d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:53.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There would, hopefully, be a lot of tailored approaches to different
        communities," said Dr. Nicole Lurie, a volunteer adviser to Biden''s team
        and a former assistant secretary for preparedness and response at the US Department
        of Health and Human Services. "Some may want and need help standing up mass
        vaccination sites; others may not."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2ec42-68fd-4570-94ea-2df70e3d17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:40:06.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:44:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/14/politics/biden-vaccines-states/index.html">States
        skeptical of Biden''s COVID-19 vaccine plan as they await the missing details</a>."</em></p>'
  'maria-ressa-third-cyber-libel-case':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-14T19:41:37.913+08:00
    'imagesource': 'jcr:ae988fce-0ef9-4d21-bd65-522df9eff9f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48e6443f-3c49-4d1d-bef1-23bf7e02e9ea'
    'lead': 'Rappler CEO Maria Ressa is facing her third cyber libel case, this time,
      over an article written by reporter Rambo Talabong on a college professor''s
      alleged involvement in a thesis-for-sale scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-14T19:44:42.059+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:44:17.694+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:41:07.963+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maria Ressa faces 3rd cyber libel case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e852a-ba97-4ba8-9900-f4a744529bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.059+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:18.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Rappler
        CEO Maria Ressa is facing her third cyber libel case, this time, over an article
        written by reporter Rambo Talabong on a college professor''s alleged involvement
        in a thesis-for-sale scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae8ab2-274b-4195-a3c1-2365dc65074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN Philippines on Thursday show the charges
        reaching Branch 24 of the Regional Trial Court of Manila on Jan. 8, filed
        by Senior Assistant City Prosecutor John Allen Farinas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d731774-71af-4478-b0e5-85a802516158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state prosecutor said Ressa, as editor, and Talabong, as writer,
        conspired to publish a January 23, 2020 article titled ''Thesis for sale:
        Benilde students say they paid ₱20,000 to pass'', with the "malicious intent"
        of damaging the reputation of Ariel Pineda, then head of the De La Salle-College
        of Saint Benilde''s Export Management Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f3e0b7-eb5d-4889-9ea5-2177f03f747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was based on an October 2019 complaint filed by AK Paras,
        who learned from at least two fellow students that their thesis groups paid
        Pineda ₱20,000 through a middleman, in exchange for passing the program. The
        college confirmed investigating the case, while Pineda did not reply to Rappler’s
        emails, according to the article.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea8453-7093-43d2-b458-f3fb9c701d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story contained "false, malicious, derogatory, and highly libelous
        imputation as well as offensive insinuations" against Pineda, the prosecution
        said, citing results of a preliminary investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36eec7-b79a-434d-aedb-3bba2d3bad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ressa, Talabong post bail</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ebd14-7abc-474d-b437-cf56631fde6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant of arrest has been issued against Ressa and Tabalong,
        who already surrendered to authorities and posted bail of ₱30,000 each, said
        their counsel, Theodore Te. Arraignment is set for February 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596fbd6c-1459-4522-8f22-cd0f5c5f3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.060+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are studying the resolution, which we disagree with, and will
        exhaust all possible legal remedies to have the same dismissed," Te said in
        a statement on Thursday. "It is disturbing because it seems like cyber libel
        is now the first option in case of disagreement on reporting.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238592d-2ccf-45a4-9c2b-47ae56ea5b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler stood by the story, reiterating the call to decriminalize
        libel to stop the harassment of journalists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb09bc5-1a1b-4036-8502-7899eb8db3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spent weeks reporting and weeks more doing everything to ensure
        that the story is fair," Talabong said. "This case further proves that decriminalizing
        libel is imperative. No journalist should be intimidated for doing their job."&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac123611-40d2-4e7b-af30-98ec69ab36ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ressa''s other cases</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1524e85e-7d96-4705-8000-7996e40218af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, Ressa and former Rappler staffer Reynaldo Santos,
        Jr. <a href="http://www.cnnphilippines.com/news/2020/6/15/maria-ressa-rappler-conviction.html">were
        convicted for cyber libel over a 2012 investigative article</a> which reported
        on businessman Wilfredo Keng''s alleged connection to illegal activities.
        Ressa and Santos are free on bail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdca7a5-7296-4d7a-abad-3d58397c2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics and human rights advocates said the case is part of the
        government''s crackdown on media critical of President Rodrigo Duterte. Malacañang
        said the conviction was not politically motivated, stressing that the case
        was filed by Keng, a private complainant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a93c32-f7ed-4324-a8cc-867d61a72ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T19:44:42.061+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:44:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa’s <a data-cke-saved-href="https://cnnphilippines.com/news/2020/12/3/Maria-Ressa-second-cyber-libel-case.html"
        href="https://cnnphilippines.com/news/2020/12/3/Maria-Ressa-second-cyber-libel-case.html">second
        cyber libel case</a> stems from another complaint filed by Keng over a tweet,
        where she shared a news website''s article on his alleged involvement in the
        ambush-slay of a former Manila councilor. Ressa''s camp has filed an appeal,
        mainly arguing she is not the author of the article that was found defamatory,
        and should not be held liable for merely sharing it.</p>'
