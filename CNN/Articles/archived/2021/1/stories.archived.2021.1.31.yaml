  'COVID-19-pandemic-declaration-anniversary':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-31T06:56:10.791+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94eabf3f-2cc0-4a59-a302-679c0ff0a693'
    'lead': 'It was one year ago today the World Health Organization declared that
      the novel coronavirus was a Public Health Emergency of International Concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T07:02:10.989+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:10:08.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:31.818+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic']
    'template': '1'
    'title': 'On the anniversary of Covid-19 becoming an official public health emergency,
      experts say it''s time for a change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5206ab2-436c-453f-9a36-13805ceeefa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was one year ago today the World
        Health Organization declared that the novel coronavirus was a Public Health
        Emergency of International Concern.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225272c6-b581-41aa-9128-4201d429cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8419501-d795-43f8-91a2-ce4652adf2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time there were fewer than 100 cases of the disease we now
        call Covid-19 and no deaths outside China," WHO Director-General Tedros Adhanom
        Ghebreyesus said Friday. "This week we reached one hundred million reported
        cases. More cases have been reported in the past two weeks than during the
        first six months of the pandemic. A year ago, I said the world had a window
        of opportunity to prevent widespread transmission of this new virus. Some
        countries heeded that call, some did not."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3993bc-a6bc-4d95-a46e-11d056c6e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ff6f1-2234-40f6-af47-a1547933a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare emergency declaration, also known as a PHEIC, is the highest
        level of alarm under international law. Only six have ever been declared in
        history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f5810-b82c-47a8-be1c-5df5eb526e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b12c636-e869-4520-b7b0-58aa53b6b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s supposed to notify the world that urgent action is needed,
        but experts say the reason "some countries heeded that call, some did not"
        is because the declaration has no teeth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340b87f-a276-4ff0-9281-3875e394b1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d96709-e72b-4e96-b885-053fa2b4975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration gives the WHO "few surge powers and no funding,"
        according to Lawrence Gostin, a professor of public health law at Georgetown
        University and the director of the World Health Organization Collaborating
        Center on Public Health Law &amp; Human Rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13bb123-8dc2-4f52-a5b8-d363a155e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae950b-75da-4597-b540-3ac4c244bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only power a declared emergency provides is to make ''recommendations''
        to governments. But most governments, especially in the US and Europe, almost
        universally failed to adhere to (WHO) recommendations," Gostin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915eb9c-4a7f-458a-9dd2-5e23a4d49036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f8ceb-8d1e-49ac-99b6-46514bffd946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has been evaluating how it can improve the system, and changes
        could happen during the World Health Assembly in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092266b8-5fec-4e69-8316-4bb5e0d9cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094eb954-90f8-413d-9dc1-9710370d1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this second year of the declaration, Gostin and other legal scholars
        argue that there needs to be urgent reform to give the WHO much stronger authority
        and more ample funding, if such a declaration is ever to work more effectively
        in a global health crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b9dba-86f0-4e6b-af93-fc0e929d071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508f34e-44cf-4b13-a5be-f5c5de25973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How a public health situation becomes an emergency declaration</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57752516-d840-4abb-8f76-aff04d08cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are supposed to notify the WHO within a short time frame
        if they have an event in their country that could trigger an emergency declaration.
        As spelled out in the International Health Regulations, certain diseases or
        public health events must pose enough of a significant risk that it requires
        a coordinated international response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaecd8d-c871-4d5a-b7f6-fc39bc600b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f60d55-0bbe-4a6f-98a1-fce656886527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a country notifies the WHO about its health threat, the WHO
        will then call an expert committee together that meets behind closed doors
        to review the data and listen to testimony from the country that has reported
        the threat. The committee then makes a recommendation to the WHO director-general
        who makes the ultimate decision.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4ff423-b0b5-425e-be52-9bbde98ef4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b9c912-be86-4210-84b2-7e28764203d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an emergency is declared, then the WHO creates a list of recommendations
        for governments to undertake to stop the spread of the disease. The WHO also
        makes recommendations about how to share information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09c47a-0f15-4d56-8bdc-de2ca4a2bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9127c10-78c7-4670-a875-735106237860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>If it''s in their own backyard, governments don''t like
        the declaration</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b55369-7ee9-4711-8811-38247466b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the policy is written now, there are many downsides and disincentives
        for governments to provide public health information to the WHO and no real
        guaranteed upside, according to global health law expert Mara Pillinger.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e648e4b-ce1e-49d6-8250-8b8c925e72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d3274-f8a3-44b6-adc9-0132c205fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments tend to prefer that the WHO not call them out and issue
        this highest alarm, because it may not help them manage the outbreak, but
        could in fact make it harder for humanitarian supplies and assistance to get
        into the country," said Pillinger, an associate in the Global Health Policy
        &amp; Politics Initiative at the O''Neill Institute of National and Global
        Health Law at Georgetown. "And it can impose an economic cost."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cff3f53-7ee7-4988-a2e6-97e49a21776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666a091-2fed-42ad-9dee-9305e34dae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, the emergency declaration should raise the alarm and
        motivate other countries to act, not just to protect themselves, but also
        to help the country with the outbreak get that problem under control so it
        doesn''t spread further.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abf56d-44d9-428a-a846-2e253d70fdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc4391-24bc-47ca-9cd8-5b67df57db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, an emergency declaration often triggers other countries
        to issue travel and trade restrictions against the country with the outbreak.
        That country suffers financially, and the travel restrictions are often ineffective
        since they are applied too late or in a piecemeal fashion, Pillinger said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f8ce0-d3d8-48df-8035-591902d4d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf05a4-5daa-47c2-9547-f13b78692f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.991+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The declaration needs more authority</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5bc55b-7a32-4a4c-9433-ea92ce5a8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an emergency declaration nothing mandates other countries to
        send technical or financial assistance to help that country fight or control
        the disease. Assistance is instead a "question of political will and political
        coordination." China didn''t need the money with the Covid-19 outbreak, but
        Congo did when an emergency declaration was declared with an outbreak of Ebola
        in 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214e877-0c3c-40c3-84b6-b6b21ae3bf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959db464-f18e-411d-a844-d0f906639cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the WHO can make recommendations about how countries should
        respond to a public health threat, it''s incumbent upon each individual country
        to decided how to respond; how to work with the WHO; how it will aid the country
        at the heart of the outbreak; and whether it will even take the WHO''s warning
        seriously.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e072420-b242-4ec5-9b0b-3cc04c43f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a712e-ea6c-4f0c-9884-30f10b212ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little bit like declaring a five alarm fire, but imagine
        that you had a center that is responsible for ringing the alarm bell and then
        it were up to individual fire houses to decide whether or not they send trucks
        to the fire," Pillinger said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c0886-eea6-4ad7-9e3f-6b484a55def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef6279-041f-4135-a690-6f8c73f6b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration also gives the WHO no real authority to investigate
        the outbreak if the country does not want the WHO there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7a32b-42f1-474f-871f-1df57f3afec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4a6ca-d215-46c1-9c7d-f998623c3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even now, WHO has just sent a team to China, a year late," Gostin
        said. "WHO has no authority to independently verify country reports, which
        is why China was allowed to mislead the world concerning the community spread
        of (the novel coronavirus). The WHO team also has no legal authority to demand
        access to full information from the Chinese government and scientists."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdd203-2524-4952-9963-9a0f4394726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a97c8-64d0-4d95-833e-176e0038bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The future of the emergency declaration</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949dd2a7-5d65-4e67-8116-653284dd39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One step may be the help the US has promised to give the WHO. The
        Biden administration reversed the Trump administration''s decision to withdraw
        from the organization. On January 21, Director of the National Institute of
        Allergy and Infectious Diseases Dr. Anthony Fauci told the WHO that the US
        would "work constructively" to strengthen and importantly reform the WHO.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe32733-01a3-4a2f-bb71-14c0634f1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22c2bf-ca4c-4f09-94c9-70eb9c021e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gostin believes as the world heads into the second year of the emergency
        declaration the International Health Regulations need to be improved now to
        better manage the current Covid-19 crisis and to help manage future pandemics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f8d97-4ba0-49f7-9b28-5b2c332a8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e495d-a51c-4137-afe0-3d89129de0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO should be able to rally the world in response to a pandemic,"
        Gostin said, noting it hasn''t really even been able to do that. "We have
        seen little global solidarity and in fact ''go-it-alone'' nationalism, especially
        ''American first and only.''</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb65b84-b3fd-4d08-8ade-0cfada05aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3658a-388f-422c-ba1b-0e805071446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission of WHO is to lead a globally coordinated response to
        a pandemic," Gostin said. "That never happened with Covid-19. And that is
        why it is urgent to reform the International Health Regulations and to give
        WHO strong powers and ample funding."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a2123-9fa6-4e5f-9bdb-26f1f4431711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T07:02:10.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/01/30/health/covid-19-public-health-emergency-first-anniversary/index.html"
        href="https://edition.cnn.com/2021/01/30/health/covid-19-public-health-emergency-first-anniversary/index.html">On
        the anniversary of Covid-19 becoming an official public health emergency,
        experts say it''s time for a change</a>''</em></p>'
