      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1f2ee-7092-48e6-a2c1-7df01c9faf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints from some players about their quarantine conditions prompted
        a backlash from some Australians, who were frustrated with the preferential
        treatment afforded to the Australian Open stars. In December, tens of thousands
        of Australian citizens and permanent residents were unable to return home
        due to the country''s strict international arrival caps.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11996c-9c42-4eee-befe-fe883c47edc4'
