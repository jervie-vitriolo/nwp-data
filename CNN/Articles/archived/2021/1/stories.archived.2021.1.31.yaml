      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/30/us/michigan-nuns-covid-19-nine-deaths/index.html"><em>"9
        nuns die of Covid-19 after outbreak at Adrian Dominican Sisters campus in
        Michigan"&nbsp;</em></a></p>'
  'Ikea-forest-Georgia-protect-development-':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-31T15:36:16.540+08:00
    'imagesource': 'jcr:4cf72018-f084-473a-b28c-3e700e141d3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe42fda-22c9-4a3c-b348-b9992bdaf5dc'
    'lead': 'An investment group of Swedish retail giant Ikea has acquired forestland
      in southeast Georgia to protect the land and its diverse ecosystems from development.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T15:39:25.533+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:09:52.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:36.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ikea', 'Georgia', 'forest', 'Altamaha-River-Basin']
    'template': '1'
    'title': 'Ikea bought 11,000 acres of forest in Georgia to protect it from development

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7335b-d62a-48f1-a3c8-bc6bcddee9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An investment group of Swedish retail
        giant Ikea has acquired forestland in southeast Georgia to protect the land
        and its diverse ecosystems from development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ba11d3-2ed9-415a-81f8-1eb45b0ad469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c8fee-f52d-4474-9aa1-7c615500d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ingka Group, which owns and operates most Ikea stores, purchased
        10,840 acres of land near the Altamaha River Basin, the company announced
        on January 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf1aa4-f202-42e7-8bb5-8e2138590d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611926fa-1b2d-40d3-a583-22c714a72cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We truly believe responsible forest management is possible and
        we see that a large part of our responsibility towards the land we own --
        and by extension the planet -- is to restore forests and plant more than we
        harvest," Ingka Investments managing director Krister Mattsson told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804d56a-91c6-43f7-8ed5-201d44d5970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa53299-6f07-4783-8023-69bbfd3ef3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.533+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all our properties nature conservation is important. In this
        particular US investment in Georgia, first it is important that the land cannot
        be broken up into small units and it remains forever forestland."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50cc005-5781-4584-9d70-0fd0eaa2f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293c994-c01d-427b-a946-2aae495fa393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The land, acquired from non-profit conservation organization The
        Conservation Fund, is home to more than 350 plant and wildlife species --
        including the endangered longleaf pine and gopher tortoise -- which are now
        protected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614e9e8-dc97-415a-ac8a-c2276b3041a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4964e64-b115-47cc-a424-b3baacf3e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the European migration to North America, the longleaf pine
        forest covered more than 90 million acres from southern Virginia to Florida,
        and as far west as Texas. In Georgia, the tree dominated the southern half
        of the state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03614a-1b2f-40cf-84ee-0241e7bc29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8119fc-62d7-4a56-b52f-22cd5547868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But less than 4% of that forest is left, due to land clearing for
        development and agriculture, fire suppression, and the conversion of tree
        farms to faster growing pine trees like loblolly and slash, according to the
        US Fish and Wildlife Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d31ea03-13e3-4457-bd58-1e9322594517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde398ae-aced-4927-9106-f92af1f590eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local timber-based economies will continue to be supported, Mattsson
        said, and the public will have access to much of the land for recreational
        purposes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc93f7-3d65-4715-b534-d07cb98989d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32d3b4-2097-4988-91a1-8a85f23ddec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honored to work with Ingka Group and applaud its dedication
        to preserve and enhance forest quality in the U.S. and Europe," The Conservation
        Fund president Larry Selzer said in a statement. "Well-managed forests provide
        essential benefits, including clean water and important wildlife habitat,
        as well as mitigating climate change."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5e417-e9fc-47df-9d9c-5ec36acbd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d51d7-ec73-43c2-bc85-ee7cb8af7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its Working Forests Fund, the Conservation Fund focuses
        on purchasing working forests and then protecting them with easements that
        prevent the land from being broken up in future sales. Once the easement is
        secured, it then resells the land and uses the profits to acquire more forests
        for protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ebe77b-f11c-4b66-b6b1-cb1724613502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ac4813-7050-46ba-8440-8a6fcd3b0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.534+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, Ingka Investments has bought around 612,821 acres of
        forestland in the US, Estonia, Latvia, Lithuania and Romania. Along with Georgia,
        the group owns forest properties in Alabama, Oklahoma, South Carolina and
        Texas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf5675-f452-4242-905e-c0f4c4291c78'
      'mgnl:activationStatus': true
