  'SMC-community-reseller-program-taliptip-residents':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-31T15:53:04.293+08:00
    'imagesource': 'jcr:380465b4-a1fe-46ad-8869-98840aa3e222'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1cba7c4-7991-4720-843c-f96991c434a1'
    'lead': 'San Miguel Corporation has organized a community reseller program as
      part of its livelihood support for former settlers of its ₱740-billion airport
      project site in Bulakan, Bulacan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T15:54:26.532+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:09:51.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:37.152+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC launches community reseller program for former Taliptip residents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73ee5a-5766-4d6f-afc7-55395614ad09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:54:26.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:51.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> —&nbsp;San
        Miguel Corporation has organized a community reseller program as part of its
        livelihood support for former settlers of its ₱740-billion airport project
        site in Bulakan, Bulacan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b884d9f-3dcf-48ff-9a32-8b0a4678b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:54:26.532+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and chief operating officer Ramon Ang said that through
        the initiative, former residents of Brgy. Taliptip can start their own cooperative
        business reselling Magnolia Chicken and Purefoods-branded frozen products,
        with assistance from the conglomerate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2379f53-c071-40dd-9174-30f2bae4e04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:54:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will make sure our people will be there to watch over them,
        monitor their progress, and help them make their business succeed,” Ang said.
        “As with our TESDA training programs, this is open to all former residents.
        They just have to organize themselves, and we will extend the same support.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc819340-8a74-4786-b36e-919da2470de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:54:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:51.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first community store under the program was opened last January
        24. SMC said it provided the initial inventory of products for free, as well
        as freezers needed for the shop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6480a-ef60-4454-975d-87bf3c8f65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:54:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m happy too that the initial feedback for the pilot store has
        been very positive and encouraging for the former Sitio Kinse residents. We
        will immediately replicate these stores for other groups of relocatees so
        more people can benefit from this program,” Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29989970-5e78-4df3-b770-926d305f1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:54:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, residents of the soon-to-rise New Manila International
        Airport were relocated to nearby homes provided by SMC. Besides the newly
        launched reselling program, the company has also coordinated with the Technical
        Education Skills and Development Authority in providing them skills and livelihood
        training. Ang said this is part of keeping SMC’s promise to prioritize the
        locals for economic opportunities arising from the airport project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516f3a8-4e8c-4aba-8183-1a919093a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:54:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:51.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it will also provide supplemental community-based
        business skills training, which will allow former residents to enhance their
        income from the fishing trade. Meanwhile, SMC said other locals took up dressmaking
        and cookery courses and were given toolkits to start small businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b6f3a-6481-4570-bbb6-2def8158a74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:54:26.533+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new airport, which is planned to span some 2,500 hectares, is
        eyed to decongest the Ninoy Aquino International Airport once operational
        in a few years. SMC bagged a 50-year franchise to build and operate the NMIA
        <a href="https://www.cnnphilippines.com/business/2021/1/4/SMC-franchise-Bulacan-Airport-City-lapses-into-law.html">after
        President Rodrigo Duterte skipped signing the measure into law on time</a>.</p>'
