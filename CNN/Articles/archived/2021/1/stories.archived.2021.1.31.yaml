    'template': '1'
    'title': 'Gov''t set to implement national deployment and vaccination plan vs
      COVID-19  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717cec4-a1cd-4894-a7fb-38b4fdfcb416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        government has approved and ratified the Philippine National Deployment and
        Vaccination Plan for COVID-19 Vaccines and is now set to implement the nationwide
        immunization campaign to combat the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b41e69-ae62-4162-bf24-26d84e1f14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41cdea-a958-4784-a922-00c893cfa6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All implementing agencies of the National Task Force Against COVID-19,
        all Regional and Local COVID-19 Task Forces, and all Regional and Local COVID-19
        Vaccination Operations Centers, Local Task Forces and Local COVID-19 Vaccination
        Operations Centers are hereby mandated to implement and adopt the said plan,"
        a  recent memorandum by the National Task Force against COVID-19  read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e476bb-cc71-4a3c-8ea4-71b7ea674456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.521+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38a277-9811-4eea-a2b5-73849174de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional and Local COVID-19 Vaccination Operations Centers are
        also directed to develop their own deployment and vaccination macro and microplans
        based on the templates disseminated by the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22ef5d4-73b3-4b6b-b1f8-427828666c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd1932-ea39-42a1-929e-a8a8631bd2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF COVID-19 uploaded on Saturday a copy of a January 26 memorandum
        on the approved Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases Resolution No. 95.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2650ad-297c-47f1-9df2-92eed131fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66ca06-fb9a-47f8-b886-296b4c74ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum was signed by NTF COVID-19 chairperson and Defense
        Secretary Delfin Lorenzana, vice chair and Interior Secretary Eduardo Año,
        and chief implementer Carlito Galvez Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719697d1-5367-4978-b469-d15930119003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c085ecb-c423-4eca-b042-f48b937e1378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By approaching the vaccination program in a whole-of-system government,
        whole-of-society approach, we can ensure the successes of the national vaccine
        deployment program in delivering safe, effective and accessible vaccines for
        all Filipinos," Health Secretary Francisco Duque III said in the Foreword.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1748f4b-39bf-49b4-a097-615a122605ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c20bd-1b42-495c-9d80-b03691320504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, which is over a hundred pages, mainly comprises seven
        phases of the plan, divided into chapters. These are: Scientific Evaluation
        and Selection, Diplomatic Negotiation and Engagement, Procurement and Financing,
        Shipment and Storage, Distribution and Deployment, Implementation of a Nationwide
        Vaccination; and Assessment, Evaluation and Monitoring.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/ntfcovid19ph/photos/a.249307800065154/249303963398871/"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/ntfcovid19ph/photos/a.249307800065154/249303963398871/?type=3"
        class="fb-xfbml-parse-ignore">Posted by <a href="https://www.facebook.com/ntfcovid19ph/">National
        Task Force Against Covid19</a> on&nbsp;<a href="https://www.facebook.com/ntfcovid19ph/photos/a.249307800065154/249303963398871/?type=3">Saturday,
        January 30, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f0c31-ecfa-4529-8012-a84c2200cc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.525+08:00
