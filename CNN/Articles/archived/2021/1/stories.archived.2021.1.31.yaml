      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601107f0-b157-4659-ab16-df6e92123f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.535+08:00
