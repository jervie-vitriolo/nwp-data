      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Chelsea has called on social media platforms
        to do more to tackle racism online after defender Reece James was subject
        to abuse on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a678cf-0e03-4ce5-b10c-e1fb092bd9dc'
