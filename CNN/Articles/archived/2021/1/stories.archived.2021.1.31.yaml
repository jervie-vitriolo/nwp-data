    'lead': 'Before December 20, there had not been any cases of Covid-19 among the
      nuns living at the Motherhouse campus of the Adrian Dominican Sisters in Adrian,
      Michigan.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T15:36:04.723+08:00
