      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vision on forest management is to consider all the functions
        of a forest and plan for dozens of years ahead. We look at it as a commitment
        to balance the economic, environmental and social aspects related to the forest."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
