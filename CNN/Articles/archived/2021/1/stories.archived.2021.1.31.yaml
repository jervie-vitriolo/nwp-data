  'sara-duterte-presidency-bid-2034':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-31T13:45:54.595+08:00
    'imagesource': 'jcr:4c686a8a-8756-4969-8de0-df6dcfbdb71f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28caffb6-aa31-4176-a1da-395f5ff00426'
    'lead': 'Davao City Mayor  Sara Duterte has responded to calls for her to run
      for president and said she could — but her bid could be more than a decade  away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T13:50:04.224+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:09:56.610+08:00
