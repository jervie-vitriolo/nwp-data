      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/01/29/investing/dow-gamestop-stock-market-today/index.html">US
        stocks post their worst month since October as the GameStop frenzy rages</a>".</em></p>'
  'cbcp-lgu-vaccination-program':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-31T11:23:55.060+08:00
    'imagesource': 'jcr:58ff2ba1-557f-41ba-a487-b0260f36626e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bed77176-49f5-4eb6-859e-39cdcba39a5c'
    'lead': 'CBCP''s Fr. Jerome Secillano says church facilities that can be used
      in the vaccination program are ready, and LGUs simply need to coordinate with
      parishes if they want to use these.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T11:31:02.193+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:10:01.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:32.999+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'CBCP', 'Catholic-Bishops--Conference-of-the-Philippines',
      'Jerome-Secillano', 'Fr-Jerome-Secillano']
    'template': '1'
    'title': 'LGUS can coordinate with parish priests if they want to use church facilities
      in the vaccination program — CBCP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2506b1-2736-42a8-8321-7aced2171773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — The
        Catholic Bishops'' Conference of the Philippines says local government units
        only need to talk to parish priests should they want to use church facilities
        in their respective COVID-19 vaccination programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe21467-c769-4011-bd24-5f797a432c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, Fr. Jerome Secillano, the
        CBCP''s Executive Secretary for Permanent Committee Affairs said, <em>"Yung
        mga</em> facilities <em>na ''yan</em> existing <em>na at</em> available...
        <em>kaya kung sakali man ang</em> LGU <em>ay magi-identify ng mga lugar, at
        kung ang lugar na ''yon ay nasa isang parokya at may</em> available <em>na</em>
        facility <em>ang parokya at kakailanganin ng</em> LGU, willing <em>at</em>
        open po <em>ang Simbahan na ipagamit ang</em> facility <em>na ''yan."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ea389-d43d-4fb3-b535-08aa6b3b24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These facilities are existing and available... so
        should LGUs identify a place and if this is in a parish where a facility is
        available, the Church is willing and open to have it used.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb5128-6186-4780-9ab0-fed4addd8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/1/28/CBCP-Church-facilities-vaccine-centers.html"
        target="_blank"><strong>READ: Filipino bishops offer Church facilities as
        vaccination centers</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5e0a9-a7b2-4ac7-9490-23489b686fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seciliano said the facilities were previously used as distribution
        points for aid given to the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae6584-3f96-4355-ba46-a3c4255da9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added LGUs only have to coordinate with churches if they want
        to make use of the facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c00199-eca0-4491-b791-5ffa7ce43db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kinakailangan lang naman ng</em> LGU <em>ay makipag-usap
        doon sa</em> parish priest <em>kung meron ba silang</em> facility <em>doon
        na pwedeng gamitin para sa</em> vaccination. So, <em>''yon po ang ipagkakaloob
        ng simbahan,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc96f1-838e-4544-93ef-2fec5eae5fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The LGUs only need to talk to the parish priest if
        there is a facility that can be used for the vaccination. So, that is what
        the church can give.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990670a-f5f3-4d4b-bebd-df0d8b895165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the Department of Health said they welcome
        the CBCP''s offer, especially in areas that can be difficult to reach.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e7a79-520e-4bee-ade4-f59774d811af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy with the CBCP''s offer to have churches as vaccination
        hubs if needed. Churches really can be alternative sites to areas that lack
        facility, especially those in hard-to-reach municipalities," Health Secretary
        Francisco T. Duque III said in the statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e83b9a-3e5c-411b-9efe-37144bf75854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has <a href="https://cnnphilippines.com/news/2021/1/31/COVID-19-vaccination-plan-Philippines.html"
        target="_blank">approved and ratified the Philippine National Deployment and
        Vaccination Plan for COVID-19 Vaccines</a> and is now set to implement the
        nationwide immunization campaign to combat the coronavirus.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002fb96-d108-41a6-8ebe-7246dffc3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional and Local COVID-19 Vaccination Operations Centers are
        also directed to develop their own deployment and vaccination macro and microplans
        based on the templates issued by the Department of Health.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07153c27-0e27-49a4-87d7-f91bd2c49aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:31:02.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF COVID-19 uploaded on Saturday a copy of a January 26 memorandum
        on the approved Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases Resolution No. 95.</p>'
  'trump-impeachment-lawyers-leave':
    'author': 'Gloria Borger, Kaitlan Collins, Jeff Zeleny and Ashley Semler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-31T11:55:59.105+08:00
    'imagesource': 'jcr:ddfee4c8-5a27-40c3-9fc5-cae009c73759'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89bb2fe9-50f5-4044-8e89-352d0bbd6983'
    'lead': 'It was a dramatic development in the second impeachment trial for Trump,
      who has struggled to find lawyers willing to take his case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T11:59:13.620+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:10:01.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:33.228+08:00
