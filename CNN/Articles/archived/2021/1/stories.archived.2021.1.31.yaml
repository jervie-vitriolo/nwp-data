      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27af0a50-30fd-468b-9a39-2b5ee3518507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have beautiful children of all colours following me and they
        don''t need to read it. Beautiful colours that should only be celebrated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9eff7a-e2b3-4a7a-a443-11fe03b09307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.856+08:00
