      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the latest protest, Navalnaya posted a photo on Instagram
        of her family. The picture features family members, including her husband
        Alexey and his brother, Oleg Navalny, who was detained earlier this week in
        Moscow.</p>'
    '125':
