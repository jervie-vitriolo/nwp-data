      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed08c62-ee27-4d60-b9ee-2950e607df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not just the tallest dog but the dog with the most love
        and the biggest heart. A total soppy bugger who was hand-fed," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9f039-8c08-4e52-b7fc-e43cbe67f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36598491-cbad-4469-9f39-e7e055c824d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freddy was once the runt of his litter and wasn''t even able to
        feed off his mom, according to Stoneman, who said she had adopted him weeks
        earlier than she should have.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cd4fb-94df-4daa-86d4-1cf892c06e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9584acd5-b11c-45bb-af35-f30ddb7b50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freddy was such a gentle giant, and it was always a pleasure to
        see him bounding towards you," Guinness World Records'' editor-in-chief Craig
        Glenday said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f9cf1-a6d2-4c0c-a29f-a798d5c4c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73c35f-fc2d-4f73-a4de-528b33aa0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still can barely believe that he was the runt of the litter.
        Freddy brought a smile to everyone''s face and will be missed by everyone
        at Guinness World Records. I''m just pleased that we got the chance to celebrate
        his record-breaking immensity in the books and share his story with millions
        of people around the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3f8ad-73c1-4d33-a76c-45247096ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118045a-f762-4654-b944-c158c677b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoneman later said in a Facebook post she has been "fighting the
        tears that won''t stop falling," but finds comfort in knowing how much Freddy
        was loved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f4cf9-57ee-4f41-a9cf-962157b5dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/30/uk/freddy-tallest-dog-died-great-dane-trnd/index.html"><em>"Freddy
        the Great Dane, the tallest dog in the world, has died"&nbsp;</em></a></p>'
  'Getting-weirder-becoming-ourselves-':
    'author': 'Text by Allison Hope; illustration by Leanza Abucayan, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-31T19:29:18.815+08:00
    'imagesource': 'jcr:75747b71-dda3-44b1-a26b-84d0310184a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '408d99fb-33e1-4de6-b9f5-b7c165887550'
    'lead': 'Whether it''s a newfound disdain for modern appliances or a kindred connection
      with songs about baked goods, we may have moved from panic to boredom to just
      plain weirdness since Covid-19 upended our normal lives. Or we could be relaxing
      into our authentic selves.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T19:38:08.171+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:09:22.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:45.460+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weird', 'pandemic']
    'template': '1'
    'title': 'Are we getting weirder? Perhaps we''re simply becoming ourselves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61aaab2-aa73-4161-8a24-10e77a8aeb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Normally reserved and conservatively dressed,
        my friend was outfitted in a strange mishmash of colorful wigs and Hawaiian
        shirts and a sequined gown. Her boyfriend was equally festively donned for
        New Year''s Eve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc2ac3-ce7e-448d-9c66-01e014024386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfdaa10-05c0-4821-85c4-d26144c18750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may have even been multiple alcoholic beverages in her hands.
        I wasn''t sure how it was possible to wear all of those things at once. More
        importantly, what had the universe done with my khaki-inclined friend who
        gravitated toward yoga and crudités?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c03c9-0c93-47ab-9393-f186be0cfebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703dc5f-06e5-422c-b4dd-283d96d5e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I looked beyond my friend''s metamorphosis into this unfamiliar
        and strange being over the past year, I realized it wasn''t just her. I didn''t
        have to look far to witness weirdness lurking at every turn.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c65bd-9771-4506-bc09-2affdb3b1d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6db8c94-ab00-42c0-8760-89e17af4139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has made me a little bizarre," said Mika Mooney, 38,
        a lawyer who lives in Long Island with her husband and three kids. "I now
        do everything by candlelight. I work with a candle lit, exercise, watch TV.
        My husband is scared I''m going to burn the house down!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da785f89-45b1-4036-bedc-a2963f9c4aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46074dbc-785d-419e-8372-1453b0680d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today, I overheard a young woman holding the most beautiful
        blueberry muffin I''ve ever seen singing, ''ooh ooh blueberry muffin! I''m
        gonna eat you, blueberry muffin!''" said Noah Michelson, 40, a New York-based
        editorial director, via email. "At a different point in my life, I would have
        mocked her but now I feel like we''d be really good friends."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68b728b-a9c2-4187-841d-b2a6b5f55db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076e08d-1b1e-47a9-961c-0e54d9e26fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s a newfound disdain for modern appliances or a kindred
        connection with songs about baked goods, people''s eccentricities seem to
        be leaking out of our pores. Is it possible that our brains have moved from
        panic to boredom to just plain weirdness the past 10 months since Covid-19
        upended our normal lives?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c411787-d7ab-4414-90ee-f8718728eaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2462c-8532-4fdf-88fe-d054cb7b3f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.172+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Daring to be ourselves</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db499c-5cf7-4a11-9b02-2aa1108b3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that we''re not getting weirder. Maybe we''re relaxing
        into our authentic, uninhibited selves. After all, we don''t have the constant
        barrage of people interactions to keep our quirks in check.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d2f75-b564-4098-9c55-25d98df3c6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6cca4e-e7f1-44cb-b924-8ddb7a97fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a crisis and isolation, many take an inventory of their
        lives and dare to be themselves, and engage in weird, creative, and non-conforming
        patterns," said Judith Zackson, a clinical psychologist based in Greenwich,
        Connecticut, via email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3441bd71-212a-4521-9922-77d3247b4a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bade75-60dd-4240-a4ac-810746a4e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her clients are more outspoken than they were pre-pandemic,
        Zackson said. They have experienced changes in personal style, weird sleeping
        patterns and hobbies, and even sillier humor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0dc755-b44b-450f-91a7-44d1e4159e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ddd340-404d-4ca0-94b8-59566e9ec294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, she also hears from people annoyed by their partners''
        stranger tendencies, which include apocalyptically hoarding food and supplies,
        and hobbies like collecting stones or walking their cat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32fc9c6-fd1b-489c-9ad1-d5970bd1fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b14dc-3ab1-4a15-9b09-58158e165ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health has been a real concern during the past 10 months
        of pandemic-induced stay-at-home orders. Anxiety and depression are up and
        social isolation may very well have long-term impacts we won''t begin to even
        make sense of for years to come.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7130d-9af1-4e3f-913c-9f62b3e52b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f2609-000b-4f6e-9cc1-ed837c68424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, though, the lesser studied phenomenon of people just becoming
        weirder. All those months devoid of normal human contact compounded with navigating
        the trifecta of a global health crisis, economic uncertainty and political
        division, and a lot of us are a little (or a lot) weirder than we were a year
        ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1b20f-1779-4f9f-bd14-14734050687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06dd14-21f9-4abb-843e-2ce600808025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image we sketch in our brain when we conjure the hermit is a
        disheveled man with wiry hair and crumpled clothes who mutters to himself
        and picks at plates of half-eaten food strewn all around an unheated cottage
        buried deep in the woods. I know I''ve felt like this man at least a dozen
        times in the past year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8ce94-f83f-4513-a68c-217214ee34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be3b0c-9c73-4d47-880e-7694ffd319d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.173+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Maybe we are WEIRD</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005a232-1541-44b8-8f8f-b80669925c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our proclivity to weirdness has a history that predates Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7134433-0d5b-44ed-9d11-6bbc664e036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833d0db-9394-488c-a576-b998ec5ff132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Henrich, professor and chair of Harvard University''s department
        of human evolutionary biology, came up with the acronym WEIRD -- Western,
        educated, industrialized, rich, democratic -- to describe the European culture
        that dominated the global stage for so long, as he outlines in his book "The
        WEIRDest People in the World: How the West Became Psychologically Peculiar
        and Particularly Prosperous."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c96243-9c43-4e62-b019-a5a851853076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54daccf6-a53e-4faf-bcb3-ce2a5550ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the norms imposed was the stigmatization of incest. Marrying
        your cousin, a common practice in the United States in pre-Civl War times,
        started to become taboo in the late 19th century, when some states began prohibiting
        marriage between first cousins. The culture then became strange in that it
        departed from the rest of the world''s social structures, which placed an
        emphasis on community or the whole of the society over the individual.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9b5e5-2610-4d96-b35e-90594faf38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb654a35-39c4-41b1-bc0e-304e2441de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European culture, which very much informs today''s American culture
        to the nth degree, shifted focus to personal pursuits, enabled in good part
        by the industrial revolution and the rise of wealth. The rise of individualism
        opened up the channels of differentiation and the increased possibility of
        people branching out to become their own, weird selves.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e564f-1e67-4d69-b251-3e4ad92411d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3703a-69fc-4586-b982-34b46c7f67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A little strange can be good</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6646b-a129-460a-8779-ecb4429e8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being weirder isn''t in itself a problem, though, according to Zackson.
        It depends on how weird you''ve become and what particular behaviors or actions
        develop as a result. It''s possible, in fact, that being a little stranger
        is a good thing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18156927-d000-4500-9fe4-7c512d85b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc0d04-37f6-407a-9d1f-0e2196be8551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eccentric individuals see challenges and solutions from unexpected
        angles, and their weird thinking allows them to come up with innovative and
        imaginative solutions," Zackson said. "By choosing to march to your own beat,
        you can access your creativity, curiosity, happiness and make a difference
        in the world."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd3d91-48da-4f20-9ada-fd575576fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12339ede-2fba-4807-a111-9141e9a1aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need only to look to some of history''s most eccentric public
        figures -- Lady Gaga, Prince, Andy Warhol, Sigmund Freud, Albert Einstein
        -- to know that weird has its benefits.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d68e83-604f-4fb5-845f-6da4ac136752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.174+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1fb96d-9ca0-4562-8363-551555a46cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m less weird (since Covid-19), but only because the things I
        like doing -- keeping to myself and staying home, needle crafting hobbies
        -- became mandated or more popular, not because I have changed," said Venus
        Carey, a New York-based database manager.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4181a38-be7a-48e7-a316-f9b4e0180b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee869ed8-e7df-4b77-a80e-cf600072bb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that the labels that we''ve assigned people who we''ve
        historically deemed weird -- hermits, germaphobes and hypochondriacs -- have
        become completely normalized in an environment where we have to keep our distance
        from others and wash our hands until they are raw.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2088f56-7c87-4e56-8bc9-7508b7f592d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62837a39-563b-46a8-ac40-0a6be0e906a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always had a soft spot for eccentrics, and I have worked
        long and hard to be eccentric myself, with mixed results," said Andy Duncan,
        an English professor at Frostburg State University who studies weirdness and
        writes weirdness in the form of speculative fiction. He just filed his first
        UFO report, citing a sighting of moving and blinking lights in a recent night
        sky over his Maryland house.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf79e75-f44a-4404-baee-c42dd5ddc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47579a41-18c7-4782-85a6-a8eec0241fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eccentricity I value is essentially benign, a harmless individualism
        that reflects a unique, cockeyed view of the world, and spices up what otherwise
        might be a mundane menu," Duncan said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4411b9-163d-4460-b0b4-5abc2bb2c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e82c8-360a-4832-8e39-da913462314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:38:08.175+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These eccentrics tend to be self-aware and tongue in cheek. They''re
        winking at us. Some eccentrics, moreover, are just visionaries ahead of their
        time, like the early advocates of such eccentric notions as animal welfare."</p>'
    '52':
