      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 2009 Australian Open champion Rafael Nadal told CNN''s
        Christiane Amanpour that some players needed to have a "wider perspective,"
        something the philosophical Kenin has plenty of.</p>'
