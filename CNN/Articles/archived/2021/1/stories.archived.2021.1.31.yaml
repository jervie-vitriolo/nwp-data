    'mgnl:tags': ['United-States', 'Donald-Trump', 'impeachment', 'Butch-Bowers',
      'Deborah-Barbier']
    'template': '1'
    'title': 'First on CNN: Five of Trump''s impeachment defense attorneys leave team
      less than two weeks before trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c053eba5-333f-45c9-9f05-a0958657199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Five of former President Donald Trump''s
        impeachment defense team attorneys have stepped aside a little more than a
        week before his Senate trial is set to begin, according to people familiar
        with the case, amid a disagreement over his legal strategy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bca129-eae9-4098-9177-c6de5a7c9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a dramatic development in the second impeachment trial for
        Trump, who has struggled to find lawyers willing to take his case. And now,
        with legal briefs due next week and a trial set to begin only days later,
        Trump is clinging to his election fraud charade and suddenly finds himself
        without legal representation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6533d2de-b8c3-46e0-b6f7-4ddb9137076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/25/politics/impeachment-trump-lawyer-legal-team/index.html"
        target="_blank">Butch Bowers</a>&nbsp;and <a href="https://www.cnn.com/2021/01/26/politics/trump-impeachment-defense-team-south-carolina/index.html"
        target="_blank">Deborah Barbier</a>, who were expected to be two of the lead
        attorneys, are no longer on the team. A source familiar with the changes said
        it was a mutual decision for both to leave the legal team. As the lead attorney,
        Bowers assembled the team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62928e22-f397-4661-af47-387df272a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Howard, a North Carolina attorney who was recently added to
        the team, has also left, according to another source familiar with the changes.
        Johnny Gasser and Greg Harris, also from South Carolina, are no longer involved
        with the case, either.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a55e9b-7e0c-4388-9c32-c3be252ca06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the departures told CNN that Trump wanted
        the attorneys to argue there was mass election fraud and that the election
        was stolen from him rather than focus on the legality of convicting a president
        after he''s left office. Trump was not receptive to the discussions about
        how they should proceed in that regard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786846e6-b305-44f0-8167-5718a3c5c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys had not yet been paid any advance fees and a letter
        of intent was never signed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7527c9-6af9-4d70-ba53-6cdb15701a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the attorneys for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17754a41-7b98-4b8d-83bb-9656b2dc5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Democrats'' efforts to impeach a president who has already
        left office is totally unconstitutional and so bad for our country. In fact,
        45 Senators have already voted that it is unconstitutional. We have done much
        work, but have not made a final decision on our legal team, which will be
        made shortly," former Trump campaign adviser Jason Miller told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f60d5-5272-42b6-a5a2-aa278dad728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowers, a respected lawyer from Columbia, South Carolina, once worked
        in the Justice Department under President George W. Bush.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340804c9-f06c-4b2a-87fb-d757ffbad179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbier, a South Carolina litigator, worked closely on several high-profile
        cases and was a former federal prosecutor for 15 years in the state before
        opening up her own boutique criminal defense firm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a8c84-7675-4c89-a3dd-cef99dfa4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasser and Harris are both former federal prosecutors. Gasser served
        as the interim US attorney for South Carolina earlier in his career. Both
        have worked closely with Barbier on the defense side.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d510e-8b64-4704-9e31-5d2ba77fa253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard worked as an associate independent counsel on the Whitewater
        and Monica Lewinsky investigations during the Clinton presidency and spent
        a decade in the Justice Department where he worked on the confirmations of
        Supreme Court Chief Justice John Roberts and Justice Samuel Alito. Howard
        once served as the chairman of the North Carolina State Board of Elections,
        leaving the post at the beginning of 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a184ec-fc6b-43f9-b355-c6405ca1c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to include reporting on the additional
        departures from Trump''s team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64eae12c-c45e-4b74-8d94-c3ebb5e8c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:59:13.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/30/politics/butch-bowers-deborah-barbier-trump-impeachment-team/index.html"
        target="_blank">First on CNN: Five of Trump''s impeachment defense attorneys
        leave team less than two weeks before trial</a>."</em></p>'
  'pakistan-covid19-vaccine':
    'author': 'Rebecca Wright, Ivan Watson and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-31T11:59:49.410+08:00
    'imagesource': 'jcr:3faf2135-70e0-4298-a4ab-3caa88cff960'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b242fed-5adc-45c0-843d-39c8f7ba3db0'
    'lead': 'For many countries struggling in the Western world as winter cases surge,
      the arrival of vaccines has provided a light at the end of the tunnel. But in
      places like Pakistan, that tunnel remains in near darkness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T12:10:43.065+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T16:10:00.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:34.013+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Pakistan', 'Asia']
    'template': '1'
    'title': 'Pakistan battles tsunami of Covid-19 patients with few vaccines in sight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6531f1-3a6a-42ca-b6a8-8ddae49539e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Keeping vigil outside the hospital ward
        in Karachi, Daniyal Ameen watched his father breathing through a ventilator
        via a live video link from the intensive care unit (ICU).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1711a72f-b69d-4266-ac30-933bca736d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He came every day to see his father, 73-year-old Muhammad Ameen,
        as he spent weeks on oxygen battling <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d41658-dbc7-4279-8609-7f372577a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video link was set up at the private South City Hospital in
        Karachi to enable relatives to feel closer to their loved ones in the ICU,
        as visits inside that facility are prohibited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb8ac78-041e-4ce9-9348-2d324792db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen is the closest Ameen has come to seeing his father for
        about 18 months. The 33-year-old flew back to Pakistan from his home in Melbourne,
        Australia, when his dad was hospitalized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634f643-3543-4d7f-babc-c4c4fcfaae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing him on a screen like that was pretty traumatizing for me,"
        said Ameen. "We told him that yes, I am here, and I want to see him healthy
        and smiling back again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11623b-87c9-444b-a0c2-9e917d05b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ameen''s father didn''t survive. Instead, he became one of thousands
        of Pakistanis to die from the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e834697d-0842-405b-a78e-1bb98af13174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many countries struggling in the Western world as winter cases
        surge, the <a href="https://www.cnn.com/2021/01/13/health/coronavirus-vaccines-how-they-work/index.html"
        target="_blank">arrival of vaccines</a>&nbsp;has provided a light at the end
        of the tunnel. But in places like Pakistan, that tunnel remains in near darkness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02615b10-545c-41a7-8b2a-3e7078fba368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is not here in this country for the foreseeable future,"
        says Dr. Nashwa Ahmad, Coordinator of Covid Services and Research and Development
        at South City Hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f342b8-8e57-4edb-9e7f-6aae636c3b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means our health care workers still have to continue to do
        their jobs, (and) endless hours, without the protection of the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1faeb17-7411-47c1-8326-39c7810f9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccine would definitely have given us the additional boost we
        needed to continue on with fighting the disease."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487a6f0-b27d-4a8d-9b01-088f294a6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital has been overwhelmed with "a tsunami of patients,"
        Ahmad says. The three COVID-19 ICU wards are full, and more patients are waiting
        in ambulances outside.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe96d0-e3d9-4c39-9911-3073abb0e98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are full, we have patients waiting, we have families who are
        suffering, we have patients at home, sick patients at home, patients who are
        on oxygen, we just don''t have space in hospitals," she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2e451-8810-45df-9612-7b7363e8f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Pakistan has <a href="https://coronavirus.jhu.edu/region/pakistan"
        target="_blank">officially recorded</a>&nbsp;more than half a million cases
        of COVID-19, and more than 11,600 related deaths — although health officials
        tell CNN that testing is not sufficient to reflect the true picture.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec605d-479a-434c-9677-1da61c545a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has secured <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-18-21/h_b05158a110fcc762e9c3016ffb18014f"
        target="_blank">1.2 million doses</a>&nbsp;from China''s Sinopharm, with 500,000
        expected to arrive this weekend, but they will barely make a dent in vaccinating
        the country''s population of 216 million. Health workers in major cities are
        due to start receiving shots next week, and negotiations are underway for
        vaccines from other manufacturers, says Asad Umar, the chief of the National
        Command and Operations Centre.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1526ec-8a90-4486-9b11-ec1a5e5e2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s health minister confirmed announced this week that it
        will receive 17 million doses of AstraZeneca''s coronavirus vaccine in 2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9d40a-566f-4643-968d-7f56b810c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6 million of those doses are expected in the country in March
        with the remaining batches following in the second quarter of the year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4042dd-d696-4bd9-a2fe-20f5cd7eca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''humongous logistical challenge''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b19b9f-7666-4563-b70e-3b152a612249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is also pinning its hopes on COVAX, the global initiative
        to provide up to 2 billion vaccine doses to the most vulnerable 20% of the
        world''s poorest populations, formed by Gavi, the Vaccine Alliance, the World
        Health Organization (WHO), and the Coalition for Epidemic Preparedness Innovations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e874741-003e-40ca-90bf-c07e40d6710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented effort," said Aurélia Nguyen, managing
        director of COVAX. "We have never rolled out this number of vaccines in this
        short (a) time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f056e1f3-5bf5-4c9a-8bf5-4234177ed0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambitious COVAX program is aimed at ensuring equitable vaccines
        for all, to end the "acute" phase of the pandemic. Rollouts are expected to
        start in February, although the exact timeline depends on regulatory approvals
        of vaccines in each country — as well as their readiness to administer them
        properly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af65fcc-44e5-4b44-b454-0b18cf5a7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an approach presents a "humongous logistical challenge," especially
        for vaccines such as Pfizer-BioNTech which require ultra-cold chain refrigeration,
        said Benjamin Schreiber, deputy chief of the global immunization program at
        the UN International Children''s Emergency Fund (UNICEF).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2ab50-91b4-4710-9621-4bd3faf84705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF will help deliver the vaccines on the ground in developing
        countries, where it already has a presence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d1e14-eb7b-4a86-9f3f-0fbe97257a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never seen an introduction of a vaccine to so many countries
        in one go, that''s absolutely new, and really no vaccine has ever been deployed
        and introduced in so many countries so quickly," Schreiber said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe989db5-25f1-4ffe-a809-7feabeace271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uncertainty is already creating anxiety in countries reliant
        on COVAX, he added. "Countries are looking at COVAX and don''t see yet vaccines
        arriving, while they see some countries are making bilateral deals, and that
        creates kind of a panic," Schneider said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe51d46-d54a-4334-8d7b-a04a74fe35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine nationalism</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2fc35-517e-44c4-8413-f7cf90dc18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan is one of 92 lower-income countries eligible for <a href="https://www.unicef.org/press-releases/covax-announces-new-agreement-plans-first-deliveries"
        target="_blank">free vaccines</a>&nbsp;from COVAX. Another 98 wealthier countries
        will also purchase doses through the organization, using it as a middle man
        to streamline negotiations with vaccine makers — and to prevent vaccine nationalism.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b59fa-c647-4a6e-8b12-23920a33f912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of vaccine nationalism has become a significant global
        concern, highlighted by the <a href="https://edition.cnn.com/2021/01/30/europe/uk-eu-astrazeneca-vaccine-nationalism-gbr-intl/index.html"
        target="_blank">ongoing public spat</a>&nbsp;between the European Union and
        British-Swedish drug maker AstraZeneca, which recently informed the bloc it
        would not be able to supply the number of vaccines the EU had hoped for by
        the end of March. EU leaders are furious the company appears to be fulfilling
        its deliveries for the UK market and not theirs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2f5a0-5e1e-41a8-96f9-d9e34163cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can expect that it''s not going to be all smooth sailing,
        as the vaccine manufacturing is scaled up and distribution happens," Nguyen
        said. "I think it''s important for everyone to be able to be accountable to
        the commitments that they''ve made."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71c249-b4e3-4def-b2ae-52fe597cebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen said it was inevitable that initial vaccine demand would
        outstrip supply. "This is exactly the reason why COVAX was created, to avoid
        a bidding war for vaccines," she added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80243a62-b983-48c7-bcd0-69e3a39dda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without concerted effort, lower-income countries will be left behind
        because of the restrictions of their financial capabilities to be able to
        buy vaccines."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cdc198-16a3-4b67-908c-b45f15fed606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX has so far <a href="https://www.gavi.org/news/media-room/gavi-welcomes-final-approval-us-support-global-immunisation-covid-supplemental-package"
        target="_blank">raised $6 billion</a>&nbsp;from wealthier countries and other
        organizations, including a giant injection of $4 billion from the US, approved
        by Congress in December. The Biden administration also announced it would
        <a href="https://edition.cnn.com/politics/live-news/biden-inauguration-dc-security-01-19-21/h_1e9c5dcbcfbb855e90c6b96fecf5dbb1"
        target="_blank">join the global initiative</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ef2a8-0411-4da4-9adc-1574d61897cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s been a hugely welcome move on the part of the Biden-Harris
        administration," Nguyen said. "I think it''s a very strong endorsement of
        the COVAX facility, of the aim to have a global and multilateral approach
        to fair and equitable access for COVID-19 vaccines."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082b366-615f-4df9-9c4b-0a2e78e5af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating 20% of people in the world''s poorest countries, however,
        won''t be enough to help their populations reach herd immunity. Although COVAX
        plans to expand the program for as long as it is needed, <a href="https://www.eiu.com/n/rich-countries-will-get-access-to-coronavirus-vaccines-earlier-than-others/"
        target="_blank">analysis by the Economist Intelligence Unit</a>&nbsp;suggests
        huge swathes of Asia and Africa will not see widespread availability of COVID-19
        vaccines until 2022 or 2023.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f548e2-416e-41bc-ba31-e40e8877cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister, Imran Khan, <a href="https://www.youtube.com/watch?v=VNNX5v3BdEM&amp;ab_channel=SAMAATV"
        target="_blank">addressed this issue</a>&nbsp;during the UN Conference on
        Trade and Development on January 25, calling for more to be done to help vaccinate
        the developing world.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de76b8c-41aa-42eb-b473-1f511822ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take much longer for the vaccine to fully cover the global
        south," Khan said. "The coverage of the COVAX facility must be expanded. This
        will enable the developing countries to spend their precious resources on
        socioeconomic development needs."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5ac83-dbda-45ea-9048-366f3958e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the richer countries self-funding vaccines in COVAX do understand
        the importance of a united solution to the pandemic. Singapore, for example,
        has pledged $5 million to COVAX to fund vaccines for poorer countries.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e1b10-2634-4369-9767-0dc2bdb183d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is borderless, this is a problem without a passport, it doesn''t
        need a visa," says Umej Bhatia, Singapore''s Permanent Representative to the
        United Nations Office and member of the "Friends of COVAX" group.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3bcf4-04da-433c-aee5-278bce83a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t help solve this problem, we will have this problem
        for a longer time."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260b4ef-0aa7-4b77-9bbb-fff07611c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, the global race to procure vaccines directly from manufacturers
        is gathering pace.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1fb75-e2b7-44ad-9fcd-db1ae8f6af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine nationalism is the is the evil twin of COVAX," says Jerome
        Kim, Director General of the International Vaccine Institute. "A lot of the
        countries that signed up for COVAX, the high-income countries in particular,
        hedge their bets by putting in pre-orders for COVID-19 vaccines."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd7b03-1cb8-4e2e-85e4-e56f10592edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Now) COVAX is at the back of the line," Kim said, although he
        added the situation could change with wealthier countries ultimately donating
        excess vaccines back to COVAX.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af6d4c4-98ff-4fc6-8fc6-fd32466c816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarm over the growing chasm has been raised by the WHO director-general,
        Tedros Adhanom Ghebreyesus.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aebd4-ad50-416a-9ca0-69886b1d7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to be blunt," he said. "The world is on the brink of a catastrophic
        moral failure. And the price of this failure will be paid with lives and livelihoods
        in the world''s poorest countries."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59143df1-fb7a-4917-b105-17cb341de8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 39 million vaccines administered globally by January 18, Ghebreyesus
        said, just 25 doses were given in a lower-income country.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d7b8d0-681b-4c29-bccd-aa6b4d5f26d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not 25 million, not 25,000, just 25," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccfe4c6-2736-4fe3-be60-68cfb2c0d860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the rich-poor divide is always going to be there," said
        Dr. Naseem Salahuddin, Head of the Department of Infectious Diseases at the
        public Indus Hospital in Karachi. "We have learned to accept that the West
        is always privileged. Since they have invested all the money in developing
        the vaccines, they''re going to be in the front line anyway."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043ef4e-c719-418f-add2-810de3f329dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Internal divisions</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2baeb0-68a8-4cf5-bf27-2923585a56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the vaccine divide grows internationally, an internal divide
        between the rich and poor is also expected to emerge — and for many middle-class
        and wealthy Pakistanis, flying abroad might be the only option to receive
        a vaccine anytime soon.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567bb56e-5871-4228-a825-ea3ebb0f3e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for vaccine tourism is taking shape. An exclusive lifestyle
        club called Knightsbridge Circle, based in London, has started offering trips
        to Dubai to enable the ultra-rich to skip the vaccine queue. For its members,
        who pay 25,000 British pounds ($34,000) a year, the package includes flights,
        accommodation, and two doses of the vaccine three weeks apart.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ee14a-b14f-40bf-bf40-10475a3ece0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this week, the company is also offering a package for non-members,
        which starts at 10,000 British pounds ($13,685), including two doses of the
        vaccine plus transfers from the airport and the vaccine center. The scheme
        is only be available to the over-65s or those with pre-existing conditions.
        The founder, Stuart McNeill, said they decided to do this in the UAE because
        the population already has free access to the vaccine.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374eebe4-3f66-4bcb-aadf-7606f89b9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Daniyal Ameen in Karachi, the option of paying for his family
        to receive vaccines abroad is an attractive prospect.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2edd27-affa-4a66-aecf-e9366aa95f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as losing his father to COVID-19, his mother was also hospitalised
        with the coronavirus, although she has since recovered.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99c21c-932e-4877-ab20-e3db6b7eebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is an opportunity for me to get myself or my family vaccinated,
        of course I''m going to get that," he says. "Whatever it takes to do that,
        because I have seen that very personally that all my family members were affected
        by COVID."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d726248-6166-4028-9543-9d96a002e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.072+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a middle-class family, they''re among the lucky ones who may
        have the financial means to make it happen.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c936e-52a7-4650-addd-aafd3e447aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pakistan''s anti-vaxxers</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c484c-a9a7-439c-9835-7ced59c506f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger problems may also face Pakistan — and many other countries
        — even when vaccines eventually arrive.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e70ecc-bbf7-4223-b661-84f21d8d95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misinformation about COVID-19 is rife in Pakistan. Many people refuse
        to believe the virus even exists, and therefore they don''t plan to take a
        vaccine even if it is offered.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac7326f-c684-4832-8fdc-16cd05b329c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Library of Medicine in the US released a study in <a
        href="https://pubmed.ncbi.nlm.nih.gov/32588810/" target="_blank">June 2020</a>&nbsp;warning
        that the threat of vaccine hesitancy in Pakistan would hamper the country''s
        COVID-19 efforts -- and advised measures to counteract the "misleading narratives."
        Pakistan is "quite vulnerable to such conspiracy narratives and has experienced
        failures of polio vaccination programs because of such claims," the study
        said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7e23c-3d60-46ea-8617-b90a75a03100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s failure to stop the <a href="https://edition.cnn.com/2019/04/26/health/polio-worker-deaths-pakistan-intl/index.html"
        target="_blank">spread of polio</a>&nbsp;is due in part to a historical distrust
        of foreign healthcare providers, concerns that were inflamed after allegations
        surfaced that US intelligence officials had used a fake vaccination program
        in the city of Abbottabad as part of efforts to capture Osama bin Laden in
        2011.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f77ab-080b-44b9-9551-7d8d21394aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My apprehension is the acceptability amongst the general population,"
        says Salahuddin, from Indus Hospital. "The average man on the street is not
        very impressed with the whole pandemic, they are in denial, and they may not
        even want to take the vaccine."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ba908-5c6c-45a9-a1bd-8c4ce0d2b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bustling outdoor market in the capital Islamabad, motorbikes
        snake past the roadside vendors, and families mill around the stalls — shopping
        for mobile phones, fresh vegetables, or snacking on fresh bread and kebabs.
        Masks are on sale in one stall, but most people don''t wear them.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d5a2a-2533-4d05-bc13-1b8db5fe6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.073+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Pakistan, the first thing is that mostly people don''t believe
        that corona exists," says customer Mohammad Armaghan, 21. "They just won''t
        get vaccinated."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55519b-c4bd-4c3e-b7ba-2cb3961d76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no need for a vaccine. This corona is nothing, we have
        faith in Allah, we don''t wear masks, we don''t need any protection," says
        another customer, Ghulam Ali Chauhan.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9442111-4e4b-452b-b84b-a46b5bec528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at South City Hospital in Karachi, such misconceptions are
        what keeps Ahmad awake at night, worried that Pakistan could ultimately fail
        to emerge successfully from the coronavirus crisis.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1ee8a-e27d-491c-9907-1690438819c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The public) are in this impression that the disease does not exist,"
        she says. "That is a little bit scary, because then we don''t see the end
        to the peak, we don''t see the end to the disease. And with no vaccine in
        the near future, the peak could prolong for a very long time."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928c717-78d8-4786-85ec-93e6a27f3612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:10:43.074+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:10:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/30/asia/coronavirus-vaccine-divide-pakistan-dst-intl-hnk/index.html"
        target="_blank">Pakistan battles tsunami of Covid-19 patients with few vaccines
        in sight</a>."</em></p>'
