  'group-urges-govt-boost-food-production-solve-asf':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-31T19:42:40.709+08:00
    'imagesource': 'jcr:8528238c-75b1-4970-a985-89765be651d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '942d545e-0164-4e0b-963c-f0afc7ecc5d5'
    'lead': 'Instead of importing more pork products, an industry group says the government
      must focus its efforts on strengthening local food production and combatting
      the African swine fever outbreak, which continues to batter the Philippine hog
      industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T19:45:55.780+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:09:19.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:45.852+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group urges govt to focus on boosting local food production, solving
      ASF woes

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e85712-51fb-4a3d-b93b-972068bba334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Instead
        of importing more pork products, an industry group on Sunday said the government
        must focus its efforts on strengthening local food production and combatting
        the African swine fever outbreak, which continues to batter the Philippine
        hog industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619993ad-e50f-4f89-9d95-c9acd0521b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as the Department of Agriculture seeks to boost importation
        of pork meat by threefold at lower tariffs. The current minimum access volume
        of pork imports is at 54,000 metric tons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e553ca-353e-4658-896e-8e3a46025283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Kilusang Magbubukid ng Pilipinas said the Department
        of Agriculture should not treat importation as a "one-size-fits-all solution"
        to address the issue on rising pork prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6928bc-f5a6-4d79-bffb-09657f859762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our experience with the Rice Liberalization Law, the higher
        volume of rice imports did not significantly bring down rice prices because
        of the existing rice cartel. Unbridled importation further pressed down palay
        prices at the farmgate, severely affecting local rice farmers and their livelihood,"
        Danilo Ramos, chairperson of KMP, was quoted as saying in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56a0121-16ee-49da-840f-cb44338af728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos stressed the DA should exhaust all its efforts to aid hog
        raisers as the ASF already cost the local sector ₱56 billion. The outbreak
        already killed almost half a million or 406,899 pigs since it infected the
        industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec407be7-745a-4adb-ae51-03acdaec0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called for a more concrete plan against the lethal and highly
        contagious ASF, claiming the DA and the national government "belittled its
        effects to the economy and food production, resulting in the delayed and haphazard
        response to the ASF outbreak."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf5f4f-c934-489b-9bba-430e14569776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he blamed traders for the spike in the retail prices of pork,
        the group leader said the the problem on high food prices was the result of
        "the evident lack of government regulation and control in agri industries."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043d588-a6d6-4987-92da-2a9f70e0a703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decades of liberalization in agriculture and food led us to this
        hellhole of high prices. The government must do away with its importation
        and liberalization policies, and strengthen the local food production instead,"
        Ramos added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8df56-1fe1-4686-98d5-d9ade2a4b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said the government should consider granting affected sectors
        with urgent subsidies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1f277-d4e8-4f8e-9435-f3a2b02658a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:45:55.781+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:19.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not see food prices going down drastically in the coming
        weeks. We demand a ₱10,000 cash aid as urgent economic relief, and a ₱15,000
        production subsidy for farmers, fisherfolk, and agricultural workers," he
        said.</p>'
