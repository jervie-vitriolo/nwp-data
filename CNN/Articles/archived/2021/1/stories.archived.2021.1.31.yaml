      'mgnl:lastActivated': 2023-01-25T16:09:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism is not tolerated on Facebook and Instagram," a Facebook
        spokesperson told CNN after similar incidents in 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48be43-cce2-4f29-b16e-3a68a97698da'
