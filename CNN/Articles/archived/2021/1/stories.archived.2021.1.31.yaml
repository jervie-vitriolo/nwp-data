    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH logs 2,103 new COVID-19 cases as total exceeds 525,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17da334-cc91-4047-b5d5-fe73ec090ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Coronavirus
        infections in the country rose past 525,000 on Sunday, a year after the local
        outbreak was confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c4676-e4e2-487b-9730-7277017dbb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 2,103 new cases recorded by the Department of Health, the nationwide
        tally now stands at 525,618, of which 27,318 or 5.2% are active cases. The
        DOH said that of the active cases 87.7% experience mild symptoms, 5.5% have
        no symptoms, 3.3% are critical cases, 2.8% are severe cases, and 0.6% are
        moderate cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c45fbe-ab22-4d78-95ff-2a166fb9e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced that 11,653 more patients have gotten well, raising
        the number of recoveries to 487,551. This makes up 92.8% of all those infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1901a5-3b0c-497f-b657-838128eb19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report said 80 more died, pushing up the death toll to
        10,749.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278195c-95c0-47f8-aa46-b80945c33248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ff178-393a-4a6e-9404-dbc7a81d4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its last three daily reports, the DOH didn''t list the top contributing
        areas that earlier bulletins included. It also did not indicate in its latest
        report the number of testing laboratories which were able to submit their
        data on time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd10814-3c71-4508-8005-387a6f5187c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42b7a8-4c90-4326-8fa0-474322000ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This February, Metro Manila will extend its general community quarantine
        status anew, the third strictest classification in the country. The Cordillera
        Administrative Region — wherein most of the country’s UK variant cases are
        recorded, as well as Batangas, Tacloban City, Davao City, Davao del Norte,
        Lanao del Sur, and Iligan City will also be under GCQ from Feb. 1 to Feb.
        28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377c888-930f-4527-a4ff-4b9d83a42d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e83da-0f9b-4707-b3ea-f3fe29050330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:49:41.098+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be under modified GCQ, the lowest form
        of community quarantine.</p>'
  'Sofia-Kenin---The-atmosphere-is-going-to-be-loud--at-the-Australian-Open--tennis-star-can-t-wait':
    'author': 'Christina Macfarlane and Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-31T16:52:24.591+08:00
    'imagesource': 'jcr:d2ace3d5-e023-46a2-8ff0-ef5e40b42728'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dbd49ae-e861-422c-8a1a-251a8834c18b'
    'lead': 'Preparation for this year''s Australian Open has been unlike anything
      these professional tennis players have previously experienced.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T16:56:20.235+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T16:09:45.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:38.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sofia-Kenin', 'tennis', 'Australian-Open']
    'template': '1'
    'title': 'Sofia Kenin: ''The atmosphere is going to be loud'' at the Australian
      Open; tennis star can''t wait

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976d02b-cb85-41fe-8245-97db39317c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Preparation for this year''s Australian
        Open has been unlike anything these professional tennis players have previously
        experienced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb535f52-5e5f-4204-aa58-9fc63076fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb634ba-453f-448b-a069-0bd138b8ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have been through a "hard quarantine" and unable to leave their
        hotel rooms at all for 14 days, while others have been allowed out to practice
        for limited hours during the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435274f-096c-4886-8286-4fe512fd0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39eb25a-828d-482b-b472-dbb6af322856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is one element of the upcoming tournament, set to
        begin on February 8, that will at least give the players some sense of normalcy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3fc88-770d-42a4-98b1-c196bec8e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4134840-4d7c-490f-ade3-e026717f4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time at a grand slam since last year''s Australian
        Open, players will be met by the noise of a significant number of fans in
        the stands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d884a2b-d7e5-4c4f-8b39-a43fc2e7debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46adb22-8693-4e1b-8444-811581ba1ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria state sports minister Martin Pakula announced Saturday
        that up to 30,000 supporters per day will be permitted entry when the tournament
        gets underway, around 50% normal capacity. This will drop to a limit of 25,000
        people a day for the last five days when there are less matches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e81ee-ebc0-4b77-8e74-05db4d171fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30362ba-7d5c-4401-aba5-c2be2863ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For certain players, like defending champion Sofia Kenin, it cannot
        be understated just how much of a boost a noisy and energetic crowd can provide
        to their game at crucial moments in a match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
