      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        national government should join forces with other Southeast Asian nations
        in protesting against China''s new Coast Guard Law, a maritime law expert
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5c09b-e874-4695-9c84-3b790b5facdc'
      'mgnl:activationStatus': true
