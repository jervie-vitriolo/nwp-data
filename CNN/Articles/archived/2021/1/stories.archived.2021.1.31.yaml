    'jcr:uuid': 'eba58395-3fe8-438c-9e2f-29e43b637d1c'
    'lead': 'The government has approved and ratified the Philippine National Deployment
      and Vaccination Plan for COVID-19 Vaccines and is now set to implement the nationwide
      immunization campaign to combat the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T10:52:39.521+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:10:05.095+08:00
