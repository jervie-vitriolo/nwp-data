  'europe-vaccine-shortage-astrazeneca':
    'author': 'Charles Riley, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-31T17:42:56.359+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dc6bcb1-137a-4e7a-900f-1b9f94f29d2a'
    'lead': 'The European Union has been locked in a very public and acrimonious fight
      with AstraZeneca over vaccine delays.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T17:48:53.899+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:09:37.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:43.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe has a vaccine shortage. So why is it fighting with AstraZeneca?

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769983a6-433c-47a0-b1c6-09d872d84d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The European Union has been locked
        in a very public and acrimonious fight with AstraZeneca over vaccine delays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f3cae-11c1-4b6a-821d-c2b9441dc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature may have cooled slightly after a meeting late Wednesday,
        which both sides said was constructive, but the problem hasn''t been fixed
        yet and the stakes for EU countries are high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a68e53-36d7-43b7-ac92-26a2a942066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the battle lines: AstraZeneca says it can''t deliver as
        many doses as the European Union expected. The European Commission, which
        ordered the vaccine on behalf of EU member states, says this is unacceptable,
        and the drugmaker must find a way to increase supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9edb18-b2c0-4535-a189-493b2f3ca054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute is playing out against a dire backdrop. EU countries
        including Germany are running low on vaccines, the death toll is mounting,
        and the slow rollout of shots across the bloc is threatening a very fragile
        economic recovery from the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cb1153-01b5-4979-a679-eee7ca4c7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the latest?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ec179-ea40-43c1-8ab8-1c462d56d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions eased after Wednesday''s meeting between AstraZeneca and
        EU officials. EU Health Commissioner Stella Kyriakides said the discussion
        with AstraZeneca CEO Pascal Soriot had a "constructive tone," but she requested
        more information from the company on its deliveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aea08d-f5f3-4f6e-9be7-17663781cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.899+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret the continued lack of clarity on the delivery schedule
        and request a clear plan from AstraZeneca for the fast delivery of the quantity
        of vaccines that we reserved for [the first quarter]," she said on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea90d1-7f08-4dbc-be94-6e5e4bc54122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British-Swedish company committed to closer coordination following
        the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28574e-10be-4ebd-9044-e5dc2165073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a constructive and open conversation about the complexities
        of scaling up production of our vaccine, and the challenges we have encountered.
        We have committed to even closer coordination to jointly chart a path for
        the delivery of our vaccine over the coming months," a spokesperson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6afdce-2dcc-4089-871f-b2eb6cc70e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The numbers</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a956c687-b96e-440b-8619-eebc9324e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute began on Monday when EU officials said they had been
        told by AstraZeneca that production problems meant the company would supply
        "considerably fewer" doses in the coming weeks than had been agreed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684a31b-08b3-45ba-bfe8-b8e917d076ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has ordered 400 million doses on behalf
        of EU member states and is poised to start rolling them out across the bloc
        once the vaccine is approved, possibly this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44516f8b-dba8-4fc6-9078-f6595eb7e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pharmaceutical companies and vaccine developers have moral, societal
        and contractual responsibilities which they need to uphold," Kyriakides told
        reporters on Wednesday. "The view that the company is not obliged to deliver
        [vaccines] ... is neither correct nor acceptable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d71895-5e14-4761-a701-d09781a82604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials have declined to specify the scale of the AstraZeneca
        vaccine shortfall, and the company hasn''t given details. But the shock development
        came as the European Commission was still trying to assess the impact of Pfizer
        slowing EU deliveries of the vaccine it developed with BioNTech while a manufacturing
        facility was upgraded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898119ca-736e-4724-9118-f25a50fd9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does AstraZeneca say?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b137742d-7db4-4106-905e-10855f4b37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriot told the Italian newspaper la Repubblica on Tuesday that
        AstraZeneca was not able to guarantee the timing of EU deliveries because
        countries such as the United Kingdom were quicker to finalize orders. There
        are also crucial differences in the EU and UK vaccine contracts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978a654-fe79-4ba2-bde4-4d48d27b8012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contract with the UK was signed first and the UK, of course,
        said ''you supply us first,'' and this is fair enough," Soriot said. Three
        months later, when the European Union wanted to be supplied "more or less
        at the same time" as the United Kingdom, AstraZeneca was not able to make
        that commitment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84070683-34d9-4a2d-818a-b5fa72018580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our contract [with the European Union] is not a contractual commitment.
        It''s a best effort. Basically we said we''re going to try our best, but we
        can''t guarantee we''re going to succeed. In fact, getting there, we are a
        little bit delayed," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db6b62-6186-4353-b09d-5c44264ea796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has acknowledged it signed a "best effort" agreement
        with AstraZeneca.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f163c49-0548-4431-af36-e4d284b22048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether EU officials have any more cards to play
        regarding the contract dispute. One EU diplomat noted that the European Union
        has been quick to start legal proceedings in the past, and would be instructing
        lawyers now if it believed AstraZeneca had breached its contract.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e5d8b-6dd4-4c33-9b68-378f8bbeafd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why can''t AstraZeneca make more vaccine or divert supplies?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dedd14-ae8a-4b51-b1c2-8e7a24f12cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.900+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriot acknowledged in the interview that his company had experienced
        problems at one large manufacturing facility in Europe. He said the early
        phase of vaccine production is often "complicated," and the company is "basically
        two months behind" where it wanted to be.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a25bfd-f6e4-478d-a201-d4ee9cc7f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would I like to do better? Of course. But, you know, if we deliver
        in February what we are planning to deliver, it''s not a small volume," said
        Soriot. "We are planning to deliver millions of doses to Europe, it is not
        small."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5298689c-53c6-4f4f-9dbb-62cc3ac6e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian authorities conducted an "inspection" of AstraZeneca''s
        production facility in the country this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e8988-4d85-46e7-8ec1-9e1d8a3e2f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the inspection, which was requested by the European
        Commission, was "to ensure that the delay in the delivery of the vaccines
        is indeed due to a production problem at the Belgian site," said a spokesperson
        for Belgian Health Minister Frank Vandenbroucke.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4853c0-206f-417c-b29a-4c5674a04ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca says it has built more than a dozen regional supply
        chains to produce its vaccine, collaborating with over 20 partners in more
        than 15 countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b510e-88e9-415c-a8f8-ac43cab28794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each supply chain was developed with input and investment from
        specific countries or international organizations based on the supply agreements,
        including our agreement with the European Commission," it said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f52f5a-79b8-4560-88dc-d6e4ad1b2c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union suggested on Wednesday that doses produced at
        AstraZeneca''s plants in the United Kingdom should be used to fulfill its
        order. AstraZeneca says this can only happen once UK supplies have been delivered.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff64dc-790f-41f5-9b3a-e064f4860c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we have reached a sufficient number of vaccinations
        in the UK, we will be able to use that site to help Europe as well," said
        Soriot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4886b-2e1d-4d4a-83ab-9865a3df2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are tensions so high?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069f993-ba46-4726-9da6-27297014e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is still rampaging across Europe, and many countries
        are being criticized for slow vaccine rollouts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ac969-7274-43e7-91c3-8f859122f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany marked one year since the virus arrived on Wednesday, with
        the country showing no signs of reduced infections. Earlier this week, Portugal
        reported a record number of daily deaths in 24 hours. Strict lockdowns are
        in force in countries around the bloc.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08478aa1-715b-42ac-bd7c-330c0818bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccine supplies in Europe are running desperately low.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782b00a-7c2e-40d3-95a8-96ab24c76c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government expects the country to face shortages in its
        supply of doses for at least another 10 weeks, Health Minister Jens Spahn
        said. The country has vaccinated only around 2% of the its population.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87adc836-5091-49a7-b60e-1336b98befa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s vaccine commission recommended on Thursday that the AstraZeneca
        vaccine not be given to people older than 65, citing a lack of data on its
        effectiveness in the age group, further complicating distribution plans in
        Europe''s largest economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7f47a-40bd-4a09-a399-5c1f6a292a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is also dire in parts of Spain. The regional government
        of Madrid has decided to stop administering first doses of vaccines for the
        next two weeks due to growing uncertainty over the supply situation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2149091-c997-47b9-9e93-824a1e0530ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.901+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more doses urgently," said regional vice president Ignacio
        Aguado.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372efb6-14fb-483c-b3f6-11cc48725740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union and national governments are coming under huge
        pressure as a result.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cf272-62e7-4701-bc9d-dd6a30737ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a pandemic. We lose people everyday. These are not numbers,
        they are not statistics, these are persons, with families, with friends and
        colleagues," said Kyriakides.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1f08d-3b95-4d23-ac2e-94fbb29b856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Luke McGee, Niamh Kennedy, Claudia Otto and James Frater contributed
        reporting.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b9b9d-37a4-4ab5-ba53-28df5ecab3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:48:53.902+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:37.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/01/28/business/astrazeneca-eu-uk-vaccine-fight/index.html">Europe
        has a vaccine shortage. So why is it fighting with AstraZeneca?</a>"</em></p>'
  'US-covid-hospitalizations':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-31T17:45:25.305+08:00
    'imagesource': 'jcr:787799fc-3afb-4bd1-942e-44694c967028'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df224ed7-00a0-408f-adf3-0421a94e7499'
    'lead': 'Covid-19 hospitalizations in the US dropped below 100,000 for the first
      time in nearly two months, according to data from the COVID Tracking Project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T17:49:15.876+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T16:09:36.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:44.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitalizations are the lowest they''ve been in nearly 2 months. But
      US is still in for ''rough'' coming weeks, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d838c60-8430-46b0-8732-d536dcdc7830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-31-21/h_db3f3c21b967a3599bed563b006de45a">Covid-19
        hospitalizations in the US</a> dropped below 100,000 for the first time in
        nearly two months, according to data from the COVID Tracking Project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8a96c-313a-47bb-bb8b-9fcd0445aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 97,000 patients remain hospitalized with the virus --
        a far cry from the country''s peak of more than 132,400 on January 6. The
        last time this number fell below 100,000 was December 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b87ce3-81ac-4ac4-80b6-606a4c221e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while this drop may be a piece of good news, other <a href="https://www.cnn.com/2021/01/27/us/us-coronavirus-wednesday/index.html">Covid-19
        numbers remain grim</a>: the <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/">seven-day
        average of new cases</a>&nbsp;is roughly about the same it was December 1
        -- while the average number of daily deaths is more than double what it was
        then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5d107-64b8-4cc6-b746-6ab29ea368f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now it''s the worst of possible worlds. It''s the winter.
        It''s getting cold out, people are together more, there''s still a critical
        number of people in the United States who don''t wear masks, who don''t social
        distance," Dr. Paul Offit, a member of the FDA''s vaccine advisory committee,
        told CNN Saturday. "I think the next six weeks or two months are going to
        be rough. I think we could have another 100,000, 150,000 deaths."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee08bb-a1ba-4a63-9ee6-12d2967c8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to projections from the University of Washington''s Institute
        for Health Metrics and Evaluation, nearly 120,000 more Americans could lose
        their lives to the virus over the next two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b57d0f-4f81-4fa7-b136-c08d27752a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/28/health/variants-coronavirus-new-popping/index.html">A
        rapid variant spread</a> could push that projection even higher. That''s why
        experts have urged doubling down on safety measures like masks and social
        distancing and called for accelerated vaccinations across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84280a3-abc2-4894-abb8-c20ee66c242d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Maryland&nbsp;<a href="https://www.cnn.com/2021/01/30/health/us-coronavirus-saturday/index.html">became
        the second state</a> to report a case of a Covid-19 variant first identified
        in South Africa. And officials with the Centers for Disease Control and Prevention
        say cases of another variant -- first identified in the UK -- have been detected
        in at least 30 states. Experts have said both strains appear to be more transmissible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2da39-853f-459c-a46f-a7d4c5bb62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>29.5 million doses administered</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850a7cf-e54e-4720-9b12-885721fefe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s good reason for hope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601fd68-0943-4f12-8c5b-552eebfccac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two vaccines have already gotten the green light for the US market
        and <a href="https://www.cnn.com/2021/01/29/health/johnson-coronavirus-vaccine-results/index.html">more
        could be on their way.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dca94c-9ec6-420c-8716-279cf61e7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 29.5 million vaccine doses have so far been administered
        nationwide, according to CDC data. About 5.2 million Americans have received
        both doses of a vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1760e-d9f5-463c-83a5-7dcc39413b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindered by weeks-long allocation and distribution problems, the
        numbers are lower than where experts once hoped the US would be by now. But
        health and state officials hope vaccinations will ramp up in the coming months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c0d5b-8fca-4311-8431-99a1a830dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Andrew Cuomo''s office said Saturday morning the
        state had administered 91% of the first vaccine doses it received from the
        federal government and urged for more supply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a18e7-54aa-45f3-bb43-e1ee19acceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York''s vast distribution network is capable of handling more
        than 100,000 vaccinations per day, but to actually do it, we need more doses
        from the federal government," Cuomo said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f8de92-9e78-41aa-889e-925eb516bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor previously announced the state will receive 16% more
        doses for the next three weeks. In his Saturday statement, Cuomo said that
        while the bump is a "welcome increase, the reality is that we simply need
        more supply."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c591c1-47d5-41ae-9391-55a55c503c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, health officials announced more than 10,000
        people had been vaccinated at the state''s mass vaccination sites with the
        help of the state''s National Guard and other partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fae347-bc83-4c2b-b25c-9cd161fb90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of mass vaccination sites is to increase access to vaccine
        across the state, ensure our plans are equitable, and protect those most at
        risk," a statement from Washington state''s health department said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5b215-0abb-4e91-95c3-6516fdf5ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Transit authorities implement CDC guidance</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fe5ac-d394-49e4-8b54-e6c34a00e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an order issued by the CDC requiring people to wear masks
        while using any form of public transportation in the US will go into effect
        Monday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea596f58-bac2-47c5-888f-59d4d10930ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said public transportation operators must use best efforts
        to enforce the mandate, including only boarding those wearing masks and disembarking
        passengers who refuse to comply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1ed2d-7e76-44c3-a4b5-7e85c0566c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transit authorities across several major US cities and states --
        including New York, New Jersey, Washington, DC, San Francisco, Chicago and
        Atlanta -- told CNN they are already in compliance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15815f4b-f0a1-4eee-9e63-f58d389673e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, DC, the Washington Metropolitan Area Transit Authority
        told CNN "face coverings have been required on Metro since May."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8029389-3233-49a5-a4f2-f549805f5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome any policy that further promotes compliance on Metro
        and in all public spaces to combat the spread of the virus, and welcome the
        ability of TSA and other federal authorities to enforce this mandate when
        appropriate," a spokesperson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead692cf-65a1-4637-91ba-36baa3e163c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, a Bay Area Rapid Transit spokesperson said the Bay
        Area''s public transportation system has had a face covering mandate in place
        since April.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2ab08-224e-4b6b-96a9-82b1e901fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Atlanta, a spokesperson said the Metropolitan Atlanta Rapid
        Transit Authority began requiring masks in July.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1048e-e917-470b-b308-a2922fc0f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trying to understand more about the virus</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfdff3e-fe87-4415-b974-75070e92eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now more than a year since the world first learned about the
        virus, a team of World Health Organization investigators examining the origins
        of the pandemic will head to a seafood wholesale market in Wuhan, China, on
        Sunday -- the market that''s believed to be where the first Covid-19 infections
        were detected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7dedde-4ea1-4ae6-ac0f-bf1d0ddede8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of experts were released from a two-week quarantine on
        Thursday, one member told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c9901-9176-43e6-82a2-1a23f6658c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation comes about a year after the <a href="https://www.cnn.com/2020/02/08/asia/wuhan-coronavirus-lockdown-life-intl-hnk/index.html">Chinese
        city went into lockdown</a> because of the pandemic, and there is skepticism
        about just how much the team of scientists will be able to uncover.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955310c1-c913-4729-bc69-56ff78457177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/26/asia/who-coronavirus-team-wuhan-china-intl-hnk/index.html">An
        earlier report by a WHO team in China</a>, published in February 2020, found
        that "key knowledge gaps remain" about the virus, though it endorsed previous
        findings that the virus appeared to have originated in animals, with the likely
        first outbreak at the seafood market in Wuhan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d4a7d-6ceb-44a0-9578-c55f748e4ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:49:15.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T16:09:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/31/health/us-coronavirus-sunday/index.html">"Hospitalizations
        are the lowest they''ve been in nearly 2 months. But US is still in for ''rough''
        coming weeks, expert says"</a></em></p>'
