    'template': '1'
    'title': '9 nuns die of Covid-19 after outbreak at Adrian Dominican Sisters campus
      in Michigan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcc5ca-151a-4341-8a3e-c3e30e1738ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
