      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0ed43-74f0-4925-8796-b64efcc2f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just days after several other Premier League players received
        such abuse on their social media accounts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb191f-de31-4dc5-814f-76b8b657129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c99753-bac9-4fd5-925e-73d87e6bad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea said it was "disgusted" by racism directed at defender Reece
        James on Friday while Rashford''s teammates Anthony Martial and Axel Tuanzebe
        were targeted online last week, with a number of racist comments and symbols
        appearing on old photos on Instagram.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1151fec5-ecfb-496d-91f4-a8a5557705a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.856+08:00
