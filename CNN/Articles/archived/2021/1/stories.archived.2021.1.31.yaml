      'mgnl:type': 'text'
      'text': '<p><strong>1. IT''S A DAVID VS GOLIATH STORY</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bb1a2-0372-48f7-b1c0-8cc234c21653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the GameStop saga is a struggle between two drastically
        different groups of investors: A band of <a href="http://www.cnn.com/2021/01/29/investing/wallstreetbets-reddit-culture/index.html"
        target="_blank">amateur day traders</a>&nbsp;versus a bunch of Wall Street
        pros known as short-sellers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76216d4-18a8-4da1-8376-eb92faa5e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.308+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davids, in this case, are the mostly young day traders who congregate
        on the Reddit page WallStreetBets — aka the Reddit army, or the Reddit mob,
        depending on your point of view. "They have seen the rich get extremely rich
        by taking advantage of cheap money, and they want to get their piece as well,"
        said <a href="https://www.cnn.com/2021/01/29/investing/gamestop-bubble-wall-street/index.html"
        target="_blank">Richard Fisher</a>, the former president of the Dallas Federal
        Reserve.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7925aaad-b6ca-49a1-aaf2-eab6cd30c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mission has two main goals: Drive up stock prices to score
        profits for themselves, and at the same time, force the establishment investors
        to abandon bearish bets against struggling companies such as GameStop, AMC,
        Macy''s and several others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5681d-3821-4854-bc69-a71bd1486365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Goliaths are mostly hedge funds who are shorting those stocks
        — in other words, big-shot investors placing bets that those shares will crash.
        They are also the Wall Street elite upon whom millions of investors rely to
        make smart decisions to boost their portfolios. But working in an industry
        associated with the house-of-cards system that created the 2008 financial
        crisis, these giants are not exactly beloved. Posts on the WallStreetBets
        subreddit openly relish watching short-sellers lose billions of dollars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217f468-54e5-4d4c-997e-d086197ac28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. HOW THE GAMESTOP RALLY STARTED</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47783c7-a713-4601-a832-d0533554b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WallStreetBets community, which now boasts some 5 million followers,
        has been around since 2012. Describing itself as if "4chan found a Bloomberg
        terminal," the forum''s giddy nihilism, inscrutable language and acerbic memes
        have fueled a war on a perceived corrupted mainstream.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1ba20-227c-4d56-8659-c95065b59160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group noticed that GameStop, the struggling brick-and-mortar
        video game retailer, was heavily shorted by hedge funds. (The consensus on
        Wall Street seemed to be that GameStop would soon go the way of Blockbuster.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce0136-a2af-48db-b785-b708195c30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit investors took a different view from the short-sellers, however,
        and began buying up shares of the company that they believed were undervalued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0619340-6581-44ea-876f-dee3caae075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. WHY IT BLEW UP</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3444d1-52bb-41dd-9815-4e4939f0b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it had been building for a while, the rally really took
        off on Monday, January 11, when GameStop announced three new directors would
        join its board, including Chewy co-founder Ryan Cohen. Investors liked that
        Cohen brought digital experience to the table, something GameStop desperately
        needs, as video games go digital and malls continue their unrelenting slump
        into irrelevance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a2e226-65b4-423a-8f3f-2fab36599f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop''s stock rose a little less than 13% that day. But this
        wasn''t a normal, momentary stock surge. Two days later, it rose 57%. Then
        27%...and so on. The Reddit crowd also drove huge jumps in AMC, BlackBerry,
        Macy''s and other stocks that were heavily shorted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacac6f9-17a2-4e2d-a61e-cc5fd86e217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, GameStop''s <a href="https://www.cnn.com/2021/01/29/investing/dow-gamestop-stock-market-today/index.html"
        target="_blank">stock was up</a>&nbsp;a jaw-dropping 1,587% since the beginning
        of January.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4795a-eedc-4687-aeab-d0c19b5656d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For perspective: One year ago, a single share cost about $4. It''s
        now about $150.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6d912-e7c8-4a3c-a85f-9ee4376e4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge ultimately had little or nothing to do with GameStop''s
        strength as a business. As investors following the Reddit group bought a ton
        of GameStop options, short-sellers were forced to buy shares to cover their
        losing bids — thus boosting the share price even further. This is what''s
        known as a short squeeze.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5636ce-6805-4126-8312-82c334b0e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people, including <a href="https://www.cnn.com/2021/01/26/investing/gamestop-stock-elon-musk-reddit/index.html"
        target="_blank">Elon Musk</a>, chimed in.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1ac42-9587-425b-81c6-6c4a35abb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quickly became "a populist uprising armed with no-fee brokerage
        accounts instead of pitchforks," as <a href="https://www.cnn.com/2021/01/29/investing/populist-uprising-reddit-wall-street/index.html"
        target="_blank">CNN''s Christine Romans</a>&nbsp;put it. And the only ones
        crying foul were the "sophisticated" Wall Street players.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd43c8-942e-422d-b1b1-bca56176851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The irony is delicious," Romans writes. "An online flash mob beats
        Wall Street insiders at their own game."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72d759-df1f-42dc-a76f-ea20bb6855fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. THE ROBINHOOD BACKLASH</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81b46c-81cd-46c4-b92c-e88f90b0edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, GameStop was the most traded stock on the planet. Then
        Robinhood crashed the party.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da2c67-352b-4022-af02-180378810dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday morning, citing extreme volatility, the free trading app
        favored by millions of amateur investors <a href="https://www.cnn.com/2021/01/28/investing/lawsuit-robinhood-gamestop-wallstreetbets/index.html"
        target="_blank">suspended trading</a>&nbsp;of the red-hot Reddit darlings.
        That left the WSB crowd with just two options: hold or sell. Meanwhile institutional
        investors, who don''t need Robinhood to execute trades, were able to carry
        on.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16b963-7fad-44f9-8df3-ee99142cbc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop shares lost more than 44% of their value on Thursday after
        surging nearly 40% at one point earlier in the day.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24429df-3598-483d-bf78-30aafa42b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash was swift. Those who''d been minting money on their
        GameStop stock positions were, to put it mildly, furious. The consensus on
        social media seemed to be that Robinhood, which built its brand on "democratizing"
        investing, appeared to be caving to pressure from powerful institutions on
        Wall Street.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b9bcb7-d134-4b76-9d74-3e4089e569c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congresswoman Alexandria Ocasio-Cortez called the decision "unacceptable."
        One Reddit user swiftly filed a class-action lawsuit, claiming Robinhood rigged
        the market against its customers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf8c6d-d9e2-4b5c-9d99-7160c6477546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinhood relented Thursday night, saying it would resume "limited"
        buys on the stocks the next day. It also tapped $1 billion in cash from its
        private investors, signaling it was short on cash.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a381e-fda7-49ed-9cdc-57e50a0a5d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, the GameStop euphoria was back. The stock <a
        href="https://www.cnn.com/2021/01/29/investing/dow-gamestop-stock-market-today/index.html"
        target="_blank">opened up</a>&nbsp;roughly 100%.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f386bbd-c140-4a18-9447-296a1fc09269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. THE BUBBLE WILL BURST...EVENTUALLY</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bc24b-95d0-4e92-857f-bcc096a79fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an argument to be made that GameStop was undervalued, but
        hardly anyone believes that GameStop, BlackBerry, Macy''s, AMC or any of the
        other companies that the Reddit crowd is promoting have the fundamentals to
        support such sky-high prices. At some point, reality will set in.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab2452-90e0-4451-a02e-3a9ae566e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s the problem with bubbles — get out too early, and you
        lose at a chance to cash out on top. So GameStop keeps surging ... until it
        doesn''t.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795fc0d6-0f9e-47ed-a70f-f8f92ee5acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone is going to get hurt," said Fisher, the former Dallas Fed
        president. "As happens with crowd behavior, you end up having people come
        in at the end at a very high price and getting burned."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1117a-0d8d-4bd3-b423-918534f53e5a'
