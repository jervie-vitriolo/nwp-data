      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Facebook and Instagram announced they would set up a
        team to fight racism on their platforms and assess racial bias in their algorithms.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d386c4-e5df-4f13-bf4c-c654e2831585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.858+08:00
