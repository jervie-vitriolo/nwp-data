      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also arrested a 49-year-old man on suspicion of racially
        abusing West Bromwich Albion midfielder Romaine Sawyers on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97589401-4f58-4b22-a753-66d0909eebb3'
      'mgnl:activationStatus': true
