      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb820f6-d637-466a-b051-32c6fa5a30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the campus'' 363 co-workers, 60 have tested positive, with
        15 active cases, according to ADS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee12e05-4291-410e-8c28-b932fca79000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c454f5-e671-4683-8c83-96406efbcc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents at the Motherhouse campus and more than 50 of the organization''s
        frontline co-workers received the Moderna vaccine on January 15, and more
        co-workers continue to be vaccinated, ADS said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e604a-ebbf-427f-95d1-18396879473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139428e-3b55-4730-8df1-d443cb922d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The care and safety of our Sisters and Co-workers have been and
        remain our primary concern. We continue to practice stringent protocols, including
        dedicated floors for COVID-19 patients, quarantines within our living communities,
        and weekly testing of all residents and Co-workers to mitigate further spread
        of the virus," their statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9a19e-bd4d-4111-b35e-f2cab1d12fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
