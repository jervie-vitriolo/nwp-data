    'template': '1'
    'title': 'US stocks post their worst month since October as the GameStop frenzy
      rages

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fd683-28bd-48fb-a37b-114fca79539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It has been a turbulent week on Wall
        Street.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0e480-65de-448f-8d72-ed3dda44b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop has been at the center of it, again soaring on Friday and
        ending the day up nearly 68%, after trading platforms including Robinhood
        lifted restrictions on trading the stock. The stock ended the week up 400%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be8f1b-fdbc-4845-a9b5-4d6bc601d2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But elsewhere on Wall Street, the picture was bleak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd866a04-88c1-4408-ad0a-d03951bc32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the last trading day of January and the Dow and the broader
        S&amp;P 500 logged their worst month since October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48151e3c-c058-4794-acb6-aa16f72300e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the day, the Dow finished 2%, or 621 points, lower, and the
        S&amp;P ended down down 1.9%. The Nasdaq Composite fell 2%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabb630-4eaa-4053-baf8-188a9f3322ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a messy week for the three benchmarks, including all-time
        highs for the S&amp;P and Nasdaq on Monday, which was also the worst day since
        October for the Dow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad03ef2-0f2f-473c-9164-e2a80fa27f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop is not listed on those indexes. But it is a constituent
        of the Russell 2000 index, which includes only smaller stocks. On Thursday,
        the video game retailer became the index''s largest company by market capitalization
        for the first time. Still, the Russell closed down more than 1%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76d13f-9480-4c68-9d96-79c8e230b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop became the hottest stock in the market out of nowhere this
        week after retail investors chatting on Reddit pushed its price up, orchestrating
        a massive short-squeeze. This means investors who were shorting the stock
        -- betting that its value would go down -- were caught in a pickle when the
        stock suddenly skyrocketed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f95921-d70c-490d-8f3f-4f0b0dd50443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies, including cinema chain AMC, got in on the action
        too: Its shares ended Friday up nearly 54%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7696ebec-5aa1-48bf-9bda-bde6d7e468e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading platforms and brokers faced outages on multiple occasions
        this week and placed restrictions on trading many of the "Reddit stocks."
        Some of them, most notably Robinhood, have since reversed that decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a55d38-0e97-433e-a8b0-e0ef76ab8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it all mean for the market?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94eebee-df33-46fc-a380-da82f99921ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be a while until the full effect of this Reddit bonanza
        will be clear. But one thing is for sure: The Pandora''s box of social media
        investing has been opened and we won''t be able to close it again, Sam Stovall,
        US equity strategist at CFRA Research, told CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4ff5a-9edd-439c-a8bf-0e610b95e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not GameStop itself that matters in this scenario -- it''s
        more about how the company''s stock rally exposed flaws in the system, said
        Brad McMillan, chief investment officer at Commonwealth Financial Network.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e08b4-1035-4e89-a45b-2682d4c97b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things i think was revealed was a mispricing of call
        options. I think you''re going to see their price go up to reflect this,"
        he told CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d17f20-6aa2-4d04-b260-a4d45b13c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call options give investors the right to buy stocks at a predetermined
        price in a specific window of time in future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfb9c3-5e58-4ce3-b78f-9d04c6b3e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.937+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in GameStop and other struggling companies triggered a
        worry that the retail buying spree could lead to a collapse of the hedge funds
        shorting those stocks, Stovall said. Suddenly that worry is systemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ecd0b-429c-41ae-a1d1-c30e03be4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Citadel, the massive hedge fund owned by Ken
        Griffin, provided a $2 billion bailout to GameStop shortseller Melvin Capital
        Management after it was caught on the wrong end of the stock move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d93c4-51ec-476b-823e-69f8ca3d493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is the margin day, so companies have to put up what they
        owe," Stovall said. Margin debt, the money investors can borrow to fund their
        purchases, has gone up very substantially in the last month, McMillan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62608c-105d-4b3c-ba31-6b261f4d5311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In other news...</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e913df-cd42-43b8-900c-986127c71da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just the GameStop-mania has got the market down Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8517c9-837c-4e82-b7c7-0eda8db93179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We entered this final week of January rife for a setback," Stovall
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf683c4-b689-4e95-bec7-57ba34074622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T11:09:58.938+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:10:03.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays in vaccine distribution, ongoing political discord that could
        be a hurdle to the Biden administration''s proposed $1.9 trillion stimulus
        package and earnings season also had investors on their toes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b50242-5138-4403-94af-6d5fa8c6ce75'
