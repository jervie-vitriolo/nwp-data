    'template': '1'
    'title': 'Groups condemn ''small fine'' imposed on Tim Yap and company from Baguio
      party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2e66fe-4cfb-4287-8a26-20bc84580247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> —&nbsp;The
        penalty imposed on event organizer Tim Yap and the other attendees of his
        birthday celebration in Baguio City showed the unjust treatment of the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3437c7-02ea-4cb3-bed6-7fb26a290575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to some groups on the ₱1,500 penalty on Yap and other
        party attendees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad2708-94a2-4659-af36-07425c19bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group PISTON recalled the situation of one of its members during
        the height of the lockdown Elmer Cordero, a senior citizen who was detained
        seven days for violating protocol guidelines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f2da3-28ae-4593-ba93-c28cd1c0da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordero then had to post bail amounting to ₱10,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec8030-18d1-4909-818b-667ce5cd66c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and five other PISTON members were arrested for "disobedience
        to authority" when they allegedly refused to stop protesting in EDSA for government
        aid and permission for jeepney drivers to ply the roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f51031-19ea-4b93-b5ac-e73f469846b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat tingnan ng gobyerno yung kalagayan ng mga drayber hinuli
        sila ng</em> June 2 <em>at dinetain ng pitong araw. Pero itong mga kilalang
        tao ay hindi man lang na detain at mas mababa pa yung</em> penalty. <em>Ibig
        sabihin yung batas ay hindi pantay yung trato sa mga mamamayan,"</em> says
        PISTON President Mody Floranda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848281c6-41fe-4f46-908e-b7a7557eb116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should look at the plight of the drivers
        who they arrested on June 2 and detained for seven days. But these popular
        people were not even detained and paid a lesser penalty. This means the law
        does not treat people fairly.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db15afb-f9c8-4be3-84e2-7c57547d8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ariel Inton, president of Commuters Safety and Protection,
        if the gathering in Baguio City was not posted on social media, the attendees
        would go unpunished.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363c4cb-b12d-464d-8075-8ff78f7a2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinulong muna. Nadetain siya at hindi inilabas hanggang di
        nakakapiyansa sa</em> bail recommended <em>ng</em> prosecutor <em>ng</em>
        Caloocan. <em>Si</em> Tim Yap <em>hindi. Matapos magpakasarap ay minultahan.
        Kung hindi na-social media at napabalita eh wala. Walang mangyayari,"</em>
        says Inton.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a94195-c49c-435d-8384-2e1a53a1c727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were jailed. They were detained and not allowed
        to leave until the bail recommended by the Caloocan prosecutor was not paid.
        Tim Yap didn''t get the same treatment. After enjoying themselves, they just
        paid a fine. If it wasn''t posted on social media and didn''t go viral, there
        would be nothing. Nothing would have happened.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a665173-d50b-46fb-ac97-705ace0a5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap and other participants paid P1,500 for violating health protocols
        at his birthday party, held at The Manor at Camp John Hay in Baguio City on
        January 17.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a03e8-2bac-4837-93b2-91ca48156517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the venue itself paid P9,000 for violating the city''s
        ordinance for New Normal Operations for Business Establishments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3d837-7393-48a8-b12b-c447960ea977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who faced backlash for attending the party was Contact
        Tracing Czar and Baguio Mayor Benjamin Magalong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c7259-16e2-4aa8-936c-2f2a5c061e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong offered to quit his IATF post because of what happened,
        but the Palace asked him to stay on.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2d6eb-d427-4344-845f-34999c2b0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:19:05.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move was lauded by different personalities such as Vice President
        Leni Robredo because they said it meant Magalong knows how to accept his shortcomings.</p>'
  'PH-covid-cases-525k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-31T16:48:32.943+08:00
    'imagesource': 'jcr:454b0f0c-1914-48ae-8cb8-a84d54603191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
