    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba6211f-d185-4ba8-8fcb-ef2fa8b9382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ImagineLaw is a non-profit public interest law group that is working
        with the Land Transportation Office for its enforcement operations, providing
        training on how to handle the implementation, especially with child passengers
        involved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41a0a5-5972-4083-a7a8-7cad1c6f982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Friday, Marcelo said the law seeks to address
        road traffic deaths among children as car safety seats provide protection
        to the most vulnerable parts of the body—head, neck, brain, spinal cord.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4637c1-d92e-47b2-b3db-5f3c7c816332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from World Health Organization, she said there were
        12,487 road deaths in 2018 in the Philippines, or more than 34 persons every
        day. In 2017, child road deaths in the country also reached 1,226.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01d08c-3002-43c2-9ef3-97e525878818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of child safety seats can reduce infant deaths by 70 percent,
        while deaths of small children are reduced by 54 percent," Marcelo added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff2a69-223e-4750-924c-72bbf93bf393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTO Deputy Director for Law Enforcement Roberto Valera said in the
        same briefing that the car seats should be appropriate to the child’s age,
        weight, and height.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda30ae-de2a-43d5-930c-a228065d0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, it is not allowed to make a child sit in the front
        seat of a motor vehicle. The use of substandard or expired child restraint
        system is also prohibited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef0a9e8-d82f-444b-871a-ea1d4ea96708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For failure to comply with the law, an erring driver will be fined
        ₱1,000 to ₱5,000, and the driver''s license shall be suspended for a period
        of one year for the third and succeeding offenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983b2b1-64ac-4181-b603-2c0958444175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any manufacturer, distributor, importer, retailer, and seller who
        would compromise the quality of the child restraint system will be punished
        with a fine of at least ₱50,000 but not more than ₱100,000 for each product.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb262de0-d643-4c7c-bd28-89046eed7071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry is tasked to issue mandatory
        product certification.</p>'
