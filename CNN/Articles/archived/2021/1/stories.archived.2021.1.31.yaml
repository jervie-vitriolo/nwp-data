      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment in forests is part of Ikea''s commitment to being
        climate positive. The company has stated its objective to reduce more greenhouse
        gas emissions than the entire Ikea value chain emits by 2030 while continuing
        to grow its worldwide business. The Ingka Group currently operates 378 of
        the 445 Ikea stores worldwide.</p>'
