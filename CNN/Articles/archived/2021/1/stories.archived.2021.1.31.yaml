      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Freddy, a Great Dane celebrated by Guinness
        World Records as the tallest dog in the world, has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171d5b4-172f-43c3-bf49-c49581634852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fece0-9998-46fc-8fb2-1fddc3480c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pooch, who lived in Essex, England, with his owner Claire Stoneman,
        measured 3 feet and 4 inches (103.5 cm) from foot to withers, or the highest
        spot on a dog''s back. When standing, he towered over people at a massive
        7 feet and 5.5 inches tall (226 cm).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84089c6-1334-459f-a529-ab2cbfe38f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c8774-0e74-4648-b1d3-92753369bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Height-wise, Freddy stood somewhere in between NBA greats LeBron
        James and Shaquille O''Neal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f66ca55-7abe-48ac-a9ab-581968363ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9e2b5-b3ba-4449-9c22-57829584db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dog lived to be 8 and a half years old, Guinness World Records
        said Wednesday. Most Great Danes live between eight to 10 years, according
        to the American Kennel Club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791025b4-a09e-4f98-9976-82a977b56b3f'
      'mgnl:activationStatus': true
