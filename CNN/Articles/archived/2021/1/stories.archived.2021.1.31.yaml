  '5.6-million-vaccine-doses-pfizer-aztrazeneca-ph':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-31T17:04:59.160+08:00
    'imagesource': 'jcr:c510786e-a6a5-430e-906f-f65c66029272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bfe665aa-393a-4d1f-a4c0-d00c5b60bd9c'
    'lead': 'At least 5.6 million COVID-19 vaccine doses from US drugmaker Pfizer
      and the United Kingdom''s AstraZeneca are slated to reach the Philippines within
      the first quarter of 2021, vaccine czar Carlito Galvez Jr. says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T17:07:18.559+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:09:42.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:38.871+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH expects at least 5.6M COVID-19 vaccine doses from Pfizer, AstraZeneca
      in Q1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f5587-4328-4b31-bff6-f821213d3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — At
        least 5.6 million COVID-19 vaccine doses from US drugmaker Pfizer and the
        United Kingdom''s AstraZeneca are slated to reach the Philippines within the
        first quarter of 2021, vaccine czar Carlito Galvez Jr. said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e234669-74ab-48db-b0d8-a6e5ac516dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, Aurélia Nguyen, managing director of the World
        Health Organization-led COVAX facility, informed the Philippine government
        that WHO secured 9.407 million vaccine doses against the COVID-19 from the
        two pharmaceutical firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17392e2f-ed05-4d45-96f3-20eaaded5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for the government''s mass immunization campaign, initial
        vaccine shipments are expected in February, according to Galvez, who is also
        the chief impementer of the country''s National Task Force against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f06c47-008e-476f-a6d1-67c487eabdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 117,000 doses produced by Pfizer-BioNTech will be delivered
        through the COVAX facility in mid-February, Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46600bf-b3c8-4c96-baec-4ac055c72ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Philippines'' vaccination drive will also be boosted
        with 5,500,800 to 9,290,400 doses of AstraZeneca vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05074427-57f2-4d12-8f68-6b68dcd8c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the company awaits the issuance of its EUL (Emergency Use Authorizations),
        the “indicative” numbers of doses reflect only the supply for the first two
        quarters of 2021. The initial delivery is scheduled by mid to late February
        as stated in the letter," Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c01000-fb00-459e-b8e1-9a057b950447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has earlier cleared both Pfizer-BioNTech
        and AstraZeneca coronavirus shots for emergency use in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afa062-2e22-4bd9-a3cd-8b7518cc9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said his team will continue monitoring the preparations of
        local government units for their respective vaccination plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602237d-edee-48ab-a3fe-1fb447e533e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:07:18.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the government is targeting to purchase 148 million
        doses of COVID-19 to inoculate around 50 million Filipinos.</p>'
