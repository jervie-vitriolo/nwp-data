      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de2fa4-3f88-4e13-b47a-0d5cb5b970a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
