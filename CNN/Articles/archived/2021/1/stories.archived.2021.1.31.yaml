      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, rejecting the 2016
        arbitral ruling which recognized Manila''s sovereign rights in its exclusive
        economic zone that Beijing contests. Batongbacal pointed out that despite
        the arbitration win, China continued to carry out law enforcement patrols
        in the West Philippine Sea, citing recent reports of Filipino fishermen being
        blocked by the China Coast Guard.</p>'
