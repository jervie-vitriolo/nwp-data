      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Manchester United forward Marcus Rashford
        has become the latest football player to receive racist abuse online and described
        the incident as "humanity and social media at its worst."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e8148-75c0-4e99-b5e8-cd69a2301e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.855+08:00
