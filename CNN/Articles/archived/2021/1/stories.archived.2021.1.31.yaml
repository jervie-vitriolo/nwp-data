      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Twitter, Facebook and Instagram regarding the
        latest incidents but none was immediately available for comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01136e19-13f9-411f-b9e4-478849d8d1ed'
      'mgnl:activationStatus': true
