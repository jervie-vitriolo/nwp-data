      'mgnl:lastActivated': 2023-01-25T16:09:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sharing screenshots. It would be irresponsible to do so
        and as you can imagine there''s nothing original in them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8df47-bcf4-498a-b258-59f0f13d3095'
      'mgnl:activationStatus': true
