      'mgnl:lastActivated': 2023-01-25T16:09:53.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Before December 20, there had not been
        any cases of Covid-19 among the nuns living at the Motherhouse campus of the
        Adrian Dominican Sisters in Adrian, Michigan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7ae4c-f6c7-4222-98fd-1accc2790b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b11ece-c0be-40fc-b1e4-08881dfdbd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, nine are dead of the disease after an outbreak with 48 of the
        campus'' 217 residents testing positive. Thirteen active Covid-19 cases remain
        and 26 are recovering, Adrian Dominican Sisters said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c0921f-29eb-4484-bb9b-2c8a083faeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be04e1-fd1d-4465-afd8-001a8d437190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent nine months keeping the coronavirus at bay. Right before
        Christmas, it slipped in," Sister Patricia Siemen told CNN affiliate WDIV.
        Siemen is the order''s prioress, or leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917300d-7828-4793-91a3-af324154062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf2892b-bcb2-42c8-98af-8cac277dab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s numbing," she said. "I have a much deeper appreciation for
        all of the other families who have gone through this. The hundreds of thousands
        of families. And until it personally touches you, I don''t care how much we
        can have a sympathetic heart, it''s different when you''ve been there and
        you''ve lost someone."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee5a02-7da0-48f1-826e-83ddd9e94fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e467e12-083e-4fd9-aa1a-6c69dd1c28a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine sisters -- Dorothea Gramlich, 81, Helen Laier, 88, Jeannine
        Therese McGorray, 86, Charlotte Moser, 86, Esther Ortega, 86, Mary Lisa Rieman,
        79, Ann Rena Shinkey, 87, Margaret Ann Swallow, 97, and Mary Irene Wischmeyer,
        94 -- died between January 11 and 26. Most of the sisters were already at
        high risk due to existing health issues, WDIV reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f84ff8-7575-4944-8d9e-65c82b34473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15974db-f71b-48c9-b62b-5b46d8b806fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women all had served communities as teachers or nurses during
        their lifetime of religious service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76cc08-8757-4471-a207-610f1f213940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca36e8-67e5-44b1-91ab-976a3b59abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest of a number of such outbreaks at convents. Eight
        nuns living in the Notre Dame of Elm Grove in Wisconsin died from Covid-19
        within a week late last year. In a convent outside Detroit, 13 nuns died within
        a month starting April 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894def95-dc51-4141-a0df-967da92260bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1206a-d229-407c-8e46-7de270ef8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Our Lady of the Angels Convent in Greenfield, Wisconsin, lost
        six nuns in an outbreak last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c04fe-0d76-4c1e-8c6c-fcddd307d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
