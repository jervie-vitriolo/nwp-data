      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English football''s governing body, The FA, had previously said
        it stood "united with all of football in our abhorrence of any racist abuse"
        and promised to continue working with authorities to remove all forms of discrimination
        from the sport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13801017-8a91-4d35-8dfe-dad9ab5891b1'
