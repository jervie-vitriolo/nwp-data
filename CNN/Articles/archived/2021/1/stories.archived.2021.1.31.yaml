      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d5563-2938-42d3-ab7e-c749016d0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both players and clubs have urged social media companies to do more
        in fighting racism on their platforms -- a problem highlighted yet again by
        the recent spate of incidents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0b6d6-5c64-490a-8058-92c9034c4b43'
      'mgnl:activationStatus': true
