      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c17010-192e-4873-ae21-c75c95ed674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:01:59.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We add our voice to those urging social media platforms and regulatory
        authorities to take stronger, more effective and more urgent action against
        this despicable behaviour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c93b6-5294-4b6a-a4ea-ee2a26452b17'
