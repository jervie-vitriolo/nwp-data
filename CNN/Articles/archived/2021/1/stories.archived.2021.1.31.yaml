    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db5357-7695-49f8-8e2b-52258925f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> For
        Vice President Leni Robredo, the resignation of Baguio City Mayor Benjamin
        Magalong as the country''s contact tracing czar sets a good example for public
        officials in terms of accountability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ae007-8349-4eac-bd5e-bba8b441c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b62cc23-d53b-4dda-a513-9329873f7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio program on Sunday, Robredo commended Magalong''s
        "strong" sense of accountability after receiving backlash for attending a
        birthday bash in a Baguio City hotel along with other celebrities who breached
        coronavirus health protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16655702-e8a4-44d6-a208-a39ca375804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb661a66-c03e-468b-ab4b-eced26c59d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bilib naman ako kay Mayor Magalong na malakas ''yung sense
        of accountability. Iyong sa akin nga, kung meron mang nagawang lapse, iyong
        response, dapat ganito ''yung response ng mga public officials na nalalagay
        sa ganitong situation,"</em> she said on RMN-DZXL''s Biserbisyong Leni.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b447c1a-065d-4cfa-9064-f17c0f2bf7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf9d649-a6b2-42cf-ac40-4dc731d6ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I admire Mayor Magalong for his strong sense of accountability.
        For me, if a lapse was committed, this should be the response of public officials
        who are put in this kind of situation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c846c-0f05-418a-b3ea-b55e3e70166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8f55b-9184-4e76-b43a-3e160a75caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag ganito ang mga public officials, ''yung respeto ng tao
        sa institusyon mabu-boost, na ''yung kapag may kasalanan, inaako ''yung kasalanan,
        walang pagdepensa sa sarili,"</em> she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44dc11-d6c6-49a3-b09b-76d7fd8268da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b22271-68f8-4b05-a5e6-6dd4013f7ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If public officials are like this, the people''s respect
        for the institution will get a boost because whenever someone has committed
        a misstep, he takes responsibility for it, no one defends himself.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80f681-1418-4969-9ba0-caf73a3a268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99db31-4fc5-49c5-80e6-074a024a5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, noted, however, that she was not defending the mayor''s
        attendance in Tim Yap''s birthday celebration. The event had earlier drawn
        flak, with netizens slamming the so-called "double standards" in the implementation
        of health protocols.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30b61a-fa2f-4f34-9f8d-cc290fb0e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10da8ea-e1e4-4e26-a4ef-47b2e2336ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi natin sinasabing wala siyang lapse kasi siya nga mismong
        nagsabing meron, pero ''yung response niya dun sa lapse, tingin ko na ito
        ''yung dapat."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3218c-709f-420b-b472-4b1e9f297a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e990cc7-d331-4cae-a7e2-b3fc501ef70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying that there''s no lapse because he
        himself said there is one, but the response to the lapse, I think that''s
        what should be done.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be259df9-d869-4804-9221-cfc99f74624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfadda-7e09-47e6-9ac5-55e73eb34243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resignation letter dated January 28, Magalong cited the incident
        where "several lapses in protocol were committed" and noted that it was a
        reminder that "a higher standard is always expected" of him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d636aa-c889-4c61-ab7f-5c9d47eedc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c1aa6-ddcc-4cfd-8ccc-7b43bc2a9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and video clips that surfaced on social media showed Yap
        and other personalities not wearing face masks and face shields — a violation
        of the city ordinance that requires fines of at least ₱1,000. Magalong said
        he told his wife, who was also present in the party, to pay up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3a67f-356d-4abf-9372-26bc6ce4ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7baf89-23b1-49c7-ba61-35a14d1affbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque said Friday that
        Magalong''s resignation was rejected and the official "continues to enjoy
        the trust and confidence" of the leadership of the country''s COVID-19 task
        force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1116a0-a887-4493-83f9-f75622d87cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa18cd5-4820-4420-b576-eaae2c8b4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:12:44.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque earlier came to Magalong''s defense, saying that "mere attendance"
        does not make the official personally liable for what happened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1fd5c-59b9-4386-ae30-b75097099426'
