      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993dba2d-19f4-44c3-bdfa-8a6e75fc9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old, who recently received an MBE in recognition of
        his campaign to feed vulnerable children during the pandemic, posted a series
        of messages on Twitter after receiving abuse on his social media platforms
        on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c00d14-391c-4031-ab9c-3d7a21162cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9029323-001c-4354-82b9-7ceeec86eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes I''m a black man and I live every day proud that I am. No one,
        or no one comment, is going to make me feel any different," he wrote, after
        helping his side to a goalless draw against Arsenal on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459aa47-f359-4861-a113-8e67c7a9b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.855+08:00
