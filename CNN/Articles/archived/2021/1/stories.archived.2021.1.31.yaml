      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77654c13-fd4b-4a26-850b-730313069935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:01:59.262+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In sport, as in wider society, we must create a social media environment
        where hateful and discriminatory actions are as unacceptable online as they
        would be on the street," read a statement on the club''s website.</p>'
    '7':
