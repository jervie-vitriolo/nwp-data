      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measure, which takes effect February 1, also allows the
        Coast Guard to demolish foreign structures built on Chinese-claimed reefs
        and islands, as well as to set up exclusion zones to keep foreign vessels
        out.</p>'
