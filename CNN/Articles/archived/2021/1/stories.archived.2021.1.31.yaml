      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we don''t know just how the so-called Reddit rebellion will
        change the future of investing, it''s safe to say Wall Street will never be
        the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807cd4f-3489-4a8c-a98b-e0cf8b68d45e'
      'mgnl:activationStatus': true
