      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cce368-f8e3-4930-9d1f-9336ffcb4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T17:51:29.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:24.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was my life. My reason. My joy. My annoyance," Claire Stoneman
        told Guinness World Records. "My happiness and my ultimate sadness. He was
        my heart Dane. My one-in-a-million and loved by the entire world."</p>'
