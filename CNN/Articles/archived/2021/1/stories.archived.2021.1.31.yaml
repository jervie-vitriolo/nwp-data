      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin''s performances have seen her rise to No. 4 in the world rankings
        and she knows that coming into a grand slam as the defending champion for
        the first time in her career means she will have a target on her back.</p>'
