      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lives will not yet return to pre-pandemic times for at least
        two years, Duque previously expressed the need to achieve herd immunity this
        year, admitting this is the best-case scenario.</p>'
