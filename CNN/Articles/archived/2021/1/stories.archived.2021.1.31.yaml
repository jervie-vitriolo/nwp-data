    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d6dee-f9b5-46b3-a71f-5aa4a0bf7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
