        of Transportation - Philippines</a> on&nbsp;<a href="https://www.facebook.com/DOTrPH/posts/1611154535690343">Monday,
        February 10, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092f9cf-58ce-4ae6-a3e6-25069dfe9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-02-01T11:01:15.839+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.043+08:00
