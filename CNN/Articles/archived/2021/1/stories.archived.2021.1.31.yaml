      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e52a88-5d8b-41d1-bb19-916a9010ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters are a religious order of more than 500 vowed women and
        211 associates in 22 US states, the Dominican Republic, the Philippines, Mexico,
        and Norway. The order has been based at the Motherhouse campus since 1884.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7393b-4e57-43bb-8d97-b6cd54bf9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:36:04.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:53.240+08:00
