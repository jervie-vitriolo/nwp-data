      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba505fd-e46f-4daa-b129-0c253061feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.535+08:00
