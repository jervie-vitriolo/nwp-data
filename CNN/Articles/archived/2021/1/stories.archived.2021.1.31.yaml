    'template': '1'
    'title': 'Govt. to require car back seats for children starting February 2'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c20d9e-371b-46b4-bf89-2669eec17ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Private
        car owners will have to install special seats for children by February 2 when
        implementation of the law on the use of child restraint systems becomes mandatory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3720ab0-7ca1-4631-bfe2-7431d494ab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has been almost two years since President Rodrigo Duterte
        signed Republic Act 11229 or the Child Safety in Motor Vehicles Act, Atty.
        Daphne Marcelo, Policy Associate for Road Safety at ImagineLaw, said different
        agencies have been implementing the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5fc5fc-5a44-41cb-9a77-7be85433c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:14:09.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mandatory compliance with the law will begin on Tuesday, where
        private car owners as well as manufacturers and distributors of child seats
        may be slapped with hefty penalties if they fail to follow the rules.</p>'
    '0':
      'contentWidth': '100%'
