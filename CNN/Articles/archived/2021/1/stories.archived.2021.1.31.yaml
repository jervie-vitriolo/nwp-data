    'template': '1'
    'title': 'House of Representatives records 34 new COVID-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998e8b9-3023-4bb5-92f8-6eb935ed0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31) —</strong> The
        House of Representatives reports it has recorded 34 more COVID-19 cases in
        another mass testing initiative held in the chamber this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7333c2f-597e-48b4-8ace-f18631ae1d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5369a93-6cb7-4c3b-bd51-805b5df0ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, House Secretary General Mark Llandro Mendoza
        said 34 people tested positive for the coronavirus out of 2,848 who went through
        the gold-standard reverse transcription-polymerase chain reaction, or RT-PCR,
        test held in the chamber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc6658-42fe-459d-9fed-450f68105d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a50ea2-4faf-4351-82aa-c1c9dc63346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swab testing for House members and employees was conducted from
        January 18 to 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c6bff-7162-415f-bd9d-3ea854b63ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b50d246-e010-4f57-81c2-85e16e755ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said the number of new cases in the chamber went down "by
        almost two-thirds based on the results." Almost all cases were also reportedly
        asymptomatic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c8c27-edda-472a-b84b-1d4c608eacd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f6dcf-2abf-41f3-ba89-3d4a6fcadd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in December, <a href="https://cnnphilippines.com/news/2020/12/2/House-denies-COVID-19--outbreak--amid-spike-in-cases-.html">98
        cases were recorded</a> from the 2,000 lawmakers and staff who underwent testing.
        This number is on top of the 93 people who caught the virus in the lower chamber
        prior to the mass testing. The House report did not distinguish how many were
        congressmen or staff, but Mendoza said all 98 cases have already recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76aebe-1cf9-41f9-8c52-bdd29c2c0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c51c9-b063-4a0b-8619-0e23fadea8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent cases, along with the detection of the COVID-19 variant
        in the country, prompted Speaker Lord Allan Velasco to order a stricter enforcement
        of health and safety protocols within the Batasang Pambansa complex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974e360-fc0f-4670-8818-68c2cd2ef18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871aa2b5-9e3f-4da1-941b-8a9720ddc87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coronavirus cases in the House have been brought down quite remarkably
        but because of the new strain, we cannot be complacent,” Mendoza said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40287315-e17c-4b68-8ac5-e8d20b9a12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff9728-6437-43da-8d05-ecde2cf4dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Speaker Velasco said we must continue or even intensify our efforts
        to prevent the spread of COVID-19, especially now that a new variant of coronavirus
        is gaining a foothold in the country,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c414b49-f9ae-4991-9206-039f2d929d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd03be-c5f6-48e1-9491-a601639bae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the House official, all those who tested positive were
        brought to isolation facilities to avoid possible transmission and immediate
        tracing of their close contacts was conducted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9b3cb-cf3a-4dac-9ccc-faa555fca9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288a025-195e-4c9b-9d97-6644029b6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the House are now required to present a negative COVID-19
        Antigen test result before they are granted access. All those entering the
        House also need to wear masks and face shields, pass through thermal scanners
        and disinfection machines, and observe physical distancing at all times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb9231-d6ba-40e2-8a49-6278b217b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e779b-4818-45f6-bcec-0754548bf9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members, employees and guests are also required to submit
        an accomplished health declaration form to inform the chamber of their health
        status before being allowed entry into the premises.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4a486-882f-42ee-9548-e0cecfbc681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792117e-f5dd-48aa-854b-37489fc29648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:46:56.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:09:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber continues to hold a hybrid session that combines limited
        physical presence of congressmen and teleconferencing with other lawmakers,
        with due consideration on the health and safety of its members and staff.</p>'
  'govt-law-car-seats-for-children':
