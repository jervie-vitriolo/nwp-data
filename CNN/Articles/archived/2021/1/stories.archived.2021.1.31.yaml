      'text': '<p><strong>(CNN)</strong> — There was a lot to unpack in the deluge
        of news this week about GameStop, the stock market, Reddit groups, trading
        apps and hedge funds. If it all seemed like too much, we can''t blame you
        for tuning out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78097519-95fc-4d4d-865d-cfa38b94c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.308+08:00
