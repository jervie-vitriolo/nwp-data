      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d77f9-20fe-4c93-9da9-a7b48a3a2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T22:45:04.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This law basically authorizes the China Coast Guard to use force
        in its attempt to exercise jurisdiction over these claimed waters,” Batongbacal
        told CNN Philippines over a phone interview on Sunday. "All of us who are
        affected, plus our allies and friends, should come together and express a
        common position against this law in order to keep China from implementing
        it."</p>'
