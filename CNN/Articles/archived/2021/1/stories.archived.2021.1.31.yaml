      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af96dd2-5514-4f70-955e-9321dc498743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Ingka Group is dedicated to investing in and conserving
        forests, the company has also planted close to 7 million seedlings in countries
        all over the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65095e7-47ce-40ba-b2c9-8db14dcb718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T15:39:25.535+08:00
