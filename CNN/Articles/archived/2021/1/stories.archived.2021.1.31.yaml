    'jcr:uuid': '1b54fae9-0a3c-4a67-85d7-a7a9250f3e3b'
    'lead': 'It has been a turbulent week on Wall Street.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T11:09:58.936+08:00
