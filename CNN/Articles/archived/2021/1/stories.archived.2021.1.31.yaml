    'lead': 'The House of Representatives reports it has recorded 34 more COVID-19
      cases in another mass testing initiative held in the chamber this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T14:46:56.412+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T16:09:55.326+08:00
