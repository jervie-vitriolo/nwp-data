    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sara-Duterte', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Sara Duterte says she could run for president...in 2034'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6721077-e48c-407c-8876-6c39e00df4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:50:04.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 31)</strong> — Davao
        City Mayor Sara Duterte has responded to calls for her to run for president
        and said she could -- but her bid could be more than a decade away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb473f7f-7223-4274-8f8c-f886338dece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:50:04.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent to members of the media Sunday, Duterte said,
        "I understand where they are coming from, I too am anxious where we are going
        as a nation. I am always grateful that I have their trust and confidence.
        I am pleading to them to please allow me to run for President on 2034, if
        at that time there is something I can do to help the country. Thank you."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50c5ce-4bea-4da2-8939-5012581061ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:00:16.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why she preferred to run 12 years from now, the mayor
        said, <em>"Dahil malayo pa at malaki ang</em> chance <em>makalimutan na nila
        ako sa</em> 2034."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23088412-a0ab-48c7-b032-1754f9aa88ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T19:00:16.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because it''s still far away and there''s a chance
        they could forget me in 2034.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47286094-7407-4516-ac0c-2374c3ffd1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:50:04.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate video message last week, Duterte cautioned the public
        against individuals who reportedly are soliciting money for her supposed bid
        for president. She said she has not endorsed this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f909b1-b443-413f-a94f-3795e975f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:50:04.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag po kayong maniwala. ''Wag po kayong magbigay. Ito ay</em>
        scam <em>o uri ng panloloko,"</em> she said, adding the money would only serve
        the personal interests of those behind the act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18433017-55fe-4791-a221-6e8aaf002334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:50:04.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not believe this. Do not give money. This is merely
        a scam.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d5414-4570-410c-b070-b3a8d2f89192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:50:04.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s name was top-of-mind for people who recently were <a
        href="https://cnnphilippines.com/news/2020/12/31/pulse-asia- survey-sara-duterte-early-pick-president.html"
        target="_blank">polled</a> on who they would vote for president should the
        elections happen at the time of the survey.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d02e1-dc89-4e00-80ea-e1247ccd5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T13:50:04.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T16:09:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://www.cnnphilippines.com/news/2021/1/14/Duterte-
        daughter-Sara-president-not-woman-job-.html" target="_blank">President Rodrigo
        Duterte</a> cautioned his daughter against running, saying being president
        is not a woman''s job.</p>'
  'trump-impeachment-capital-riot':
    'author': 'Manu Raju, Chief Congressional Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-31T14:22:17.046+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b854037d-8b52-46d3-b3aa-52ab2912bc0a'
    'lead': 'To Senate Minority Whip John Thune, former President Donald Trump''s
      actions ahead of the deadly Capitol riot are totally indefensible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-31T14:26:12.023+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T16:09:56.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T16:08:35.487+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate Republicans say Trump should be held accountable for riot --
      but not by them

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd20e36d-929f-49af-a646-89beb68a413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;To Senate Minority Whip John Thune,
        former President Donald Trump''s actions ahead of the deadly Capitol riot
        are totally indefensible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133fd49-b449-4fb2-bcf3-72843aef18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No -- not at all," the No. 2 Republican said when asked if he can
        defend what Trump did. "The way he handled the post-election, both in terms
        of his public statements and things that he tried to do to change the outcome,
        no."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa640ff2-4780-47a4-bf1d-e721dbfa8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like other Republicans, Thune has no clear answer to this key
        question: What should they do to Trump after he lied to his supporters about
        the election being stolen, promoted the January 6 rally in DC and urged demonstrators
        to go to the Capitol, which they later rampaged in a deadly riot?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd15cfc-33c7-4672-b3d3-d29199e501d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, that''s a good question," said Thune, who faces reelection
        in South Dakota next year. "One way, obviously, would be in a court of law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa807138-b418-44d3-b3a3-389bf331d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the impeachment trial for Trump set to begin February 9, Senate
        Republicans are criticizing him without doing anything about his actions,
        hoping to put distance between themselves and the former President without
        casting any votes that could cause a backlash from Trump and his fervent supporters.
        Many say something should be done about what Trump did -- but just not by
        them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c26a44-860d-4293-97c6-7873a6fc81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Trump''s actions in relation to the January 6 riot
        on Capitol Hill, Sen. John Cornyn of Texas, a member of GOP leadership, said:
        "I''m not going to defend them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d2e49-288e-4b33-82f1-ecea76531aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s been held accountable in the court of public opinion
        already," Cornyn said when asked if the Senate should take any actions, arguing
        it would set a "dangerous precedent" to convict a former President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a13c023-2485-4ddc-9a63-767ec80e4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric showcases the split between House and Senate Republicans
        as the party struggles to find its voice after the tumultuous Trump era. Many
        House Republicans remain staunch Trump defenders, saying he did nothing wrong
        and shouldn''t be blamed for the violence that occurred at the Capitol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d2d5e-7552-46d3-90f3-5178b089ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.023+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump did not cause the attack on the Capitol on January
        6," freshman Rep. Marjorie Taylor Greene, the controversial Georgia Republican,
        told her supporters this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b110ffba-2260-4faa-aeef-e09e933d4ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of House Republicans backed the efforts to throw out
        President Joe Biden''s electoral victories in two key states, while just a
        handful did in the Senate. After House GOP leader Kevin McCarthy of California
        walked back his criticism of Trump and made a jaunt to South Florida on Thursday
        to meet with the former President, he went out of his way to proclaim they
        were united in their fight to take back the House next year. Back in Washington,
        Senate Minority Leader Mitch McConnell, a Kentucky Republican, made clear
        he hasn''t spoken to Trump since December 15, and it''s unclear if he ever
        will again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427f242-0b0f-4b82-9d9c-438116a2918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with the 10 House Republicans who voted to impeach Trump for
        inciting an insurrection facing a sharp backlash from the right, Senate Republicans
        are well aware that they would face the same fate if they voted to convict
        next month. And McConnell, who has privately told associates he thinks Trump
        committed an impeachable offense, refused to say so publicly when CNN asked
        him on Tuesday -- and he later voted with fellow Kentucky Republican Sen.
        Rand Paul on a procedural motion this week aimed at dismissing the trial on
        the grounds that it''s unconstitutional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa1c53-305b-4611-8c74-354ab87bb1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just five Republicans voted to kill Paul''s procedural motion. Paul
        told CNN that he informed the Republican cloakroom the night before the vote
        about his plans, a move that allowed most Republicans to quickly align themselves
        behind their message that the Senate has no role in holding a trial once a
        president has left office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d1c41-f62f-4ff3-b08f-eadec89862c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five who voted against Paul''s effort included one who is retiring
        (Sen. Pat Toomey of Pennsylvania), three who either haven''t said if they
        voted for Trump in November or voted for someone else (Sens. Susan Collins
        of Maine, Lisa Murkowski of Alaska and Ben Sasse of Nebraska) and another
        who voted to convict Trump in his first impeachment trial (Sen. Mitt Romney
        of Utah). Several of them argued that there is a precedent for the Senate
        trying former federal office holders, a key point that Democratic impeachment
        managers plan to make during the trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf485c4-02df-4447-9176-2cdc76175da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with that vote earlier this week, both sides agree there''s
        virtually no path to the 67 votes needed to convict Trump, and also bar him
        from office, given that Democrats hold just 50 seats in the chamber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fef60a-6560-4a85-a034-ca86c6bb298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve already condemned them," GOP Sen. Bill Cassidy of Louisiana
        said when asked if he could defend Trump''s actions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c261c41-5a83-455a-8539-75c9083002d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what Republicans should do about it, Cassidy said: "There
        is something in our nation called due process and there are things called
        kangaroo courts. We don''t need a kangaroo court."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2083be-4785-44df-bf72-edb38776e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mike Braun initially signed on to objecting to Arizona''s Electoral
        College results but then dropped that effort after rioters broke into the
        Capitol. Yet he also is doing the Senate GOP dance: criticizing Trump while
        indicating he won''t convict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e288600-d90f-492e-82d8-14274406edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most would have a lot of trouble saying there was no connection"
        between Trump''s actions and the deadly violence, Braun said. But the Indiana
        Republican contended he was worried about convicting someone who''s no longer
        in office. "To me, it''s a terrible precedent to set. He''s not here, he''s
        a private citizen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57ab12-a967-4225-b0d3-80f57988573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how they should hold Trump accountable now, Braun said: "I
        think he''s going to be held accountable in the way that people sort him out
        with whatever he intends to do in the future."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8363722-0693-4c74-a16b-908b2f959f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T14:26:12.024+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T16:09:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/01/29/politics/senate-republicans-trump-impeachment-capitol-riot/index.html">Senate
        Republicans say Trump should be held accountable for riot -- but not by them</a>"</em></p>'
  'House-34-COVID-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-31T14:43:05.482+08:00
    'imagesource': 'jcr:7f8d1598-978e-42e2-bde6-e49d19681f3d'
