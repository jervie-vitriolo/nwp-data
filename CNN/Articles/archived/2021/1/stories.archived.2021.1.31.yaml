      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the implementation phase, there will be fixed vaccination
        sites in medical centers, hospitals, rural health units, health facilities
        of other government agencies and private clinics. Local officials and other
        personnel may do house-to-house visits to mobilize those who have successfully
        registered for the vaccination.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125533d-d242-4cc1-8bf5-c2cd4e97f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63d9fe-7bce-4a69-a253-f9dfdc567e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have pre-registered for the vaccination will go to the
        site with a designated QR code and sign a final consent form prior to the
        inoculation. They will then be given an immunization card afterwards and will
        stay in a post-vaccination monitoring area for up to an hour where they will
        be observed for possible adverse effects by a separate team of health workers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88b4a3-3c35-43d8-90e1-15400c0942bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc26e6-66b7-40ab-be67-d8f28643df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also bares the surveillance of adverse effects of the vaccine,
        to be done by a surveillance officer, who is part of the composite team assigned
        in the post-vaccination monitoring area. Monitoring and reporting will be
        done every two weeks for the first two months, then monthly for one year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ad409-bfa1-4d4b-b778-7c7dc9078ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc92aa-4a3f-42f7-9798-cefec4080913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccinee can also report his or her condition by calling his
        designated vaccination operation center, by filing a report to the Food and
        Drug Administration through the pharmacovigilance system or directly to the
        vaccine manufacturer. He or she can also report online through a system that
        will be set up by the government.</p>'
