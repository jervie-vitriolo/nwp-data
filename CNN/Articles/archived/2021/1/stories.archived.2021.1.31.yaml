      'mgnl:lastActivated': 2023-01-25T16:10:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7958d8-8741-4308-b83c-a605324612f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prioritization mechanism and the criteria for technical evaluation
        of the short-listed vaccines are explained in the vaccine plan. The document
        also describes the government''s process of engagement with foreign entities
        on vaccine development, evaluation and selection, the funding requirements,
        and the technical details on the cold chain management and ancillary immunization
        supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cadb3-065e-414c-b76d-0306a9dda80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288be317-3b83-4a77-85a0-c3b2948548f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.522+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven COVID-19 vaccines have been shortlisted by the vaccine expert
        panel so far, including Sinovac, Sinopharm, Novavax, and Clover. AstraZeneca
        and Pfizer-BioNTech are also among the candidates, but <a href="https://cnnphilippines.com/news/2021/1/28/AstraZeneca-COVID-19-vaccine-emergency-use-approval-FDA.html">these
        are the only ones which were granted with an Emergency Use Authorization</a>
        so far as of last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbed2c-6463-4620-b793-527174da4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961b894-0ff9-4fb2-a774-1e69d397e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the allotted ₱82.5 billion for the COVID-19 campaign, ₱70 billion
        will come from the unprogrammed funds in the 2021 General Appropriations Act
        for the procurement of vaccines. Meanwhile, for the logistics and other supplies,
        ₱2.5 billion has been set aside under the Department of Health''s budget and
        ₱10 billion under the Bayanihan 2.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba8f8f-bb49-463a-91bc-6f26c5488846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe825922-d5c4-4386-aead-e9e5967bc938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also lays down the process of masterlisting or the registration
        of the population prior to vaccination. Under Group A, health workers, senior
        citizens, the indigent population, and the uniformed personnel are included.
        Group B comprises other frontline workers and special populations, while Group
        C comprises the remaining population.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445fb7ec-8a1a-4a45-a773-3642cb5d4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2a5bd-c62b-4e16-9308-10648585c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T10:52:39.523+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:05.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan also details the role of vaccination experts and trainers
        from the World Health Organization, the United Nations Children''s Fund, the
        Department of Health, the regional training teams on the designated COVID-19
        vaccinators, as well as the process of their post-training supervision on
        the field.</p>'
    '25':
