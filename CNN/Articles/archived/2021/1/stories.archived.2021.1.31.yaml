      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jaydyn Carr was a GameStop shareholder
        long before the buying frenzy that sent share prices skyrocketing, and now
        the 10-year-old investor has cashed in, making almost $3,200.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3400b51-5e3f-46b1-a458-b3291ecf376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1a719-144e-4c02-9030-0dca5fb0a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Nina Carr, told CNN that she bought Jaydyn 10 shares
        of the company''s stock in 2019 as a Kwanzaa present, because she wanted to
        teach him about investing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd4895-1084-44c8-bf7c-59d4ca8ab9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f030d45-1e72-44b9-ae17-23c22ed5f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Antonio fifth grader loves video games, so the stock was
        a natural choice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb54219-100b-4387-b5ff-bb37e861cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6cc675-08a4-4b43-afac-0a3d8e36ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were always there two years ago, just buying different video
        games," she said. "I was like, ''I can give him the shares the GameStop and
        give him something tangible to hold on to and that way he can appreciate it
        that way.''"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33e311-29a0-4e53-9c00-e4e33b440325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50734db8-8f27-44c5-b20a-6a189929c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She bought the shares for about $60 and printed out a stock certificate,
        which she framed and gift wrapped. He''d been wanting an XBox One but said
        he liked the gift.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ed2e5-8492-4be0-a7a5-dd642549557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39276748-f19d-4374-b279-d27a60c7796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very cool that I got stock in one of the companies that
        I mostly used," Jaydyn said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba80e9dd-7e2e-46c0-b203-5ba4b14d18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a6f0e-87d0-473b-a3b5-2bcd857904a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would occasionally look at the stock price for fun but said his
        mom taught him to think of it as a long-term investment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297f3b3-7282-41e5-9cbd-0fb5ba7b1f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd06d7d-fc49-4779-b7f5-95a200b06d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GameStop stock (GME) has risen more than 1,500% for the year. The
        gains have largely been driven by a group of investors on Reddit, who are
        buying the stock to hurt short sellers and hedge funds that had bet on the
        stock to go down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80211ca3-7abc-4b76-b2ff-05c26fecaa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18bf22-52d4-4ba7-ad04-9bdfb22fa642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carr has been an active investor for about five years and had set
        up an alert to keep track of the stock price.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794bf8c-5ea3-4b99-814f-697b020a8eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e1ed5-92aa-4c40-81b7-8c32e8f71a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, her phone started going crazy. She saw that
        the stock had reached $350 and was going up and down dramatically.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac2958-c40a-49ed-9a60-b9919990a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6fcba-2361-4e43-933b-32bb987d24a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ran to get her son, who was doing his virtual school work in
        his room, and quickly explained what was going on. She asked him what he wanted
        to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610ccd4-e291-48c5-8f4f-61ef7f32031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25b6d9-f666-4b43-8546-2017686e0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to sell it then and there because I knew it could drop
        in seconds," Jaydyn said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d378fa-7c70-4819-9247-76793d5a98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec07a8-66a6-4fd5-a492-d68545cb9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.778+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T16:10:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ended up selling the stock for about $320 per share, for a
        total of almost $3,200, Carr said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb38ab-d1dc-4a5b-9ea0-e2f4caa9fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T06:52:14.778+08:00
      'mgnl:createdBy': 'glee'
