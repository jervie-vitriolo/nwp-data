      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier said that the first batch of coronavirus vaccines
        is set to arrive in the Philippines this February, in line with the government''s
        aim to vaccinate 50 million to 70 million Filipinos this year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
