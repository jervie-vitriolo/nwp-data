      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff3cdd-7785-40e4-bcd2-120d3f22676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier League teams have been taking a knee before every league
        match this season as a show of solidarity but there are now calls for more
        action.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3d549-c207-497b-8d6f-21a3c80366fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.857+08:00
