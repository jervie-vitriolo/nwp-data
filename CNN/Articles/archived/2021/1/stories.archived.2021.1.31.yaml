      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really special to go into the tournament and knowing I''m
        the defending champion," Kenin said, explaining that she feels mentally and
        physically prepared despite having to quarantine.</p>'
