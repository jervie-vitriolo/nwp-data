      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five key things you need to know about Wall Street''s wild
        week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911e687-0a55-43e9-a14f-fb853b14470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T12:17:53.308+08:00
