      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously it''s a little bit different, but this is what it is.
        I knew this was going to happen. I was told that it was going to be two weeks
        strict quarantine, five hours you''re leaving the hotel room and then 19 hours
        in the room, but luckily I have a great room. It''s like a master suite. So,
        you know, I can''t really complain, but I''m just grateful for this whole
        situation.</p>'
