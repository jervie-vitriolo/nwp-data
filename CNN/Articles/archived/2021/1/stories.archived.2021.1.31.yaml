      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de582a7-841d-44f6-978e-c0a2fae73cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T22:45:04.647+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines professor Jay Batongbacal said the
        Philippines, other claimant states of the disputed South China Sea, and allies
        should come up with a unified position to push back against the controversial
        measure which permits the China Coast Guard to fire on foreign vessels entering
        contested waters.</p>'
