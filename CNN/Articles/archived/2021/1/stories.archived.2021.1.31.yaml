      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Really thankful''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85bb79-82a4-415d-8775-2d21af4bd0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T16:56:20.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin was not among the 72 players required to undergo a "hard quarantine"
        on arrival in Melbourne. The 22-year-old was permitted to practice on a court
        for five hours a day, but had to spend the remaining 19 hours in her hotel
        room.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fae5da-b900-4fbd-ad91-712b675fac95'
