      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously the first time I''ve ever experienced something
        like this," she said. "But I''m obviously grateful for starters to Tennis
        Australia, to the Australian government for allowing us to be here. I know
        it''s tough with other people who live here and they can''t come here, so
