      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf24402-edd1-427a-952c-cf038d54a402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to OVD-Info, an independent site that monitors arrests,
        1,643 people have been detained so far across Russia over the unsanctioned
        protests. This number is expected to increase.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9846b-d0d7-439d-a5b4-23c88d8c36e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2f5d06-5ee9-494c-97cb-06d716ab3798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Navalny, who''s now been in custody for two weeks,
        said they were planning nationwide protests in at least 120 cities, with each
        due to start at midday local time in that city. The country covers 11 timezones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78b370-aa05-4dd2-9109-769fe5cbb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd148a-58c2-491c-b173-c6f72ba9af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters in Moscow planned to march down to the Matrosskaya Tishina
        detention center where Navalny is being held in custody, according to a CNN
        team on the ground. Local authorities were closing metro stops one after another
        leading up to the detention center in the city''s northeastern Sokolniki neighborhood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528749c2-6186-4719-bb71-cf69a6a95055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31bf475-50f3-433d-b1b9-65865b03aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her reported detention, Yulia Navalnaya posted a picture
        on Instagram showing her taking part in a protest in the area. "It''s great
        in Sokolniki today!" Navalnaya said in the caption, alongside a photo showing
        her, hands raised, followed by a column of people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84956869-5099-49f4-a3c0-b170b09704b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1079c3d-da36-4bc9-96c0-55e478670167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny was detained on January 17, moments after arriving in Moscow,
        following months of treatment in Germany after being poisoned in August 2020
        with nerve agent Novichok. He blamed the poisoning on the Russian government,
        an allegation the Kremlin has repeatedly denied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae7406e-e9bb-46bb-a408-87ec7b6f7713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7090aa5-3385-4b1e-86d8-805ca1e1affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician is currently in custody ahead of a court hearing
        on February 2 where a court will decide whether his suspended sentence on
        fraud charges in a 2014 embezzlement case should be converted into a jail
        term due to what Russian authorities say is the violation of the terms of
        his suspended sentence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f2e6f-bb10-4d1a-b0b5-64cff3e158ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cae6a6-5487-427d-96c9-4ccb01f5ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Navalny appeared by video link from Matrosskaya Tishina
        at a court hearing at which his appeal against his detention ahead of next
        week''s hearing was rejected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57b4ad-f635-4caf-88d6-1574b8a270b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a18555-9b04-4bb7-84d0-e72aa542123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at that hearing, Navalny urged protesters to keep coming
        out. "They are the last barrier that prevents those in power from stealing
        everything. They are the real patriots," he said. "You will not be able to
        intimidate us -- we are the majority."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a5411-02b8-4761-be5d-c5a7b84be2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc6c483-1aab-4ca7-b55f-07b2af3ec39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live video feeds and social media videos Sunday showed crowds of
        people gathering in a number of cities, chanting "Putin is a thief," in reference
        to Russian President Vladimir Putin.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2b202-0b4d-4523-b732-a125103295e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.047+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512f223-9e24-490b-a50c-62e25e60988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Russian city of Novosibirsk, in Siberia, live video showed
        police detaining drivers who were honking their car horns in support of the
        protesters. In response, demonstrators were heard chanting: "Let them go!"</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff8321-ccc3-41d3-bf2e-f89a54d49c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70566a-3097-4617-b5eb-d9602742de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People could be seen with their elbows linked, forming chains, chanting
        "Freedom!" and "Give back our money!" as they stood in front of the city hall
        in the center of Novosibirsk. Rows of riot police were standing in front of
        them.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f48103-dcbd-4a2d-ba8e-aaff97e8c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626b771-dfeb-45b3-85bd-8e528d4a8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters marching along the snowy streets could be heard chanting:
        "Russia without Putin!" and "one for all, and all for one."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3f367-ba0f-4273-8b67-d3f36b744f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8042c8-83b1-4eac-a096-1c0c8ee92006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Ministry of Internal Affairs earlier warned Russian citizens
        not to take part in the "unauthorized" protests. "The Ministry of Internal
        Affairs of Russia calls on citizens to refrain from participating in unauthorized
        protests," the ministry said in an Instagram post.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713322e-e89d-4258-94e2-8cbcf71893e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d90d1-5110-4626-bd61-a4b2bf9d4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian federal law requires organizers to file an appeal with local
        authorities at least 10 days in advance to obtain permission to hold a protest.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65485449-a857-4963-832c-66d2e582d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd577f8-1f4b-406e-92d9-0b9bdaac7e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Police detentions in Moscow</h3>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd8295-580b-4ec4-a548-5ebf35453a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s team announced via their social media accounts new gathering
        points for protesters in the cities of Moscow and St. Petersburg after Russian
        authorities blocked off certain streets and metro stations ahead of the rallies.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9c7ef-3f1e-4666-8634-c82ed3ae0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17da1d8-57bb-4d46-843a-3c95d7fbf16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T20:55:44.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces could be seen out in force in the streets of central
        Moscow early Sunday, including in Lubyanka Square, home to the headquarters
        of the Russian Federal Security Service (FSB).</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd854d237-5802-4aa9-8257-31520b18b18f'
