      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One part social isolation. Two parts ennui. Our weirdness might
        be both a subconscious relaxing of social norms and a deliberate attempt to
        replace lost social connections with self-entertainment by way of quirk.</p>'
