      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c07725-1cfa-4070-8048-c097e4b5d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Premier League Chief Executive Richard Masters said he
        was "appalled" by the recent spate of incidents and said the league would
        continue supporting players and their families.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b82b82-6377-4d4b-a19f-9170a3247784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6922fc-ee26-4875-848c-d53780c5fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-31T21:03:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T16:09:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in regular dialogue with social media companies, challenging
        them to do more against discriminatory abuse on their platforms," Masters
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ccc40-1be2-4603-8c6e-e282cb01d77c'
      'mgnl:activationStatus': true
