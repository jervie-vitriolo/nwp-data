      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just days after Manchester United duo Anthony Martial and
        Axel Tuanzebe were also targeted online, with a number of racist comments
        and symbols appearing on old photos on Instagram.</p>'
