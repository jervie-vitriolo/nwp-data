      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the forests we own, our commitment is to manage them responsibly,
        to preserve and increase the quality of the forests over time," Mattsson said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b1a60-4d08-402e-a60f-589f9220a307'
