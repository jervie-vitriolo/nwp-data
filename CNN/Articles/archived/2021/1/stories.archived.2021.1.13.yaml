  'no-bottom-for-Trump':
    'author': 'Chris Cillizza, CNN Editor-at-large'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T08:03:36.262+08:00
    'imagesource': 'jcr:897c548c-f51a-4b59-8b53-fd15778da236'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e48f5d43-e734-40e9-a466-a5612fdc04ab'
    'lead': 'ANALYSIS: The Point: There. Is. No. Bottom. Never has been.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T08:08:42.553+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:34:47.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:29.424+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reminder: There is no bottom for Trump'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69a2ee-632d-41ea-8fb4-1f7375f79bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;President Donald Trump, we were told,
        understood that he bore some blame for the storming of the US Capitol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a194156-16b5-4da8-b348-8cd7ddea5691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump, we were told, had learned his lesson from his incitement
        of a violent riot -- and wouldn''t do anything like that again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7700591-0cbc-4fec-96de-9e91f4c0ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except that when Trump actually spoke publicly for the first time
        since the riot last Wednesday, he was neither remorseful nor reflective. He
        was who he has always been: a grievance-driven egotist who is quick to cast
        blame even while never accepting any for himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515740d-1f53-4baf-b617-60f44cc7eda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you read my speech -- and many people have done it, and I''ve
        seen it both in the papers and in the media, on television -- it''s been analyzed,
        and people thought that what I said was totally appropriate," Trump said Tuesday
        before leaving for a visit to the Texas border. (This is, of course, wholly
        inaccurate.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1854930-a76e-41f2-b45f-d89c1b2f7d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he added: "They''ve analyzed my speech and words and my final
        paragraph, my final sentence, and everybody, to the ''T'', thought it was
        totally appropriate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251239d-3a36-4b36-881d-eb7094892973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Side note: Who the heck is this "they?")</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06592aff-44fc-42be-9f95-6e0c8230b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.553+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also veered into his favorite subject -- how he was right.
        In this case about his de-platforming by Twitter and Facebook. "They''re dividing
        and divisive, and they''re showing something that I''ve been predicting for
        a long time," he said. "I''ve been predicting it for a long time, and people
        didn''t act on it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a5a1b-fd75-4abc-9c5f-3194d6e5d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:52.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments should function as your now almost daily reminder
        that there is absolutely no bottom when it comes to this President and how
        low he will go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b785c45-ee9b-44b1-8567-fa8083433617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His final days in the White House have functioned as proof-positive
        of this fact. He is not remorseful. He is not sorry. He is not anything other
        than convinced he is right and everyone else in the world is wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cced559-8ad3-43bf-bb0c-d9affa25d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: There. Is. No. Bottom. Never has been.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906011aa-ab4a-45d0-8114-0edae3c09305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:08:42.554+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/12/politics/trump-capitol-insurrection-comments/index.html"
        target="_blank">Reminder: There is no bottom for Trump</a></em></p>'
