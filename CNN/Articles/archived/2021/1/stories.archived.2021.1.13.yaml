    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:48.195+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Navigating the humor and visual language of Dina Gadia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb4568-2b00-4f63-9696-955b45bacfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dina Gadias latest solo exhibition, Navigating the Abstract,
        further pushes her exploration between verbal and visual syntax, a collection
        of thought exercises, reaching into whats been buried in the recesses of
        knowledge and memory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b0dae-7bf8-49a4-9912-850eca4976c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A profusion of wit and humor, Gadias work is a combination of familiar
        imagery and text, the produced dialogue and tension of which leads to something
        uncanny. Here, the collection feels more somber. In Navigating the Abstract,
        it feels like there are no jokes left to crack, but still there remains messages
        to deliver.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31d940-ae26-40d3-a55b-7705586be4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean lines and images of her paintings echo elementary school
        flashcards, simple images and text meant to jog ones memory. It is a rapid
        fire round of word associations, the results of which prove to be a peek into
        our own subconscious. Three of the paintings are graphic text pieces, some
        instructional, though all of which elicit a reaction or memory. A nostalgic
        quality still pervades this collection of paintings  something carried over
        from her previous work, where some of the source material is gleaned from
        decades-old comic illustrations. These images look almost like they were taken
        from textbooks, coupled with straightforward language, and everyone imbued
        with meaning.</p>'
