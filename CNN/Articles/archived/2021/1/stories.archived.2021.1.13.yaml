      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> <em>Editor''s Note: A version of this story
        appeared in CNN''s Work Transformed newsletter.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88a8e1-4fff-48fe-ab39-e003a534789d'
      'mgnl:activationStatus': true
