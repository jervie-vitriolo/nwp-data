      'mgnl:created': 2021-01-13T18:02:36.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51885a60-8d3e-4b56-a64b-24d4207cafe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigating the Abstract was on view at Silverlens Galleries between
        December 5 and 23, 2020, though Gadia has been preparing for it since September
        2019. In the exhibition notes, writer Arvin Flores writes about the works
        representation of a fluctuating state of conditions, mirroring an endless
        chain of associations internal to itself. The deconstruction of signification
        recalls Derridean philosophy and the endless chain of signification, where
        each thought attempts to retranslate something new according to what is already
        known, offshooting into concepts specific to the viewer, and all of which
        are true.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc2607-f265-4192-b626-256266b17396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interplay of Gadias visual metaphors and the outlined text
        require construction, a putting together of a puzzle where the meaning is
        just beyond its face value. Throbbing-Pulsing-Pounding-Drumming-Hum!, for
        example, depicts a literal ear to the ground  an invitation for caution.
        Her text paintings are a bit more straightforward and authoritative, with
        clean graphic lines and space. TOUCH ME NOT  through its use of language
        and its inherent meanings, as well as its contextual value  recalls the countrys
        colonized past, and in turn creates a dialogue with Container, a painting
        which depicts a landless globe. Here, there are directional arrows, despite
        the lack of destinations, an astute observation of the transient state of
        how life as we know it has become.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254070f-5c7a-444f-b0a5-bf21fe6227ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadia has spent over a year with these ideas, pictorial representations
        that have sprouted prior to and during the height of the coronavirus pandemic.
        Flores writes: the artist seems to point to current social anxieties that
        affect the imaginary, navigating the abstract, uncertain moment.</p>'
    '30':
      'image': 'jcr:7cfb184d-f399-4c46-8fe6-22c064f8bad3'
      'imageCaption': '"Throbbing-Pulsing-Pounding-Drumming-Hum!" by Dina Gadia. Photo
        courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc71156-bab8-4323-bd02-65d4443628e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e932c0c3-71c2-4cf3-b771-c138e53b0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, along with fellow artist Allan Balisi, has also been making
        zines under the name Saturnino Basilia. Inherent in their practice is a strong
        visual language, as well as a playfulness towards text, negotiating between
        language and new meanings generated by these pairings. Both artists are showing
        this aspect of their practice at Blanc Gallerys group exhibition, Binding
        II, alongside artists like Victor Balanon, Mariano Ching, and Louie Cordero.
        Binding II is on exhibit until Jan. 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546f325-8413-4783-8dbb-c182001ca627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Gadia talks about current anxieties presented by the nature
        of the world today, how this affected her preparations for Navigating the
        Abstract, and what lies ahead for her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f750d20e-1fbe-4ac5-8781-f8e25cff4830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start conceiving the material for Navigating
        the Abstract?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add23f2-ea0d-4bf1-8d22-a4630272f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started preparing and writing down notes September [2019].</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff075a44-1602-4079-a873-b20c83cff4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Although current conditions have understandably shifted
        due to the pandemic, the themes still lie quite closely to your previous work.
        Would you say that there were obvious shifts for you, as someone who makes
        things, caused by these changes?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f15272-4fee-431a-acbe-1609bf1041a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances have effects. It greatly informed and altered
        my perception of what is visible and audible and its seeming absence. Now,
        theres even more question with our notions of time, faith, and images than
        what we have and already been accustomed to.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d01af5-0017-4592-ad72-8f5267af7cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is your usual process when you approach your work?
        Has it changed much in the past year?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77e7c0-4480-43fe-bc76-1886615359b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have a scattered system of working. Collage, being the backbone
        of my work, holds them together. It changed in that I have become more aware
        of how demanding the task requires, not in terms of finding materials (this
        is always a given), but making art in itself. Its not easy as it seems.</p>'
    '31':
      'image': 'jcr:dbb03491-f82a-48c4-bf1a-a9deb41b4454'
      'imageCaption': '"The optimism of those I admire who make art and music has
        kept me nourished," says Gadia. "Their commendable work in the past and present
        are food for the soul Id like to take any time." Photo courtesy of SILVERLENS
        GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca06d5-03a9-4196-acac-aa3710835ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e9b0e-fd95-4e22-93ae-a84b88b23528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you decide on these image-text relationships? Are
        the ideas behind them more prescribed or do you enjoy the open-endedness that
        can result from these relationships?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b13430-75c7-4969-b672-86290b81d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I incorporate text into my images when it may directly speak about
        the work either as a single entity or as part of a whole, without disregarding
        the possibilities of meanings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb37cc48-613e-4fe0-b98f-ff4200932726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does the idea come first or do they sort of fall into place
        as you work?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78f9c9-f373-4f9a-8749-042c5121cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They fall into place as I go along, but it always starts with an
        idea. It may come from a concrete example, an impression, a feeling, a memory,
        instinct, in odd and unusual ways.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c1061-7511-4175-90c2-468ada555ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the things that have kept you afloat during this
        time?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d23ea-5048-4d9f-9547-bcfe1aceee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The optimism of those I admire who make art and music has kept me
        nourished; their commendable work in the past and present are food for the
        soul Id like to take any time.</p>'
    '33':
      'image': 'jcr:7a63685d-119b-4e2b-83c0-dc21d8096fd6'
      'imageCaption': 'From left: "Container," "Beginning, Middle, End" and "A Way
        of Telling" from Dina Gadia''s show, "Navigating the Abstract." Photo courtesy
        of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba8557-d19e-4404-8fcb-3baca7686a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc41f45-d4e2-4f5b-b8ac-9c82f1aae0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you say that the current conditions have actually
        been better for making work?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebbd817-b360-493c-899d-7a0bb4303783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made making work more difficult because thoughts and feelings
        are always a direct cause of what is happening in our surroundings. It is
        much harder to get into an enjoyable state of working and creative frame of
        mind.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc43f7-aad8-4fb4-9e55-f7ee5fe5a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In terms of your practice, are there things you might have
        wanted to do or explore during this time but couldnt?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66894498-e79a-41f2-8332-5a781c66cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few zine ideas for the small press I co-run thats been
        in the pile for years. Itll be nice to start working on those.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd281edd-4a60-4d81-8c49-805173ab8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there anything integral to your process or practice you
        cant access now that you miss?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c9e86-374d-4d25-bab7-a0a93493ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:02:36.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:29:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobility of going to certain places within the city without
        the worry of getting sick.</p>'
