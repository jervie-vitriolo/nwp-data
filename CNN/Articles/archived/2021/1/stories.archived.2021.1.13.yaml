  'Lisa-Montgomery-US-federal-execution':
    'author': 'Christina Carrega, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T15:33:20.938+08:00
    'imagesource': 'jcr:1d604813-3a45-4256-89f6-56c1e9cf260d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c972a57d-bcce-4f3f-9bc7-aac63ceb484e'
    'lead': 'Montgomery was the first woman to be executed by the federal government
      since 1953 and was the only woman on death row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T15:44:16.505+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:30:00.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:43.337+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lisa-Montgomery', 'death-row']
    'template': '1'
    'title': 'US federal government executes the first woman in nearly 70 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df8f65-5b7f-4cfd-b8a5-4b52b0008a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.506+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>Lisa Montgomery, 52, was executed by
        lethal injection at the Federal Correctional Complex in Terre Haute, Indiana,
        and pronounced dead at 1:31 a.m. Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c6088-14da-427b-a8c0-fe3c143d8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery was the first woman to be executed by the US federal
        government since 1953 and was the only woman on death row.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9f91f-b7c4-4cae-b490-a89629ede8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Supreme Court denied a last-ditch effort early Wednesday
        by her defense attorneys who argued that she should have been given a competency
        hearing to prove her severe mental illness, which would have made her ineligible
        for the death penalty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ea2a16-17a1-49b1-9c44-d4f37b6fcc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was the 11th federal death row inmate to be executed by the
        Trump administration after a 17-year hiatus in federal executions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cde9a2-7f25-4dac-8681-66a39725a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government stopped at nothing in its zeal to kill this damaged
        and delusional woman," her attorney, Kelley Henry, said in a statement. "Lisa
        Montgomery''s execution was far from justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f547581-f66b-4d5f-8973-b464d6705a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery''s attorneys, family and supporters had pleaded with
        President Donald Trump to read their clemency petition and make an executive
        decision to commute her sentence to life without the possibility of parole.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c9dcc-9ed8-4056-9440-2959e1bd952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montgomery was sentenced to death in 2008 by a Missouri jury for
        the 2004 murder of a pregnant woman, cutting the fetus out and kidnapping
        it. The baby survived.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425264c8-ede8-4af1-8cf7-39253dbddc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge granted Montgomery a stay of execution Tuesday for
        a competency hearing -- just hours before she was scheduled to be executed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63713b-8a65-4d63-a4d2-e58c1c21b1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court was right to put a stop to Lisa Montgomery''s execution,"
        Henry said in a statement. "As the court found, Mrs. Montgomery ''made a strong
        showing'' of her current incompetence to be executed. Mrs. Montgomery has
        brain damage and severe mental illness that was exacerbated by the lifetime
        of sexual torture she suffered at the hands of caretakers."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5276bc-8103-4fee-8596-e634674ea65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Eighth Amendment prohibits the execution of people like Mrs.
        Montgomery who, due to their severe mental illness or brain damage, do not
        understand the basis for their executions. Mrs. Montgomery is mentally deteriorating,
        and we are seeking an opportunity to prove her incompetence," Henry added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf4b2e-5af2-425b-955d-4537ada417f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Supreme Court denied the effort and pleas to President Donald
        Trump were unsuccessful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb74b1e-3a02-4bf5-aeff-117f3fea21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more executions are scheduled this week, for Corey Johnson on
        Thursday and Dustin Higgs on Friday. Both of their executions have been halted
        by a federal court judge as the men are still recovering from Covid-19. Prosecutors
        intend to appeal the ruling on Higgs and Johnson, according to court documents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e31813f-81bb-4bb2-ab74-0451b4a15faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:44:16.507+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:30:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/13/us/lisa-montgomery-federal-execution/index.html">"Federal
        government executes the first woman in nearly 70 years."</a></em></p>'
  'start-the-new-year-with-a-virtual-event':
    'caption': 'PHOTO FROM NEW BOLD UNIVERSITY'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-13T15:39:48.337+08:00
    'imagesource': 'jcr:cf1cee56-e817-4746-8686-b6472e65d99d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '186c4432-cd90-44ac-8100-8805875ede21'
    'lead': 'New Bold U 2021 to feature some of the countrys top minds who will share
      powerful insights in amping up your passion and purpose in pursuing your career
      path.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T15:58:42.778+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T11:29:59.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:43.640+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Start the new year with a virtual event to meet your goals amid the
      toughest challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3826a42-b43a-4283-b86a-6c3db8a14c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.778+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong> People who share
        extraordinary ideas are often not taken seriously, with their thoughts dismissed
        as too good to be true.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf7334-f8df-4959-abe5-5408631bbe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.778+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we enter a new year, you can make those ideas flourish in a three-day
        virtual conference that can jumpstart your quest for this year''s lofty goals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90efc5c-21eb-44fc-8f9d-780e0510202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.778+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Bold U 2021 will feature some of the countrys top minds who
        are shaking things up in their respective industries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c8fcd-847d-47f6-8539-53837c18c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.778+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers like Francis Kong, Anthony Pangilinan, and Steve Sy will
        share some powerful insights you can use in your life''s calling, improve
        your chances to win bigger in life, and make you stronger to face the challenges
        of the new year amid the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2e760-1183-43be-a36e-05049bd7e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.778+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ever, people need more inspiration now to fight back
        from the current crisis. We need to equip people with a hunger to solve problems
        with new skills so they can tackle some of our grand challenges that we face,"
        said New Bold U founder Ralph Layco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa9d4c-9a72-4832-8f69-254225d2705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.779+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the leading life schools in the country, New Bold U
        was envisioned by Layco to equip people with the tools of modern technology
        while taking the journey of self-discovery and self-actualization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f012e3c-49aa-4706-9e89-e74a1259a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.779+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layco emphasizes that its time for the present generation to learn
        life differently, away from the traditional education system that limits ones
        potential.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9b2e1-b36c-4900-8fd1-92eadb628af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.779+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We don''t need more information. We need direct application, creative
        experimentations, collaboration. We need inspiration for what''s possible,
        Layco stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b75649-1fe1-455a-99d6-40ed0d1f41c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.779+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Bold U 2021 will tackle a wide range of topics, including
        maintaining a resilient spirit amid hard times, managing debt and low-income
        stream for more stable finances, creating startups and venturing into e-commerce,
        and leading a community of like-minded people with a clear formula.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e396d-c891-4b1b-8a89-105a9c8bea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.779+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layco, born in General Santos City, shared how he was frequently
        teased when growing up because of his extraordinary ideas. Knowing clearly
        his passion and purpose, Layco pursued his ideas by founding his own chain
        of Macho Mucho barbershops and retail brands HairFood Co. and Crown &amp;
        Glory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed36811-9a83-47eb-b080-8913f9414f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.779+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Layco was named Asia''s Most Outstanding Young Marketer in 2019
        by the Asia Marketing Federation for his contributions to the promotion of
        Soccsksargen as a tourism destination. He was behind the branding of Soccsksargen
        as "SOX" and helped launch SarBay Fest into one of the country''s top summer
        events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe82140-aa28-4a6d-866a-e29bebdf70b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.779+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what happens when we allow people to be the highest version
        of their true self. We want New Bold U to be the home of the dreamers, and
        once you believe in them and remind them of their true potential, they flourish
        in ways beyond we can imagine," said Layco, who shared that New Bold U graduates
        have become CEOs and leaders of their movements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b3627-d464-43bd-bf3c-10041c02948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:58:42.779+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:59.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Bold U 2021 Virtual Conference will be held on Jan. 28-30.
        You may visit newboldu.com or their official Facebook page at <a href="https://www.facebook.com/newboldu">https://www.facebook.com/newboldu</a>
        for more details.</p>'
    '13':
