    'mgnl:tags': ['Donald-Trump', 'United-States', 'impeachment']
    'template': '1'
    'title': 'ANALYSIS: Trump''s second impeachment still won''t remove him from office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63609bf0-afc5-4260-8378-cb75da84862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  We''re looking at a second impeachment
        of <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>. The process will be different
        this time, both for the lawmakers sitting in judgment of Trump and for the
        man himself. One thing we know: He''ll stay in office and likely finish out
        his term, because it takes a Senate conviction to remove him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0464d-cafb-40d8-ae9d-7e3e0523115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/12/politics/republican-reaction-impeach-vote/index.html"
        target="_blank">Get the latest impeachment coverage here.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b595c1-2dd5-4d81-b94d-0a619c81b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:10.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big change. Here''s a <a href="https://www.nytimes.com/2021/01/12/us/mitch-mcconnell-trump-impeachment.html"
        target="_blank">New York Times report</a>&nbsp;that suggests Mitch McConnell,
        who protected Trump from impeachment in the Senate last time, is "happy" about
        it now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885e6b3-6fe2-462a-8321-361cbda2de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More from <a href="https://www.cnn.com/2021/01/12/politics/mcconnell-impeachment-trump-capitol-riot/index.html"
        target="_blank">CNN''s Manu Raju, Phil Mattingly, Jim Acosta and Kaitlan Collins</a>:
        Senate Majority Leader Mitch McConnell has indicated that he believes that
        impeaching President Donald Trump will make it easier to get rid of the President
        and Trumpism from the Republican Party, according to a source with knowledge
        of the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4159ae5a-27f9-4fa6-9708-e990959b731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person with direct knowledge told CNN there''s a reason
        McConnell has been silent on impeachment as other Republicans have pushed
        back: he''s furious about last week''s attack on the US Capitol by the President''s
        supporters, even more so that Trump has shown no contrition. His silence has
        been deliberate as he leaves open the option of supporting impeachment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072e2db-7de8-45b2-a087-0d26affd8d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caveat. Let''s see if McConnell votes to punish Trump in a trial.
        That''s the real test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccc3a2e-cfd1-44c3-b5ac-5096a71acd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How bizarre is this?</strong> For context, <a href="https://www.cnn.com/2021/01/12/politics/donald-trump-legacy-joe-biden/index.html"
        target="_blank">CNN''s Stephen Collinson writes</a>, "It took 200 years for
        the country to rack up its first two presidential impeachments. Trump''s malfeasance
        has led the country down that awful, divisive path twice in just more than
        a year." (Reminder: Those first two were for Andrew Johnson and Bill Clinton.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259545c-4d0f-41ae-a100-d9bbd3029186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s changed?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37a691-1b91-4035-a289-4ab96cf57117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:13.040+08:00
