  'dina-gadia-interview':
    'author': 'Carina Santos'
    'caption': 'CCP Thirteen Artists Awards recipient Dina Gadia talks about the current
      anxieties presented by the nature of the world today and how her work has shifted
      during the pandemic. Photo courtesy of SILVERLENS GALLERIES'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2021-01-13T17:54:16.199+08:00
    'imagesource': 'jcr:4eda927d-a027-4805-ad25-eeb6849e480b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285055c9-830e-43e6-b2ab-bdbc30ac37ad'
    'lead': 'CCP Thirteen Artist awardee Dina Gadia talks about the current anxieties
      presented by the nature of the world today and how her work has shifted during
      the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T18:02:36.572+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:29:43.196+08:00
    'mgnl:lastActivatedBy': 'magnolia'
