      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) </strong> Senate
        President Vicente "Tito" Sotto III said a constituent assembly can only be
        conducted once Congress resumes session on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de4b60-289e-4b2d-b8c9-fe161c6e0513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:46:55.265+08:00
