      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8702d1f-55e4-47f1-8dc5-79ba6b6bd439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:49.612+08:00
