      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The House timeline then:</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef6290-bf4b-45e4-99a2-78cb13ce36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>86 days separated Trump''s phone call to Ukraine''s President and
        his impeachment by Democrats in December of 2019. There was a closed-door
        investigation, a public inquiry and a written report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463dfad7-7df3-4fb0-9a8a-247651253c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:14.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The House timeline now:</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ed9baa-8ce7-469b-bbc9-3143988e677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:14.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7 days separate Trump''s incitement of the mob that stormed the
        Capitol and his likely impeachment Wednesday. There''s no need for a drawn-out
        investigation. Trump did what he did live on TV. And then the riot happened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047cf186-c1b8-4608-8db2-508cd719e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The House votes then:</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9345a-dd48-49b3-a5a1-0d7e4e703a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:15.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then the party circled around its President, who was up for
        reelection and had a year left in office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e4490-6b62-489f-b30d-655a237b00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:16.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The House votes now:</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1c0b8-4f36-489e-9fe2-42bfc47e413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP leaders are treating the vote as a matter of conscience,
        as Rep. Liz Cheney, the third-ranking House Republican, put it. Cheney said
        late Tuesday that she will vote to impeach. <a href="https://www.cnn.com/2021/01/12/politics/cheney-supports-impeachment/index.html"
        target="_blank">Her statement is here</a>. It''s possible 10 or more Republicans
        could join Democrats and vote for impeachment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2c021-3a85-4e98-b566-2abb5f27d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/12/politics/liz-cheney-donald-trump-impeachment-vote/index.html"
        target="_blank">Related: CNN''s Chris Cillizza writes that Liz Cheney has
        become the conscience of the House GOP</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c677f-de9c-47cb-ba2d-715cd32abd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will happen after Wednesday?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ce2f02-b31a-48d8-8c36-0418762c28e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he''s impeached, Trump will face a Senate trial, though it''s
        not clear how quickly that will move along. But while the Ukraine trial was
        an all-consuming affair, now Democrats want to split the days, hoping to conduct
        a trial part of the day and work on business  confirming Biden Cabinet members
        and addressing Covid during the other part.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc79f16-1e0f-4694-95c4-59474433a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:18.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences now. The biggest difference this time is it will
        be a trial of a former president and if he''s convicted, additional Senate
        votes could bar him from office in the future and end his post-presidential
        perks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a557d72-0f04-47e3-9b6f-3f633d640f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah''s Sen. Mitt Romney was pilloried by fellow Republicans for
        standing up against Trump in his Ukraine impeachment trial. He could have
        company this year, when the Senate holds its trial.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c0fa1d-765b-4712-8e1f-32aec390ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/12/politics/trump-second-impeachment-explainer/index.html"
        target="_blank">Read more about the process</a>&nbsp;and how this accelerated
        one will set its own special precedent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f5aef4-5024-4a4a-a1e8-7ccd45bff26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s Trump say? The President asserted in Alamo, Texas, at an
        event to commemorate his <a href="https://www.cnn.com/2021/01/12/politics/trump-border-wall-capitol-hill/index.html"
        target="_blank">effort to build a border wall</a>&nbsp;that this new impeachment
        is connected to the old one:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f89ea-fc28-4219-9968-067935f33b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:20.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impeachment hoax is a continuation of the greatest and most
        vicious witch hunt in the history of our country and is causing tremendous
        anger and division and pain, far greater than most people will ever understand,
        which is very dangerous for the U.S.A., especially at this tender time."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b403045-3148-49a4-aac7-a773b52ff407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:21.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that''s not going to quiet any of the unrest.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc120b-0533-419a-bfca-d7be2250f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the GOP penance? Trump bears responsibility for the riot,
        but it''s clearly evolved beyond him. And GOP leaders like McConnell may be
        looking to purge the GOP of him. But that effort will have to be followed
        by action, after the GOP spent more than four years enabling Trump in pursuit
        of his loyal base.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fedf94-79e4-4381-a7ff-ea339ac3110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What might have been</strong>: Imagine if McConnell had
        been crosswise to Trump''s efforts to block Biden before the election rather
        than waiting for Trump to deny the election. One wonders how things might
        look now.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211adf9-f169-4820-af11-5be1a61ceb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:22.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bottom line:</strong> We''re still going to be talking about
        Trump for a while after he leaves office January 20. The result might be some
        punishment for his lies and actions, but further focus on Trump will come
        much to the disappointment of Joe Biden, who would very much like to move
        on.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123b9cc7-76f9-4da0-bc61-4dd90a35b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment is the political world reckoning. There''s also a reckoning
        in the business world. How long will pro-Trump GOP lawmakers be in the corporate
        penalty box? CNN''s Matt Egan writes that corporate America  Bank of America,
        Coca-Cola, Facebook, Microsoft -- is suspending political donations. Airbnb,
        Amazon, Verizon and CNN owner AT&amp;T won''t support the Republicans who
        tried to overturn Biden''s victory. But in this show of severing ties to the
        fringe of the GOP, the true test will come when Biden sets his sights on corporate
        tax rates. <a href="https://www.cnn.com/2021/01/12/business/business-trump-republicans-taxes/index.html"
        target="_blank">Read more</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2d69b-d291-4687-8ca5-d0b299164743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s bottom line. His personal banker (Signature Bank) and his
        biggest lender (Deutsche Bank) are both severing ties. <a href="https://www.cnn.com/2021/01/12/business/business-trump-republicans-taxes/index.html"
        target="_blank">Read more</a>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab09d00-0f80-4f7c-a026-fd05270644e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New warnings and old warnings</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8b47c-3892-48ec-b9d6-5a0494ef7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grassroots militia movement beneath Trump, which Republicans
        often tap into, appears to be entrenched and frighteningly beyond anyone''s
        control.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7030c-1ef4-4152-b82b-8210a2a3d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unheeded warnings about Capitol siege.</strong> The FBI''s
        Norfolk, Virginia, office warned of a violent "war" at the US Capitol in an
        internal report issued a day before last week''s deadly invasion, but it wasn''t
        acted on urgently enough to prevent the domestic terrorist attack, The Washington
        Post reported Tuesday. <a href="https://www.cnn.com/2021/01/12/politics/fbi-report-warning-capitol-riot/index.html"
        target="_blank">Read more</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdd8b7-2cc3-40f9-a5f7-d96c90e44d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fabulist iconography.</strong> <a href="https://www.cnn.com/2021/01/09/us/capitol-hill-insurrection-extremist-flags-soh/index.html"
        target="_blank">Check out this photo story</a>&nbsp;about the strange symbols
        of the rioters, which included Viking hats, invented country flags, warped
        Confederate symbols, Nazi jokes and more. This is an entire subworld speaking
        its own language.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64721d72-7007-4e0b-9d2a-03eb83345650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:26.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warnings about armed protests in state capitols.</strong>
        Here''s the <a href="https://www.cnn.com/2021/01/12/politics/fbi-statement-armed-protests/index.html"
        target="_blank">FBI bulletin</a>&nbsp;about armed protesters targeting state
        capitols during inauguration week.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65555154-ec03-4bcd-b12b-12b0ab05c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New warnings about armed patriots.</strong>" Pennsylvania''s
        Democratic Rep. Conor Lamb told CNN''s "New Day" on Tuesday that lawmakers
        had been warned about a plan by extremists to encircle the seat of Congress,
        as well as more threats against legislators. "They were talking about 4,000
        armed ''patriots'' to surround the Capitol and prevent any Democrat from going
        in," Lamb said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf941946-033b-4a48-a10c-a0ed99752c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:13:23.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:32:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s in charge?</strong> With acting Homeland Security
        Secretary Chad Wolf''s resignation, the US has relatively new people in charge
        at Defense, Justice and Homeland Security. <a href="https://www.cnn.com/2021/01/12/politics/homeland-security-wolf-gaynor-leadership/index.html"
        target="_blank">CNN''s Priscilla Alvarez and Geneva Sands</a>&nbsp;report
        on how Wolf''s departure comes just ahead of the inauguration, which the Department
        of Homeland Security and the Secret Service oversee.</p>'
