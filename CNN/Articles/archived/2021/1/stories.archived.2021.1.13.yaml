      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant <a href="https://about.netflix.com/en/news/netflix-2021-film-preview">announced
        plans on Tuesday</a> to release a new movie every week for the next 12 months.</p>'
    '2':
