      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc6594-97ca-4958-8bfa-0fe2cca73520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:41:53.888+08:00
