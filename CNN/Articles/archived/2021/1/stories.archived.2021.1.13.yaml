      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4341696-cdeb-4fc5-9cd4-8f72c099b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coon Cheese," which has been sold in Australia for more than 80
        years, will now be known as "Cheer Cheese," its manufacturer said Wednesday.
        The new brand will roll out to Australian supermarkets in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3578fa2-2371-464d-87c4-ac0f8fc577c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:46.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd45fc-2f69-4ec5-974d-dadbb35588d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owner Saputo Dairy Australia bills itself as the country''s largest
        dairy processor. It made the decision to rebrand its cheese line last summer,
        joining other major food companies that were forced to revisit the titles
        of some of their most well-known products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d6b6c-8783-439c-add6-d6ac30947b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530df838-1de7-4ac7-b852-c16777755d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several big brands, such as Quaker Oats'' Aunt Jemima and Mars-owned
        Uncle Ben''s, also announced last year they would change or retire branding
        that was considered racially offensive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b0b9e3-d0e3-4eae-bbbb-b68d9a832c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:48.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70371b70-1b23-42d8-a7d9-fcd67d42208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, Nestl has rebranded its Red Skins and Chicos sweets,
        saying that their names were out of step with the company''s values. The candy
        is now sold under the names "Red Ripper" and "Cheekies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9723d1-f9be-409b-8321-1bdd59b839d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2935c0-0831-47fd-aa9c-85966d451079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Saputo, "Coon" cheese had been the focus of criticism for decades.
        The company has insisted that the brand name paid homage to its founder, Edward
        William Coon. But the word is also a deeply insulting racial slur directed
        at people of color.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d3d10-ed6f-40ad-b6dc-0170e06e8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d1434-b2cf-44b7-a93b-4658eaaf5f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:51.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change came after more than two decades of campaigning by Indigenous
        activist Stephen Hagan, according to CNN affiliate 9News. Saputo called the
        decision an attempt to "eliminate racism" from its brand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3927c-b26c-4566-a959-3a35a3f7a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.666+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a879b7-efc4-4459-89c5-38ec54283176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new name aims to align "with current attitudes and perspectives,"
        the company said in a statement Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be4327-026b-4799-b8c5-aa7d54759f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e6d3e-6018-4752-8415-6b9a80a0db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.667+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheer Cheese is a cheese for everyone, and we trust our valued
        consumers and those who are new to our products will embrace this new name,"
        Cam Bruce, the company''s commercial director, said in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8098af-47f2-4960-830d-e016b4091ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.667+08:00
