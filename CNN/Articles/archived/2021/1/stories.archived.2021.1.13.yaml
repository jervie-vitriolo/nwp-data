      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project goes from the South Luzon Expressway in Alabang up to
        the North Luzon Expressway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64dc9be-11c8-400c-ad0c-e4a06b028930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:07:55.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyway management will close the 18-kilometer elevated expressway
        from 10 p.m. of Wednesday until Thursday for the full inspection and setting
        up for the opening ceremonies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d9aacd-7ff6-4a14-9636-28914b7ff8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:07:55.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation funded the project and said motorists will
        finally be able to use all seven lanes of the Skyway 3, which it soft-opened,
        free to the public for one month, last December 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb3210-30c9-4fac-a914-bd97c35faff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:07:55.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask for the kind understanding of motorists, as we prepare to
        officially open Skyway 3. Following the opening, motorists will be able to
        experience the benefits of all seven lanes and all the features of this game-changing
        expressway that will reduce travel time from SLEX to NLEX and vice-versa,
        to only 30 minutes," the Skyway management said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97a26b-bae1-41f1-a8bc-eb9688e09b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:07:55.493+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T11:29:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
