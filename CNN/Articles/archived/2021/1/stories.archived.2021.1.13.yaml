      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regency-era romance series has been a huge hit for Netflix,
        which projected viewership of 63 million households in the first four weeks
        since it debuted on Christmas Day.</p>'
