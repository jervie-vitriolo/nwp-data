  'Ireland-child-death-mother-and-baby-homes-misogyny':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T06:09:48.850+08:00
    'imagesource': 'jcr:dbe0bef2-8443-4f3d-bac2-5bae431c95ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3085af4-992d-4246-9bdc-8f528ed628e0'
    'lead': 'Thousands of babies and children died in 18 of Ireland''s mother and
      baby homes  church-run institutions where unmarried women were sent to deliver
      their babies in secret, often against their will  over eight decades, according
      to a landmark report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T06:12:07.562+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:37:26.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:24.325+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ireland''s ''brutally misogynistic culture'' saw the death of 9,000
      children in mother and baby homes, report finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12fdc6-b5a9-4229-a18e-a26effbf8d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Thousands of babies and children died
        in 18 of Ireland''s mother and baby homes &nbsp;church-run institutions where
        unmarried women were sent to deliver their babies in secret, often against
        their will &nbsp;over eight decades, according to a landmark report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60746d-d5c5-4a61-a232-13b01493159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Commission of Investigation into Mother and Baby
        Homes and Certain Related Matters  which was set up to investigate what happened
        in 14 mother and baby homes and four county homes from 1922 to 1998 announced
        the 9,000 deaths as part of the final findings of its near six-year inquiry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6db58-9433-4dee-8616-c3ab5cf4380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 56,000 people &nbsp;from girls as young as 12, to women
        in their 40s &nbsp;were sent to the 18 institutions investigated, where some
        57,000 children were born, according to the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23998305-1a40-4e1d-ac0a-97f0545b9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in seven of those children (15%) didn''t survive long enough
        to leave the homes, yet no alarm was raised by the State over the high mortality
        rates, even though it was "known to local and national authorities" and was
        "recorded in official publications," the report found.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1636d76e-02a5-4671-97b2-04a50e80a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 1960, mother and baby homes "did not save the lives of
        ''illegitimate'' children; in fact, they appear to have significantly reduced
        their prospects of survival," it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc8743-3b56-401f-b7a2-4b839d3ae3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report called the infant mortality rates the most "disquieting
        feature of these institutions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800067e-a262-41bc-a963-75ef23eb469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Tuesday, Taoiseach Michel Martin said that the report
        "opens a window onto a deeply misogynistic culture in Ireland over several
        decades," and that the report "reveals significant failures of the state and
        of society."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ea881-c930-4411-a336-5a820bdb9796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which runs to more than 2,800 pages, was released just
        days after its key findings were leaked to a national newspaper -- compounding
        the pain and anguish of survivors who have waited years for the final report
        -- and who had been promised a first view of it by the Minister of Children.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672e6a4-5571-4da1-8539-1c23bd3f9fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Lohan, co-founder of the Adoption Rights Alliance and a member
        of a dedicated survivors group appointed to advise the government, told CNN
        on Tuesday that the leaked extracts of the report, seen on Sunday, show
        that the Irish government may seek to "trivialize" the human rights abuses
        that took place on a "massive scale" inside of these homes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2259b35d-b6da-4ae4-a204-5b1070f7331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:31.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Philomena Lee, who spent years searching for the son she
        was forced to give up for adoption said in a statement on Sunday that she
        had "waited decades for this moment -- the moment when Ireland reveals how
        tens of thousands of unmarried mothers, such as I, and the tens of thousands
        of our beloved children, such as my dear son Anthony, were torn asunder, simply
        because we were unwed at the moment our children were born."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193bdd91-471f-4b9d-9711-323fa7092d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her time at the Sean Ross Abbey mother and baby home, Lee
        said that she was "deprived" of her liberty, independence and autonomy, and
        was "subject to the tyranny of the nuns," who told mothers daily that they
        were to atone for their sins by "working for our keep and surrendering our
        children to the nuns for forced adoption."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd3f67-1191-491f-828c-1206986eca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:32.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, whose story was told in an Oscar-nominated movie starring Judi
        Dench, added that she was "taunted" by the nuns during a difficult labor,
        who she says told her that the "pain was a punishment for my promiscuity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24660cd2-82de-43f4-a844-047a3d8e2771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission''s final report reported that this practice was not
        unusual.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b1e32-f53c-446a-a964-a4dbe2fb94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:33.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many survivors and advocate groups, there is concern that the
        report fails to vindicate their experience.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149c93a-79a7-4c3a-abb8-dac19e546ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan told national broadcaster RTE that the institutions were a
        "form of social engineering," and that the "state and church worked in concert
        to ensure that women -- unmarried mothers and girls who were deemed to be
        a threat to the moral tone of the country" were "incarcerated behind these
        very high walls to ensure that they would not impact or offend public morality."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e83257-8528-4f5c-b6ee-d346ee5b7e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Minister for Children, Equality, Disability, Integration
        and Youth Affairs Roderic O''Gorman said: "The report makes clear that for
        decades, Ireland had a stifling, oppressive and brutally misogynistic culture,
        where a pervasive stigmatization of unmarried mothers and their children robbed
        those individuals of their agency and sometimes their future."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384799d-3e91-4fb7-9a49-1326ff7ec9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors are expected to receive an official State apology from
        Martin, the Irish Prime Minister, on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e4c21-71ce-4392-895e-efe651f41e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many, that apology will not be enough.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd974fbc-8a2a-4e01-8b07-2c14ca1e8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lohan told CNN that she disagrees with the planned state apology,
        saying that no apology should be issued until survivors have had a chance
        to read and digest the Commission''s findings, which could take many weeks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b480e8-9135-4df4-9079-4f98ff7d3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that an apology should be the first of a series
        of several, noting that the commission''s investigations only covered 18 institutions,
        while some 180 sites were part of an Irish system that facilitated child
        neglect, premature death, forced adoptions, enforced disappearances, enforced
        labor, the stripping of identities, the falsification of state documents and
        the forging of mothers'' consents.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b406ac0-be5f-4730-8787-c2a18834574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:37.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does not appear to fully address the allegations of
        forced or illegal adoptions, only stating that "many allegations have been
        made that large sums of money were given to the institutions and agencies
        in Ireland that arranged foreign adoptions. Such allegations are impossible
        to prove and impossible to disprove."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd271df-495a-449b-bcd8-15c2f81b286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also underlined the role that other state-run and private institutions
        played, saying in her statement that she "can only hope" that the authors
        of the report recognize that "those of us who were detained against our will
        ... and who gave birth there, are not all of the mothers nor all of the children
        who have suffered."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa3e4a-bb4b-4e47-b441-c81670ec8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands went through other state-run hospitals and private
        institutions and "suffered the same fate," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb14df8-c9f8-4b10-af60-84d23ab46128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having since had a brief glimpse of the report''s summary on Wednesday,
        Lohan said that survivors were left feeling underwhelmed by the apparent lack
        of attention to the major topics and that some survivors felt their evidence
        had been disbelieved as the Commission had dismissed certain allegations,
        citing lack of evidence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335192d-112c-4974-b031-16ca112c56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question as to why the homes were established in the first place
        appears to have been glossed over, some advocate groups said, undercutting
        the trauma endured by mothers and their children.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4dc2c2-7aaf-458a-b2bf-c0574e6b3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report documented the testimony of women who detailed
        torture and beatings, it said that "there is no doubt that women in mother
        and baby homes were subjected to emotional abuse but there is very little
        evidence of physical abuse and no evidence of sexual abuse."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8543e1d8-f057-41a9-99c4-80ebb1f7a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Harney, who was born in the Bessborough home and was later
        sent to an industrial school in Cork, said a first read of its findings had
        left her feeling that the report was "for the most part, in favor of the perpetrators."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00ca61-0c3a-438b-8dca-1378629ec8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say that the conditions in the homes were bad -- and they
        pick out various homes -- but they say overall there was no evidence of systematic
        abuse," Harney said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec009f-5bce-4ea2-b829-bdd36225087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would it take (for them) to classify something as gross abuse?"
        she asked.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca9faf-4895-48db-9023-6e04abbd77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also does not appear to address the testimony of some
        survivors who have said that senior members of the Catholic Church forced
        them to enter the homes, in addition to their family members.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce8c6e-a141-437e-b1e2-6be3a27e588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that women were forced to enter mother and
        baby homes by the church or State authorities. Most women had no alternative,"
        it said, also stating that "it must be acknowledged that the institutions
        under investigation provided a refuge -a harsh refuge in some cases -when
        the families provided no refuge at all."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50851e92-0326-4ea9-8578-d4e7b8c54d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by Archbishop Eamon Martin on Wednesday
        evening, he said: "I accept that the Church was clearly part of that culture
        in which people were frequently stigmatized, judged and rejected." He apologized
        to survivors and those impacted for the "long-lasting hurt and emotional distress
        that has resulted."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba3cdf-bf82-42b1-86a8-45f1a8b5c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Wednesday, Michel Martin said that "in
        principle I think the religious orders concerned should make a contribution"
        to a proposed redress scheme.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8e78d-4006-4fec-81d2-a6d361b9f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Destroyed'' records</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a6e97-8c51-4106-b949-76d3c5df995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the report''s public release on Tuesday, O''Gorman
        also brought forward legislation to advance the "burials legislation" to "support
        the excavation, exhumation and, where possible, identification of remains,
        and their dignified reburial" at the site in Tuam, County Galway, which was
        first identified by local historian Catherine Corless, whose tireless work
        was the catalyst for the commission''s launch, in 2014.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd5941-0d1b-40d2-ab22-7c325efe4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation will also apply to "any other site where intervention
        is reasonably required," according to the Ministry of Children and Youth Affairs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb086b00-4a28-4fb9-bfb7-7c040a7703bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:45.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 973 children died at, or near, the Tuam mother and baby home,
        according to the commission, which revealed that some of their remains had
        been found inside a decommissioned sewage tank.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733a35f-cf71-4c6a-9662-04d6370487d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 50 records of burials at Tuam have been located; others "may
        have been lost or destroyed over the years," according to a March 2019 interim
        report.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cd24ad-ddcb-4410-993f-722637ff867f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other interim reports, of which there are seven, have detailed further
        details of the horrific circumstances that mothers and their children faced
        inside these institutions.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3853ac14-74bb-40de-ae0b-b772e3150c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 900 babies born at or admitted to hospitals near County
        Cork''s Bessborough home died in infancy or early childhood.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b587d-3259-4d2a-b138-9e7ad4cf73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:47.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1944, infant mortality rates at the Bessborough home peaked at
        82%. Only 64 of those 900 babies'' graves have ever been located.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568278d3-0e47-49d3-8aef-ca2d2a2ff001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also found that between 1920 and 1977, the bodies
        of more than 950 children who had died in some of the homes were sent to university
        medical schools for "anatomical studies."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c719ae-15ab-4783-8a9d-5183c3e3042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restricted access</h2>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ac414-c870-4867-9b4f-04b6f2fc8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the release of the final report closes a chapter on the commission''s
        work, survivors'' rights groups say their work is not over.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06809b5a-5b91-44c3-9a3b-eb571e4ef21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors have long hoped that the commission would reveal more
        about allegations of arbitrary detention, cruelty and neglect, forced adoption
        and vaccine trials that went on inside the homes, as well as hold wrongdoers
        to account.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9f5b6-0626-4baf-9e65-da40fa39250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And crucially, they also hoped it would help them to access their
        personal records, including information about missing relatives and babies
        buried in unmarked graves.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a179080-7030-4199-abd9-cea47ccf24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the government passed a law promising to seal the commission''s
        archive from survivors and the public for 30 years. Days later, the government
        changed its position, saying survivors of the homes were legally entitled
        to access their personal data.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0dc5e-351e-475f-a06a-c5c8b0d53a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the law had successfully argued that sealing the commission''s
        records was illegal under the General Data Protection Regulation (GDPR), an
        EU directive which gives individuals the right to access their data.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938a3cd-492d-41d7-b59b-e7e3be54c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, survivors'' rights groups are warning that the government --
        and state agencies including the child and family agency, Tusla -- are still
        restricting survivors'' access to their own records.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bd7d8-1edf-42ee-9e66-df6f8590a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Tusla put the issue of access back on the
        government, saying that "the absence of legislation to deal with the provision
        of information will continue to be a source of great anxiety for people, and
        the resolution of this issue is beyond the reach of Tusla."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457548cb-392d-47fb-a3b5-4185a3884a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:52.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the hurt and trauma experienced by those who are affected
        by the Commission''s report into Mother and Baby Homes, that are understandably
        searching their identity," the statement said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7a5b9-3469-4d90-ac3c-95de9dc7e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the agency is still routinely denying survivors
        -- particularly adopted people -- access to their own personal information,
        their birth certificates, their identities, and even their ethnicities, Lohan
        says.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d0c16-8c98-464f-9101-0e85575fabae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:12:07.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These abuses, they didn''t end in 1998 when the last of the dreadful
        places closed."</p>'
  'Ontario-Canada-lockdown-COVID-19-hospital-collapse':
    'author': 'Paula Newton and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T06:12:40.173+08:00
    'imagesource': 'jcr:21027569-bfaa-4995-9743-0981c857ee86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '160cd63c-3943-4439-96b2-881802048b40'
    'lead': 'Ontario, Canada''s most populous province, issues a stay-at-home order
      as officials warn there is a ''real and looming threat of the collapse of the
      province''s hospital system'' if COVID-19 case counts do not come down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T06:16:32.481+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:37:16.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:24.676+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada implements stay-at-home order for Ontario as officials warn of
      a looming health care system ''collapse'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a141e8-71f1-4052-b84f-1c685d742afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Ontario, Canada''s most populous province,
        issued a stay-at-home order Tuesday, as officials warn there is a "real and
        looming threat of the collapse of the province''s hospital system" if COVID-19
        case counts do not come down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4af11-dcef-4a3d-aec3-3e8845bbef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new order will take effect Thursday, and will apply to Toronto
        and Ottawa. It is the second of its kind since the pandemic began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf2afb-40bd-43d1-9a2c-e4302562f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:17.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last week I stood here and I told you our province is in crisis,"
        said Doug Ford, Ontario''s premier, during a press conference in Toronto Tuesday.
        "The facts are clear: Cases and deaths are the highest since the start of
        the pandemic and community spread continues to escalate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f436ae8-4e60-4818-82cd-87dfbd146044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For at least four weeks, the Ontario government will be "requiring
        everyone to remain at home with exceptions for essential purposes, such as
        going to the grocery store or pharmacy, accessing health care services, for
        exercise or for essential work," according to a statement provided to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a35c50-7cd3-4ecb-9e1e-d662bf136a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All non-essential retail stores and in-person dining have been shut
        down in Ontario since Christmas Day, and in Toronto since the end of November.
        Schools in Ontario''s hotspots, including Toronto and its suburbs, will not
        resume in-person learning until at least February 10.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026e253-9dcd-47be-be4b-d0e8b6d8123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:19.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must change our mobility patterns, too many people are having
        too many contacts. Increased contacts result from increased mobility," said
        Christine Elliott, Ontario''s health minister. "So to break this cycle you
        must stay home as much as possible and that starts with a stay at home order."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7ecfea-7927-41a5-918b-f354cdf09479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials promised strict enforcement of the new restrictions and
        warned people who violate the measures could be fined thousands of dollars
        and could face up to a year in prison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e022e00-f7aa-4ac7-949a-48bcca07d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ontario ICUs are already nearing capacity</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a30672-f16a-442d-b01b-4d1255df136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s second wave of Covid-19 is now more widespread and serious
        than the first, with a seven-day national average of 8,100 new cases per day,
        a pandemic high, according to the Public Health Agency of Canada.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d69bb-3825-40e3-a279-8fa0ce809ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario public health officials warned at a Tuesday press conference
        that one in every four ICUs in Ontario were already full, and that the hospital
        system was under threat of being overwhelmed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005c7da-095a-49b8-bbbd-cd37d0c3de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:21.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also said the United Kingdom variant of Covid-19 could
        be become the dominant variant in Ontario in less than two months if left
        unchecked. The variant is at least 56% more transmissible than earlier variants
        and if allowed to spread it would mean that vaccines would not have a significant
        effect on mortality or morbidity, given the current slow rollout of the vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56904210-dd3f-4e18-980b-823d343fe8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario has reported 14 cases of new variants in the province, but
        officials said what''s more troubling is the discovery of three cases this
        week not linked to travel, which could indicate the variant is already in
        the community and spreading.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d73024-e4f5-425f-b2d2-d7786ebb0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three of our cases we don''t have a travel history," said Dr. Barbara
        Yaffe, Ontario''s associate chief medical officer of health. "If that is confirmed,
        we have evidence of community transmission and that is a very serious concern
        that the vaccine will not be able to address quickly enough."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405a3cf-f6e1-447a-876f-25b28b238550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Canadian Prime Minister Justin Trudeau announced
        his government is buying an additional 20 million doses of the Pfizer-BioNTech
        vaccine, adding that Canada would have at least 80 million doses of vaccine
        available by fall. Canada is also currently administering the Moderna vaccine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53142584-0f9e-449b-baec-4dff3df9bfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau repeated his promise that every Canadian who wanted the
        vaccine would be vaccinated by September.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73da8a-2114-40d7-b8ab-0a755ee1c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:16:32.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing everything we can to bring forward more doses, to
        accelerate the process," Trudeau said during a news conference from Ottawa
        on Tuesday. "Because we know that the sooner we get as many Canadians as possible
        vaccinated, the sooner we get through this pandemic."</p>'
  'US-CDC-travel-negative-COVID-19-test':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T06:16:37.724+08:00
    'imagesource': 'jcr:e664c281-a238-430a-9dcc-2ddfdd36bd9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ce9045e-42c9-442a-9ed9-7c64e4926d05'
    'lead': 'The order will go into effect two weeks after it''s signed by the US
      CDC director. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T06:18:03.010+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:37:08.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:25.352+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC to require negative COVID-19 test for international passengers
      flying to America'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c14e5-7b50-4fd6-b7c0-36df61081e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:08.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The director of the US Centers for Disease
        Control and Prevention is expected to sign today or Wednesday an order requiring
        all international passengers to show proof of a negative COVID-19 test before
        boarding flights to the United States, a federal health official tells CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1731238b-ca03-40f5-a765-4780e66b4628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:09.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will go into effect two weeks after it''s signed by the
        CDC director, Dr. Robert Redfield. The new requirement was first reported
        by the Wall Street Journal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5da122-efc8-4ea1-99f7-0c2ef1016e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule is expected to be similar to one put in place last month
        for passengers from the UK to the US, which requires that passengers have
        a negative test within three days of boarding their flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598972c-0528-405e-a93e-9eee81aa2e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the UK requirement that went through last month, airlines can
        be subject to criminal penalties if they fail to comply, and passengers can
        be subject to criminal penalties if they willfully give false or misleading
        information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a622325-8186-424d-a0b4-db14c6047062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airline industry group has expressed support for the new measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f01824-a544-4432-8dd5-81d83e2440ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We are] writing to express our support for a [CDC] proposal to
        control the spread of COVID-19, including variants of the virus, by implementing
        a global program to require testing for travelers to the United States," the
        industry group Airlines for America wrote to Vice President Mike Pence on
        January 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e359f78-cadb-4d41-99ca-a3d802d19a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier requirement for UK travelers was a response to a new
        coronavirus variant that was identified in the UK. While the variant appears
        to spread more easily, there''s no evidence that it''s any more deadly or
        causes more severe disease, according to CDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2537f-bf50-43f3-b3a0-0de1533bf02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 72 cases of a variant first identified in the UK have been
        found in 10 US states, according to data posted Monday by the CDC. That includes
        at least 32 cases in California, 22 cases in Florida, five cases in Minnesota,
        four cases in New York, three cases in Colorado, two cases in Connecticut,
        and one case each in Texas, Pennsylvania, Indiana and Georgia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a8ed76-0212-476a-8904-f105d19b35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says this does not represent the total number of cases circulating
        in the US, but rather just those that have been found by analyzing positive
        samples.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc7e212-061b-4f14-a291-2a831ba4858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:18:03.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant has also been identified in dozens of countries worldwide.</p>'
  'Simone-Ledward-Boseman-tribute-Chadwick-Boseman-Ma-Rainey-s-Black-Bottom':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-01-13T06:18:54.171+08:00
    'imagesource': 'jcr:24ebb4c0-19da-4680-b8c2-4712d9154123'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f4b23be-ba18-4d62-bb18-4e60dd046718'
    'lead': 'She accepted the Actor Tribute award for Chadwick Boseman for his role
      in the Netflix film ''Ma Rainey''s Black Bottom.'''
    'mgnl:activationStatus': true
