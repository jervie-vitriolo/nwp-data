      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reg-Jean Page, who plays the Duke, shot down rumors that he was
        dating his costar Phoebe Dynevor during a joint interview with her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba009b2-690b-48ba-b8da-8a573448e1e8'
