      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c462573-d0f8-42b2-b533-9e6bff47a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that Leader McConnell has the ability to call
        us back into session," added Schumer. "And we can then move to convict Donald
        Trump in the impeachment trial and try him. And that''s what we hope McConnell
        will do."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1ee5a-4d9b-49f9-9eff-fcff64350afa'
