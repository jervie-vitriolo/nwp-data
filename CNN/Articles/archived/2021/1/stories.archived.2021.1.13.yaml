    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'Mike-Pence', 'Donald-Trumo', 'Joe-Biden',
      '25th-Amendment']
    'template': '1'
    'title': 'Pence rejects calls to invoke 25th Amendment ahead of House vote on
      resolution urging him to do so'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc8cc9-811c-42f8-94fa-b92e2c47420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Vice President Mike Pence made clear Tuesday
        night that he has no plans to invoke the <a href="https://www.cnn.com/2021/01/06/politics/25th-amendment-explainer/index.html"
        target="_blank">25th Amendment</a>&nbsp;to remove President Donald Trump from
        office, in a new letter released just hours ahead of a House vote on a measure
        urging him to do so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eafffd-51db-4aa8-ab84-663b3f0870c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, brought forward by Democratic Rep. Jamie Raskin
        of Maryland, calls on Pence "to immediately use his powers under section 4
        of the 25th Amendment to convene and mobilize the principal officers of the
        executive departments in the Cabinet to declare what is obvious to a horrified
        nation: That the President is unable to successfully discharge the duties
        of his office."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923469f7-bf6b-497c-85e7-a55147544dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further calls on Pence to assume "the powers and duties of the
        office as Acting President."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d854e3-f8e1-47d0-b98c-6e1cb7fa41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:03.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s office released a letter to House Speaker Nancy Pelosi
        shutting down the idea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5389c912-9889-4285-9146-116b0326033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With just eight days left in the President''s term, you and the
        Democratic caucus are demanding that the Cabinet and I invoke the 25th Amendment.
        I do not believe that such a course of action is in the best interest of our
        nation or consistent with our Constitution," Pence wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f718e52-652b-4850-80ab-13afc9231d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:04.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval of the resolution by the Democratic-led House will nevertheless
        stand as a symbolic rebuke to the President as many lawmakers are furious
        and reeling from the deadly attack on the Capitol by Trump supporters seeking
        to overturn the results of the 2020 election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b2fc1-d569-49e1-80e7-ff6db73fe2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:04.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as House Democrats are now <a href="http://www.cnn.com/2021/01/11/politics/house-democrats-impeachment-plans/index.html"
        target="_blank">moving rapidly toward impeaching the President</a>&nbsp;for
        a second time as a result of the insurrection, which Trump incited after repeatedly
        making false claims that the election had been stolen from him and calling
        for his supporters to fight back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ab500-8e92-4369-8081-d0c7adc08d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats plan to vote Wednesday to impeach Trump, House Majority
        Leader Steny Hoyer said on a caucus call Monday, setting up an impeachment
        vote one week after rioters overran Capitol police and breached some of the
        most secure areas of the Capitol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76253d-9c83-42a4-b1e1-8ff13891c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:05.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Liz Cheney, the No. 3 House Republican, told colleagues on
        a conference call Monday evening that Wednesday''s impeachment vote is a "vote
        of conscience," a source tells CNN. Cheney, who announced on Tuesday that
        she will vote to impeach, is one of the handful of outspoken critics of President
        Donald Trump''s disinformation surrounding the November election results and
        Trump''s attempts to overturn the election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fda02-1027-489b-9f1f-03d472e85111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:06.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will vote Tuesday evening on the resolution urging Pence
        to invoke the 25th Amendment to remove Trump, and then will plan to vote Wednesday
        at 9 a.m. ET on the impeachment resolution, Hoyer said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a246d-1204-4421-952a-f7ba56e13546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior House Democratic aide told CNN that the rule for the Raskin
        resolution Tuesday night will include language implementing a fine system
         similar to what Republicans implemented in 2017 for filming on the floor
         for noncompliance with the speaker''s mask requirement on the House floor.
        Fines will be $500 for the first offense and $2,500 for the second offense
        and will be deducted from members'' pay, not campaign funds or members'' representational
        allowance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d6954-eaf1-485d-b921-0b264e131b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the House Office Building Commission will immediately
        consider implementing a similar fine system for non-compliance in the House
        office buildings and House side of the US Capitol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5edae-5070-49d1-820e-339adada2ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:07.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Senate Democratic Leader Chuck Schumer called Pence a
        day after the Capitol attack to discuss the 25th Amendment -- but Pence never
        took the call after they were on hold for 25 minutes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ad5c7-3109-4670-9263-b7dc8aac213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least. Of course, I was  I was at home, so I was running the
        dishwasher, putting my clothes in the laundry. We''re still waiting for him
        to return the call," she told CBS Sunday night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec1a8b-eb54-456c-8896-907865f405f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement on Monday, Pelosi said that as a "next step," House
        Democrats "will move forward with bringing impeachment legislation to the
        Floor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dbde5-f0d8-4f12-bfa2-a41e02882f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Democrats attempted to take up the 25th Amendment
        resolution by unanimous consent, but it was blocked by Republicans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b715a95-0255-4c27-ac44-e23b78ce0e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi accused House Republicans of "enabling the President''s unhinged,
        unstable and deranged acts of sedition to continue," adding, "Their complicity
        endangers America, erodes our Democracy, and it must end."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f8455-45d9-47b2-ad30-1b0cd6827d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments
        Tuesday.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235a39e-8357-4004-8cde-ff8a2c9dd7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:39:16.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:34:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/12/politics/house-vote-25th-amendment-trump/index.html"
