    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e095b839-778d-4fae-90e7-2e674eae958f'
    'lead': 'The lawyer of five of the 11 respondents in the Christine Dacera case
      accused the Makati police of pressuring two of her clients to say illegal drugs
      were used during the New Year''s Eve party that they attended at a Makati City
      hotel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T16:31:46.339+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:29:55.000+08:00
