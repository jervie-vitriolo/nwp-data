      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> The
        Department of Health announced 1,453 more coronavirus infections in the country
        on Wednesday and over a hundred new fatalities.</p>'
