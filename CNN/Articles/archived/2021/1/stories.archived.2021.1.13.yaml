    'title': '''People can''t afford to wait'': Biden and allies push for quick confirmations
      of nominees, citing security threats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46225ad8-834c-4cbd-8f8c-588195ffba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:31.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;President-elect Joe Biden is on course
        to lag behind his recent predecessors who had Cabinet nominees confirmed on
        the day of inauguration, causing concern that Biden''s administration could
        be hampered in its early efforts to face immediate security, health and economic
        challenges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec02eb-be7c-49ef-88fa-fb12ad73e8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481a8df-af4a-4e25-9a9c-75b9a44f2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s transition team is beginning a new messaging push to urge
        Republican senators to swiftly confirm national security nominees -- positions
        helming the Pentagon and the State, Homeland Security and other key departments
        -- with Biden set to take office in eight days, a source familiar with the
        plans told CNN. Politico was the first to report Biden team''s effort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63f468-5fe0-4106-96f0-3087e53f5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:33.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce9c2e-849c-4ed0-a1ec-1e162808a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro Mayorkas, Biden''s pick for Homeland Security secretary
        is a top priority in their push, the source said. The Senate Homeland Security
        and Governmental Affairs Committee announced Tuesday afternoon it would hold
        a confirmation hearing for Mayorkas on January 19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32640c96-c134-4bf2-a9ad-34f71766a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6740dc-3b8e-477d-97e0-5a3ec51ea49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:34.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That push is getting a boost from Senate Democrats, including top
        Democrat Chuck Schumer, who told colleagues in a letter Tuesday that the riots
        at the US Capitol fueled by President Donald Trump last week and the economic
        costs brought on by the coronavirus pandemic make it particularly important
        for Biden''s Cabinet to be in place quickly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd4e90-e8d2-4b76-9d3a-166ca62d251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc4858-289f-4925-a6ab-e11359ebbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:35.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violent insurrection at the U.S. Capitol on January 6th showed
        us we need qualified Senate-confirmed people (not in an acting capacity) in
        key national security positions on Day One, including Secretary of Defense,
        Secretary of Homeland Security, Secretary of State, Attorney General, and
        others. The economic challenges our nation faces also require having key economic
        nominees confirmed and on the job ASAP," Schumer wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bceff-ff8d-4b5b-9e79-c05548c668df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:36.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6def904-6d1d-42b8-b1a1-dbfc0f46d5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell had promised to give Biden''s
        nominees votes, but had not committed to a timetable to do so. Democrats,
        though, will take the Senate majority as soon as Biden is inaugurated, thanks
        to wins in two Georgia Senate runoffs last week and Vice President-elect Kamala
        Harris'' position as the tie-breaking vote in a 50-50 Senate. That could allow
        a Democratic-led Senate to move much faster on Biden''s nominees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e8831-e269-4470-876b-2d0640dcc7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40291cbc-f348-4ecd-8b86-bc501987e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Rep. Cedric Richmond, who will soon resign his House seat
        for a job in Biden''s White House, on CNN Tuesday lambasted Senate Republicans
        for failing to hold hearings for Mayorkas and other national security nominees,
        as has been done for previous administrations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08016709-d291-4d11-a968-1d90e8668d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c090275-a013-4843-beee-bc2aa408942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost every homeland security secretary has been confirmed on
        the first day, and that was in 2009 and 2017," Richmond said. "So the fact
        that the Senate is not holding a hearing so we can confirm our national security
        members on day one is irresponsible to the American public."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefcb18-3b6c-4143-8577-8aaba9f24e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e60d4-fb8a-46c7-bfa4-ecc99d14f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s deadly insurrection at the Capitol has heightened attention
        over security issues, leading Biden''s team and allies in Congress to start
        pushing for Cabinet confirmations to ensure there are no gaps when Biden takes
        office on January 20.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a879d8-596c-462b-bbe4-b1e4d04c40cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9517a2-3669-4689-807c-2653718a726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:40.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a pandemic, economic crisis, and facing serious security
        threats -- people can''t afford to wait," the source familiar with Biden''s
        plans said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafaca6-8d31-4d28-adc0-b81c27b03562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.538+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb31e376-a755-479b-8e85-60418b342fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:41.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other national security top spots the transition is seeking swift
        confirmation for are Lloyd Austin, whose nomination for defense secretary
        requires a congressional waiver, and Tony Blinken as secretary of state, along
        with Janet Yellen as Treasury secretary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a189b2-9061-4fe4-867f-5f3f5834beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:42.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35bcee-2f4f-43b9-b300-1b2f971547b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my expectation and hope that the Senate will move to confirm
        these nominees promptly and fairly. It''s especially the case for the nominees
        secretary of state, defense, treasury, homeland security," Biden said as he
        introduced another round of picks for economic posts last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a81e43-e4b6-457d-b947-f74c6ff96e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d576a9-7b72-457a-bf1f-460c54f13bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:43.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given what our country''s been through the last four years, the
        last few days, given the threats and the risks of this world, they should
        be confirmed as close to January 20 as possible," he said. "There should be
        no vacancies at state, defense, treasury and homeland security."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b6299c-a8bb-4a30-b060-97a6bf5e4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:44.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef91aa-9b16-4715-a5e5-182d9d11d2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Congress now focused on a second impeachment of Trump, Biden
        expressed his hope Monday that the Senate would be able to "bifurcate" the
        process, splitting its time between a possible impeachment trial and confirming
        his nominees and advancing his agenda.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef847f-1db9-4670-b2c0-6251c396c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2137282-06e1-49c9-9e5c-d34e760ea56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:45.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the only confirmation hearings scheduled for Biden nominees
        are for Austin and Yellen, both on January 19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba4d23-5111-4cbc-9d76-b5e390fbae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d12619-8c20-4e04-a5e0-ba37ee448e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s choices for defense and homeland security secretaries were
        both confirmed on January 20, 2017; many other Cabinet nominees were confirmed
        within the next month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acece7a9-7c9f-482d-a112-b46675670d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa898e-aa29-4982-8b93-bf1020a5a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:47.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama retained George W. Bush''s defense
        secretary, and saw his nominees for secretary of homeland security, education,
        energy, agriculture, interior and veterans affairs confirmed on his Inauguration
        Day, with others confirmed shortly afterward.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6773b-8bfa-46e3-8f1f-34a2d8f4d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae90f0-52d7-44c9-b36c-3178e36c77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Bush Cabinet nominees were confirmed on his Inauguration
        Day, as well, including his nominees for secretary of defense, state and treasury.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660f314-882a-4007-9930-a9343f85f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.539+08:00
      'mgnl:createdBy': 'glee'
