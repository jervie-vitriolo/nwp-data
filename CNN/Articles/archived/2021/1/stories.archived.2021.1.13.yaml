      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, I am all about productivity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c695c-7877-4dca-8a94-ec30491a71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no, I am not talking about working more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be1eff-2d84-4e76-a448-3feab578b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:08.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am talking about working more efficiently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b722d-3eb4-4be4-bf8d-7f41cf4c0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get some tips about productivity, I chatted with Google''s Executive
        Productivity Advisor Laura Mae Martin. Here''s what I learned:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60df95-8746-4c2c-8335-775c5518c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Work in the same place.</strong> Routinely sitting in the
        same spot helps your brain get back into the groove that work happens here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acca815-8d9d-4de2-aeb6-163deb642ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that said, you also want to carve out a work-free zone -- like
        your bedroom, for instance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2dba4-3283-425c-8eb0-1c35cbb6f9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Get your inbox under control.</strong> You are likely getting
        too many unimportant emails that crowd your inbox and cause distractions.
        Martin suggested searching for the word "unsubscribe" because that can indicate
        the message isn''t sent just to you.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c204a98-66c0-4cfb-bdc0-8164b19bcefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Working long hours doesn''t always make you more productive.</strong>
        "The number of hours you work does not always equate to the output," Martin
        said. In fact, it can have a negative effect on your overall performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c239f44-e3e4-4fdb-ac1e-8a90bf429c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get more productivity tips <a href="https://www.cnn.com/2021/01/11/success/google-productivity-laura-mae-martin/index.html"
        target="_blank">here</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799fa2c-2357-4d2f-8fa2-98d40078bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Startling reality for women</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e8e3a-b4d7-42a7-a373-56d0d284f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that the pandemic has been economically brutal for
        women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc212e-eb42-43b4-a595-d7d833c24cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how bad: The economy lost 140,000 jobs in December. Women
        accounted for all the losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfd4b5-5c37-4a85-92ed-e13a088c0f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yep, you read that right.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5064bd-eff0-423f-a931-5387b011cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how that breaks down: Women lost 156,000 jobs last month
        while men gained 16,000 jobs, reports CNN Business'' Annalyn Kurtz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364f5cd-ed68-4a95-ac9e-82fbd93c1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to keep in mind these are net numbers, so yes, many
        men lost jobs in December, but as a group they made gains, while women sank
        deeper into a hole.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505404e4-be86-4519-9449-cafc2bf3ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more about the gender disparity <a href="https://www.cnn.com/2021/01/08/economy/women-job-losses-pandemic/index.html"
        target="_blank">here</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5cff30-2712-4aee-98c6-53f591531c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Our goodbye tour</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d9850-c74b-4363-bfb5-1ac3f17da49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work Transformed is coming to an end on January 26.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1295b-e9bb-4caf-9101-ab3780eff40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve loved getting to know you and navigating this new world of
        remote work. But don''t worry, we aren''t leaving you hanging. We will still
        cover workplace stories and how the job market is changing. And if you''re
        looking for a quick daily digest of all the day''s business news, I''d like
        to introduce you to my colleague Allison Morrow -- she writes our evening
        newsletter Nightcap:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacc3b53-0a63-4c8c-950d-8150952aebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh hey that''s me! Yes, please come join us over at Nightcap, where
        I offer pithy musings (and occasionally thoughtful analysis) on the biggest
        business and finance stories of the day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe7f45-484b-4a3e-9c09-fe91589791b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:17.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can sign up for Nightcap <a href="https://www.cnn.com/specials/nightcap?source=work_transformed&amp;utm_term=PRV-16104774945308c238270df88&amp;utm_source=Work+Transformed+January+12&amp;utm_medium=email&amp;utm_campaign=273733_1610477494550&amp;bt_ee_preview=cDOtz1SB6O643gtYo2FSz66Gc8Z4BGTfMwEsfHHY4W4TKNqquDY%2BBjs9eXYR3DlL&amp;bt_ts_preview=1610477494550"
        target="_blank">here</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ba32a-b719-440c-8a5c-372ea5370bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WFH Tip: Create zones</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb6063-9ee6-4efb-9c69-a0c6fa063e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without unexpected desk visitors, office chitchat and coffee runs
        to break up our days, working from home can get a little dull. That''s why
        Grace Marshall, author of "How to be Really Productive" suggests playing around
        with zoning your day:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303cd1a-758f-4b8d-83f1-8790bed8e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try a Focus Zone for when you need to get your head down and focus,
        when all notifications go off, and you have your brain to yourself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0eb8e8-caec-422a-87a9-dd988cb158e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Social Zones can be certain times of the day
        when you come up for air, check in with the team at the virtual water cooler,
        check your emails or have your diary open for catch-up calls.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccd89d-7989-42b8-a823-a61f19c16309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also create special zones for certain projects -- a Creative
        Zone or Writing Zone -- where you can change your environment too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4aa720-ff27-427a-98c2-15f3f21bdbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:20.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the times in the day when you get a slump in energy? That''s
        your Zombie zone. Save up a list of zombie tasks -- the ones that require
        very little energy or thinking -- for these times.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27989e8-7863-4a08-9c0d-5ad9aee5323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Introverts, it''s your time to shine...</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f90424-9096-42f0-9225-4bbd062f8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introverted leaders can sometimes get overlooked in the hustle and
        bustle of the office.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df1438-9cd2-4593-9a8e-5973b53fe7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a remote work setting could be their time to shine -- particularly
        when it comes to fostering a sense of connection and unity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555043d-75ae-42c7-b6ea-47fb6ac04e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Introverted leaders] are usually more successful at communicating
        one-on-one than holding space in a big group. Since there are no big groups
        or town halls in auditoriums right now, this moment was created for the introverted
        leader," said Edward Sullivan, CEO of executive coaching firm Velocity Group,
        to Fast Company.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079e41f-360b-4a26-9e6b-354d1b8d6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for more extroverted leaders, Sullivan said now is the time
        to learn new skills like listening and being vulnerable, to help better connect
        with employees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9e599-5b9a-4c07-af62-b1e045d857fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The art of asking questions</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c90160-2f96-4b29-b93d-f89e01f4cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.438+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention bosses: You don''t need to have all the answers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7773f-a1fb-4132-8520-6a753feeb6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, you should be the one asking a lot of questions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f4180-2483-4b31-9ca7-d99dca86d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...Leaders should ask powerful and inspiring questions, convey
        that they don''t have the answers, and solicit others'' help to find them,"
        writes John Hagel III, founder of Deloitte''s Center for the Edge for Harvard
        Business Review.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27fab8e-d3e8-4988-a0ad-7394124d15a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagel suggests leaders ask more exploratory questions that focus
        on new opportunities like: "What is a game-changing opportunity that could
        create much more value than we have delivered in the past?" Or "How could
        we leverage the resources of third parties to address a broader range of the
        needs of our customers?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79058b1-e070-4d70-8608-cdb7cfedc793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is hiring?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400509a-edef-42e9-b43e-57448f449b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the economy lost 140,000 jobs in the final month of 2020,
        some sectors were hiring, according to data from the Labor Department:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809f1f2-d641-47fb-a2ea-30653e90d936'
      'mgnl:activationStatus': true
