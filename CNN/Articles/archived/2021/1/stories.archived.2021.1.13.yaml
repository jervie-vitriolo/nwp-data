      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af7881b-9897-49d9-872d-9647d367d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:46:55.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Sotto also said the right rules and procedures should
        be followed when it comes to amending the constitution.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Gusto
        natin galawin Consti? Aba siguruhin natin ang rules and procedures natin ay
        hindi tabinge! Embarrassing if ever!</p>&mdash; Tito Sotto (@sotto_tito) <a
        href="https://twitter.com/sotto_tito/status/1349291088264134657?ref_src=twsrc%5Etfw">January
        13, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e8d78-25e7-4baf-a064-4dc66bf3cd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:46:55.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a12d67-870a-4e83-a9e0-f1fd9c7bd86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:46:55.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri shared Sotto''s sentiment
        and said, "Congress is in recess so I''m not sure how there was plenary action
        on their resolution to form a constituent assembly. Our rules only allow committee
        hearings to take place during the break."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eab9c7-d204-48db-b5e4-ab0e1faf0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:46:55.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House lawmakers on Monday started deliberations on proposed changes
        to the constitution''s economic provisions, with opinions split over amendment
        and voting procedures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31268ebe-45f2-4f87-b2c2-4e07eae7a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0de386-ec8d-4f2a-93e3-b9de291eb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Constitutional Amendments chair Alfredo Garbin,
        led deliberation on the Resolution of Both Houses 2 that will lift the "restrictive"
        economic provisions in the 1987 charter. But the first hour of the hearing
        was met with concerns among lawmakers after he claimed that they are already
        convening as a Con-Ass, "exercising [their] constituent power."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7df5b4-4039-4e2f-ac04-068adbb996e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf07aa-2c1f-414f-b090-9b1ff0f64319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice panel chair Lorenz Defensor sided with Garbin, noting that
        no formalities are necessary to amend the charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef6665-9ea5-4b51-8736-dfc9da4c2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05125d37-f59f-473a-bb83-3d8fa96d3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The provisions of the Constitution are silent and once we convene
        to discuss this House resolution in amending our Constitution, we are already
        acting as a Con-Ass exercising our constituent power," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a3df8-d4d2-4237-b244-60c7008776d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f302c-1c99-4352-928a-cb85724d61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the constitution, Congress through a vote of three-fourths
        of all members can propose amendments or revisions to the charter. This is
        what is known as a constituent assembly, which is different from a constitutional
        convention which requires nationwide elections to select delegates who will
        draft the amendments. Any amendment or revision shall be valid when ratified
        by a majority of votes cast in a plebiscite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8ef100-55ee-4e57-b242-244f35cd5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f7ae6-b671-49a5-b3bf-040d06fcfdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBH 2 seeks to ease limits on foreign ownership of lands, educational
        institutions, public utilities, and mass media firms. But the <a href="http://www.congress.gov.ph/legisdocs/basic_18/RBH0002.pdf">resolution,
        filed by Speaker Lord Allan Velasco</a>, indicates that Congress should convene
        as a constituent assembly and approve amendments to the Constitution by a
        three-fourths vote of all lawmakers, with "each House voting separately."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4803eae-e776-434c-9607-7cfc0563af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f608ad64-6c09-481c-8777-dc35c0c45250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881afd0-a53c-4257-b5c4-c1fd36955cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.468+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For senior lawmaker Edcel Lagman of Albay, the panel cannot sit
        as a Con-Ass, and a joint voting among senators and congressmen in one setting
        is necessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e8424-e46b-4b06-ae44-bf78e15866d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e4144-3393-4766-93e0-afe593bb0625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s strange to me...No committee of the Senate or the House
        can sit as a constituent assembly, because a constituent assembly is composed
        of members of the House and Senate in a joint setting or assembly," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbb0aa-ea78-4a7a-a8b2-c0e74b0cc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc9227-06be-49f4-85b5-a97975dce52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Makabayan bloc also expressed a similar sentiment
        and asked how votes of lawmakers will be acknowledged in a virtual set-up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea22ad-d2ce-4698-88af-c82fe477c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30afaeef-051b-4a3a-9d19-e811ea93fc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A House committee cannot just declare motu propio that is now being
        constituted as a Constituent Assembly," Bayan Muna Party-list Rep. Carlos
        Zarate said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408a384-ea86-4b94-b97a-9c396f698967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.469+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c9459-a488-491f-b36b-130ba82a9ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pwedeng</em> Con-Ass <em>agad ang turing sa kapulungang
        ito. Hindi rin pwedeng</em> via text message <em>ang pagboto ng mga mambabatas
        sa</em> Cha-cha <em>gaya ng nakasaad sa</em> rules <em>ng komite. Ano ito</em>,
        Pinoy Big Brother?" said Gabriela Party-list Rep. Arlene Brosas, referring
        to voting procedures in a local reality TV show.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab11512-b496-4ba2-b018-9ca7c3867c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9ef48-8a4d-4e41-93d2-0aef89166acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot call this meeting a Con-Ass already. You
        cannot also accept that lawmakers will vote on Cha-cha via text message, as
        stated in the rules of the committee. What is this? Pinoy Big Brother?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99156458-83ed-40ca-961c-ef285bcc7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a7fee-d2d0-4753-bcc8-81bc3b8dc926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin then clarified that the required three-fourths vote among
        lawmakers will only be done in the plenary and not in the committee level,
        once the measure is up for third reading.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a62e7-95fb-4541-a126-78bb3c95e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f3f0f-8258-470a-8176-3e2a311b5169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.470+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RBH 2 seeks to open up more foreign capital investments in the
        country, as the phrase "unless otherwise provided by the law" will be inserted
        in restrictive provisions on national patrimony and economy; education, science
        and technology, arts, culture and sports; and general provisions of the charter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220711e-b3a4-4a02-8c76-3c7ba9d5df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e50e0a-ad46-4f84-8f5f-a60392711ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:12:28.471+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin and Defensor reiterated that the panel only limits itself
        to discussion on the said economic provisions, and will not tackle any possible
        political amendments, such as proposal on term extension and the abolition
        of term limits among national and local government officials.</p>'
  'congressmen-experts-constitution-economic-provisions-debate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T16:12:47.579+08:00
    'imagesource': 'jcr:e3aee260-6855-498a-9357-e237541f91f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eed20088-3bee-4a4f-ad6a-4534f4ab3dce'
    'lead': 'DILG says 1,489 mayors across the country back "surgical" amendments
      to the constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T16:15:23.540+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:29:56.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:44.745+08:00
