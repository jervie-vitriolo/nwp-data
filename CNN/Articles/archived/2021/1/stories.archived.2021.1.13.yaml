  'anti-terrorism-act-oral-arguments-presenting-lawyers':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T21:29:46.377+08:00
    'imagesource': 'jcr:2ed1eb54-b063-46f5-b998-be242866acbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766c4d21-2ec9-47e9-876c-7dd2fc7d987e'
    'lead': 'The 37 sets of petitioners against the Anti-Terrorism Act have chosen
      seven lawyers to argue their case at the Supreme Court on January 19, six months
      after the controversial measure was signed into law.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T21:31:03.796+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:29:26.602+08:00
