    'jcr:uuid': '2199eaa7-0cf5-4492-bcc8-547a1e7219a7'
    'lead': 'Baby sharks are being born smaller, undernourished and exhausted as climate
      change warms the world''s oceans, researchers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T02:02:58.429+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:39:17.545+08:00
