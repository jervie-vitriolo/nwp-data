      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ebad4-c180-4afd-8d3f-283cb6100984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could come back ASAP and vote to convict Donald Trump, and get
        him out of office now before any further damage is done," Schumer said at
        a news conference in New York.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcdb7fb-2a61-4719-996a-84a0d3ea4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.309+08:00
