      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988b5d8-2b9c-4845-b02d-0e71a0a3339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T22:37:44.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo explained the UK variant is not as deadly as the old COVID-19
        variants but is "highly more transmissible" according to initial scientific
        studies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d6759-d3f4-439b-9478-b2373a845800'
