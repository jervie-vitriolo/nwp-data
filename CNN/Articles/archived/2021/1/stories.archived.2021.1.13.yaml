      'jcr:uuid': '9db10ba1-1409-45cd-be2c-363307d45408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:41:53.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:30:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4abcd-4f9f-4798-af9e-4bcbaf7047ac'
      'mgnl:activationStatus': true
