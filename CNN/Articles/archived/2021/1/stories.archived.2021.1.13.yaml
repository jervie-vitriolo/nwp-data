      'mgnl:lastActivated': 2023-01-25T11:29:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9468c853-09cc-40bc-bd67-029382751788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:46:55.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a523a-82d4-4601-b6ff-7b7d14f6dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:46:55.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way a Con-Ass can be initiated and considered to sit as
        one is if it''s done in plenary and session assembled eh Monday pa resumption,"
        Sotto said in a text message. "<em>Maipilit na lang</em> [They are just forcing
        it]. Can''t they wait?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f426f-5cf5-4e17-a431-76ba9243a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:46:55.265+08:00
