      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee break</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cf6555-ffd3-4233-a007-153fc322abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s understandable if you haven''t been sleeping well these days</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965b72d-9d13-4e36-99e6-74478a51f60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But sleep is important, and many of us aren''t getting enough of
        it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6517875-5b5c-4945-b617-5362b5f20eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only should adults aim for seven to nine hours of sleep a night,
        but it should be quality ZZZs, reports Lesley Kennedy for Underscored, a product
        reviews and recommendations guide owned by CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bbd00d-7f3d-435f-8e22-28c124f9685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if your sleep schedule is totally out of whack and you are looking
        to get it back on track, <a href="https://us.cnn.com/2021/01/07/cnn-underscored/how-to-fix-sleep-schedule/index.html"
        target="_blank">here</a> are some tips to help get a better night''s sleep.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c647ec-7003-4e1c-b4c5-ca243eeb7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:20:10.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
