      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under YouTube''s policies, earning a second strike will result in
        a two-week suspension and three strikes will result in a permanent ban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5e85a-1c6c-407f-9058-81befe5d802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:06:35.485+08:00
