      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH data showed Quezon City reported the highest rise in cases with
        95. Cavite came next with 66, followed by the City of Manila with 54, Davao
        City with 50, and Cebu City with 44.</p>'
