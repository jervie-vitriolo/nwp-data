    'template': '1'
    'title': 'House approves resolution calling to remove Trump despite Pence rejecting
      25th Amendment push

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621223dc-f7e6-4fba-8b75-ad0e6db3a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The House of Representatives voted Tuesday
        night to approve a resolution calling for President Donald Trump to be removed
        from office through the 25th Amendment in the wake of the violent siege of
        the US Capitol last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3fe8b-b844-42d8-a372-5017c771335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3d4a5-e2ce-459c-a5f9-d3f57eb1b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote amounts to a symbolic rebuke after Vice President Mike
        Pence made clear earlier in the evening that he has no plans to invoke the
        25th Amendment to remove the President in a letter released just hours ahead
        of the House vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962c699-2bf9-4a84-89d2-547f525be766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7db13-bc4c-496d-826d-39c2ed011b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:27.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as House Democrats are now moving rapidly toward impeaching
        the President for a second time as a result of the insurrection, which Trump
        incited after repeatedly making false claims that the election had been stolen
        from him and calling for his supporters to fight back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c4683-fab3-4883-bb12-92b964c93a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225b562-1b80-41a3-ab1c-ef60ef0bbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.010+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats plan to vote Wednesday to impeach Trump, setting
        up an impeachment vote one week after rioters overran Capitol police and breached
        some of the most secure areas of the Capitol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edab06-73e4-4773-8d4e-867ef2fe2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa90b6-0644-4488-ad7b-fe3af3610b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25th Amendment resolution, brought forward by Democratic Rep.
        Jamie Raskin of Maryland, calls on Pence "to immediately use his powers under
        section 4 of the 25th Amendment to convene and mobilize the principal officers
        of the executive departments in the Cabinet to declare what is obvious to
        a horrified nation: That the President is unable to successfully discharge
        the duties of his office."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf6884-25e2-4ac9-bf49-351a71dcb5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba48e3-41ec-42bf-9c95-a39003d10c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further calls on Pence to assume "the powers and duties of the
        office as Acting President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b0367-0584-46e1-9fe5-841e3e80b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
