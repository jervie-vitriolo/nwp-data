  'Arctic-Ocean-microplastic-pollution-clothes':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T08:39:29.632+08:00
    'imagesource': 'jcr:5f149a94-e5c0-4991-b75d-879d86bdfd0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af415803-3781-46f5-b440-9cb777e4d894'
    'lead': 'Tiny microfiber strands, washed into the ocean from laundering our clothes
      or from industrial wastewater, are polluting one of the most remote regions
      on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T08:48:22.737+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:34:26.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:30.752+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Norway to Canada, the Arctic Ocean is being polluted by tiny plastic
      fibers from our clothes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09c39c-f691-4da6-871f-71649927f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Tiny microfiber strands, washed into
        the ocean from laundering our clothes or from industrial wastewater, are polluting
        one of the most remote regions on Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2b2a2-2fe2-427c-81b7-168e4bda9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While microplastics &nbsp;those measuring up to 5 millimeters in
        diameter, or about the size of a sesame seed &nbsp;have previously been found
        in Arctic sea ice, new research has found that microplastic pollution is widespread
        near the surface of seawater across all regions of the Arctic, including the
        North Pole.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4bb3e-548a-4603-9688-89bf879dd16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the journal <a href="https://www.nature.com/articles/s41467-020-20347-1"
        target="_blank">Nature Communications</a>, found that 92% of those microplastic
        particles are miniscule synthetic fibers -- with most of these being polyester.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e895ad-d94b-4a31-9eb7-173bb607bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the size, shape and type of the material is consistent
        with the fibers lost from clothing and textiles through laundry and textile
        production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf35077b-b5e7-4501-85f7-eb98b1148dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microplastics have reached the remote reaches of every corner in
        the Arctic Ocean, from Norway, to the North Pole, to the Canadian and US Arctic
        waters," said Dr. Peter S. Ross, lead author of the study and adjunct professor
        at the University of British Columbia''s department of earth, ocean and atmospheric
        sciences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451388c-7f83-44e1-b488-b47cdd53979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a very remote region, the Arctic is intimately linked
        to "our homes and to our laundry and our shopping habits," in the rest of
        the world, Ross added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39680cd7-c906-48e2-8405-2a68d8996dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around two-thirds of our clothing consists of synthetic materials,
        including polyester, nylon and acrylic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115e40a-1b83-4196-809d-7d8dcd900d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tiny synthetic fibers can enter the water supply in wastewater
        from factories or from people washing their clothes. Wastewater treatment
        plants are able to catch much of it but the rest can eventually flow into
        rivers, waterways and, ultimately, the ocean.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0315f61-f7bd-421e-9f7d-10bd2c157386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:31.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On four ships, teams of scientists collected seawater samples --
        from depths of 3 to 8 meters (10 to 26 feet) below the surface -- at 71 locations
        across a vast swathe of the Arctic region. The area stretched from Norway,
        through the North Pole into the central Canadian Arctic, down through the
        archipelago, and then west into the Beaufort Sea, straddling the US-Canada
        border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68afe07-f62a-4017-9771-da16cca6dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts calculated that, Arctic-wide, there were around 40 microplastic
        particles per cubic meter of water (equivalent to 1,412 particles per cubic
        foot). Synthetic fibers were the dominant source of microplastics at 92.3%,
        with the majority consisting of polyester.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d26ef91-ef6d-4466-b650-f9938af67bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concentrations of microplastics were three times higher in the Eastern
        Arctic (above Western Europe and the North Atlantic Ocean) than they were
        in the Western Arctic (above the Western Canadian shoreline and above Alaska).
        The eastern fibers were also 50% longer compared to the west and also appeared
        newer and fresher -- suggesting that most fibers encountered in the Arctic
        Ocean originated from the Atlantic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c8168-a41d-45eb-995f-dddb56fb5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not surprising, researchers said, given that more water
        flows from the Atlantic into the Arctic Ocean than it does from the Pacific.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd670020f-78df-471e-85e4-c4bcb8586dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arctic is often characterized as the barometer of the planet''s
        health, and the region is considered extremely vulnerable, especially to the
        climate crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47876581-d512-4cca-8b3e-f101db2ef135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns around how these polyester fibers may impact
        humans and marine wildlife such as birds, fish and zooplankton. Studies have
        already found microplastics in the guts of fish and sea life, and there are
        fears about the potential for human ingestion and possible health effects
        -- especially for indigenous communities that rely heavily on seafood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54def10f-6f03-4d28-ba5a-c5ceb0ec0c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the science on the impacts of microplastics on health is
        still nascent, Ross said we can be "fairly confident that plastic is not good
        for any creature of any size or shape or feeding ecology, and that plastic
        offers zero nutrition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881b792-f299-41a1-b21c-610d6c24619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big challenge for the scientific community is how to characterize
        and documenting cause and effect for a very complex family of pollutants,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12552a6e-29e4-4aa4-80e7-588201d1f851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global textile industry produces more than 40 million tons of
        synthetic fabrics a year, and the vast majority of this is polyester clothing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef619b-8904-4c85-bbd8-8a78e308fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross said there is a growing acknowledgment among many clothing
        companies that they shouldn''t only see their footprint in terms of water
        use, dyes, chemicals and emissions, but "also need to address concerns on
        fibers shedding around laundry and the lifetime of their products."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e58074-5e98-4a4b-9c5d-6253de0fca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should underscore an intimate link with every single individual
        in North America, Asia, Europe, in the northern hemisphere and the far North,
        where we really shouldn''t expect to find this sort of a footprint," Ross
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a115d3-4140-4454-93d7-d86191ddc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:48:22.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:34:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/style/article/arctic-polyester-fibers-study-intl-hnk-trnd/index.html#:~:text=From%20Norway%20to%20Canada%2C%20the,plastic%20fibers%20from%20our%20clothes&amp;text=The%20study%2C%20published%20Tuesday%20in,most%20of%20these%20being%20polyester."
        target="_blank">From Norway to Canada, the Arctic Ocean is being polluted
        by tiny plastic fibers from our clothes</a></em></p>'
  'US-Supreme-Court-limited-abortion-drug-Trump':
    'author': 'Ariane de Vogue and Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T08:53:04.611+08:00
    'imagesource': 'jcr:fd1369cd-326a-4be5-9b4d-e6a75865847e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de5dd637-9e72-46a0-8756-0638a3c2f537'
    'lead': 'The US Supreme Court grants the Trump administration''s request to reinstate
      long-standing restrictions for patients seeking to obtain a drug used for abortions
      early in pregnancy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T09:02:54.162+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:34:16.193+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:31.043+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court grants Trump administration request to limit access
      to abortion drug'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d30960-b0cf-43fe-8e1e-7c2573385a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;The US Supreme Court on Tuesday granted
        the Trump administration''s request to reinstate long-standing restrictions
        for patients seeking to obtain a drug used for abortions early in pregnancy
        &nbsp;with the three liberals dissenting in a potential preview of a new
        chapter in the court''s rulings on the procedure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587f218-c8d3-42f4-a4ea-69b9ff8d4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order''s timing was a surprise, coming after close of business
        in the waning days of the Trump administration and ahead of Wednesday''s possible
        House impeachment vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a8a01-b38d-4eea-b6e1-704979534d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks the first abortion case to come before Justice Amy
        Coney Barrett, backing abortion rights supporters'' fears that she will move
        the court to the right in cases related to the divisive issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e7ce3-2476-4c09-9180-48d1f6cbe198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal courts, citing the Covid-19 pandemic, had previously blocked
        the enforcement of Food and Drug Administration rules that require an in-person
        visit with a medical professional to pick up the medication.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421a222-6383-4e04-b2c4-38ee18f83215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:18.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, the Supreme Court said it believed the administration should
        be able to enforce the rule despite coronavirus concerns.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de9a01-4659-498f-bd5b-618275b6f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here as in related contexts concerning government responses to
        the pandemic, my view is that courts owe significant deference to the politically
        accountable entities with the ''background, competence, and expertise to assess
        public health,''" Chief Justice John Roberts wrote in explaining his vote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe48ccd-eac7-4f75-8ec5-13e767da1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contributor and law professor Steve Vladeck noted the ruling''s
        unusual timing and potentially profound implications for Roe v. Wade, the
        1973 landmark Supreme Court decision legalizing abortion nationwide prior
        to viability, which can occur at about 24 weeks of pregnancy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4f5c0-f5c2-4408-8e05-f1228d8c7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Biden administration is eight days away, the odds that
        this FDA rule is on the books that much longer seems pretty slim," Vladeck
        said. "The much bigger import of tonight''s ruling is the harbinger it seems
        to provide of how the new conservative majority is going to approach abortion
        cases."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583dfc63-1795-4807-bbea-b77e55b337a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Liberals dissent</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b5e94-a70e-455c-83ef-e5c7e2d7ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her dissent, Justice Sonia Sotomayor, joined by Justice Elena
        Kagan, quoted an earlier opinion by the late Justice Ruth Bader Ginsburg,
        a staunch defender of abortion rights who Barrett replaced on the court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823a443-7446-4eef-bc01-1abef3485653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the FDA''s policy imposes an unnecessary, unjustifiable,
        irrational, and undue burden on women seeking an abortion during the current
        pandemic, and because the Government has not demonstrated irreparable harm
        from the injunction, I dissent," Sotomayor wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4d2d44-2f8d-4ecb-9ab6-8ce937657010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:22.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotomayor and Kagan signaled their hope that the Biden administration
        will "exhibit greater care and empathy for women seeking some measure of control
        over their health and reproductive lives in these unsettling times."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b900ad-bf44-4e55-a4a5-7aba0c7c2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Court fight since summer</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043c49f-71d7-4d5c-bb73-163209850d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medication abortion, a nonsurgical procedure effective until about
        10 weeks into a pregnancy, typically entails taking two drugs several days
        apart. The contested regulation concerns mifepristone, the first drug, which
        works to block the hormone progesterone, necessary for a pregnancy to continue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75e217-973f-44aa-8fcf-24b116251d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the lower court blocked the rule last summer, the administration
        asked the Supreme Court to step in, but an eight-member court declined to
        do so in October and sent the case back to the lower court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de05b11-6aea-403d-9754-7db3fada885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the lower court upheld its own injunction and the Trump
        administration came back to the Supreme Court, resulting in Tuesday''s ruling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51389e-881c-4187-babf-8dc857cd3c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s order marks the second major abortion case the court
        has ruled on over the past several months after Roberts sided with the court''s
        then-four liberals to block a Louisiana abortion restriction in June. A slew
        of cases challenging abortion restrictions are in the pipeline for the court''s
        consideration. Though it has been rescheduled at least six times, the justices
        are slated to consider Friday whether to hear a case that could directly challenge
        Roe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5074e-c1a9-4fee-9336-8b0d0b9848ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T09:02:54.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:34:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case pertains to Mississippi''s ban on abortions later than
        15 weeks into pregnancy, which Republican Gov. Phil Bryant signed into law
        in 2018. The law made exceptions only for medical emergencies or cases in
        which there''s a "severe fetal abnormality," but not for incidents of rape
        or incest. A federal judge in Mississippi struck down the law in November
        2018, and the 5th US Circuit Court of Appeals upheld the ruling late last
        year.</p>'
