      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube also said it will be taking the extra step of disabling
        comments underneath videos on Trump''s channel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7771a-5cc6-409a-8ab1-e9950b0123f2'
      'mgnl:activationStatus': true
