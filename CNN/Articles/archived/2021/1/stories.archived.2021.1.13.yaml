  'China-COVID-vaccine-Sinovac-emergency-use-EUA-FDA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T15:19:58.346+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aea2feea-405e-4a6e-8fe0-1dde09b944bf'
    'lead': 'Even with its regulatory application nowhere in sight, vaccine czar Carlito
      Galvez Jr. is expecting that China''s Sinovac will be approved for use in the
      Philippines by next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T15:22:37.133+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:30:05.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:42.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With no application yet, Sinovac to get emergency use approval in PH,
      vaccine czar says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50980e5-b196-4ef1-8999-ed7f05434e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:22:37.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) </strong> Even
        with its Food and Drug Administration application nowhere in sight, vaccine
        czar Carlito Galvez Jr. is expecting that China''s Sinovac will be approved
        for use in the Philippines by next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4be3f7-e6fe-4a63-a50f-ac4f1b5be740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:22:37.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakita namin ang EUA maa-approve po before February 20, iyon ang
        arrangement namin. Maganda ang pagpaplano namin kasi alam na namin ilan ang
        darating kada buwan," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ef038-0ccc-4a5c-b0f2-2ed06af4866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:22:37.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect the EUA to be approved before February 20,
        that''s our arrangement. It''s easy to plan because we know the amount that''s
        arriving.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e005123-a75e-4a56-bdd6-708abb18dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:22:37.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that Sinovac is consolidating its trial data from Brazil
        and Turkey before applying. He said it is also waiting for China to allow
        the drug''s general use and exportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1f7ab-cc7a-4f4d-abdd-3df58814d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:22:37.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has secured 25 million doses of Sinovac, with 50,000
        doses set to arrive in the country on February 20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ab02b5-706c-4d91-a774-fccd58d3539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:22:37.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company has not yet submitted its application for emergency
        use authorization to the Food and Drug Administration. This step is required
        for the vaccines to be approved for legal distribution in the country. It
        normally takes the FDA 21 days to review an application.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97f84f-36d1-4e51-a392-3a4a11649d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:22:37.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is being criticized by lawmakers for
        its seeming preference for Sinovac despite its cost and low efficacy rate
        in clinical trials. Senator Panfilo Lacson even questioned why Galvez said
        in a Senate hearing that they will "advise" the company to apply for EUA in
        the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef3551-c5ab-4ae7-afc6-d7b7a0da783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:22:37.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine czar Carlito Galvez Jr.''s reply that they will advise
        Sinovac to apply for an EUA  after concluding a contract with it  only made
        it obvious that Sinovac is really the ''chosen one''," Lacson said in a statement.</p>'
  'medicolegal-death-investigation-system':
    'author': 'Matthew C. Go'
    'caption': 'Proper medicolegal death investigation requires a science-first, multidisciplinary
      approach that employs a cadre of vetted, qualified, and impartial experts and
      focuses on fact-finding surrounding the death event. Illustration by JL JAVIER'
    'categories': ['fb402e97-bbae-4a4e-8dc1-07a5a21665ce']
    'created': 2021-01-13T15:07:02.236+08:00
    'imagesource': 'jcr:c7b46bae-5ad8-48c5-b9f9-82f069560776'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b4f768-a90f-4318-8574-de4311bf1457'
    'lead': 'Proper medicolegal death investigation requires a science-first, multidisciplinary
      approach that employs a cadre of vetted, qualified, and impartial experts and
      focuses on fact-finding surrounding the death event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T15:40:46.998+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:30:04.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:42.623+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Why we need an independent, science-based medicolegal death
      investigation system '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd081f113-6262-4ce3-8e8c-aff8d1a9f40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editors note:</strong> Dr. Matthew Go is a forensic
        anthropologist currently working at the U.S. Department of Defense agency
        tasked with identifying and repatriating the remains of all missing military
        personnel from past armed conflicts. His scholarly focus has been developing
        both the research and professional practice of forensic anthropology in the
        Philippines as a means to improve the outcomes of medicolegal death investigations.
        The opinions expressed in this commentary are his.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadbbe7-15d2-41dd-9691-f59d2edb7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death does not bring peace for many in the Philippines. Recent controversies
        surrounding the cause and manner of death of flight attendant <a href="https://www.cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html"
        target="_blank">Christine Dacera</a> are reminiscent of similar procedural
        and analytical failures in the handling of the <a href="https://www.facebook.com/watch/?v=2010403792532843"
        target="_blank">Kian Delos Santos slay</a>, <a href="https://newsinfo.inquirer.net/967102/palace-doh-say-erwin-erfe-is-no-pathology-expert">Dengvaxia
        autopsies</a>, and the cremation of inmate <a href="https://cnnphilippines.com/news/2020/7/19/Jaybee-Sebastian-dies-COVID-19-complications-Bilibid-inmate.html"
        target="_blank">Jaybee Sebastian</a>, to cite only a few examples of high-profile
        cases. The blunders of these cases are pathognomonic, or specifically indicative,
        of a larger affliction in the Philippine medicolegal death investigation system;
        namely, blatant conflicts of interest, a lack of clear jurisdictional boundaries,
        misrepresentation of forensic examiner qualifications, and weak legislative
        backing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d623201-5efc-4322-b8e9-32b99ad9943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicolegal death investigation (MLDI) is a fact-finding process
        whereby the who, when, where, and what questions surrounding any violent,
        suspicious, unexplained, unexpected, unnatural, or unattended death are answered.
        Who died, when did the death occur, where did it happened, and what were the
        cause, manner, and circumstances surrounding the death? Accurate answers to
        these questions are vital to ensuring public health and safety. While any
        finding may be presented as evidence in civil or criminal proceedings, the
        purpose of MLDIs is not to determine civil or criminal liability. That is
        the domain of the courts and judges. MLDI is also separate from criminal investigation
         the domain of law enforcement  whose purpose is to determine if a crime
        has been committed and obtain evidence to identify the persons responsible
        for the crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acd3f8-8d97-46bf-9c0b-8bb6ac622470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines employs a police-led MLDI system, whereby the police
        initiate, lead, and define the scope of both the criminal investigation and
        death investigation. In this set-up, the fine line that separates the two
        can easily be blurred. While it is not uncommon to find both these investigation
        services under the umbrella of a single state agency, the Philippine situation
        has often posed a gross conflict of interest in many instances. Most notably
        relating to the war on drugs, police officers are accused of leading many
        extrajudicial killings while also wielding the nearly exclusive power to investigate
        themselves. <a href="https://www.google.com/url?q=https://news.abs-cbn.com/news/08/24/17/pao-disputes-police-autopsy-kian-was-shot-3-times-twice-point-blank&amp;sa=D&amp;ust=1610520421097000&amp;usg=AOvVaw2N9G1ACM2ruSikeYYlhHHS"
        target="_blank">Witness tampering</a>, <a href="https://www.rappler.com/nation/nbi-complaint-kian-delos-santos-murder-planting-evidence"
        target="_blank">planted evidence</a>, and <a href="https://news.abs-cbn.com/news/08/24/17/pao-disputes-police-autopsy-kian-was-shot-3-times-twice-point-blank"
        target="_blank">inconsistent forensic reports</a> are just some of the indicators
        this conflict has laid bare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6b191d-f27a-4c8a-8b83-ca8aeba1c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related to conflicts of interest, the jurisdictional boundaries
        of who is in charge over a case are also unclear. The Philippine National
        Police (PNP), with its large workforce and wide geographic spread, conducts
        the majority of day-to-day MLDIs in the country, while the National Bureau
        of Investigation (NBI) under the Department of Justice (DOJ) takes on high-profile
        cases as it sees fit. However, it is unclear what high-profile even means,
        and how a case is determined to be as such. The boundary has never been clearly
        drawn except in the context of mass fatality incidents. Likewise, the Public
        Attorneys Office, also under the DOJ, has established its own forensic laboratory
        and taken upon itself to conduct its own MLDIs as it sees fit. Furthermore,
        the Commission on Human Rights is constitutionally mandated to investigate
        abuses of power by the state and has its own small contingent of medicolegal
        officers, but has faced economic censorship and strong stonewalling when attempting
        to address state-sanctioned violence. The result is often a chaotic power
        grab and insular operation that produces opaque, questionable science and
        mistrust among the general public in these institutions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86479c27-355b-4a3d-b7cc-f44377bf977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.998+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper MLDI requires a science-first, multidisciplinary approach
        that employs a cadre of vetted, qualified, and impartial experts and focuses
        on fact-finding surrounding the death event. Currently, initial employment
        as a medicolegal officer in the Philippines only requires passing the general
        physician licensure exam. Once hired, they are internally trained in MLDI,
        including conducting autopsies and collecting biological samples. However,
        autopsy is a complex procedure that requires years of formalized study and
        training. Autopsies and the conclusions drawn thereof should only be conducted
        by a pathologist that is board-certified by an accredited specialty board
        (such as the Philippine Society of Pathologists) after completing a multi-year
        residency in the subspecialties of anatomical and clinical pathology and passing
        diplomate examination. Ideally, board-certified pathologists also undergo
        at least one additional year of fellowship in forensic pathology before they
        can claim to be a <a href="https://interaksyon.philstar.com/politics-issues/2021/01/07/183195/kulang-sa-sistema-push-for-forensic-science-education-highlighted-amid-lack-of-forensic-pathologists-in-philippines/"
        target="_blank">forensic</a> <a href="https://www.gmanetwork.com/news/lifestyle/content/770701/the-only-forensic-pathologists-in-the-country-urge-for-change-in-death-investigation-system/story/"
        target="_blank">pathologist</a>, although the Philippines has no such formal
        fellowship program currently.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e066c-92a4-4d5c-b999-3448f0f50186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:42:11.636+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The blunders in recent high-profile&nbsp;cases are pathognomonic,
        or specifically indicative, of a larger affliction in the Philippine medicolegal
        death investigation system; namely, blatant conflicts of interest, a lack
        of clear jurisdictional boundaries, misrepresentation of forensic examiner
        qualifications, and weak legislative backing.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874ff95-73bc-4304-a470-3c651c9caf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as a general practitioner or internist or surgeon cannot and
        should not perform the procedures done by a forensic pathologist, the forensic
        pathologist must rely on the expertise of other allied forensic science practitioners.
        Forensic anthropologists (experts on the human skeleton and archaeological
        recovery), odontologists (experts on dental examination and bite marks), toxicologists
        (experts on the detection of alcohol, drugs, poisons, and other chemicals
        in biological fluids and tissues), geneticists (experts on extracting and
        analyzing DNA), and entomologists (experts on carrion insects), to name a
        few other specialists, work in concert with the forensic pathologist in answering
        the who, when, where, and what of a case and have undergone their own extensive
        educational, training, and certification requirements. In the Philippines,
        the number of individuals misrepresenting themselves as subject matter experts
        far outnumbers the individuals that are true qualified experts in their field.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316fb5e-919d-48c8-bcb3-5cbc05e2a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basis for our current MLDI system is rooted in a Marcos-era
        presidential decree  the <a href="https://doh.gov.ph/sites/default/files/publications/Chapter_21_Disposal_of_Dead_Persons.pdf"
        target="_blank">1975 Code on Sanitation</a>  that has only been sparsely
        clarified by Department of Health memoranda and administrative orders in 1996,
        2010, and 2020. Proposed bills in the Legislature to improve the system include
        two different <a href="http://legacy.senate.gov.ph/press_release/2019/0817_pangilinan1.asp"
        target="_blank">mandatory</a> <a href="http://legacy.senate.gov.ph/lisdata/2507121590!.pdf"
        target="_blank">autopsy bills</a> that clarify instances in which an autopsy
        is required, a bill that requires the collection of information about the
        decedent to include photographs, fingerprints, dental impressions, and DNA
        samples prior to any cremation, a bill that requires local health officers
        to <a href="http://legacy.senate.gov.ph/lisdata/1475912285!.pdf" target="_blank">undergo
        training in disaster victim identification</a>, and a bill that establishes
        a national <a href="http://congress.gov.ph/press/details.php?pressid=10291&amp;key=forensic%20science%20institute"
        target="_blank">Forensic Science Institute</a> within the University of the
        Philippines, but all of these have been stalled for years. Likewise, the Judiciary
        must demand the prosecution to present physical evidence and expert opinion
        over eyewitness accounts, a stark departure from the current situation where
        upwards of 90% of cases in the country are tried solely on witness testimony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b840c-f7f6-4d23-b91a-770955cc2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:40:46.999+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:30:04.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death investigation professionals in our country do essential work,
        and to the best of their abilities. This is not a criticism of individuals,
        but rather of a larger, complex system. Botched death investigations that
        reach the level of public ire like that of Christine Dacera, Kian Delos Santos,
        and so many others can be described as a comedy of errors: a series of events
        made ridiculous by bungling and incompetence. Except, there is nothing amusing
        about the consequences of our broken system: disjointed and prolonged grief
        of family members, impunity and lack of accountability of perpetrators, or
        continued danger to public health and safety. One can only wonder how many
        other cases are mishandled in a similar vein, yet fail to reach media sensationalism
        and are thus left unscrutinized. Truly, a complete dismantling of the current
        PNP/NBI-directed MLDI system must be done in favor of an autonomous, apolitical,
        and well-funded government agency that is clearly separate from, but cooperates
        with, law enforcement whose sole purpose is to produce high quality, independent,
        accurate, timely, and complete information regarding all qualifying deaths
        in the country.</p>'
