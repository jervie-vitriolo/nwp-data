    'template': '1'
    'title': 'Defiant Trump denounces violence but takes no responsibility for inciting
      deadly riot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4522abd-d440-41e3-b158-62b1b2a051a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A defiant President Donald Trump insisted
        Tuesday his speech inciting the riot at the US Capitol was "totally appropriate"
        while at the same time calling for "no violence" in his first public remarks
        to reporters after the insurrection last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9c06d-5e50-4b51-939d-a81dd5e7991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump assumed no responsibility for what happened last Wednesday,
        despite telling his supporters in the hour beforehand to "fight like hell."
        And he did not specifically decry attempts to find and kill political leaders,
        including his own vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b21e7-d753-45d4-beac-7361a2ecbbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a842a229-9bde-4e63-a585-e46a77ae0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, speaking at the White House and later at Joint Base Andrews
        before departing for Texas, Trump suggested attempts by Democrats and tech
        companies to rein in his dangerous rhetoric could themselves lead to violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd3474-63d7-425c-97ed-62b15a39ab95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bae803-7856-4ad7-8997-80e2612d44fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He falsely said those who''d analyzed his remarks before the deadly
        insurrection attempt had found no fault in them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14eacfa-b9a2-4589-9c75-74b8b2268b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ddfe0-a551-40be-91f2-647fd1a2c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:58.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve analyzed my speech, my words," he said. "Everybody to
        a T thought it was appropriate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f86cbb-21c0-43ea-ae8f-31641ab1d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f6b9e-2688-47ac-a17d-85965ee3d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:38:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a characteristically belligerent stance for a President who
        enters his final week in office under looming threat of a second impeachment.
        As he has previously, Trump sought to deflect blame on Democrats and equivocated
        on his own role in fomenting dangerous behavior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e514c03-9789-4477-97c3-acdf92ca5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b125bd80-0bbd-4118-83c9-ebbb139d27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed the "real problem" is what other politicians said about
        protests over the summer in Seattle and Portland, Oregon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e7e21-e12d-4bc8-be8e-c6ff6348549e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2b3d2-1f73-4f33-98a6-92510f0bc91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in an aside that he said: "You always have to avoid
        violence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2e56d-df90-4212-8376-af63abbde7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:02.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d2210-8d75-42e5-93e0-323e7063d59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:02.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, as he departed the White House, the President denounced
        Democrats pursuing his historic second impeachment, seeming to imply they
        could provoke a violent response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0e6d4-75ff-465b-a1d1-0c3871ba59c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:03.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260ed1a-4cf9-419a-a521-081602d80e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This impeachment is causing tremendous anger, and you''re doing
        it and it''s really a terrible thing that they''re doing," he told reporters
        on the White House South Lawn. "For Nancy Pelosi and Chuck Schumer to continue
        on this path, I think it''s causing tremendous danger to our country, and
        it''s causing tremendous anger. I want no violence."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb089950-0ff2-45a9-afd3-efc6e03277ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfe7da-2184-42e6-b984-b3b3f0d1aa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He similarly said the decisions by Twitter, Facebook and other platforms
        to suspend his accounts were causing fury among his supporters -- suggesting
        that could itself cause violence, and not his own language fanning violence
        among his base.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906aeff6-e0c7-4107-8567-1758b765fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d79fe6-1c08-427c-a170-6e12dcc7c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It causes a lot of problems and a lot of anger," he said. "There''s
        always a counter-move when they do that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f9f15-4c94-4356-8bbc-e2a8d8541b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d15021-8b36-4a70-aba6-bf0e4abbbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:07.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks on the White House South Lawn were his first in
        days and his first engagement with reporters in weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47172bc5-625f-4f73-930e-e471272f2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b073f59-ae4f-46cf-a91f-915330d17d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has isolated himself in the White House following riots at the
        US Capitol that he incited during a rally in the hour beforehand.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0fffa-9bec-47a0-885a-5cc0ba4720df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eb8b3-c9f4-41cd-9dbb-c505f4ab68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was slow to condemn the protests, which he watched on television
        from the dining room next to the Oval Office. He was convinced by advisers
        that a forceful denunciation of his own supporters was necessary, both because
        he was facing removal from office and because he faces potential legal questions
        about his role in inciting the riots.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafac3a-9104-454c-9ebb-d4946e41a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbda78b-7404-4672-bf8f-d8aaff1356cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump appeared to some aides to regret taping a video in
        which he denounced the violence and conceded he would not be serving a second
        term in office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62f707-26ce-4c6f-b5df-673a285223c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33431488-9e6b-4562-acf6-d9a95c10ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the weekend largely in isolation, as aides either distanced
        themselves from him or limited their time in his presence. Trump canceled
        a planned trip to Camp David, where his closest aides were hoping he would
        get into a good mindset ahead of his final stretch in office. Instead, he
        spent the weekend stewing to his deputy chief of staff, Dan Scavino, and entered
        his final full week angrier than ever.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec54d2-f178-46b7-9ed0-6ffd66a22999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16261e23-3034-496e-95ed-fb639f0c7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s comments Tuesday, advisers and lawyers speaking
        with Trump in recent days have encouraged him to soften his rhetoric and denounce
        violence in order to reduce his legal liability for the deadly insurrection
        at the Capitol, two sources familiar with the discussions told CNN''s Jim
        Acosta.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd6261-3fa8-4b52-9fe3-a0c6e3bf39d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5f00b-2bbc-4a03-bfb2-70d9dd9cef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:13.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawyers have been recommending a de-escalation of rhetoric, not
        just for the good of the country, but also to reduce the risk of legal jeopardy,"
        one source familiar with the discussions said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402782f2-0de3-4aab-aafd-33e93adf442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1d35d-f04c-43c4-8f9b-7ab762aeddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said Trump has been told in the days following the siege
        at the Capitol that he could be charged with inciting violence by local and
        federal authorities and be sued by relatives of the victims who were harmed
        in the insurrection.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f760d9-cbc0-4ca2-98ed-bdfb7cb52076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:14.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a7ff1-e007-474b-8f54-373e781a533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He absolutely can be sued," a separate source said, reflecting
        concerns among Trump''s advisers that the President''s actions have once again
        put himself in legal jeopardy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499230f9-8de6-4057-a759-8c9365b016b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T03:19:17.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:15.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
