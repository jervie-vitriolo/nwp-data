  'super-earth-milky-way':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T07:23:41.645+08:00
    'imagesource': 'jcr:34bb4a1b-cff9-4e22-a63b-180f7c616da2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d574c99-d617-4cc5-81a7-60cee5d2fc75'
    'lead': 'A hot and rocky exoplanet known as a super-Earth has been discovered
      orbiting one of the oldest stars in our Milky Way galaxy, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T07:28:37.990+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:35:52.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:27.695+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Super-Earth'' found orbiting one of the oldest stars in the Milky
      Way'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80caf93b-f3ec-4c84-8d63-cab919c5bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.990+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;A hot and rocky exoplanet known as
        a super-Earth has been discovered orbiting one of the oldest stars in our
        Milky Way galaxy, according to a new study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b85fdb-f4a4-40fc-8bec-37a75b1e0e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet, called that because it''s located outside our solar
        system, is about 50% larger than Earth and has three times the mass -- which
        makes it a super-Earth by astronomy standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555bfe3-a28b-478b-a776-4e33f8e48540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the planet, known as TOI-561b, only takes less than half
        an Earth day to complete one orbit around its host star.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93606f4f-72b4-492d-9e33-23198ba9ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every day you''re on Earth, this planet orbits its star twice,"
        said Stephen Kane, study coauthor and astrophysicist at the University of
        California, Riverside, in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdc184-eea6-46b1-91e0-fe263ca7f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has been accepted for publication in the <a href="https://ui.adsabs.harvard.edu/abs/2020arXiv200903071W/abstract"
        target="_blank">The Astronomical Journal</a> and was presented Monday at the
        237th meeting of the American Astronomical Society, which is occurring virtually
        due to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f773113-3820-4e1c-a7d1-4a3a9b06ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This super-Earth''s proximity to its host star creates an average
        surface temperature on the planet exceeding 2,000 Kelvin, or 3,140 degrees
        Fahrenheit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa6f71-84a2-4c14-832f-8f3890a7ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet was discovered using NASA''s planet-hunting TESS mission,
        which launched in 2018. The name "TESS" is short for Transiting Exoplanet
        Survey Satellite. The mission regularly surveys parts of the sky and observes
        nearby stars to determine if there are planets orbiting them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9625604-c26b-462a-9094-f6aa457d05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronomers found TOI-561b -- "TOI" is short for TESS Object
        of Interest -- in the thick galactic disk of the Milky Way. This rare population
        of stars is known for having less heavy elements, like iron or magnesium,
        than are often associated with planet creation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb1d1f-a814-4369-a468-92dc95e870bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To confirm their finding, the researchers used the W.M. Keck Observatory
        in Hawaii and were able to determine the planet''s mass, radius and density.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13550f4b-f49f-404e-a238-1fd14d1d1fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers, however, were surprised to discover that despite the
        planet''s mass, its density is about the same as that of Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fa9b0-6529-4610-ae45-4c1188ebc74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is surprising because you''d expect the density to be higher,"
        Kane said. "This is consistent with the notion that the planet is extremely
        old."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b01b6b-721e-434f-9b4a-ddf1b5187879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older planets are actually less dense because there weren''t as
        many heavy elements present in the universe when these planets formed. Heavy
        elements are created as stars age and explode -- which seeds the creation
        of new stars and planets across the universe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad092b-ffdd-42cc-89aa-af28b5ebb2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:59.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TOI-561b is one of the oldest rocky planets yet discovered," said
        lead study author Lauren Weiss, a University of Hawai''i postdoctoral fellow,
        in a statement. "Its existence shows that the universe has been forming rocky
        planets almost since its inception 14 billion years ago."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78613133-0537-4630-9ed9-67c3c7a7890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:35:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also two additional planets orbiting the star, both of
        which are larger and likely gaseous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce06e5d-5f31-444b-9552-f764253d0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Milky Way galaxy was likely formed 12 billion years ago. This
        star and its planets are 10 billion years old -- while our sun is only 4.5
        billion years old.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f5f4a-ae48-42ee-9929-7f2eb2f6857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This planet formed at a time when the majority of stars in our
        galaxy were first beginning to shine," Weiss said at the conference on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d481d5-17be-4b24-9dd0-cb16af761b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the planet''s mass and radius allow astronomers to
        learn more about its internal structure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49bfe64-f07a-4f8a-a997-3caea25d0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Information about a planet''s interior gives us a sense of whether
        the surface of the planet is habitable by life as we know it," Kane said.
        "Though this particular planet is unlikely to be inhabited today, it may be
        a harbinger of many rocky worlds yet to be discovered around our galaxy''s
        oldest stars."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63013f5c-9145-4133-a36d-73328ca6997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though TOI-561b is a rocky, or terrestrial planet, like Earth,
        it''s far too hot to support life. But given that this rocky planet is so
        old, and the first confirmed rocky planet around such an old star, astronomers
        wonder if the planet was habitable at some point in the past.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b22554-b8aa-4dcc-9114-0d1e70e2ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if it was, whoever lived there would have had a wonderful view.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4b124-0f44-4f0f-9ecd-b6a82a889aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars in the thick galactic disk "have motions that take them high
        above and far below the plane of the galaxy, providing them with what might
        be stunning views, if anyone were there to see them," Weiss said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b04e5c-7cc3-4c4e-97a8-509d10acb0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:28:37.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/12/world/super-earth-star-milky-way-scn-trnd/index.html#:~:text=For%20the%20first%20time%2C%20an,every%20day%20and%20a%20half."
        target="_blank">''Super-Earth'' found orbiting one of the oldest stars in
        the Milky Way</a></em></p>'
  'Biden-allies-confirmation-':
