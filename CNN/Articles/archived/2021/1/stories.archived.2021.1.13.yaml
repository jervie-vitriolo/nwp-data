    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christine-Dacera', 'Abi-Portugal', 'Rommel-Galido', 'Valentine-Rosales',
      'JP-dela-Serna', 'Gregorio-de-Guzman', 'Clark-Rapinan']
    'template': '1'
    'title': "Claims of drug use in Dacera case came from Makati police\x8d  lawyer"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f4663-e3c2-4c6c-bbcf-d4be95e147d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong>  The
        lawyer of five of the 11 respondents in the Christine Dacera case accused
        the Makati police of pressuring two of her clients to say illegal drugs were
        used during the New Year''s Eve party that they attended at a Makati City
        hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18832d0b-f075-4b2a-a9a5-74681160e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The powder issue insinuating drug use actually came from the mouths
        of PNP Makati police, it was added by them, after subjecting the two detained
        to torture and misrepresentations, that they will be released from detention
        and no charges will be filed, if ever they will come up with fabricated, tampered
        afterthought, object and scientific medico-legal evidence," said Atty. Abi
        Portugal, who represents Rommel Galido, Valentine Rosales, JP dela Serna,
        Gregorio de Guzman, and Clark Rapinan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad17864-921e-48b1-9a7b-a2975991c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation on Dacera''s death began Wednesday
        at the Makati City Prosecutor''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808f743-2fcf-49c9-bd8f-fa81ba56411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the personalities involved in the case were allowed inside
        the chamber where discussions took place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530399f-b5a9-4f89-91c2-a89872af0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May</em> pressure, <em>oo. May</em> pressure... They were asked
        to name a person<em> kaya ''yun, napilitan sila,"</em> she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6c548-8520-4853-9fd1-9e2060d4ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was pressure, yes. There was pressure... They
        were forced.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40fec2-2ef9-4594-81c1-747c714e99b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal stressed no drugs were involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22954432-2389-418e-a6cc-9e51dacf87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In short, <em>parang may</em> partial retraction <em>kami... Walang</em>
        drugs. <em>Nainterview niyo sila, ''yun ang totoo,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8621f-94b5-4e40-bdfc-5d95ffaf730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In short, we have a partial retraction... There were
        no drugs. You interviewed them, that''s the truth.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af51005-6d4a-4404-b720-7341fed55773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal added that her clients all took drug tests which came out
        negative. This was submitted as evidence and would be presented at the next
        hearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e84db8-d596-43db-ad4f-5c67b639f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html"
        target="_blank"><strong>TIMELINE: The Christine Dacera case</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5da27e-8213-4955-8a6f-f302dc71a41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement given by dela Serna earlier, he said at 1 a.m.
        of January 1, Mark Anthony Rosales took out "powder drugs" from his sock and
        showed it to them before asking if if dela Serna wanted to take some.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79efbd96-9cc2-401b-bb6f-ae33fe642744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Serna declined and later saw Louie de Lima and Rosales intoxicated
        from the substance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c86fac-9e24-4b8f-b91a-4ce744f14f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati police have not yet given a statement on the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b8faa1-a5d5-42d4-8fa7-2ad35192841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal said the respondents would not wait for additional evidence
        before submitting their counter-affidavits.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd9772b-5d6a-49b8-8fc3-6a63262d9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the preliminary investigation, the PNP also submitted a supplemental
        complaint, but no results of the DNA analysis, toxicology, histopath, and
        lab results from the Makati Medical Center have been submitted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31b2480-bd65-403d-a9ec-49add3fcd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing is scheduled on January 27.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f48808-9140-4de6-bf27-1e52f341ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:31:46.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:55.014+08:00
