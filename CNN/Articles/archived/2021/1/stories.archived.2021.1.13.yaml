    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7029e-7f15-4542-b1a1-cdc81666f6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:08:46.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers were called to the scene in the capital Wellington,
        and arrested the man without incident, a New Zealand police spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09552b9-a1df-4e46-aba1-33cfe67c5033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:08:46.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man caused some damage to glass panels but did not attempt
        to enter the building," the spokesperson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176447e-073c-4350-8a93-ebc146c5c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:08:46.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old man appeared at the Wellington District Court Wednesday
        morning for intentional damage and possession of an offensive weapon, the
        spokesperson said. The motive for the attack is unclear and police declined
        to comment further, citing the ongoing court case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd93392-9dff-4dca-965e-5f3e0978ffdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:08:46.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his court appearance, the man was bailed to a secure mental
        health unit, and has been seen by a forensic nurse and mental health professional,
        according to CNN affiliate <a href="https://www.rnz.co.nz/news/political/434461/parliament-axe-attack-accused-bailed-to-secure-mental-health-unit">Radio
        New Zealand</a> (RNZ). He is scheduled to return to court on January 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c78bd-f51c-454c-b92d-d645fabf14af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:08:46.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front entrance, where the smashed panels are located, will be
        closed until further notice, and a second entrance with rubber doors would
        be used instead, RNZ reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a667326-3f35-4c03-9459-3cfbb32c8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:08:46.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parliamentary Service, which oversees the buildings, grounds
        and administration, is now carrying out a full review of the attack -- including
        whether more stringent security measures are necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec15e1c-f86d-4897-b134-937daad08502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:08:46.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threats to New Zealand''s Parliament are relatively rare, and there
        is minimal security around the legislature. The grounds are open to the public
        -- office workers frequently have lunch on the grass in front of the building,
        and children play in the nearby playground.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed560a0-2d18-4ac5-bda4-6b0e26d1b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:08:46.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:42.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/13/asia/new-zealand-parliament-axe-intl-hnk-scli/index.html">"Axe-wielding
        man smashes New Zealand Parliament building doors"</a></em></p>'
  'Philippine-constitution-foreign-land-ownership':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T18:07:22.843+08:00
    'imagesource': 'jcr:6d6ab7de-aa11-488d-b931-66211d581555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9355461c-db46-4d8e-9171-2ceea2cf391d'
    'lead': 'A lawmaker is pushing for an amendment to the Philippine Constitution
      to allow limited land ownership of foreigners seen to help generate more jobs
      to address the impact of the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T18:19:28.896+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:29:41.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:48.948+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Constitution', 'land-ownership', 'foreign', 'business',
      'job-creation', 'COVID-19', 'pandemic']
    'template': '1'
    'title': 'Solon pushes for limited land ownership for foreigners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d3517-c91e-4a35-bcbf-faffb05b09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) </strong> A
        lawmaker is pushing for an amendment to the Philippine Constitution to allow
        limited land ownership of foreigners that is seen to help generate more jobs
        and boost economic growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ab738-cfc2-4c3d-bf76-8c823305394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63631524-f339-4ab3-a045-d59195635c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tayo ay nahuhuli na sa karera</em> [We are already lagging
        behind] so we need to do extra things. We need to relax our rules and allow
        exemptions to land ownership by foreigners and this is one way to attract
        foreign capital, Marikina Representative Stella Quimbo said during the first
        hearing of the House Committee on Constitutional Amendments on the Resolution
        of Both Houses 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ef049-70be-48b3-acde-7829267e0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04dbfa8-2642-497b-acd0-39511676ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said the creation of jobs is also a way to address the negative
        effects of the COVID-19 pandemic. Given that domestic capital is not enough,
        she said, the government should come up with ways to attract foreign businesses
        to locate in the country to boost local economic activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2456867-83ba-4173-8f8b-cb861e0f6e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57af702-5522-4271-af21-52774c705ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also said that by eliminating restrictions, competition
        in the market will be enhanced, leading to lower prices that would benefit
        the Filipino consumer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11685b42-7d4d-4a49-8647-c9ec5cafde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc6c1f-af80-43e2-8ccd-bba846b772a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, foreign citizens or corporations may acquire
        real-estate property by partnering with Filipinos who should own 60% of the
        asset. Foreigners may also lease land for 25 years, renewable for another
        25 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c275d28-0131-4308-85d7-f6044ab6d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf893198-9054-43d7-99a1-a0a080237c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBH 2 aims to relax these limitations on foreign ownership of land,
        as well as in educational institutions, public utilities, and mass media firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e34b51-4109-4c89-b5eb-1f2bd7d72fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010340c4-938b-4a89-a457-c055355bd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65557b8f-d51f-437f-88fa-82d6b1fc986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee vice chair Lorenz Defensor said introducing amendments
        to provisions on land ownership should be done with caution since this can
        be abused. This also boils down to the election of the right government leaders
        who will not take advantage of such amendment if it will be passed, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb52884-2cbc-4e7a-a249-06c00b947e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0fca8-93b4-425a-83af-07069f8283ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said that if ever this will be adopted, it is important to
        specify the limitations or restrictions to ensure that this will not be used
        to ones advantage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccb2aeb-e3d2-4b22-81e9-8c83837a31d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b28040-e99b-4b0e-89be-ebef5877e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:19:28.897+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the case of Thailand, she said the general rule is that foreigners
        are not allowed to own land but there are exceptions that include acquisitions
        for residential purposes, commercial activities in tourist spots, or businesses
        purposes in economic zones.</p>'
