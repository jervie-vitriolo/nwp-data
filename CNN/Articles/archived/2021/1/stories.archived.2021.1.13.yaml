      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of any developments, with our national security at stake,
        the pandemic costing thousands of lives every day, and our economy in a historic
        recession, there is absolutely no justification for Republicans to jeopardize
        the ability of the United States government to keep the American people safe,
        distribute vaccines, and put Americans back to work," said Andrew Bates, a
        Biden transition spokesperson.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9d9ff-351a-4a42-9114-bc1d0b304084'
