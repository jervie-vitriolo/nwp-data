      'mgnl:lastActivated': 2023-01-25T11:32:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also prohibited the sale of liquor and other alcoholic beverages
        in Pandacan and Tondo during the celebrations. The curfew hours between midnight
        and 3 a.m. will also be strictly implemented in the said areas, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72944400-d89d-4b7e-8bd0-6b089696080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:51:31.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:32:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of devotees usually swarm the Santo Nio churches in Tondo
        and Pandacan to join the annual feast of the <a href="https://cnnphilippines.com/life/culture/2020/1/20/feast-of-the-child-jesus-tondo.html"
        target="_blank">oldest religious image</a> in the Philippines.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743cade-48f5-44ef-9372-d2f755e2528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:51:31.939+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:32:57.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila government earlier drew flak after allowing devotees
        to visit the Quiapo Church to attend mass celebrations for the Feast of the
        Black Nazarene on Jan. 9. Masses were held in lieu of the Traslacion or grand
        procession of the Black Nazarene image, which traditionally draws millions
        of Catholic faithful. Experts have warned of a <a href="https://www.cnnphilippines.com/news/2021/1/9/Experts-warn-spike-COVID-19-cases-Feast-Black-Nazarene.html"
        target="_blank">surge in coronavirus cases</a> that might lead to stricter
        movement restrictions after up to 400,000 devotees visited the Quiapo area
        on the eve and on the day of the Black Nazarene feast.</p>'
  'India-three-contentious-farm-laws-protests':
    'author': 'Esha Mitra and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T11:49:25.265+08:00
    'imagesource': 'jcr:01f8fdb2-8997-437f-8d5b-9a58271b4172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '448f5693-c593-48c5-ba30-b5a9949d2ed1'
    'lead': 'India''s Supreme Court has put three contentious farm laws on hold until
      further notice, after months of massive nationwide protests by farmers who say
      their livelihoods are at stake.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T11:52:05.251+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T11:32:40.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:35.063+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India puts three contentious farm laws on hold following nationwide
      protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6ba72f-3df9-4d0a-8709-493853f1216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:41.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;India''s Supreme Court has put three
        contentious farm laws on hold until further notice, after months of massive
        nationwide protests by farmers who say their livelihoods are at stake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f62df2-2766-4941-99d6-1d8d26972263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89dbef-67a3-4bf4-8f36-c3adcca5c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order issued Tuesday, the court said that the decision to
        suspend the laws "may assuage the hurt feelings of the farmers and encourage
        them to come to the negotiating table with confidence and good faith."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199519c9-bd4a-436b-8b18-b2c082fdfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b064c8-8232-445d-b220-fc8f788f2eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws were first passed in September. For decades, the Indian
        government has offered guaranteed prices to farmers for certain crops, providing
        long-term certainty that allows them to make investments for the next crop
        cycle. The new laws, initiated by the government of Prime Minister Narendra
        Modi, instead allowed farmers to sell their goods to anyone for any price
        -- giving them more freedom to do things such as sell directly to buyers and
        sell to other states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91735e-bce9-4f7c-b55d-4b975e55e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.251+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:43.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3061c30-b988-4ab6-8596-1a0a4930f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmers argued that the new rules would leave them worse off
        by making it easier for corporations to exploit agricultural workers, and
        help big companies drive down prices. While farmers could sell crops at elevated
        prices if the demand is there, conversely, they could struggle to meet the
        minimum price in years when there is too much supply in the market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a67303-7b0b-41c4-bfd0-168feca10635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f29c1-99f3-4738-82da-32f337129c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:45.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people have been protesting the laws since late
        November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad53586-c1e7-424b-bb01-7a1d6b3cc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa513268-5b72-4551-b4fa-4a6c97a98de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been sit-ins lasting days along each of New Delhi''s
        three borders. Farmers have blocked roads and set up makeshift camps, some
        sleeping on the road or in their tractors. They arrived from numerous different
        states to participate in the mass protests, at times clashing with police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c76d0-18d2-41f6-b4a2-04cedd08db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ab1aa-d7cb-404b-af32-232ed0eac0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, the government has held eight rounds of talks with
        leaders of more than 30 farmers'' unions that are opposed to the laws -- but
        the talks went nowhere.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162d34f-2f44-4157-86bb-a5f6cbb94959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0181c20-8b19-4fd1-804d-065e0aa904df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stalemate prompted the Supreme Court to suspend the laws on
        Tuesday and order the formation of a four-member mediation committee to help
        the parties negotiate in a "congenial atmosphere." The mediation committee
        must meet within 10 days and submit its first report within two months of
        that meeting, according to the order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce4ea5-0cfd-46bf-af8b-ca592a600587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fdfc10-d01e-4d4b-bd80-7073d9cc870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also said on Tuesday that the minimum support price protection
        would be maintained until further orders -- one of the primary points of friction
        between the government and farmers. Under the court order, "no farmer shall
        be dispossessed or deprived of his title as a result of any action taken under
        the Farm Laws."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d55597-84a6-4575-a165-012f7c54b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:49.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310549ab-2274-4d16-990d-f571ee238ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the umbrella group representing farmers'' unions, Samyukt
        Kisan Morcha, has repeatedly said it would not participate in any court-appointed
        mediation -- and reiterated this point after the new order was issued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76ce5fb-f068-4593-9022-94830131fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a6b014-92b3-4a96-8e35-fd991d61ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the mischief of the government that they want to relieve
        pressure from their shoulders so they have asked for this Supreme Court committee,
        to which we are opposed," farmers'' leader Balbir Singh Rajewal said at a
        news conference on Tuesday, adding that the committee members are all pro-government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b27b8-2c32-47be-b942-0a91282e4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ca2fc-1ac5-460e-bb84-de3f2c3cf10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general representing the government in the matter also
        criticized the Supreme Court order, saying they "opposed vehemently" any interim
        stay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68a4ff-4242-40fc-9ad5-4b3b6aaa1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd3768-37ad-4d89-aa41-25b70dddb979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws have been so contentious because agriculture is the primary
        source of livelihood for about 58% of India''s 1.3 billion population, and
        farmers have been arguing for years to get the minimum guaranteed prices increased.
        They are the biggest voter block in the country -- making farming a central
        political issue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feeee80-bded-43ea-84f6-c8ed29db0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:52:05.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/12/asia/india-farm-law-intl-hnk-scli/index.html">"India
        puts three contentious farm laws on hold following nationwide protests."</a></em></p>'
  'Amazon-slams-Parler--invokes-Big-Tech-liability-shield':
    'author': 'Brian Fung, CNN Business'
