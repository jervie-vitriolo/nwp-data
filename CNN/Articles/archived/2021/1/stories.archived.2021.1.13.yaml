      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The ceremonial beginning to Hong Kong''s
        new legal year took place, as everything does these days, over video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767aa31a-7a2a-4fc8-8dde-ee03e9bdf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sat in the city''s Court of Final Appeal, wearing a black robe,
        ruffed white collar and white face mask, Chief Justice Andrew Cheung acknowledged
        the strangeness of the circumstances as he addressed a small audience of judicial
        officials and others watching online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5833f4b-e401-44fd-acec-c065488da458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.164+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:21.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic has taken a great toll everywhere," Cheung
        said. "The judiciary and its operations have also been affected, and thanks
        must be extended to our judiciary staff who have worked so hard in such difficult
        circumstances to keep the courts functioning."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597ae2b-213b-4666-b2d1-f7bf4b74a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:22.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cheung, who was sworn in as Hong Kong''s new top judge on Monday,
        will face far more challenges than just the coronavirus. He takes office amid
        <a href="https://www.cnn.com/2020/12/03/asia/hong-kong-democracy-arrests-protest-intl-hnk/index.html"
        target="_blank">an unprecedented challenge</a>&nbsp;to the city''s rule of
        law and the independence of the judiciary, in the wake of <a href="https://www.cnn.com/interactive/2019/12/asia/hong-kong-6-months-intl-hnk/"
        target="_blank">anti-government protests in 2019</a>&nbsp;and the subsequent
        national security law <a href="https://www.cnn.com/2020/06/25/asia/hong-kong-national-security-law-explainer-intl-hnk-scli/index.html"
        target="_blank">imposed on the city by Beijing last year</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4548e3-7d92-4908-9214-17108aefd181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:22.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That law criminalizes acts of secession, subversion, terrorism and
        collusion with foreign forces, and carries with it a maximum sentence of life
        imprisonment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6f6d2-7a1b-4321-8499-5c1da9e927a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such vague parameters have provided authorities with sweeping powers
        to crack down on government opponents as Beijing continues to tighten its
        control over the purportedly semi-autonomous city. Hong Kong officials had
        previously promised that the law would be limited in effect, and only target
        a small number of fringe activists. However, critics allege that since its
        introduction, the law has been used to forcefully stamp out the city''s formerly
        vibrant pro-democracy movement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb4ed3-e032-4609-90d7-dba7cf186b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:23.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, 53 opposition activists, many of them former lawmakers,
        were <a href="https://www.cnn.com/2021/01/05/asia/hong-kong-national-security-law-intl-hnk/index.html"
        target="_blank">arrested under the law</a>, accused of subversion for taking
        part in a primary poll designed to choose candidate for legislative elections
        last year  elections that were subsequently postponed due to the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e24fe-cb4d-4e43-808f-1cc9ea08e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one of those arrested have since been bailed. But their
        cases, along with the other dozen or so people <a href="https://www.cnn.com/2021/01/07/asia/hong-kong-joshua-wong-nsl-arrest-intl-hnk/index.html"
        target="_blank">arrested under the law</a>, will consume much of the courts''
        focus in the coming year. Close attention will be paid to how the courts apply
        the sweeping and so far largely untested law, which was directly imposed by
        Beijing, bypassing Hong Kong''s semi-democratic legislature, and contains
        clauses which may conflict with existing constitutional and treaty protections
        for speech and assembly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52410c-7269-4ba2-94e3-2c813626ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both the legislature and the administration in lockstep with
        Beijing, the courts are the one branch of government which retains some degree
        of autonomy  but one which may be sorely tested by the blunt instrument of
        the security law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc011170-70f4-44e8-995a-c7842f8ab813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, and in a press conference afterward, Cheung avoided
        discussing the specifics of the law, arguing that to do so was inappropriate,
        given it will soon be discussed in court. But he came back to one key point
        again and again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d4141-fde7-41a1-8698-d18504760325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.165+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:25.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my mission to do my utmost to uphold the independence and
        impartiality of the Hong Kong judiciary," Cheung told reporters. "That is
        my mission, and I will do my best to fulfill that mission."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd71be-bd6e-4801-8547-e06c35d8ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such independence may be sorely tested in the coming year, and if
        lost could have great costs for Hong Kong''s legal system and fundamental
        freedoms. In a speech following Cheung''s, Philip Dykes, head of the city''s
        Bar Association, noted that "without judicial independence, a pearl of great
        price, we might as well pack up our bags and steal away, for Hong Kong is
        nothing without it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af35a903-ee87-4a06-8526-ed145d500ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rule of law</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990ba24-25ee-4075-b1bb-f6bb6b620670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout its century-and-a-half as a British colony, the rule
        of law  equality before the courts, due process, and the presumption of innocence
         came to be seen as the city''s "defining ideology," one that helped Hong
        Kong become a global financial capital, a safe harbor for businesses to choose
        as their Asian headquarters confident that their rights would be protected,
        in contrast to the often arbitrary exercise of justice elsewhere in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38364b4d-8e06-43ab-9cec-526e6cc89f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hong Kong was handed over to the People''s Republic of China
        in 1997, the city''s new rulers, keen not to disrupt their economic dynamo,
        were careful to pay lip service to the importance of the rule of law and independent
        judiciary to Hong Kong''s continued success under the principle known as "one
        country, two systems."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f720c-9c31-483a-abcb-6df67c1c3036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:28.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s legal system did not always have the stellar reputation
        it now boasts. When the British established their colony on the newly seized
        territory in 1842, they gave little thought to how the crown''s new Chinese
        subjects would access justice.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f07197-202d-48c7-ae3a-319c420ed130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In colonial Hong Kong, racial bigotry and prejudice added to the
        social injustice inherent in the strong class division in Victorian Britain,
        and they were reflected in the working of the courts," writes Steve Tsang
        in "A Modern History of Hong Kong: 1841-1997." The language of the courts
        was English, and interpreters were rarely provided -- meaning many Chinese
        defendants were unaware of what was going on as they were railroaded by an
        unfamiliar legal system and unsympathetic judges.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d11a3-9c03-4863-b901-fb76cd516508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:29.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tsang notes that even in the early years, when discrimination
        was rife, the "rule of law determined the structure and procedures of the
        legal system, restrained some governors from pursuing certain policies harmful
        to the local community and helped to secure the acquittal of many wrongly
        accused."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ef6a5-04ae-4210-b28d-ac7c075b3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.166+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-1997, the rule of law also helped limit the city''s new rulers.
        Thanks to its strong protections for speech and assembly, Hong Kong retained
        a vibrant political and media scene unlike anything seen in China, with annual
        demonstrations  such as the June 4 memorial for the Tiananmen Square massacre
         iconic of these freedoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2ca3b-5a81-4b62-88dd-7d51be56ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the conflict between the country and the two systems it contains
        has grown over time, reaching breaking point in recent years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2ac03-bf37-40ac-ab88-353bbf230c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:30.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.amnesty.org/en/countries/asia-and-the-pacific/china/report-china/"
        target="_blank">China''s legal system</a>&nbsp;stands in stark contrast to
        Hong Kong''s, being highly politicized and almost completely controlled by
        the ruling Communist Party. In criminal cases, some 99% of prosecutions end
        in a guilty verdict, and sentences <a href="https://supremepeoplescourtmonitor.com/2019/11/07/supreme-peoples-court-establishes-a-mechanism-for-resolving-inconsistent-decisions/"
        target="_blank">can often be wildly inconsistent</a>, depending on political
        circumstances, even when the facts of the case are similar. In civil matters,
        companies and defendants cannot be confident the courts will protect their
        rights if they conflict with the wider political or economic goals of the
        Chinese state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345eb16-c19e-436f-afea-9eb5fc511127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of being subject to Chinese justice, through an extradition
        bill with the mainland, sparked the anti-government unrest that rocked Hong
        Kong in 2019. Yet while the protests were successful in defeating the proposed
        legislation, they also prompted the eventual imposition of the national security
        law last year, creating a number of political crimes and undermining protections
        contained within Basic Law, Hong Kong''s de facto constitution, while also
        creating the possibility for defendants to be transferred to China for trial
        in some circumstances.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34117d46-32f1-41b8-b5d7-dcb19bf721c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a broad and sweeping law would pose a challenge for the courts
        to interpret in the best of times, but the security legislation has been accompanied
        by a climate of <a href="https://www.cnn.com/2020/11/26/asia/hong-kong-eggs-law-intl-hnk/index.html"
        target="_blank">immense pressure on the judiciary</a>&nbsp;to deliver harsh
        sentences to protesters and other dissidents, similar to how cases are handled
        in China.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69452bfe-05dc-496c-b186-516c5c014304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges seen as overly lenient or sympathetic toward protesters have
        been attacked in Chinese state media and pro-Beijing newspapers in Hong Kong.
        Writing in the state-run China Daily <a href="https://www.chinadaily.com.cn/a/202009/18/WS5f6407afa31024ad0ba7a488.html"
        target="_blank">late last year</a>, one commentator said that "in theory,
        judges must not take political sides in a court of law, but in Hong Kong many
        members of the public now see some judges as ''yellow judges'' who practice
        political favoritism for offenders from the opposition camp."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b448bd-3228-4984-87e2-1dce05eb367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:32.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.hmo.gov.cn/gab/bld/zxm/gzdt/202011/t20201116_22245.html"
        target="_blank">In November</a>, Zhang Xiaoming, one of the top Chinese officials
        in Hong Kong, said "reforms" were needed for the city''s judiciary, and "the
        word ''patriotism'' should be added before the core values ??of democracy,
        freedom and human rights advocated by Hong Kong society."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72820ab1-42e7-4334-ac00-d6019669d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must defend the city''s rule of law, but we must also safeguard
        the national constitutional order," Zhang said, adding that many "problems"
        had been exposed in Basic Law that needed to be addressed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc6033-6112-4746-a3a4-5fbed313de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.167+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judicial rear guard</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01306f-25f0-4ff6-ac6d-66c24338938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comments this week, Cheung, the new chief justice, appeared
        to address these controversies, noting that in certain cases, judges have
        "come under intense scrutiny" and been subject to "partisan criticisms."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4007e51-af9d-4da1-a9fe-dff2b6003c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst the freedom of speech of everyone in society must be fully
        respected, there must not be any attempt to exert improper pressure on the
        judges in the discharge of their judicial functions," Cheung said. "Judges
        must be fearless and be prepared to make decisions in accordance with the
        law, regardless of whether the outcomes are popular or unpopular, or whether
        the outcomes would render themselves popular or unpopular."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fd670-7827-4995-bbcc-30b311d4358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what exactly the law means may be a moving target as Beijing
        takes a more hands-on approach to Hong Kong''s legal system.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59e791-8210-4910-b570-639210bea43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Basic Law, while Hong Kong has a "Court of Final Appeal,"
        the true arbiter of the city''s constitution is China''s National People''s
        Congress, the country''s rubber-stamp parliament, which can issue "interpretations"
        of various articles of the Basic Law  essentially rewriting it on the fly.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efebabb4-224b-40dd-9a97-125f75ecf468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:36.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, this power was rarely used, but it has been exercised
        more and more in recent years. Observers have expressed concern that, should
        Hong Kong courts apply the national security law more leniently than Beijing
        would want, the national government may step in to force them to do otherwise.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a3a6f-e7f3-491e-86fd-d7c7b3fea249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect for autonomy and Hong Kong''s authority to discharge its
        duties under the new law requires the (National People''s Congress) to exercise
        restraint in its power of interpretation," <a href="https://www.scmp.com/comment/opinion/article/3092022/why-beijing-must-respect-hong-kong-courts-interpretation-national"
        target="_blank">wrote Simon Young</a>, a law professor at the University of
        Hong Kong, when the law was first promulgated. "Excessive intervention will
        destroy the separate systems model and cause great legal instability."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7efba1b-7a02-41ff-80ac-53895d78cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But comments made by Zhang and other officials, <a href="https://www.scmp.com/news/hong-kong/politics/article/3100590/no-separation-powers-hong-kong-beijing-agencies-say-adding"
        target="_blank">such as declaring</a>&nbsp;that there exists no "separation
        of powers" in Hong Kong, suggest a central government unwilling to sit by
        and let the city''s courts decide as they please.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48352e1-5811-40b7-8ffe-1e979af08f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And responding to a question about such interventions by the central
        government, Cheung acknowledged there was little Hong Kong judges could do.
        "When there is an interpretation, the court must follow," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2961d2ff-6c2f-4648-9d5c-49a23a684263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview this week, Young noted that the "central and local
        governments have full confidence in the new Chief Justice," which could preclude
        a barrage of interventions in the near future.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba82b69-5654-4d88-8d71-dcc8a928f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first batch of (security law) cases to proceed to the courts
        will be seen by all as test cases to see the true width and limits of the
        law," he said. "My prediction is that there will not be any direct interference
        from (Beijing) to influence or change the results of these cases."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511a7e4-a288-4745-9dd9-b8a4c56fa51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang, the Hong Kong historian and director the SOAS China Institute
        in London, disagreed, however, predicting the Chief Justice "will come under
        enormous pressure" in coming years.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a2be7-c8c6-481b-ac27-b90652306f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) will be extremely difficult for the Chief Justice to resist
        over the long term, which means that the erosion of judicial independence
        is unfolding, and unless there is a change of government in Beijing unlikely
        to relent," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8f6ad-b4b7-4801-8464-751b7d5da055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://news.rthk.hk/rthk/en/component/k2/1569026-20210106.htm"
        target="_blank">In his final address</a>&nbsp;this month, Cheung''s predecessor,
        Geoffrey Ma, urged him "always to be guided by your principles, for it is
        these principles that will see you and the community through all seasons."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabdf8a5-caa7-48ad-ae9d-ffa1d7d1d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tsang said Cheung, in accepting this role, may have put himself
        in an impossible position.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499a9885-fbdf-4c44-bace-62118c871f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.169+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The efforts to protect Hong Kong''s judicial independence is now
        a rearguard operation, and the determination of the Chief Justice to stand
        fast or not will only determine the pace of this process," Tsang said. "He
        is unlikely to be able to hold the line beyond the short-term however determined
        he may be."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02deec9-54a9-4f5f-b178-7b36fadac080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:57:54.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/12/asia/hong-kong-judiciary-china-intl-hnk/index.html"
        target="_blank">Hong Kong''s new Chief Justice has vowed to uphold the city''s
        judicial independence. Can he?</a>"</em></p>'
  'Cayetano-BTS-ARMY-House':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T11:26:00.552+08:00
    'imagesource': 'jcr:0e03000b-ad75-4d8e-a255-503a705ea847'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dc4ab62-f4b6-44c7-ad59-cda5c827c437'
    'lead': 'Ousted House Speaker Alan Peter Cayetano is trending on social media
      for upsetting Filipino fans of South Korean boy band BTS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T11:35:39.327+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:33:08.910+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:32.794+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano earns ire of BTS fans for using group for clout'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c054e59-fbde-4bd5-a101-21f4becfbf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:35:39.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) </strong> Ousted
        House Speaker Alan Peter Cayetano is trending on social media Wednesday for
        upsetting Filipino fans of South Korean boy band BTS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e867f-57b2-4050-8649-2fd1d9913fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:35:39.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By trending #CayetanoStopUsingBTS on Twitter, Filipino ARMY accused
        him of riding on the group''s fame after revealing that he will name his new
        House bloc after the global superstars. BTSs ARMY fandom is known to be vocal
        on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31377c1f-8277-4c48-9767-cccafbc433da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:35:39.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:10.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They used BTS for this clout. The Philippine government doesn''t
        know how powerful ARMYs are...Mali ang kinalaban ni Cayetano, grabe ang galit
        ng ARMY''s ngayon haha #CayetanoStopUsingBTS," <a href="https://twitter.com/romzhimself/status/1349058664196304899">one
        of the fans'' tweets said</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc9da9e-bbfb-463b-b6c8-39dc142ae3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:35:39.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re definitely messing up with the wrong artist, company and
        fandom. Nakakahiya to. #CayetanoStopUsingBTS," <a href="https://twitter.com/weannmxix/status/1349028492864720896">another
        tweet added.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da421b-2e55-4433-9bac-df4b26325a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:35:39.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, along with Camarines Sur Rep. LRay Villafuerte, Laguna
        Rep. Dan Fernandez, Batangas Rep. Ranie Abu, Anakalusugan''s Mike Defensor,
        Bulacan Rep. Kuya Sy-Alvarado, and Capiz Rep. Fred Castro, will be introducing
        themselves as "BTS sa Kongreso." They are lawmakers who were all stripped
        of key House posts when Speaker Lord Allan Velasco took over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db320b19-5cb3-42e8-b2dc-24272420c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:35:39.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens are urging Filipino fans to email BTS'' agency, Big
        Hit Entertainment, to take legal action against the lawmakers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3096f6-cf78-41d2-9d57-923b02b5bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:11:39.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:33:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters later in the day, Cayetano reiterated
        that they "did not mean to offend the fans" for the publicity. However, he
        hinted that the name of their group is taking a jab at the current House leadership.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641bd67-04d2-46ad-80ad-3db4f86d90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:11:39.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:33:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a107f175-fc99-470e-a1e7-3b48e1c3cc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:11:39.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:33:13.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ibig lang naman naming sabihin doon (BTS), ay ''Back To
        Service'' Congress...Kasi medyo napunta sa pulitika, sa kaunting katamaran,
        napunta sa panay political issues, naging panay trapo na ulit. Rather than
        House of the People, naging House of Politics."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59387a0e-231c-46b3-8d8d-fabb51951424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:11:39.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:33:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
