      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> &nbsp;The
        Manila City government will prohibit crowd-drawing activities during the commemoration
        of the Feast of the Santo Nio in Manila on Jan. 16 and 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb2241e-d349-4e9f-a2e4-f78c5a299e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:51:31.939+08:00
