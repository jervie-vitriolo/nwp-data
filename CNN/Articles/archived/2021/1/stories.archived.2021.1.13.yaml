  'Republicans-vote-of-conscience-Trump-impeachment':
    'author': 'Jeremy Herb, Manu Raju, Lauren Fox and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T07:57:07.038+08:00
