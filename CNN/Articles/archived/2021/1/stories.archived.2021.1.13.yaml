      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said all local government units
        that need help will be given assistance  even those that have already closed
        tripartite deals to secure shots from manufacturers  to ensure that no city
        and province will be left behind in the vaccination rollout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c7a7c-a765-4ae7-92f7-8b46f9c131bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b644207-12a0-41c6-a634-a52c20427e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga probinsya at mayors na hindi makakabili, kami po ang magbibigay
        ng vaccine. Ang kulang ng iba, kami ang magpupuno... Titignan ang allocation
        ng mga LGUs. Gagawin namin equitable ang allocation," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbfaa25-16bf-4c63-b85c-f4aad2dd3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125d382-f01a-472d-bbfa-1edc72ea1831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will give the vaccines to provinces and mayors
        who cannot purchase. We will also complete the needed doses of areas that
        don''t have enough. We are looking at their allocations to ensure equitable
        distribution.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d3ed0-392f-41ca-8f5a-658797bbb9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fbdc5-940c-46d1-9b7b-b486ad9d0a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano raised during a Senate hearing on Monday that
        vaccine doses may not reach areas that don''t have the budget to buy vaccines
        for their constituents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef6ca0-9168-419a-876a-284d242e00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806304ac-713a-45f4-8334-48adafede86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do these LGUs who are fifth class municipalities, fourth class
        municipalities, anong mukha ang ihaharap nila sa mga tao nila na wala naman
        talaga silang pera na kapareho ng mga Metro Manila mayors or mayors ng ibang
        cities?" she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6089a9cd-4a66-4254-ae08-3ef2c7b5c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dee7b6-581a-41de-9f82-ae2bc6025c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also announced that the national government will sign a tripartite
        agreement with AstraZeneca on Thursday, but it remains unclear if it is partnering
        with the private sector or LGUs that are securing supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf79684-4260-41b3-8e21-8c31d95623fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e05a63-4886-4493-a68b-f0449f9beae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private sector groups and local government units that wish to buy
        vaccines need to enter into a tripartite agreement with the national government
        and the drug manufacturer since the emergency use authorization does not cover
        commercial distribution. Several LGUs have closed deals with AstraZeneca,
        but are also talking to other firms. Galvez said LGUs were recently allowed
        to enter into deals with Moderna and Novovax.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc258e-2eb7-4290-8bcd-6d4b68e37116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116d8a5-c6c4-443d-a749-2c7edcef0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, tatlo na po ang vaccine maker na pwede pong piliin ng ating
        mga LGUs," Galvez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0b4e2-36d2-4e29-8623-30ed78a8cfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91ba01-1fa7-4e60-838d-1b5233268861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LGUs can now choose from three vaccine makers.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99099c14-5fa5-4aee-95ac-160c566ae451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ef0d6-a7d6-4121-8bdf-42039cc3c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said China only allows the vaccine made by Sinovac to be
        purchased through government-to-government agreements, such as the 25 million
        doses secured by the Philippines. The official claimed five LGUs expressed
        interest in using the controversial vaccine for their constituents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd9764-60b0-4d55-9588-bf43e28caf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a242a3ad-baad-4db9-97b5-36aac6c8be08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other vaccination needs</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77a059-3081-43f5-899c-96f89e4603d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e0d1c-0999-4414-8883-0cba63b533a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the doses, the national government will also take care
        of cold storage requirements and other vaccination supplies such as syringes
        and personal protective gear for the vaccinators. Galvez said ultra-cold freezers
        for vaccines made by Moderna and Pfizer will be located in storage hubs in
        Metro Manila, Cebu City, and Davao City. Other vaccines that only require
        normal refrigeration temperature, such as Sinovac, Janssen, AstraZeneca, and
        Novavax, will be the shots deployed in far-flung areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d6b67-a568-4d65-994f-57c2b6985789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463987ea-0fc9-49f4-a5a5-f1fb1596ff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities will have a walkthrough of vaccine logistics
        this month by visiting the airport, cold storage facilities, and participating
        hospitals to prepare for a "mini rollout" of the vaccination program by end
        of February.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7faaea-38ca-4347-824d-625e195915b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e6c8b-f56a-45af-b89b-c0864bf340d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:40:05.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is expected to have secured 145 million
        vaccine doses by the end of January. This is close to the target of procuring
        a total of 148 million doses, enough to vaccinate 70 million Filipinos this
        year, according to Galvez. He added Pfizer, Sinovac, and Astrazeneca will
        be the first vaccines expected to arrive in the country.</p>'
