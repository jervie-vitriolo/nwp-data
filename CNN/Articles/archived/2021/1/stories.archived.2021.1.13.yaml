  'global-chip-shortages-carmakers':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-13T19:25:16.813+08:00
    'imagesource': 'jcr:228532fc-da77-4f7a-9752-18acd0dfce0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d9ecfe3-c810-48ca-bb94-5bfc7905fb76'
    'lead': 'The world''s largest carmakers are facing a critical shortage of semiconductors
      that threatens to hamstring production just as the industry tries to stage a
      comeback from a sales slump caused by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T19:27:38.662+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:29:36.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:50.552+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A global chip shortage is hitting carmakers at the worst possible time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd415fd7-43ac-4982-978d-79ae4ca347ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The world''s largest carmakers are facing
        a <a href="https://edition.cnn.com/2021/01/11/tech/ford-plant-shutdown-computer-chip-shortage/index.html">critical
        shortage</a> of semiconductors that threatens to hamstring production just
        as the industry tries to <a href="https://edition.cnn.com/2020/10/01/business/car-sales-pandemic/index.html">stage
        a comeback</a> from a sales slump caused by the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6794002-b11c-48c7-84b5-ad4f09844a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, Ford, Fiat Chrysler and Nissan are among major automakers
        suffering from the global shortage of chips, which are used in a growing number
        of applications, including driver assistance systems and navigation control.
        The average car has between 50 to 150 chips.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f755a9-b199-4b7c-a8eb-9acb38f896bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said in a statement last month that it will need to adapt
        production at plants in China, North America and Europe this quarter. The
        changes will affect production of the bestselling VW Golf, as well as models
        from its Audi, Skoda and Seat brands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1971a0-9d58-4d6c-a843-d9e94a21cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UBS analysts, the world''s largest carmaker could lose
        out on production of 100,000 units in the first three months of the year,
        or roughly 4% of global quarterly output, as a result of the components shortages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c1b4f8-fcbe-47fa-8d93-5c4d3ad7b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.662+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing everything in our power to minimize lost production
        and to ensure that normal deliveries to customers can be resumed as rapidly
        as possible," Volkswagen Group purchasing manager Murat Aksel said in a statement
        on December 18.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bb542-cc25-46e4-894e-c3e1c587c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Volkswagen spokesperson told CNN Business on Tuesday that the
        situation remains difficult. But it''s not possible to quantify the impact
        at this stage, the spokesperson added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62fad6-4cbb-4040-b275-63c9a11687ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford halted production this week at its Louisville, Kentucky assembly
        plant, which builds the Escape and Corsair, as a result of the semiconductor
        shortage. The company said in a statement on Monday that it is working closely
        with suppliers and prioritizing "key vehicle lines for production."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200e2f6-df06-4f75-9035-4a1fda08ddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler said it will delay the restart of production following
        a scheduled break at its Toluca, Mexico plant, which builds the Jeep Compass.
        It will also schedule downtime at its Canadian plant in Ontario, which produces
        the Chrysler 300, Dodge Charger and Dodge Challenger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afe4f2-b61f-4dba-ba41-43d4b1e20c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will minimize the impact of the current semiconductor shortage
        while ensuring we maintain production at our other North American plants,"
        the company, which is set to merge with PSA Group this month, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd36a33-f4fd-4362-8d20-26d0c046df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese carmakers Honda and Nissan confirmed that they too are
        facing supply issues, but declined to quantify the impact. Nikkei, a Japanese
        business publication, <a href="https://asia.nikkei.com/Business/Automobiles/Honda-cuts-car-production-on-massive-chip-shortage">reported
        last week</a> that Honda will slash production by about 4,000 units this month,
        mainly affecting the Fit subcompact manufactured at its Suzuka plant. Honda
        said in a statement on Tuesday that the factory is running normally at present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e5f9a-6151-4f09-a3ca-e0321db6872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption comes at a crucial time for carmakers, which suffered
        a collapse in sales in the early months of the pandemic, yet remain under
        intense pressure from global regulators to invest heavily in electric cars.
        Research firm Bernstein estimates global light vehicle sales will grow 9%
        in 2021, following an expected 15% decline last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78781461-66f3-4871-a9b3-dd5c60713a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A chip shortage</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da61279-59f3-439d-99ed-6736686dc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply chain bottleneck could end up hurting business. A much
        stronger than expected recovery in sales and production volumes has contributed
        to the crunch, but carmakers risk missing out on the demand uplift if assembly
        lines slow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd64290-b72f-4a7a-a7f7-3eb880fee6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic forced automakers to temporarily shutter factories
        last year, leading semiconductor manufacturers reassigned production capacity
        to companies making smartphones, laptops and gaming devices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e39be-0cf7-4e9a-8e5f-1482dfd36848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.663+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With lead times of six to nine months, the semiconductor industry
        has not been able to scale up fast enough to meet this unexpected growth in
        automotive demand," parts supplier Continental said in a statement sent to
        CNN Business on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f19feb-d7b8-4881-b102-d30208a338c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottlenecks are expected to continue "well into 2021, causing
        major disruptions in Continental''s production." The company said that an
        internal task force supervised by senior management is managing the "critical
        situation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f45e2-449a-4521-abb9-d4c73e82b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automakers account for only about 12% of all semiconductor demand
        globally, putting them in relatively weak purchasing position, said Arndt
        Ellinghorst, a senior analyst at Bernstein.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f93ab2b-92a5-4ad3-be8a-26f16107a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosch, the world''s largest car parts supplier, said in a statement
        Tuesday that it is doing "all it can" to keep customers supplied. "In this
        respect, we are in close daily contact with our suppliers and customers,"
        it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a04db-18df-42bc-91ca-e8a19aa419ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BMW said it has not yet had to contend with interruptions to production
        but is in "constant contact" with its suppliers. General Motors and France''s
        Renault said they are working with suppliers to mitigate the impact on production,
        while Daimler-owned Mercedes-Benz said it is "monitoring the situation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0bd546-635b-4dd5-ba39-33793f692a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply crunch should be alleviated by the second quarter, Ellinghorst
        told CNN Business. But it will take longer for the industry to recover from
        the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e2c3a-0c03-4583-9ca3-3b39649c03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global vehicle production is not expected to return to its 2019
        level before 2022, Ellinghorst said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd127c047-dba0-477f-bf33-93ba04d4d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:27:38.664+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Chris Isidore contributed reporting.&nbsp;<em>This story was first
        published on CNN.com, <a href="https://edition.cnn.com/2021/01/13/business/global-chip-shortages-carmakers/index.html">"A
        global chip shortage is hitting carmakers at the worst possible time"</a></em></p>'
