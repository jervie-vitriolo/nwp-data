        over a month. The department said the latest spike is due to a surge "in one
        country in Europe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927d41e7-cd7b-42ca-9e59-0d42cd597c3e'
      'mgnl:activationStatus': true
