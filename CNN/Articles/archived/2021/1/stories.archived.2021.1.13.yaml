      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines suspended all flights from the United Kingdom beginning
        Dec. 24, a ban that later included <a href="https://cnnphilippines.com/news/2021/1/12/Travel-ban-Philippines-China-COVID-19-variant.html">31
