      'mgnl:type': 'text'
      'text': '<p>The Rockets (3-6) are second from bottom of the Western Conference
        following Tuesdays 117-100 loss to the Los Angeles Lakers. They lost to the
        same team 120-102 on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944059db-397f-4eaa-9bfc-909879323329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:22:13.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden, the 2018 NBA MVP, has scored 20 points or fewer in each
        of the past four games -- his longest such stretch since 2011-12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d5f38-9653-415f-8b25-26938e34457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:22:13.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several reports in the lead-up to the season said Harden was seeking
        a trade from the Rockets, though the guard has batted away the speculation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40468eaa-6a92-4838-9960-e3eda25aa586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:22:13.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love this city. I literally have done everything that I can,
        said Harden. I mean, this situation is crazy. Its something that I dont
        think can be fixed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1f4fd-7b0e-4763-88ce-3a6ec0328494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:22:13.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets trailed by 30 points in the third quarter on Tuesday
        and Harden said they were well short of the quality required to challenge
        the top teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d15bac-35f9-426e-bbac-fb29a48d827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:22:13.280+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were not even close, honestly, to that team -- obviously the defending
        champions -- and all the other elite teams out there, he told a news conference.
        I mean, you can tell the difference in these last two games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4553fbc-9090-4621-9d28-417248e37e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T18:22:13.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:29:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were just not good enough -- chemistry, talent-wise, just everything.</p>'
  'Skyway-Stage-3-open--January-15':
