      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24ba84-fcf9-416a-b786-5bde56a09160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, however, Pence''s office released a letter to
        House Speaker Nancy Pelosi shutting down the idea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cfbea-ddb5-42ac-935c-79d47a2a10bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020a938-d12a-482c-bd85-a79350ee7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With just eight days left in the President''s term, you and the
        Democratic caucus are demanding that the Cabinet and I invoke the 25th Amendment.
        I do not believe that such a course of action is in the best interest of our
        nation or consistent with our Constitution," Pence wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f962ada-7756-4e8d-b632-947ad1a7f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201ea54-51ad-4f07-978a-6e4b2b8df455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that Democrats are moving quickly to impeach, Pelosi on
        Tuesday announced the names of the Democratic lawmakers who will serve as
        impeachment managers tasked with presenting a case to the Senate during an
        impeachment trial. The managers will be: Reps. Raskin, who will be the lead
        manager, Diana DeGette of Colorado, David Cicilline of Rhode Island, Eric
        Swalwell of California, Joaquin Castro of Texas, Ted Lieu of California, Stacey
        Plaskett of the US Virgin Islands, Joe Neguse of Colorado and Madeleine Dean
        of Pennsylvania.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee597d-8013-4057-ae04-32871ce08960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.011+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac68b27-9458-4ba6-8409-d5cb53557461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Liz Cheney, the No. 3 House Republican, told colleagues on
        a conference call Monday evening that Wednesday''s impeachment vote is a "vote
        of conscience," a source tells CNN. Cheney, who announced on Tuesday that
        she will vote to impeach, is one of the handful of outspoken critics of President
        Donald Trump''s disinformation surrounding the November election results and
        Trump''s attempts to overturn the election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3501b1-c06a-4c98-a47b-4829a8ec54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c83993-b683-4658-8553-7fc9d408c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior House Democratic aide told CNN that the rule for the Raskin
        resolution Tuesday night would include language implementing a fine system
        -- similar to what Republicans implemented in 2017 for filming on the floor
        -- for noncompliance with the speaker''s mask requirement on the House floor.
        Fines will be $500 for the first offense and $2,500 for the second offense
        and will be deducted from members'' pay, not campaign funds or members'' representational
        allowance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865f7a0-80b3-4e60-b746-d031192d3776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c1af4-06f0-40cd-87ba-aaf21deb57c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the House Office Building Commission will immediately
        consider implementing a similar fine system for non-compliance in the House
        office buildings and House side of the US Capitol.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79177bfd-b21f-412f-ba24-10165470ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790305f-f767-42f3-9de6-061df2b1ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Senate Democratic Leader Chuck Schumer called Pence a
        day after the Capitol attack to discuss the 25th Amendment -- but Pence never
        took the call after they were on hold for 25 minutes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9a13a-9a83-4035-8c06-73049cf28199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5e9ad-b986-4cbb-b005-4122279b81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least. Of course, I was -- I was at home, so I was running the
        dishwasher, putting my clothes in the laundry. We''re still waiting for him
        to return the call," she told CBS Sunday night.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94babed2-0459-4862-9062-6e1a5ff81c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6227055b-90ba-4594-bd2c-359e14af75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:39.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement on Monday, Pelosi said that as a "next step," House
        Democrats "will move forward with bringing impeachment legislation to the
        Floor."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe25e4-6e4f-4e0f-8024-eed9bff7b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:40.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afba009-9afe-4777-8b84-8b7a1ea3bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Democrats attempted to take up the 25th Amendment
        resolution by unanimous consent, but it was blocked by Republicans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b577859-8391-47d1-afde-a84b6ca8c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbd046-2ec8-4bee-836b-8d106ec59252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.012+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:30:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi accused House Republicans of "enabling the President''s unhinged,
        unstable and deranged acts of sedition to continue," adding, "Their complicity
        endangers America, erodes our Democracy, and it must end."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17053aee-5a44-4368-8197-7fc6cf966b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:41:41.013+08:00
