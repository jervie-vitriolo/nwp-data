      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> CNN''s Amy Woodyatt contributed to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a960bab-1b78-4c91-ab34-aadb29f958e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:38:25.667+08:00
