      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of deaths due to COVID-19 struck 9,699 with
        146 more confirmed. Similar to <a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/12/PH-covid-cases-491k.html"
        href="https://cnnphilippines.com/news/2021/1/12/PH-covid-cases-491k.html">yesterdays
        report</a>, the DOH once again attributed the spike to error in past reports,
        with 44 of the newly logged fatalities previously tagged as recoveries and
        were reclassified after final validation.&nbsp;It added that there has also
        been a delay in reporting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf039611-afcd-4f51-be7d-037b70268513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:35:28.675+08:00
