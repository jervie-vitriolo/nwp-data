      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the deaths today, 36% occurred in December and others were from
        months before," the department said. "We continue to work with our disease
        reporting units for timely reporting of these events and ensure utmost accuracy
        of our data."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7608e091-ba4e-4c15-83d5-f19f35ef2689'
      'mgnl:activationStatus': true
