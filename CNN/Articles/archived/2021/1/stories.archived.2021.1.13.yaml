    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida to face ex-SolGen, 6 others in Anti-Terrorism Act oral arguments  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761fe1d-ed03-4651-b89b-b7810b78bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong>  The
        37 sets of petitioners against the Anti-Terrorism Act have chosen seven lawyers
        to argue their case at the Supreme Court on January 19, six months after the
        controversial measure was signed into law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47074d58-a99c-4a7b-aeaa-c1e63651faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint manifestation filed Monday and made public Wednesday,
        the petitioners named former Solicitor General Anselmo Cadiz as among the
        presenting lawyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e67ac1-a0fe-4b32-8417-31f3ca42a2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.796+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz, the top government lawyer during the previous Aquino administration,
        will face incumbent Solicitor General Jose Calida, who was allowed by the
        high court to bring up to three legal officers with him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4cb43-1bd1-4501-ad8e-ff0e43f6e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida <a href="https://www.cnnphilippines.com/news/2020/8/24/calida-supreme-court-urgent-motion-anti-terrorism-law.html">earlier
        asked the high court to cancel the oral arguments</a>, citing the coronavirus
        pandemic, and insisting that it should not be a trier of facts. Whether or
        not the petitioners'' direct resort to the Supreme Court is proper will be
        among the issues to be discussed by Cadiz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed6ef1-1ed2-498a-8c12-2fb941e62678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer and Free Legal Assistance Group chairman Chel
        Diokno will join Cadiz, as well as law professor Alfredo Molo III, who served
        as counsel for the petitioners against lawmakers'' Priority Development Assistance
        Fund or pork barrel, which the high court declared as unconstitutional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f87a5-c62a-4556-bae9-8c2b5b100716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz, Diokno, and Molo have around five minutes each to defend
        important issues, including the need for a temporary restraining order or
        status quo ante order <a href="https://cnnphilippines.com/news/2020/10/28/supreme-court-anti-terrorism-law-IRR.html">to
        stop the implementation of the anti-terrorism law</a>, and for the measure
        to be declared unconstitutional. They will also tackle how vague and overly
        broad the laws definition of terrorism is, and how penalizing based on its
        provisions would violate constitutional rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f83a15-98d2-4d1f-addb-d886298fa101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evalyn Ursua, known for handling cases of gender-based violence
        against women, has eight minutes to explain how the expansion of the executive
        Anti-Terrorism Council''s powers violates the Constitution. The body recently
        <a href="https://www.cnn.ph/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">designated
        the Communist Party of the Philippines and its armed wing New People''s Army
        as terrorist organizations</a>, prompting the Anti-Money Laundering Council
        to freeze assets "related to" these groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2051fc2-7ffc-4199-b016-21478e223b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Rep. Neri Colmenares will present on the provisions
        on punishment, surveillance, travel restrictions, and proscription. Officials
        have explained that designation would not automatically warrant an arrest,
        while a proscribed individual or group would face tough penalties, as approved
        by the Court of Appeals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634261e7-59e5-4362-b143-e56ffa1db0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Albay Rep. Edcel Lagman will argue mainly against the
        controversial provision that allows suspected terrorists to be arrested without
        warrant and detained without charges<a href="https://cnnphilippines.com/news/2020/7/7/3-day-detention-period-enough-anti-terrorism-law-Lagman.html?fbclid=IwAR3PhXg4a5pop3CXdDrryRplE1Tw2oFEvQGfLs5EalTtADaIfIPxKduhF6o">
        for up to 24 days</a>  as long as the arresting law enforcement agents and
        military personnel are authorized by the ATC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec52c9ff-c9b8-4b18-bc25-49ea73fe836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.797+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Moro lawyer Algamar Latiph will discuss the impact on indigenous
        peoples and torture victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370a1f7-9c6c-45a9-9ffe-f299b6e82708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court e<a href="https://cnnphilippines.com/news/2021/1/8/anti-terrorism-law-supreme-court-oral-arguments.html">arlier
        limited the number of lawyers on the petitioners'' side to just eight,</a>
        while allowing other petitioner groups to send one counsel each to physically
        witness the oral arguments. They were asked to manifest their attendance by
        January 13 so the high court could make the necessary logistical arrangements
        amid the COVID-19 crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556ceaf-9571-4e84-9f94-cfced5fc705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the petitioners appointed only seven presenters, they are
        requesting the Supreme Court to accommodate six alternates: Integrated Bar
        of the Philippines'' Randall Tabayoyong, former Supreme Court spokesperson
        Theodore Te, Josalee Deinla and Ephraim Cortez from the National Union of
        People''s Lawyers, Calleja Law Firm''s Howard Calleja, and Moro lawyer Bantuas
        Lucman.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd5b0e-425f-4c1d-ab66-97d8060ecee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:31:03.798+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:29:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act is the most challenged law in the Supreme
        Court''s recent history as lawyers and framers of the Constitution, legal
        experts, and human rights advocates say the unconstitutional measure relaxes
        safeguards against abuse, something authorities have denied.</p>'
