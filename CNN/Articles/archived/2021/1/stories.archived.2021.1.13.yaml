  'Sheldon-Adelson--Republican-kingmaker-and-casino-magnate--has-died-at-87':
    'author': 'Jordan Valinsky and Fredreka Schouten, CNN Business'
    'caption': 'Photo courtesy: Mandel Ngan/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-13T00:10:12.254+08:00
    'imagesource': 'jcr:8af9fa9c-e48d-4cae-a32f-79d8151a731d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5da5748-be0b-4f46-88e5-6167d5bce24a'
    'lead': 'Sheldon Adelson, the chairman and CEO of Las Vegas Sands and a major
      donor to Republican politicians, died late Monday following complications related
      to his cancer treatment, his company said. He was 87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T00:07:30.086+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:39:58.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:21.855+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sheldon-Adelson']
    'template': '1'
    'title': 'Sheldon Adelson, Republican kingmaker and casino magnate, has died at
      87'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e00f0-0996-4853-b8a5-e21299e136c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Sheldon Adelson, the chairman and CEO
        of Las Vegas Sands and a major donor to Republican politicians, died late
        Monday following complications related to his cancer treatment, his company
        said. He was 87.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf8195a-47cf-4916-ae34-fdf94c9704d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720baf6-1e73-4458-94e2-cb85de399c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson took a leave of absence from Sands last week to resume treatment
        for non-Hodgkin''s lymphoma, which his aides first disclosed in late February
        2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870855d6-3a8d-45fe-af29-6a5e5d0459ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:00.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b3b437-09c3-4e76-8dd4-71f051087d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose from a hardscrabble childhood in Boston to become one of
        the world''s richest men as founder and CEO of Las Vegas Sands Corp. He was
        Sands'' first employee, which has since grown to 50,000 employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15872b4-c9d3-4efc-967f-6a0c61688440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2b66a-4140-458e-9ecb-cf37f5352012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:01.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His impact on the industry will be everlasting," the company said.
        Sands'' shares opened slightly higher Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4965d186-69bb-477e-b02f-7f13b424119a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1986a29d-c73d-4d94-ae2a-191ab1855352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson''s funeral will be held in Israel, the birthplace of his
        wife, Dr. Miriam Adelson. Plans for a memorial in Las Vegas, where he ran
        the Venetian and Palazzo casinos, will be held at a later date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa2ef6-6ed8-43fd-862c-c110a8162563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80287f9-deee-40a0-8156-100f015ff986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GOP donor</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b666d-3b46-45b6-93fe-1e25b4739239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson spent his fortune -- pegged at $35 billion by Forbes --
        to become an influential behind-the-scenes-player in Washington, working to
        shape US policy toward Israel, help guide Republican Party strategy and lobby
        against threats posed to his business interests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a7cbf-ee46-4e98-8967-d8d5739bd4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808989c-ac9f-494e-bf3d-3dd8d4f3fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:05.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He donated hundreds of millions of dollars to medical research and
        Jewish causes. He owned Israel''s largest daily newspaper by circulation;
        donated to Yad Vashem, the Holocaust remembrance center in Jerusalem; and
        helped underwrite Birthright Israel, which pays for educational trips to Israel
        for young Jewish adults.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14beba3-7599-4593-9787-e742795fc69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d6131-0e52-49a6-813f-aee98c881086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Prime Minister Benjamin Netanyahu described Tuesday his
        "deep sorrow and heartbreak'' over Adelson''s death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219f1e8-d9ab-4daf-a850-6cb22379126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:06.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1076e1-5867-4174-bb32-054a356caef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many, many among the Jewish people, in the State of Israel, and
        in the whole world, share in this heavy mourning," Netanyahu said in a statement.
        "Sheldon''s great efforts to strengthen Israel''s position in the United States
        and to strengthen the connection between Israel and the Diaspora will be remembered
        for generations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0348dd-8fbf-47d9-99b8-3fc3de0c8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf52de6-c966-48b4-b128-71c19109703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was perhaps best known in the United States as a Republican
        mega-donor whose millions helped shape the course of presidential and congressional
        elections in the post-Citizens United era.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283ca37-5769-4530-b057-533e683c4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bea185-6425-4de4-ab5f-9794d3b0c2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson and his wife, Miriam, donated hundreds of millions of dollars
        to Republican-aligned super PACs. They plowed more than $215 million into
        federal super PACs in the last two years, making them largest publicly disclosed
        donors of the 2020 elections, according to a tally by the nonpartisan Center
        for Responsive Politics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701c29f-cb52-4172-b42a-f39aa9cfa571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa24a003-a540-4d9d-8ce2-8ed7f556f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson did not always support the front-runner in GOP intraparty
        fights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6491a-d731-40aa-bd7c-57f142c59785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414adf49-fcc8-4339-b7bb-728c1043751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2012 Republican presidential primary, for instance, Adelson
        invested heavily in a super PAC that helped extend former House Speaker Newt
        Gingrich''s presidential run.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21403fb4-38bb-4382-a8b3-73af71c82dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4dc990-97dd-4a8f-bd0d-0765c1597983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingrich eventually lost the nomination to Mitt Romney, but Adelson''s
        spending underscored his loyalty to Gingrich, with whom he shared a hawkish
        stance on Israel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc4969-aa0a-41f0-9a99-712d046d6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0595925-dedc-4f9a-872a-52023e81010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump patron</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df3e16-5da2-4311-91df-fdeb1ada5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Adelson emerged as a powerful voice backing then-candidate
        Donald Trump at a time when many GOP traditional donors were reluctant to
        support the brash real estate developer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a800bf46-b2bf-4e13-a34f-7bb82ba4e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922f9f0-097a-46c6-8c0f-63f98ad16548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2016, as Trump clinched the Republican presidential nomination,
        Adelson penned a Washington Post opinion piece, urging the party''s financial
        benefactors to unite behind Trump after a bruising primary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9825c99-7d4b-4ad4-9883-faeeb1754232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f32bd1-7cf4-4b90-a6d1-ecbfd86fc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson called Trump a "CEO success story."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54671c-681e-4657-8bb0-3bb3ca33d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03abccb-286e-487b-810e-8d1112bfed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not like Trump''s style or what he says on Twitter, but
        this country needs strong executive leadership more today than at almost any
        point in its history," Adelson wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39885fb-a398-4bf2-8d4e-72fba7b3ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdc449-c895-416f-87ad-d86e6128d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, the Adelsons donated $20 million to a super PAC
        supporting Trump''s candidacy. Adelson became the largest individual contributor
        to the President''s inaugural committee, donating $5 million.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b263a-db0a-4980-85fe-a7b4ec62b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68badce-fe23-4c57-a6e6-81097547febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adelsons were rewarded for their generosity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d27837-ecf8-4bd2-a739-8561f5c0c0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:19.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84798087-7c3d-44ed-bb9a-7dcdbadfb445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They attended Trump''s inauguration, dined at the White House and
        had front-row seats in 2018 as US officials opened a US Embassy in Jerusalem
        -- a long-standing Adelson objective.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e802e88-25cb-4689-bde1-ab5581273669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59d86a-5fa4-4d27-b626-14e24c66cdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a White House ceremony in 2018, Trump awarded Israeli-born Miriam
        Adelson the Presidential Medal of Freedom, the nation''s highest civilian
        honor. The White House cited her work to support medical research and Jewish
        causes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20a44c-2cc2-4ad4-987f-a5eb861ca6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:21.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44e04b-d744-4f21-98e5-ade98a13a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:22.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rags to riches</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8191ad0-2815-4281-9ae4-2184f0dce8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson was born August 4, 1933, in Boston. His father, an immigrant
        from Lithuania, drove a cab, and his mother, whose family came from Wales,
        ran a small knitting service. He and his siblings slept on the floor of the
        family''s tenement apartment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6a8be-c1c6-4fa4-8945-0dc0416ae8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643dc116-ce6e-4709-bab6-ca5a8762a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adelson often touted his rags-to-riches story and his determination
        to claw his way out of poverty.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08bf26-1028-4198-ae1f-abccaa2a88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410f3da-3f54-4ee7-9075-0b0d35f761c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At age 12, he was selling newspapers on street corners in Boston.
        By 16, he had invested in candy machines. After a stint in the Army, he continued
        to run businesses, selling condominiums, working as a mortgage broker, taking
        a turn as a venture capitalist.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abcee6-a436-4b04-b890-7fe76cdb35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70abacd-02e8-4311-afaa-9d5bb8137573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:25.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite being the grandson of a Welsh coal miner and the son of
        a Boston cab driver, I''ve had the remarkable experience of being part of
        almost 50 different businesses in my more than 70-year business career," he
        wrote in the Washington Post piece touting Trump.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c236c7-1283-4a1f-aabd-9fb22f4a6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345122a-fd75-406d-bc3f-d24618bcd129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His big break came in the late 1970s, when he launched a computer
        trade show known as Comdex. He sold it in 1995 for nearly $900 million, parlaying
        that convention business into a casino empire that comprises the properties
        in Asia, and the upscale Venetian and Palazzo resorts in Las Vegas. His venture
        became the world''s largest casino company.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98405a89-e75f-4cf1-8006-e100a3e66aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c747f-143a-4b29-bbcf-8cac95fc2f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His properties ranged from the opulent Venetian casino resort in
        Las Vegas, where visitors can ride in gondolas, to a string of lucrative casinos
        in the Chinese gambling enclave of Macao.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c861e63-291c-45da-8041-6af6d1fe171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea27618-edf2-4cf3-aca9-874e36657933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, the company told multiple outlets that it was in
        "very early discussions" about a possible sale of its Las Vegas properties.
        He sold Sands Bethlehem in Pennsylvania in 2019.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac0eedf-592b-46e1-bd87-26c8e930de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf5778-ea42-4c12-aa7c-12d6dc25b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In person, Adelson was instantly recognizable for his thinning patch
        of bright red hair and the electric scooter he rode everywhere. He suffered
        from peripheral neuropathy, a condition that made walking difficult.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685da3f-40ae-466e-9a2c-5f5891b2a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68753c41-13d3-445b-b84a-06dd324bd192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He generally shied away from media interviews.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079befa6-99ba-423c-b56b-0b38677fd01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6c608-12d6-4929-bc3d-7af8e781a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family''s 2015 purchase of one of his hometown newspapers, the
        Las Vegas Review-Journal, was cloaked in secrecy, forcing journalists at the
        paper to do their own digging to determine the identity of their new bosses.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d028a-7c55-4d3a-a463-5594f1556c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b2ddc-e687-4471-8f60-d43a1753ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his cancer battle, Adelson had curtailed his office hours
        at the company he founded, although the company said in a statement that Adelson
        continued to perform his duties as its chairman and CEO.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004b6e9-cf4b-4003-950d-5637df2c4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec34d96-1fe7-4040-b733-561142b64c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling his achievements in the hospitality industry "well-documented,"
        the company said that Adelson''s vision "transformed the industry, changed
        the trajectory of the company he founded, and reimagined tourism" in Las Vegas,
        Macao and Singapore.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839413fe-47bc-40da-a2be-b069077bba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T00:07:30.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:40:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/12/business/sheldon-adelson-death/index.html"
        target="_blank">"Sheldon Adelson, Republican kingmaker and casino magnate,
        has died at 87"</a></em></p>'
  'Deutsche-Bank-won-t-do-any-more-business-with-Trump':
    'author': 'Charles Riley and Matt Egan, CNN Business'
    'caption': 'Photo courtesy: Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-13T01:15:57.040+08:00
    'imagesource': 'jcr:f82bd368-3b02-4ee1-9415-e437fc85477a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27d9a05e-4f37-482c-b9a8-724ab41ec4dc'
    'lead': 'Deutsche Bank will no longer do business with President Donald Trump,
      a move that will cut off his business from a major source of loans that once
      helped fund his golf courses and hotels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T01:14:08.326+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:39:36.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:22.270+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deutsche Bank won''t do any more business with Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5011c-5610-4dae-98f4-17997b71c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:37.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Deutsche Bank will no longer do business
        with President Donald Trump, a move that will cut off his business from a
        major source of loans that once helped fund his golf courses and hotels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88d937-950e-4acb-8263-7bbef57664aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4fa1f-b5d5-4767-a010-b482ab1823d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s biggest bank has decided to refrain from future business
        with the president and his company, a person familiar with the bank''s thinking
        told CNN Business. The news, first reported by the New York Times, follows
        last week''s deadly riot at the US Capitol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bae52-d491-4a23-8feb-43123a206748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f85890-eeeb-49c4-be9f-2e9f4bea0cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Deutsche Bank declined to comment to CNN Business,
        citing a prohibition on discussing potential client relationships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba21170b-9e4f-4289-9bdd-b7f19b51ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33454121-5485-4993-984f-8c6a13777153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:40.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest example of corporate backlash against the
        president after his supporters vandalized the Capitol in a brazen assault
        that left five people dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71a27b-a3a9-45af-b65c-2950ff52d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf9ed91-89f5-41d4-b82b-570d1da9aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:41.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Signature Bank said it had started closing Trump''s personal
        accounts and called for the president to resign. The US bank also said it
        "will not do business in the future with any members of Congress who voted
        to disregard the Electoral College."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78580e-1b1d-4e77-9ea0-12db599c5da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f46ac1-a39d-4b46-a4a2-b07bd5af905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a checking account at Signature Bank, according to a 2019
        financial disclosure filed with the US Office of Government Ethics. A revocable
        trust in the president''s name also has a money market account at Signature
        Bank, according to the filing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33109e65-7c8f-4a9e-b0ac-129edc4a9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43a75f-20b5-4ca2-a946-cfe7cc78b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also has ties to other major banks. The president held between
        $5 million and $25 million in checking-and-savings accounts at Capital One
        and between $500,000 and $1 million in accounts at JPMorgan Chase, according
        to the disclosure form.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eae54e-6d25-40a8-a1ef-f229590f9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7018bc50-80d8-4b80-9d3e-e5cc49135a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also listed up to $250,000 in a money market account at Bank
        United and up to $50,000 at a First Republic checking account.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764d665-25ed-4e0a-aabf-528db1c87e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af407f7-fb05-4621-abd3-2b71772c6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan declined to comment. A Capital One spokesperson said the
        bank does not discuss current or former customer relationships. Neither Bank
        United nor First Republic responded to requests for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714eae5c-5a03-4337-8d49-6b17f02af1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c5f56-faea-47a5-afc4-1b1828e0987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of future business with Deutsche Bank is potentially a
        much bigger blow. The Trump Organization owes Deutsche Bank approximately
        $340 million in the coming years, the person familiar with the bank''s thinking
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1241cc-defa-4252-9c57-d61518f8d1c9'
      'mgnl:activationStatus': true
