  'NBA-tightens-health-protocols-COVID-19-':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-13T14:12:53.867+08:00
    'imagesource': 'jcr:695bce2a-fc76-4b16-a5c1-eed3d9590208'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d354690-5669-4e19-aa63-b08b927b163c'
    'lead': 'NBA players should stay at their residences when they are at home and
      in their hotels when on the road for at least the next two weeks, the league
      said on Tuesday in a list of new health protocols designed to limit COVID-19s
      impact on the season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T14:16:20.196+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T11:31:03.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:37.696+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA tightens health protocols as COVID-19 impacts season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480c898-ebef-4f69-99f7-a119e48540d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:03.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) </strong> NBA players should stay at their residences
        when they are at home and in their hotels when on the road for at least the
        next two weeks, the league said on Tuesday in a list of new health protocols
        designed to limit COVID-19s impact on the season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131c1019-ca6d-4e0c-b1cf-c14df75121d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league, which postponed one game on Sunday and three games this
        week due to the virus, is trying to avoid a league-wide suspension of play
        like the one that derailed it in March before it returned in a bubble environment
        in Orlando in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be19fc-483c-4460-bfac-f1729a8fc29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said the new protocols, which take effect immediately, were
        issued in response to the surge of COVID-19 cases across the country and
        an uptick among NBA teams requiring potential player quarantines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855868f-979d-4c33-9c4b-205ab5466f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players and team staff can leave their homes to attend team-related
        activities, exercise outside, perform essential activities or as a result
        of extraordinary circumstances, the protocols said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0dcea0-b621-4e06-96a5-b436a668ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at hotels, players and team staff are prohibited from leaving
        expect for team activities or emergencies. They are also barred from interacting
        with non-team guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ee677-9a78-459f-8261-ddc9969b9e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players and coaches must wear face masks at all times on the bench
        and in the locker room, according to the protocols, which were endorsed by
        the players union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439f72c-1a02-4a18-b548-ad8968c38698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.197+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon exiting the game, and prior to returning to the bench, players
        can sit in cool down chairs, arranged at least 12 feet from the bench with
        each chair 6 feet apart, where facemasks are not required, according to the
        protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb996a3-9ed7-425d-88c5-fc1b898000c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players must also limit their pre- and post-game interactions to
        elbow and fist bumps and maintain six feet of distance as much as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f39292-0620-43b9-a29c-9851b09bee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere the rules limited the length of team meetings, mandated
        that massages and physical therapy at a hotel occur in a ballroom or other
        large open space, and prohibited players from arriving at the arena more than
        three hours before tip-off.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0986a-18a5-4b1e-80a1-e9b3c6a05230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league on Sunday said it had no plans to put its season on hold,
        as teams struggle to make available a league-mandated eight-man roster for
        games due to injuries and COVID-19 contact tracing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e5a4a-1ed8-4d65-b6cf-dfa047d0a254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:16:20.198+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:31:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league said its rules may be additionally amended during the
        2020-2021 season as the ongoing COVID-19 pandemic evolves.</p>'
  'Uyghurs-Xinjiang-UK-sanctions':
    'author': 'Sharon Braithwaite and Lindsay Isaac, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-13T14:20:54.587+08:00
    'imagesource': 'jcr:e345dec6-8891-4b65-8b53-129dcf723806'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3bb8fc2-f760-4117-b32d-8e82d5123cbb'
    'lead': 'The British government will fine companies which hide connections to
      China''s Xinjiang region where Uyghurs and other minorities are allegedly subject
      to forced labor, under a raft of new measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T14:29:02.150+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:30:56.056+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:37.926+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK to fine companies that fail to disclose imports tied to China''s
      Xinjiang region'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb2201-a634-42c9-a69a-bb7e6b43fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:56.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The British government will fine companies
        which hide connections to China''s Xinjiang region where Uyghurs and other
        minorities are allegedly subject to forced labor, under a raft of new measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fdf0f-dea7-4a4d-9faa-4071a25dc83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab on Tuesday announced the new measures,
        which the Foreign Office says are designed to ensure that all British organizations
        "are not complicit in, nor profiting from, the human rights violations in
        Xinjiang."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5da28-f0e0-4f3c-916a-e847e221cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government will also review which British products can be
        exported to Xinjiang, and issue new guidance "setting out the specific risks
        faced by companies with links to Xinjiang ... underlining the challenges of
        effective due diligence there."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e97f30-9809-4ff6-9114-7d8256e7a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department estimates that up to two million Uyghurs,
        as well as members of other Muslim minority groups, have been detained in
        a sprawling network of internment camps in Xinjiang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4c43c-d3e9-4a2a-981d-eeffd44b5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long defended the crackdown in Xinjiang as necessary
        to tackle extremism and terrorism, and has claimed that its facilities are
        voluntary "training centers" where people learn vocational skills, Chinese
        language and laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceee5f5-63ae-4422-937a-64f90dcbe2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence of the scale and severity of the human rights violations
        being perpetrated in Xinjiang against the Uyghur Muslims is now far reaching,"
        Raab told members of parliament. He said the new measures are meant to "send
        a clear message that these violations of human rights are unacceptable, and
        to safeguard UK businesses and public bodies from any involvement or linkage
        with them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74226cf-27fc-473e-b0f2-e05aaf23c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:30:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab is also calling for the United Nations to have access to the
        Xinjiang region to verify allegations of forced labor and other human rights
        violations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715aed7-6eac-41a9-8b41-c15518437032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has taken its own steps to curtail imports from Xinjiang.
        Last month, the Trump administration announced that it would block imports
        of cotton from there  the latest restriction related to the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9676e-33e5-4f7d-bd22-8d2349c23b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:29:02.151+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/01/12/business/uk-xinjiang-supply-chain/index.html"
        target="_blank">UK to fine companies that fail to disclose imports tied to
        China''s Xinjiang region</a></em></p>'
