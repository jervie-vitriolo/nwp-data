        vote on resolution urging him to do so</a>."</em></p>'
  'us-military-joint-chiefs-condemn-sedition-insurrection':
    'author': 'Nicole Gaouette, Oren Liebermann and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T10:40:11.443+08:00
    'imagesource': 'jcr:0b23b698-45a9-47b6-b1bb-1a8526837872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0a1f9f-1b2c-4c77-af2c-aeda292ae514'
    'lead': 'America''s most senior military leaders condemned the violent invasion
      of the US Capitol last week and reminded service members of their obligation
      to support and defend the Constitution and reject extremism in a statement that
      underscored the unprecedented challenges facing the country in the aftermath
      of the January 6 insurrection attempt by President Donald Trump''s supporters.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T10:46:36.612+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:33:43.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:31.989+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-military-joint-chiefs', 'US-Capitol', 'US-Capitol-riot',
      'Mark-Milley', 'Donald-Trump']
    'template': '1'
    'title': 'Military Joint Chiefs condemn ''sedition and insurrection'' at US Capitol
      as federal and local officials scramble to ensure security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d16bd-1a08-4bb4-9c8c-0932f0fc1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  America''s most senior military leaders
        condemned the violent invasion of the US Capitol last week and reminded service
        members of their obligation to support and defend the Constitution and reject
        extremism <a href="http://www.cnn.com/2021/01/12/politics/joint-chiefs-memo-capitol-insurrection/index.html"
        target="_blank">in a statement</a>&nbsp;that underscored the unprecedented
        challenges facing the country in the aftermath of the January 6 insurrection
        attempt by President Donald Trump''s supporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab8d5f-44e1-41b1-a50c-8779d2294b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We witnessed actions inside the Capitol building that were inconsistent
        with the rule of law. The rights of freedom of speech and assembly do not
        give anyone the right to resort to violence, sedition and insurrection," said
        the statement, released Tuesday and signed by America''s most senior general,
        Mark Milley, and the entire Joint Chiefs of Staff, which is comprised of the
        heads of each military branch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38591e-a427-48a3-b449-5c3e658416a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary statement underscores the scale of the challenge
        and the depth of the uncertainty and concern in Washington, where officials
        across the US security establishment scramble to deal with the aftermath of
        the chaos at the Capitol, and around the country, as all 50 states are preparing
        for possible violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6b888-522b-422c-b467-1e63c46536ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:45.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, federal officials are determining how best to
        protect lawmakers in the seat of American democracy, as more information comes
        to light about Trump supporters'' plans to stage another attack and disrupt
        the inauguration of President-elect Joe Biden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cafe79-9a42-4838-b8f1-ad7679bf5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:46.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These efforts are underway across security agencies at federal and
        local levels as Washington''s political drama continues to unfold. The House
        is expected to vote Wednesday on Trump''s second impeachment, as <a href="https://edition.cnn.com/2021/01/12/politics/republican-reaction-impeach-vote/index.html"
        target="_blank">significant cracks</a>&nbsp;began appearing in GOP support
        for the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7561959-ca8c-4afb-a0c7-716c1a7723dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, meanwhile, insisted on Tuesday that he believes he
        <a href="https://edition.cnn.com/2021/01/11/politics/insurrection-act-explainer/index.html"
        target="_blank">bears no responsibility for the insurrection</a>&nbsp;carried
        out by his supporters and has yet to explicitly call on them to refrain from
        launching another assault on the Capitol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095a4ed-a1e6-4ef4-9111-0c6b5eb83b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Washington readies for any possibility, officials there unveiled
        security efforts ranging from immediate and concrete steps by the US Capitol
        Police, which announced road closures around the Capitol that will last indefinitely,
        to a massive forensic effort by the Justice Department to reconstruct the
        events of January 6 and the perpetrators behind crimes committed that day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ea68cd-99fa-46c8-8083-c9da132a1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal investigators told reporters Tuesday the scope and the scale
        of that wide ranging probe is unprecedented in FBI and Justice Department
        history and is creating a picture of the insurrection that will "shock" people.
        That work unfolds even as investigators say they are also focused on preventing
        future attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c6111-3286-465a-abf4-e0ad3b9a105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Scary''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390efa9f-f2e1-4994-8fb5-b569bad1af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, deeply shaken by the hours of violence last week, are
        discussing steps to protect themselves, citing Republican members who may
        have cooperated or communicated with the rioters and <a href="http://www.cnn.com/2021/01/12/politics/house-democrats-safety-worries/index.html"
        target="_blank">other Republican colleagues who carry guns</a>&nbsp;into the
        Capitol against the regulations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3be8a-57b6-4bc0-ace9-a397452a37f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol Police set up metal detectors outside the House floor
        as of Tuesday afternoon and all House members, staffers and aides will have
        to go through them, an aide and a US Capitol Police source told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3a68c-b314-49ae-b2c0-876690da681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:49.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Sen. Chris Van Hollen emerged from an all-senators briefing
        on inaugural security to tell CNN that the numbers people expected to come
        to Washington next week and the potential for them to be violent  particularly
        the <a href="https://edition.cnn.com/2021/01/09/us/capitol-hill-insurrection-extremist-flags-soh/index.html"
        target="_blank">militia extremists</a>&nbsp;among them  is "scary."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4812a-7741-4763-ba8a-72ba49d3c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Hollen told CNN he''s "confident" that "everybody will be fully
        prepared" and that the security arrangements put in place for the event amount
        to "an all-of-government approach. They are throwing everything we got to
        make sure we have a successful inauguration at the point."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4bce45-027e-4a1a-9118-2d3f7b68fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials from across government were scheduled to
        convene for a major interagency "requirements" meeting Tuesday afternoon to
        discuss in depth security requirements for the inauguration and the concerns
        that some events in Washington, DC, could turn violent, multiple senior defense
        officials told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82a760-7e09-4d39-bc96-e2c681e57696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint Chief''s statement Tuesday reminding troops of their obligation
        to defend the Constitution is a disturbing indication of their concern  the
        chiefs seek, wherever possible, to avoid taking stances that may have political
        overtones. But the military leaders felt it was important to make a statement
        given the gravity of events surrounding the inauguration, CNN was told.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb08fd4-c26b-4cd9-9df0-0f18cf0f8ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Service Members, we must embody the embody the values and ideals
        of the Nation. We support and defend the Constitution. Any act to disrupt
        the Constitutional process is not only against our traditions, values, and
        oath; it is against the law," the statement said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54d8db-1a1a-4301-af22-bf7f38abf869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement referenced the certification of the election by Congress
        and said, "President-elect Biden will be inaugurated and will become our 46th
        Commander in Chief."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80df67-aa89-4c74-89c4-958e2b1ac87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No place for extremism''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45a8223-efda-4c9d-b5c0-d27fa5fd1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:53.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes as the military has launched an effort to examine
        whether some in the ranks of the military may be sympathetic to the aims and
        extremist beliefs being propagated by some Trump supporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ccfc5-1359-477e-b3ea-3518f0c8607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned the US Army is working with the Secret Service to
        determine if there are soldiers who will be part of the National Guard contingent
        providing security at Biden''s inauguration who require additional background
        screening.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480bc9ba-b3a2-4aaa-8d63-c78c47b7c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC National Guard is also providing additional training to service
        members as they arrive in Washington to stress that if they see or hear something
        that is not appropriate, they should report it to their chain of command,
        an Army spokesperson said in a written statement to CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60995c1e-fc26-40bf-886a-a52d6721f73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no place for extremism in the military and we will investigate
        each report individually and take appropriate action," the spokesperson said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946d8101-d4e2-4fa3-af21-58f1f37dd913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Army is committed to working closely with the F.B.I. as they
        identify people who participated in the <a href="https://edition.cnn.com/2021/01/08/politics/us-capitol-riots-arrest-pelosi-desk/index.html"
        target="_blank">violent attack</a>&nbsp;on the Capitol to determine if the
        individuals have any connection to the Army," the statement said while adding
        that any type of activity that "involves violence, civil disobedience, or
        a breach of peace," may be punishable under the Uniform Code of Military Justice
        or under state and federal law.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964aa08-597d-4ed7-93bf-82219f92afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Defense Department policy requires all service members be
        trained annually under a program that requires department personnel to report
        "any information regarding known or suspected extremist behavior that could
        be a threat to the department or the United States," the statement said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b7609-48a9-4426-b4ac-45316d3b9a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the FBI and Justice Department compared their investigation
        of January 6 to terrorism probes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf96d5-30b7-4999-8ca8-11f5ddce5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are going to be shocked by some of the egregious contact
        that happened in the Capitol," acting US Attorney Michael Sherwin said at
        a press conference Tuesday, in a reference to assaults by rioters on federal
        and DC police officers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026ff43-b8b5-4d75-baf5-72174615e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the picture is going to build. I think there''s a lot of misconceptions
        about what happened within the Capitol, and it''s going to come into laser
        focus I think over the next weeks and days," he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49724a-b7b9-4bee-ba09-eab6f0908c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is quite familiar with large-scale, complex investigations
        ... we are up to the challenge," FBI Washington DC field office assistant
        director Steven D''Antuono said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc679e43-8db4-4e7c-9ed8-3650f8e56359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwin echoed that point, telling reporters, "The scope and the
        scale of this investigation into these cases are really unprecedented not
        only in FBI history but probably DOJ history."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89a4a1-b10d-45ac-8515-17632e6ffb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:58.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Capitol grounds outside and inside are essentially a crime
        scene," he said. "It is not going to be solved in the coming months," he added.
        Sherwin said he has given his prosecutors "marching orders" to pursue significant
        sedition and conspiracy cases related to the insurrection.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a0ece-f61a-4a76-95f7-65869b36dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ae310f-7117-434b-ae4c-b1191fc50494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T10:46:36.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:33:59.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/12/politics/joint-chiefs-condemn-sedition/index.html"
        target="_blank">Military Joint Chiefs condemn ''sedition and insurrection''
        at US Capitol as federal and local officials scramble to ensure security</a>."</em></p>'
