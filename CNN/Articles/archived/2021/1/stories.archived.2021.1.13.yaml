      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everything you need to know is on camera," <a href="https://www.youtube.com/watch?v=uAL42Cn71ig"
        target="_blank">he told Access</a>. "That''s why we presented it so beautifully
        for you. All the sparks that flew off of the beautiful scripts that we were
        handed, and so I think that the sparky scripted material are more than enough."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a0421-e7c8-4691-b129-400e10e5688e'
