      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:56:49.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask [you] to prepare the necessary infrastructure. Thank God,
        our vaccine does not require any unusual conditions for transportation, like
        [storing it at] -50 C, -70 C, everything is much simpler and more efficient
        with us, Putin said Wednesday in a televised government meeting.</p>'
