      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno signed Tuesday an executive order disallowing
        "street party, stage show, parade, and similar activities that draw crowd"
        for the religious event this weekend. He noted in EO 2, Series of 2021 that
        the "activities during the fiesta celebration, if not regulated, can be surely
        an easy medium of COVID-19 spread and transmission."</p>'
