      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433aa379-c534-48a5-a8e7-c90357bc3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no request from Trump for Deutsche Bank to lend more money,
        the person said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfdde51-1d9c-4bfd-bbb6-dd5884d33b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:47.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b2c6a-96dc-4286-84a3-95592e7e0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lending by Deutsche Bank to Trump and his companies totals more
        than $2.5 billion, the New York Times reported in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56320c-1aea-430d-8b68-9da27b89d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f39630b-3cc0-4ba4-a660-375d40061feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:49.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has several outstanding loans with Deutsche Bank, according
        to the president''s financial disclosure documents. The president has borrowed
        tens of millions of dollars for Trump National Doral, his golf resort in south
        Florida. Deutsche Bank has also provided loans for the Trump International
        Hotel and Tower in Chicago and the Trump International Hotel in Washington,
        which opened in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7caf7-5b70-47ab-b6cb-6e443ce1725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab990038-a217-47ba-80b1-967ac12e4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:50.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how Deutsche Bank will handle the loans once Trump
        has left the White House, especially with the hotel and hospitality business
        in steep decline due to the pandemic. The loans mature in 2023 and 2024.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e62abb-94f8-4644-a214-ca38025d1563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:50.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491c7bb-e8d9-470a-9490-c05f55656877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, the two private bankers at Deutsche who worked
        most closely with Trump resigned their positions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7988128-15c5-4a70-bea3-b5b64b386795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84553a9-273d-4d7a-83c4-142cdffefe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christiana Riley, Deutsche Bank''s top executive in the Americas,
        condemned the violence at the Capitol in a post last week on LinkedIn.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfec552-5403-4608-9840-81a7c6407a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2eab8-ae05-469f-902b-b964af2582af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence has no place in our society and the scenes that we witnessed
        are a shame on the whole nation," she wrote. "We are proud of our Constitution
        and stand by those who seek to uphold it to ensure that the will of the people
        is upheld and a peaceful transition of power takes place."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564a7a5-55b6-473b-9893-bd9cd3cba628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace8fab0-a634-4bc3-be09-d99f014dd636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization is under investigation by the Manhattan District
        Attorney''s office and New York Attorney General and both agencies have subpoenaed
        the bank about its lending relationship with the company.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d77b2-67ca-4d93-980f-c0dd07d5c01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30bf18-babd-4ae9-9da2-e5ae5818059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into whether the Trump Organization misled
        or defrauded the lender by inflating the value of some of its assets, according
        to court filings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c1522-47dd-49cc-91e0-0fbaf4646923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T01:14:08.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:55.779+08:00
