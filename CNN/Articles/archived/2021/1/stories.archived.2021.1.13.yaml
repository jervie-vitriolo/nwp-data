      'mgnl:type': 'text'
      'text': '<p>Some of the films on the slate include the western "The Harder They
        Fall," starring Regina King, Idris Elba and Jonathan Majors. Lin-Manuel Miranda
        and Halle Berry will make their directorial debuts with "Tick, Tick ... Boom!"
        and "Bruised."</p>'
