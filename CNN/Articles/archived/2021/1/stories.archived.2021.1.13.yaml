      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skyway 3 will remain toll-free until January 29, the company said.</p>'
  'sinovac-covid-vaccine-efficacy':
    'author': 'Nectar Gan and Tatiana Arias, CNN'
    'caption': 'Sao Paulo Gov. Joao Doria holds a box of Sinovac''s Coronavac vaccine
      during a news conference on November 19, 2020 in Sao Paulo, Brazil.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T19:18:42.089+08:00
    'imagesource': 'jcr:47023e1e-0f88-4d24-88b3-fad31a9cc394'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6159613a-153f-415d-9615-be0d2b0772ed'
    'lead': 'A leading Chinese Covid-19 vaccine developed by Sinovac Biotech was just
      50.38% effective in late-stage trials in Brazil, significantly lower than earlier
      results showed, according to a statement published by the government of Sao
      Paulo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T19:20:13.496+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:29:39.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:49.950+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese Covid-19 vaccine far less effective than initially claimed in
      Brazil, sparking concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4147f-7fa6-405f-8c9b-fdb2d948d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A leading Chinese Covid-19 vaccine developed
        by Sinovac Biotech was just 50.38% effective in late-stage trials in Brazil,
        significantly lower than earlier results showed, according to a statement
        published by the government of Sao Paulo Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f44905-9a94-4e94-acb0-be2fab7f0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number exceeds the threshold required for regulatory approval,
        it falls far below the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-08-21/h_ab72abc621a3b254838b7897a7a3c32b">78%
        previously announced,</a>&nbsp;raising questions as to the veracity of the
        data and fueling skepticism over the apparent lack of transparency regarding
        <a href="https://edition.cnn.com/2020/10/09/asia/china-covid-vaccine-global-race-intl-hnk/index.html">Chinese
        vaccines.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58929cfc-53c3-4f64-936e-fb644c158dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the efficacy rate of Sinovac''s Coronavac vaccine
        in Brazil -- the lowest among its global competitors -- could affect international
        confidence in Chinese-made vaccines and hamper Beijing''s effort to repair
        its image from its early mishandling of the initial outbreak by providing
        Covid-19 vaccines to developing countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65dfec-ff88-484f-9993-2b3d00b86eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Butantan Institute and the Government of Sao Paulo report that
        the coronavirus vaccine achieved a 50.38% overall efficacy rate in the clinical
        study conducted in Brazil, in addition to (an efficacy rate of) 78% for mild
        cases and 100% for moderate and severe cases of Covid-19. All rates are higher
        than the 50% level required by the WHO (World Health Organization)," the statement
        released Tuesday said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45072a4f-667a-41cc-80c0-108b45742a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The razor-thin margin for regulatory approval is likely to lead
        to concern among scientists, given that last week the Butantan institute released
        partial "clinical efficacy" results celebrating 78% to 100% efficacy in preventing
        infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef2396-cf56-425b-9c53-49fb4a6d007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state body financed the phase 3 trials of the vaccine, which
        involved 13,000 health workers across eight Brazilian states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f5b9a-651d-4a3c-8ff5-e0fd69f8e1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the overall efficacy of the analysis, we met the requirements
        of the World Health Organization with 50.38%," Ricardo Palacios, medical director
        for clinical research at the Butantan biomedical center in Sao Paulo said
        Tuesday during a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c80af3-e8a8-412b-b46e-d353341fdd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Tuesday, high-ranking members of the Brazilian Health
        Ministry told CNN affiliate CNN Brasil that "the effectiveness is borderline,"
        and that because "It is at the limit. We have to wait for ANVISA (Brazilian
        Health Regulatory Agency) to evaluate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa4265-db99-4ac3-aa45-9b76570ecbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of Sinovac said the company is discussing the result
        but declined to give further comment. The final efficacy rate of the vaccine
        will be determined by China''s drug regulator, the National Medical Production
        Administration, according to the representative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321acb1-0fe0-4690-ab2d-bc443ffc1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Potential stumbling block</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ee84a-a3cc-4691-8e86-c60d3b59bcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, a senior fellow for global health at the US based
        Council on Foreign Relations, described the 50.38% efficacy of the Sinovac
        vaccine as a "disappointing" result that had caught him by surprise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107b683-291e-41b5-8036-adea988d3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results suggest Coronavac is less effective than alternative
        vaccines developed by Pfizer-BioNTech and Moderna, which have an efficacy
        rate of about 95%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864df3ae-713e-4095-ba0d-a449431d5fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia says its Sputnik V vaccine is 91% effective, while the UK''s
        vaccine, developed by Oxford University and AstraZeneca, has an average efficacy
        of 70%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf4607-1ba9-4c79-88f5-e2cc25385915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinovac vaccine is also less effective than its domestic Chinese
        competitor, developed by the state-owned Sinopharm, which it says is&nbsp;<a
        href="https://edition.cnn.com/2020/12/30/asia/china-sinopharm-vaccine-efficacy-intl-hnk/index.html">79.34%
        effective.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ed964-ebba-42aa-a4fc-66b75e8d45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the worse than anticipated results, Huang said the Sinovac
        vaccine would still be "usable" by helping to relieve pressures on healthcare
        systems while reducing potential deaths, given its higher efficacy for moderate
        and severe cases that would require medical treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1504df-e9e9-4714-bedb-7de6ed5c2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its low overall efficacy could hinder Sinovac''s ability
        to expand its market share globally, Huang said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3eb2e-25b6-4593-8d35-3bae6e030878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac has signed deals to provide 46 million doses of its Covid-19
        vaccine to Brazil, 50 million doses to Turkey and 7.5 million doses to Hong
        Kong. It''ll also supply 40 million doses of vaccine bulk -- the vaccine concentrate
        before it is divided into vials -- to Indonesia for local production.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9078ecdb-3221-4d92-9803-387f1a5375fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since many countries are planning to order, or have already ordered
        Sinovac''s vaccines, it might undermine people''s willingness to take them,
        because people may question the usefulness of the vaccines," Huang said. "It
        could be a potential stumbling block."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce182e-227a-4aeb-83ff-0f9a24149be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lack of transparency</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0e907-8da9-4721-b34e-a49f667a50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lack of transparency has been a major concern clouding Chinese-made
        vaccines, which Chinese President Xi Jinping has pledged to make <a href="https://news.cgtn.com/news/2020-05-19/Chinese-vaccines-will-be-made-global-public-good-says-Xi-QCpFSGlL2g/index.html">"a
        global public good."</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461b8d3-390b-428a-b58d-f384d0f915b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sinovac and Sinopharm have faced questions regarding the release
        of data. When announcing its efficacy results, state-owned Sinopharm did not
        provide details on its clinical trial data. A Sinopharm executive said detailed
        data would be released later and published in scientific journals, without
        giving a timeline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fdc1c7-25d3-4bde-b8f6-509a6014dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also the issue of discrepancy in results from clinical
        trials conducted in different places.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f68be-4dac-4f27-9a9d-12d6460d6c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having largely eliminated the coronavirus inside its borders earlier
        last year, Chinese drugmakers had to look abroad for places to test the efficacy
        of their vaccines. But the results reported so far are far from consistent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c248c38-a397-4b41-b913-c502857e3821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm''s efficacy rate of 79%, for example, is lower than the
        86% announced by the United Arab Emirates for the same vaccine in December.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b395794-6ae9-4504-b930-fca7f7419b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac''s vaccine has had wildly different results from three countries:
        Indonesian drug regulators say interim data from Phase 3 trials showed it
        is 65.3% effective and gave it the country''s first emergency use approval;
        Turkey says it is 91.25% effective; And in Brazil, the two significantly different
        efficacy rates announced a week apart have further sparked questions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d160a-7393-4082-8162-e88d9ae14753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Brazil''s health regulator agency ANVISA told the Butantan
        Institute that in order to approve the emergency use of a vaccine, the global
        efficacy rate had to be made publicly available -- information the Institute
        had not received at the time from Sinovac, according to CNN Brasil sources.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3856ff-f290-4c18-854b-0ccb5c19413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANVISA will meet on Sunday to decide on two requests for emergency
        use of both the Coronavac vaccine and the Oxford University AstraZeneca vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984aae67-adce-44a7-a58e-87aac9c1a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Domestic expectations</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae2a86-1397-434c-99d8-f0902d934c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news could potentially hinder China''s own coronavirus vaccination
        drive too, Huang warned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bd684d-7c64-4a63-89eb-d5d55bd242ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has inoculated tens of thousands of people with Sinovac''s
        vaccine since July under a government-approved emergency use program, which
        includes at least three Chinese vaccine candidates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92677342-3b23-466c-b9bf-97f6b23b0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, it has administered 4.5 million doses of coronavirus vaccine
        under emergency use, and is planning to <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-21-20/h_bd6ce3848060e824ec3970fecf22c1e6">vaccinate
        50 million people</a> ahead of February''s Lunar New Year celebrations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798bf45a-2a77-4264-80c8-3b9aa6a498a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese public health experts have repeatedly told the public they
        are confident that Chinese-made vaccines are at least as good as, if not better,
        than foreign alternatives, Huang said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993f099-8396-4aa0-91a7-833e70532ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people learn about this, they might start to question the safety
        and efficacy of the Sinovac vaccine, or even other Chinese-made vaccines,"
        Huang said. "I think the government will need to do some convincing work,
        on either those who have already taken the shots, or are about to do so."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53088080-a976-4d11-be5c-083441459818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:20:13.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:39.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/13/asia/sinovac-covid-vaccine-efficacy-intl-hnk/index.html">
        "Chinese Covid-19 vaccine far less effective than initially claimed in Brazil,
        sparking concerns"</a></em></p>'
  'venice-control-room-tourism':
    'author': 'Julia Buckley, CNN'
    'caption': 'The control room logs everything from water levels to the main routes
      people are taking around the city.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T19:20:26.288+08:00
    'imagesource': 'jcr:ce395ac1-f0f6-4c23-92b4-0c0b9605a892'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6fbfe2c5-8b05-4639-99cf-9a3a29ec599b'
    'lead': 'They''re watching you, wherever you walk. They know exactly where you
      pause, when you slow down and speed up, and they count you in and out of the
      city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T19:22:47.653+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:29:38.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:50.324+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venice is watching tourists'' every move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6bfb6-e857-4471-b4af-bb3405356f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- They''re watching you, wherever you walk.
        They know exactly where you pause, when you slow down and speed up, and they
        count you in and out of the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeed13b0-4510-4f5f-8e6a-ae7c4caef88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, they''re tracking your phone, so they can tell exactly
        how many people from your country or region are in which area, at which time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0adc5-3667-4fbe-9b06-087b0f35d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re doing it in a bid to change tourism for the better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88085bf6-a2c9-4532-84db-7fc9a948f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to Venice in a post-Covid world. The canal city may have
        been known as La Serenissima, or The Most Serene, during its centuries ruling
        the waves as the powerful Republic of Venice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9890884-6741-4a9e-a3c5-9917276374c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, however, things have become rather less serene,
        thanks to the almost 30 million visitors who descend each year on the city
        of just 50,000 inhabitants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb9f77-cdaa-45dc-9f22-0f5f82f4f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Covid-19 struck, tourists were arriving in often unmanageable
        numbers, choking the main streets and filling up the waterbuses. Authorities
        had tried various measures, from introducing separate residents'' lines at
        major vaporetto (waterbus) stops to bringing in turnstiles that would filter
        locals from tourists on busy days. A planned "entrance tax," due to debut
        in 2020, has been <a href="https://www.cnn.com/travel/article/venice-entry-fee-2022/index.html">postponed
        to January 2022</a>, due to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5fc73-681f-49df-ad0e-b03feeb9d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as well as controlling footfall, the authorities wanted to track
        tourism itself -- not just by registering overnight guests but, in a city
        where the vast majority of visitors are daytrippers, by counting exactly who
        is in the city -- and where they go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aeb4eb-348b-471c-b06d-117b4c016db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the Venice Control Room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c5d73-ae41-47cd-869d-73d881a11065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A state-of-the-art ''control tower''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a670e9-77ae-42c8-a4d6-f4bac6335a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the island of Tronchetto, next to the two-mile bridge separating
        Venice from the Italian mainland, the Control Room opened in September 2020.
        A former warehouse that had been abandoned since the 1960s, it''s part of
        a new headquarters for the city''s police and government -- a self-described
        "control tower" for the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de26cd-66a8-45be-8868-64f3e2bd0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building has offices for the mayor, other dignitaries, and a
        large CCTV room, with cameras feeding in images from around the city, watched
        over by the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff1439e-32c0-4099-aaae-8f63c8f35bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far so normal. But then, across the corridor, there''s the Smart
        Control Room -- another bank of screens with images and information coming
        live from around the lagoon. They''re not being monitored for crime, though;
        they''re feeding information to the authorities that will create a profile
        of the hordes of people visiting Venice. The hope is that gathering the information
        will not only track footfall now, enabling the authorities to activate turnstiles
        and start charging for entrance on busy days. Eventually, they hope that the
        data will help create a more sustainable tourism plan for the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e6f36-6015-404f-bb4b-03e17c87f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to track tourism</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53619c7-7006-41ee-b030-1dda2c5dc8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the brain of the city," says Marco Bettini, co-director
        general of <a href="https://www.venis.it/">Venis</a>, the Venice-based multimedia
        and tech company which built the system.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26804d-4bee-4e06-9468-9c16ae85453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know in real time how many people are in each part [of the city],
        and which countries they''re from."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0359b7-acb3-490e-b332-6d17664999e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clicks on the video feed from the Grand Canal -- the "freeway"
        of Venice, as he calls it -- to look at the traffic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5cc43-e908-4a8f-ab85-a1d918407be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s huge traffic pressure here," he says. Public waterbuses,
        boats delivering goods, taxis, residents zipping up the "road" in their own,
        private boats, and, of course, those famous gondolas -- they''re all jostling
        for space on the Grand Canal. With no designated lanes, it can be a free-for-all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4030c48a-e604-432c-b55a-7be21a3ff63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new system not only records what''s going on; it analyzes
        the traffic, recognizing the different types of boats, from gondola to a "topo"
        -- essentially a water-truck. It then stores the numbers. And it even tallies
        with the public transportation timetables, logging if a waterbus is late and,
        if so, by how many minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b09939-6793-4d95-bd3f-53e606b3c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers can also activate a "time machine" to look back -- so far
        today, for example, there have been more than 1,000 boats passing under the
        main bridge at Piazzale Roma, the main entry point to the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac12391-3f06-4aca-bafe-c25ab3bbd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the pedestrian numbers, however, that are of more interest
        to the authorities looking at tourism patterns. The system not only counts
        visitors in the vicinity of cameras posted around the city, but it also, in
        conjunction with TIM (Telecom Italia, Italy''s largest telecommunications
        provider), crunches who they are and where they come from.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacadfd2-d68c-4b5c-9290-cad94f5f641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this winter day, before the Veneto region entered another semi-lockdown,
        for example, so far, 13,628 people have entered Venice, and 8,548 have left.
        In the hour after 7am, 1,688 people arrived at Piazzale Roma (the gateway
        to the city by road and tram) -- the commuters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fe870-70ff-46fc-898d-ec54302f9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10am, the arrivals reached a peak of 2,411: most likely the daytrippers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a9068-dcdf-4a21-8309-0ddd6e3a018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tracking visitors by country and area</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cddb08-15a9-4283-a116-933aff9fa246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities can see where these new arrivals are from by analyzing
        their phone data (the information is all aggregated automatically, so no personal
        details can be gleaned).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc645ffc-bb41-4248-901a-3b7a006e60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 97 people in the area around St Mark''s Square on this
        Saturday afternoon, according to Bettini -- of which only 24 are not Italian.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35560d8c-f0c7-4819-9916-8d1b3cf5af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so far today there have been 955 people in the area, 428 of
        whom have come from abroad. Of the 527 Italians, only 246 are resident in
        Venice (if a mobile phone is regularly logged in the city, it is counted as
        a resident).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f2c1a-b780-43a2-8788-7a222f9c273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see, the number of daytrippers -- is steep," says Bettini.
        This is crucial information, because these "hit-and-run" tourists are usually
        charged with causing the most damage to the struggling city. They tend to
        come in from other parts of Italy -- often from beach resorts on a bad weather
        day -- and rarely spend money, bringing their own food and eating illicit
        picnics on bridges and on waterfronts. But since they don''t stay overnight,
        they cannot be counted by the authorities -- until now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16110c2-3469-493e-8faa-6e397cc32c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counting the daytrippers and tracking where they tend to visit,
        and which streets they take, could be crucial for a city which has resorted
        to closing its main thoroughfares to non-locals at busy times in an attempt
        to spread people throughout the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99418d-b9b1-4746-87ba-c33ec1d149eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Valeria Duflot, co-founder of <a href="https://veneziaautentica.com/">Venezia
        Autentica</a> an online social enterprise working on sustainable tourism,
        says: "The problem is not that Venice has too many visitors. The problem is
        that all the visitors go to the same two places: St Mark''s Square and the
        Rialto Bridge."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729fcd9-7458-444d-9a2f-c0a014a9d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where are you from?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f11c61e-2862-4e65-bc30-380f0a0ed47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italians are logged by the region they live in. Of the foreigners,
        the system breaks down where they come from (data is based on where their
        mobile phone is registered, so most likely their country of origin), and displays
        them as bars on a map on the city -- a graphic representation of overcrowding
        in real time, with colors going from white to red as the numbers get higher.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697a579-335c-4265-939c-8981b7c6bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, 36% of foreign visitors are German, followed by the Swiss
        (16%) and British (13% -- this visit took place before the new UK variant
        saw British travelers banned from Italy). Just 1.312% of visitors are from
        the United States -- although, given that American travelers are still banned
        from the European Union, it''s a surprise it''s even that much.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946e4ad-0d59-4ddf-ac17-289dd02d9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And today, there have been 85,000 people logged in Venice. A much
        greater number, 177,000, have been in Mestre, on the mainland. On the islands
        -- where places such as Burano and Murano are popular with tourists -- there
        are 5,700 people, this Saturday afternoon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33068c89-6a9e-4929-92ef-b4e2aed083c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty more that the authorities are keeping tabs on: how
        fast people are moving in places like St Mark''s Square (start running and
        the machine highlights you), the tide levels throughout the lagoon (crucial
        for monitoring acqua alta flooding, and determining when the <a href="https://www.cnn.com/travel/article/venice-flood-barrier/index.html">new
        Mose flood barriers</a> should be raised).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dac4bb-74af-419f-ba75-ed9d69e2e780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system took three years to build, at a cost of 3m ($3.5m).
        And although some might baulk at the privacy implications (although no personal
        data is recorded, you and your provenance is essentially being logged as you
        move around the city), the authorities are very proud.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81abb07-5293-4069-8400-5ff3813c693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:22:47.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2021, Venice celebrates its 1,600th anniversary," says Bettini.
        "And we''ll be celebrating with technology."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73371579-1239-4909-a48f-9c636cede7b8'
      'mgnl:activationStatus': true
