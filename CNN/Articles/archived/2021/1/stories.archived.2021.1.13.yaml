  'Kiko-Pangilinan-COVID-vaccine-LGU-private-sector':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-13T12:22:03.554+08:00
    'imagesource': 'jcr:ff12b187-85ed-40a3-9089-05fc0bd38347'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e534ae4-c570-4848-8181-c9eb659fc54a'
    'lead': 'Getting the private sector and local government units involved in the
      countrys COVID-19 vaccine rollout may be a key solution to improve the implementation
      of the program, Senator Francis Kiko Pangilinan said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T12:31:28.436+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:32:01.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:36.007+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangilinan backs stronger involvement of LGUs, private sector in COVID-19
      vaccine rollout'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a5fb3-f2a5-4500-adeb-5aeb49a6f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:01.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> Getting
        the private sector and local government units involved in the countrys COVID-19
        vaccine rollout may be a key solution to improve the implementation of the
        program, Senator Francis Kiko Pangilinan said on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2fb16-1066-48fc-822a-ae424fc8a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we will just let the DOH bureaucracy be the primary and sole
        vaccine rollout bureaucracy, I doubt that we will be able to reach our targets,
        Pangilinan said in an interview with CNN Philippines <em>The Source</em>,
        as he questioned why the said parties are not given the authority to directly
        purchase their own vaccines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cd188-95a1-44ad-9ae7-f1775c5d6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you get the local governments involved, you get the private
        sector involved, and this is a whole of nation approach, and you have an effective
        leader in Secretary [Carlito] Galvez who has the support of the DOH, I think
        <em>magiging iba ang hugis at magiging iba ang timpla ng</em> vaccine rollout
        [our vaccine rollout would have a different look]," he added. "So this is
        key."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb92eec-89c7-4a52-8edb-25a9b8cc9c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was among those that hogged the limelight during Mondays
        Senate Committee of the Whole hearing, as lawmakers questioned the policy
        requiring LGUs and private firms to enter into a tripartite agreement with
        the national government to procure their vaccine supply.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd569e4-27ab-454e-88d3-1518cb21c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/11/senators-national-government-monopoly-vaccine-purchases.html">Senators
        reject national gov''t ''monopoly'' in vaccine deals, eye changes in procurement
        rules</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07431209-e9df-48ee-8356-87b404185555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said he sees his fellow colleagues pushing for the amendment
        of this rule when they reconvene for the next inquiry, but noted that safeguards
         particularly in coordination and reporting  must be put in place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe1587-c2f8-44fa-b305-1baa0f321727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker, meanwhile, commended vaccine czar Galvez
        for his gallant efforts, but noted that he has to have the support of a
        working bureaucracy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6be5e9-2605-49fd-9a7b-6936a2ab8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless he has a working bureaucracy and stakeholders commitment
        around him, Im afraid he might be a general without any army or soldiers,
        Pangilinan said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c257b9-f0ec-4b63-bfb9-15499eda4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:05.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have no doubt General Galvez has what it takes to make this work,
        but he needs the DOHs sense of urgency, he stressed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00cd42-664d-4c58-aeb3-e50bfefeb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:31:28.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:32:06.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recently secured vaccine doses from Chinas
        Sinovac, US Novavax, and UKs AstraZeneca. Officials earlier noted that the
        initial <a href="https://www.cnn.ph/news/2021/1/12/China-Sinovac-COVID-19-vaccine-healthcare-workers.html">50,000-dose
        batch</a> from China''s Sinovac will be given to medical frontliners in Metro
        Manila, the epicenter of the pandemic in the country.</p>'
  'un-record-vocid19-deaths':
    'author': 'Christina Maxouris, Holly Yan and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T12:44:21.295+08:00
    'imagesource': 'jcr:4168b9a7-a2ac-4b81-8dc0-8841493f1563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286ccfa1-da8c-4d7f-9bab-ff26f13d0944'
    'lead': 'The US set a record Tuesday for the most COVID-19 deaths reported in
      one day since the start of the pandemic, according to data from Johns Hopkins
      University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T12:52:00.448+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:31:25.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:36.470+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-deaths', 'United-States']
    'template': '1'
    'title': 'United States sets record for most COVID-19 deaths reported in one day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808561c7-4174-448f-b06a-0575157d2b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The US set a record Tuesday for the most
        COVID-19 deaths reported in one day since the start of the pandemic, according
        to data from Johns Hopkins University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f5419a-77a1-4f5d-a30c-74f7d2a3c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening, 4,197 deaths were reported, according to
        JHU. This is not the complete total for Tuesday, though, because final numbers
        come in overnight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06afefc9-291e-47f1-ac14-844b9747c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only other time the number of deaths have gone over 4,000 <a
        href="https://www.cnn.com/2021/01/07/health/us-coronavirus-thursday/index.html"
        target="_blank">took place on January 7</a>&nbsp;when 4,194 total deaths were
        reported, according to JHU data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff426dfb-ebb4-4ce2-ac8b-008f5ed8d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Tuesday''s record-setting death toll, the US had averaged
        more than 3,223 COVID-19 deaths a day over the past week, JHU data showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bac53c-a68f-4740-8fc3-b1669caa476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After widespread concerns about delays in vaccinations, the Trump
        administration will now <a href="https://www.cnn.com/2021/01/12/politics/coronavirus-vaccine-distribution-rollout/index.html"
        target="_blank">release reserved second doses immediately</a>, US Health and
        Human Services Secretary Alex Azar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56684d-580c-465a-99db-026035c30bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a plan had already been announced by <a href="https://www.cnn.com/2021/01/08/politics/biden-vaccine-strategy/index.html"
        target="_blank">President-elect Joe Biden</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15db92b-322c-4a22-8cf8-56b8c80250ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9 million people have received their first dose of the
        coronavirus vaccine and more than 27 million doses have been distributed,
        according to the US Centers for Disease Control and Prevention. That means
        one-third of vaccines that have been delivered have been given to people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17221cb1-c39a-4148-9ffa-94fa8962a2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six states  North Dakota, West Virginia, Connecticut, South Dakota,
        Montana and Tennessee  have administered enough first doses to account for
        more than half of the doses they''ve received.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088cbb4-fbea-4a60-9c91-9d5445a8c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, seven states  Arkansas, Georgia, Alabama, Hawaii, Virginia,
        Idaho and California  have administered less than a quarter of the doses
        they''ve received.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f37a03-0e36-4bf8-9590-72196e10a865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials with Operation Warp Speed defended the slow rollout of
        vaccines Tuesday, saying states were sticking too rigidly to guidance designating
        health care workers and nursing home residents to be vaccinated first. They
        said the rollout would speed up soon, and asked states to open up vaccination
        to everyone 65 and older and to younger people with chronic conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12022874-726f-4786-86b8-eabb69bfdf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:31.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, an average of <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">248,650 new COVID-19 infections</a>&nbsp;have been reported
        every day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d9a9c-c991-43b5-8690-ac35c26f6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive surge of COVID-19 nationwide has been <a href="https://www.cnn.com/2020/12/25/business/tsa-air-travel/index.html"
        target="_blank">fueled by holiday travels</a>&nbsp;and casual at-home gatherings
        that experts had warned against.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651ae01-9721-4481-bf89-f82a12c57a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we were afraid of  people letting their guard down
        over Christmas and New Year''s," New Jersey Gov. Phil Murphy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9099b-3246-4594-81c1-724658c00010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:32.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New strategies for vaccinations</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564f22e-e706-4af3-981b-713bc2a8f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:33.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has been holding back about half the available
        doses from vaccine makers Moderna and Pfizer to make sure everyone who gets
        a first dose gets their second needed dose on time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3f3a4-cb6a-44e6-b657-3a34bf6dad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine doses should be spaced 21 days apart, and the
        Moderna doses should be 28 days apart.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0494e4-5230-48c8-8690-8565939ef920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Azar said, "We do not need to hold back reserve
        doses" anymore.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee29e7-8514-4b54-b577-7b0c080679e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every vaccine dose that is sitting in a warehouse without going
        into an arm could mean one more life lost or another hospital bed occupied,"
        Azar said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4a005-9cc0-42a5-aada-2e95f2e66e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:35.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If any glitches happen with vaccine production, any new doses would
        be designated as second doses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4be2e-bbe9-43c0-a415-ef789cebfc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to releasing <a href="https://www.cnn.com/2021/01/12/politics/coronavirus-vaccine-distribution-rollout/index.html"
        target="_blank">reserved doses immediately</a>, HHS announced vaccines will
        be distributed to states based on which jurisdictions are getting the most
        doses into arms and where the most older adults live.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f5a20-63e4-468b-b13a-f86c99e8a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That new strategy will begin in two weeks, Azar said Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099e81c-75b2-4541-8e93-8e8bb9202e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be allocating them based on the pace of administration
        as reported by states and by the size of the 65 and over population in each
        state. We''re giving states two weeks'' notice of this shift to give them
        the time necessary to plan and to improve their reporting if they think their
        data is faulty," Azar said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6bbb5-5fe4-447e-b564-2c6d11edbb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new system gives states a strong incentive to ensure that
        all vaccinations are being properly reported, which it currently is not, and
        it gives states a strong incentive to ensure doses are going to work," he
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b94a82-ad9c-4869-b2fc-debf897caf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need doses going to where they''ll be administered quickly and
        to where they''ll protect the most vulnerable."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3db3e7-0ecd-48d2-bf5c-b377336e92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Millions of doses are ready to go</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafbc35-2864-469c-af8c-73f88b1032c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 9 million people have now received the first dose of a COVID-19
        vaccine, and more than 25.4 million doses have been distributed across the
        US, according to data from the US Centers for Disease Control and Prevention.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757416b0-7add-4788-bfe8-a23af467b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a rollout that has been far <a href="https://www.cnn.com/2021/01/06/health/covid-19-messy-roll-out-state-expand-priorities/index.html"
        target="_blank">slower than some officials hoped</a>, more states are abandoning
        guidelines from the CDC and taking their own approach to administering the
        vaccine, a new analysis found.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6605b06-582a-425a-b919-e5b70797f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timelines vary across the country and "access to COVID-19 vaccines
        in these first months of the US vaccine campaign may depend a great deal on
        where one lives," the Kaiser Family Foundation, which studies health care
        policy, said in a report issued Monday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c05144-d8e0-40fa-b994-1e15ccb0ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found 40 states are still in Phase 1a  when the CDC
        recommends vaccinating health care workers and long-term care facility residents
         either fully or partly. Ten states and Washington DC were in Phase 1b. Only
        Michigan has moved to at least part of Phase 1c, the report said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388d129-010f-404c-8c24-82dceaf1f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Phase 1b, CDC recommends vaccinating people age 75 and older
        and frontline essential workers and for Phase 1c, the agency recommends the
        vaccinations of people 65 and older, younger people with high-risk conditions
        and other essential workers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0077bc-20cb-4aaf-b2c7-f5a910dfd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States are "making the decision to just get as many people vaccinated
        as they can," and bypassing recommendations for vaccine prioritization, said
        Dr. Paul Offit, a member of the FDA''s vaccine advisory committee on Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7784a7-d87e-4c71-a54d-38fac70fc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think where people are right now is they have the vaccine and
        they just want to get it out there," Offit said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dee28e-b0b5-47b9-9e3d-9c6808c41e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the "public health infrastructure for mass vaccination"
        in place, states are having to learn how to manage mass vaccinations in real
        time, and some are learning quicker than others, he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80014505-65e8-4f1f-a144-40a543ce718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How states are bolstering vaccine efforts</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0401ae-4dc3-4afd-84f1-0711f851f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In at least 10 states, National Guard members are helping administer
        vaccines. Other states have asked dentists, retirees and students to <a href="https://www.cnn.com/2021/01/08/health/non-traditional-covid-vaccinators/index.html"
        target="_blank">aid in the process</a>.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf7408b-0f05-4e38-b026-ffabe81427de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, Gov. Greg Abbott toured a mass COVID-19 vaccination site
        Monday and said the state plans to open about 28 similar sites across 18 counties.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939d171-dcbf-4344-8906-26888c61239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These vaccination hubs will expedite vaccine distribution and ensure
        efficiency in communities across the state," the governor said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cee70-2ff3-41b1-959c-5948d71e03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, 1 million health care workers, nursing home residents
        and staff will receive the vaccine by week''s end, the governor promised Monday,
        as part of an "all hands on deck" push to serve the more vulnerable residents.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a8921-31a8-45c2-86b9-6b7774047891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Gov. Gretchen Whitmer, meanwhile, sent a letter to Azar
        requesting permission to buy up to 100,000 doses of vaccines for the state.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4291b01-321d-4a9d-bc3f-ba6c2d17d8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain ready to accelerate distribution to get doses into arms,"
        the governor said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf7c42-64a4-42d7-bb36-d56d6ec0535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:46.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes after Whitmer and <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-07-21/h_c03f39e06c1002086b85b0481809c8c3"
        target="_blank">other state leaders</a>&nbsp;urged government officials to
        distribute the vaccine doses that are currently being held back by the Trump
        administration.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163c0374-2d01-4647-9d2f-872a4966b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC to require all air travelers to US to show negative coronavirus
        test</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8351f-53f5-4b10-8fdb-c4d3ab8b52db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC announced Tuesday an order requiring all airline passengers
        entering the United States to show proof of a negative COVID-19 test before
        boarding flights to the US.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38871be-90fa-4f84-8c9d-68f5a45eb3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing does not eliminate all risk," CDC Director Robert Redfield
        said in a statement. "But when combined with a period of staying at home and
        everyday precautions like wearing masks and social distancing, it can make
        travel safer, healthier, and more responsible by reducing spread on planes,
        in airports, and at destinations."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860db16c-8022-45d7-a58c-49e7e6d27757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order will go into effect on January 26, the CDC said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf69f8-0bee-4d80-a160-5aa7cfa1d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:31:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule is similar to one put in place last month for <a href="https://www.cnn.com/2020/12/25/us/us-coronavirus-friday/index.html"
        target="_blank">passengers from the United Kingdom to the US</a>, which requires
        that passengers have a negative test within three days of boarding their flight.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f59437-85b8-443d-b78b-cba78680645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T12:52:00.454+08:00
      'mgnl:createdBy': 'pia'
