  'us-capitol-attack-investigation':
    'author': 'Zachary Cohen, Evan Perez and Shimon Prokupecz, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T16:43:22.223+08:00
    'imagesource': 'jcr:8b6c23ad-a5c3-4966-98fb-686b580557e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '804ed4ab-bb6d-42e0-9c14-f03738b6eb91'
    'lead': 'While the FBI has opened more than 160 case files in the six days since
      pro-Donald Trump rioters breached the US Capitol building, officials acknowledged
      Tuesday that the evidence gathered so far "is just the tip of the iceberg."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T16:50:03.590+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:29:52.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:45.782+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-election', 'US-Capitol', 'US-Capitol-attack',
      'US-Capitol-riot', 'US-Department-of-Justice', 'Joe-Biden', 'Donald-Trump',
      'Michael-Sherwin']
    'template': '1'
    'title': 'Investigation into Capitol attack is unprecedented in scope, Justice
      Department says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf51066-1d37-42aa-a0f2-b3820af3c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Federal investigators are chasing thousands
        of leads in twin efforts to prosecute people involved in last week''s attack
        on the US Capitol and to try to prevent feared follow-up attacks in Washington
        and around the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a11144-25d4-4354-820d-83037edac93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the FBI has opened more than 160 case files in the six
        days since pro-Donald Trump rioters breached the US Capitol building, officials
        acknowledged Tuesday that the evidence gathered so far "is just the tip of
        the iceberg."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704357f-8649-4036-a3c6-343961a5e1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are going to be shocked by some of the egregious contact
        that happened in the Capitol," acting US Attorney Michael Sherwin said in
        reference to assaults on federal and DC police officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a9e9a-464a-4290-b48c-8e484659fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the picture is going to build. I think there''s a lot of misconceptions
        about what happened within the Capitol, and it''s going to come into laser
        focus I think over the next weeks and days," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c76cf5-7941-4884-99d8-17f064708490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, officials from the FBI and Department of Justice
        sought to reassure the American public Tuesday that they are up to the task
        on both fronts during a news conference that also laid bare the enormity of
        the challenge currently facing law enforcement agencies involved in both efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcfff92-6640-4242-9393-ff068d679a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is quite familiar with large-scale, complex investigations
        ... we are up to the challenge," FBI Washington DC field office assistant
        director Steven D''Antuono said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8d7b06-2b70-4c01-b7cf-d72ea7ae000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwin echoed that point, telling reporters, "The scope and the
        scale of this investigation into these cases are really unprecedented not
        only in FBI history but probably DOJ history in which essentially the Capitol
        grounds outside and inside are essentially a crime scene."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca80987c-d1d5-4d15-9e81-57e8315f8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not going to be solved in the coming months," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecdee0a-b197-47d0-ac0f-e4c7274d8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FBI director absent from briefing</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2ac14-9dfa-4e4b-8cbf-09e5d5d427da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray did not attend the news conference,
        the first held by law enforcement officials since the attack took place nearly
        one week ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1364b5-500e-47a0-953e-8710b164c8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His absence has fueled questions about whether the Trump administration
        is treating the incident with the seriousness it requires, particularly after
        the President said earlier Tuesday that he believes he bears no responsibility
        for the attack carried out by his supporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97315b3-d595-4d72-8656-970586a51a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the officials who were present Tuesday vowed to leave no
        stone unturned as they treat the investigation of Capitol rioters similar
        to terrorism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd0880-ad7b-4827-8f1f-7c3d38be2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also emphasized the fact that investigators have already charged
        70 cases, and Sherwin said he believes that number will grow into the hundreds,
        and already arrested individuals may face more serious crimes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f3ea4-abcf-4965-9777-ef53677077f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers are going to geometrically increase," Sherwin said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c9c1ec-91e2-4f38-b181-0834bb74be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwin said he gave his prosecutors "marching orders" to pursue
        significant sedition and conspiracy cases as well related to the insurrection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312781b7-9321-448a-822a-ef83358a8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is also tracking money, travel records, movements of people
        and communications in addition to following tips from the public and footage
        and photos from the scene last Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541bd462-6d6c-4002-8a5c-77372fe0b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Grave concerns about ongoing and violent threats to our democracy''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c3786-fe02-4302-ba13-f75f8084d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s presser, the Democratic chairs of five House oversight
        committee issued a joint statement to express their "grave concerns about
        ongoing and violent threats to our democracy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc1f85-3509-4401-9062-57f5cfe8308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that more must be done to preempt, penetrate, and prevent
        deadly and seditious assaults by domestic violent extremists in the days ahead."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48db00-d7ed-48b8-ba76-1332c919eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House lawmakers did applaud FBI and DOJ officials for insisting
        they will prosecute every individual associated with the attack, but made
        clear that they viewed that promise as a good first step.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0870e-c70b-41d2-8976-a1818e93aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Rob Portman, an Ohio Republican, said "Trump bears some responsibility
        for what happened on January 6."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83de4b-5302-48c3-9b03-4fe8abc338b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our nation experiences additional violence and destruction at
        the hands of his supporters in Washington DC and state capitols around the
        country, and he does not directly and unambiguously speak out now when threats
        are known, he will bear responsibility," Portman added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec45851-486a-426e-9e68-66a34e7c457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The chatter is off the charts right now''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c40628-41b5-473d-b3e0-e9d8246ea501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman''s comments reflect a growing concern among law enforcement
        officials in recent days that violent mobs'' success in breaching the Capitol
        has increased the potential for attacks because people may be emboldened to
        carry out violence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdfdbde-d747-4f53-920a-433ba11dab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chatter is off the charts right now," one official said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e5e8df-f6e6-42aa-bd2f-ed487ec9fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling probe spanning all 50 states in some ways is unprecedented,
        even in comparison to the investigations after the 9/11 attacks. That''s because
        federal investigators are grappling with a domestic radicalization problem,
        that presents complications due to First Amendment protections of political
        speech, different from radicalization tied to foreign terrorist groups.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360e721-d9ed-4f91-84b3-1b6ef75de804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the intelligence the FBI, ATF and other agencies shared
        before last week''s attack has taken new importance, and has prompted federal
        investigators to conduct visits with people already on their radar and who
        have raised concerns about violence. Much of the online threats found in social
        media and other forums is thought to be aspirational, but the FBI and other
        agencies now are treating them more seriously, officials said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39112ec5-3b7f-4ea6-8eec-b3f4eefae768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that occurred before the January 6 Trump rally, federal
        officials have said. The FBI worked with Washington''s Metropolitan Police
        to arrest a leader of the Proud Boys in the days before the Trump rally on
        a relatively minor charge, and then added charges when they found him carrying
        extended ammunition magazines that are illegal in the city. Prosecutors monitored
        hotels where some attendees were staying.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7efcf6-b0fa-421c-ba44-49e6db7842b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were efforts by some of the groups of concern to try to
        evade detection. On the day of the rally, members of the Proud Boys ditched
        their normal yellow and black attire and donned orange hats, and they were
        seen gathering near the Capitol grounds to coordinate their march to the building,
        according to a federal law enforcement official and video from the day.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d7f49-f5c8-4a2d-a5bc-093de4647757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Antuono also said agents are still investigating whether participants
        in the January 6 riot were looking to take members of Congress as hostages.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff31c0c-c8a1-450a-9d70-5dea9ee6ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the FBI is pursuing information about a person or people
        who helped to plant pipe bombs outside the Republican and Democratic headquarters
        last week.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030f93d-c4a7-4522-a159-c05c9b7565ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bombs were real and had timers. "We don''t know exactly
        why they didn''t go off," he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5ddb21-336b-4376-886f-d26d448a378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strike force for sedition charges</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bb2d2-68ca-40a9-ae0d-855561a5e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sherwin said national security and public corruption
        prosecutors on Monday organized into a "strike force" in the DC US Attorney''s
        Office to build sedition and conspiracy cases. Prosecutors had also spent
        all of Monday working with a federal grand jury to prepare indictments as
        well.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f07ee8-e6d9-470e-b994-f326d3ad92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just yesterday our office organized a strike force of very senior
        national security prosecutors and public corruption prosecutors. Their only
        marching orders from me are to build seditious and conspiracy charges related
        to the most heinous acts that occurred in the Capitol, and these are significant
        charges that have felonies with a prison terms of up to 20 years," Sherwin
        said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7047f1-f3d3-4f45-906f-ac760fc499a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the grand jury in Washington was "up and booked throughout
        the day" so prosecutors could present significant cases for indictment.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172d3a8-73f4-4eeb-9497-199c7afaea57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a862c-ef9f-4275-9798-415aad2b0fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:50:03.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/12/politics/justice-department-capitol-hill-attack/index.html"
        target="_blank">Investigation into Capitol attack is unprecedented in scope,
        Justice Department says</a>."</em></p>'
  'tito-sotto-health-care-worker-choose-vaccine':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T16:53:06.432+08:00
    'imagesource': 'jcr:86dfa15f-f934-48bb-ba2b-d799e24ab34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '473f601d-7f3a-40fc-9738-074111df73c4'
    'lead': 'Senate President Tito Sotto said health workers have the right to choose
      which vaccine they prefer to be administered to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T16:58:21.486+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:29:50.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:46.081+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Tito-Sotto']
    'template': '1'
    'title': 'Sotto: Health care workers should be allowed to choose vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f010227-0f87-4a1c-bd02-036dab23da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong>  Senate
        President Tito Sotto said health workers have the right to choose which vaccine
        they prefer to be administered to them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44ca72-54ee-4eec-934e-9241aed1c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto made the statement after Presidential Spokesman Harry Roque
        told Filipinos they cannot be ''choosy'' with the brand of COVID-19 vaccine
        that they will receive from the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8fcc11-c589-4d13-8513-16d16f828edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they have the right. Frontline health <em>workers sila,"</em>
        Sotto said. "I think we should allow them. <em>Kung di nila</em> type <em>yun,
        hintayin nila yung kasunod. Pero</em> they should not be placed in the bottom
        of the list. <em>Pag may dumating na bago, dapat nasa</em> front <em>ng</em>
        list <em>pa rin sila kasi</em> frontliners <em>sila eh."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b427dc-59af-4ec4-b5de-a2067eea7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think they have the right. They are frontline health
        workers. I think we should allow them. If they don''t want it, they can wait
        for the next. But they should not be placed at the bottom of the list.. If
        a new one comes, they should be still be at the front of the list.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c84ab-9aa9-4805-b716-7fdd421c9378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government cannot limit the choices of Filipinos especially
        if there will be other vaccines that will be available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc3155-4b05-4489-ba03-7ff6bc902617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he will raise this issue to the IATF and DOH when the
        Senate resumes its hearing on COVID-19 vaccines on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617ae02-089d-4b9d-88c2-ce7d92b4bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tanong natin sa</em> Friday, <em>e papano kung may</em>
        available <em>na</em> Astrazenica <em>sa isang buwan?"</em> Sotto said. <em>"Hindi
        pwede i-limit lang kung ano magiging</em> available <em>antimano.</em> We''re
        forced to good <em>kung yun lang talaga ang</em> available. But what if they,
        Astrazenica, Pfizer, or Gamaleya is available or even Sinopharm?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670971c-e4a1-48a1-ae21-248c887f813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our question on Friday is, what if AstraZeneca becomes
        available in a month? You can''t limit what becomes available. But what if
        they, Astrazenica, Pfizer, or Gamaleya, are available or even Sinopharm?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3301c3b-0192-4a71-bfc8-511b500aa466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also said senators will urge the government during Friday''s
        hearing to allow the private sector and local government units to directly
        procure COVID-19 vaccines from drug manufacturers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04dbfa-2f1b-414f-8501-a5187722dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, private companies and LGUs still need to pass through
        the national government before they can purchase vaccines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60675852-7bdb-4a7d-863b-c2f2c3a38abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials explain this is needed because the vaccines have yet to
        get commercial authority to sell pending the completion of their testing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b7011-29e0-4ce2-9845-1a49dfbadccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Monday''s hearing, senators argued that if the procurement
        is centralized in the national government, it would take years before many
        Filipinos are inoculated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d1da5-4870-464c-83b6-7bdf186d7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pursue the possibility of allowing private sector or LGUs
        or private individuals from procuring," the Senate President said. <em>"Kasi
        iyon nga, sabi nga nila, yung iba di bilib sa ganito. Yung iba, bilib sa galing
        sa</em> Russia or UK or wherever. So we will insist on Friday to find a solution
        on that particular wherein a tripartite agreement is necessary."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e021348-1ce0-4f2e-88d9-6e460422cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because they say some don''t believe this. Others
        prefer the one from Russia or UK or wherever.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63d0a6-4b03-4b04-9151-f98d8beef4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the private sector will be invited on Friday to discuss
        its participation in the vaccination program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0411c-f84a-439b-a61f-c3443d42eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a vaccine expert will also be invited to shed light on the
        effects and importance of vaccines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e537c-d339-4f40-b5ff-0e40a404db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito sa</em> representative <em>ng</em> Zuellig, <em>ng</em>
        Pfizer, <em>ng</em> Unilab, <em>masasagot natin mga tinatanong ng mga kasama
        natin sa</em> media about being centered only on Sinovac," Sotto said. <em>"Makikita
        natin ang</em> response <em>nila."</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4069b4-7568-41e8-8e0f-a824aa2b7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:58:21.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the representatives of Zuellig, Pfizer, Unilab,
        we can answer the questions from the media about being centered on Sinovac.
        We will see what they have to say.]</p>'
  'ireland-covid-19':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T17:03:28.869+08:00
    'imagesource': 'jcr:e54af0ee-11ef-412e-89ef-ae193b21aa93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3943d869-db72-4701-ba73-655efefae697'
    'lead': 'In the seven days leading up to January 10, Ireland reported around 1,323
      COVID-19 cases per one million people, the statistics showed, more than any
      other country over the same period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T17:09:41.016+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:29:49.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:46.455+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covis-19', 'covis-19-pandemic',
      'covis-19-crisis', 'Ireland', 'Europe']
    'template': '1'
    'title': 'Ireland has the world''s highest COVID-19 rate. How did it go so wrong?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddaee88-9a20-42be-b0ba-589addd42341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  When Ireland came out of a strict <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-10-19-20-intl/h_faf66b1cde1e76580c74854135e9315a"
        target="_blank">six-week lockdown</a>&nbsp;in December it had one of the lowest
        levels of COVID-19 cases in Europe. Since then, the situation has dramatically
        unraveled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc658a3-e6d2-40c8-b25a-0c108497a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded the highest infection rate in the world last
        week, according to Our World in Data, an online scientific publication based
        at the University of Oxford.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19e511-3bdd-4da5-8436-2ee74f4665fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the seven days leading up to January 10, Ireland reported around
        1,323 COVID-19 cases per one million people, the statistics showed, more than
        any other country over the same period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5100db-e172-4c2e-ab00-6436a04a160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, it recorded the highest daily increase in infections
        since the beginning of the pandemic with 8,248 new cases, according to a statement
        from the Irish health department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366a3be-f33c-4637-9e12-0cf6a8e80514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alarming level of disease is unprecedented in terms of our
        experience of the levels of COVID-19 in the community," warned Professor Philip
        Nolan, a member of Ireland''s National Public Health Emergency Team (NPHET).
        "We are seeing numbers of cases per day, and numbers in hospital, that we
        just could not have comprehended prior to Christmas."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8ea45-4946-4708-9d54-5eeb488afd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s medical experts, politicians and members of the public
        are now all debating what went wrong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a1505-2e66-4ed1-b577-1c1b5b5408c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seasonality of the virus, the presence of the more transmissible
        UK variant, and households mixing over the holidays all contributed to the
        surge, according to a spokesperson from Prime Minister Michel Martin''s office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d0c08-195c-4798-b69f-7b73b7eb9f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike is not "simplistic" and there have been a number of factors
        that have led to it, the spokesperson told CNN on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5776f1-241c-4fc7-8214-80b7a2d383ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the rise in socializations over the Christmas period and
        our public health experts said the seasonality of the virus was a huge factor,"
        they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195b020-77b7-4e5a-a7cb-a0dd6b7491c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland reopened hospitality and other sectors with some restrictions
        on December 4. Defending that decision, the spokesperson said the sectors
        involved "by and large" adhered to the public health measures and the incidence
        of infection was "relatively low" in hospitality, retail and construction
        settings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014c5e1-818b-4329-b958-10d2416f2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more contagious UK variant, discovered in Ireland for the first
        time on Christmas Day, "had a very significant impact [on] the growth of cases
        because it is believed to be between 50% and 70% more transmissible," the
        spokesperson added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31828d-71ea-481c-9365-5b55ca9f40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 40% of Ireland''s most recent positive cases of COVID-19 are
        caused by the more contagious UK variant, said Cillian De Gascun, director
        of the National Virus Reference Laboratory, <a href="https://www.gov.ie/en/press-release/6304c-statement-from-the-national-public-health-emergency-team-monday-11-january/"
        target="_blank">in a statement</a>&nbsp;on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa1bfe-0759-49bc-8a76-8a7974887272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 18, Irish households were allowed to mix with up to
        two others, despite other European countries <a href="https://edition.cnn.com/2020/12/19/uk/christmas-covid-strain-restrictions-intl-gbr/index.html"
        target="_blank">canceling Christmas gatherings</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41840f-e26d-42d2-b20c-70c3c206cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 54,000 people flew into the Republic of Ireland between
        December 21 and January 3, according to the Department of Justice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24218cb0-75f6-4378-9e83-366720a7f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no properly managed isolation system in place," the president
        of epidemiology and public health at the Royal Society of Medicine, Gabriel
        Scally, told CNN over the phone on Tuesday. "Ireland and Britain are unsuccessful
        islands in COVID terms when you look at others. There was an understandable
        desire for normality over Christmas after a hard year; but the virus doesn''t
        know that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41727b6-e8bc-40ce-baae-a849bc7ddd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland shut restaurants, pubs serving food and some shops on Christmas
        Eve and has since further tightened its lockdown measures -- including closing
        non-essential construction sites, schools, and childcare services.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f90af-32a5-4f69-b63f-9d0b8192f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 1,582 COVID-19 patients hospitalized in Ireland,
        of which 146 are in intensive care, just short of the springtime peak of 155,
        according to the health department.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58e77a-5caa-4cdd-a1f0-143e2d38d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that hospitalisations occur some weeks after a confirmed
        case is notified, and mortality after that again," said Ireland''s chief medical
        officer, Tony Holohan, in a statement on Monday. "That means we are unfortunately
        set for a period of time where the situation in our hospitals gets worse before
        it gets better."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749476f7-2e21-4ae6-a11d-b20c0b6cea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland has only five intensive care beds per 100,000 people, much
        lower than the OECD22 average of 12, <a href="https://www.oecd.org/coronavirus/en/data-insights/intensive-care-beds-capacity"
        target="_blank">according to OECD data</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069a675-fadc-4238-9342-1bf54af339e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far the country has reported a total of more than 152,000 COVID-19
        cases and 2,352 deaths, according to a Johns Hopkins University tally.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647f8f8-aa3f-4d7e-b15e-76ef1551123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the recent spike, the tools to address "this accelerated
        growth rate" are in Ireland''s hands, according to Nolan, who chairs NPHET''s
        Irish Epidemiological Modelling Advisory Group.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901565b-2723-4fe2-801f-44dde10bbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hoped the current measures would "significantly
        suppress transmission of the virus."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c344c-c0d3-4d08-a9eb-7abcdc767882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:09:41.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/12/europe/ireland-covid-rate-intl/index.html"
        target="_blank">Ireland has the world''s highest Covid-19 rate. How did it
        go so wrong?</a>"</em></p>'
  'us-house-remove-trump':
    'author': 'Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T17:11:37.750+08:00
    'imagesource': 'jcr:40080b9f-d260-42bf-8b75-e02b69acc51a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '863386bb-b30e-4806-890c-a4f70b769fe8'
    'lead': 'The House of Representatives voted Tuesday night to approve a resolution
      calling for President Donald Trump to be removed from office through the 25th
      Amendment in the wake of the violent siege of the US Capitol last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T17:16:12.891+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:29:48.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:46.774+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-election', 'US-House-of-Representatives', 'US-Capitol-attack',
      'US-Capitol-riot', 'Donald-Trump', 'Joe-Biden']
    'template': '1'
    'title': 'House approves resolution calling to remove Trump despite Pence rejecting
      25th Amendment push'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d4cd0-e186-4110-82c4-49fb9de4e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The House of Representatives voted Tuesday
        night to approve a resolution calling for President Donald Trump to be removed
        from office through the 25th Amendment in the wake of the violent siege of
        the US Capitol last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cf5410-77b2-4b58-b03c-43b44a725d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote amounts to a symbolic rebuke after Vice President Mike
        Pence made clear earlier in the evening that he has no plans to invoke the
        <a href="https://www.cnn.com/2021/01/06/politics/25th-amendment-explainer/index.html"
        target="_blank">25th Amendment</a>&nbsp;to remove the President in a letter
        released just hours ahead of the House vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda1395-e52a-4393-ab61-953ac4cd4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as House Democrats are now <a href="http://www.cnn.com/2021/01/11/politics/house-democrats-impeachment-plans/index.html"
        target="_blank">moving rapidly toward impeaching the President</a>&nbsp;for
        a second time as a result of the insurrection, which Trump incited after repeatedly
        making false claims that the election had been stolen from him and calling
        for his supporters to fight back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b430e7-3451-4065-8865-a778e624e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats plan to vote Wednesday to impeach Trump, setting
        up an impeachment vote one week after rioters overran Capitol police and breached
        some of the most secure areas of the Capitol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd755d-46f5-4014-bbf2-547d0af84245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25th Amendment resolution, brought forward by Democratic Rep.
        Jamie Raskin of Maryland, calls on Pence "to immediately use his powers under
        section 4 of the 25th Amendment to convene and mobilize the principal officers
        of the executive departments in the Cabinet to declare what is obvious to
        a horrified nation: That the President is unable to successfully discharge
        the duties of his office."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156539a-d49d-4b3c-86b5-86a710a58c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further calls on Pence to assume "the powers and duties of the
        office as Acting President."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67d4b0-b568-4f1d-8b88-3dc4545ffa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, however, Pence''s office released a letter to
        House Speaker Nancy Pelosi shutting down the idea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f8bb9-fc41-44f0-879e-93ef67dbc5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With just eight days left in the President''s term, you and the
        Democratic caucus are demanding that the Cabinet and I invoke the 25th Amendment.
        I do not believe that such a course of action is in the best interest of our
        nation or consistent with our Constitution," Pence wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe0e68-4b45-419f-a9ad-736e09c0cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that Democrats are moving quickly to impeach, Pelosi on
        Tuesday <a href="http://www.cnn.com/2021/01/12/politics/pelosi-letter-naming-impeachment-managers/index.html"
        target="_blank">announced the names of the Democratic lawmakers</a>&nbsp;who
        will serve as impeachment managers tasked with presenting a case to the Senate
        during an impeachment trial. The managers will be: Reps. Raskin, who will
        be the lead manager, Diana DeGette of Colorado, David Cicilline of Rhode Island,
        Eric Swalwell of California, Joaquin Castro of Texas, Ted Lieu of California,
        Stacey Plaskett of the US Virgin Islands, Joe Neguse of Colorado and Madeleine
        Dean of Pennsylvania.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d5a482-6718-415b-a94c-9de720053636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Liz Cheney, the No. 3 House Republican, told colleagues on
        a conference call Monday evening that Wednesday''s impeachment vote is a "vote
        of conscience," a source tells CNN. Cheney, who announced on Tuesday that
        she will vote to impeach, is one of the handful of outspoken critics of President
        Donald Trump''s disinformation surrounding the November election results and
        Trump''s attempts to overturn the election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdac47-3007-49f2-b671-5e5f5ed01d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior House Democratic aide told CNN that the rule for the Raskin
        resolution Tuesday night would include language implementing a fine system
         similar to what Republicans implemented in 2017 for filming on the floor
         for noncompliance with the speaker''s mask requirement on the House floor.
        Fines will be $500 for the first offense and $2,500 for the second offense
        and will be deducted from members'' pay, not campaign funds or members'' representational
        allowance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b198217e-4757-4b86-a754-9d97ca1aa705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the House Office Building Commission will immediately
        consider implementing a similar fine system for non-compliance in the House
        office buildings and House side of the US Capitol.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2b689-e121-4b01-b619-c916f8eddd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi and Senate Democratic Leader Chuck Schumer called Pence a
        day after the Capitol attack to discuss the 25th Amendment  but Pence never
        took the call after they were on hold for 25 minutes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7680a4-190a-425a-8063-c3c921f810e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least. Of course, I was -- I was at home, so I was running the
        dishwasher, putting my clothes in the laundry. We''re still waiting for him
        to return the call," she told CBS Sunday night.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc425710-ffa8-4af4-a6a4-40573d89a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement on Monday, Pelosi said that as a "next step," House
        Democrats "will move forward with bringing impeachment legislation to the
        Floor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77df124-15d9-40ff-bbfa-4d71c2f7768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, Democrats attempted to take up the 25th Amendment
        resolution by unanimous consent, but it was blocked by Republicans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4c2bd-1f5c-4e11-8e91-37673c312ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi accused House Republicans of "enabling the President''s unhinged,
        unstable and deranged acts of sedition to continue," adding, "Their complicity
        endangers America, erodes our Democracy, and it must end."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8654d-6bfc-4e2b-8742-d681689c21cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story and headline have been updated with additional developments
        Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c40db-69a0-4c31-a406-7bcdf1c862fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:16:12.894+08:00
      'mgnl:createdBy': 'pia'
