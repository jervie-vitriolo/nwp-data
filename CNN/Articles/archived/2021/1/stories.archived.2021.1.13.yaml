      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as COVID-19 has forced theaters across the country
        to close, moving many films to streaming services. Most recently, Warner Bros.
        announced plans to simultaneously release the studio''s 2021 slate of films
        on HBO Max and in theaters where possible. Warner Bros., like CNN, is part
        of WarnerMedia.</p>'
