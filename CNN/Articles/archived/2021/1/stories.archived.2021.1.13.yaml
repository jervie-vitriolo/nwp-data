      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) </strong> All
        seven lanes of the Skyway Stage 3 project will officially be open to the public
        starting 5 a.m. on Friday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c5c5e-1468-4384-a195-b1239c6001db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-20T09:07:55.493+08:00
