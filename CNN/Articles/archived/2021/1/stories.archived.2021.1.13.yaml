    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:25.712+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chadwick Boseman''s widow Simone gives emotional tribute at Gotham Awards'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbd1df-9ad4-47be-a9b4-6d64fc346d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:03.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Simone Ledward Boseman tearfully paid tribute
        to her late husband Chadwick Boseman Monday night during the 30th annual IFP
        Gotham Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df87fc-a5d1-478c-bee4-d8d63a2db6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:03.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accepted the Actor Tribute award for the actor, who died in
        August at the age of 43 after a private battle with colon cancer, saying,
        "As an artist, an actor, and a person, Chad made a practice of telling the
        truth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acd898-6c04-4be0-9334-5f491922d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:04.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the most honest person I''ve ever met because he didn''t
        just stop at speaking the truth, he actively searched for it. In himself,
        in those around him and in the moment," Ledward Boseman said. "The truth can
        be a very easy thing for the self to avoid, but if one does not live in truth,
        then it''s impossible to live in line with a divine purpose for your life.
        And so it became how he lived his life, day in, day out. Imperfect, but determined."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c62e1b-06e7-4727-956a-2bbebe63f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boseman received the award for his role in the Netflix film "Ma
        Rainey''s Black Bottom."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7adbf-97c3-4221-91dc-ea46bb0161f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife paid homage to his ability to take on the roles of real
        life people, including baseball legend Jackie Robinson in the film "42" and
        James Brown in "Get On Up."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf192c6-fb18-470a-947c-73cf2d5cda82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:05.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was blessed to live many lives within his concentrated one,"
        she said. "He developed his understanding of what it meant to be the one,
        the none and the all. ''A vessel to be poured into and out of,'' he''d said."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1dea5-4c84-4f6b-826d-ded7811de69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledward Boseman ended her acceptance speech in tears.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678178e1-3587-4938-a95e-aa3a13e2c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chad, thank you. I love you. I am so proud of you. Keep shining
        your light on us," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ac12e-4235-4bc8-b66b-7bd8c29201f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:20:29.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:37:07.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple reportedly became engaged in 2019 and married not long
        before his death.</p>'
  'exercise-benefits-cardiovascular-disease-risk':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-13T06:21:46.404+08:00
    'imagesource': 'jcr:4a5b30c0-aaf3-478d-8c2d-a361dfa22869'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c21a47b-4d57-4e34-b08a-829a63eecf7c'
    'lead': 'Physical exercise may be even more important for the prevention of cardiovascular
      disease than previously known -- and the more activity the better, a new large
      study led by the University of Oxford has suggested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T06:33:28.390+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:36:51.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:26.059+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No limit to benefits of exercise when it comes to cardiovascular disease
      risk, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc201be-c69d-499a-bddb-1a516b562043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;It has long been understood that being
        physically active is good for you, particularly when it comes to preventing
        things like heart attacks and strokes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e300046-8736-4d3d-a6e2-a127379fff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physical exercise may be even more important for the prevention
        of cardiovascular disease than previously known -- and the more activity the
        better, a new large study led by the University of Oxford has suggested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7bf8c7-a055-4061-a383-5f2d6d46ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:52.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To measure physical activity, researchers in the United Kingdom
        got 90,211 individuals to wear an accelerometer (a small, lightweight motion
        sensor) on their wrist over a seven-day period between 2013 and 2015. The
        researchers tracked the participants'' health for an average of five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888d31b-2184-4b8e-bdfc-909e6c90e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there were 3,617 cases of cardiovascular disease diagnosed
        in the participants, who were part of the wider UK Biobank study of people
        between 40 and 69 years old. Cases of cardiovascular disease decreased among
        the participants as the amount of moderate and vigorous physical activity
        increased. What''s more, there was no threshold where the effects of exercise
        stopped improving cardiovascular health, the study found. Those who were most
        active -- in the top 25% -- had an average reduction in risk of between 48%
        and 57%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff2721-3cdc-4813-ba34-30013969ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the pandemic, because of lockdowns or self-imposed isolation,
        people have not been getting as much ''incidental'' activity, particularly
        in relation to travel or movement around an office, for example," said Terence
        Dwyer, a professor emeritus of epidemiology at the University of Oxford and
        an author of the study that published on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962bfa5-7ece-4188-9633-f663b8e576ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that they need to take more purposeful activity to maintain
        even what they were doing previously. Our findings should give them more confidence
        that this is something they really should pay attention to. It also should
        provide confidence in increasing their PA (physically activity) beyond levels
        they might have regularly taken prior to the pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965424c-3208-4bd9-9439-7ad9967962c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the top 25% did about 50 minutes per week of vigorous-intensity
        physical activity such as running, while those in the bottom 25% had less
        than 10 minuts per week of vigorous-intensity physical activity, said lead
        study author Aiden Doherty, an associate professor at University of Oxford''s
        Nuffield department of population health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e276b5-9c5c-48c0-b817-072dae614a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although those who exercised more were also more likely to not smoke,
        drink less alcohol and have a healthy body weight, the researchers said they
        accounted for these factors in their analysis and found that the association
        between increased exercise and a decrease in cardiovascular disease was still
        strong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c57276-6107-492e-878d-d1745430166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results, the researchers said, demonstrated that exercise
        alone has a significant effect on the risk of being diagnosed with cardiovascular
        disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4684840-7e32-4614-abf3-79bbbea53851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:56.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiovascular disease is the leading cause of death globally, claiming
        around 17.9 million lives each year, the researchers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cd465f-04be-43c4-98ce-8ab7c78bc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most studies examining the benefits of physical activity typically
        use questionnaires, which can be less accurate, given that most people are
        unable to accurately recall all activity that takes place throughout the day
        -- both for leisure and as part of a person''s daily routine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac595eb-fc14-49ee-89ce-3b7b642f5303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said they were confident that wearing the device,
        which they described as a "research-grade Fitbit," was an accurate way to
        reflect an individual''s habitual activity over time even though it only recorded
        seven days'' worth of physical activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0dd07-45e9-4e0d-8a2d-204fbe624961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research had shown that activity measured in this way was
        "moderately stable," Doherty said, and more research was being conducted to
        gauge its accuracy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91e70d-b7a5-4342-8309-cedcc09aea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using this more accurate form of measurement, and in a large number
        of people, we found the lowest risk for cardiovascular disease in the UK Biobank
        cohort is seen at the highest level of physical activity, whether total, moderate
        -- or vigorous -- intensity," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31082c13-eeb3-41e4-9bea-28af15127d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the largest ever study of device-measured physical activity
        and cardiovascular disease. It shows that physical activity is probably even
        more important for the prevention of cardiovascular disease than we previously
        thought. Our findings lend further weight to the new WHO guidelines on physical
        activity which recommend at least 150 to 300 minutes of moderate to vigorous
        aerobic activity per week for all adults."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048f77b-c5bd-4014-a561-b17fb2622987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:59.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization revised its guidelines on physical
        exercise in December 2020. The UN agency now recommends that adults get at
        least 150 minutes  that''s 2.5 hours  of moderate to vigorous physical activity
        weekly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f7802-eeb8-490d-a025-28b20bc8fee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the study were similar for men and women, although
        the benefits of vigorous exercise appeared to be particularly strong for women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1b9ad-4f51-483f-aa0a-337fc2f9f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings contrast with a 2015 study of more than 1 million women
        that found moderate physical activity is associated with a lower risk of coronary
        heart disease, but there was no further reduction in risk with increasing
        frequency of activity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9144f9e1-d994-4677-b784-7f4198741635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://journals.plos.org/plosmedicine/article?id=10.1371/journal.pmed.1003487"
        target="_blank">research</a> published in the journal PLOS Medicine on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25720065-fec8-4265-90ce-a6666e5b57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:33:28.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:37:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/01/12/health/exercise-cardiovascular-disease-study-wellness/index.html"
        target="_blank">No limit to benefits of exercise when it comes to cardiovascular
        disease risk, study finds</a>"</em></p>'
  'dogs-cats-separation-anxiety':
    'author': ' Lori M. Teller, Texas A&M University'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-13T06:41:58.085+08:00
    'imagesource': 'jcr:e8f1178c-36bb-4151-bff7-5134d93455e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b6b979b-63e3-4b7d-81e8-9ffa3e9d74a1'
    'lead': 'A change in routine, such as suddenly being alone for many hours every
      day, is a major cause of separation anxiety for both dogs and cats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T06:54:10.247+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:36:34.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:26.498+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Help dogs and cats cope with separation anxiety when humans return to
      work'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95384b3c-9505-452e-8fa6-1689e8362ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: The views expressed in this commentary are
        solely those of the writers. CNN is showcasing the work of The Conversation,
        a collaboration between journalists and academics to provide news analysis
        and commentary. The content is produced solely by The Conversation.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52f72e-8429-412b-9252-ba5cd5af462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;When one of my co-workers found out
        about a tiny, orphaned kitten that needed a home a few months ago, he didn''t
        hesitate to adopt it. He says his new companion helped make the months of
        Covid-19 isolation at home much less stressful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4978f20-97d1-4087-a3f6-391b05f251b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is not alone. Animal shelters and breeders across the country
        have reported record numbers of dog and cat adoptions in recent months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bf870-df45-4d52-9720-3e011dfc5496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after my co-worker returned to work, he says his adorable kitten
        started urinating on the kitchen counter while he was away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bae2a58-f942-482c-a73c-bbaea8890608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another friend is worried about how her dog will react when she
        returns to the office. Her big, goofy Labrador retriever follows her everywhere,
        even to the bathroom. When she leaves to run a quick errand, the dog sits
        by the back door and whines, awaiting her return.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be73e39-0550-4582-8672-13c41cfc714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should these pet owners do?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9888dc-2757-460c-a22d-421acedd0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The problem with sudden changes in routine</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682e7ca-5f55-446f-ac97-63160f3e088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A change in routine, such as suddenly being alone for many hours
        every day, is a major cause of separation anxiety for both dogs and cats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa3f00-8b34-4a99-a07c-60640ac9f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separation anxiety is more than a little whimpering when you head
        out the door. It''s major, unwanted behavior that happens every time you leave
        or are away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b29931-7a41-4489-93f8-66e2c9f837ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dogs and cats, this can mean excessive pacing, barking or howling,
        whimpering or self-grooming as you get ready to leave. In some cases it can
        mean urinating or defecating around the house, often in places where scents
        linger, such as on bedding or rugs, or destroying household items in your
        absence. Extreme clinginess or neediness is another symptom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbe510-689e-4f1e-83be-99f934ef0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separation anxiety won''t go away on its own, and it can be difficult
        to get rid of entirely. But there are ways to manage it. As a clinical veterinarian
        and professor, I am often asked to help people find ways to ease their pets''
        anxiety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff85de-7c85-4912-9dfd-313a0db7be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What not to do</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3378d0-38ac-4c58-9566-2eecb7d970be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it''s important to understand that it''s not about you --
        it''s about your pet. Your dog or cat is not trying to teach you a lesson
        or get revenge. Animals don''t act out of spite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7a176-cfd5-4e5c-9ab9-c98ce7ffd6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s a signal of extreme distress and frustration that
        should be approached like any other medical ailment. Your pet doesn''t want
        to experience separation anxiety any more than you want to experience its
        consequences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9e21e-a70f-459a-8175-44687969a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, punishment is never the answer. For one thing,
        your pet won''t connect the punishment with something that happened hours
        -- or even a few minutes -- earlier. And punishment may only exacerbate your
        pet''s anxiety and stress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93123291-ca4e-40e5-87ba-8e46d4c4396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, going to the opposite extreme by praising or giving affection
        when your pet is suffering anxiety also will make the problem worse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e61d2f-41a3-4f4c-80ed-8f680803afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to create a balanced relationship so your pet tolerates
        being alone. First, get your pet checked out by a veterinarian to rule out
        physical conditions, such as a urinary tract infection if your pet urinates
        in inappropriate places.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f555c86-1462-48e2-ad6a-9adb09061860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, make sure your pet gets plenty of exercise and mental stimulation.
        For dogs, this may mean a long run or brisk walk every day. Getting exercise
        shortly before you leave the house may put your dog in a more relaxed state
        while you''re gone. It''s harder to feel stressed when the endorphin levels
        are elevated. For cats, this could mean a change of environment by being outdoors
        in a safe, enclosed area such as a "catio."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d11e79-c44f-4a9f-995e-27aacef4d5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treating separation anxiety with behavior change</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd025b4-02eb-4813-b2bf-dbb2e639c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we''re talking about your behavior. The goal is to make your
        absence seem like no big deal. Making a fuss over your pet when you leave
        or arrive home only makes matters worse. If you treat it like it''s routine,
        your pet will learn to do the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcfedde-1b67-4051-86aa-c92711535ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to figure out when your pet starts to show signs of anxiety
        and turn that into a low-key activity. If it''s when you pick up your handbag,
        for example, practice picking it up and putting it back down several times
        over a few hours. Similarly, get dressed or put on your shoes earlier than
        usual but stay home instead of leaving right away. Try starting your car''s
        engine and then turning it off and walking back inside.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00bbbb9-8650-4467-87a4-536e040da221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, practice short absences. When you''re at home, make it a point
        to spend some time in another room. In addition, leave the house long enough
        to run an errand or two, then gradually increase the time that you''re away
        so that being gone for a full day becomes part of the family routine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a344a-d075-4a3d-8cad-1d30e1e20ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing the environment</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bc92f2-aa0c-4c38-bb77-165881630f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boredom makes separation anxiety worse. Providing an activity for
        your pet while you''re gone, such as a puzzle toy stuffed with treats, or
        simply hiding treats around the house will make your absence less stressful.
        Other options for dogs and cats include collars and plug-in devices that release
        calming pheromones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f384180-4420-4e04-b77f-f838b7bba066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain your bond while you''re gone, place a piece of clothing
        that you have worn recently in a prominent place, such as on your bed or couch,
        to comfort your pet. Similarly, you can leave the TV or radio on -- there
        are even special programs just for pets -- or set up a camera so you can observe
        and interact with your pet remotely. Some of these come equipped with a laser
        pointer or treats you can dispense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbe3914-cddc-4285-845a-4b7260d4f5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using supplements or medication</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8191398f-d787-40ca-b25f-f03e49f468f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some severe cases, when the animal harms itself or causes property
        damage, medication or supplements might be necessary. These alter the brain''s
        neurotransmitters to create a sense of calm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d051691-8c6b-4c05-9021-76c73568c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:48.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some are readily available without a prescription, it''s a
        good idea to get advice from your veterinarian to determine which are safest
        and most effective for your pet''s situation. Medication can help reduce the
        anxiety, making it easier for the pet to learn new coping skills. A behavior
        modification plan accompanying the use of medication can help manage this
        problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8ceda-94bf-4ae8-aa21-b9a59baf7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separation anxiety is difficult for both you and your pet. But a
        few simple changes can make a huge difference as life returns to some semblance
        of normal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe8a98-787c-4e36-9135-b8281b68f8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T06:54:10.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:36:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/12/health/pet-separation-anxiety-partner-wellness/index.html"
        target="_blank">Help dogs and cats cope with separation anxiety when humans
        return to work</a></em></p>'
  'Google-productivity-tips-':
