  'China-COVID-19-vaccine-Sinovac-Philippines-price-efficacy':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T14:40:45.453+08:00
    'imagesource': 'jcr:fb29426b-381f-4186-a32f-c8f92a3d5372'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e0af8b5-5b79-474b-93d8-79f43d4bcd3f'
    'lead': 'The Duterte administration does not prefer China-made vaccine Sinovac,
      vaccine czar Carlito Galvez Jr. says, disputing claims that it is one of the
      most expensive in the market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T14:42:35.524+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:30:14.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:40.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez says China''s Sinovac ''quite cheap,'' urges end to vaccine discrimination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9403eaf3-2d1e-487c-8bd9-ce8caac632ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong>  The
        Duterte administration does not prefer China-made vaccine Sinovac, vaccine
        czar Carlito Galvez Jr. said on Wednesday, disputing criticisms of lawmakers
        that it is one of the most expensive in the market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c5894f-7549-4672-b600-2ab5d2554ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:15.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines secured the "best price" for CoronaVac made
        by Sinovac through the help of Chinese Ambassador Huang Xilian.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347bbef-b3a1-416e-b908-5ff2c85aa524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napili ang Sinovac dahil medyo mura po ito... Kapresyo ang Novavax,
        Gamaleya. Nasa middle ang Sinovac. Mas mura siya kasya Moderna at ibang vaccines
        ng US. Very fair ang treatment namin sa Sinovac dahil binagsak niya [ang presyo],"
        he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ea21b-bd78-4ec3-a5d7-704718e7da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sinovac was chosen because it is quite cheap. It''s
        the same price as Novavax and Gamaleya. It''s in the middle price point. It''s
        cheaper than Moderna and other US-made vaccines. We are treating Sinovac fairly
        because they lowered the price.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4011e39-c8d3-4faa-92d6-617638d36e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data released by Senator Sonny Angara''s office, Sinovac
        is the second most expensive COVID-19 vaccine at 3,629 for two required doses.
        Senator Panfilo Lacson questioned why the government seems to prioritize it
        despite the cost, its dismal efficacy rate in trials, and the absence of even
        an application for emergency use in the country. Senator Francis Pangilinan
        said Sinovac is six times more expensive than AstraZeneca when it has less
        than 60% efficacy compared to AstraZeneca''s 70%, urging the government to
        cancel the purchase of 25 million doses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e989bb-fd7f-431c-aa7e-866b34868d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2021/1/13/COVID-19-vaccine-China-Sinovac-Brazil-trial.html">RELATED:&nbsp;Brazil
        data shakes confidence in China''s Sinovac coronavirus vaccine</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ae9fb-d64a-4f25-a0a3-d411705ef4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:18.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bound by the nondisclosure agreement, Galvez did not reveal the
        price of Sinovac doses, and only said prices differ in the market compared
        to government-to-government deals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07562bb-5a4e-4ee7-b337-11230ac2b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid public worries on Sinovac''s safety and efficacy, Galvez called
        on the people to stop discriminating since the vaccine is already offered
        in other countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f6a0e-c283-432e-9699-98ccdcb4af26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana tanggalin na po natin ang discrimination sa ibang vaccine
        kasi nakita natin ginamit na nga ng Malaysia, Singapore, Turkey, Argentina.
        Bakit hindi natin gamitin sa atin?" he asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f51bf7-4aa5-4d07-b6ff-238625c24241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we can stop the discrimination in other vaccines.
        We see it being used in Malaysia, Singapore, Turkey, Argentina. Why shouldn''t
        we use it here]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ca436-b4b3-4be1-b51d-9f3acb606bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines recently closed the deal to buy <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">25
        million doses from Sinovac</a>. The first batch, 50,000 doses, is set to arrive
        on February 20. Galvez said he is willing to get first crack at the vaccine
        to instill public confidence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a2d93-8787-4ae1-97e8-521e0f962633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit anong vaccine ang mauna, ako, volunteer ako. Magpapabakuna
        ako," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248b4a0-92ec-435b-bf09-9003f2a1a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:42:35.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:30:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whichever vaccine arrives first, I will volunteer
        to be vaccinated.]</p>'
  'philippines-moderna-deal-covid-19-vaccines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T14:35:43.893+08:00
    'imagesource': 'jcr:a1375a55-148c-4b0a-853f-e97644ffd011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7428e64-dc00-41c8-846e-e27ef7dd7dfd'
    'lead': 'The Philippines can soon procure up to 20 million doses of COVID-19 vaccines
      from American pharmaceutical company Moderna  a result of months of negotiations,
      the country''s vaccine czar confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T14:43:59.979+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:30:06.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:41.154+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH close to securing up to 20M vaccine doses from Moderna'
    'updated': 2021-01-18T15:37:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e375a84-8421-4dce-8bca-46324a1f7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:43:59.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:30:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 18) </strong> After
        months of negotiations, the Philippines can soon procure up to 20 million
        doses of COVID-19 vaccines from American pharmaceutical company Moderna, the
        country''s vaccine czar confirmed Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612f569-24f3-494e-ae50-433fef61c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:39:52.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:30:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Committee on Health, Sec. Carlito
        Galvez, Jr., upon the guidance of Philippine Ambassador to the United States
        Jose Manuel Romualdez, announced they will soon secure the vaccines that are
        to be equally divided between the government and the private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ca7c93-7650-4738-b153-e8793fc669ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:39:52.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:30:08.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Moderna, sinasabi ni Ambassador ''Babe'' Romualdez, I can already
        announce na 20 million doses ang makukuha natin (Ambassador ''Babe'' Romualdez
        said I can already announce that we will secure 20 million doses)," he said.
        "[That is] 10 million for the private sector and 10 million for the government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573ec7b-deab-4b97-95df-963adab42510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:39:52.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:30:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez already made the announcement in a statement last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb6eef-0f47-4504-bd42-6cc09f5f017a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-18T15:39:52.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:30:09.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government is in the final stages of negotiating
        for the supply of a minimum of 10 million doses of mRNA-1273, the company''s
        COVID-19 vaccine, with the option to purchase an additional 10 million doses,"
        the statement read.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325d8e6c-e582-4af7-932e-3fc8341fb97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:28.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:30:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the deal is closed, the vaccines will be delivered by mid-year,
        Romualdez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0989d5-2e05-4bc6-869c-fa62134bd204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:43:59.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:30:10.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is one of the vaccine brands now being used in the US, along
        with Pfizer. The Moderna vaccine has been found 94.1% effective in preventing
        coronavirus infection, while Pfizer''s has an efficacy rate of 95%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5730f-f4a0-4450-8135-7e31d75326e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:46:20.032+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:30:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2021/1/12/Moderna-vaccine-protect-coronavirus-one-year-.html">READ:&nbsp;Moderna
        thinks its vaccine will protect against the coronavirus for at least a year</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb702f8a-8ec6-4324-a1df-5f5544551aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:43:59.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:30:11.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine does not require ultra-cold storage and can be
        kept at about minus 20 degrees Celsius, unlike Pfizer''s vaccine which has
        to be stored at minus 75 degrees Celsius.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d9c2cd-adf8-49d7-9f18-1ffff278f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:43:59.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:30:11.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the private sector, led by Enrique Razon, chairman
        and president of International Container Terminal Services, has pledged free
        shipping of the Moderna vaccines from the manufacturing facility in Spain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab663bf4-4580-4cd7-8d7c-a8621933eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:43:59.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:30:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the national government has so far secured <a href="https://www.cnnphilippines.com/news/2021/1/10/PH-signs-term-sheet-30M-doses-Covovax.html">30
        million doses of Covovax</a> from the Serum Institute of India and <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">25
        million doses of Sinovac vaccines</a>. That''s on top of advance purchases
        of mostly AstraZeneca vaccines by local government units and private firms
        through tripartite agreements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7df91-300a-4c9c-9a46-a4116f35d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-19T20:28:28.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:30:12.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a forum with the Union of Local Authorities of the Philippines
        and the Department of Health on Tuesday, <a href="https://www.facebook.com/ulap.net.ph/videos/3697710646978652&gt;"
        target="_blank">Galvez said</a> the vaccines would cost from $20 to $25.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065a099-9674-4a12-a812-27b8a722a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:43:59.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:30:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects 50,000 doses from Sinovac to be the first
        to arrive in the country in February, but Pfizer''s vaccine <a href="https://cnnphilippines.com/news/2021/1/12/145-million-vaccine-doses-pfizer-rollout.html">could
        be rolled out earlier</a> if the global COVAX facility would grant the Philippines''
        appeal, Galvez noted.</p>'
