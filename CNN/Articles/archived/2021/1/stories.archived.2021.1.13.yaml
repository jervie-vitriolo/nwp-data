      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6013a-c8ab-4bcb-8f81-9714163d04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.540+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these respected, qualified, crisis-tested nominees were
        announced in November, many have been previously confirmed, and their paperwork
        has been submitted. We look forward to continuing to work with both parties
        in good faith on timely confirmations," Bates said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e4a200-d6f0-4175-b58d-63279e1b5f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T07:51:45.537+08:00
