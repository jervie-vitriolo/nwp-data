  'PH-bird-flu-status-2021':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T13:19:57.571+08:00
    'imagesource': 'jcr:8b5557de-e29e-4ce8-82c5-40ef656e2e90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ef57b7f-de2f-4ea0-a5b2-2e4f17666153'
    'lead': 'The Philippines has eradicated bird flu less than a year after the
      disease of poultry, which can be transmitted to people, reemerged in the country,
      an official discloses'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T13:23:42.149+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:31:15.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:37.008+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH ''eradicates'' bird flu, says DA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78609c69-6bbf-4704-88bf-f0e5bd408f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:23:42.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:15.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong>  The
        Philippines has eradicated bird flu less than a year after the disease of
        poultry, which can be transmitted to people, reemerged in the country, an
        official disclosed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf58ef-9c9d-49a6-80d8-61d49468144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:23:42.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang avian influenza or bird flu ay na-eradicate na natin. We are
        already free (of the disease)," Agriculture Undersecretary for Livestock William
        Medrano said in a briefing. "Dineclare na iyan ng Bureau of Animal Industry
        and then siyempre pipirmahan din ni Secretary (William Dar),"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9dc68-4425-453f-ae06-77475ab8384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:23:42.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have eradicated avian influenza or bird flu. We
        are already free of the disease as declared by the Bureau of Animal Industry.
        The declaration report will then be signed by the Secretary.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c16f4b-02d5-4216-9718-db4822b51fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:23:42.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medrano was referring to the official self-declaration report,
        stating that the Philippines is now free of bird flu. Once approved by the
        Agriculture chief, the report will be sent to the World Organisation for Animal
        Health for <a href="https://www.oie.int/en/animal-health-in-the-world/self-declared-disease-status/"
        target="_blank">publication on its website.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8284ac-ad0a-4513-8e97-b190cfc00e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:23:42.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than two years of enjoying the bird flu-free status,
        the Department of Agriculture announced the reemergence of avian influenza
        in a quail farm in Nueva Ecija in March 2020. In July of the same year, officials
        said the disease was contained in the area. Infection control strategies include
        culling of infected animals and disinfection of contaminated areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9833354-bb3d-42f7-8de8-2ba4e2cd55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:23:42.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:18.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird flu was also <a href="https://www.oie.int/wahis_2/temp/reports/en_fup_0000035902_20200929_110509.pdf"
        target="_blank">detected</a> in a poultry farm in Pampanga and a backyard
        farm in Rizal last year.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c40b4b-6d88-4ffc-96a6-758dc3d5dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T13:23:42.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Organisation for Animal Health said people who are in
        close contact with infected poultry are at risk of catching avian influenza.</p>'
  'Trump-Youtube-channel-ban':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-13T14:00:08.703+08:00
    'imagesource': 'jcr:7a595ad3-ce02-4d3b-9fb7-8b19d1a78cbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a44440b0-d669-49aa-8ccb-2a76ee2c8804'
    'lead': 'YouTube is suspending President Donald Trump''s channel for at least
      one week, and potentially longer, after his channel earned a strike under the
      platform''s policies, the company says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T14:06:35.483+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:31:09.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:37.301+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'YouTube is suspending President Donald Trump''s channel'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c3f05-7e64-44cd-bff1-7d8e06e6260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:06:35.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> &nbsp;YouTube is suspending President Donald
        Trump''s channel for at least one week, and potentially longer, after his
        channel earned a strike under the platform''s policies, the company said Tuesday
        evening.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69d577c-d69e-4601-8687-29e42281ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:06:35.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:10.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent video on Trump''s channel had incited violence, YouTube
        told CNN Business. That video has now been removed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70a268-1907-480e-8661-623b9bf330a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:06:35.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube declined to share details of the video that earned Trump
        the strike, but said that after the one-week timeout, it will revisit the
        decision. YouTube also removed content from the White House''s channel for
        violating policy, the company told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a1765-5cc9-452c-814a-12a6399d202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:06:35.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, YouTube had been the only remaining major social media
        platform not to have suspended Trump in some fashion. Facebook has suspended
        Trump''s account "indefinitely," while Twitter has banned Trump completely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2dbb0-a59e-4e79-91a2-5bf383298934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T14:06:35.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:31:12.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful review, and in light of concerns about the ongoing
        potential for violence, we removed new content uploaded to the Donald J. Trump
        channel and issued a strike for violating our policies for inciting violence,"
        a YouTube spokesperson said in a statement. "As a result, in accordance with
        our long-standing strikes system, the channel is now prevented from uploading
        new videos or livestreams for a minimum of seven dayswhich may be extended."</p>'
    '19':
