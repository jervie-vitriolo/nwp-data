      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/13/business/cheer-cheese-australia-rebrand-intl-hnk/index.html">"Australian
        company renames racially offensive cheese brand."</a></em></p>'
  'House-approves-resolution-calling-to-remove-Trump-':
    'author': 'Clare Foran, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T14:38:36.782+08:00
    'imagesource': 'jcr:40080b9f-d260-42bf-8b75-e02b69acc51a'
