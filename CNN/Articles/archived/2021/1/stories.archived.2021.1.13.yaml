      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional and business services gained 161,000 jobs</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26776cda-df2f-449c-8340-3131bdde042c'
