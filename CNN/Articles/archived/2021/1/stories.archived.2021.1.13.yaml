      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need really more preventive measures to try and reduce the transmissibility.
        It can be done by doing your (wearing of) face masks, washing hands, and distancing,"
        the expert advised.</p>'
