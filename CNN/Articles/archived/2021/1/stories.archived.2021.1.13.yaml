      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Debold Sinas also ordered that he be placed under restrictive
        custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2434c6-0a0d-434c-8828-06f342ea41be'
      'mgnl:activationStatus': true
