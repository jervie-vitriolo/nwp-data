        the DOH is also monitoring global developments on three other reported COVID-19
        variants, including the ones found in South Africa and Sabah, and another
        supposedly detected in Nigeria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607675c4-9a15-4df5-ad73-3599e9129c13'
