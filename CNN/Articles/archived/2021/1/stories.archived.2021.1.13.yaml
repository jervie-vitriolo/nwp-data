    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change is making baby sharks smaller, undernourished and exhausted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc60a7-c927-4f5b-a402-a9eca89c4c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:18.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Baby sharks are being born smaller, undernourished
        and exhausted as climate change warms the world''s oceans, researchers say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6acb950-a75a-4db1-915c-2d4182e8aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99f621-2fff-439b-a4e7-80b8c0ea9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:19.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers examined the effects of warming temperatures on the
        growth, development and physiology of the Great Barrier Reef''s epaulette
        sharks, testing embryos and hatchlings in waters up to 31 degrees Celsius
        (87.8 degrees Fahrenheit).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37234098-4508-40a1-8bca-5f36f1d4a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:19.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a6db0-bf65-45d5-af7c-09c9d8a7a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team found that in warmer waters, shark embryos grew
        faster and used their yolk sac -- their only source of food in this developmental
        stage -- quicker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502de151-127d-4aac-8e9a-83ba9a147194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfc40b-851b-47e8-a7ab-09ddf6ab6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creatures hatched earlier, were born smaller, and needed to
        feed straight away, but lacked energy, researchers from Australia''s ARC Centre
        of Excellence for Coral Reef Studies at James Cook University and the University
        of Massachusetts said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef878e5c-728d-41d3-ac88-05e659863108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:21.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc1718a-6ead-4292-aeac-0c849655d630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 500 types of shark living around the world,
        and the majority give birth to live young. Some shark species, like epaulette
        sharks, lay eggs, which are left unprotected and must be able to survive on
        their own for up to four months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653238d0-dd72-444f-a1be-faf893d8345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:22.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad76fc6b-bd1f-4c53-85f6-be9ac08fd42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epaulette shark is known for its resilience to change, even
        to ocean acidification," Jodie Rummer, co-author and associate professor at
        the ARC Centre of Excellence for Coral Reef Studies, said in a statement.
        "So, if this species can''t cope with warming waters then how will other,
        less tolerant species fare?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0d058-9886-4a3d-af57-d1b036849029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6f132-0c62-4d20-ba07-56e5044a0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:24.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef is the world''s largest coral reef, covering
        nearly 133,000 square miles and is home to more than 1,500 species of fish,
        411 species of hard corals and dozens of other species.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28bd07-39e3-479d-8d5a-cb29d53f3228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:24.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef21897-bdb4-4987-9d3c-1037649f2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past decade has been the warmest on record for global ocean
        temperatures. By the end of the century, the Great Barrier Reef is likely
        to experience average summer temperatures close to or exceeding 31 degrees
        Celsius, researchers warn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e403403-589e-4853-a9ab-b5a071ed98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:25.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e057b-2218-4663-bfb3-d5fc76670f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rummer said that rising ocean temperatures could threaten future
        sharks, including egg-laying and live-bearing species, because as temperatures
        rise, the creatures will be born or hatch into environments that they can
        barely tolerate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8021ef-42be-4323-a7dc-026188897076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd154d09e-7aa8-4f85-b65d-cae427c24d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study presents a worrying future given that sharks are already
        threatened," lead author Carolyn Wheeler said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c6428-76af-421f-a7d8-3403961564e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c39bc0-aae7-4650-b92c-a90f7dec9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sharks are important predators that keep ocean ecosystems healthy.
        Without predators, whole ecosystems can collapse, which is why we need to
        keep studying and protecting these creatures," Wheeler, a PhD candidate at
        the ARC Centre of Excellence for Coral Reef Studies, added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb54b0e-e184-4f50-9e33-3c81ad8b4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:28.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e8b36-b69b-4c52-a202-38bc590ad42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our future ecosystems depend (on) us taking urgent action to limit
        climate change," Rummer said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ae419-f6de-43d3-a498-22d4ac982ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97315c1-3d36-4feb-98a6-c1282f9e1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the Scientific Reports journal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875cc1f-a9cb-46b3-9794-035554f1a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0d3e9-bc33-4ab4-8eee-e01d5415bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceans serve as a good indicator of the real impact of climate change
        -- covering almost three quarters of Earth''s surface, they absorb the vast
        majority of the world''s heat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070af301-3ab4-4f3d-8e7e-86e0ca59b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2686a-863e-4337-a414-d2fa38dd8c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although we often can''t see it, ocean warming has a profound impact
        on the entire world. A warmer ocean causes sea level to rise, bringing problems
        like dangerous coastal flooding. It leads to the loss of sea ice, heating
        the waters even further, and can affect the jet stream, allowing cold Arctic
        air to reach farther south, making winters more intense and threatening animals
        that depend on sea ice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a280c-77e1-46ec-b152-31e0c198113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac13ad-919c-41b1-82f9-2556de9ffedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warmer ocean also contributes to increases in rainfall and leads
        to stronger and longer-lasting storms like Hurricanes Florence and Harvey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cb53e-dabc-4954-875c-3a2b656c00a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fbbaab-8681-4ff0-be97-0ec0039b11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:34.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine heatwaves which have killed off swathes of Earth''s coral
        reefs have likely doubled in frequency and are projected to become more common
        and intense, a landmark report from the United Nations'' Intergovernmental
        Panel on Climate Change found in 2019.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924fa10-c8bc-4955-89b5-ff5aace389f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T02:02:58.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:39:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/12/australia/baby-shark-climate-intl-scli-scn/index.html"
        target="_blank">"Climate change is making baby sharks smaller, undernourished
        and exhausted"</a></em></p>'
  'Defiant-Trump-denounces-violence-but-takes-no-responsibility-for-inciting-deadly-riot':
    'author': 'Kevin Liptak and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T03:20:50.390+08:00
