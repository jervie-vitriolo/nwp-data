      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Russian President Vladimir Putin has ordered
        his government to step up its inoculation efforts, launching a mass vaccination
        push that will start next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e9a421-b8dc-4bd4-8503-6fc1bf854e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:56:49.132+08:00
