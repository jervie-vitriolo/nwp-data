      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana Grande will star alongside Lawrence, DiCaprio, Streep and
        Timothe Chalamet in "Don''t Look Up."</p>'
    '5':
