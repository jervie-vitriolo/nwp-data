    'jcr:uuid': '582f06a0-aac2-4d10-9a84-554a59f11c81'
    'lead': 'We''re looking at a second impeachment of President Donald Trump. The
      process will be different this time, both for the lawmakers sitting in judgment
      of Trump and for the man himself. One thing we know: He''ll stay in office and
      likely finish out his term, because it takes a Senate conviction to remove him.'
