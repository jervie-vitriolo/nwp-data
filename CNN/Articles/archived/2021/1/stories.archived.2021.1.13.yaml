      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been social distancing, wearing masks and skipping gatherings
        with friends and family in order to slow the spread of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfefb2e-8193-4336-a107-5017c4003461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfd52c-16c9-4c8f-b9b1-89e37f5bce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, however, didn''t stop many from traveling for the
        holidays despite guidance from the US Centers for Disease Control and Prevention
        to keep up with social distancing. At least 1,327,289 people passed through
        Transportation Security Administration checkpoints on January 3, the highest
        since March 15 of last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849dcbbe-fe5b-42fd-a913-a7bac6487520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b67259-32e5-4443-8913-884947d3100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Neelima Denduluri says pandemic fatigue has negatively impacted
        her everyday life, whether it''s worrying that she''s an asymptomatic carrier
        when seeing her patients or struggling to facilitate online learning for her
        children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa426e-0c75-4622-a618-473eff813a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b7f48-e25a-4d86-b429-1c3bc6741be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time I got home late, I wasn''t necessarily the most mentally
        alert, nor were (my children), to help them make sure that their stuff got
        done," said Denduluri, a medical oncologist at Virginia Cancer Specialists
        in Arlington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f8caf-f836-4dd4-b008-9c07ed48ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede3202-edf8-4b82-898e-c9a7378867bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic fatigue also can make people feel isolated, which is how
        Sarah Tallent, a pediatric critical care nurse practitioner in North Carolina,
        felt after giving birth in July. There is an added challenge to giving birth
        during a pandemic, she said, and Tallent felt the most alone in the weeks
        after giving birth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf532725-9683-432b-8c54-320359f12e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c61b79-6a0e-4e04-9413-371b0c7a745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was on maternity leave with the newborn, which is normally a
        time where your family is coming and your friends are coming to meet your
        new baby, and it was such an isolating and alone time because we couldn''t
        do any of those things," Tallent said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38148a9-783e-4a19-b122-3713a035f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22b7f3-7fe9-4157-baa3-30a21441718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most visitors had to wait until six weeks after her daughter was
        born until Tallent felt comfortable enough for them to visit, and all visitors
        had to isolate themselves for two weeks prior to their visits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e910ed4-5b03-4f8a-9896-52114a9f87db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da900e47-d100-4e8e-9fe8-61c4fcccb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The challenge of pandemic fatigue</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9619b279-1fd6-45cd-abd4-9d46fb0d09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic fatigue happens when people are asked to make behavior
        changes over a long period of time, which is much harder than short-term changes,
        said Dr. Itai Danovitch, chair of the department of psychiatry and behavioral
        neurosciences at Cedars-Sinai Medical Center in Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a0e742-e339-4e0a-a4fb-91fdc9c54611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd432b-38ff-44c7-b3c3-572e71ee4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s similar to other lifestyle changes people try to make, like
        eating healthier and working out to lose weight, Danovitch said. Most people
        can follow the new rules for a short period of time, but sustaining the new
        behaviors can be tough.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e510c3d-2754-4506-8d68-21b19f6f09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf0d8e5-415d-45fb-8576-398e9e2d42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get tired and we resort to our usual behaviors, and when the
        requirements are coming from sources outside themselves, it adds a whole other
        layer of complexity," Danovitch said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dae93-dae0-4960-8546-38890775b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c2a8e-237a-4f69-849d-c463330bfb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adults are especially susceptible to pandemic fatigue, according
        to a news release published by Cedars-Sinai Medical Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184acac-bd13-451a-abd6-c42777718074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1188b2-730e-4072-a8d1-ca3aa376b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fatigue could be explained by taking a peek inside their brains.
        The frontal lobe, which is in charge of decision-making, Danovitch said, is
        not fully developed until age 25.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e8880-debb-480a-a846-13a458f7abb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b632b-7938-40c5-99bc-278710a3c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributes it as one of the main reasons why young adults make
        impulsive decisions and are "less inclined to weigh the risks and consequences
        over the long term of a given behavior."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f52b3-ffa0-4cfd-93df-e3c3d0a95e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5437fe8-54a9-422f-bcc6-b93bd4c5da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research psychologist Jeffrey Arnett of Clark University in Worcester,
        Massachusetts, is skeptical of that theory, mainly because young adults throughout
        history have had to make important decisions at young ages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1f740-8847-42e5-beb2-7922a17a1a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e3db7-5f22-4174-b6d6-2920601dc79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred years ago, people were "married by the time they''re
        in their late teens, maybe early 20s, and having children of their own and
        doing adult work," Arnett said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4712ae2-c0e3-4e30-8b0d-0b52d9d80d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738a6cd-fe88-44d9-8f7c-f2f9985c3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he describes the brain as being shaped by a person''s circumstances.
        In the United States, many young adults are not required to exercise much
        mature thinking where they are responsible for others, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c44019-18a9-41d9-a36a-fcd98e421796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9cab3-81f5-4aa4-b027-ffbe19b49a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because these young adults are less likely to have people to answer
        to or take care of, their independent thinking doesn''t always look at how
        their actions affect others. In the case of the virus, Arnett said, young
        people might not be thinking how their actions could make others ill.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fcf6a2-f987-4366-ba9b-c2f32895b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bc2c6-3080-4abb-88ce-e7720fa848be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccine rollout</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e6664-3176-4e65-a7c9-e84c2179be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the steep rise in coronavirus cases in recent months, people
        are optimistic that with the Covid vaccine rolling out, there are better times
        ahead in sight.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd967ec1-85d9-4ad5-93bc-d3fd6dc4c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee38daf-d443-493f-9b6f-9fc5de8deca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tallent has taken the first dose of the Pfizer vaccine and believes
        it will take at least a year for life to start looking normal again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81465107-77a5-4f72-92f9-f8906e59068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072a456-3d43-4a34-8893-81ccad79b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, she noticed that there have been issues with vaccine
        distribution, so she signed up to administer the vaccine so she could "pull
        us together and help get everyone immune to this thing."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac18e3-012f-4c71-bb21-d7da181e8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700d254e-c8c7-4a74-83f0-c35769d68909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are hoping herd immunity ends Covid-19, but no one knows
        exactly how many people would need to be immune to the virus, said Dr. Leana
        Wen, CNN medical analyst, in an earlier story. Dr. Anthony Fauci, director
        of the National Institute of Allergy and Infectious Diseases, most recently
        estimated that 85% of Americans would need to be vaccinated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956dc81-7874-4aff-ae0c-d76556e3e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5fab28-47b6-4e47-972a-713c97b992f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, getting to 85% has been a challenge. Some people are hesitant
        to receive the vaccine, and those that do want it have trouble getting it
        due to distribution issues.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bad28-82e0-447e-b04b-2f8af3e3ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d296f7-5a4e-4f25-8917-eb9273a1d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is hoping to solve this by releasing the
        second vaccine dose immediately instead of reserving it. The new strategy,
        which mimics President-elect Joe Biden''s proposed plan, would also allow
        anyone 65 years and older to receive the vaccine. The Department of Health
        and Human Services announced the new plan Tuesday, according to earlier CNN
        reporting.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24125c6-74ed-4fd6-9af4-0337abf5122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2b414-ba95-45dc-840a-a7e25411401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denduluri has received both doses of the Pfizer vaccine and believes
        that by the fall of 2021, people will mostly be able to return to their normal
        lives -- while still wearing masks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eec77b-2718-4540-a7ed-cdb18d78b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13467b-fbc9-4f4c-a937-b7344685a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether people are at the grocery store, a physician''s office or
        a dentist''s office, she hopes they "feel more comfortable to do what they
        need to do and carry on with their lives."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335c3f5-59d5-4ee4-95a2-4a757297e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:35:16.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:29:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/13/health/pandemic-fatigue-vaccine-wellness/index.html"><em>"The
        ongoing challenge of pandemic fatigue is hitting people hard"&nbsp;</em></a></p>'
  'new-UK-coronavirus-variant-detected-PH':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-13T20:34:03.228+08:00
    'imagesource': 'jcr:fb404f6e-539d-48d8-8ebb-46ff79d9d0e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '616aed23-515b-4ecc-a42e-751bcbae80b9'
    'lead': 'The new coronavirus variant first reported in the United Kingdom, and
      which is believed to be more contagious, has been detected in a Filipino who
      returned home from the United Arab Emirates on Jan. 7, the Department of Health
      confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T20:34:35.203+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:29:32.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:51.222+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New COVID-19 variant from UK detected in PH'
    'updated': 2021-01-14T00:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db62a2-1dfa-4ebe-a0a6-52eda99b838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T20:34:35.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> &nbsp;The
        new coronavirus variant first detected in the United Kingdom, and which is
        believed to be more contagious, is now in the Philippines, the Department
        of Health reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f141b013-c1da-43e0-a0cb-7efc6dbeedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T20:34:35.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, together with the Philippine Genome Center, confirmed that
        the B.1.1.7. SARS-CoV-2 variant, also known as the UK variant, has&nbsp;been
        detected after samples from a Filipino who returned home from the United Arab
        Emirates on Jan. 7 yielded positive genome sequencing results.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd610d9f1-6e1b-4b1f-8f79-0aa5800fffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T20:34:35.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said patient is a male resident of Quezon City who departed
        for Dubai on December 27, 2020 for business purposes and arrived in the Philippines
        last January 7, 2021 via Emirates Flight No. EK 332, the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd737c3af-a39a-4cc0-bd4e-6ebbfe6116d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T01:37:53.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with President Rodrigo Duterte and other government
        officials aired Wednesday night, Health Secretary Francisco Duque III also
        bared that the patient is a 29-year-old real estate agent from Brgy. Kamuning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6b87f-83b4-4680-9d79-4eb59b1adbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:36:51.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15f4f6-a77a-4f4d-babc-016c391c9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:36:51.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was tested for COVID-19 and was quarantined in a hotel upon arrival,
        the DOH said. After testing positive for the virus a day after, he was referred
        to an isolation facility in Quezon City, while his samples were sent to PGC
        for whole genome sequencing. He also underwent x-ray and was found to have
        pneumonia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a480c-8344-4935-8d81-074790b4646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T20:34:35.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the patient was with his girlfriend during the trip,
        but she&nbsp;tested negative for COVID-19 upon arrival. She is currently under
        strict quarantine and monitoring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605b9ae-e7f8-4e3e-bdd2-4d3d54845fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:38:57.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of the returning Filipinos had no exposure to a confirmed
        case prior to their departure to Dubai nor had any travel activities outside
        Quezon City, the DOH said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ab987-ac68-4b6d-bcb4-a31204542a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-14T00:36:51.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duque, the patient attended a business meeting in Dubai
        with another individual on Dec. 30. He and his girlfriend also reportedly
        visited malls, groceries, and tourist sites while there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc2bf6-c535-4fe3-a863-89e6f1a65714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:38:57.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing was immediately done by authorities, and initially
        identified contacts are now under strict home quarantine. None of them are
        currently exhibiting symptoms, according to the DOH. Meanwhile, the other
        passengers who were with the patient during the flight are also being located.
        Those aboard Emirates Flight No. EK 332 are advised by the DOH to get in touch
        with their barangay health emergency response teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398491f3-4b57-4a1a-a1f7-587582cb00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:38:57.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an added precautionary measure, the QC government said the patients
        immediate household contacts have also been brought to an isolation facility
        where they were tested.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3fa803-7f6c-46b0-9a28-f4ae8ed5af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:38:57.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the development, the DOH said weekly genomic biosurveillance
        among incoming passengers, local cases, re-infected patients, and those with
        reported clustering of cases will be intensified. It added that it has already
        coordinated with the Department of Interior and Local Government for the expansion
        of contact tracing to include third-generation close contacts for known cases
        of the UK variant. All close contacts of these cases will be required to undergo
        strict 14-day facility-based quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980dd0c-2966-466b-b20c-cac5bf769140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T22:41:36.385+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reiterated its call to the national and local governments,
        as well as the public, for the stricter implementation and observance of protocols
        against COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d091c0-fd62-4aef-b9e5-9f64223c162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:38:57.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert earlier warned that the new UK variant could result in
        a 15-fold increase in infections in just a month if it becomes the dominant
        variant in the country. This means that from over 30,000, new cases per month
        could surge to as high as nearly 300,000, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39691c-b781-4e1c-928e-24363fc76228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T21:38:57.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="http://cnnphilippines.com/news/2021/1/6/New-COVID-19-variant-Philippines.html"
        href="http://cnnphilippines.com/news/2021/1/6/New-COVID-19-variant-Philippines.html">PH
        can see 15-fold increase in infections if new COVID-19 variant takes over
         expert</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1c31a-71e2-490a-b1a7-4b8179b4b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T22:37:44.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Final Word on Wednesday,
        medical expert Dra. Lulu Bravo said she was already expecting the detection
        of the UK variant in the country due to the nature of viruses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd84e8b-5ae1-474c-981b-f2b8f5a304e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T22:37:44.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f638cc-07d6-46d4-a4da-9b35a8291bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T22:37:44.561+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:29:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viruses have mutations as a form of defense for themselves. They
        have to mutate because they have to adapt in an environment," said Bravo.
        "The higher the incidence of the virus in a place, the more there can be mutations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c63d6ff-b1c8-4b53-8bba-092d74e47b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T22:37:44.561+08:00
