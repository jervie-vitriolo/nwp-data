  'COVID-19-vaccine-China-Sinovac-Brazil-trial':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T11:35:45.904+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e8a6c5b-751f-4074-a210-ed7f70d8dd59'
    'lead': 'The COVID-19 vaccine developed by Chinas Sinovac Biotech was found to
      only be 50.38% effective in late-stage trials in Brazil, significantly lower
      than earlier results showed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T11:38:15.767+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:33:01.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:33.276+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil data shakes confidence in China''s Sinovac coronavirus vaccine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198b23c-6044-46a3-a894-14c717ed1ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A COVID-19 vaccine developed by Chinas
        Sinovac Biotech was just 50.38% effective in late-stage trials in Brazil,
        significantly lower than earlier results showed, according to a statement
        published by the government of So Paulo Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b306eb9-ba21-41d4-8685-65bd1d234b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number meets the threshold required by global regulators
        for approval, it falls far below the 78% figure announced last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc8b6a-f50f-4f47-84e2-7f6246823c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is raising questions as to the veracity of the data and fueling
        skepticism over the apparent lack of transparency regarding Chinese vaccines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac77ea-8b7c-467e-9344-1eb62a239b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:03.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Butantan Institute and the Government of So Paulo report that
        the coronavirus vaccine achieved a 50.38% overall efficacy rate in the clinical
        study conducted in Brazil, in addition to [an efficacy rate of] 78% for mild
        cases and 100% for moderate and severe cases of Covid-19. All rates are higher
        than the 50% level required by the WHO (World Health Organization), the statement
        released Tuesday said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dce569-f0c4-4110-a474-1814aff4b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:04.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">RELATED:&nbsp;Philippines
        secures 25 million Sinovac doses</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ece5ed-f5f4-42f9-a2f5-a3931ea90111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The razor-thin results for regulatory approval are likely to lead
        to concern among scientists, given that last week the Brazilian Institute
        released partial clinical efficacy results celebrating 78% to 100% efficacy
        in preventing infections. The vaccine was studied in 12,500 volunteers, all
        of them health professionals, across Brazil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655f59e-feec-4f03-91b4-9c7b97faf313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the data changed: In a summary of the clinical study published
        by the government of So Paulo and the Butantan Institute, data for another
        group of participants who reported very mild cases of infection was included,
        therefore yielding a lower efficacy rate for the vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c799cc-e18e-4891-bea1-e443fe054b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the overall efficacy of the analysis, we met the requirements
        of the World Health Organization with 50.38%," Ricardo Palacios, medical director
        for clinical research at the Butantan biomedical center in Sao Paulo said
        Tuesday during a news conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ea2dc-4c49-4557-8814-c554f8dbf8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions over efficacy: However on Tuesday, high-ranking members
        of the Brazilian Health Ministry told CNN affiliate CNN Brasil that "the effectiveness
        is borderline," and that because "it is at the limit" they would need the
        countys health regulator agency, ANVISA, to evaluate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5678a-e250-42bf-9c4f-5cbc85eda6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of Sinovac said the company is discussing the result
        but declined to give further comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3f707-cd59-44c4-9f80-64204bd1812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:38:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:33:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, ANVISA told the Butantan Institute that in order to approve
        the emergency use of a vaccine, the global efficacy rate had to be disclosed
        to the public -- information the institute did not receive from Sinovac at
        the time, according to CNN Brasil sources.</p>'
