    'lead': 'A defiant President Donald Trump insisted his speech inciting the riot
      at the US Capitol was ''totally appropriate'' while at the same time calling
      for "no violence" in his first public remarks to reporters after the insurrection
      last week.'
    'mgnl:activationStatus': true
