      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) </strong> &nbsp;The
        anti-narcotics unit chief of the Zamboanga City Police Office tested positive
        for illegal drug use, the Philippine National Police said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ea1e4-abeb-4184-aa57-dde89eac560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:41:49.414+08:00
