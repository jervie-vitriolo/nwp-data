    'template': '1'
    'title': 'Lawmakers, experts split over economic Cha-cha in House debate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ee6d6-19ad-4d7b-b9de-d8cf53b8b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13) </strong> Some
        lawmakers and economists agreed in a House hearing that it is high time for
        a legislative measure to lift the "restrictive" economic provisions of the
        Constitution, but for others, the country is just not ready for another "Cha-cha"
        in the middle of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826cb5e-2096-4dca-b8dc-7703039592c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb982d28-68bb-451a-9d6e-77607592df4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first day of deliberations of the House Committee on
        Constitutional Amendments on Resolution of Both Houses 2, congressmen and
        resource persons were split over its aim to ease limits on foreign ownership
        of lands, educational institutions, public utilities, and mass media firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e2561-03fb-4575-a35e-1b6c1867d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c5af9-4745-47e1-bd2e-d3de6a101f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure filed by Speaker Lord Allan Velasco includes the phrase
        "unless otherwise provided by the law" to certain provisions on national patrimony
        and economy, education, science and technology, arts, culture and sports,
        and general provisions of the charter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7d7c8-29d3-4ec2-ad9b-bed92d68e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66693a-58d3-4da3-ae53-7040b185610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to panel chair Alfredo Garbin of AKO-Bicol Party-list,
        the measure "will improve the investment climate and generate much needed
        investments and jobs to counteract the economic contraction caused by the
        pandemic."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab5d55-f374-447e-8cbe-76f359279983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73bce2-989a-4e09-8e97-6f9066eb838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For former National Economic and Development Authority Secretary
        Ernesto Pernia, while the economy has been "clobbered by the pandemic," its
        recovery needs to be accelerated. He added that the Philippines needs to compete
        with its ASEAN neighbors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9915e-1677-43b9-af75-cf16d604d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b3dde-86bc-4a10-8435-fe8b0942d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really cannot be competitive with our ASEAN neighbors, much
        less in the global economy, if we do not open the economy. That is why easing
        or lifting the provisions on foreign participation in the constitution is
        critical," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0dd10a-2ef6-40eb-a469-54f1a289f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ee3ce7-4e42-49af-a359-d9825b661462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For UP School of Economics Professor Emeritus Raul Fabella, the
        country should also focus on investing in itself, before opening the economy
        to others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122892c-9fdf-41fc-910a-7a855041bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80169156-238b-48af-8034-c8ecff88dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are not investing more of ourselves, I don''t see why foreign
        investors will do so," he said. However, he noted that citizenship is not
        a condition to whoever can make the economy flourish.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f28c8c-ab87-423e-b494-4112983062c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:14:19.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Jonathan Malaya also said 1,489 mayors across
        the country have expressed their support for "surgical" amendments to the
        constitution. These local executives, who are members of the League of Municipalities
        of the Philippines, crafted a resolution to show their support, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f9434-2340-43dd-add3-4acbe5bed1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:14:19.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad45c6-c352-403d-a33b-162176dd7cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:14:19.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0a504-7663-43ac-bd27-b56ff6ff1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:14:19.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 555,610 signatures of Filipinos who support the same purpose
        were also submitted by Malaya to the House panel. He said these were collected
        from 72 of 81 provinces across the country through roadshows.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7838fd9-8db8-41b9-a141-52c5a9afa230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:14:19.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277ba61-a5b2-4121-8511-3aaa1ea7fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:14:19.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb55bc-ec76-461c-b289-31df8c90b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T19:14:19.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not because of the pandemic, I think we would have reached more
        than a million signatures," he noted. "Considering the number of signatures
        that we have secured given the limited time before the pandemic, I think there
        is strong public support for the surgical amendments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8300291-d6a6-4898-8aa5-84c0e8c2da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b9b421-1b52-4bc6-80a3-372e9fec90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for IBON Executive Director Rosario Guzman, instead of an economic
        Cha-cha, the government should instead create a more aggressive fiscal stimulus
        to address its current economic problems, as "vastly growing foreign investment
        has not been contributing to the country''s economic progress" even before
        the pandemic hit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a557491-d13c-4cfc-bd98-11c47435ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235dc9fc-4e62-44f7-bc78-c9fb2e2369d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBH 2 seeks to amend the Constitution by exercising the powers of
        Congress as a constituent assembly. The measure cited Article 17, Section
        1 of the 1987 Constitution, which states that any amendment to the charter
        may be proposed by Congress upon a vote of three-fourths of all its members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb330c-1f1f-4c2b-b26c-302ae67e9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:29:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19456f-c725-4ce8-b500-ce016d901511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:15:23.542+08:00
