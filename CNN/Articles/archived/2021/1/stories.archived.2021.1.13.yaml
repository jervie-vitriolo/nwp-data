    'template': '1'
    'title': 'Republicans begin backing impeachment in ''vote of conscience'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa1e51-641a-46ef-aa07-8cddaa41a7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:34:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Multiple House Republicans announced
        Tuesday evening they would support the impeachment of President Donald Trump
        for his role inciting last week''s riot as congressional Republicans made
        their clearest break with Trump to date after he showed no remorse for the
        US Capitol mob.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1501ca69-1e69-4616-9aff-83bf3c1836b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:34:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f0faa-198f-4250-bee3-ffc2e8dd2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:34:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vast majority of House Republicans are expected to oppose
        the article of impeachment on Wednesday, there are expectations there could
        be as many as 10 -- maybe more, maybe less -- breaking ranks, according to
        House GOP aides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef984576-2ce1-44ec-a3e0-7efd94106a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:34:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc13226-20c3-4c98-8563-0a65b9e03137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:34:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first impeachment backers included the House''s No. 3 Republican,
        Rep. Liz Cheney of Wyoming, in a remarkable rebuke with a President who has
        been unassailable in the House GOP conference throughout his four-year term.
        While House Minority Leader Kevin McCarthy is opposed to impeachment, House
        Republican leaders are not lobbying their members to oppose it, and Cheney
        told the conference Monday it was a "vote of conscience."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732268f-6ba0-4b7a-8674-0c6a0e940cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:34:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7219f4e-fb87-4b52-8770-377b8dab77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:34:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another potentially significant blow to Trump, Senate Majority
        Leader Mitch McConnell has indicated that he believes that impeaching Trump
        will make it easier to get rid of the President and Trumpism from the Republican
        Party, according to a source with knowledge of the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6feb513-901d-446f-8d6e-52dce96c2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a67d1-7202-4658-b951-dee3f6d9e8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scurrying away from Trump in the hours before the House will
        vote to impeach him Wednesday is the fiercest pushback the President has faced
        from Republicans since he was a GOP primary candidate who party leaders believed
        would fade away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd30d2d-b079-4aaa-9383-9072fd851325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6bd815-0fd7-4f8c-bfb7-d70dd0baf8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:01.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP strategy on impeachment is a marked departure from the approach
        in 2019 when Republican leaders pushed their members to fall in line and no
        GOP House lawmakers defected. It shows the splintering of the GOP and how
        the party is deeply divided over how to respond to Trump after he incited
        last week''s deadly Capitol riot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc1fa41-066b-49e8-9b73-6f592a7eb1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a69cd-3bbc-4931-bf59-7d8ff18815a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962ef45-475d-477b-95e4-6053dd9e82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. John Katko of New York was the first Republican to publicly
        state he would vote to impeach Trump, saying in a statement Tuesday he supported
        impeachment because the President needed to be held accountable for his actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88e0db-276c-4daf-9254-40158e83abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbb62a-78fa-4fa3-b65e-c96212c5d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:04.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To allow the President of the United States to incite this attack
        without consequence is a direct threat to the future of our democracy. For
        that reason, I cannot sit idly by without taking action. I will vote to impeach
        this President," Katko said on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86203fd-7bfd-4922-9042-2dde21a3aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfde6a0-50c3-4d41-ba45-2a7a8dbcc2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheney quickly followed with a statement of her own, offering some
        of the harshest criticism of Trump for his role inciting the rioters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579ea47-e224-4075-8702-c1626e49a261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a3887f-104f-4562-b804-cc73dd90408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the United States summoned this mob, assembled
        the mob, and lit the flame of this attack," Cheney said. "Everything that
        followed was his doing. None of this would have happened without the President.
        The President could have immediately and forcefully intervened to stop the
        violence. He did not. There has never been a greater betrayal by a President
        of the United States of his office and his oath to the Constitution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1869f6a-f1be-48d8-8b4a-3dc14b6992ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293780f0-8469-4d71-9f58-2382cafc94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Rep. Adam Kinzinger, another rare Trump critic in the House
        GOP conference, also announced Tuesday evening that he would support impeachment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e3d63-e082-431d-8d74-06f03883a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9d631-ad35-4530-93cb-13fb0a4d3ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are nearly united in their belief that the President deserves
        to be impeached and removed in the fallout of the pro-Trump rioters that breached
        the Capitol and put the lives of lawmakers -- and Vice President Mike Pence
        -- in danger on January 6. The House will first vote on a measure Tuesday
        evening urging Pence to invoke the 25th Amendment to remove Trump from power,
        which could signal how many Republicans will back impeachment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22072f64-686a-4ba1-b836-78546637ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cdcc9e-68fc-4068-8952-137958415257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Wednesday, the House will take up a resolution and vote
        to impeach Trump for "incitement of insurrection."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd8128-784e-428e-a535-f65eadf7bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c50b01-1073-4460-8cd5-b2e025fec65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s impeachment for the second time in 13 months -- which would
        make him the first President in history to be impeached twice -- appears to
        be a foregone conclusion. The only question is how many House members vote
        in favor of removing the President from office eight days before President-elect
        Joe Biden will be sworn in.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd98c2-1cfa-4cdc-8bc3-7ea3176d8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50d5e1-95a7-4f7a-96ab-53679ed7edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans tried to offer an alternative to impeachment, such as
        a censure vote, arguing it could win more bipartisan support than an impeachment
        occurring just one week after the riots. But House Speaker Nancy Pelosi told
        her caucus Monday that censure was a nonstarter, and Democrats are not considering
        any off ramps to avoid a second impeachment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fff7a6-5549-4030-a071-95eb15f62d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:12.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08139dab-8096-4057-8aa2-0205f4c31446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, which would hold a trial if Trump is impeached, McConnell
        has been silent since the events of January 6, a deliberate decision that
        leaves open the option of supporting impeachment. The New York Times first
        reported McConnell''s thinking.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9748e9-f60f-4e3e-9553-d02372fc9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:13.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64365c43-858f-4ed8-9094-91cd9ac0d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person with direct knowledge said there''s a reason McConnell
        has been silent on impeachment as other Republicans have pushed back: He''s
        furious about what happened January 6, even more so that Trump has shown no
        contrition.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59733a-c7fe-439e-96f5-38680b8c7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:14.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5a098-9860-44d6-9e50-c88f0984b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made his first comments on the looming impeachment vote and
        the Capitol riots on Tuesday, railing against impeachment as a continued "witch
        hunt" and taking no responsibility for his comments leading up to the riots.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9913a-7be3-430d-9890-6f813002d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3677a-9ea7-4f82-bed1-8fe97f897a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the impeachment, it''s really a continuation of the greatest
        witch hunt in the history of politics. It''s ridiculous, it''s absolutely
        ridiculous," Trump told reporters on the White House South Lawn Tuesday on
        his way to Alamo, Texas. "This impeachment is causing tremendous anger, and
        you''re doing it and it''s really a terrible thing that they''re doing."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b3a54-f9fa-40f2-9c95-49e30761db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a044ed42-b27d-469f-8c5b-3f78054f8c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took no ownership for inciting the riots last week. "It''s
        been analyzed," he said of his remarks. "People thought what I said was totally
        appropriate."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450d5b4-c072-4fc4-8c5d-a79d2aae0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22df8a08-686e-459b-8fa9-2126eb9b8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, furious over the events of January 6, have coalesced
        around impeachment quickly as the only proper response to the President''s
        repeated lies about the election being stolen from him that whipped up his
        supporters -- to the point where that they tried to stop the peaceful transfer
        of power by invading the Capitol while the Electoral College votes were being
        counted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383fbc6-c4c0-4770-9dfb-23edece52419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de31bf-0429-4361-aee8-57a712fbe31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a brutal and violent attack on our democracy, and Donald
        Trump incited this by promoting the big lie that he, in fact, won the election
        by millions of votes but it was stolen from him," Rep. David Cicilline, a
        Rhode Island Democrat and one of the authors of the impeachment resolution,
        said on CNN''s "New Day" on Tuesday. "We''ll demonstrate unequivocally that
        the President''s language, the statements he made, the promotion of the big
        lie made violence at the Capitol inevitable. He''s responsible for it. He
        needs to be removed from office immediately. he''s a clear and present danger
        to the United States."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee7b58e-afb0-45c7-af3a-97288800f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:19.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1e11a-db3b-4f01-8809-b68cd2b6b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House takes steps to set up Wednesday impeachment vote</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484ab1f-fbbc-4c57-8410-7cf8deef337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedural steps ahead of the impeachment vote began Tuesday
        in the House Rules Committee, which debated the 25th Amendment resolution
        sponsored by Democratic Rep. Jamie Raskin of Maryland that will be voted on
        Tuesday evening.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce8e342-16e2-4deb-879d-e1ad512b17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e6dad-6311-4960-8eed-f980186568ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rules Committee meeting was the first chance for Democrats and
        Republicans to engage on the riots since they occurred last week, and Democrats
        alternated between telling personal stories about the danger they faced and
        clashing with the Republican lawmaker opposing the resolution, Rep. Jim Jordan
        of Ohio. House Rules Chairman Jim McGovern repeatedly called on Jordan to
        say that Biden won the election fairly, but Jordan would not do so, saying
        only that Biden won while urging Congress to investigate questions about election
        irregularities.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fd68e-ac25-4632-bc13-a1e400b0fa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:21.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee45b4-b6f8-4ff8-975a-02c823d94aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to other impeachment proceedings, the House Judiciary Committee
        released a report Tuesday evening detailing the argument for Trump''s impeachment,
        even though in this case the House Judiciary Committee did not take any official
        action related to impeachment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892574b-06b9-44be-955b-b620efc2775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:22.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971e44a-2a41-4c50-874d-8cc9260a7aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:23.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump committed a high Crime and Misdemeanor against
        the Nation by inciting an insurrection at the Capitol in an attempt to overturn
        the results of the 2020 Presidential Election," the report says. "The facts
        establish that he is unfit to remain in office a single day longer and warrant
        the immediate impeachment of President Trump."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5705f-040d-4cfe-8a80-1029c91fc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd1560-1c49-4f12-acbb-ceaae8af0a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will vote late Tuesday evening on Raskin''s resolution,
        before taking up the impeachment resolution at 9 a.m. ET Wednesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578f99d7-e897-407e-922d-55b3dba6b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c426bcf-a092-4d8e-a15c-29b37f9813cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T08:02:12.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:35:25.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House and Senate Democrats have still not finalized plans for what
        to do after the House impeaches Trump. Senate Minority Leader Chuck Schumer,
        who will become majority leader on January 20 when Biden and Vice President-elect
        Kamala Harris are sworn in, giving Democrats the tiebreaking vote in a 50-50
        Senate, is trying to use a rare procedural tactic to bring the Senate back
        before January 20 -- a 2004 resolution allows Schumer and McConnell to avoid
        the requirement for unanimous consent during an emergency. But that would
        require cooperation from McConnell, who said the Senate will not return before
        January 19.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6fd4f-e735-4175-9902-06e6263372b5'
      'mgnl:activationStatus': true
