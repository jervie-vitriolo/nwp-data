      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the updated case count excludes the latest data from
        four testing laboratories which failed to submit on time. It added that it
        removed 11 duplicates from the overall tally, including two recoveries and
        one death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff7d00-1855-4cf0-9df5-784dc3fbf479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T17:08:42.709+08:00
      'mgnl:createdBy': 'kristel'
