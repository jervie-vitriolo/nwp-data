      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Major Jivertson Pelovello, chief of the City Drug Enforcement
        Unit, was relieved of his post and reassigned to another division pending
        the investigation against him, the PNP said in a statement, adding he was
        "disarmed."</p>'
    '3':
