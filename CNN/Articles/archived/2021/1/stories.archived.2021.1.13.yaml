      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia began a large-scale coronavirus vaccination program, as
        Putin previously called it, in December -- but it is not clear exactly how
        many people have been vaccinated as part of this drive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c82e8-7334-40f7-b2ee-2adc62cb2287'
