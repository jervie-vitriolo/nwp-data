    'jcr:uuid': 'feeae175-b399-4ee1-82b3-8bbddf75c880'
    'lead': 'US Vice President Mike Pence made clear Tuesday night that he has no
      plans to invoke the 25th Amendment to remove President Donald Trump from office,
      in a new letter released just hours ahead of a House vote on a measure urging
      him to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T10:39:16.502+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:34:01.026+08:00
