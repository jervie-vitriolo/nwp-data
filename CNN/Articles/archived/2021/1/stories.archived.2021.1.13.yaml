    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3c44e2-c1fd-4007-92b9-96603e5ae026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Amazon Web Services filed its response
        to Parler''s lawsuit on Tuesday, blaming the social media platform favored
        by the far-right for filing a "meritless claim" against the cloud computing
        giant and citing a liability shield often maligned by President Donald Trump:
        Section 230 of the Communications Act of 1934.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6fda9-5bcc-4629-9715-fa7b39b24b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0697c64d-471b-4257-bbc5-c87b88c0587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:31.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AWS''s legal brief argues that it is Parler, not Amazon, that breached
        the terms of its contract and that Parler''s removal from AWS''s hosting platform
        was a "last resort."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9e7d2-dfde-43ad-9e50-59b8ecabacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1ad71-196b-470e-be54-7c6fac27c4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:32.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is about Parler''s demonstrated unwillingness and inability
        to remove from the servers of Amazon Web Services (''AWS'') content that threatens
        the public safety," Amazon wrote, "such as by inciting and planning the rape,
        torture, and assassination of named public officials and private citizens."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa522cc2-ce99-4f57-a864-55e22749579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:32.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a7320-165b-42ce-bc3c-c49cceed414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:33.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response highlights more than a dozen examples that Amazon said
        it reported to Parler, including calls for a civil war and the deaths of Democratic
        lawmakers; tech company CEOs including Jeff Bezos, Mark Zuckerberg and Jack
        Dorsey; members of professional sports leagues; former Transportation Secretary
        Elaine Chao; and US Capitol Police, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb0e7e-a1a4-45f5-a14a-36b98280fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4b57a-2b16-482f-bb24-01a0b035908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parler didn''t immediately respond to a request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abb7f2-26ef-444e-9dc7-614674fb5c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324b70d-c363-4839-ad79-5f2c92f1e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.050+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon denied that it interfered in Parler''s relationship with
        its users, and claimed that Parler''s antitrust allegations do not meet the
        basic threshold required for a Sherman Act claim. Parler had alleged Amazon
        was engaged in a conspiracy to eliminate a competitor from the marketplace;
        Amazon said Parler''s suit fails to define a relevant market or specify how
        competition was harmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d8e02-95ff-41c9-b1de-a19995a8f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93bd263-bb57-40ec-bef1-70265eba5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also leans on Section 230, the law that has been heavily
        criticized by President Donald Trump and that grants tech platforms immunity
        for their content moderation efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896bc31-3e61-45c5-a5a4-7a6d4e688b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2c50c-084d-4784-8568-25682bcd0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is precisely what AWS did here: removed access to content
        it considered ''excessively violent'' and ''harassing,''" the brief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00f4a9-61fe-4390-af15-415cb69fe066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75719b-8435-454f-8b6e-492fc7f3f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The litigation could thus become a high-profile test of the law
        that has come under scrutiny by both Democrats and Republicans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db7837-2953-43f4-a9c1-41d81447c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T11:54:28.051+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T11:32:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2021/01/12/tech/amazon-parler-section-230/index.html">"Amazon
        slams Parler in court reply and invokes Big Tech''s liability shield."</a></em></p>'
  'donald-trump-second-impeachment':
    'author': 'Zachary B. Wolf, CNN'
