      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this story.</em></p>'
  'kim-yo-jong-south-korea':
    'author': 'Berlinger, Yoonjung Seo and Paula Hancocks, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-13T16:34:36.140+08:00
    'imagesource': 'jcr:e5fdd80c-4adb-408a-a56f-6a5bded14560'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '502d769d-e015-4e60-9a7c-34ede1d17ea9'
    'lead': 'Kim Yo Jong, the younger sister of North Korean leader Kim Jong Un and
      one of the country''s most important political figures, has criticized South
      Korea''s "idiot" authorities after they called attention to an apparent military
      parade held in the capital Pyongyang over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T16:42:44.699+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:29:53.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:45.400+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'North-Korea', 'South-Korea', 'Kim-Yo-Jong']
    'template': '1'
    'title': 'North Korea''s Kim Yo Jong calls South Korean government a ''truly weird
      group'' as key political meeting ends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e2e42-5bd0-4970-8f97-dba1c148af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Kim Yo Jong, the younger sister of North
        Korean leader Kim Jong Un and one of the country''s most important political
        figures, has criticized South Korea''s "idiot" authorities after they called
        attention to an apparent military parade held in the capital Pyongyang over
        the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec59423-a492-499d-9cef-f6946c4bf58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are only holding a military parade in the capital city, not
        military exercises targeting anybody nor launch of anything. Why do they take
        trouble craning their neck to follow what''s happening in the north," Kim
        said in a statement published by North Korea''s state-run news agency, KCNA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b9194-7a1b-4b03-8e3e-ddf1de6eb743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The southerners are a truly weird group (and) hard to understand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aed11e-d599-4e48-9477-5aa257032652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s comments were published as an important week-long North Korean
        political event, the Eighth Workers'' Party Congress, came to a close. The
        Congress is held for North Korea''s rulers to gather and reflect on successes
        and failures in years past and set an agenda for the near future. They''re
        typically held every five years or so, but Kim''s father and predecessor 
        Kim Jong Il &nbsp;stopped holding them after 1980. Kim Jong Un revived the
        gatherings in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18859b6c-849c-4e03-8a84-6209a0f81bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts had speculated that North Korea might mark the end of the
        Congress with a military parade, but as of Wednesday afternoon on the Korean
        Peninsula, North Korean state media had not released any images or video of
        such an event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c7391-e170-46d0-993d-de58b84842a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs of Staff said on Monday, however, that
        it had detected signs of a military parade taking place in North Korea on
        Sunday night. North Korea will often release slickly produced propaganda videos
        of these events rather than airing them live.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40a24e-bbf0-461f-98f0-187ad481ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Yo Jong appeared to confirm that a parade had taken place while
        mocking the South for wasting its time, even though these parades offer valuable
        clues about the notoriously secretive country''s weapons systems. Kim also
        argued that Seoul''s spying was indicative of its "hostile approach toward
        the fellow countrymen in the north."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1f0aa-52ac-4899-bbea-544b1c711893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they really have nothing else to do but let their military body
        make ''precision tracking'' of the celebrations in the north?" she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c76be-0c8f-42ac-b653-c328e045ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was <a href="https://www.cnn.com/2020/06/18/asia/kim-yo-jong-rise-intl-hnk/index.html"
        target="_blank">believed to be one</a>&nbsp;of her brother''s most powerful
        and trusted confidants, but experts are unsure what to make of her status
        following the Party Congress, which saw her removed as an alternate from North
        Korea''s powerful politburo and demoted from "first vice department director"
        to "vice department director."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb266ed-3079-4795-a5fe-214da16dc123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s apparent demotion may have more to do with Kim Jong Un''s
        focus on reshuffling the politburo to include more economic experts, according
        to an analysis by North Korea researcher Martin Weiser published in <a href="https://www.nknews.org/pro/full-recap-north-korea-reshuffles-key-leadership-roles-at-eighth-party-congress/"
        target="_blank">NK News, an outlet dedicated to monitoring the country</a>.
        Others experts have speculated that she may still be taking heat for her handling
        of the inter-Korean relationship last summer, when she directed North Korea''s
        armed forces to blow up an $8 million joint liaison office in the city of
        Kaesong to express Pyongyang''s displeasure with Seoul.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e75b7-f828-402a-81eb-3498bd8bcd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was photographed attending Congress meetings, meaning it''s
        unlikely she has been purged. North Korean state media aired peculiar footage
        with her wearing what appeared to be heels and a skirt in the frigid weather.
        However, she was seen walking off to the side  not in a row alongside other
        officials and her brother, as she''s often seen doing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b31b9-a0df-4ff3-a661-b1083df4512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this points to the possibility that Kim''s title change will
        have little impact on what she does day-to-day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7c661f-77c9-428e-bc66-ce0e18900d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheong Seong-chang, a fellow at the Wilson Center''s Asia Program
        and senior research fellow at the Sejong Institute, said that while Kim was
        effectively demoted, her statement shows that "she is still handling and controlling
        issues regarding South Korea."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8199d7-ceb5-47d5-b3a8-ed61d17d73ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thae Yong Ho, a former North Korean diplomat who defected and then
        became a lawmaker in the South, said that he does not take much stock in the
        mystery surrounding Kim Yo Jong''s official role.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1367dd65-a080-4c77-a429-98ba2059aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to Kim Jong Un is a more important indicator of power status
        in North Korea," Thae said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5f56a-2e40-424a-8138-5025c3050639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea''s economic focus</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f9e74-c6c7-419e-bf86-1bf6ebbc28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main focus of the Party Congress, which began last week, was
        improving North Korea''s economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815eacd7-7f12-4054-99aa-ee59edb4605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s decision to completely close its borders to prevent
        <a href="https://www.cnn.com/2020/11/29/asia/north-korea-covid-executions-trade-intl-hnk/index.html"
        target="_blank">COVID-19</a>, sanctions and a series of natural disasters
        last year severely impacted the economy and the livelihood of average North
        Koreans, something Kim Jong Un committed to improving since his first days
        as North Korea''s leader.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cdd93b-10c7-45e8-bae8-da1ad6e67211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kim admitted in August that the five-year plan North Korea
        put in place in 2016 to improve the economy <a href="https://www.cnn.com/2020/10/08/asia/north-korea-workers-party-75-years-intl-hnk/index.html"
        target="_blank">had failed</a>. Two months later he tearfully thanked North
        Koreans for how they "bravely overcame severe hardships and trials" in 2020.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494daa0f-d592-4128-9b44-ccce33896de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a Congress focused on the failure of the last five years
        of economic development, and how to learn from that and get it right in the
        next five years," said John Delury, a professor at Yonsei University''s Graduate
        School of International Relations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34224ba-220c-4f5d-9b42-01aba94536ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, North Korea did not make public any specific plans on how
        the country will improve its economy in the medium term. The speeches and
        statements published include typical refrains on socialism and self-reliance,
        but nothing that would ameliorate the structural issues of the country''s
        extremely inefficient command economy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cab2c5-a948-43ad-9018-736646f01fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts who study North Korea''s economy were concerned that Kim
        may have hinted at a crackdown on the limited marketization inside the country,
        which has been key for growth.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf80475-0468-43e0-ad7c-196022fa41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Pacheco Pardo, the KF-VUB Korea Chair Holder at the Institute
        for European Studies, said it makes sense for North Korea to rein in free
        trade in order to "allow for greater control of the population," but cautioned
        that the regime "cannot really roll back over 20 years of marketization of
        the economy."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87370a69-0995-4482-8ed6-c08f154fcb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.702+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Korea''s nuclear plans</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7d618-0ae2-4140-b0e2-aabd05ea5128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s economic agenda may have appeared woefully short
        on specifics, but his plans for upgrading and improving North Korea''s conventional
        and nuclear weapons were anything but.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df130a91-db65-44b9-81ba-e4bf3e064fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean leader announced midway through the Congress that
        Pyongyang was developing several new systems, including a nuclear-powered
        submarine, tactical nuclear weapons and advanced reentry vehicles designed
        to penetrate or trick missile defense systems.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d03d4b-760c-48b7-9a78-b8b04d045147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these projects are at various stages of development, experts
        are particularly concerned about new reentry vehicles, advanced warheads and
        <a href="https://www.nti.org/analysis/articles/tactical-nuclear-weapons/"
        target="_blank">tactical nuclear weapons</a>, which are less destructive and
        used at a shorter range so they can be used in battle, unlike the more powerful
        so-called "strategic" nuclear weapons, which are often employed to deter enemies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75643582-94aa-400c-9403-933a645ae91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang would likely need to resume weapons testing in order to
        field new warheads or low-yield nuclear weapons, and such tests would immediately
        draw the ire of the international community.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bede6c-294f-478b-ab1f-48e70fa889c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advanced reentry vehicles, which deliver nuclear bombs to their
        targets, would degrade the efficacy of US missile defense systems. The low-yield
        nuclear bombs worry researchers because they''re more palatable to use as
        a "first strike" option.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384eeb77-b90d-4950-95d5-9dcf6433e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the capabilities that are more likely to be used in a
        limited conflict for coercive purposes, to cover offensive objectives," said
        Adam Mount, a senior fellow and the director of the Defense Posture Project
        at the Federation of American Scientists.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23713c9a-fcf9-4743-8c78-d216e474cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now up to the incoming Biden administration in the United
        States to prevent North Korea from developing and fielding these weapons,
        which Pyongyang is prohibited from doing by United Nations Security Council
        resolutions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde8532-e61d-46c4-a642-53bee5d58517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, prospects for renewed negotiations appear dim at the moment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e190e16b-5684-4cca-85a4-5217c002a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Kim''s three in-person meetings with US President Donald
        Trump, he said he still views the US as North Korea''s biggest enemy. North
        Koreans, Kim said, must "do everything we can to strengthen our nuclear war
        deterrent and develop the strongest military capability," in order to stand
        strong in the face of Washington''s so-called "hostile policy."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6bd04-f118-4490-84d1-3d09490caf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount and other experts believe that though the US should retain
        its ultimate goal of ridding North Korea of nuclear weapons, Washington needs
        to focus on more realistic achievements in the short term.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbdc8e-3799-4696-b2c8-4e002dd4274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s abundantly clear that North Korea will be a nuclear nation,
        a nuclear armed state for the foreseeable future," Mount said. "The bigger
        problems are these new systems that could pose a major stability risk."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef1796-a546-4eb9-97e4-449cd440a7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T16:42:44.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:29:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
