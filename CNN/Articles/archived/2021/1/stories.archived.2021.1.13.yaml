      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e8493-e9e0-4b47-896b-5debe5c2e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T15:41:53.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:30:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases raised the nationwide total to 492,700, of which 24,478
        or 5% are currently ill patients.</p>'
