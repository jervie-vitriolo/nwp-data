    'jcr:uuid': '107729c9-2aac-4ce4-bc41-ea3d1d1021fd'
    'lead': 'The House of Representatives voted Tuesday night to approve a resolution
      calling for President Donald Trump to be removed from office through the 25th
      Amendment in the wake of the violent siege of the US Capitol last week.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T14:41:41.010+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T11:30:25.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:40.054+08:00
