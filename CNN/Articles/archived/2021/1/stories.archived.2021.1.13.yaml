      'mgnl:type': 'text'
      'text': '<p>According to Twitter, there were <a href="https://blog.twitter.com/en_us/topics/insights/2021/over-2-billion-gaming-tweets-in-2020-.html">over
        two billion tweets</a> about gaming throughout 2020, up a whopping 75% from
        2019. The gaming category was also the sixth most followed topic, it added.</p>'
