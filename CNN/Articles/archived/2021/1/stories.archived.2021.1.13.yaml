  'New-York-City-moves-to-end-contracts-with-the-Trump-Organization':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-13T23:36:10.872+08:00
    'imagesource': 'jcr:b2627dc8-577f-4331-96b1-320d4e0c4d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e150423-d3e4-400d-8a38-de4ecf44ab7b'
    'lead': 'New York City is seeking to terminating its business relationships with
      the Trump Organization in response to last week''s attack on the US Capitol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-13T23:36:15.677+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:29:24.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:28:52.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York City moves to end contracts with the Trump Organization'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01aa63f-9bd9-4ce0-bdf0-aa1259506956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New York City is seeking to terminating
        its business relationships with the Trump Organization in response to last
        week''s attack on the US Capitol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485356a-c41c-4fc5-b4a3-930b6ed58514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day President Donald Trump faces a second impeachment for
        his role inciting the rioters who ransacked the Capitol, officials in New
        York City announced plans to immediately end the Trump Organization''s contracts
        to operate the Trump Golf Links at Ferry Point, the Central Park Carousel
        and the Wollman and Lasker ice skating rinks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ad069-182a-43f7-a60a-33b56a58fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d94817-4a9c-4b7b-b33c-aecb0e5d8aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attacks on our Capitol killed a police officer, left four rioters
        dead, exposed lawmakers to Covid-19 and threatened the constitutional transfer
        of power," the city said in a statement issued Wednesday morning. "They were
        a national abomination. We''re reviewing whether legal grounds exist in light
        of these new circumstances to terminate concessions with the Trump Organization."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe75f82-69ad-4d88-be7f-9ab922da74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680c051-eb66-4d93-b9f6-74cd0337df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of private businesses have also announced they would no
        longer do business with the Trump organization because of the president''s
        comments to supporters before the attack on the Capitol. They include two
        of his banks, Deutsche Bank and Signature Bank, credit card processor Stripe,
        which is no longer processing credit card payments for the Trump campaign,
        Shopify, which stopped operating online stores for both the Trump Organization
        and the campaign and the PGA of America, which announced it is pulling a major
        golf tournament from one of Trump''s courses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f76fed-fe9c-4d03-9c11-efdeca15a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1846c3-e417-49c0-b1d4-be419f37e3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, global real estate services firm Cushman &amp; Wakefield
        said it "has made the decision to no longer do business with The Trump Organization,"
        according to a company spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af60f16-6288-4060-bbd1-5ba84b98a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606151fd-7a7d-43a9-99f0-af6a14f768c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the Cushman has handled several office and retail
        properties for the Trump Organization including New York City''s Trump Tower,
        Trump Plaza, the Trump Building at 40 Wall Street and the Trump International
        Hotel and Tower in Chicago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7eeb58-fa15-4702-a03e-7a69db3a6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11200e-b081-4e4d-9687-58ef7524623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and New York City Mayor de Blasio have long sparred with one
        another.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae695a40-4911-450f-ab69-18d3de928f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558f3ec-250f-40b5-ba56-7d0a2be3589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inciting an insurrection against the US government clearly constitutes
        criminal activity," de Blasio told MSNBC on Wednesday. "The City of New York
        will no longer have anything to do with the Trump Organization."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b115a63-ddf1-4807-95dc-8b93ba3c3971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49e32f-fcfc-487d-b6e9-a6b5be139bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization did not immediately respond to a request
        for comment on the city''s action. But Eric Trump, an executive with the family-owned
        firm, gave a statement to ABC attacking the action and vowing to fight it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d6a66-651a-4a88-940e-ad1a52dc7f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73ef4b-345f-476f-be73-d17e5f9ed43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet another example of Mayor de Blasio''s incompetence and blantant
        disregard for the facts," said the statement. "The City of New York has no
        legal right to end our contracts and if they elect to proceed they will owe
        The Trump Organization over $30 million. This is nothing more than political
        discrimination and we plan to fight it vigorously."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee3c90d-4e17-4bc2-839b-cbeba2b09449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-13T23:36:15.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:29:24.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/13/business/trump-new-york-city-contracts/index.html"
        target="_blank">"New York City moves to end contracts with the Trump Organization"</a></em></p>'
