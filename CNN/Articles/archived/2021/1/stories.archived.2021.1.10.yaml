      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9851e-d44e-4c07-a73f-1fedf52146a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:58:08.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a significant milestone in relations between India and
        the Philippines," said Faberco Life Sciences founder Kishore Hemlani about
        the signing. "It shows that we don''t have to look far beyond Philippine shores
        to find friends who are willing to help each other out."</p>'
