    'lead': 'Chinese State Councilor and Foreign Minister Wang Yi will be going to
      the Philippines for a two-day official visit next week, the Department of Foreign
      Affairs says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T23:30:01.219+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:03:49.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:33.486+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese foreign minister Wang Yi to visit PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b18d9-fb8f-4c0e-abdd-a4547fef065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:30:01.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> -- Chinese
        State Councilor and Foreign Minister Wang Yi will be going to the Philippines
        for a two-day official visit next week, the Department of Foreign Affairs
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6153bd2e-25d8-4df0-880b-09291efbaec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:30:01.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA on Sunday said the visit, which will be on January 15 to
        16, is upon the invitation of Foreign Affairs Secretary Teodoro Locsin Jr.,
        who also went to China in October 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15968ed3-59e2-47e3-9e4b-02013d87819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:30:01.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with their virtual meeting in July last year, the State
        Councilor''s visit attests to the sustained high-level engagement of the two
        countries," the department said in a press release. "It also symbolizes the
        determination and steady progress of both sides toward gradually re-opening
        their societies and economies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53e281-27e5-492f-b62c-5e93370cd957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:30:01.219+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added that Locsin and Wang are scheduled to hold a bilateral
        meeting on ways to accelerate cooperation between the Philippines and China,
        "particularly in the areas of trade and investments, infrastructure development
        and addressing the COVID-19 pandemic.</p>'
  'doj-christine-dacera-case':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-10T23:42:42.519+08:00
    'imagesource': 'jcr:6b68f032-6d1e-4f7d-9065-4407d0111d17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0fa4213-4e27-4409-aefa-1e4417febd31'
    'lead': 'The National Bureau of Investigation now knows the identities of the
      men in unit 2207 of the City Grand Hotel in Makati, the room where flight attendant
      Christine Dacera and her friends joined a New Year''s party before she was found
      dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T23:45:14.051+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:03:42.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:33.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ: NBI has identified men in room 2207, but won''t reveal names until
      summoned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a45c7a-4388-4d96-89a4-00954f266b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:42.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong>&nbsp;--
        The National Bureau of Investigation now knows the identities of the men in
        unit 2207 of the City Grand Hotel in Makati, the room where flight attendant
        Christine Dacera and her friends joined a New Year''s party before she was
        found dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6c7e7-588c-41e7-a394-2c4b49cc8810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed to CNN Philippines by Justice Secretary Menardo
        Guevarra, but he said he would not reveal their names until they are summoned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3becc9b3-7fb5-4a62-bfc1-3f4392e1b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is conducting its own investigation as questions hound the
        cause of Dacera''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d81865-9514-4fba-a6ad-98d05cf1e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera''s family, and no less than Philippine National Police Chief
        Debold Sinas, claimed she was raped and that may have led to her death. This
        is unsupported by official medico legal findings pointing to aneurysm as the
        cause of her death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d3d45-56d7-4e39-9b14-85ab17f47c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice issued the probe order to the National
        Bureau of Investigation because the "initial investigation by the Makati police
        was not thorough enough."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70195464-b183-4804-a6e5-210ca7be53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of adequate evidence also led the Makati City prosecutor
        to order the release of three respondents already in the custody of the police,
        as well as complaints against several other individuals. The prosecutor ordered
        further preliminary investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda0183-11da-45c1-a376-b8d5df6f6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the NBI, the National Capital Region Office has also
        formed a Special Investigation Task Group&nbsp;to obtain additional evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe86f8-6975-42d3-8a9c-cbb7e3b546e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NCRPO Spokesperson PLtCol Jenny Tecson, they are facing
        a huge challenge as the victim''s body was embalmed before the autopsy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bade4-7b86-497c-8c26-c383e34d799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the embalming could have erased or contaminated potential
        evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2770b791-f172-457b-ac71-759bbd226dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.051+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Different thing kasi ma''am ''pag before yung embalming is autopsy.
        Ibang istorya po ''yon ma''am kaysa sa do''n sa na embalsamo na siya before
        yung autopsy. May possibility na may contamination kasi nga po nalinisan na
        po yung katawan ng babae syempre may mga chemicals na nilagay sa kanya ''pag
        inembalsamo. But still we are hoping na makakakuha po tayo ng magandang test
        result sa ginawa kasi ma''am may mga nakuha pa rin tayo na pieces of evidence
        don sa crime scene mismo mga secretion, mga fluids," said Tecson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37a753-1cad-4047-a529-f9dfa878a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is different thing when the autopsy happens before
        embalming. It''s a different story, compared to when a body is embalmed before
        an autopsy. There is a possibility of contamination because the body is cleaned,
        of course there are chemicals used in the embalming. But still we are hoping
        that we can get a good test result because we were still able to get pieces
        of evidence from the crime scene itself  secretions, fluids.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd8190-5ea4-4851-832f-3d3d2d153597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO however explained that embalming a body before autopsy
        is supposedly a standard procedure under COVID-19 protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52350427-c8f5-491e-8e45-809b49ffefb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:45:14.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:03:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera was laid to rest Sunday afternoon at Forest Lake Memorial
        Park in General Santos City.</p>'
