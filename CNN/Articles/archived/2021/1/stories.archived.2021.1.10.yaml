      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)&nbsp;—</strong>
        For Vice President Leni Robredo, numerous problems in the party-list system
        persist, but another talk on charter change will not address the issue at
        hand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3fdf5-8ea3-4bf9-8f1f-0d141b8dc88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b5ac5-5fd0-4ced-becc-2e5769ed3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:16.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show Biserbisyong Leni, she said that another
        attempt at "cha-cha" would serve as a "dangerous exercise" by the government,
        right in the middle of a pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e8a1f-69dd-44e6-8694-3fbdd1b07369'
