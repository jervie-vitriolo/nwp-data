  'Trump-big-tech-social-media-suspension':
    'author': ' Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T06:41:56.014+08:00
    'imagesource': 'jcr:a1607b66-9015-4984-8157-a330a0cf54df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b3c752a-d09e-41ef-9f10-24a3776afc23'
    'lead': 'While the President and his aides would have preferred he not be banned
      on Twitter, the ban did give him a perfect foil to use as a distraction at a
      time when he is losing support from Republicans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T06:45:20.056+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:12:08.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:19.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump']
    'template': '1'
    'title': 'Trump expected to fight with big tech during final days in office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d74a7e-6eb8-4c89-afe3-20c90408944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is preparing to
        lean into his fight with Twitter and other social media platforms this week,
        a Trump adviser said, using his permanent suspension from Twitter as an opportunity
        to shift the narrative away from the insurrection on Capitol Hill earlier
        in the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445f67e-a207-4664-8ad1-d32d41227d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa9f1e-9d4a-4371-ba42-33bdf1586501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President was outraged by Twitter banning him on Friday
        night, some aides have encouraged him to seize on the ban as an opportunity
        to reignite arguments of anti-conservative bias on social media and to frame
        the ban as an attack on his supporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f7b1a-032e-473b-91cb-005b5c3fc133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2e247c-5bf8-4b7c-b008-0704ff6799da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t just about President Trump, but this is literally about
        the 75 million Americans" who supported him, the adviser said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96ebcd-3ea4-409e-ba5f-bb77fcfd7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f5792-699b-4586-afff-bd6fe2057c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:11.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President and his aides would have preferred he not be
        banned on Twitter, the ban did give him a perfect foil to use as a distraction
        at a time when he is losing support from Republicans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c47939-cdbd-4f8e-9954-ca6136329db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a858ad2-a4e7-4480-9a23-16c8a5d4961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Tech and Capitol Hill Democrats seem to have the magic ability
        to galvanize the Republican base in a way that only they know how to do,"
        this adviser said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0028c-fb13-45d1-aa66-673cd1f5b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbcdd91-217f-4593-a9ed-9297a055e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, Trump is also expected to issue
        a raft of pardons, travel to the border wall and sign some executive orders
        in his final days in office. How and when he folds his attacks on social media
        companies is still being worked out.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363b618-e57e-41c1-b38d-02eb238e1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:45:20.057+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2021/01/09/politics/trump-twitter-big-tech/index.html"
