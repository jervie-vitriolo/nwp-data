      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)—</strong>&nbsp;Jonel
        Nuezca, the police officer who fatally shot his neighbors Sonya and Frank
        Anthony Gregorio in Tarlac, has pleaded not guilty to murder charges filed
        against him, according to the Gregorio family''s legal counsel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa92af-c9f7-4aa0-b30d-5716d6497ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:59:08.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:06:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Alfredo Villamor, one of the lawyers of the Gregorio family,
        told CNN Philippines in a Viber interview Sunday that Nuezca entered the plea
        during his arraignment on January 7. No other details were provided.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370bb72-7744-4902-9d64-5ca4429678a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:59:08.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:06:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html?fbclid=IwAR3R2BYCBMF1CEjmxKI5PzKNthZ-yCTxzLzInO2SuDF6wpif7-IOsEWFmqA">On
        December 20</a>, the 52-year-old Sonya and her son 25-year-old Frank Anthony
        were shot dead by Nuezca in Paniqui town during a heated argument. The officer
        is facing two counts of murder as a result of the incident, which was caught
        on video that has since gone viral. This has sparked nationwide cries for
        justice and calls for police reforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b0d7f-2fce-43c5-86a2-28f20f0c1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:59:08.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:06:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the plea, Villamor said their camp believes they have a
        strong case against Nuezca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c0b58-3d16-4b54-9a37-0df40f379628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:59:08.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:06:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Police Regional Office 3 for
        more information, but it has yet to respond to the request.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407edb0-7174-4dd0-80e8-0562cd0d2453'
