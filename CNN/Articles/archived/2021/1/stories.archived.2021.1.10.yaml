      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40815b25-ddc1-4ce4-ae17-b2165e91596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of Americans infected with the virus surpassed
        22 million Saturday, according to Johns Hopkins University data, and more
        than 372,000 have died.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd80760-d217-464e-af0c-357f0c380179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4cec6-fbed-45bd-bf26-ffc375c5ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear said the state was seeing a "real and
        significant increase in cases and our positivity rate from people''s gatherings
        around the holiday."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1f887-62ae-4caf-92dd-b3fff8d6b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de8957-7082-4d67-8633-8f3d0e963e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This surge that we''re in right now is at least twice the rate,
        the seriousness, of the previous surges that we have seen," the governor said
        Friday. "This is our most dangerous time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211584b1-30ce-4b9b-87bf-1b7fc4ad12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec7a46d-d7a4-45ff-b7e2-63bb2276b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado''s state epidemiologist, Dr. Rachel Herlihy, on Friday
        warned of "early signs" of a rise in Covid-19 cases. "We are starting to see
        the impact of the holidays show up in our data," she said. Health experts
        believe about one in 105 residents are currently contagious, Herlihy added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f146db-b7b5-4238-9210-0efe4f776685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70566158-5e3d-45a7-adf5-d660d71b6e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are also concerned Wednesday''s storming of the
        US Capitol may have consequences for the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381796a2-bfdf-4c41-9fce-978981b7982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08abfb4-8c42-453e-91e0-fc18b222b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the Centers for Disease Control and Prevention warned
        Friday that the riot would likely be a "surge event" that will have "public
        health consequences."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ed600-2b24-4849-8dfd-371308b9e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34837aac-0658-425a-b860-bcb92b728a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had largely unmasked individuals in a non-distanced fashion,
        who were all through the Capitol," Dr. Robert Redfield told the McClatchy
        newspaper group. "Then these individuals all are going in cars and trains
        and planes going home all across the country right now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2597ef07-c0b5-4ec3-b83e-0a03ee1c7d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a8440-28b0-4870-9b30-78b8c6ac9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I do think this is an event that will probably lead to a significant
        spreading," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569ffd7-3322-48b5-9d13-4448da968063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536f764-ab66-4ca4-b2f2-52556975a15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nine days since the start of 2021, the US has recorded more
        than 2 million new Covid-19 cases and more than 26,000 deaths, according to
        data from Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d23656-c521-4214-a432-56626f054c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c371510-5d0a-4ecd-a914-8b421c5bc0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation has averaged about 247,200 Covid-19 cases a day over
        the last week as of Friday -- an all-time high, and more than 3.7 times greater
        than a summertime peak set in late July, Johns Hopkins data shows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68d1fa0-e316-4eb6-9920-1d0867ad07b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571aa8ab-2df1-4621-b136-3f237e241155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.610+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country has averaged 2,982 deaths a day over the last week
        -- the highest figure of the pandemic, according to Johns Hopkins. This week
        also saw the first time the US reported more than 4,000 coronavirus deaths
        in a single day, on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0755d52-dd7c-4b94-8113-e2e1339bb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e0f183-cc0e-435c-88fa-ac3635ca156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:45.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations, meanwhile, have been pushing some facilities and
        medical staffs to their limits. Some 130,777 Covid-19 patients were in US
        hospitals on Saturday-- the fifth-highest figure recorded, according to data
        from the COVID Tracking Project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbb6e1-c1e7-4984-9df6-cc0ebacb787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223e1c8-c483-4d84-929d-bd97d3ca6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:46.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden team announces plan to ratchet up vaccine rollout</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0266cf-8eb7-4c2a-ae01-99669ba01da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the country''s only choice is to "vaccinate our way
        through this," said Dr. Peter Hotez, dean of tropical medicine at Baylor College.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53c83f0-5b50-4868-afc0-20787b6618b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b3a7c-0282-4160-854e-7a80784af324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:48.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a race against death right now," he told CNN''s Ana Cabrera
        on Saturday. "And that''s why we have to accelerate our vaccine program."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc2305-620d-429c-92b2-5fb1e9a881c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f7be7-0c9d-4f3d-a14e-2945cfa5c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden will aim to release nearly all available
        doses of Covid-19 vaccines in an effort to quickly ramp up the US vaccine
        rollout.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd776b262-205c-41d0-88a6-a4d84165d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05610e81-5145-4811-b6ea-a5cf95fc7dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could also be risky, since both vaccines by Pfizer/BioNTech
        and Moderna require two doses administered weeks apart to be about 95% effective,
        and vaccine manufacturing has not ramped up as rapidly as many experts had
        hoped.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea68e7-1a69-46c5-a139-bba2cc859b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e151edc-4f43-410d-937d-fdc8749580b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is a break from the strategy of the Trump administration,
        which has held back doses of the vaccines to ensure that second doses are
        available.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9baab5-df31-4d64-8af4-849178b71ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafb670-d247-483c-98df-86fa455b3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.611+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Celine Gounder, a member of Biden''s coronavirus advisory board,
        told CNN Saturday the new plan aims to "get doses out as quickly as possible"
        and simplify distribution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda58c55-7a98-45bf-8665-5d29f387e660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:52.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4fc15-71d4-48b0-855e-e18239a829bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:53.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are not recommending patients delay receiving their second
        doses, she said. People should still plan to receive the second dose of Pfizer''s
        vaccine 21 days after the first dose, and the Moderna vaccine 28 days after
        the first dose.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9b357-a91e-4d65-b59d-5c8827f0866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec84c82-e87c-4ba7-80b9-ecdeb4291323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as there are not any manufacturing glitches, we''re confident
        that the supply of vaccine will be there when people return for their second
        dose," Gounder said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469cca2-5c29-440a-b0d9-0124f14dc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d544199-b6c3-46a1-8013-ada35924381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the plan, Hotez said he was "all for increasing the
        number of Americans who get vaccinated." But he stressed that people need
        to understand the importance of receiving the second dose.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47284e-3737-4b5f-800f-80ffc032f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296103a-ca7f-44a3-9050-0db2c70aaf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just worried people may get the wrong message, saying, ''Hey,
        it''s okay to walk around with just a single dose,''" he said, "because that''s
        not the case."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8399acda-c4ec-48b9-84ae-2430e58a3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:56.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266cc1f-b6cc-4a9f-ae5d-5a3166a3474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team is also debating whether vaccine guidance prioritizing
        certain groups -- such as health care workers and residents of long-term living
        facilities -- should be changed, Gounder said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673318b-29ea-43da-bc82-9db6eb1826b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:57.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3800169-eb7d-41d1-beaf-da3b32304981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we will expand to other groups quicker really remains to
        be seen," she said, adding some states have already deviated from the recommendations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf653f4b-24ae-4e78-b264-ca89bf2bbb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de8bc2-e1ac-4a43-84ed-b6e6a5416b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think big picture, the goal here is to get as many people vaccinated
        as quickly as possible and as safely as possible," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a51997b-5c90-41ad-b518-44e86c407285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.612+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af0e57-b6d6-4b4f-a021-5226929ebd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>California is struggling</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546736f-82e5-49e7-83a5-8971cc3a614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California especially has been struggling with brutal surges in
        cases and hospitalizations. More than 4,930 patients were in the ICU on Saturday,
        according to the California Department of Public Health, an all-time high.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179840b-35b3-43ce-8ed4-b3c27a815e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011f165f-634a-49d9-968e-8f4ea3bb6d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:01.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the daily death rates there have been so overwhelming, some
        California hospitals'' morgues are full, and coroners who''ve been asked to
        help with storage until funeral workers can get them also are running out
        of room.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f409b-5b20-4522-8950-be2897767b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:02.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b335a-5d33-41cf-821c-4ec71e124f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the state has sent 88 refrigerated trailers to hospitals and
        counties to give them the space they need, officials said Friday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f3871-170e-4dc1-becf-05de05d8b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:03.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d192e-7caf-41aa-8dc2-3f865cc99c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County -- the most populous in the nation -- has been
        averaging a Covid-19 death roughly every eight minutes, city Mayor Eric Garcetti
        said this week. On Friday, county health officials reported the most Covid-19
        deaths ever reported there in a single day: 318.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9a87d-c146-4cd0-be1f-f1c8f6904d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171e7b9-92d1-4e73-baa9-63fb7652c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anish Mahajan, chief medical officer at the Harbor-UCLA Medical
        Center, told CNN Saturday that with hospitals already this stretched, he is
        terrified to think about the kind of surges Christmas gatherings may bring.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d833527-c974-4af0-a558-277f332f76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611219d-66fc-4c64-b3a9-c7029c1f6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes two to three weeks for patients to get sick enough to
        need the hospital after they''ve gotten the virus, and Christmas was only
        two weeks ago, and we''re already full," Mahajan said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d459392-a8e8-47db-adcf-f0c9363b5336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c7d95-280b-4129-a123-401c6c468551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overwhelmed funeral homes are sharing hearses</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bd0cd-1cbc-4d16-8ce2-34bccba0fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Montebello, just outside Los Angeles, the headquarters of two
        large funeral home chains paint a picture of weariness and despair.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27f751-ae4f-4791-85a5-36b1183cd3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407a5a3-2e3a-47d7-b96c-1b0ae5e177e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Guerra &amp; Gutierrez Mortuaries, owner Richard Gutierrez says
        his six mortuaries usually would handle about 28 services a day before the
        pandemic. They now are running about 56 daily -- about 70% of them for victims
        of coronavirus.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc601c2f-1ae9-448a-8be5-06829a781255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ea8c9-381a-4702-bb81-00ce849c93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Continental Funeral Home just a few blocks down Beverly Boulevard,
        owner Magda Maldonado stood Friday in front of a freezer trailer that she''d
        recently bought to store dozens of bodies.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b0eba9-187d-44f5-be45-40c113289f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aede80-c58c-4481-a2a7-5ffeac0162a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she feels stress grating her insides. Beyond all the people
        they''re serving, both she and Gutierrez are having to turn dozens of grieving
        families away.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf82c6-c2b3-44b0-a829-6a2424f3a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f031ea-2344-4f92-9a0b-08f2a722a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because of the crushing demand and government pandemic-era restrictions
        on gatherings, they''re not able to provide normal service for the big working
        class, Hispanic, Catholic families that they tend to serve -- with a prayer
        vigil, a Mass and a wake spread over two days. Montebello is a city whose
        population is about 77% Hispanic or Latino.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd07bc-adec-4f75-8353-9a9706ab7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5170d-ffe6-4774-bb7e-930c5a1de407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am overwhelmed. I am with anxiety disorder now, because of this,"
        Maldonado said. "My employees are overwhelmed and tired."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de76678b-24b6-4c9b-a464-b5ece6ada26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:12.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5311161-66c7-4219-9821-fc8789881ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:13.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, clusters of mourners, most of them Latino and dressed
        in black, were gathered outside both overburdened funeral centers.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf40b0-0ce2-40d1-af40-bb6a9470afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65fd648-836c-45bf-b4d4-a0599d72f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said he was grateful to Continental, which is lending
        him hearses when he runs out.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c405f361-df59-4e5f-8b40-1c140f474128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58d601-c358-481f-aa5a-db2995e698c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:15.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure to serve so many families well, and sorrow over seeing
        so many people having been killed prematurely by Covid-19, is leaving him
        with anxiety, too, he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc1ece-e7c1-41ea-ae58-6defd4a62d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413095c4-b5a2-4cd2-820e-13de4d62de95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled situations where he''d realize he''d have to arrange
        funerals for two members of a family, both of whom had died of the virus,
        such as a husband and wife.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119bbca1-2c4b-4903-8b8f-23571eac1846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8104a1-dc5c-4d6d-96c8-afa17ff8e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll say, ''Well, wait -- we have the same last names together.
        Oh my God,''" he said. "It was just unbearable -- and both of them Covid."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d164d0d-a9e4-4fd0-910f-32828f787bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:17.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0164c65d-795d-4d57-aa75-6fe5daa2fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials fighting vaccine hesitancy see ''overwhelming'' demand</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e3e8d-0aa4-4f4d-b35e-80065816ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials across the country continue to administer vaccines
        and work towards overcoming vaccine hesitancy.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a42583-1884-4347-972b-0719bf513c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbfd2b9-0c4e-44fc-a704-1eaf886ca3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Dekalb County Health Director Dr. Sandra Elizabeth
        Ford in Georgia, where officials on Saturday were vaccinating first responders
        in addition to health care workers.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dad3d3-b9b8-48ae-be0c-e3a797c91cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30682ba-fae4-401a-925c-2f46e00e2128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines will also be available starting Monday for adults ages
        65 and older, Ford told CNN, and demand is "overwhelming."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5076eef-d687-4826-ac45-a1bdf49ac7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3b8a2-efd6-47c1-a269-f55525711592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We opened up our site yesterday for the seniors, the 65 and older,
        and in two hours we had almost 6,000 requests," Ford said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e03d28b-e9c0-486b-b4e1-d8ea6966e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfa4cc-d673-490c-83fc-309765d871cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford recognized some people remain hesitant of receiving a Covid-19
        vaccine. But she believed that as more people get it and share their stories,
        the more people will be willing to get vaccinated.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3723249-50e7-4afa-8b32-3b859b1ef8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06939a9a-7290-4987-9ad3-09bc43c066ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m concerned about is that there''s still a population of
        folks that are super anxious about this vaccine, and most likely that''s the
        population that needs it the most," she said, pointing to the African American
        community, seniors citizens and non-English speakers.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f60cc9-02e4-4d6f-bcf2-e1d300cecd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79777ddf-f699-444d-8235-b02a67944fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar effort was taking place nearby at the Morehouse School
        of Medicine in Atlanta, which is hosting vaccination drives each Saturday
        in January.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93454323-9455-4513-8f43-68cfed7182f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeefbf2-acad-4012-a2b6-e66beb30612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Valerie Montgomery Rice, president and dean of the historically
        Black college''s school of medicine, received her second dose of the vaccine
        on Friday. And earlier in the week, several high-profile civil rights leaders
        were vaccinated there, including former UN Ambassador Andrew Young.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba06753-1280-40c5-927f-e7622843d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0f4f6-0c63-41ac-a169-5433e56b81f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:11:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were doing this so that people have confidence," Rice told CNN.
        "I think we have shown that there may have been some hesitancy, but we are
        clearly, based on the lines you''re seeing, moving to vaccine acceptance."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd6fba-ec6e-40a6-b4e9-d7dae93bb67a'
