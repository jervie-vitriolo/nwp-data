    'jcr:uuid': '705ed80e-8c57-4739-a1d6-365eb37ad093'
    'lead': "In her weekly radio show, Vice President Leni Robredo slams what she\
      \ called \"irresponsible\" handling of the case of flight attendant Christine\
      \ Dacera, who died after a New Year's Eve party with friends in a Makati hotel.\
      \  \n"
    'mgnl:activationStatus': true
