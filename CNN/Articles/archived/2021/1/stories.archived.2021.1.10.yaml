    'title': 'Lawmaker seeks transparency for frontliners on PH vaccination plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6ffe7-3884-4639-8513-5aed2724a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.781+08:00
      'mgnl:createdBy': 'pilar'
