      'mgnl:lastActivated': 2023-01-25T11:11:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff made the comments during an interview with Italy''s
        Canale 5 channel, set to air on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3702d48-f123-4549-95d9-d0ae336d61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an ethical duty to take the vaccine, here in the Vatican
        we will start next week, I am also in line to take it," he said, according
        to a news anchor for the channel in a preview of the interview, which was
        released Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27979359-3f73-4abc-b338-e022574ebc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full interview, which took place in the Santa Marta residence
        in the Vatican, will air on Sunday at 2.40 p.m. ET (8.40 p.m. local time),
        according to a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605729e-25cf-4171-8845-63a86b5797e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also spoke about this week''s violence on Capitol Hill in
        the interview with the station''s Vatican expert Fabio Marchese Ragona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3d98e-a185-4cef-aed1-bcf1f020de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was amazed, because the US population, which is so disciplined
        in democracy... But it is a reality, even in more mature realities there is
        always something wrong, something about people taking a path against the community,
        against democracy, against the common good.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b98bdc2-5b5e-427e-a515-e30535cd89db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank God that this broke out and we could see it well, because
        this can be remedied, right?" Francis said in a preview clip seen by CNN,
        adding the violence "must be condemned."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70729b3-637d-47bc-9e31-48ce1f2b660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vatican says vaccine is ''morally acceptable''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d29b8e-1f50-4df9-8699-ab1e1ca72957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Vatican deemed that it was morally acceptable to
        be vaccinated against COVID-19, after some anti-abortion groups raised concerns
        about how the vaccines were manufactured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bd69e2-e6b6-485a-8ab6-f70e88fbd989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:42.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups had suggested the coronavirus vaccines were made using
        cells from aborted fetuses. The cells are actually engineered and grown in
        labs from tissue acquired many decades ago, and are not made directly from
        aborted fetuses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb5ef5-1923-40d6-874c-d37afe4ba26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.435+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is morally acceptable to receive Covid-19 vaccines that have
        used cell lines from aborted fetuses in their research and production process,"
        the Vatican''s Congregation for the Doctrine of the Faith said in a note approved
        by Francis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f5898-88e7-4ac1-b671-5667e01319b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued and signed by the head of the Congregation
        in response to several requests for guidelines regarding the use of the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42226edd-751f-4dd1-afcc-7bcd97861143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff used his recent Christmas message to say that coronavirus
        vaccines must be available for all, and pleaded with states to cooperate in
        the race to emerge from the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c196bb-94cd-447f-8923-756c6aba8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:48:55.436+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/09/europe/pope-covid-vaccine-intl-scli/index.html">"Pope
        Francis says he is in line to take Covid-19 vaccine."</a></em></p>'
  'Pope-Francis-US-capitol-riot':
    'author': 'Nicola Ruotolo and John Allen'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T09:13:17.499+08:00
    'imagesource': 'jcr:193ba52d-7852-4784-8259-f843a1f8fb73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50107c53-b480-490a-b5bb-54d01869a56f'
    'lead': 'Pope Francis said in a recent interview that the violence that broke
      out at the United States Capitol building "must be condemned."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T09:19:21.661+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:11:29.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:20.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'US-capitol']
    'template': '1'
    'title': 'Pope Francis says violence at the US Capitol must be ''condemned'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2adeb-aaba-4ea1-8241-c9a1c82d5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Pope Francis said in a recent interview
        that the violence that broke out at the United States Capitol building on
        Wednesday "must be condemned."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded0d71-1938-4a42-95d2-e287d6018fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence is always like this," the Pope said in comments to Italy''s
        Canale 5 channel that CNN translated to English, adding that that there are
        violent outbreaks in every country''s history "and no people can boast of
        not having one day a case of violence." The interview is set to air in full
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7bcb2-e16f-4cfe-a810-ac97086d051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must understand well and reflect, learn how not to repeat it,
        learn from history," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610bf615-f3b0-419e-88b7-4fdb02e67133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a preview clip viewed by CNN, the leader of the Catholic Church
        said he was "amazed" by Wednesday''s events because the US is "so disciplined
        in democracy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5d60c-85cb-4b6f-84ed-b765096bc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is a reality, even in more mature realities, there is always
        something wrong, something about people taking a path against the community,
        against democracy, against the common good," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecd609-2177-4f3d-b1fe-b88cf5c65449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed that Wednesday''s violence made evident the problem
        and can help solve it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39716de9-d637-4f20-bbce-496ccedd09c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thank God that this broke out and we could see it well, because
        this can be remedied, right?" the Pope said during the interview in the Vatican''s
        Santa Marta residence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77173528-b0c5-44f9-892b-7507af277280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a mob of President Donald Trump''s supporters broke
        into the US Capitol building in Washington, DC, as Congress was in the process
        of counting the Electoral College votes and certifying President-elect Joe
        Biden''s win. Wrongly convinced the election was stolen from Trump, the rioters
        clashed with police officers and attacked members of the media, smashed windows,
        vandalized and ransacked offices, and stole federal property.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8746ad7-b748-444c-a31b-b1ae53cfd167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pipe bombs were found near the headquarters of both the Republican
        National Committee and the Democratic National Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae89495-a291-40e3-aa08-a7b6ed1c5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:34.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Capitol went into lockdown for several hours as US lawmakers
        feared for their lives, until law enforcement could secure the building.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570af399-9fbc-4c79-85e8-e1526d53a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:34.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people -- including a US Capitol police officer and a woman
        shot during the riots -- have died, and many more were injured, as a result
        of the January 6 insurrection against American government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898947f-b742-4c92-9f7e-9be3549bac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence was condemned by leaders around the world, dismayed
        over the destruction to America''s symbol of democracy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd059ac6-a826-4ff5-b292-99ac0868ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T09:19:21.662+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/09/politics/pope-francis-us-capitol-violence/index.html">"Pope
        Francis says violence at the US Capitol must be ''condemned''."</a></em></p>'
