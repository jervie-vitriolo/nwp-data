  'China-diplomacy-African-allies-coronavirus-vaccines':
    'author': 'Jenni Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T11:47:55.187+08:00
    'imagesource': 'jcr:b331e7f8-1b55-42be-99e0-97bcea25d503'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338ca5ba-804f-42fb-a5c0-17492d39f972'
    'lead': 'China''s Foreign Minister Wang Yi concludes his tour of Africa this weekend
      without making a single concrete vaccine commitment to a continent hoping a
      benevolent Beijing will help inoculate its population out of the global coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T11:51:55.204+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:09:44.093+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:22.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'coronavirus', 'COVID-19', 'vaccines', 'inoculation', 'Beijing',
      'Africa', 'Xi-Jinping', 'Wang-Yi']
    'template': '1'
    'title': 'ANALYSIS: China keeps promising its African allies that coronavirus
      vaccines for the continent are a priority. But where are they?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91157c4e-7b38-46a2-9745-68315dfcd6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s Foreign Minister Wang Yi concludes
        his tour of Africa this weekend without making a single concrete vaccine commitment
        to a continent hoping a benevolent Beijing will help inoculate its population
        out of the global coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6175c7b-665f-44ce-a255-db9591b9f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fccb2f-fc54-474f-a788-bc3b9302a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, as Covid-19 tore across the globe and wealthy countries
        began to pre-order stockpiles of vaccines for their citizens, Chinese President
        Xi Jinping pledged that African vaccinations were a "priority" for Beijing.
        His commitment followed mass donations of masks, testing kits and medical
        equipment to the continent by Beijing and private individuals, such as billionaire
        entrepreneur Jack Ma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2468c7f-bb46-4605-9385-e38f5373f898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be72c7-24f4-4ea7-9d8a-029d56b31807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with negative sentiment towards China hardening in Western
        democracies due to trade wars and human rights issues, African allies -- which
        have crucial voting rights at major international bodies -- have arguably
        become an even more vital bloc for China to keep on side with its so-called
        vaccine diplomacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5df734-6711-4fee-a630-593b092502d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d77e5c-f68e-4872-908b-c665eeaeee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has the resources to honor Xi''s pledge. Its Sinopharm vaccine
        has been approved for domestic use, and four other Chinese candidates are
        in Phase 3 clinical trials -- the last step of testing before regulatory approval
        is sought. Unlike some other vaccines, it doesn''t require storage at an ultra-low
        temperature, making shipment easier in developing countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a433d-4271-42b6-b749-fd7117c25a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194950e4-f939-454f-b7dd-035478a76ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Chinese citizens have already been vaccinated at home
        and employees of state-owned enterprises in Africa were offered shots in trial
        phases as early as last June, enabling Chinese citizens to work safely on
        the continent. None of China''s Phase 3 trials were conducted in sub-Saharan
        Africa, which would have given some countries advance access to a vaccine,
        despite such tests taking place in the Middle East and South America.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc847f-9770-4764-9002-424d8dc2c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6a5c5b-061c-45b2-ad11-6f2bf67bc80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while a cold chain vaccine air bridge from Shenzhen, in southern
        China, to Addis Ababa, in Ethiopia, has been established, and manufacturing
        capabilities are being set up to make Chinese shots in Cairo, Wang''s trip
        made it no clearer when Africans can expect to receive a Chinese vaccine --
        or on what terms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb165e-0112-4586-a57e-ca9e476d28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9889a-ec7b-4c39-89bf-be5d04f90ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The promises concerning vaccines in Africa have been really fake.
        There has been no timetable, only promises," said W. Gyude Moore, a senior
        policy fellow at the Center for Global Development and former Liberian minister
        of public works. "Today, I am not aware of any African country that''s taking
        delivery of Chinese vaccines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25681477-b0cd-4391-bcae-3f6a504c5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a9f5b-b408-4c7c-8162-f4a3ce432265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry for Foreign Affairs did not reply to CNN''s
        requests for comment on Beijing''s plans to roll out vaccines in Africa, but
        state media has rejected claims that vaccines will be used as a "bargaining
        chip to expand political influence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b9dc5a-4e9a-45ae-a83b-330158e701a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f05689-adf4-42a1-abcc-0f78214f7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A power house and a continent in need</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6fc932-70e2-45be-a1f0-4924722c441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s whistle-stop tour of Nigeria, the Democratic Republic of
        Congo, Botswana, Tanzania and the Seychelles continued a three-decade tradition
        of China''s top diplomat making his first international trip each year to
        Africa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd998c27e-cdc7-48e7-8eaf-89042e601b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077d6f6-11f4-441e-acd6-2af2680eed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tradition signals Africa''s diplomatic importance to China,
        with stops in places like the Seychelles, a sparsely populated archipelago,
        proving no nation is insignificant to Beijing, and serves to embarrass Western
        countries which typically neglect the continent but often view it as within
        their natural orbit of influence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ee122-7623-40d8-af39-bac40f34c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bee6b0-9bde-4c7c-aa26-9d4de9e05b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Africa-first protocol was established in 1991, on a basis of
        mutual underdog brotherhood, but China has fundamentally changed since then.
        So much so that Wang''s claims, in a video interview ahead of his trip, that
        China and Africa had a "shared identity of the developing world," which had
        both suffered "weal and woe," didn''t tally with the two regions'' recent
        history -- and very different experiences of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe60f6-1285-4a83-819c-6e75fc81d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef68e6a-5069-49ef-8c5c-dc0bf2eff78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, as the world''s second-largest economy, China announced
        it ended abject poverty, successfully contained a virus that has floored the
        globe''s biggest superpower, the United States, and developed some of the
        first coronavirus vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f2bd69-500b-4096-90bf-29a07035f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccffc44-649c-414e-bf81-18cc771ae7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Africa, countries didn''t report the huge caseloads seen
        in India or the United States -- as of Thursday, the continent had reported
        fewer than 70,000 deaths, compared to the 150,000 in India and more than twice
        that in the US.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56706e7a-cc19-4478-9346-bfa37e858373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08cfd9-cf49-48b0-a255-0b2af4757df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nations Wang visited have particularly low reported numbers,
        potentially hampered by low testing. But they felt the economic impacts of
        the virus deeply. Many tumbled into recession and faced a mounting debt crisis,
        which saw Zambia become the first African nation to default on its debt in
        a decade. About a quarter of Zambia''s $12 billion external debt was owed
        to China, which refused to provide debt relief.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45541a43-e4cc-4253-805a-4c80eb87c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56c8c1-6134-4560-b69a-6ec361023a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding the debt issue is another potentially worrying, and
        somewhat ironic, trend for African leaders: credit lines from China that once
        seemed almost free-flowing have been throttled in recent years, amid increasing
        criticism of reckless lending. According to the China Africa Research Initiative,
        Chinese loans to Africa dropped from $29.4 billion in 2016 to $8.9 billion
        in 2018.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa739fd-7214-4c5f-a8e8-b0c8216f4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2536bf0-a05e-4a6e-b8f6-f9756bd2e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s visit also came on the back of the sharpest racial tensions
        between Africa and China in decades, after alleged coronavirus-related discrimination
        against African nationals in the city of Guangzhou sparked widespread anger
        across the continent last April. An extraordinary video was subsequently posted
        on Twitter of the Chinese ambassador to Nigeria being scolded by a Nigerian
        politician over the mistreatment of Africans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f6fee-e932-4fe1-acb1-5f2bf13c71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59b47d-92bc-40cf-89ad-d0f190393a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:01.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there was little chance of Wang being challenged on any of these
        points.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d7b5a-b789-4161-95f7-8f697949ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e527b-b5cd-455e-9496-78b494b4500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nigeria, Wang held closed-door meetings and signed a vague agreement
        to establish an intergovernmental committee. In the DRC, he postponed the
        repayment of interest-free loans from China that matured at the end of 2020,
        although it was not clear what the value of these were. While in Tanzania,
        China and local officials launched a vaccine training college, in Botswana
        Wang committed to deepening bilateral ties, and in the Seychelles he discussed
        importing more fish from the nation devastated by a collapse in tourism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b00b67-3933-4dc9-8286-c635fdc06de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:02.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14960a6-315e-42c5-acca-bb187be9ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, the former Liberian minister, said African countries needed
        to exercise more agency in the procurement of vaccines, taking the charge
        on placing orders. If countries are expecting the vaccines to be delivered
        for free, either directly from China or through the World Health Organization''s
        COVAX scheme to provide vaccines to those in the greatest need, which Beijing
        is a signatory to, they will have "no leverage" in bargaining over the delivery
        timetable, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415ecb2-3a85-4d7c-a653-259704e1e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005348a-ebd0-4abd-a75e-4bad0967426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX scheme has only pledged to work to secure enough doses
        to protect 20% of Africa''s population in the initial phase, meaning nations
        will have to look at alternative options, such as Russia''s Sputnik vaccine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937111e-afe0-4696-9fd6-a41c0b84f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:04.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b34060b-076d-4c38-8743-b9c5fb4338ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:05.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of African Centers for Disease Control (CDC), John
        Nkengasong, predicts the continent will need 1.5 billion doses of vaccine
        to inoculate 60% of the population -- the level needed to achieve herd immunity.
        Procuring the vaccines and establishing delivery systems could cost up to
        $10 billion, according to the Africa CDC.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2f6c5-7b81-44c0-81e2-dcebf82f0ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f6b3c-b541-4410-9200-36041cb82bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A health silk and road</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdf7ba-7afa-4baf-9d5b-b76c115df6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a bright blue-sky day last December, senior African diplomats,
        Chinese construction workers and officials, wearing masks, gathered to celebrate
        breaking ground on a grand new building in the Ethiopian capital.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d469685-4018-4975-9bf4-b94dca4276be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c1610-f3ac-4792-8f39-3dbfe6e65d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headquarters of Africa CDC, an organization conceived in the
        wake of the 2014 Ebola crisis, will be at the heart of the continent''s healthcare
        planning in coming years -- and has been subject to intense political wrangling
        between the US and China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d80af-aaeb-4b39-8c6a-f39592880f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5bc88-bdc3-443e-a4c6-8df468d7ab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2017, the organization originally received funding from
        the US, China, and the World Bank, among other donors, with Washington taking
        a leading role, including by paying the African CDC director''s salary in
        its early years.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df6a3d-7f62-4439-9660-27d9203123f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d437ade-abb7-47bc-b3b3-c001ac21d192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when China announced in 2018 that it would build the $80 million
        CDC headquarters in Addis Ababa, Washington was outraged. "The Chinese want
        to build the CDC to eventually steal the data from all the other centers,"
        an unnamed Trump administration official told the Financial Times in February.
        "If the Chinese build the headquarters, the US will have nothing to do with
        Africa CDC." Recent reports that the Chinese hacked and bugged the African
        Union building they also built in Addis Ababa give the US claims more credence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17966e-a5ca-45d5-8ae6-d3dc46c4989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe37cb4-193d-430d-88da-88767a264028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Foreign Affairs did not reply to CNN''s
        questions on the matter of spying on government buildings it has constructed
        in Africa.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcac32-0340-4d23-88cb-1b89cd007a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ead99e-8ae1-43d0-bd62-17e687d5b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese have forged ahead with the plan, effectively ousting
        major US influence on the body, and signaling how important it is to Beijing
        to be front and center of what it calls the Health Silk Road -- essentially,
        the export of its medical and scientific expertise globally.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b9a6e7-7ea2-4bf9-b934-be2b0ad9f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef32310-a90c-475d-a261-097b822e7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, China has sent doctors to Italy, medical
        equipment to the Middle East, and has conducted vaccine trials in South America,
        giving countries such as Brazil early doses of those resources. Priority access
        to vaccines has also been promised to countries in Southeast Asia, which it
        has ties with along its Belt and Road project. Early in the crisis, China
        sent 148 medical workers to 11 African countries, according to state media.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457e60f-80eb-40c3-94c7-a7bfb477accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.208+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553316b-6993-4e52-bc3c-952554ef2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, 50 African diplomats visited a Sinopharm vaccine factory
        and were told by the company''s chairman that "after the Covid-19 vaccine
        is developed and put into use, it will take the lead in benefiting African
        countries."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49260c0-71a7-4393-a678-655ea54b87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af233b1-3d27-4f49-b117-48e83094fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A friend indeed</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e348824-3ffe-4a9a-821d-830c5b5ba7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African nations are not totally without leverage when it comes to
        their relationships with Beijing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78998f98-7cd9-4e36-92c4-e16319605c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09636390-fb90-4e9f-9b6a-0556bb8dc4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has raged, so has China''s long-running trade
        war with the US -- as well as a new one with Australia. It has also gotten
        into diplomatic disputes with the United Kingdom and Canada, which have condemned
        Beijing''s violation of democratic rights in Hong Kong.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2edc419-db44-4364-87a5-d86a7c699ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc7d21-8624-4846-8749-914408c5fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has made African countries increasingly important diplomatic
        allies who can be expected to vote in China''s favor at international forums,
        and help Chinese candidates get elected at United Nations bodies. When the
        UN Food and Agriculture Organization Director-General was elected in 2019,
        for example, it was votes from Africa and South America, where China is also
        heavily invested, that helped a Chinese candidate win the seat for the first
        time.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92fbdb-2d7f-4a32-9f6c-d48fc4655d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:17.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934636d3-8156-4d28-bb47-67ffc6d0fcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For international legitimacy, support is key in this region. With
        Africa, you have 54 votes in any international forum. That''s a huge bloc,"
        says Moore.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d71d4b-dfb6-49b6-8433-47bd16dc0e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6469fc7-1b42-4057-b00e-6b57a074288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African countries typically negotiate with China as individual units,
        presenting a David and Goliath dynamic. This year, however, African heads
        of state are scheduled to meet with Beijing''s top brass in Senegal at the
        triennial Forum on China-Africa Cooperation (FOCAC), usually attended by the
        Chinese President. Should the event go ahead in person, there could be an
        opportunity for countries to come together to press Beijing to clarify a timeline
        on its delivery of vaccines to the continent.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9722163-db5d-4b8d-86f6-3d62e2a07459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005fab5-a7e8-4566-a5f0-2dfce76ea50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A date for the event has not yet been set.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fc7f2-a119-4237-8e45-95d7dc4a0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.209+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad58e6-4be4-472e-bf1c-0d8f1ab230e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two decades, this forum has traditionally been a showcase
        for headline pledges of Chinese investment in the continent, going from $5
        billion in 2006 to $60 billion in 2015 and 2018.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0676b-dff4-41ff-9451-ecd1735223f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:21.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6348bf-bda7-4362-be07-f5563c82a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year is likely to be the first in which Beijing will announce
        a smaller investment than at the previous FOCAC. In the absence of that monetary
        commitment, vaccines are likely to be the most pressing issue.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32356c-d321-4b44-8f25-64f8b1def1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576254b-5aaf-4af7-a5c3-5f6b8a8f2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"African countries are so desperately in need of a vaccine, not
        because of the health implications, but because of the economic implications,"
        said Moore. "We''ll soon be living in a two-tier world, where Western countries
        will be opening the door after vaccinating their populations and developing
        countries, especially in Africa, will lack access to the rest of the world."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85cae3-d5d2-4ad7-b701-927414a84840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ea90a-807f-440c-947f-70ba0db31ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is incentive for China to help African countries, says
        Yanzhoung Huang, a senior fellow for global health at the Council on Foreign
        Relations: "They want to improve China''s image. Secondly, they want to expand
        China''s market share of the Chinese vaccines. Third, they want to use vaccines
        as a strategic tool, especially in countries where China has strategic interest."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e945b845-b5a4-4f52-9524-ddf44e10cc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:24.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c4284-a04c-4408-a5b2-f12ad6be8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tellingly, Wang chose to wrap up his tour in the Seychelles, which
        this weekend will be one of the first African nations to begin inoculating
        its population. The country has received a donation of 50,000 doses of the
        Chinese Sinopharm vaccine -- but not from China. Instead, they were donated
        by the United Arab Emirates, which has commercial interests in the Seychelles,
        and procured the vaccines by conducting clinical trials for the Chinese pharma
        giant.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753cbbe-53ba-49f0-92b3-67005310d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6929841d-b1f7-4b4e-90be-7388ef87f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is natural that China would want to vaccinate its most
        vulnerable before supplying other nations with resources, African leaders
        must be wondering what Xi means when he says African inoculations are a "priority."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914ae31-d8ee-44b6-8835-56e2e403924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60adc5ce-7865-4563-ad84-f17354b40c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:27.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysis by the Economist Intelligence Unit, coronavirus
        vaccines are unlikely to be available in most of sub-Saharan Africa until
        April 2022, at the earliest.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae71a2-e533-4d16-b9f6-d07fc9bdfe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc84a5-4505-4d8d-afc9-04ab73c27e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccines aren''t forthcoming, it will be hard for China to
        continue peddling the narrative that it shares "weal and woe" with its African
        brothers when those on the continent remain exposed to the virus, and thus
        trapped within their own borders, as millions in China attempt to put the
        pandemic in the past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cea817-d479-496b-955b-eaa23fe5d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:51:55.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:10:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2021/01/09/china/china-vaccine-diplomacy-africa-dst-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/01/09/china/china-vaccine-diplomacy-africa-dst-intl-hnk/index.html">China
        keeps promising its African allies that coronavirus vaccines for the continent
        are a priority. But where are they?</a>"</em></p>'
  'US-lifts-self-imposed-restrictions-with-Taiwan':
    'author': 'Kylie Atwood'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T11:52:20.344+08:00
    'imagesource': 'jcr:6a9df51c-9bd7-4892-905e-09cc644afc7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3797b49b-6a69-4143-b04d-a2e5e3370085'
    'lead': 'The United States is lifting decades-old restrictions between American
      and Taiwanese officials, in a move that will fundamentally change Washington''s
      relationship with the self-governed island — and is expected to anger Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T11:54:39.252+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:08:48.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:22.881+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Taiwan', 'America', 'Washington', 'restrictions',
      'Mike-Pompeo']
    'template': '1'
    'title': 'US lifts self-imposed restrictions with Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85114bb8-98d3-4677-a7d8-79df2a3c4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.252+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is lifting decades-old
        restrictions between American and Taiwanese officials, in a move that will
        fundamentally change Washington''s relationship with the self-governed island
        -- and is expected to anger Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f70ee-3908-405b-b4b3-5fdcdbe21599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d9842-5169-4d63-ab41-53599ac8c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has for years "created complex internal restrictions
        to regulate" US officials'' dealings with Taiwan "in an attempt to appease
        the Communist regime in Beijing," US Secretary of State Mike Pompeo said in
        a statement on Saturday. "No more," Pompeo wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f768af4-d92f-462f-a289-53c3501c319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0809ec-215d-4388-b529-7ac0945f9b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers Taiwan a part of its territory, and US dealings
        with the democratically ruled island have long been a source of tension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d4e5c1-717a-485d-b125-6941f56d84de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce297fcc-fddf-48b3-8f7a-fa36d1690de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pompeo, a staunch critic of China, wrote that US
        diplomats should now consider all previous State Department contact guidelines
        regarding relations with Taiwan to be "null and void."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeabd3c-f34c-46fc-941c-7e267e14d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1f9fe-ddc9-45b0-a44a-3f658ed05612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:52.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes less than two weeks before the administration of
        President-elect Joe Biden takes over, and is likely to be a hurdle for the
        incoming team to deal with.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67329a46-f838-4226-acc1-3fae3196582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:53.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17f9f7-a9d4-4e19-a4e3-ab0fe7fd6c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:53.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has maintained close ties with Taiwan since it split from
        mainland China in 1949 after the end of a bloody civil war. But until recently
        Washington has avoided major displays of friendship so as to not antagonize
        Beijing, which continues to view the self-governing democracy of around 24
        million people as an inseparable part of its territory, under its One China
        policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86099c-e4a1-4a42-a06a-08c040c5fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8f641-cf12-43b4-8086-999294ee0766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s leader, President Xi Jinping, has been clear in his ambitions
        to "reunify" the island with the mainland, and has refused to rule out the
        use of force, even though the ruling Chinese Communist Party has never exerted
        direct control over Taiwan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e20582-ef6d-4ae0-9185-f794a4f621f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.253+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd01d3-bd48-4122-9157-16003bb98665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:55.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the One China policy, the US has unofficial relations with
        Taiwan and posts unofficial representatives to Taipei. Washington has also
        long provided arms to the island under the terms of the 40-year-old Taiwan
        Relations Act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a89fa8a-37b3-4620-96b1-ed3097b58771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de7cb9-cf62-4c39-aa6a-1495fa761569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing tensions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437af05a-409d-47a8-bf74-4a1bf19897c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between China and the US over Taiwan have worsened in recent
        months, as top Trump administration officials have visited the self-governed
        island. Beijing has escalated pressure on Taiwan through a series of military
        drills and aircraft incursions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab224435-7cfd-4f48-9683-58398761af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12152b-621e-4675-b7f2-e17b73c5d10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Keith Krach, the Under Secretary of State for Economic
        Growth, Energy, and the Environment, visited Taiwan, a month after Secretary
        of Health and Human Services Alex Azar made a trip, ostensibly to discuss
        coronavirus prevention measures but also in a highly symbolic show of support
        by the Trump administration for Taipei.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6869df-86b7-4205-88f3-83f28f2a99e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28414b89-5af2-4ebc-8a2b-313071bd0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, China''s Ministry of Foreign Affairs spokesman Wang
        Wenbin said the US and Taiwan must "immediately stop" official exchanges.
        "China firmly opposes any form of official exchanges between the United States
        and Taiwan. This position is consistent and clear," Wang said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb409f-e5d2-40ea-ba61-07cd1215314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:08:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4caed-b4ee-43ae-aa72-b1127ca0c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Pompeo has cleared US diplomats and other government officials
        to deal with their Taiwan counterparts just like they would counterparts from
        any other country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e4a6a-9d26-4b4a-b16c-6f76be049e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bde282-320c-4f97-a9b6-315f9452f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:54:39.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:09:01.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States government maintains relationships with unofficial
        partners around the world, and Taiwan is no exception. Our two democracies
        share common values of individual freedom, the rule of law, and a respect
        for human dignity. Today''s statement recognizes that the US-Taiwan relationship
        need not, and should not, be shackled by self-imposed restrictions of our
        permanent bureaucracy," Pompeo wrote.</p>'
