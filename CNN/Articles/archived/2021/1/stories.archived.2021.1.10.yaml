    'template': '1'
    'title': 'Robredo: Abusive party-lists must be addressed, but not through ''cha-cha'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b142bf-ab0f-45c4-926a-e265c7d796c5'
