      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Frontline
        workers risking their lives amid the pandemic deserve to know the details
        of the government''s overall vaccination plan, Senator Panfilo Lacson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9981dee8-3dcb-4d32-ac44-ab3253dcee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:14.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaf6ca2-9e55-4a79-b56d-37edfaafa90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:14.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the lawmaker said this is among the matters
        he will pursue in the Senate Committee of the Whole''s first meeting on the
        issue <a href="https://cnnphilippines.com/news/2021/1/4/senate-probe-ph-coronavirus-vaccine-plan.html">on
        Monday</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4467332f-8ccd-47ba-a261-e6f33adc738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.781+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:15.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391d239-4a1c-4f8c-9e46-469adbd79b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f97fe-77cd-47ca-bdde-2f227c24f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have a clear vaccination plan? Based on our conversations
        with doctors and frontliners, it appears we don''t," he said in a DZBB interview,
        noting that they are wondering whether they would be prioritized in inoculation
        efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5b9e9-0bc2-4a61-a437-bf3804e3e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:16.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeabf18-d5f9-4d4e-a93f-16adb8f95c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frontliners deserve to know because they are the ones who go
        to the morgues, they are the ones who attend to COVID patients," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d90c92-5389-406d-9f93-c6783c03e941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cedbb4-34f8-4fee-82f9-e195323c1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s vaccination road map, frontline healthcare workers
        are supposed to be first in line. Indigent senior citizens, other senior citizens
        and the remaining indigent population come next.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29de4ca-d851-472a-ac50-6de1f79b76c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355cce1-9dde-49d9-8475-3fde7680cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While members of the military and the Philippine National Police
        are supposed to come fifth in inoculation efforts, <a href="https://cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">Presidential
        Security Group</a> personnel have already been vaccinated against the highly
        contagious disease some time last year even though no vaccine has yet been
        approved for use in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51753272-15e5-49af-b480-0f17bb97e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:19.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/12/29/Medical-frontliners--No-one-is-above-the-law-in-COVID-19-vaccination-.html">Medical
        frontliners</a> have decried the controversial vaccination, saying health
        workers are more susceptible to COVID-19 given the nature of their work. It
        was a sentiment shared by many <a href="https://cnnphilippines.com/news/2020/12/28/lawmakers-critics-military-early-vaccination.html">lawmakers
        and critics</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5059c75-75be-44f2-886c-2098b29475c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration, the Bureau of Customs and the
        National Bureau of Investigation have since launched separate investigations
        into the issue, particularly on how unregistered vaccines were able to enter
        Philippine territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495d1d1-d9b6-41fa-af49-56a57cfce7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42958bee-10b5-4d6f-9e78-ce492aeb008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines was supposed to conduct a probe
        of its own, but cancelled it on the same day President Rodrigo Duterte defended
        his close-in security detail on the controversy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ae4534-8e0b-4dfd-86b9-8bfd3f820ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466e367-92c4-4797-b64a-469f62951ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:22.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lacson noted that while the Senate may take up the issue,
        ensuring that vaccines would be available for all Filipinos should be the
        priority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5bd84-cae4-4be3-94cb-2d11fb157d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1add44f-f2fe-4a66-9321-1441dea3955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he would also be pursuing in the hearing the country''s
        supposedly missed opportunities to secure vaccines much earlier, including
        doses from Pfizer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb17ccc-1477-45a6-a372-920b4da7770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9a4f7-5010-4f0b-84bf-5ec50eb1104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Lacson alleged that it was Health Secretary Francisco
        Duque III who "dropped the ball" on the deal to buy 10 million doses from
        the American drug maker, an allegation the Cabinet official has denied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238b297-c17e-4ccd-9e86-250f5ab39881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a107828-7f6d-456f-9edb-57c61af5f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:56:31.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least 25 Filipinos die and 1,300 are infected by COVID every
        day. There should be a sense of urgency. But why are we not seeing it?" Lacson
        added.</p>'
