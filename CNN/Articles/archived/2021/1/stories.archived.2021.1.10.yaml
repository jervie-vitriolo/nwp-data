      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/8/austria-travel-ban-covid-19-variant.html?fbclid=IwAR0PDrFWw7I-QnREQk2DsLJRd3MWalWZddMvRoM_6etlLLFdilX4REDRM3o">PH
        adds Austria in travel restrictions list over new COVID-19 variant</a></strong></p>'
  'canada-leaders-covid19-rules':
    'author': 'Lindsay Isaac and Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T13:29:28.579+08:00
    'imagesource': 'jcr:223542b3-6c2d-428c-a953-fb561b166435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8895a24-b43e-463a-9eaf-445000b61523'
    'lead': 'After telling Canadians to hunker down and cancel holiday plans, more
      than a dozen high-profile politicians, public health leaders and even a hospital
      CEO have been caught taking vacations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T13:49:43.644+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:07:41.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:24.944+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Canada']
    'template': '1'
    'title': 'Canadians call out leaders for breaking their own COVID-19 rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55438199-1b4d-44f5-8dcf-c7e33f962e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was meant to be the trip of a lifetime
        for 9-year-old Braeden Lousier-Hicks of Airdrie, Alberta, who has an extremely
        rare genetic disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502df64a-4660-47d8-a3d4-54b481db6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the family waited five years to go on a charity-sponsored
        trip to Hawaii, it was postponed indefinitely due to Canada''s COVID-19 restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ea1ea-3bf3-48a5-b8eb-93ae7670c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Lia Louiser, says the heartbreak of that was bad enough.
        Then an Alberta government minister, Tracy Allard, confessed to taking a trip
        with her family to Hawaii for the Christmas holidays because it was a "family
        tradition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd1341-2392-44f6-b97d-f6d382dd89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a huge smack in the face that this was going to be our
        year," Lousier said in an interview with CNN. "We were going to finally go.
        We were going to get it in, hopefully before we lose him, and to see that
        other people were, you know, jet setting around because they had had ... a
        long year or whatever. It''s hurtful."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59018d-c648-4f4d-ab98-e7b33333572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadians who have endured a travel ban, 14-day quarantines and
        weeks-long lockdowns are angry with politicians and government workers who
        are flouting the very health guidelines they helped put in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6d224-f5b6-4bd1-b860-bf596e8a0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After telling Canadians to hunker down and cancel holiday plans,
        more than a dozen high-profile politicians, public health leaders and even
        a hospital CEO have been caught taking vacations. What followed were confessions,
        demotions, resignations and a ferocious, if uncharacteristic outcry from Canadians.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546bf41-417b-4059-bd08-d3818fa99bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The social media backlash was intense</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae51345-d539-40e1-9f07-8ea50adfea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:45.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alberta, where the COVID-19 case numbers are among the highest
        in the country, eight politicians have admitted to traveling abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f559766d-0a80-42d9-a0cc-4c6c7338fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allard was welcomed home from her Christmas vacation in Hawaii to
        find "Aloha Allard" signs on buildings in the province, a petition demanding
        her resignation and a furious social media backlash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca449d0-579a-45c5-b6a7-47c3cfd4627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allard apologized and resigned her position in Alberta''s cabinet.
        In a statement, she noted threats had been made against her children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4752a-3cf1-4ee0-8450-aacc81aedde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:46.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am taking this learning opportunity for myself as I seek to earn
        forgiveness and rebuild trust with my constituents," she said in the statement.
        "And I am hoping people will consider their actions in response as well."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34840eb4-d14e-4017-9031-8d94bb3e4b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It truly feels like an insult,'' doctor says</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729f7be-2d25-43cb-befa-53c7898a42aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:47.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences for her and others is a measure of the outrage
        now brewing among usually hard-to-rile Canadians, especially exhausted health
        care workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f1cd7e-9d76-40b7-9f47-99410c0c5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canadians don''t tend to rapidly become outraged, we''re pretty
        calm, you know but I think this has sort of been a bit of a tipping point
        for us to say, OK, we have done our bit. What does this say about what your
        respect for our sacrifices has been," said Dr. Alan Drummond in an interview
        with CNN from his medical office in Perth, Ontario.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35491c-b558-4b97-81b9-ee341cfe7b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:48.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummond has worked straight through the pandemic and has only left
        home to treat patients. He hasn''t even traveled to see his own children in
        over 10 months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e248f0-5dd4-425a-bf27-2b7a6c5ed3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummond has been stirring up a storm on Twitter and his message
        is gaining support from angry Canadians.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377294e-67e3-4f85-bd1b-b60f15cef601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For politicians who have been preaching to us to restrict our activities,
        to restrict our social gatherings, to see our elderly loved ones through iPad
        and glass windows, for them to then ignore the sacrifice of others for their
        personal pleasure, (it) is hard to articulate how deeply disturbing that is,"
        he said. "It truly feels like an insult."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd51c0-feca-40f6-a3c2-7900ff2929fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Canadians have also been outraged by what seems like a deliberate
        plan by some to hide their vacation plans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b52d3-c70d-46c7-94a8-4823ccf4911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:50.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario''s finance minister, Rod Phillips, lost his job after a
        video message posted on Christmas Eve thanking his constituents for obeying
        lockdown turned out to be pre-recorded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353bab9e-2448-432e-80b5-3b3d3a598d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heart-warming video — complete with gingerbread décor and a
        cozy fire — was aired as he vacationed on the Caribbean island of St Barts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed252f18-e67a-43be-99c8-5e5e1cbe1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He subsequently returned, apologized and resigned.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04f7ea4-b143-4bfd-8afe-9a834588ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that I disappointed a lot of people. I hope people will
        appreciate I disappointed no one more than myself," he told media waiting
        for his arrival at Toronto''s Pearson airport.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522304ea-d284-4361-948f-557dc6c02bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.647+08:00
