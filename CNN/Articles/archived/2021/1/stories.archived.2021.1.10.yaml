    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0dc9a9-bf40-43d6-bba1-41a0cdd5ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T11:47:49.609+08:00
