      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspects in what was initially called a "rape-slay" case,
        were earlier detained but were eventually released due to the absence of the
        DNA analysis, toxicology report, and a histopath examination on Dacera''s
        body, and a preliminary investigation on the other suspects.</p>'
