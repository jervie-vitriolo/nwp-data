    'lead': 'Pagadian City trims down activities for the Pasalamat Festival on Jan.
      17, including its highlight street dance, as local officials refuse to drop
      their guard amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T15:31:28.475+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:06:50.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
