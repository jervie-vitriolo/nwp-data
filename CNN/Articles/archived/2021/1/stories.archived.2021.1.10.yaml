    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2214b69-e381-4c50-a3d8-6ee055fa9568'
    'lead': ' For Vice President Leni Robredo, the party-list system has long been
      abused by those with vested interests, but there are other ways to address the
      matter instead of resorting to another charter change.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T15:11:58.023+08:00
