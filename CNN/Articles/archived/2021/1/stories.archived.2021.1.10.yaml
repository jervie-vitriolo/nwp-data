    'jcr:uuid': '7ce926e8-5a84-422f-bc12-648897609706'
    'lead': 'A barangay chairman and three of his companions died Saturday afternoon
      after being gunned down by unidentified armed men in the municipality of Tipo-tipo
      in Basilan province, the Armed Forces of the Philippines said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T22:51:50.968+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:04:02.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:32.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay chairman, 3 others killed in Basilan ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f5477-e6c4-457b-a03b-56dd5dd8872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:50.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> -- A
        barangay chairman and three of his companions died Saturday afternoon after
        being gunned down by unidentified armed men in the municipality of Tipo-tipo
        in Basilan province, the Armed Forces of the Philippines said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e283f-256f-4d85-83b9-b7a666d33df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:50.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:03.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP identified the slain barangay chairman as Bin Saudi Sarakil
        of Brgy. Matata, Ungkaya Pukan. The three other victims were not named.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779d69f-9eac-476a-b96f-84fc143e96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:50.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:04.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lt. Gen. Corleto Vinluan Jr., commander of the Western
        Mindanao Command, Sarakil and his companions were coming from Lamitan City
        and were traversing the road along Sitio Bacud, Brgy. Banah in Tipo-Tipo when
        they were fired upon by unknown assailants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61971f16-67e8-467c-943b-c30505c9f10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:50.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four victims sustained multiple gunshot wounds on different
        parts of their bodies, causing their instantaneous deaths, said Commander
        Col. Domingo Gobway of the Joint Task Force Basilan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb86a27b-75aa-416e-ab10-f0f198d7ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:50.968+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gobway said they are currently coordinating with police in Lamitan
        City and in Tipo-Tipo to identify the perpetrators and the motive behind the
        attack.</p>'
  'benjur-abalos-new-mmda-chief':
