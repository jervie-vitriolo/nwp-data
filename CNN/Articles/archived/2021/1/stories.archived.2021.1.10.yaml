    'template': '1'
    'title': 'This kindergartner spent almost 2 weeks making 200 New Year''s cards
      for seniors. Then she broke her piggy bank to buy them a gift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde2df1-b164-4fdd-a517-957395f1b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They say creativity takes courage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fb4cf-075b-4d55-8a5d-352fbcc0ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sometimes courage means finding the self-discipline to sit down
        and handcraft hundreds of cards by yourself, even if you''re only 5 years
        old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730e1c57-26e6-4b9c-865a-247116ba3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the task burgeoning artist Aryana Chopra set herself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3dfdc1-baba-4bec-85a4-3e40e2f40f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her goal was to hand design New Year''s cards for residents of a
        nursing home in Vestal, New York. Aryana, whose father is a doctor on the
        front lines of the pandemic, is well aware of the virus and the seriousness
        of quarantining, so this was her way to spread a little holiday cheer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3a9a7-6d08-41bc-b669-bb315942fd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:16.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spreading joy during a quarantine</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99c289-9f01-42a6-9418-7e7434d55770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got an idea of making cards for the people in the nursing home
        who can not go out and meet their friends and family because of the coronavirus,"
        said Aryana.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc3a34-0d6d-4c64-be19-cb5839fafb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once her mother, Shachi Chopra, saw that her daughter was hard at
        work designing the cards, she called a local nursing home and asked how many
        residents lived there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701498b-f7e1-415d-a2e4-dec9c4162e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told me the number was 200. I went back to Aryana and asked,
        ''Will you be able to make 200 cards? She was like, ''Yes, Mommy, I can do
        that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de035e7-98b4-4814-801e-e7156656a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.619+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:18.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For her, at a little age, to be thinking this way, my heart totally
        melted."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c689db24-051f-4270-b8b1-6b8974e03da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking the piggy bank</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536128a-7ab6-4ef3-bf8e-730db2697a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dedicated and determined to meet her end-of-year deadline, Aryana
        crafted the cards whenever she had time -- and took the project very seriously.
        Instead of just signing her name, each card features unique drawings: rainbows,
        snowmen, kids holding gifts and special New Year''s messages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24541f3-7243-4e0b-97b8-35de5de7d85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole project took her almost two weeks to complete but like
        any striving artist, once the 200 cards were finished, Aryana wanted to take
        her project further so she went for broke — literally. She broke open her
        piggy bank and spent the money she had collected over the course of the year
        to buy a gift for the nursing home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b89f2-41bd-4875-9d8a-c4e83f6eaae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:20.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wanted to get a cake but the cake was not allowed because of
        the pandemic," Shachi said. "so we got a Santa Claus statue and a big vase."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715d2f3-2538-41a2-b9b5-8135c7aead87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards and gifts have brought a lot of joy to the residents of
        Willow Point. One resident wrote a thank you letter to Aryana saying, "It
        sure put a smile on my face and a tear or two in my eyes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270276a-432a-4ed8-af48-2616f0d3a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aryana hopes one day soon, "once the coronavirus goes away," she
        will be able to visit the nursing home and its residents. For now, she''s
        counting her own blessings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ac649-02e4-4be2-b971-ab10628d110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids, they think about what do they get in return, but she was
        like, ''No, mommy, you know what blessings are, they work wonders. If 200
        people are going to bless me, that would be the biggest New Year''s gift for
        me."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f872ec1f-4ea8-4d19-9827-515c4d5276c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:53:40.620+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/10/us/iyw-5-year-old-writes-200-cards-for-seniors-trnd/index.html"
        target="_blank">This kindergartner spent almost 2 weeks making 200 New Year''s
        cards for seniors. Then she broke her piggy bank to buy them a gift</a>."</em></p>'
