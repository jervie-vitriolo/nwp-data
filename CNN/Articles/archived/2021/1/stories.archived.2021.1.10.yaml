      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> -- Former
        Mandaluyong City Mayor Benjamin "Benhur" Abalos Jr. will be sworn in as the
        new chairman of the Metropolitan Manila Development Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e52a9-9001-451d-a4ed-8e0d7b2c01e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:09:25.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos confirmed this to CNN Philippines on Sunday. He said he will
        take his oath of office on Monday night at Malacañang, which will be followed
        by a Cabinet meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709c2ed-c448-4782-b47b-ff009d61e601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:09:25.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is taking over as the head of the MMDA after the death of ex-chief
        Danilo Lim, who <a href="https://www.cnn.ph/news/2021/1/6/MMDA-Chief-Danilo-Lim-dies.html">passed
        away</a> on January 5 at 65 years old, around a week after contracting COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d0727-cc78-4a21-9d1f-352dcf13fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:09:25.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos served as the local chief executive of Mandaluyong City from
        1998 to 2004, and from 2007 to 2016. His father, Benjamin Abalos Sr., also
        served as chairperson of the MMDA during the administration of former President
        Gloria Macapagal-Arroyo.</p>'
