    'template': '1'
    'title': '2 arrested in Batangas over shipment of high-grade marijuana'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f7bc9-7a1c-4e42-86ac-10ef22c7a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T20:50:13.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> -- Authorities
        have arrested two Batangas residents who received an illegal shipment containing
        500 grams'' worth of Kush marijuana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66df03-3229-49f2-bd09-2df4c2560400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T20:50:13.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said on Sunday that the illegal drugs
        were shipped to the country through a parcel service from California in the
        United States and were flagged by the NAIA-Inter-Agency Drug Interdiction
        Task Group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62fff5-57ea-4e32-81df-10dda29effb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T20:50:13.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, neither of the two arrested is the named consignee
        of the parcel. PNP Chief Debold Sinas said the consignee authorized one of
        those apprehended to receive the shipment, who then provided as delivery address
        the vape shop in Lipa, Batangas owned by the other nabbed suspect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641fc5d5-f234-4924-9e0d-a2134d6e21d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T20:50:13.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrested persons obviously know where this high-grade marijuana
        comes from," Sinas said. "Whether they cooperate or not, we are going after
        their international and local sources."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c95681-793c-4cbc-8555-aa317bb0f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T20:50:13.645+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:04:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also recently intercepted a shipment containing over
        500 tablets of "Ecstasy" party drugs, worth ₱1 million, which was concealed
        in an air parcel sent from the Netherlands and misdeclared as documents.</p>'
