      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/10/americas/canada-covid-callout-tv-pkg/index.html"
        target="_blank">Canadians call out leaders for breaking their own Covid-19
        rules</a>."</em></p>'
  'pence-attend-biden-inauguration':
    'author': 'Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T13:50:28.557+08:00
    'imagesource': 'jcr:f1fd9aee-0ffe-4df1-8beb-82bb1c116db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c3d6b5-83d4-42aa-8cf4-19f89e5c9c5d'
    'lead': 'Vice President Mike Pence will attend the inauguration of President-elect
      Joe Biden, according to a source familiar with the plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T13:57:13.057+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:07:32.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:25.351+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'Joe-Biden', 'Kamala-Harris', 'Mike-Pence',
      'Donald-Trump']
    'template': '1'
    'title': 'Pence will attend Biden''s inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4dab3-1e34-476a-b844-a00c8e47806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vice President Mike Pence will attend the
        inauguration of President-elect Joe Biden, according to a source familiar
        with the plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b286f75c-88bd-4651-be60-98db0859a6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Pence was planning to <a href="https://www.cnn.com/2021/01/07/politics/mike-pence-joe-biden-inauguration/index.html|"
        target="_blank">attend the inauguration</a>, but he was waiting on an invitation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156850c6-7677-4090-936f-ba3603bfecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of Pence''s intention to watch President-elect Joe Biden take
        his oath of office in person spread just one day after the first major break
        between Pence and President Donald Trump — when Pence defied the President
        by performing his constitutional duty to certify the election results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888f2ac-b732-4c58-bfd8-aacda9b243a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence had faced intense pressure from Trump and his supporters to
        somehow stop the ceremonial vote counting during a joint session of Congress,
        although he told the President it was not within his power to do so. A mob
        incited by Trump earlier in the day Wednesday descended on the US Capitol
        where Pence was presiding over the counting of the Electoral College results,
        forcing him and his family to flee the chamber when the pro-Trump rioters
        infiltrated the building.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd5fe2-7a22-4839-82f2-d1264e127a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Friday that he was glad Pence <a href="https://www.cnn.com/2021/01/08/politics/biden-trump-inauguration/index.html"
        target="_blank">would be attending</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd5f55-f358-4924-acab-ba8f868a7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s welcome. I think it''s important that as much as we can stick
        to what have been the historical precedents of how an administration changes
        should be maintained. And so Mike, the vice president, is welcome to come.
        We''d be honored to have him there, and to move forward in the transition,"
        Biden said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710762e6-c56b-4235-b024-2bb215ca1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump announced on Twitter, before his account
        was suspended, that he <a href="https://www.cnn.com/2021/01/08/politics/donald-trump-next-steps/index.html"
        target="_blank">would not be attending</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e79a4-6006-4632-9edf-38c68e33e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Trump''s decision to skip his inauguration is "one of
        the few things he and I have ever agreed on."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656255bd-174b-46df-909a-529abebde969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good thing, him not showing up," Biden told reporters Friday
        in Wilmington, Delaware, at a news conference after he introduced Cabinet
        nominees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908fb34-d4d9-4cd5-a4b0-cf044b6131c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He exceeded even my worst notions about him. He''s been an embarrassment
        to the country, embarrassed us around the world. He''s not worthy to hold
        that office," Biden said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b421b8-39a8-4bfc-b4ce-50f6903017c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats are preparing articles of impeachment, expected
        to be introduced as soon as Monday. The President-elect did not weigh in on
        whether Congress should impeach Trump and remove him from office over his
        actions leading up to his supporters'' riot at the Capitol this week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425df7b1-c3d5-4bee-a4bc-28f14176b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said there''s no doubt he wants Trump, whom he called "one
        of the most incompetent presidents in the history of the United States of
        America," out of office as soon as possible. He said if Trump had several
        months left in office, he would push for his impeachment. Now, though, Biden
        said, "The quickest way that will happen is us being sworn in on the 20th.
        What action happens before or after that is a judgment for Congress to make."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1dc36e-7b71-4abb-b097-507fccb14fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:39.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243acf1-a993-46d5-9b21-03ce4b7c6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:57:13.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:39.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/09/politics/mike-pence-inauguration-joe-biden/index.html"
        target="_blank">Pence will attend Biden''s inauguration</a>."</em></p>'
  'Robredo-partylist-cha-cha':
