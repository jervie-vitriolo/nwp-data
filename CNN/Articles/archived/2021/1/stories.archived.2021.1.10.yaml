    'jcr:uuid': '49d0fb33-e40d-4fe8-bf22-d7ee7ae86fc1'
    'lead': 'Officials in Cebu City are asking that stricter health and safety protocol
      be enforced after COVID-19 cases in the area quadrupled in just two weeks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T16:39:19.643+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:06:19.951+08:00
