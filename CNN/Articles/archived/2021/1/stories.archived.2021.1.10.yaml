      'mgnl:lastActivated': 2023-01-25T11:08:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera’s family and friends gathered at the Forest Lake Memorial
        Park in General Santos City on Sunday morning for one final view.</p>'
    '18':
