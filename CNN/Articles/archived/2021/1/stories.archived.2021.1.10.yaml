    'title': 'No military honors given at Dacera funeral — PH Marine Corps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195435d0-51dc-439e-8d37-b197092b1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:47.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        Philippine Marine Corps said no military honors were given at the funeral
        rites of Christine Dacera in General Santos City on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70bb45e-75ce-4004-a880-3b8a3c9e32f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:47.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No military honors were rendered during the burial of Ms. Christine
        Dacera. No ceremonies, no flag-draped casket, no volleys of fire that constitute
        interment honor," Philippine Marine Corps Commandant MGen. Ariel Caculitan
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07de9786-7112-4f24-a5c8-d002d91c8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:47.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the uniformed personnel present were reservists
        requested by Christine''s mother Sharon Dacera, who is a Marine reservist,
        to assist if needed in security matters at the interment, including crowd
        control, amid concerns regarding COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f851955-905a-44de-8598-16667bcf21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T22:51:47.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:04:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caculitan said the elder Dacera''s request was granted by the commander
        of the 12th Regional Community Defense Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
