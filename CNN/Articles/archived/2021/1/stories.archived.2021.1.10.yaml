      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boy''s mother is angry, disappointed</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe5546-99f9-493b-bf83-0eb4e01b215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:53.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braeden likely won''t see Hawaiian beaches this year. Neither will
        most Canadians who saw their vacations, to any destination, canceled.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6e9fb1-3268-4560-b38f-563e743bc8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louiser says doctors didn''t expect Braeden, who suffers from an
        extremely rare genetic disease, Hajdu-Cheney syndrome, to live past infancy.
        She says she is trying to give him "as much joy" and as many experiences possible
        "because he has short time on this earth."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd21472-7ec9-4005-a6d7-02b0e1440162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes her anger and disappointment with privileged and complacent
        leaders all the more palpable.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e844f-2969-40f4-a607-0b707e1eda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:49:43.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:07:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why didn''t you stop and think you''re the one standing in front
        of the camera saying, ''Hey, you guys, you got to stay home,''" says Lousier,
        adding she and her family still hope Braeden will soon feel the sand between
        his toes and the sensory pleasure of rolling waves.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8274f0-caea-44ec-9ee7-4497a7b8cb01'
