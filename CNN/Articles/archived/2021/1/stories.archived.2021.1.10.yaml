  'barangay-chairman-three-others-killed-basilan-ambush':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-10T22:48:41.092+08:00
    'imagesource': 'jcr:32010688-3110-46f6-88ae-d4637ea4668a'
