    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pagadian-City', 'Zamboanga-del-Sur', 'Pasalamat-Festival', 'street-dance',
      'pandemic', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Pagadian City cancels Pasalamat Festival street dance, limits devotees
      in masses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277cc873-de76-4f7b-9d72-1fa750e22262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Pagadian
        City in Zamboanga del Sur has trimmed down activities related to the Pasalamat
        Festival on Jan. 17, including its highlight street dance, amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7013b-e361-44bb-92d3-d60bf5c30396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:51.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74e99a-1e65-4fa9-936e-b0212a4514fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagadian City Mayor Samuel Co said they could not afford to be complacent
        despite the decline in COVID-19 cases in the city. Last November, the OCTA
        Research Group included Pagadian City among the country''s high-risk areas
        but it has been off the list since then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee22a5d-d70a-4ab7-9a02-0b4cd9268694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4bc4f1-ff4f-4c42-8e23-eea8797badc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said limiting activities in the popular festival which draws
        thousands of devotees was needed to prevent big crowds from congregating.
        This year, a motorcade will be held in lieu of the procession while only a
        limited number of people will be allowed to hear novena masses, which will
        be conducted only three times during the festivities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdebda-371e-4190-a8c3-f87aed4cfacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:53.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba70d9c-4f61-4f78-bf48-fd78834ddd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Ronald Lunas of the Pagadian Diocese encouraged devotees
        to carry on with their devotion despite the limitations on church attendance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8544698-bcde-492c-a88f-ee4be18414ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790f2a1-b270-4900-bf52-21b4876cda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:31:28.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:06:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this remain a meaningful celebration with an additional understanding
        and patience needed on the limits because of the pandemic," said the bishop.
        "But despite all, COVID-19 has given people learnings and experiences in life,
        strengthening the relationship with the family and friends, the environment
        and with God."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52904825-c3a3-4287-aa35-54b22b768ef4'
