      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City also announced it has signed a tripartite agreement
        with the national government, through the National Task Force Against COVID-19,
        and the pharmaceutical company for the procurement of vaccines as soon as
        they become available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5039503-b2e4-49a5-bfb9-cf8d332e9b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:49:51.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Mayor Francis Zamora said they have allocated ₱50
        million for the program, but did not disclose how many doses of the vaccine
        were included in the deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
