      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based correspondent Dale Israel contributed to this report.</em></p>'
  'ufo-us-report-emergency-relief-bill':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'The US secretary of defense and director of National Intelligence
      must release what their agencies know about UFOs.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T17:09:40.462+08:00
    'imagesource': 'jcr:e043848c-be63-4521-8697-c320434f2610'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93d2db12-80eb-4a3d-8b3c-182955ba4cf5'
    'lead': 'When President Donald Trump signed the $2.3 trillion coronavirus relief
      and government funding bill into law in December, so began the 180-day countdown
      for US intelligence agencies to tell Congress what they know about UFOs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T17:14:40.815+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:06:08.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:28.709+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intelligence agencies have 180 days to share what they know about
      UFOs, thanks to the Covid-19 relief and spending bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62a47c-b770-4cab-a51a-4c5913fc14ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.815+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When President Donald Trump <a href="https://www.cnn.com/2020/12/27/politics/trump-relief-bill-christmas-eve/index.html">signed</a>
        the $2.3 trillion coronavirus relief and government funding bill into law
        in December, so began the 180-day countdown for US intelligence agencies to
        tell Congress <a href="https://www.cnn.com/2020/05/13/politics/navy-ufo-incident-reports/index.html">what
        they know about UFOs.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f09be-3e97-4d6f-8e72-88042f2481a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, really.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08122da3-963b-410a-b7f8-f674a5a659fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:10.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of National Intelligence and the secretary of defense
        have a little less than six months now to provide the congressional intelligence
        and armed services committees with an unclassified report about "unidentified
        aerial phenomena."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21df56-fdc6-4f61-926b-98ec37ca1a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a stipulation that was tucked into the "committee comment"
        section of the <a href="https://www.intelligence.senate.gov/publications/intelligence-authorization-act-fiscal-year-2021">Intelligence
        Authorization Act</a> for Fiscal Year 2021, which was contained in the massive
        spending bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38930eb-daf7-45a2-9ed0-3ccf511af6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:11.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That report must contain detailed analyses of UFO data and intelligence
        collected by the Office of Naval Intelligence, the <a href="https://www.cnn.com/2020/08/13/politics/pentagon-ufo-task-force/index.html">Unidentified
        Aerial Phenomena Task Force</a> and the FBI, according to the Senate intelligence
        committee''s directive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b9979-a627-4e56-8ab8-ca12d1ec0bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should also describe in detail "an interagency process for ensuring
        timely data collection and centralized analysis of all unidentified aerial
        phenomena reporting for the Federal Government" and designate an official
        responsible for that process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0060776-ace7-41a3-b827-a372e0c28daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the report should identify any potential national security
        threats posed by UFOs and assess whether any of the nation''s adversaries
        could be behind such activity, the committee said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f86f9d-2d24-430c-9051-6ea432a613d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:12.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submitted report should be unclassified, the committee said,
        though it can contain a classified annex.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb57957-4148-4e40-9d19-1714b1761e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Office of the Director of National Intelligence
        confirmed the news to the fact-checking website Snopes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1eb79e-d716-431c-acc6-9e3390514df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Congress has long been interested in UFOs</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8172ca60-958a-483f-bb10-4763dd5bf5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon&nbsp;<a href="https://www.cnn.com/2020/04/27/politics/pentagon-ufo-videos/index.html">released
        three short videos</a>in April of last year showing "unidentified aerial phenomena"
        -- clips that the US Navy had previously confirmed were real.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4cc5ab-6d03-4631-980e-41c36c5d6d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos, one from 2004 and the other two from 2015, show what
        appear to be unidentified flying objects rapidly moving while recorded by
        infrared cameras. Two of the videos contain service members reacting in awe
        at how quickly the objects are moving. One voice speculates that it could
        be a drone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804fc94b-9d6c-4975-9080-bdd1e4ee5093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear what the objects are, and there''s no consensus
        on their origin. Some believe they may be drones potentially operated by earthly
        adversaries seeking to gather intelligence, rather than the extraterrestrials
        we normally equate with UFOs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741bbf8-8918-49a8-beda-e862913ae137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.816+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Pentagon announced that it was forming a task force
        to investigate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f8a0f-225d-42cc-8de1-8d33fdedcc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress and Pentagon officials have long been concerned
        about the appearance of the unidentified aircraft that have flown over US
        military bases. The Senate Intelligence Committee voted last June to have
        the Pentagon and intelligence community provide a public analysis of the encounters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ffe19c-186d-4f9a-827a-b89411b9519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the first time the Pentagon has looked into aerial
        encounters with unknown objects. The Pentagon <a href="https://edition.cnn.com/2017/12/16/politics/pentagon-ufo-project/index.html">previously
        studied recordings</a> of such incidents as part of a since-shuttered classified
        program launched at the behest of former Sen. Harry Reid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9e29a-9dd1-4e61-952c-b99a9af27183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That program was launched in 2007 and ended in 2012, according to
        the Pentagon, because they assessed that there were higher priorities that
        needed funding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467777cf-a7a9-4d43-ba22-b27bbe8d80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former head of the program Luis Elizondo told CNN in 2017 that
        he personally believes "there is very compelling evidence that we may not
        be alone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecaa1a-2f71-449c-b889-00c2236aa15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:14:40.817+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/10/us/ufo-report-emergency-relief-bill-trnd/index.html">"US
        intelligence agencies have 180 days to share what they know about UFOs, thanks
        to the Covid-19 relief and spending bill"</a></em></p>'
  'indonesia-air-travel-experience':
    'author': 'Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T17:35:20.892+08:00
    'imagesource': 'jcr:3fca049a-d700-480f-acfd-3d26ff7659b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ac51aba-e0ec-4ebd-8d4f-f4a292eddeff'
    'lead': 'Indonesia can''t operate as a modern republic without air travel. It
      is a massive archipelago of more than 13,000 islands which sprawls across four
      time zones. According to the CAPA-Center for Aviation, air passenger traffic
      tripled in Indonesia between 2005 and 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T17:40:47.119+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:05:43.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:29.259+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Southeast-Asia', 'Indonesia', 'Sriwijaya-Air-Flight-182',
      'Sriwijaya-Air']
    'template': '1'
    'title': 'Flying in Indonesia is a necessity to travel ... but it can also be
      a terrifying experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93787a-dfb0-4920-9395-d8cbcc36e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:44.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Search and rescue teams are scouring the
        stormy waters of the Java Sea, hunting for the wreckage of Sriwijaya Air Flight
        182.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a8d44-5b9b-405b-91ad-6e13865a4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this early stage, Indonesian officials still don''t know why
        the Boeing 737 suddenly plunged from the sky within minutes of take-off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d4fbc-7adc-4a21-b928-d1e173564a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:45.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the plane crashed Saturday afternoon, authorities began
        the grim search for the 62 passengers and crew who were on board.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d61f3-3d28-499e-aaa0-ba89128ad06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is too soon to speculate on what caused the Sriwijaya Air
        disaster, and it should be noted that the airline has a solid safety record
        with no onboard casualties in four incidents recorded on the Aviation Safety
        Network database, for me it brought back an uncomfortable memory, which speaks
        to the wider problem of aviation safety in Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f27769-1774-495f-9fa1-e213d897ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One morning in October 2019, some other airlines canceled their
        departures from Kalimarau Airport amid poor weather. Initially, my colleagues
        and I thought we''d got lucky when our Sriwijaya Air flight went ahead, and
        airport workers ushered us onto our 55-minute domestic route to Balikpapan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb63743f-925b-4b00-81b6-9995550e4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:46.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just moments after take-off our aircraft began rocking and bumping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e23018-0140-47f1-9afe-7ecd6e7fdafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension in the cabin mounted, as the turbulence grew more and more
        violent. We were flying through dark storm clouds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb9de0-c6ed-4f2b-8075-5ed13dc4e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t help that the plane looked old, with threadbare upholstery
        and cracked plastic tray tables that reminded me of the aging aircraft that
        serviced Russia in the 1990s after the collapse of the Soviet Union.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df749bf4-95ce-4fbd-aab0-850a5d6fecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:48.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a brief respite, when sunlight momentarily streamed through
        the windows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8bf91d-208d-4164-89e6-a39bc99492da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the sky grew dark again and the pitching and hewing of
        the aircraft got worse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a5540-ff6b-4b84-8db1-3011eb83851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I looked around and saw most of the passengers sitting with their
        eyes closed, quietly murmuring in prayer. Even more alarming, the airline
        attendant strapped to her seat in front was also praying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da83267-b7b7-4404-b34e-d2591c8d0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly there was a flash of light outside the plane and an ear-splitting
        boom that I felt in my feet through the floor of the cabin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f3f74-3135-4e7a-ad8a-679c6996a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that instant, I feared an engine caught fire. "So this is how
        it ends," I remember thinking. I had instant regret that I would never be
        able to propose to the woman who is now my wife.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa8fc6-feff-446b-aeb3-387539d311ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:50.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, I believe it was a lightning strike directly on or
        near the aircraft — although this was never confirmed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3acdb8-88eb-4e9a-bca7-6c03f5e5a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:51.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, the aircraft stabilized. We landed on-schedule safely
        in Balikpapan. But everyone, including the CNN colleagues I was traveling
        with, were clearly very shaken.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771d32db-5452-4630-9a5c-5e12ac5ebbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, our Indonesian producer Masrur "Jamal" Jamaluddin,
        told me that as passengers disembarked, the man next to him asked to wait
        several minutes to stand up because his legs were still shaking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03853872-d2cf-4350-9dab-c935700bb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, Jamal, a veteran Indonesian journalist, told me about
        a separate frightening experience he''d had on a domestic Garuda Indonesia
        flight in 2004.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b985ef7-901d-48bb-a438-60dca90285d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:52.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after take off, Jamal recalled, he started hearing loud
        banging on the aircraft. "And then all of the sudden, the plane was nose down,
        so my body was pushed to the front. Everyone on the plane was screaming,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda43ed2-cd6b-496d-a719-4338dee281c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal said the emergency masks popped out of the ceiling. The plane
        briefly stabilized, but then it went into another steep dive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384b1d4f-174d-4203-869a-bc85f2c4ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started screaming again. I heard (people saying) ''Allahu
        Akbar'' and ''Jesus,''" he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92e4db-3aee-4f6e-9447-e3a0a290ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal said the plane eventually turned back and made a safe emergency
        landing at its original departure airport.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70dffeb-e599-4604-b923-c4c7b567bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I remember, no one explained what happened," he says.
        Though Jamal said he reported the incident back to his Indonesian news organization,
        he said his editors never picked up the story.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c629d-e091-495b-89b6-ce650f5e26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:55.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still remember that once in my life I promised to Allah that
        if you give me a second chance I will be a better version of me. Because I
        was so scared that I was going to die," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829d6ce-619f-4661-8f0d-6c03d8c7ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:55.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indonesia''s air safety record</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50a873-6a63-4449-9937-ba11250e80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his career, Jamal has covered several tragic air disasters
        in Indonesia. We worked together after the October 29, 2018 Lion Air Flight
        610 crash, which killed 189 people.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5baef8d-9ae9-4aa4-b26b-8ef9d34fb270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:56.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, we sat in Jakarta''s main port, watching as National Search
        and Rescue boats and Indonesian Navy ships returned from the Java Sea, depositing
        wreckage, luggage and the physical remains of victims on the concrete pier.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d43f74-4a2b-4dba-819e-2c828af3c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grieving relatives made agonizing trips to the port to identify
        their loved ones'' belongings.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcbf1a8-4058-42f4-b6e7-4debf03fbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lonely image of children''s shoes, neatly lined up on a white
        tarp in the port, is seared into my memory.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68701951-0a2f-4f1a-bcf8-e1e0959f86ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:58.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, an investigation concluded that the primary cause
        of that disaster was a design flaw in Lion Air''s brand new Boeing 737 Max
        8.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b692e-368e-4f19-b855-a773ba0336ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same problem, which sent contradictory messages between the
        Max 8''s auto-pilot system and sensors, caused the deadly crash of Ethiopian
        Airlines Flight 302 in March 2019, 5 months after the Lion Air disaster.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52867fe-dc3f-4fb6-aebd-53d922385285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after the grim Lion Air vigil, Indonesian authorities are
        once again using the same Jakarta port as the hub of the search and rescue
        effort for Sriwijaya Air Flight 182.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f77c21-acb0-417e-830e-b2e2b2f64378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Lion Air, Indonesia became the victim of fatal mistakes at
        Boeing that led to the grounding of Max 8 planes worldwide.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6380bc-1918-46f2-abe1-df9e93f238e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Indonesia has dark spots in its own flight safety record.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa6b23-f3fb-4d3d-9540-7683766b4088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the European Union banned all 51 Indonesian airlines from
        its airspace after a Garuda Indonesia plane with 140 people on board overshot
        the runway in Yogyakarta in March and burst into flames, killing 21 people
        on board.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e571e-3721-4a8f-9f77-cb5141061a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:01.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate deadly incident in 2014, AirAsia Flight 8501 crashed
        into the Java Sea, killing 162 people.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5071ed-b72c-4d80-8e72-27ac94d3d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU cleared all of Indonesia''s airlines in 2018, "following
        further improvements to the aviation safety situation that was ascertained
        in the country."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a891ad0-62c8-4631-bb9d-314ae39f79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia can''t operate as a modern republic without air travel.
        It is a massive archipelago of more than 13,000 islands which sprawls across
        four time zones. According to the CAPA-Center for Aviation, air passenger
        traffic tripled in Indonesia between 2005 and 2017.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9510d0-b306-4254-8c0d-ce75f94d5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines like Sriwijaya Air will be critical to that travel, and
        it certainly isn''t fair to judge the carrier based on my one frightening
        experience on one of its planes.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4aaa6-701a-49a6-a87d-4d75f6c72251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:03.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s role in the Lion Air disaster also revealed the dangers
        of jumping to conclusions after a plane crash.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455da153-01ab-4c89-b2cf-8a8e5570637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to wait for the results of the investigation, while also
        extending sympathies to the scores of suffering families now waiting to learn
        about the fate of flight 182''s passengers and crew.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33685460-68dd-4950-bc27-570fe7198cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though I had one frightening experience flying in Indonesia, every
        other flight I''ve been on there has been smooth, and in clean, new aircraft.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a80fc5-8182-413e-ac18-04f1c47a3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s aviation network has facilitated trips to a sulfur
        spewing volcano, surf breaks in Bali, the jungles of Borneo, and the high-charged,
        steamy streets of the capital Jakarta.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dde09a-0d58-48a4-a10c-b87d355f1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some day, when this pandemic recedes, I will be delighted to fly
        back to Indonesia.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bf1ea-032f-47d2-8949-5b24c076be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, I can join Jamal on another island-hopping flight across
        his country.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e2400c-226b-4273-8525-05bb8268c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.125+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if we hit turbulence, while I nervously grip the arm-rest, I''ll
        take comfort in the fact that Jamal will be praying beside me</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a90e9-e49d-43fe-b1b9-574a1353c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:40:47.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/10/asia/indonesia-air-crash-intl-hnk/index.html"
        target="_blank">Flying in Indonesia is a necessity to travel ... but it can
        also be a terrifying experience</a>."</em></p>'
  '2-million-new-coronavirus-infections-us':
    'author': 'Madeline Holcombe, CNN'
