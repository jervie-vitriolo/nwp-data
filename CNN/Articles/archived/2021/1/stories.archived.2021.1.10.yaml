  'Queen-Elizabeth-COVID-vaccine':
    'author': 'Max Foster, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T08:35:25.579+08:00
    'imagesource': 'jcr:ab6f4120-2631-431e-a974-1a1ec4c2907e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f2adca0-7305-4148-b3a1-208d3ff88363'
    'lead': 'Queen Elizabeth II and the Duke of Edinburgh have received their COVID-19
      vaccinations, a Buckingham Palace spokesperson said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T08:38:53.356+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:11:45.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:19.916+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Queen-Elizabeth', 'coronavirus', 'COVID-19-vaccine']
    'template': '1'
    'title': 'Queen Elizabeth and Duke of Edinburgh receive COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a339b2fa-5e16-48a9-af7f-76fd8f0fa247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Queen Elizabeth II and the Duke of
        Edinburgh have received their COVID-19 vaccinations, a Buckingham Palace spokesperson
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5184b8-ed74-4515-9cb9-e805037ee016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inoculations were administered by a household doctor at Windsor
        Castle, a royal source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a45b6-efda-4bcb-afd9-77184bf99b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent inaccuracies and further speculation, Her Majesty,&nbsp;94,
        decided that she would let it be known that she has had the vaccination, the
        source added. Her husband is 99 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad13f0-2031-43ad-b900-c0ded7bbff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s son, Prince Charles, tested positive for coronavirus
        and went into isolation in March. The 72-year-old later said he was lucky
        to only experience mild symptoms, adding he''d "got away with it quite lightly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71604fe3-7f13-4527-925a-d51cbd4eb8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, their grandson Prince William, second-in-line to the
        British throne, also tested positive for coronavirus earlier this year, UK
        media reported, though exactly when he contracted the virus is unclear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300f43c-f11a-4f8f-b9b5-1e063c0aaa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has recorded more than 3 million cases of Covid-19 and more
        than 80,000 deaths, according to figures from Johns Hopkins University on
        Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a10cb6-07db-40e6-b59d-4928f2136b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK reported 1,325 coronavirus-related fatalities on Friday --
        its highest ever daily increase in deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e0545-e785-467e-a6ca-e559426cb03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials face a deadly start to 2021 as a new coronavirus
        variant, first detected in the UK, sweeps the nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217eab3a-e9e9-4d26-a4b5-4b0f541b6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, London''s mayor declared a "major incident" on Friday,
        warning that hospitals in the city were close to being overrun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68110965-acfe-4d58-bfea-d4afb5738dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in London is now critical with the spread of the
        virus out of control," Mayor Sadiq Khan said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6a6cf-cbd1-4fd9-851d-7aec7f8d0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of cases in London has increased rapidly with more than
        a third more patients being treated in our hospitals now compared to the peak
        of the pandemic last April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bf8a6-9bc6-4350-af36-9156c915fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are declaring a major incident because the threat this virus
        poses to our city is at crisis point," Khan added. "If we do not take immediate
        action now, our [National Health Service] could be overwhelmed and more people
        will die."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d4ffe3-250f-4226-98f7-f0a52ce1a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T08:38:53.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:11:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/09/uk/queen-elizabeth-vaccine-intl-gbr/index.html">"Queen
        Elizabeth and Duke of Edinburgh receive Covid-19 vaccine."</a></em></p>'
