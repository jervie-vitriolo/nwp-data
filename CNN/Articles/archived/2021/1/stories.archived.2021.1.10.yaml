      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)—</strong> Flight
        attendant Christine Angelica Dacera was laid to rest on Sunday, more than
        a week after her controversial death on New Year’s Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2c519-baa2-448a-bc19-766c23f84d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:20:52.890+08:00
