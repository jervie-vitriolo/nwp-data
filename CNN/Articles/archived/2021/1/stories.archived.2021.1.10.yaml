    'template': '1'
    'title': 'Cop in Tarlac mother-son slay pleads not guilty, lawyer says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6976aec-b7a5-48cf-ae0a-c01862f00315'
      'mgnl:activationStatus': true
