    'template': '1'
    'title': 'Just 9 days into the new year, more than 2 million people been infected
      with coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1eced5-1212-4d7c-bdd6-b7b6b63d5f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:24.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After the first coronavirus case was reported
        in the United States in early 2020, it took about 90 days to reach 2 million
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3d2de-12d9-4bf3-8231-f1bb61dddc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:25.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bu just nine days into 2021, more than 2 million people have been
        infected with <a href="http://www.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-09-21/index.html"
        target="_blank">COVID-19</a>, according to data from <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">Johns Hopkins University</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c48d05-7bc4-470a-b0cc-ddd023b6fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that same time frame, an additional 24,260 deaths have been reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599fcfd-6d69-4a9f-84bc-34c4095f55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:26.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has been grappling with surging cases, deaths and hospitalizations
        since the holiday season. And with a total of more than <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_top">22.1 million infected</a>&nbsp;and 372,428 people killed by
        coronavirus in the US already, experts warn the coming weeks could bring even
        more devastation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd376f8a7-22b3-4cc2-baed-9c37bbade2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the Centers for Disease Control and Prevention warned
        Friday that the <a href="https://www.cnn.com/2021/01/07/us/capitol-riots-people-fired-jobs-trnd/index.html"
        target="_blank">riot at the US Capitol</a>&nbsp;would likely be a "surge event"
        that will have "public health consequences."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe2c4aa-d33a-434b-ab88-c789585d18df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had largely unmasked individuals in a non-distanced fashion,
        who were all through the Capitol," Dr. Robert Redfield told the <a href="https://www.sacbee.com/news/coronavirus/article248377240.html"
        target="_blank">McClatchy newspaper group</a>. "Then these individuals all
        are going in cars and trains and planes going home all across the country
        right now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbd9cf-7baa-43be-ae71-127c4bb599c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I do think this is an event that will probably lead to a significant
        spreading," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a386d-e67e-470a-bf22-ad26e1c082f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:28.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread would pile on to an already dire situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d06ae6-d4fb-41d4-b5eb-ce5bcf429ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday was the first single day when the US reported more than
        <a href="https://www.cnn.com/2021/01/08/health/us-coronavirus-friday/index.html"
        target="_blank">4,000 coronavirus deaths</a>. The spread has pushed some hospital
        facilities and medical staff to their limits. Some 130,777 COVID-19 patients
        were in US hospitals on Saturday — the fifth-highest figure recorded, according
        to data from the COVID Tracking Project.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c5827-3b9b-4eab-8f31-ad8295929554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our most dangerous time''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c683f87-3804-4329-8836-61c206893a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states are feeling the strain of the national surge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46a83a-21fd-43e0-858b-ebfab9a7b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear said his state was seeing a "real and
        significant increase in cases and our positivity rate from people''s gatherings
        around the holiday."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8458c6-3be5-43c1-8f08-e544368bda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This surge that we''re in right now is at least twice the rate,
        the seriousness, of the previous surges that we have seen," the governor said
        Friday. "This is our most dangerous time."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f9356-f359-4196-97a2-bddff681d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:31.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations are climbing in Texas, where a record number of
        coronavirus hospital patients were reported for the seventh day in a row on
        Saturday. There are now 13,935 patients hospitalized in the state, the Texas
        Department of State Health Services dashboard shows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef5701-02ae-4b39-a49a-9a0c54d18764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:31.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, Arizona added 98 new coronavirus deaths, bringing
        its total to over 10,000, according to an update from the state''s health
        department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682cfc8-b7f4-40e8-9238-5ce01e16120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:32.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the epicenter of the pandemic in the US is California. Saturday
        brought 52,000 new cases in the state, which is the fifth time the daily case
        count has been over 50,000 since December 15, according to the state''s health
        department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae59254-0f2f-4385-b538-f9879c8049cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California also reported an all time high of ICU coronavirus patients
        at 4,939, and of deaths in a single day with 695 deaths reported across the
        state.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ecec9-70c5-4570-8df1-6ce2d230daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, it took only the last four days to report
        more than 1,000 new cases, according to the county''s health department.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3057d-aaf0-4a73-905e-d52c6d1c5204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speed with which we are reaching grim milestones of COVID-19
        deaths and cases is a devastating reflection of the immense spread that is
        occurring across the county," Los Angeles County Director of Public Health
        Barbara Ferrer said in the statement. "The best way to protect ourselves,
        slow the spread, and stop overwhelming our hospitals, is to pause participating
        in any activities that aren''t absolutely essential.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ba300-76e7-479c-a363-c213edd1bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just not the time to go to the shopping mall or to a friend''s
        house to watch a basketball or football game."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f1aee-f32b-497c-9796-1af15dec6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:34.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden team announces plan to ratchet up vaccine rollout</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537cbca-817e-4e6a-ad4e-ddbeaa1c624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the country''s only choice is to "vaccinate our way
        through this," said Dr. Peter Hotez, dean of tropical medicine at Baylor College.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffef400-f6f5-47d8-8c66-41b6fbc12c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:35.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a race against death right now," he told CNN''s Ana Cabrera
        on Saturday. "And that''s why we have to accelerate our vaccine program."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5468f-4d52-498a-8a6e-0be6f39b8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden will aim to <a href="https://www.cnn.com/2021/01/08/politics/biden-vaccine-strategy/index.html"
        target="_blank">release nearly all available doses of COVID-19 vaccines</a>&nbsp;in
        an effort to quickly ramp up the US vaccine rollout.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae9e59-005d-4eaf-8636-024474717618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could also be risky, since both vaccines by Pfizer/BioNTech
        and Moderna require two doses administered weeks apart to be about 95% effective,
        and vaccine manufacturing has not ramped up as rapidly as many experts had
        hoped.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215eb7cd-1f6f-4b28-b093-ec07139b11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is a break from the strategy of the Trump administration,
        which has held back doses of the vaccines to ensure that second doses are
        available.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e272ab-0796-4886-bad4-7c58ab727655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Celine Gounder, a member of Biden''s coronavirus advisory board,
        told CNN Saturday the new plan aims to "get doses out as quickly as possible"
        and simplify distribution.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ffea5e-7a87-4a4c-93dc-d697dfac819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are not recommending patients delay receiving their second
        doses, she said. People should still plan to receive the second dose of Pfizer''s
        vaccine 21 days after the first dose, and the Moderna vaccine 28 days after
        the first dose.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd92e9-52fd-4eb5-b70c-92b0acc91665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So long as there are not any manufacturing glitches, we''re confident
        that the supply of vaccine will be there when people return for their second
        dose," Gounder said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e88d8-bd10-42e1-86f3-e852cbf43265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the plan, Hotez said he was "all for increasing the
        number of Americans who get vaccinated." But he stressed that people need
        to understand the importance of receiving the second dose.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7a978-dcb2-4bd1-9b77-77d19aa5583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just worried people may get the wrong message, saying, ''Hey,
        it''s okay to walk around with just a single dose,''" he said, "because that''s
        not the case."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec5933-cb4e-467e-beab-34844d95b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team is also debating whether vaccine guidance prioritizing
        certain groups — such as health care workers and residents of long-term living
        facilities — should be changed, Gounder said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a159d64-60cd-4ae2-a6f8-2ed75c423a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether we will expand to other groups quicker really remains to
        be seen," she said, adding some states have already deviated from the recommendations.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d542df6-1d9f-4cb2-b055-c0e05e915499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think big picture, the goal here is to get as many people vaccinated
        as quickly as possible and as safely as possible," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67caf357-ee72-4d7d-9689-4c4abaf1ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T17:48:58.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/10/health/us-coronavirus-sunday/index.html"
        target="_blank">Just 9 days into the new year, more than 2 million people
        have been infected with coronavirus</a>."</em></p>'
  'aryana-chopra-new-years-cards-gifts':
