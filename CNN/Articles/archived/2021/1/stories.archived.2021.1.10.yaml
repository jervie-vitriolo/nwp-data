    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d388a52-4484-4b8a-8fc0-13f4ab83691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — The
        Senate committee of the whole is set to start the hearing on the government''s
        COVID-19 vaccine plans on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233f28a-9538-4aec-baf5-fc8d2ed9c9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said the focus of the hearing will be
        on what the government''s plans are regarding the procurement of vaccines
        for Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b822683-74b2-44a7-b2a6-f79ab06f21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said the questions they want answers to are why the country
        still has no vaccines, when and how these will be distributed, and how the
        vaccines will be stored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a6f93-e3a3-478c-a81f-15b0b9749dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing is the result of a privilege speech delivered by Senator
        Kiko Pangilinan in December where he asked about the government''s plans for
        the over ₱70 billion COVID-19 fund in the 2021 national budget..</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b5095-c3a6-409f-9c0f-61eb39942230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those expected to attend the hearing are vaccine czar Carlito
        Galvez and Health Secretary Francisco Duque III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eed8ba9-9ae6-4d5c-a4eb-258937d55a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendell Avisado, and Science and Technology Secretary
        Fortunato dela Peña, as well as representatives from the Departments of Finance,
        Foreign Affairs, and Interior and Local Government have also confirmed their
        attendance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df083383-5d81-4004-b7fb-d19167cac93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-11T06:06:07.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:03:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/1/5/Duterte-PSG-mum-COVID-19-vaccine-probe-.html">RELATED:&nbsp;Duterte
        orders PSG to skip Congress vaccine probe, warns solons of ''little crisis''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0303aa5-3e5e-4705-8931-4c3154e9496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, <a href="https://cnnphilippines.com/news/2021/1/10/Lacson-frontliners-details-government-vaccine-plan.html"
        target="_blank">Senator Ping Lacson</a> said among the matters he would pursue
        was that frontline workers deserve to know the government''s overall vaccination
        plan as they are the ones who attend to COVID-19 patients.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4446a4a-3472-4c1b-83b0-524a959390be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said, they would also investigate the number of lost opportunities
        in the country being a priority in procuring vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae92954-151b-4fd1-ae23-65a61bbeb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said, the issue of vaccinations administered among
        the Presidential Security group was not included in the agenda, however it
        would be entertained should a lawmaker ask about it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f59a2-74e5-4e8f-b8ec-0f720aa4c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T23:13:37.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:03:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'wang-yi-official-visit-ph':
