      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeb49b-854e-4e58-979a-1f09bc9c5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakadelikado, ''tsaka wrong timing pa. Para sa akin masyadong
        dangerous na exercise. At tingin ko hindi siya makaka-resolve ng problema
        sa party-list system,"</em> she said Sunday.</p>'
