      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is very dangerous and done in a wrong timing.
        For me it''s a very dangerous exercise. And I think this (charter change)
        will not be able to resolve the problem of the party-list system.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c085a-26d7-4f6b-8c12-038de45a1358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f300e4-8ce3-4b70-a944-3df5c43675dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that the primary cause of abuse in the system are
        lawmakers who continue to sit in power but do not genuinely represent marginalized
        sectors. But such problem must be solved in another way that would not require
        revisiting any constitutional amendments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02880cf7-1395-4690-9500-530112df88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6a35a-949b-4483-88ce-7c012c60cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam natin na over the years, maraming pumapasok na party-list,
        hindi nirerepresent ang marginalized. Hindi ito yung dahilan kung bakit meron
        tayong party-list system,"</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01293e6f-c0de-4f9e-826d-193b2f41175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:20.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73460ce0-b0eb-439d-b6d1-7c53e2c8bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:21.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that over the years, so many people have joined
        the party-list system but do not represent the marginalized. This is not the
        reason why we have a party-list system.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3f7b7a-4653-4725-8ebb-e5f41916c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b66c7f-2ba1-46ba-b063-d02fe9d17442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added:<em> "Kung ito iyong problema, dapat ang solution
        natin sasagot kung bakit nagkakaganito. Hindi iyong papadaanin sa isang bagay
        na io-open up mo ang pagbabago ng constitution."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339aa438-e9d5-4040-b617-07a2756b481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d7abc-0111-45ea-9c5a-624a697eb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this were really the problem, our solution must
        address this but not in this manner. Not in a way that would cause us to be
        open to amending the constitution.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c89b9-a169-4f4b-a8c1-348601923e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde35f9-ba4b-4550-928a-81feedd0af94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Senate President Vicente "Tito" Sotto III disclosed that
        President Rodrigo Duterte previously suggested that constitutional provisions
        on the party-list system be changed, as he (Duterte) believes that those from
        the minority Makabayan bloc, are "legal fronts" for the Communist Party of
        the Philippines and its armed wing New People''s Army. The Makabayan bloc
        has decried in the past what they called as "red-tagging" of their ranks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33a09c-8ae2-4f22-bfbd-34eb3f29add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07056ef2-1d28-44ed-8a0c-bf70ba65dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/1/8/amending-constitution-party-list-system.html">Party-lists''
        alleged links to CPP-NPA not a reason to amend charter lawmakers, analyst&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25557ce-671c-4812-a63d-7aae456fe91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326a833-2cf2-4e2f-99f8-87d8496f32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations against certain party list groups should not lead to
        charter change, Michael Yusingco, legislative and policy consultant, previously
        told CNN Philippines. "Amending the constitution must come from a thorough
        and rational discussion of reasons," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554b508-9a4a-4744-843d-bffc4bf1f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c4b7e1-948b-4ab2-bdfd-cac51fad581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Constitutional Amendments will tackle proposed
        changes to the charter on January 13, particularly the resolution filed by
        House Speaker Lord Allan Velasco in July 2019. It seeks to ease the constitutional
        limits on foreign ownership of lands, educational institutions, public utilities,
        and mass media firms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e79d4d-7b8e-4622-a6ae-b7c76ea44a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23daae8b-8561-4695-abb3-4f0cfa2df4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers did not address whether the party-list system in the charter
        will soon be tackled. Sotto previously assured that other controversial issues,
        such as term limits on elected officials, will unlikely be discussed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c8033-40cd-4e91-82c5-ad67dc281b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e15fd-3375-45cf-8da1-cf42625a3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.025+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Velasco defended Resolution of Both Houses
        2, claiming that Congress "cannot allow the Philippines to lag behind in terms
        of investments and opportunities," and that the need to attract foreign capital
        " is critical to support" the economy''s recovery from COVID-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eee9cd-f843-4e9a-9ce1-088ee5114c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:29.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975a057-c2e6-4c9b-88e9-17f95add5863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:11:58.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:07:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to finish the debates before the end of 2021 and present
        it to the public for ratification alongside the election of new leaders in
        the 2022 national elections," Velasco said. " Until then, we assure the public
        that the debates on RBH 2 will be transparent and fair."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19109f-53d3-41b5-8bae-3fa73cfef43f'
