      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> A
        municipal councilor in Negros Oriental was shot dead Sunday morning, local
        police say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1dacef-2e71-4ff3-b317-9f51c2a3c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:21:06.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98421b18-316a-44c5-b5f2-356bef4ed697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T15:21:06.873+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:07:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Catalina councilor Rude Anthony Melodia was washing his car
        when an unidentified individual&nbsp;riding a motorcycle shot him around 7
        a.m. on Sunday, according to the police. The 29 year-old was rushed to the
        Bayawan District Hospital but died later.</p>'
