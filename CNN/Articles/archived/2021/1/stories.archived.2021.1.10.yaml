    'title': 'CEO arrested for breaching the US Capitol during Trump-fueled insurrection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1061323-9977-49db-bba6-a975b4a03c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The CEO of a Chicago company said
        he was arrested after breaching the US Capitol during Wednesday''s Trump-fueled
        insurrection in Washington, DC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e82619-afe7-4443-8a4b-465f14d7e78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.167+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6e9b7-ccd3-4a80-995c-f52a22954a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:55.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Rukstales, CEO of the marketing technology firm Cogensia, apologized
        for what he called a "moment of extremely poor judgment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fa04ea-022e-4532-9861-f81258bca4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3986f5f1-e2fc-4ccb-a52f-c66e08a50131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the single worst personal decision of my life," Rukstales
        said in a statement posted on Twitter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3d217-e671-4bf1-9f7e-538bd88ad2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:56.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f056b-6459-4c92-ab7b-a060d42ed5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cogensia, based in the Chicago suburb of Schaumburg, sought to distance
        itself from its CEO, whom the company said has been placed on leave of absence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986cf879-6d92-4915-a043-9d02a360bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7f25a-7bc4-4544-a81b-28a0e5b1ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Rukstales'' actions were his own; he was not acting on behalf
        of our company nor do his actions in any way reflect the policies or values
        of our firm," Cogensia said in a statement posted on LinkedIn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0f4719-d5f6-4a61-ad31-79c334661343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c61eff-e8e0-4b0b-870b-278b31cb3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Rukstales nor Cogensia were reachable for further comment.
        The US Capitol Police did not respond to a request for comment to confirm
        the arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191665d3-4d64-45c2-b477-42117337af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:11:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77861a-d7c0-4abc-9052-bf104b4af6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people died as a result of Wednesday''s insurrection, including
        a US Capitol Police officer. A federal murder investigation has been opened
        into the officer''s death. House Democrats plan to introduce articles of impeachment
        against President Donald Trump as early as Monday for "incitement of insurrection,"
        according to sources familiar with the matter and a draft article obtained
        by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e8bf20-480d-4b4a-9e1c-9a92643d697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630d61e-d0aa-4b81-911c-290c7e061659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without qualification and as a peaceful and law-abiding citizen,
        I condemn the violence and destruction that took place in Washington," Rukstales
        said in his statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c00935-4c24-4fa4-8672-a184da8cf65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1396e5-7bf7-4449-b920-3c3efe6654dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.168+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:02.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cogensia CEO said that following the rally in Washington, he
        "followed hundreds of others through an open set of doors to the Capitol building
        to see what was taking place inside."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf3818-5393-43e7-9b56-40334b95f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c88d19-bf67-469d-b265-42341d6583e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rukstales said he was arrested and charged with unlawful entry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc3980-0edb-40f2-b011-c6e04ffe9970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:03.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad235756-61de-4bfe-971c-b1f328a3fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My decision to enter the Capitol was wrong, and I am deeply regretful
        to have done so," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4013cc40-3530-4caa-8e08-eed331e77eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe4dac-e991-4201-bfc7-220d3b1ea21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of other people present at Wednesday''s unrest have faced
        consequences from their employers. Navistar, a direct marketing company in
        Maryland, fired an employee who was photographed wearing his company ID badge
        inside the US Capitol building.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48483a89-fcdb-4d64-9e1c-ca3b6bd1ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dedcc21-c944-443a-bad8-0f1577401790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T06:58:21.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:12:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we support all employees'' right to peaceful, lawful exercise
        of free speech, any employee demonstrating dangerous conduct that endangers
        the health and safety of others will no longer have an employment opportunity
        with Navistar Direct Marketing," the company said in a statement provided
        to CNN.</p>'
