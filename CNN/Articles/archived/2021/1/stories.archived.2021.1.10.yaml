      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — A
        number of cities have announced that they have signed deals for the advance
        purchase of the AstraZeneca vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28d582-8c84-41b8-b036-8457dcc82afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T18:59:58.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City, Valenzuela City, Vigan, Caloocan City and Iloilo
        City all confirmed their separate agreements with the pharmaceutical company
        on Sunday, many of them through social media posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7590aa2-7ac6-4d82-8a21-b473ea0aef85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T21:49:51.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Valenzuela said its deal was for 640,000
        doses of the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa5579-82eb-4246-9442-e6edd2ff85ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T18:59:58.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the AstraZeneca vaccines, 320,000 individuals will be vaccinated,
        which is 70% of the target population of the city (18 years old below are
        excluded)," said the post.</p>'
