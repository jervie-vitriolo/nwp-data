    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-10T23:27:33.823+08:00
    'imagesource': 'jcr:2a5c4411-2bea-489f-89cd-27937a7c62bb'
