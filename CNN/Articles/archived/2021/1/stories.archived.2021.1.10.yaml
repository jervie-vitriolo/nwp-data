      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cities have carried out similar limitations on activities
        related to their respective festivals, as the coronavirus pandemic continues
        to put a damper on celebrations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1b9b3-0c0c-4737-87e0-07bd4636d892'
