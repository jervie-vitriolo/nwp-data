    'lead': 'Jonel Nuezca, the police officer who fatally shot his neighbors Sonya
      and Frank Anthony Gregorio in Tarlac, has pleaded not guilty to murder charges
      filed against him, according to the Gregorio family''s legal counsel.'
    'mgnl:activationStatus': true
