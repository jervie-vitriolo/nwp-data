  'Indonesia-Sriwijaya-air-crash-search':
    'author': 'Jamaluddin Masrur, Helen Regan, and Jonny Hallam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T13:08:12.805+08:00
    'imagesource': 'jcr:a97ad073-5eee-4ada-909e-7c598d01392c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ecaa687-fd19-4bf0-91db-662a86f468a6'
    'lead': 'Human remains and plane wreckage have been pulled from the crash site
      of an Indonesian passenger jet that plunged into the ocean minutes after takeoff
      on Saturday, with 62 people on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T13:13:20.032+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:08:03.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:24.121+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'air-crash']
    'template': '1'
    'title': 'Human remains pulled from the Indonesian Sriwijaya Air crash site'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99878f-00f1-4751-96dc-1077ec74236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:03.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Human remains and plane wreckage have
        been pulled from the crash site of an Indonesian passenger jet that plunged
        into the ocean minutes after takeoff on Saturday, with 62 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af4f87-58bb-453e-a89e-c896b73095e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:04.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sriwijaya Air flight 182 —&nbsp;a Boeing 737-500 —&nbsp;was
        heading from Jakarta to the city of Pontianak, on the Indonesian island of
        Borneo, when it lost contact at 2:40 p.m. local time (2:40 a.m. ET), 11 nautical
        miles north of Jakarta''s Soekarno— Hatta International Airport. Four minutes
        into the flight, and amid heavy rains, the plane dropped 10,000 feet in less
        than a minute before disappearing from the radar, according to the global
        flight tracking service Flightradar24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334da71e-79c2-471d-a469-5a7a7acc1732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian Navy divers on Sunday found wreckage from flight SJY
        182 after locating a signal from the aircraft''s fuselage. Commander of the
        Indonesian National Armed Forces, Marshal Hadi Tjahjanto, said that he is
        confident that the Navy Rigel Warship has located the plane''s fuselage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7fa342-d23b-43c4-a879-15b745b36ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as debris from the plane, Indonesian police said they have
        received two body bags, one containing items belonging to victims such as
        pants and shirts, and another containing body parts, Jakarta Police spokesperson
        Yusri Yunus told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e77ad-7889-44d0-92ce-6ed57d06eb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:05.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A command post set up at the Kramat Jati Police Hospital in Jakarta
        to identify the crash victims and search for family members was working to
        identify the remains, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879f3c2-e511-4a1b-ba32-7bbdde3e08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of the search is between the islands of Laki and Lancang,
        known as the Thousand Islands chain, about 20 miles northwest of Jakarta.
        Some 28 ships, five helicopters and two airplanes are being deployed in a
        joint effort between the Indonesian Navy, Police, Coast Guard and Transportation
        Ministry. Navy official Abdul Rasyid said the Indonesian Navy has dispatched
        10 ships to the surrounding waters off Laki Island and the Armed Forces chief
        will visit the search area Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca74f92f-ce34-4664-841c-82413d919308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s National Search and Rescue Agency (Basarnas) said it
        had found several pieces of debris believed to be from the missing plane but
        bad weather and poor visibility had hampered the search overnight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e779c2-26eb-4a1b-b184-9dc9e349c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash site was confirmed Sunday morning by the Indonesian National
        Armed Forces and Navy divers were deployed to search for the wreckage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb11742-0a53-450b-9b8b-8bad664bd602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers retrieved pieces debris from the site that are the same color
        as the Sriwijaya Air aircraft, Air Chief Marshal Tjahjanto said at a press
        conference from the John Lie Warship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4ddff-e49e-41a5-baa7-6dfd65c813d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plane registration number, wheels from the landing gear and life
        vests have also been uncovered, Tjahjanto said, adding that visibility and
        conditions in the water were good, and the search for victims continues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4e5f8-47f4-43ac-b283-5ab2b2b56c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Transportation Safety Committee (KNKT) teams
        have begun an investigation into the cause of the crash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a85587-e446-4e79-8a33-192e830ae65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent two investigators with Indonesian Search and Rescue Agency
        to the sea to do a location survey. We need to find more information on the
        location, for example to determine what gear we are going to use regarding
        the underwater terrain we have," Suryanto Cahyono told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae6f2c-0c61-4f10-8b88-fff9876d26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have also been sent to Air Traffic Control at the
        airport, the Meteorology Climatology and Geophysical Agency, and to Sriwijaya
        Airlines to gather information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce645e-3287-44e7-a2b1-7ff74f85c312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witnesses describe an explosion</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa1ba5-e277-4775-b5cf-9bedae90c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three fishermen from Lancang Island told CNN they heard an explosion
        and experienced a sudden large wave around the time the plane went missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38eb817-1842-484f-80b3-1e728a1c2745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard very loud explosion. I thought it was a bomb or a big thunder.
        We then saw the big wave, about 2 meters high, hitting our boat," said Hendrik
        Mulyadi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e92dd47-30dd-41f8-8ada-ae515ee2d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendrik''s colleague, Solihin, described the sound as "a bomb on
        the water." They said it was dark and raining at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666c5c6-f845-4d12-8f80-0f5fbe9a54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men said they didn''t see a plane crash into the sea, but smelled
        fuel and spotted debris. The men said they returned to shore to report what
        they experienced to police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e300859-d053-4e1a-823f-7f9dcbea394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing plane was carrying 50 passengers —&nbsp;43 adults and
        7 children —&nbsp;as well as 12 crew members, according Indonesia''s Minister
        of Transportation Budi Karya Sumadi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafe44e-c6de-4819-b8c2-fab552807401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane, registered PK CLC, was a 26-year-old Boeing 737-500,
        according to Flightradar24. Sriwijaya Airlines CEO Jefferson Irwin Jauwena
        said the plane was in good condition before it took off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129fe6f1-4f22-4f83-82d9-ba412a077c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Boeing said: "Our thoughts are with the crew, passengers,
        and their families. We are in contact with our airline customer and stand
        ready to support them during this difficult time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dba309-6413-44d4-991d-aea1f565a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sriwijaya Air, a low-cost airline and Indonesia''s third-largest
        carrier, transports more than 950,000 passengers per month from its Jakarta
        hub to 53 destinations within Indonesia and three regional countries, according
        to the company''s website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09330dc5-6b82-4d9b-8607-e25f87ac57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, it was removed from the European Union''s list of
        banned air carriers, 11 years after it was placed on that list.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc0c50-156f-4f51-a31f-51de12a28702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A worrying record</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641e76d-8fc0-40c9-8af8-16438343ec40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:15.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s crash is the latest to rock Indonesia''s burgeoning
        airline industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5715d-3a81-4904-9fef-63b1df1dd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2018, Lion Air Flight 610 crashed into the Java Sea in
        Indonesia after taking off from Jakarta, killing all 189 people on board.
        The Boeing 737 Max 8 plane was scheduled to make a one-hour journey to Pangkal
        Pinang on the island of Bangka.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb81679-4148-4aed-ac6c-e81bff42b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improper design and certification of the Boeing 737 Max 8 aircraft,
        coupled with an overwhelmed flight crew battling a malfunctioning system they
        could not properly identify, led to the crash, according to an October 2019
        report by Indonesian authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c0499-a120-48be-a650-824f5b9f5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:17.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Indonesian AirAsia Flight 8501 claimed the lives of all
        162 people on board after crashing into the Java Sea, while flying from Surabaya
        to Singapore.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fe8d7-8140-4fb4-acc4-28c5dd0bb46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the year before that, Lion Air was involved in two accidents.
        A Boeing 737 missed the runway on landing and crashed into the sea near Bali,
        forcing passengers to swim or wade to safety, while another Boeing 737 collided
        with a cow while touching down at Jalaluddin Airport in Gorontalo on the island
        of Sulawesi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1fb1d-3432-4719-90fe-e4ec0b8962bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the European Union banned all 51 Indonesian airlines from
        its airspace after a Garuda Indonesia plane with 140 people on board overshot
        the runway in Yogyakarta in March and burst into flames, killing 21 people
        on board.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7284f1-5850-4e33-a755-ea9692bc7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:18.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standards have since improved, with all Indonesian airlines cleared
        from that blacklist by June 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8997a51-88d8-41bc-80f6-f4f909707230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, an archipelago nation of more than 13,000 islands, has
        seen a boom in domestic aviation in recent years, with passenger traffic tripling
        between 2005 and 2017, according to Australian consultancy the CAPA-Center
        for Aviation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b9a388-dd96-4ed5-a2a1-5650954755d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 270 million people rely heavily on air transport
        to commute between islands across the archipelago, which stretches over more
        than 3,000 miles, around the same distance between London and New York.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9330a6-a90a-4102-825d-52b2d4efe445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:13:20.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/09/asia/indonesia-sriwijaya-air-crash-search-intl-hnk/index.html">"Human
        remains pulled from the Indonesian Sriwijaya Air crash site."</a></em></p>'
  'Filipina-Hong-Kong-new-COVID-variant-family-negative':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-10T13:16:48.304+08:00
    'imagesource': 'jcr:f1e18c95-b2e9-46ff-b9ca-7feb59db7a6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fd7e33b-57e1-44f2-baf1-a855faecc3c1'
    'lead': 'Ten relatives who were exposed to the Filipina earlier diagnosed with
      the new COVID-19 variant in Hong Kong all tested negative for the virus through
      antigen and antibody tests, a local official revealed on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T13:24:12.025+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:07:56.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:24.521+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kin of Filipina diagnosed with new variant tested negative for COVID-19
      in initial findings; RT-PCR results pending'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535826e-5db4-4c06-aa52-d2dd404197e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:07:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)—</strong> Ten
        relatives who were exposed to the Filipina earlier diagnosed with the new
        COVID-19 variant in Hong Kong all tested negative for the virus through antigen
        and antibody tests, a local official revealed on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4512ffda-eb6a-479c-b030-740d10de0b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:07:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel Mamba, governor of Cagayan province where the Filipina domestic
        helper hails from, said the relatives are all asymptomatic. However, he noted
        that results of the RT-PCR tests, considered as the gold standard in detecting
        the coronavirus, are still pending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef930b39-8744-4165-bda8-3ed6dea63377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:07:58.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> Cagayan<em> po sampu lang ''yung na-</em>identify,
        <em>may</em> exposure<em> sa kanya. At awa ng Diyos,</em> [sila ay] asymptomatic,
        negative <em>sa</em> antigen <em>at</em> negative <em>din sa</em> antibody
        [test],” Mamba said in an interview with CNN Philippines’ <em>Newsroom Weekend.</em>“<em>Pero
        sa</em> RT-PCR, <em>wala pa po.</em>”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99fd62e-04aa-4f3b-8c5a-5a39910bd5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:07:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in Cagayan, only 10 were identified that had
        exposure to her. By God’s grace, they are asymptomatic, negative in antigen,
        and negative also in antibody. But no results yet for RT-PCR.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823c5d7-4fc0-48a5-b4ad-07678b9ec457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:07:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba added the individuals, who all “come from the same place”
        in the province, are <a href="https://cnnphilippines.com/news/2021/1/9/filipina-new-covid-19-variant-contact-tracing-hong-kong-cagayan.html?%3F%3F%3F%3F">still
        under home quarantine</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849366b-b72e-4078-8d1f-594edb307f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:07:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong health authorities <a href="https://cnnphilippines.com/news/2021/1/6/Hong-Kong-detects-UK-COVID-19-variant-from-Manila-outbound-passenger-.html?fbclid=lwAR2">earlier
        bared</a> that a Filipina domestic worker, who arrived from Manila in December,
        was detected with the new United Kingdom COVID-19 variant— which initial studies
        cited as potentially more contagious. The Philippines’ Department of Health
        later on confirmed the passenger is a 30-year-old woman from Cagayan Valley.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08da3083-427d-4672-96e0-49d76a6a736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are <a href="https://cnnphilippines.com/news/2021/1/7/New-COVID-19-variant-UK-Hong-Kong-Philippines.html">tracking
        her other close contacts</a> in Metro Manila, as well as the passengers who
        boarded the same Philippine Airlines flight to Hong Kong last Dec. 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686ca8a-f616-4972-9831-9e2dd14c7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also earlier imposed restrictions to travelers from
        nations with reported cases of the new variant from the UK, and of another
        mutation discovered in South Africa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f057a88a-eefa-4dc3-ab52-f5a434b29fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T13:24:12.026+08:00
