    'template': '1'
    'title': 'COVID-19 cases in PH rise to 487,690 with 1,906 more infected'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc721d-9413-4436-b7ba-c1068f0db165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:07:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> —&nbsp;The
        Philippines listed 1,906 more coronavirus infections on Sunday, with its total
        count now at 487,690 after a steady rise in new cases in recent days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf450760-a6e7-4e83-b814-76ae249270d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:07:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been logging an increase in single-day infections
        over the past six days after new cases <a href="https://cnnphilippines.com/news/2021/1/3/PH-covid-cases-477k.html">dipped
        to less than&nbsp;a thousand</a> last week. The Department of Health earlier
        warned of a possible spike in figures, as the extent of the holidays'' effect
        on viral transmission comes into fuller view.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1bdee8-4a49-416f-8ca8-242812f32a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:07:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, the DOH said 20,087 or 4.1% are active cases.
        It added that 83% experience mild symptoms, 5.8% have no symptoms, 36.8% are
        in critical condition, 3.7% are severe cases, while 0.63% are moderate cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57e8fa-1881-4396-925d-263fe17d1835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:07:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case report showed the top five contributing areas are Quezon
        City with 121 more patients, Benguet with 84, Davao City with 82, Cavite with
        79, and Bulacan with 75.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d7f7c-674c-417a-afeb-e9d4759e77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:07:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced 8,592 new recoveries as the number of survivors
        surged to 458,198. The death toll, meanwhile, reached 9,405 after the disease
        killed eight more patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23efba6-3d6b-4f1f-a47a-b878c955683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:07:33.217+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said five testing laboratories failed to submit their
        latest data on time and were not yet included in the updated tally. After
        final validation, it added that it removed 13 duplicates from the total count&nbsp;and
        reclassified as deaths two cases previously tagged as recoveries.</p>'
  'capitol-hill-riot':
    'author': 'Brian Stelter, CNN Business'
    'caption': 'Trump supporters try to break through a police barrier, Wednesday,
      Jan. 6, 2021, at the Capitol in Washington.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-10T16:28:17.162+08:00
    'imagesource': 'jcr:446ace46-dcfe-49d5-81de-5657b814148f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9162ef34-83ad-4431-bc7d-fdd27705793f'
    'lead': 'News outlets are publishing more and more videos, photos and testimonials
      from Wednesday''s pro-Trump riot on Capitol Hill. And it''s becoming clear that
      as heinous as the attack looked in real time, on live TV and in our social feeds,
      it was even worse than we knew then.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T16:37:00.771+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:06:29.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:03:27.885+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Now it''s sinking in: Wednesday''s Capitol Hill riot was even more violent
      than it first appeared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d7326f-cdf3-468a-af81-38f5c3e33570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:29.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- News outlets are publishing more and more
        videos, photos and testimonials from Wednesday''s pro-Trump riot on Capitol
        Hill. And it''s becoming clear that as heinous as the attack looked in real
        time, on live TV and in our social feeds, it was even worse than we knew then.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6357300-6866-4897-899b-05dd808ca897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was even more violent. It was even more treacherous. And Trump''s
        behavior was even more disturbing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044a2b81-1e73-4b67-8fbf-0269c44e006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday we witnessed history through a handful of soda straws,
        to borrow a metaphor from the 2003 Iraq invasion. <a href="https://www.cnn.com/2021/01/06/media/congressional-reporters-capitol-hill-riot/index.html">Journalists
        bravely covered the riot in real time</a>&nbsp;and deserve enormous credit
        for doing so. But in the fog of chaos, it was impossible to see the full picture
        as it was happening. The public didn''t find out that a US Capitol Police
        officer was gravely wounded until Thursday, for example. Officer Brian D.
        Sicknick died Thursday night, and federal prosecutors have now opened a homicide
        investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdd81e-4618-4d0b-a5e9-4e22d4d431eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is the case with many traumatic events, it has taken some time
        for the reality to sink in. "I was in the crowd and didn''t realise how bad
        it was until a day or two after," reporter Richard Hall of The Independent,
        a British newspaper, <a href="https://twitter.com/_RichardHall/status/1347956945945321475">tweeted
        Saturday.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f5119c-7437-4911-9c78-50dec8e88592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reconstructions of the events and <a href="https://www.cnn.com/2021/01/07/politics/journalists-us-capitol-mob-coverage/index.html">follow-up
        reporting by news organizations</a> are bringing it into focus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ee8e6-80c4-477a-aa33-f6c86f1bd3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN aired a horrifying video Friday night, first published by investigative
        outlet Status Coup, showing a police officer pinned between a door and the
        mob. The officer screamed in agony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224f918-894f-412c-936d-8d604f0f7f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are all sorts of practical reasons why these scenes weren''t
        shown live on Wednesday. Inside the Capitol, <a href="https://www.cnn.com/2021/01/07/politics/journalists-us-capitol-mob-coverage/index.html">many
        correspondents were locked down and shepherded</a> to secure locations along
        with lawmakers. For more on the absolute terror of this ordeal, read NBC reporter
        Haley Talbot''s account from inside the House chamber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198c5e5-1e11-4f15-8f7a-1507baaca68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.771+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the outside, some reporters had a hard time getting news out
        because wireless towers were overwhelmed. Additionally, some news crews were
        threatened by groups of Trump supporters, making the working conditions even
        more difficult.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c6c3e6-e4a0-4566-a02a-ab61d606e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the TV live shots on Wednesday afternoon were from a distance,
        by necessity, and the most important live cameras of all — inside the House
        and Senate chambers — were turned off by the respective legislative bodies.
        So the world only saw snippets of the riot in real time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f674093-50dc-4fa0-9878-46a1e1052a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think back to your own processing of Wednesday''s events: A handful
        of chaotic videos on social media stunned the world, and immediately confirmed
        that the police had lost control. But the views were limited and time-delayed.
        Information came in bit by bit in ways that harkened back to 9/11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d0aa9a-45ba-47db-bf91-71b488351e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was so much news that it was hard to process: Reports of explosive
        devices, an armed standoff, a shooting and evacuations. Viewers were able
        to see some of it with their own eyes, but most of the information was secondhand,
        from tweets and phone calls and emailed dispatches from congressional reporters,
        many of them locked in the Capitol..</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7e318-8f8a-4198-81b7-6ba0902f467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only later did it become clear that lawmakers feared for their lives;
        that some of the attackers were hunting for congressional leaders; that there
        could have been a massacre.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0968e-5146-4993-a454-1d7cbd5258ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday "the images broadcast were largely not the most horrifying
        ones of the day," MSNBC''s Chris Hayes said Friday night. "Much of what we
        saw — silly costumes, people taking selfies, grabbing the speaker''s lectern
        — looked like of kind a group that might even attend a Trump boat parade.
        But there was something way, way darker, more violent, more sinister, and
        more organized happening in that Capitol on Wednesday. And it''s time we see
        it clearly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bd94d-4db2-430c-bf78-8682642fb616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the internet, Hayes'' segment was titled "Must-see new video
        shows Capitol riot <a href="https://www.msnbc.com/all-in/watch/chris-99178053752">was
        way worse than we thought."</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7705c-0991-4a51-bf10-916d535d4565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that "it is entirely possible that there were people
        in that crowd, looking to apprehend, possibly harm, and possibly murder the
        leaders of the political class that the President, and people like Mo Brooks,
        and even to a certain extent Ted Cruz and Josh Hawley, have told them have
        betrayed them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8fa3f-dcbe-4d8d-b977-13459a62d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It understandably took some time for journalists to digest what
        they''d witnessed and ingest their video from the Capitol. The Washington
        Post, for instance, produced a video titled "What it was like to report from
        a Capitol under siege."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d37c7e-c2d2-4455-ad90-5e98859682b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fuller videos that came out on Thursday and Friday provided
        much more detail. The Daily podcast from The New York Times played audio clips
        of rioters chanting "Where''s Mike Pence? Where''s Mike Pence? Where is Mike
        Pence? Find Mike Pence."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca831d85-9dce-4b63-96fb-a302e7233b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive writer Mike Konczal, a director at the Roosevelt Institute,
        tweeted on Friday, "That the occupation of the Capitol was far more violent,
        and had the capacity for far more violence, than I understood while it was
        happening is the most jarring thing I''ve learned about the putsch over the
        subsequent days. It''s terrifying."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3d4200-80f7-4568-b57d-24d2791baeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the president and his behavior, CNN''s Sunlen Serfaty, Devan
        Cole and Alex Rogers<a href="https://www.cnn.com/2021/01/08/politics/mike-lee-tommy-tuberville-trump-misdialed-capitol-riot/index.html">
        revealed on Friday</a> that Trump "tried to call senators" and pressure them
        to overturn the election even as the riot was raging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9b58e-85b3-4352-b6d4-92dc545794c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something else that was even worse than we knew at the time: The
        attacks against members of the media. Erin Schaff of The New York Times later&nbsp;<a
        href="https://www.nytimes.com/2021/01/07/us/politics/capitol-lockdown.html">described
        what happened when the mob saw her Times ID.</a> "They threw me to the floor,
        trying to take my cameras. I started screaming for help as loudly as I could,"
        she said. "No one came. People just watched. At this point, I thought I could
        be killed and no one would stop them. They ripped one of my cameras away from
        me, broke a lens on the other and ran away." She fled and found a place to
        hide.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e7b23-7c85-4fee-bb57-8847ad3e0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a full accounting of what happened, and how, is vital. After
        I wrote about this subject in Friday night''s "Reliable Sources" newsletter,
        Democratic Rep. Ted Lieu of California responded on Twitter, "We have already
        learned and will continue to learn that what happened on Jan 6, Insurrection
        Day, is even worse than we knew." Lieu then called for action: "Congress''
        response cannot simply be giving speeches with gravitas. Unless Trump resigns
        or is removed through the 25th Amendment, we must impeach."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e717b-0f18-4e96-a78a-872e985b723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of this article first appeared in the "Reliable Sources"
        newsletter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be37fc9-b7a8-48bc-9468-036f60f22929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:37:00.772+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:06:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/09/media/reliable-sources-january-8/index.html">"Now
        it''s sinking in: Wednesday''s Capitol Hill riot was even more violent than
        it first appeared"</a></p>'
  'cebu-city-covid19-cases-quadruple':
