    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo']
    'template': '1'
    'title': 'Robredo hits ''irresponsible'' handling of Dacera''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ee4b14-26d1-4521-a140-4c957adfcf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10) —</strong> Vice
        President Leni Robredo slammed on Sunday what she called the "irresponsible"
        handling of the death of flight attendant Christine Dacera, who died after
        a New Year''s Eve party with friends in a Makati City hotel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba764b9a-9738-4a0f-80a1-c9ba59b8fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said in her weekly radio show Biserbisyong Leni that it
        was "irresponsible" for authorities to prematurely declare amid ongoing investigation
        that the case was already closed, without fully referring to evidences that
        would support their claim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2da25b-f614-473b-9422-fea72a793c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33527b6-0668-4388-b587-5248f41effad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa akin, napaka-irresponsible na sabihing case closed,
        napaka-irresponsible na sabihin na ito iyong dahilan nang wala ka pang basehan.
        Para sa akin, unang una ang laking kasalanan noon sa pamilya ng namatay, lalo
        na hindi klaro kung paano namatay ang anak,"</em> Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c5ed5-ddec-405a-8078-94956cb39247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6115f7d-0fb5-4b9a-b02a-9275704c9081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi makatarungan iyon sa mga nadawit ang pangalan nang hindi
        gumawa ng maayos na imbestigasyon kung paano iyon nangyari,"</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e39d80-47b1-4149-9e98-d806a1dab36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:25.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a27b7-f12f-4e2a-bc50-9a980b41cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, it is really irresponsible to claim that the
        case was closed, it is really irresponsible that that was the reason even
        without full evidence. For me, that''s a big offense against the family of
        the one who died, especially since it''s not clear as to what caused it. It''s
        not justifiable that some names were involved even as an investigation was
        not fully done on what truly transpired.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84cac8-f987-4ad0-9345-9d4c29cbb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6368dc-668b-4dc3-842c-166df53421e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo shared how she, as a mother, understands the situation of
        Sharon Dacera, who is still seeking justice and the truth surrounding the
        incidents that led to her daughter''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92df53a1-2009-47b2-96ca-54b30a47fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:27.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f64c2-bd87-443b-a89d-5af82d18a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:44:15.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:08:28.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ako ang nanay, syempre ang gusto kong mangyari, para malaman
        ang katotohanan. Masakit na namatayan, kung hindi mo pa alam ang nangyari,
        mas dodoble ang sakit,"</em> Robredo noted.</p>'
