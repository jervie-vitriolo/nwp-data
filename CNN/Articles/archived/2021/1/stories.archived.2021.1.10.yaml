      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old was found unconscious in the bathtub of her hotel
        room in Makati City following a New Year’s Eve revelry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53653870-b416-420c-902f-0bd705778454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:20:52.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:42.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html"><strong>TIMELINE:
        The Christine Dacera case</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4da55-c007-49ef-af27-7dccb1ce7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:20:52.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:43.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three individuals who were with Dacera during the night were earlier
        detained and were slapped with rape with homicide complaints. But they were
        <a href="https://cnnphilippines.com/news/2021/1/6/christine-dacera-suspects-ordered-released.html?%3F%3F%3F%3F">released
        on Wednesday</a> following an order from the Makati City Prosecutor’s Office,
        which noted that more evidence is needed to establish the nature of the incident.
        DOJ Prosecutor General Benedicto Malcontento also labeled the initial complaints
        as “premature.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abb014-3255-4112-ae51-feacf8bcec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:20:52.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:43.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/7/Christine-Dacera-case-not-dismissed-DOJ-probe.html">‘We
        are just starting’: DOJ stresses Dacera case not dismissed as search for more
        evidence continues</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f34127-fd05-40a3-afaa-0f43aec6ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:20:52.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:44.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents tagged in the case have also <a href="https://cnnphilippines.com/news/2021/1/7/Christine-Dacera-final-hours-friends-respondents-.html">denied</a>
        the allegations against them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37d75b-2414-47ad-94f3-3541264754d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T12:20:52.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:08:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial medico-legal report listed "ruptured aortic aneurysm”
        as Dacera’s cause of death, but her family sought a second autopsy, as they
        believe she did not die of natural causes. The family, however, decided to
        keep its results confidential for the meantime.</p>'
  'Robredo-Christine-Dacera':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-10T12:40:56.678+08:00
    'imagesource': 'jcr:f5fac20e-bcf1-4b99-8710-bf4ebd4226b3'
