    'jcr:uuid': '4a6d08a6-2582-45ef-b009-93577985095a'
    'lead': 'Authorities have arrested two Batangas residents who received an illegal
      shipment containing 500 grams'' worth of Kush marijuana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-10T20:50:13.645+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:04:49.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
