      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)&nbsp;—</strong>
        The Philippine government has inked a term sheet for 30 million doses of COVID-19
        vaccine Covovax, the Serum Institute of India announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cb80c-b00a-4941-b04b-f8f67de1e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:58:08.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70138bcf-7888-4186-8dbf-1a6d23df574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:58:08.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. represented the country in the signing
        on Saturday,  which the SII and its Philippine partner Faberco Life Sciences
        Inc. also took part in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fcb46-6222-4632-9425-d02cb37e243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:58:08.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7ffce-2049-44cf-a224-5e66a19a97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:58:08.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is stable at 2°C to 8°C, the standard temperature that
        is within the existing cold chain system in the Philippines, thus allowing
        its distribution to the remotest barangays," said Dr. Luningning Villa, medical
        director of Faberco Life Sciences, adding it will be used to inoculate 15
        million and vulnerable Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d839b0b-d949-4c64-b555-e3d74e28c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:58:08.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:56.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa6de0-c7ca-43eb-8bda-8ba25f31915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:58:08.412+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:04:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses will be available to the Philippines beginning the third
        quarter of 2021. Meanwhile, the cost of the vaccine is expected to be finalized
        soon, added the SII, also noting its reputation of providing "effective, safe
        and affordable" vaccines worldwide for decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c330cc3-609a-4bfc-b9e1-848f14885af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:58:08.412+08:00
