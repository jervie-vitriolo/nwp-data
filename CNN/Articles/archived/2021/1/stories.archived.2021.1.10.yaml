    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Cebu-City']
    'template': '1'
    'title': 'Cebu City pushes for stricter measures after COVID-19 cases quadruple'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc178a-777d-463f-ba65-a9e303a38af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 10)</strong> — Officials
        in Cebu City are asking that stricter health and safety protocol be enforced
        after COVID-19 cases in the area quadrupled in just two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140c76f-1a39-4a8a-a2e2-8334e26b3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Department of Health in Central Visayas,
        there were 81 cases as of December 27, but the numbers jumped to 331 as of
        January 9. New infections include several medical and other healthcare workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b365474-253f-44fb-b97c-5db64ac9bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local health officials believe the sudden rise in cases is due to
        gatherings during the holidays, while some cases were reported at workplaces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272e772-6444-444e-b88f-6b6cbef0ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.643+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City had single-digit increases in November and December, until
        December 29 when new infections reached 16. From January 1 to 9, the new cases
        ranged from 11 to as much as 54 new cases in a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9607194-fe16-41bb-8726-c3775cdf699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:22.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower cases in November and early January allowed residents eased
        restrictions in health protocol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2127e-f112-4f64-9f0f-0fa4e20a1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Councilor Joel Garganera, Deputy Chief Implementor of
        the Emergency Operations Center, said they would recommend to Mayor Edgardo
        C. Labella that enforcement of quarantine passes as well as curfews be more
        strictly implemented. Checkpoints are also being considered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa07f92-681b-477a-9652-30b057eb8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to resuscitate our economy by trying to be lenient
        in some aspects of the protocols but it seems people are not being compliant,"
        Garganera added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb455ae3-870a-49e6-9e81-67452a4a69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garganera said the increase may be a reason to worry but the status
        is still not alarming.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741e6db-2f08-49a5-a665-73a10d6fa85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is (only) alarming if our healthcare system is overwhelmed and
        cases are not being attended to," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e3e6c-77ce-4bef-82c0-4b377c2ecb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vicente Sotto Memorial Medical Center, the biggest government
        hospital in the region, said infections among their staff have risen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030865e-a7e7-4078-b902-d56036b356af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From only 18 infections last week, the VSMMC has now recorded a
        total of 33 COVID19 cases, said Dr. Mary Jean Loreche, DOH-7 spokesperson.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9db192-4e2e-4223-bcf4-553787eddb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:25.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infections have prompted the hospital to close their Operation
        Rooms Complex due to disinfection and the lack of manpower.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f9bd46-1c76-4775-a23a-6437aa1d3185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loreche added that 23 of the infected staff are asymptomatic while
        10 exhibited mild symptoms. All of the infected staff are admitted and isolated
        in the hospital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16387bd0-323c-4115-b12a-107022075b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the increased number of cases has prompted officials
        to cancel the virtual Sinulog Festival or pre-recorded performances for January
        17, with a plan to move the festivities in April in time for the 500 years
        of Christianity celebrations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7b2fe-2239-4aa9-a941-d95acc20f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:06:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2021/1/7/Sinulog-2021-organizers-cancel-live-events.html"
        target="_blank"><strong>READ: Sinulog 2021 organizers cancel live events</strong></a>&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b594d-e94f-4221-8d39-b63f50b80959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T16:39:19.645+08:00
