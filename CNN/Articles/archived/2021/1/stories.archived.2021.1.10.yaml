      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigan said it has signed an agreement for the advance purchase of
        100,000 to 120,000 doses of the vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb6ec7-45b2-4a23-87d2-e24e306e8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-10T19:39:34.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:05:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ordered enough doses to vaccinate all residents of Vigan City,
        aged 18 years old and above," said the post.</p>'
