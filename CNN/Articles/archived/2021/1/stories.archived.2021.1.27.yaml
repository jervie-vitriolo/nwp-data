    'template': '1'
    'title': 'How Ryan Villamael relearned how to paint'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1974ad-a6f0-4076-95ea-918b8af683c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.100+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping into a space inhabited by Ryan Villamael’s works is a convenient
        way of teleporting to paradise. In “Locus Amoenus,” which was exhibited at
        Singapore Biennale in 2016 and at Biwako Biennale in 2018, monstera leaves
        cut from maps hung from ceilings and crept up on walls, depicting a beautiful
        scene from an untended garden. Locus amoenus means “pleasant place” in Latin,
        but the installation of Villamael’s clusters of paper leaves in unnatural
        spaces perhaps also reflect on invasiveness and the Anthropocene. When “A
        Paradise Lost” was showcased at Silverlens in 2019, the exhibition space offered
        a vantage point to a vast mountain range — a 20-meter scroll painstakingly
        shaped by Villamael''s blade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf2d07-5c4d-43b9-9aa0-9430e7dd46ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Villamael’s body of work, paper is not a mere canvas, but it
        is the very medium. From elaborate latticework to delicate sculptures — this
        is how the public has known the artist. But during the pandemic, Villamael
        found himself returning to the medium that introduced him to art: painting.</p>'
    '1':
      'image': 'jcr:2911514f-e933-4abf-a53f-08c95389327a'
      'imageCaption': '"Vista (series) Plates no. 38 and no. 42," watercolor on (off-cut)
        acid free paper. Photo courtesy of SILVERLENS GALLERIES'
