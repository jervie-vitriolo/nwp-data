      'jcr:uuid': '752c726c-296a-4b73-9a2d-2ebf8126b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations from WHO’s Strategic Advisory Group of Experts
        on Immunization, or SAGE, closely mirror those made for Pfizer’s vaccine,
        which uses very similar technology, and recommendations from the US Centers
        for Disease Control and Prevention and the US Food and Drug Administration.</p>'
