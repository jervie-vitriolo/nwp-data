      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/6/Timeline-Christine-Dacera-case.html"
        target="_blank"><strong>TIMELINE: The Christine Dacera case</strong></a>&nbsp;</p>'
