    'template': '1'
    'title': 'PNP probes slain Zambo cop’s alleged Abu Sayyaf links

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff1705a-7752-4856-8b01-eb217fc01a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) -</strong> Philippine
        National Police chief Gen. Debold Sinas has ordered an investigation on the
        alleged involvement of a slain cop in Zamboanga City with the Abu Sayyaf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d174a96-4f65-467e-bee0-45c7b079039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e214a1-d105-49d8-8683-42b66d384db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cop was identified as SSgt. Jamiri Hawang Abraham, who died
        early Wednesday during an operation based on a search warrant issued by a
        local court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b4e72-d091-40fc-8c14-1e687131b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c36ac-3b6a-454a-a3d4-9d07bc34a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know the extent of his involvement with the terrorist
        organization and to further establish other linkages," Sinas said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b99405-c8eb-4da0-914e-d9baad8b9482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50d346-636c-4e56-9280-aab4c9c8a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Abraham was listed in the 2019 Periodic Status Report
        of Terrorist Financing activities of the ASG-Dawlah Islamiya. He is said to
        have "family ties" with ASG leader Hatib Hajan Sawadjaan, who is the alleged
        mastermind in the Jolo bombing in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8ab96-0a16-4def-afee-8032f4ce07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00efd037-058d-4634-96c9-f9b3a0a6c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also said Abraham is allegedly involved in past kidnapping
        activities of the ASG in Sulu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b51522-c553-4887-a323-2869144bb7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12a5c2-5ed6-4682-9fbc-4da8a756915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police added that the cop was monitored to be in "direct communication"
        with the ASG-Dawlah Islamiya leader Mundi Sawadjaan, who is a suspect in another
        bomb attack in Jolo last year, regarding the planned transport of explosives
        from Sulu to Zamboanga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2144ae0-6afe-4ad7-a117-18b452a136a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114484b-aa5e-44c8-b1d6-83106529b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Abraham shot at operative who returned fire. He died
        due to gunshot wounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f7f35-eae0-447f-8057-656f46109c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c4ce8-8183-493d-9064-c1b4940624cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:28:54.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were able to recover several improvised explosive device
        components, two pistols, and an assault rifle, the PNP said.</p>'
