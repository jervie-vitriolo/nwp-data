  'DOH-non-prescribed-use-colchicine-COVID-19-treatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T16:58:03.087+08:00
    'imagesource': 'jcr:4c230fce-e26a-42d5-92a1-abce14da4775'
    'jcr:mixinTypes': ['mgnl:hasVersion']
