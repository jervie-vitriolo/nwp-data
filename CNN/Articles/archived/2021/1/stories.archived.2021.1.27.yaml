      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She filed a House resolution directing the Committee on Agriculture
        to conduct an inquiry on the rising prices of pork and to come up with solutions
        to address the problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53427464-3623-454a-8a8f-eb131c8bb16d'
      'mgnl:activationStatus': true
