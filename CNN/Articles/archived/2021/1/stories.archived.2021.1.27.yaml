  'ryan-villamael-vistas-interview':
    'author': 'Oliver Emocling'
    'caption': 'After a decade of producing intricate latticework and delicate paper
      sculptures, Ryan Villamael finds use for his collection of off-cuts through
      painting. Photo courtesy of SILVERLENS GALLERIES'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
