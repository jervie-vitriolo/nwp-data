      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d762fca-74ca-468b-8491-121dc317a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resigned anti-fraud legal officer Thorrsson Keith previously bared
        in Congressional hearings last year that the allegedly pocketed ₱15 billion
        covers the unauthorized release of interim reimbursement mechanisms or IRM,
        funds allocated for "fortuitous events" such as the pandemic, to hospitals
        with no recorded COVID-19 cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc7b47-47c0-4de4-8abe-42b45d8070d6'
