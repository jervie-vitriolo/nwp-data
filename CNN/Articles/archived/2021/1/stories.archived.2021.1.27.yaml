      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede33ed-b921-4361-9e76-a796b900c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed man, who lives in Taichung in central Taiwan, was doing
        a home quarantine in his apartment building after returning from a business
        trip to mainland China and violated it at least seven times, according to
        local media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38be263-236c-4b3f-a508-66afebba82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff58905a-064a-47ff-9f04-d6d0e1c4a054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to TTV News, the man left his apartment building seven
        times in just three days to go shopping, get his car fixed and more. He reportedly
        got into an altercation with one of his neighbors when they confronted him
        about leaving his home during quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8f899-430e-426b-9aff-587944f8502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418b48c-6556-46ed-8b3e-266b3115ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taichung local government confirmed that the man returned from
        the mainland on January 21. Taiwan''s regulations require quarantining for
        14 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0329070-0b6a-4e63-b9a4-9052ea55d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd644d-be63-45dc-a93e-40552a718fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taichung Mayor Lu Shiow-yen denounced it as "a serious offense"
        and added that the man "must be given severe punishment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b9e45-6a69-4208-9aac-a8e34a8f7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c499d63-4b54-48d2-bd9a-b675ee4b9ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the fine -- which is the highest one yet levied in
        Taiwan -- the man will have to pay $3,000 NTD ($107) per day for the cost
        of his quarantine. The Taiwanese government has been compensating quarantiners
        $1,000 NTD ($35) per day, which he will no longer be eligible for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaf1ca8-8e33-4256-9d78-2f37f7c2909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf0c64-87ed-4967-bd94-d5977a483cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has been one of the biggest success stories in the world
        when it comes to containing the coronavirus. The self-governed island closed
        its border early on, implemented mass testing and contact tracing and has
        strictly enforced quarantines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc94b49-1d4c-4d62-919e-9095ff2a632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff84e3-622a-4773-a36f-b6c46354d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, a migrant worker from the Philippines was fined
        $3,500 for violating his quarantine for a grand total of eight seconds. The
        man, who was quarantining in a government-sanctioned hotel, briefly stepped
        into the hallway outside his room and was captured on CCTV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e46e59-c5d2-482f-a2c1-93dab748043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7aa781-af9c-4f11-ac4a-4cc1ef052a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of these tight controls, the island of 23 million people
        has recorded just 889 coronavirus cases and seven deaths, according to data
        from Johns Hopkins University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881155e9-70ab-445e-91b0-14d2b6210a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/taichung-taiwan-man-fine-breaking-quarantine-intl-hnk/index.html"><em>"Taiwanese
        man fined $35K for breaking home quarantine 7 times"&nbsp;</em></a></p>'
  'UK-Covid-19-deaths-experts-getting-it-wrong-':
    'author': ' Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T15:43:00.557+08:00
    'imagesource': 'jcr:5a37cbc5-b5cc-4673-a823-2122451bf28a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f06d45ff-f837-4544-a2e2-7d96d74e47b0'
    'lead': 'In March last year, the UK government said it was hopeful the country
      could cap its coronavirus deaths at 20,000. It was a grim target to set, but
      one the nation came to begrudgingly accept. Ten months later, more than 100,000
      Britons are dead.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T15:49:57.847+08:00
