      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial cloud revenue — which includes Office 365 Commercial,
        an essential tool for many businesses whose employees are still working from
        home — posted year-over-year growth of 34%, totaling $16.7 billion.</p>'
    '17':
