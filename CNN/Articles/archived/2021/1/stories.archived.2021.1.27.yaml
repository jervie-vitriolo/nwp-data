    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a8cab-35ae-4095-940f-84f539723b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Wisconsin hospital pharmacist who
        in December allegedly removed 57 vials of Covid-19 vaccine from cold storage
        because he believed the vaccine could harm people has signed a plea agreement
        "acknowledging that he was guilty" of trying to make the vaccine ineffective,
        the Department of Justice said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cf8d7-ad1b-44c0-918b-9a9339639a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df28812-8f4c-4898-babd-5d9c536f4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Brandenburg, 46, is charged with two counts of attempting
        to tamper with consumer products, "with reckless disregard for the risk that
        another person will be placed in danger of death or bodily injury," the department
        said in a release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f46385-2ac4-4045-b528-23e544689561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da05362-0d06-4c73-af6d-125514aa5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandenburg removed a storage container with 57 vials, containing
        more than 500 doses of the Moderna vaccine, at the Aurora Medical Center in
        Grafton on December 24 and 25, according to police. The vaccine must be kept
        cold to remain effective.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d33b78-d9fc-455b-9cb5-9d3f1869881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f4620-b501-4446-b224-99ea961e168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tampering with vaccine doses in the midst of a global health crisis
        calls for a strong response, as reflected by the serious charges the United
        States has brought today," said Acting Assistant Attorney General Brian Boynton
        of the Department of Justice''s Civil Division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a0e52-d17c-4690-b306-2398da2de991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0bf34-bc03-4f4d-a1a1-2fb927bb2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Brandenburg for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6f5e8-3398-4af8-ae1b-2206a86f2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed8c6a-ec83-4b57-aa86-f788c2e9ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, he allegedly provided public safety officials
        at Aurora Medical Center with a written statement saying he intentionally
        removed the vials, knowing that if they were not properly stored, the doses
        would be ineffective.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c57119-1d3c-4d46-aaeb-a634353ed4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
