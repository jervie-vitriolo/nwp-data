    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:46.297+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-David-Solomon', 'Goldman-Sachs']
    'template': '1'
    'title': 'Goldman Sachs slashes CEO pay by $10 million over massive scandal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3df86-5104-402b-b982-999095555fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:55:08.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Goldman Sachs cut chief executive David
        Solomon''s annual compensation by $10 million, or 36%, following a penalty
        deduction that resulted from the bank''s role in a <a href="https://www.cnn.com/2020/07/24/investing/goldman-sachs-1mdb-malaysia/index.html"
        target="_blank">corruption scandal</a>&nbsp;involving a Malaysian investment
        fund, known as 1MDB.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ffb7d-16c8-461b-8d03-f61497f3e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:55:08.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solomon''s compensation package was reduced to $17.5 million for
        2020, down from the $27.5 million he received in 2019, according to a <a href="https://www.sec.gov/ix?doc=/Archives/edgar/data/886982/000119312521017826/d112881d8k.htm"
        target="_blank">US Securities and Exchange filing</a>&nbsp;on Tuesday. The
        $10 million payout comes after Goldman agreed to pay nearly <a href="https://www.cnn.com/2020/10/22/business/goldman-sachs-1mdb-settlement/index.html"
        target="_blank">$3 billion</a>&nbsp;after pleading guilty to charges the bank
        conspired to violate US anti-bribery laws in a massive scandal with 1MDB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020e320-cbfe-42a1-b042-b2f7c7ad0add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:55:08.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the bank said that Solomon would face a pay cut, along
        with other top executives including its CFO Stephen Scherr and COO John Waldron
        in light of findings from the investigation that involved the US Department
        of Justice and other authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f96c8-0fd1-4602-b04a-05ab68ee48ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:55:08.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal relates to bond sales that Goldman Sachs arranged and
        underwrote for 1MDB, from which the US Justice Department alleges $4.5 billion
        was stolen. The Justice Department accused Malaysian financier Jho Low, who
        had ties to the film "The Wolf of Wall Street," of masterminding a plot to
        channel the money from the fund to former Malaysian Prime Minister Najib Razak''s
        bank accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86602a26-a8fc-442b-94af-8a8770100b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:55:08.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scherr''s pay was reduced to $15.5 million from $22.5 million in
        2019. Waldron''s pay was slashed to $18.5 million, down from $24.5 million
        in 2019. In total, the three executives'' total compensation for 2020 was
        reduced by $24 million in response to the bribery scandal fallout.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225b436-a787-4eb6-9f2a-001c25a18399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:55:08.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While none of Messrs. Solomon, Waldron or Scherr was involved in
        or aware of the firm''s participation in any illicit activity at the time
        the firm arranged the 1MDB bond transactions, the Board views the 1MDB matter
        as an institutional failure, inconsistent with the high expectations it has
        for the firm," the filing stated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250090a8-60e2-421b-84e2-fe18acc4b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:55:08.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eoin McSweeney contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036cdf0f-a449-4fb3-9fe1-1c5e967680b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:55:08.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.co, "<a href="https://edition.cnn.com/2021/01/26/business/goldman-sachs-ceo-david-solomon-pay-cut/index.html"
        target="_blank">Goldman Sachs slashes CEO pay by $10 million over massive
        scandal</a>."</em></p>'
  'covid19-variants-everyday-activities-':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T11:55:53.719+08:00
    'imagesource': 'jcr:482cf85b-feea-4bec-b0e3-96bf1aaa4142'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cabd81d-72c3-4a67-bee3-feed02ab889f'
    'lead': 'Health officials are "extremely" worried about the new coronavirus variants
      that have been detected in the United States and what they could mean over the
      coming months, one expert said Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T12:03:56.580+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:38:33.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:46.705+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-variant']
    'template': '1'
    'title': 'Everyday activities are more dangerous now that new COVID-19 variants
      are circulating, expert says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec65b26-99e4-4274-82c6-78191c302acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Health officials are "extremely" worried
        about the new coronavirus variants that <a href="https://www.cnn.com/2021/01/25/health/us-coronavirus-monday/index.html"
        target="_blank">have been detected in the United States</a>&nbsp;and what
        they could mean over the coming months, one expert said Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d211d96-251b-4553-8a8c-1d918158a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen what happens in other countries that have actually
        had coronavirus under relatively good control, then these variants took over
        and they had explosive spread of the virus, and then overwhelmed hospitals,"
        emergency physician Dr. Leana Wen told CNN''s Anderson Cooper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43923ddd-bd35-48a1-a124-36ddf128b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are struggling with an increase in new cases. The
        number of cases worldwide since the pandemic began <a href="http://www.cnn.com/2021/01/26/world/coronavirus-100-million-cases-intl/index.html"
        target="_blank">topped 100 million</a>&nbsp;Tuesday. More than a quarter of
        those cases have been reported in the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505f90d-b6aa-4445-84d4-cd00c3559583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the new variants spread is a concern for health experts. Officials
        in Minnesota announced Monday they detected the P.1 variant of the virus in
        a traveler from Brazil. The variant is one of four being closely watched by
        the Centers for Disease Control and Prevention and appears to be more easily
        transmissible. CDC officials have also said another variant — <a href="https://www.cnn.com/2021/01/23/health/uk-variant-cdc-review/index.html"
        target="_blank">called B.1.1.7 and first spotted in the United Kingdom</a>&nbsp;—
        has been detected in more than 20 states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666aae33-2e0a-4abf-a2a4-0cb0c02640c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States seems to be <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">heading in the right direction</a>&nbsp;on infection rates
        — with 42 states reporting downward trends — that progress could be erased
        if variants take hold, Wen said. Preventing that will mean extra vigilance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa71152-f89c-4025-9878-f67c5c6b449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is something more contagious among us, if we thought that
        going to the grocery store before was relatively safe, there''s actually a
        higher likelihood of contracting coronavirus through those everyday activities,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf523134-73df-427c-a382-4c2361ce3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing an even better mask, reducing the number of times that
        we have to go out shopping, or in indoor crowded settings, all of that will
        be helpful," Wen added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b174398-77eb-4308-bcfa-a6afeb6d5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci told NBC on Monday wearing two masks is likely
        more effective in stopping the spread of the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dade2e6-fea0-4f62-b280-eb806b633818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a physical covering with one layer, you put another
        layer on, it just makes common sense that it likely would be more effective,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81774c-8be2-4ff6-9546-701edd9c2720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6% of the US population has gotten a COVID-19 shot</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b14d4-4f61-4645-8816-59571614f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, nearly 20 million people — about 6% of the US population
        — have received at least the first dose of the COVID-19 vaccine, <a href="https://covid.cdc.gov/covid-data-tracker/#vaccinations"
        target="_blank">according to CDC data</a>. Nearly 3.5 million are fully vaccinated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe133c-ae5e-4e21-acaa-3762a8ba7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are a far cry from where some officials hoped the United
        States would be by now, but President Joe Biden said Monday he is hopeful
        the country could soon be administering 1.5 million vaccines daily. That''s
        about a 50% faster pace than the <a href="https://www.cnn.com/2021/01/25/politics/biden-vaccine-distribution/index.html"
        target="_blank">goal of a million doses</a>&nbsp;per day that he''s promised
        since before inauguration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489a908-0ba0-4993-8b2d-0c148accf9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday announced the government will soon increase vaccine
        distribution by 16% from 8.6 million doses to 10 million doses per week, He
        said the government is working to order <a href="https://www.cnn.com/2021/01/26/politics/biden-vaccine-supply-tuesday/index.html"
        target="_blank">200 million more doses total</a>&nbsp;from Moderna and Pfizer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48b0a0-903b-42c6-a7b9-e992ad1297ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he hopes to have most Americans vaccinated by late summer
        or early fall.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c17ab-efcd-4173-8525-cc7d9296763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States will get a three-week notice of how many doses to expect,
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fa1fa-5294-466a-ba10-90f125feba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, health leaders and state officials have been
        working to enhance their vaccination strategies and boost the number of shots
        going into arms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64904af-ae61-4777-9d60-22dc842825e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CVS will begin offering on-site vaccinations at more than 270 locations
        across 11 states in February, Dr. David Fairchild, associate chief medical
        officer at CVS Health, said Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de98d3c-46a7-44de-b0ff-24d30266cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re definitely prepared and want to play a large role in helping
        to get the vaccine out there," he added. "Our internal goal is to have a capacity
        to perform 25 million shots a month or more."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3183e1-491a-48ee-8e1b-d7036574c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California is switching to a third-party system instead of counties
        and hospitals running their own vaccination deliveries, officials said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34a27d3-a1e0-4764-99ac-40afcb99b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the state''s health and human services agency and
        government operations agency said the new system will simplify eligibility,
        standardize information and data, and address the available supply of doses
        by streamlining the vaccination process.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25096f1f-aef4-4286-980e-65100721c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia Gov. Jim Justice debuted a new online pre-registration
        system Monday, which allows residents to pre-register to receive a vaccine.
        Since the system''s launch Monday morning, more than 32,000 residents had
        scheduled a vaccine appointment, the governor said. That will work alongside
        an existing hotline that residents can call to pre-register.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214d32c-6798-405d-aa69-912145692b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois announced it was entering its next stage of vaccinations
        Monday, opening guidelines to people 65 and older and frontline essential
        workers including teachers, first responders and grocery workers. The governor
        added as more doses become available, more mass vaccination sites will open
        up.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53a232-2519-4a58-809c-bc182b5f70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago will target 15 "high-need communities based on the City''s
        COVID vulnerability index," the mayor''s office said in a news release. The
        initiative will include "strike teams" that will reach "those who may be disconnected
        from more traditional vaccine administration channels," it said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8f2bf-01b9-45f0-b07c-adaeebbf7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our city is two-thirds people of color," Mayor Lori Lightfoot said
        in a news briefing. "Yet we are falling woefully behind in the number of people
        of color who''ve been vaccinated today."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b328f-63f1-4052-a267-9f1bf76bfa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightfoot said that of the nearly 108,000 residents who have received
        their first vaccine dose, only 17% are Latino and about 15% are Black.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b4cbf-7083-4485-bf12-94dbe6edbb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Minimal COVID-19 spread is possible at schools with the right precautions,
        study says</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac409c-773f-46dd-8ead-f095f0842ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/26/health/covid-19-school-transmission-mitigation-measures/index.html"
        target="_blank">Students in K-12 schools can go back to classrooms</a>&nbsp;with
        the right mitigation strategies, according to a study published Tuesday in
        the CDC''s Morbidity and Mortality Weekly Report.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16698b-fa4d-4df4-bd26-93ef70010937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study looked at more than 5,500 students and staff members at
        17 schools in Wood County, Wisconsin.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04a947-6d91-469e-80a3-fe29bc4e14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff were told to wear masks, social distance and limit time in
        shared indoor spaces. If a student was out of school with COVID-19 symptoms,
        their siblings also were told to stay home.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2c4da-2cf9-4113-a4a0-e53208f2e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each students was provided with three to five double- or triple-layered
        cloth masks. Masks were required in schools and statewide, and more than 92%
        of students of all age groups wore them.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168a5c6-8016-475c-9572-194e444c3f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 191 people tested positive for the coronavirus. The researchers
        found that COVID-19 case rates in schools were 37% lower than in the surrounding
        community.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd0daf-f6c7-45f2-aad4-49c557ff7790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing and investigation determined that seven of those
        191 cases were contracted in school. Three of the seven students who tested
        positive were from one elementary school class.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a0b85-4374-4a32-9ac1-9bc6398c28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moderna says its vaccine protects against some variants</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a2d6f-4eda-43db-be23-cf820554a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news, Fauci told CNN in a separate interview Monday, is
        that current COVID-19 vaccines are likely to be effective against the new
        variants.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91084d89-ea1a-4aa3-88c4-0a331f33972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sobering news," he added, "(is) as you get more and more replication,
        you can get more and more of evolution of mutants, which means you always
        got to be a step ahead of it."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5908d10e-225c-4204-a1a9-2ad0afe3e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said Monday its vaccine <a href="https://www.cnn.com/2021/01/25/health/moderna-vaccine-variant-booster/index.html"
        target="_blank">created antibodies</a>&nbsp;that neutralized COVID-19 variants
        first found in the United Kingdom and South Africa. There are concerns the
        vaccine may have a somewhat decreased efficacy against the strain first spotted
        in South Africa, and the company is working on a booster shot aimed at fighting
        it.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61dac51-7a04-45c7-9165-582ad142f001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as COVID-19 evolves, it will be important to prove "time and
        time again" that vaccines provide protection against new strains, Moderna
        president Dr. Stephen Hoge said in a panel discussion Monday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1972da-d439-47b8-8f22-98fcc285e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we''ve got this thing sort of fully suppressed and in control,
        and people are broadly vaccinated or seropositive and protected against it,
        it''s going to be an ongoing battle for the next couple of years," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634bac8-6835-427d-89fa-d0394619a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Johnson &amp; Johnson''s vaccine is being tested in South
        Africa, the United States and Brazil, and those results could provide insight
        into how well it works against emerging variants, one of its developers said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b84310-5e90-4ce8-b3ed-a7c7847e5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see the efficacy results ... it''ll give us insights not
        only into whether or not this vaccine candidate is effective, but it''ll also
        give us insights into whether or not the variants that are circulating in
        South Africa might be a problem for vaccines," Dr. Dan Barouch, a Harvard
        Medical School professor, told CNN.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0455621c-8980-46bb-8b42-c42d859c22f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson told investors Tuesday it expects to share
        further details on its Phase 3 COVID-19 vaccine study results by early next
        week. Alex Gorsky, chief executive officer and chair of Johnson &amp; Johnson''s
        board of directors, said the company is "hopeful" efficacy and safety data
        from earlier trials is a "good precursor" to the kind of data in the larger
        population in its Phase 3 trial.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c838559-d8b0-4f24-93a6-e078bea70948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:03:56.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/26/health/us-coronavirus-tuesday/index.html"
        target="_blank">Everyday activities are more dangerous now that new Covid-19
        variants are circulating, expert says</a>."</em></p>'
  'Cirilito-Sobejana-AFP-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T12:09:22.508+08:00
    'imagesource': 'jcr:55d9ea31-1caf-4d9b-8974-f46c94dfe474'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb09f6f-dd29-4e17-9e43-7073b4cb5dce'
    'lead': 'Lt. Gen. Cirilito Sobejana, the commanding general of the Philippine
      Army, will soon take over the helm of the armed forces, Malacañang said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T12:10:29.395+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:38:31.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:46.964+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Army head Sobejana is next AFP chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6c80f-84bf-4a23-8ad3-e888d1082804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:10:29.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Lt.
        Gen. Cirilito Sobejana, the commanding general of the Philippine Army, will
        soon take over the helm of the armed forces, Malacañang said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4c8ea-30a6-48e7-a8bd-60f1f1e4d702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:10:29.395+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has chosen Sobejana to succeed Armed Forces
        of the Philippines Chief of Staff Gen. Gilbert Gapay, who will retire on February
        4. The Palace has yet to release a copy of Sobejana’s appointment paper, but
        confirmed the news in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c65bf-a9c9-4c7b-8f80-bd983381c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:08:16.235+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that General Sobejana will continue to modernize
        our military and undertake reform initiatives to make the Armed Forces truly
        professional in its mandate as the protector of the people and the State,”
        Presidential Spokesperson Harry Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a1eef5-7344-44de-9817-1e81aa3a5b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:10:29.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gapay <a href="https://cnnphilippines.com/news/2020/7/29/Gilbert-Gapay-next-AFP-chief.html?fbclid=IwAR3fG0-xv5iUszT9GnwF8HDlPHiQHNY1oDufE2uAX964xXERsCeTDf6HSHI">served
        the post for six months, while Sobejana replaced him</a> as head of the military’s
        Western Mindanao Command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c1c57-6166-4ab8-b130-59066732297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:10:29.396+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana will lead the AFP for nearly six months or until July 31,
        the day he reaches the mandatory retirement age of 56. This will give Duterte
        another chance to appoint the country’s top soldier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91075e87-337e-48af-a2cb-fedff03c8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:50:37.031+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana, a member of the PMA “Hinirang” Class of 1987, is a recipient
        of the highest military award, the Medal of Valor, for leading troops in a
        deadly clash with over a hundred Abu Sayyaf fighters in 1995.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d65efd4-2899-4c9a-9657-a727842f9adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:08:53.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first Medal of Valor awardee to be named AFP chief in
        more than seven decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d7139-e6b4-443e-9f0b-c3d30b6bb2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:08:53.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana has received several other accolades in his more than 30
        years of service. In 2019, Duterte awarded him the prestigious Philippine
        Legion of Honor for his public service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0696f0-4d18-4a94-8b62-dabd5f80df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T12:13:17.495+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:31.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'who-team-wuhan-coronavirus-investigation':
    'author': 'James Griffiths, Sandi Sidhu and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T13:14:29.672+08:00
    'imagesource': 'jcr:19157ae8-617a-4bd7-9556-a864c0477dcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dbb7520-66e7-439d-bdb5-1f04798a23c0'
    'lead': 'A team of World Health Organization (WHO) investigators is preparing
      to leave quarantine in the Chinese city of Wuhan and begin a long-awaited investigation
      into the origins of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T13:17:08.037+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:38:31.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:47.381+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WHO', 'coronavirus', 'pandemic', 'Wuhan', 'COVID-19', 'investigation']
    'template': '1'
    'title': 'WHO team in Wuhan to begin long-delayed coronavirus investigation after
      clearing quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e819b6-4300-4ea3-b16d-e07a08009da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A team of World Health Organization (WHO)
        investigators is preparing to leave quarantine in the Chinese city of Wuhan
        and begin a long-awaited investigation into the origins of the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79c913-75cd-473a-ab5b-fc3193f5712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9aa0fb-28af-4703-a77a-1c4c108fbcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the 13-person international team will finish their two-week
        quarantine in the next 24 hours, stepping out into a city that was once the
        center of the global outbreak but is now, a year on, largely returned to normal.
        Scrutiny of the team''s work will be immense, as they navigate what is likely
        to be a political minefield in uncovering how the virus that brought much
        of the world to a halt first emerged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f688aca-5145-458e-8dc4-4baa3e838200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dae4c-1c97-443b-be99-e9b45f955ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eyes of the world are focused on this, the opinions of the
        world are focused on this," Dutch virologist and team member Marion Koopmans
        told CNN Wednesday morning, as she prepared for a final round of meetings
        before leaving her quarantine hotel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d09f3c-3186-44a5-8fe5-274f7c2bc194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02a3a1-d942-422b-a94e-1210ceb8e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of it, there is no way around that. That''s why we
        really try to keep focused, we are scientists, we are not politicians, we
        are trying to really look at this from the scientific perspective."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42850959-86c5-43d4-a5b6-fb8e9a946542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c5a25-4ec0-45b1-81d5-0215188ca4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that involves abandoning all preconceived notions about
        how the virus evolved and spread, to look at what the evidence says, and go
        from there, Koopmans said. The team has spent the past two weeks in video
        calls with each other and Chinese scientists, "discussing what we know, what
        we don''t know."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0c752-2596-470b-ba1a-79fe2d6d2e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c1160-1c5e-408b-9fb3-f9403d35a0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for answers will be great, especially after the investigation
        itself was delayed several times, but Koopmans cautioned patience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20138dfc-d479-4a2d-89ff-afe70efd8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1739e-5065-48ea-bc68-215f898657f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we really have to manage expectations, if you look at some
        of the earlier quests for the origins of outbreaks, they have taken years
        to complete," she said. "The early and relatively easy studies have been done,
        have already been published."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6248c-06de-4048-bc7f-bc40bc50ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851a4c3d-eafd-4ef9-ba82-9f3a03fb24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier report by a WHO team in China, published in February
        2020, found that "key knowledge gaps remain" about the virus, though it endorsed
        previous findings that the virus appeared to have originated in animals, with
        the likely first outbreak at a seafood market in Wuhan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8656fa-ade7-4742-8378-c9e7cc904a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845310d7-b246-4451-b5c9-b70cdce15b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political pressure</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542acdf-c0a9-4810-84cd-de164853d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the WHO team will be attempting to ignore the political element
        to their work, doing so may be difficult.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1898ae43-4a3b-478e-b411-f8252e961ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066be0db-b891-4f69-a3d8-7eb9d095debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Independent Panel for Pandemic Preparedness and Response
        said that both WHO and China could have acted faster and more forcefully to
        contain the start of the Covid-19 outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d7552d-ec5f-4744-8db1-f57841ca18d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ff158-759c-4fac-80d3-8947175ee08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, most vocally the United States and Australia,
        have accused Beijing of downplaying the outbreak''s severity during its early
        stages, and preventing an effective response until it was too late. In particular,
        officials in Wuhan have been accused of silencing whistleblowers and concealing
        evidence of the virus transmitting between humans, in a replay of the 2003
        SARS epidemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8cf596-f795-4a60-a450-deb5c1116dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b37f5-b725-43b5-a23a-667a03c44fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO itself also came under immense pressure, with then-US President
        Donald Trump saying last year that it was a "puppet" of China, and pulling
        Washington''s funding for the organization. Soon after his inauguration, President
        Joe Biden reversed that order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd3e67-34df-45a9-89bf-dcdee2ae28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d66ddf-8bc4-4943-af09-4da220f95f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China has got the pandemic under control domestically, in stark
        contrast to the ongoing chaos in the US and much of Europe, Beijing has begun
        to push back forcefully on any accusations of blame, advancing alternate --
        and unfounded -- theories about the origin of the pandemic, including conspiracies
        about a US military germ lab.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec0d3f-b969-40f6-9725-2b271ba57593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5024818-9238-4608-9318-32239d3414a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Geneva last week, the head of the US delegation to WHO called
        on China to allow the team in Wuhan access to "care givers, former patients
        and lab workers," and to share all scientific studies into animal, human and
        environmental samples taken from a market in Wuhan, Reuters reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292260ae-4061-47f0-94aa-c48cdecb38de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230df4ce-0988-4b24-84d8-d40c13bb99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a solemn duty to ensure that this critical investigation
        is credible and is conducted objectively and transparently," US representative
        Garrett Grigsby said, sparking a rebuke from China''s delegation, which accused
        him of "political pressure."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501b907-a358-4e36-bbd1-052330f14e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ec0e7-bd67-44db-8fa2-912f53ce153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Difficult job</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a067cdc-64ef-43b3-97f1-89738a478d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year on from when Wuhan entered lockdown, after the city has been
        repeatedly scrubbed and sanitized to wipe out any trace of the virus, there
        is skepticism over just how much the team of investigators will be able to
        uncover.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9729b-08fc-4709-b2cf-81f4fcff1985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f6832-6289-450d-8e67-677f908e3900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very challenging for anybody to find out the cause of this,"
        said Jin Dongyan, a virology professor at the University of Hong Kong. "It
        would be very difficult now to obtain any first line evidence to investigate
        the origin of the SARS-COV-2 and the index cases of Covid-19. It''s really
        challenging. And I doubt these international experts can find anything. I''m
        not very optimistic."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aab0b41-5722-4dc4-b1a4-eedd10f6b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9604b-d9d8-4c9c-ba90-c14a36ce1636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To what extent the Chinese authorities are willing to cooperate
        is unclear, particularly as even senior health officials have begun to question
        whether the virus originated in Wuhan, advancing the "multiple origins" theory
        that was first put out by the country''s propaganda organs in an apparent
        attempt to deflect blame over the initial handling of the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350410b-87ed-4aac-a402-adc73a092976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5916525-27b7-4684-860f-ecfe8b1cdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, a senior fellow for global health at the Council
        on Foreign Relations, said that whether the WHO teams'' trip would be successful
        "depends a lot on how much the government is willing to be cooperative and
        accommodating in terms of sharing the research, allow them to have access
        to places of interest, talking to people they want to speak with."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d017d-c40c-445c-ac50-538687dd8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7b640-6be7-4b31-8ced-6d402c0434d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main problem is that this issue itself has been so politicized,
        makes it really difficult to conduct independent, transparent, thorough investigation,"
        Huang said, adding that "the international society should also maybe lower
        their expectations, have a more realistic understanding of what this trip
        entails, especially given that they plan to wrap up the study in a few months,
        really we should not expect something magical."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dcaa2-3c59-441d-8ebb-320fce1005d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:17:08.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/26/asia/who-coronavirus-team-wuhan-china-intl-hnk/index.html">WHO
        team in Wuhan to begin long-delayed coronavirus investigation after clearing
        quarantine.</a>"</p>'
  'China-Sinovac-emergency-use-FDA-approval':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-27T13:19:39.649+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f0ee780-1896-4faa-8359-101b5770e315'
    'lead': 'The Food and Drug Administration says the agency and experts may need
      around two or three weeks to come up with a decision on Sinovac''s application
      for emergency use in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T13:23:10.384+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:38:29.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:47.634+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA stresses: Sinovac vaccine cannot enter PH without emergency use
      approval'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81f9fd-df19-495e-bd48-4844df7dd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)—</strong> China''s
        Sinovac vaccine, CoronaVac, will not be brought to the Philippines until an
        emergency use authorization is issued for the product, the Food and Drug Administration
        stressed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110969e-baad-4700-80f5-224a21c3e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo told CNN Philippines that vaccine
        czar Carlito Galvez Jr. agreed to hold the Sinovac delivery pending regulatory
        approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e4203-82a5-43b8-abcb-a064f9253c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Charlie Galvez and I spoke. And he agrees that they will
        not bring it in until we get that emergency use authorization for the product,"
        Domingo said in an interview with <em>The Source</em>. "And we are communicating
        closely with the applicant, for them to be able to submit immediately all
        the requirements."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a087e80-c531-4147-aef7-ca79fb32c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EUA issuance is required for vaccines to be legally rolled out
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b2334-c471-4ca2-9c6a-c3d22936d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government earlier announced it has closed a deal
        to purchase <a href="https://cnnphilippines.com/news/2021/1/11/PH-secures-Sinovac-doses.html">25
        million doses from Sinovac</a>, but Galvez noted they could still <a href="https://www.cnnphilippines.com/news/2021/1/15/Sinovac-deal-not-yet-final.html">opt
        out</a> from the agreement, since the vaccine has yet to gain local regulatory
        approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d10d2-2dbe-4952-8449-6a76bbc9a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also previously said that the initial 50,000-dose batch
        is set to arrive by February 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e3f43-6fee-4915-a327-377f58618ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said Sinovac has submitted a manuscript of the required
        phase 3 clinical trial results, but noted the findings have not yet been published
        in peer-reviewed journals, making the review time longer than the other applicant
        vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb1693-54aa-4e86-b16a-295fb7b367d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala tayong</em> complete reports that we can appreciate and
        that can help base our decisions on," the FDA chief noted. "So <em>medyo</em>
        raw <em>nang konti ''yung</em> data."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90724f34-a3dc-42b6-8aae-6e7306294517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have complete reports that we can appreciate
        and that can help base our decisions on. So the data is quite raw.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bb706-6221-4948-9ba3-f9baf1453074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:23:10.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the FDA and expert panels may need around two or three
        more weeks to come up with a decision on Sinovac''s application for EUA.</p>'
