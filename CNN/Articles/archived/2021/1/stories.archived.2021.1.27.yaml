      'mgnl:lastActivated': 2023-01-25T15:37:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd529e7d-9279-49cd-8f30-99e39677f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask you to focus on the agricultural sector. It
        seems like that every time there is a crisis the solution is to always increase
        imports.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ecc91-f46a-487e-a9d0-1fde78d95548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b19d4-8249-40d9-8c07-2e9867ebd05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Rep. Arlene Brosas echoed his sentiment, while
        also expressing her objection to calls for the removal of tariffs on imported
        pork especially during this time when many local hog raisers are adversely
        affected by the spread of African swine fever in the country that has caused
        the industry ₱56 billion since the start of the outbreak in 2019.</p>'
