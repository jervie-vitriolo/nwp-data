    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953b8697-cf11-4daa-8922-b07d26949f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.648+08:00
