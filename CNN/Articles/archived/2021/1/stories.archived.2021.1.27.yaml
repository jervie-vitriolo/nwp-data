      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce27a0e-034e-46f3-a148-d57e16840286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:45:18.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:30.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 20, there are 33 employees who tested positive for
        COVID-19 after MRT-3 depot personnel took swab test early last week. An additional
        three infections were confirmed today, increasing the case count to 36.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c1b59-8ea1-4305-8870-038ed9c6299f'
      'mgnl:activationStatus': true
