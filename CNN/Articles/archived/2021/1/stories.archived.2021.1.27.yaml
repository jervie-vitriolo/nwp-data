    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95e187-72f8-4a88-a429-b4765a529676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:24:56.316+08:00
