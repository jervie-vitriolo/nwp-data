      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> TikTok has been forced to lay off some
        of its workers in India as the country doubles down on what was already a
        monthslong ban on the app in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e40c08c-1ba8-4a45-b405-219808199b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867196f0-62b4-4989-b2e2-9a6522136cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular short video app announced Wednesday that it will cut
        workers in India after it had "not been given a clear direction on how and
        when our apps could be reinstated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe9885b-5f22-439c-ba92-e36557069512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3dd182-939e-40d2-b1db-830a20125d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deeply regretful that after supporting our 2000+ employees
        in India for more than half a year, we have no choice but to scale back the
        size of our workforce," a TikTok spokesperson said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149a739-5260-4edd-999e-f50fffe168a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba376c-e198-47aa-8e09-1f3be6e7f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, which is owned by Beijing-based ByteDance, did not say how
        many workers would be affected, and it did not immediately respond to a request
        for comment for more detail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a972282-4ad3-451e-966d-4e056de1bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7cf91a-b461-43fb-840c-e8a6672e092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok made its decision public days after Indian media reported
        that the country plans to make permanent a ban on 59 Chinese apps that were
        blocked last June, including TikTok, Tencent''s WeChat and Alibaba''s UC Browser.
        Indian regulators at the time claimed that the apps posed a "threat to sovereignty
        and integrity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7b0c8-18f4-43ae-ac8e-cae689d28eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f02ba-e0dd-4910-a1bc-45354461dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was a huge blow to TikTok, which had an estimated 120 million
        users in India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddad17b-5ff8-42e9-aa4e-cd2fd654bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539203b7-bf02-499b-a54c-17f1c08f8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though TikTok said this week that it has "worked steadfastly
        to comply with" authorities in the country, such efforts appear to have had
        little effect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6054fb-e681-4bc7-ac2e-106facc1849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e7d15-a5e0-43b1-961b-645f99159d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source in the Ministry of Electronics and IT told CNN Business
        on Wednesday that the government decided this week to make the ban permanent
        because it was unsatisfied with how the Chinese companies had addressed concerns
        about data collection and security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922a370-afea-4409-98d2-5ff96a94863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756743e-285b-423e-b006-068e274982ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continually strive to make our apps comply with local laws and
        regulations, and do our best to address any concerns they have," the TikTok
        spokesperson said. "It is therefore disappointing that in the ensuing seven
        months, despite our efforts we have not been given a clear direction on how
        and when our apps could be reinstated."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954ae37-6d02-4ffe-8388-e0cdd099f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d800236-d8b5-4b77-8a1c-1cd27ce7eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson added that the company hopes the app will someday
        be allowed to return.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09bd788-1e63-4095-a42e-189c95beef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f05e6-2ca7-4e9e-9549-1ea2ef88991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>High-running tensions</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200ac0b-a029-4ded-8b12-f4df97ad1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between China and India have been escalating since last
        summer, when a bloody clash along a disputed border in the Himalayas left
        at least 20 Indian soldiers dead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dddf98-bb18-46bf-b349-c74f7d16287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f8351-1029-4a35-8e80-f1aa0e944804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has banned dozens of Chinese apps since then, and reportedly
        moved to block Huawei from participating in India''s 5G telecommunications
        network. And many Indians have called for a boycott of Chinese goods and services.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e919e1d-ef29-465c-b8b1-66840f00d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c45c5-7ad4-4ce9-86d9-31485a88ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business impact may be limited for some companies, including
        Alibaba, which already scaled back in India following the ban.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93323640-6a03-44a5-896f-94e5621897dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a15c5-b15e-446e-8920-adb7ede62540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, CEO Daniel Zhang announced that the company had "decided
        to stop the operations" of UC Browser, a web browsing app, and other initiatives
        in India.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aadb736-08db-4bcf-801c-74653051cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3003304a-a653-4400-ad00-e6a0875a4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not expect it to have a material impact on the group''s overall
        financial performance," he told analysts during an earnings call, citing an
        "extensive review of the business."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc745c-373b-467e-b168-88815f79d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

