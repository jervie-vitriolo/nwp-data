      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff96ca73-8e7a-4e60-b14f-ec36e62007d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With We Health, everyone can get their medicines with their healthcare
        partners, have medicines delivered straight to their homes, and receive online
        e-health education anytime, anywhere they need it. "Quality care is just a
        few taps away with We Health," Makhloufi added.</p>'
    '16':
