      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCCC, along with its subsidiaries, had been blacklisted by Washington
        in August 2020 for its role in incursions in the South China Sea. It also
        stayed on the World Bank’s blacklist from 2011 to 2017 for “fraudulent practices”
        in the construction of Philippines National Roads Improvement and Management
        Project. The firm''s blacklisting overseas has so far not been cited as a
        reason for the cancellation of the Sangley airport plan.</p>'
