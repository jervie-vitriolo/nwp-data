    'jcr:uuid': '2a702650-3897-4adc-b627-e440862c3cb8'
    'lead': 'Health authorities have yet to receive a reply from the Presidential
      Security Group regarding inquiries about the vaccination of its personnel, according
      to a top official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T14:45:41.546+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:38:24.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:49.171+08:00
