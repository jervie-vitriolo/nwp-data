      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0e3ad-ee1c-490b-8115-459b8c3c0f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino American Irene Bueno, a Special Assistant to President
        for Bill Clinton from 1999 to 2001, earlier said she’s expecting many Asian
        Americans to land jobs in the Biden administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1110f-ba19-4050-a0ff-cbd22d648cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.769+08:00
