    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd68dcf-8175-4b19-bf50-d53aa218e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ji Rong, a spokesperson of the Chinese Embassy in India, on Wednesday
        reiterated China''s opposition to the ban.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c16b6c-0b93-4309-9ffb-a080071a0125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605815ef-da72-4ed5-bc2d-f12f9839cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since last year, the Indian side has repeatedly used national security
        as an excuse to prohibit some mobile apps with Chinese background. These moves
        [are] in violation of WTO non-discriminatory principles," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1e780-85be-43a6-9500-5631fb1bace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.092+08:00
