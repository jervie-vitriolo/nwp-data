    'jcr:uuid': 'c344ce15-202b-438e-a36d-7991eeac0186'
    'lead': 'Pfizer CEO Albert Bourla said it’s important to give the second dose
      of the company’s COVID-19 vaccine on time, but added that he didn’t think ''giving
      it a week later or two is a very big issue.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T03:38:29.176+08:00
