      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s cloud computing continues to drive sales, as the pandemic
        has sped up many companies'' transitions away from operating their own servers.
        Revenue growth from Microsoft''s Azure cloud platform, which competes with
        Amazon Web Services and Google Cloud, accelerated from the previous quarter
        to 50%.</p>'
