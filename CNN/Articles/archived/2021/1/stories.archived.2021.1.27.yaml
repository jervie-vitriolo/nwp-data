      'mgnl:type': 'text'
      'text': '<p>In 2016, an arbitral tribunal recognized Manila''s sovereign rights
        in its EEZ in the West Philippine Sea which Beijing contests. It also ruled
        that China "unlawfully prevented" Filipino fishermen from engaging in traditional
        fishing at Scarborough or Panatag Shoal west of Zambales.</p>'
