    'jcr:uuid': 'eacc613e-dfc7-4b50-8936-44bfb189d18e'
    'lead': 'The Wisconsin hospital pharmacist who in December allegedly removed 57
      vials of Covid-19 vaccine from cold storage because he believed the vaccine
      could harm people has signed a plea agreement "acknowledging that he was guilty"
      of trying to make the vaccine ineffective, the Department of Justice said.

