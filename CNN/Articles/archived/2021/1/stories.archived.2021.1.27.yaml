    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:45.724+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH revises testing rules for all inbound travelers amid new COVID-19
      variants'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832072d4-4778-4b60-a55c-15eb6365fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:08:23.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Philippine government is changing its COVID-19 testing protocols for inbound
        travelers amid the growing threat of more transmissible COVID-19 variants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36dc20-002c-41f9-acb5-a5983692434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:09:40.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Presidential Spokesperson Harry Roque
        on Wednesday said passengers allowed to enter the country are no longer required
        to take an RT-PCR test upon arrival. Instead, they will be sent straight to
        a facility for quarantine then undergo a swab test five days after their arrival
        in the country. This new rule will start on Feb. 1 and will cover all incoming
        passengers, regardless of where they came from.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4f59d-2f86-4232-83d9-84f5be65a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:09:40.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arriving passengers, regardless of their origin, shall be required
        to undergo facility-based quarantine upon arrival. They shall then undergo
        RT-PCR test on the fifth day from their date of arrival in the country, unless
        the passenger shows symptoms at an earlier date while on quarantine," Roque
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1ebcc-de7e-4304-8d81-308475e91f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:09:40.230+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire said the protocols
        were updated for "efficiency." But she stressed that passengers can be tested
        even upon arrival if they are feeling unwell or starting to show flu-like
        symptoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef805c-eebb-42a8-8b3c-e49dbb90d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:46:53.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who test negative for COVID-19 five days after arrival
        will be endorsed to the local government unit of destination. They need to
        complete the remainder of the 14-day quarantine under the strict monitoring
        of the LGU.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8315fc-bb5b-48d8-a9cd-311ce6eab28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:08:23.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/1/22/COVID-19-testing-quarantine-variant-travel.html?fbclid=IwAR3xbM8xs8suw8J0fYbOX4wjPhPexJtttH90VtIy6KYTts-u9MWA2JQBbHs">previous
        order of the COVID-19 task force</a> only covered Filipino passengers, foreigners
        with valid diplomatic visas or who are working in the country, and spouses
        and children accompanied by a returning Filipino coming from 36 jurisdictions
        with confirmed cases of COVID-19 variants.</p>'
  'us-president-joe-biden-chief-of-staff-reopen-schools-coronavirus':
    'author': 'Caroline Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T11:26:38.750+08:00
    'imagesource': 'jcr:54564417-aa0e-4028-9b3b-f53815cb0709'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb95d796-5f58-4b2d-9ad7-b48a0ecc6741'
    'lead': 'President Joe Biden wants schools to reopen but believes Congress must
      make the necessary investments to safely return to in-person learning, his chief
      of staff Ron Klain said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T11:29:43.445+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:38:35.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:45.961+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-president', 'Joe-Biden', 'chief-of-staff', 'schools',
      'coronavirus', 'pandemic', 'COVID-19', 'reopen']
    'template': '1'
    'title': 'Biden chief of staff: President wants schools open but US must ''make
      the investments'' needed to safely return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc87ee-1f57-40db-a65b-08099bb37e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Joe Biden wants schools to reopen
        but believes Congress must make the necessary investments to safely return
        to in-person learning, his chief of staff Ron Klain said Tuesday, on the heels
        of several school districts'' last-minute canceled re-openings and a government
        study indicating teaching kids in person is possible with the right precautions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb401473-7b8d-49b2-9bb3-c5ebe6e9d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba1afa-444a-40b8-87c7-40c1d860864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll give you a word: Money," Klain told CNN''s Erin Burnett when
        asked why he thought some public schools across the country are still closed
        in places where private schools are open. "That''s why the President of the
        United States sent a plan into Congress, even before he took office, to make
        the investments you need to make the schools safe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e270b29-1308-4059-8ffd-19a7ac697ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ea73f-0b6e-4d28-b22f-57b026fbb8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain referenced a study published Tuesday by the US Centers for
        Disease Control and Prevention in which researchers looked at data on 17 K-12
        schools in rural Wood County, Wisconsin, which conducted in-person learning
        last fall. They found lower Covid-19 case rates than in the community at large,
        and few cases of in-school transmission. Cohorts of 11 to 20 students from
        the same grade level met for classes and lunch indoors, where students were
        often seated next to the same person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5517c4ad-af9b-4dcf-a45e-e61c63abea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d597d8-b731-4435-8dc7-f9fc49d243a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Students in very small pods, classes of about 11 or 12, distanced,
        in a rural area -- they can go to school safely, and governors who made those
        investments," Klain said, adding that "in other states, we haven''t seen those
        kinds of investments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7028d884-9649-43ce-9335-a018ea3d313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.992+08:00
