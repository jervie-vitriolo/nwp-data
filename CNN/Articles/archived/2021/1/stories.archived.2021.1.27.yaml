  'farm-output-Q4-2020':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-27T14:19:02.832+08:00
    'imagesource': 'jcr:bf7a3646-374a-462e-ac57-58f35010d665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddad6709-8fbd-4302-89ee-b28098d2ff30'
    'lead': 'Following two consecutive quarters of growth, agricultural output shrank
      3.8% in the last three months of 2020 as farms produced less livestock, fish
      and crops during the period, bringing production for the full year down by 1.2%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T14:21:30.579+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T15:38:26.134+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:48.622+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['agriculture', '2020', 'Q4', 'full-year', 'Philippine-Statistics-Authority',
      'PSA']
    'template': '1'
    'title': 'Farm output shrinks 3.8% in Q4, bringing 2020 production down by 1.2%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a309598-5823-44ec-ad5a-b5e8bc688cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, January 27) — The country’s agricultural
        output contracted 3.8% in the last three months of 2020 from the same period
        the previous year as farms produced less livestock, fish and crops during
        the period, data released by the Philippine Statistics Authority on Wednesday
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28271268-be5f-47d8-ab2b-cf80f45b1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b75133f-41d0-438f-be4e-f1d64c496763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last quarter figure brought agricultural output for the entire
        2020 down 1.2% from the meager 0.3% growth recorded in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf279246-1538-47b0-9cee-24710be13495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c62c7-d5db-45e8-a2bc-d1ddb26b3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October to December drop reflected declines in the production
        of crops, livestock, poultry, and fisheries. This is worse than the 0.1% contraction
        logged during the same period in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff904a20-8e2b-4f3b-b92e-30c5a5d97975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fcb3c-df72-4d67-9dc3-2832b35c0bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, farm output is valued at ₱503.81 billion, higher by 5%
        than the previous year’s ₱404.96 billion. PSA data showed average farmgate
        prices per kilo went up this quarter compared to the same period a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90945ba8-e792-4d63-a8e1-62c562fe2cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c32db-26f4-4791-b259-3d8ec5937ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest plunge comes after positive growths from two prior consecutive
        quarters, with farm output growing 0.5% in the second quarter and 0.7% in
        the third quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c726a45-69ec-45fc-8a79-8719606cc4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbd92d-25c6-4c77-b529-0d70253ef4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock, which contributed 15.4% in total agricultural output,
        was the worst hit among all productions, plunging 12.9% during the quarter.
        Carabao output fell 17.3%, followed by hogs, which slid 13.8%. Cattle and
        goat livestock also posted declines of 7.6% and 0.8%, respectively. Dairy
        production, however, expanded 12.7% during the quarter. In sum, livestock
        was valued at ₱85.27 billion for the period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc75f2b-5294-4673-b180-604889ede516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0eaa0d-5625-4dd6-b8cb-4e4386b495db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.580+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poultry came next in terms of output contraction, dropping 5.5%
        from October to December. Duck eggs and chicken eggs grew 4.4% and 0.4%, respectively,
        while duck output expanded 3.7%. However, these weren’t enough to offset the
        7.9% drop in chicken output for the quarter. Poultry comprised 12.2% of farm
        production during the period, logging a total value of ₱69.01 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a007b465-d40e-480f-b69d-abfd3cdafb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de961ca-7380-445a-a70c-da230319e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisheries, which churned out 14.5% of agricultural output, fell
        4.7%. Fimbrated sardines posted the worst contraction at 35.9%, with production
        of blue crab, threadfin bream, tiger prawn, tilapia and yellowfin tuna also
        posting double-digit contractions. Production of “other fisheries” also fell
        5.7%, the PSA noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2badbe-8a99-40ef-969f-7306bb0c0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac823f95-3825-44ca-bd11-566aec142e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Bali sardinella output grew 29.2% during the period along
        with cavalla, milkfish and bigeye tuna. All in all, these bring output value
        to ₱74.05 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2f448-f48c-439b-aa34-f57e59ddf247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c0e25-470e-4889-8f37-8d57c56b5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops, the biggest contributor to total farm output at 57.9%, posted
        the smallest decline at 0.4%. Palay and corn production dropped 1.4% and 0.3%,
        respectively. Tomato output was also badly hit, logging a negative 7.6% growth.
        Ampalaya, egpplant, potato, and calamansi production recorded decreases as
        well along with “other crops,” PSA data showed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1012f-221f-4796-b645-1e8350ffe9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3685d61-c676-445c-91b4-b2535ab9e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco and sugarcane, however, led the crops posting growths during
        the quarter, expanding 13.4% and 10%, respectively. Cacao, sweet potato, onion,
        coffee, cabbage, rubber, and abaca production also grew during the period,
        with output for the subsector reaching ₱275.48 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa00ed8-b220-466c-bc70-2e14f0c97625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19968d2-4ddc-424b-80a6-a5e95755c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-back typhoons in October and November inflicted much damage
        to the agriculture industry, leaving billions of pesos in damages to crops.
        Before this, farmers had also been dealing with exceptionally low palay prices
        with the entry of cheap rice imports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fdfe00-6688-4d99-ab59-a2c0a527cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488dddb-6ed0-46c7-9f68-b749bca29bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:21:30.581+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:38:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department has <a href="https://www.cnn.ph/business/2020/12/30/agriculture-growth-target-2021.html">set</a>
        a 2.5% growth target for the industry in 2021, banking on further integration
        of technology in agriculture to boost production and further improve delivery
        of service to beneficiaries along with connectivity.</p>'
