      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw on Instagram that this series started out as some
        form of painting practice with off-cut paper when the quarantine began. One
        of the works you posted on Instagram was hinged on a painting you did when
        you were seven years old. What led you to revisit that old work and, in general,
        the practice of painting?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac4124-d786-491b-84d3-a0e18b6b91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of doing paper cut-out started as a very simple exercise,
        born out of necessity to create something with any available material I could
        manipulate in the studio. At the time, I was doing all sorts of “raket” to
        make ends meet — from assisting established artists to, at one point, applying
        to work at a BPO — and having my own art practice wasn’t really something
        I considered feasible in my situation. That’s when I first started doing the
        cut-outs, in my small studio in Quezon City. Later, repeatedly doing the same
        process, I started to develop a muscle memory of the technique and I eventually
        abandoned painting, which was what I actually majored in at the UP College
        of Fine Arts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc23b1-84b9-4103-b133-4cdc5046e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the quarantine started, I felt that same feeling of restlessness,
        feeling isolated from everyone and even from my own practice. That’s when
        I found a painting of a sunset I did using poster color on illustration board
        when I was seven. Revisiting the work and making it a jump off point was a
        humbling process. After over a decade of not really painting, I had to restart
        and relearn the practice all over again.</p>'
    '3':
      'image': 'jcr:226968ea-0777-4e2f-8b70-671751e3298c'
      'imageCaption': '"Vista (series) Plate no. 36," watercolor on (off-cut) acid
        free paper. Photo from SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b9aed3-0a22-490b-8a41-1a87bb7a2b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:42:31.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897d4d9-117d-499a-8573-c805089a1287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When and how did you learn to paint? And throughout the
        years, could you discuss your relationship with painting?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c5f6c-12c0-4686-98ee-b05c75255cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember when I was a kid, my mother always enrolled me in summer
        art workshops near her office. I’d spend my entire day there painting and
        playing around with material. She raised me as a single parent and those art
        workshops somehow became my “babysitter.” It taught me art and play. I eventually
        went to Philippine High School for the Arts as a visual arts major and later,
        as I mentioned, I majored in painting in college. After school, I also assisted
        artists who worked in the medium of painting, including Nona Garcia, who was
        actually the one who referred me to Silverlens and helped me start my own
        practice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d07f9-5082-467b-830f-efaef1109dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painting is a practice that I’ve always been familiar with but not
        comfortable with, one way or another. For one, when I was starting as a young
        artist, it was just not something I could afford to do and papercutting was
        more economical.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d45caa-dfdf-43c8-8457-44f3ca3f6ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The paintings featured in Vista are sceneries you encountered
        from your home and from your trips around Laguna during the quarantine. Could
        you tell us more about these places?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65738a65-4373-42c2-bf98-c995208fba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout this pandemic, my only breaks from staying at home were
        the bike rides I took around our area. My friend Miguel Aquilizan, a fellow
        artist, and I have this specific route around the Laguna Lake that offers
        an interesting, almost surreal view of the landscape. Using that route, we’re
        able to get [a] vantage point at the edge of Laguna Lake, where you can see
        the hazy silhouette of the municipalities and cities surrounding the lake
        from the horizon. And behind are the mountain ranges of Montalban, Banahaw
        and Makiling. It’s a stone’s throw away from the city and yet you get two
        contrasting landscapes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9f00d-556d-45c7-8237-6418cabc7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You took videos of the scenes from your bike trips. I wonder,
        is there any piece from the show that you made based on an image from memory
        alone?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23e5e6-7b79-4852-9307-35cc035debbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These plates are all created from memory. I guess even taking the
        videos was more about emotional documentation than anything. Those bike trips
        may have subconsciously created a mental map of the landscape. While looking
        at the sunrise/sunset for hours and observing the environment changes as the
        time of the day passes by, somehow I was able to memorize/document not just
        the physicality of the landscape, but also the feeling of being engulfed in
        the space with all the elements.</p>'
    '7':
      'image': 'jcr:80a9a2e4-5c24-4489-8452-1ec96f8284e1'
      'imageCaption': 'A graduate of fine arts in painting from the University of
        the Philippines, Ryan Villamael veered away from the medium at the start of
        his career because of economic reasons and found paper as a more accessible
        medium. Photo courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5c153-72f6-4edc-941c-220f620fa885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:42:31.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e8fcb-aa3a-4aae-ba39-8fb610d09788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The paintings in “Vista” are made on off-cut paper. And
        the silhouettes are interesting. To me, a lot of them are reminiscent of fossils.
        There’s an effect that these works are a record of the past. Did you further
        trim the off-cut paper to deliberately attain these shapes?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad3265-7501-4791-bada-4bd08ecd9f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as possible, I kept the silhouette of the paper the way
        I found it, though there are a few pieces where I played with the idea of
        adding a more baroque “frame.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eface2-c464-4d49-9e4c-f131f8cd3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s interesting that these off-cut papers reminded you of fossils.
        I have this habit of collecting pieces of disregarded paper every time I finish
        a cutout, keeping it in a zip lock or in a paper envelope because I find the
        forms of off-cut as interesting as the intricate forms of the cut-out paper.
        I guess that’s something I’ve always done, even when I was younger, that has
        somehow made its way to my practice. I’m a big scavenger and collector of
        things their original owners no longer have use for. That’s why I’m always
        at Japan Surplus, antique shops and secondhand/ukay-ukay stores. I’ve found
        crucial pieces that have informed my work at these places.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ed531-1544-4272-81c4-11a8edbdcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Like what?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e300ed2-fcc7-4d13-8f08-fb4591271504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My 2015 show “Behold A City” is one example. The show’s impetus
        came from a 1970s travel booklet I found about Manila in a secondhand shop.
        It also inspired the imagery to an extent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97a1c7-97c6-48dd-b272-0a28630e5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the things that I find interesting in your body of
        work is your interest in natural forms. Of course, you’ve also shown interest
        in urban forms with “Behold a City,” but I think you always return to nature.
        There’s “A Paradise Lost,” “Locus Amoenus,” “New Specimens,” and now “Vista.”
        What informs this interest in nature?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ca991-1fe3-4ae8-8673-d75ae87ad160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.103+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up in the province, surrounded with nature. And since moving
        and living in the city, every time I visit my hometown, there is that sense
        of being reintroduced to that place. I always find myself with a different
        perspective on how to look/understand the familiar and yet strange landscape.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc6cfe-5280-4cc0-81a5-8bee5379b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Vista” was made during the quarantine. How has the quarantine
        changed your creative process?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52cf0c-b0b0-462e-b5a5-11fc87fa1223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, the past few years, as I’ve gotten busier with work,
        it’s become harder for me to work on things that aren’t meant for an exhibit
        or even a collector. But this series, I actually just did for myself. I didn’t
        think I’d exhibit or sell the work — it was more personal, finding a way to
        create for myself again, without thinking of a show or whether or not anyone
        would acquire it. I was initially actually hesitant about showing people these
        paintings because I really just did them for myself. At one point, at the
        most intense moment of the lockdown, I was making a plate a day. It became
        my routine and it helped give my days some structure.</p>'
    '5':
      'image': 'jcr:d14bca59-c5ca-4668-8323-5c529cbfa8b9'
      'imageCaption': '"Vista (series) Plate no. 35," watercolor on (off-cut) acid
        free paper. Photo courtesy of SILVERLENS GALLERIES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261ad3c-44e1-48e7-988c-778bd7b5b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:42:31.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc73cdf0-8ec4-4fe6-b9f2-6418fbc759aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Papercutting and painting are very different from each other.
        But I wonder, is there anything about painting that you also find in papercutting?
        If any, what are the similarities? Or how does papercutting inform or influence
        your painting practice?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88b91b-ee34-4d60-a41d-c934c5a5b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think in both, there is an intimacy that’s similar, both in the
        work — the scale, the size — and the process, how quiet, deliberate and meditative
        it can be. I guess what I realized working on this series is that painting
        is just another tool for me to say the things I want to say in my work. The
        way I say it might be different in this series but I think or hope there’s
        a consistency in what I’m talking about.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bf720e-cb65-4d69-946a-27402af0f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned about painting through this project?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126d1b7-9a51-408c-b2a0-423beccbc5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can’t say I’m a good painter. When you don’t practice something,
        your body forgets it and muscle memory needs to kick in. But at the end of
        the day, it’s just another tool. While doing these pieces, I realized I shouldn’t
        hesitate to try different mediums and that artmaking shouldn’t be limited
        by expectations. Pwede ka naman pala mag paint even if you don’t consider
        yourself a “good painter.” Malawak ang posibilidad para makagawa kahit sa
        pang personal na trabaho lang muna.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43870461-e6a0-4ccf-940a-3ad1244fbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.104+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And what have you learned about art through your return
        to painting?</strong></p>'
    '56':
