    'jcr:uuid': '05a4460b-c516-4b40-81f8-4c9390ffbf9b'
    'lead': 'Senator Manny Pacquiao has filed a bill seeking to rename the Metro Manila
      Film Festival to the "Philippine Film Festival". He said the previous title
      conveys "exclusiveness" of the celebration to the country''s capital.'
