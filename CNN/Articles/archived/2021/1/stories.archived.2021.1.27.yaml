  'Sandiganbayan-case-disposal-five-year-low':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'The disposal of graft and corruption cases slowed down in 2020, a
      five-year-low, the Sandiganbayan said on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T20:22:34.316+08:00
