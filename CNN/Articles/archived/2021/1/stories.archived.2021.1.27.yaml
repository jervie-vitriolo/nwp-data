      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —&nbsp;</strong>A
        bomb blast in Cotabato province killed two people and wounded six others,
        local authorities said Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82446c7d-5103-45aa-ba4a-da959aec570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:51:28.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:38:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulunan Mayor Michael Limbungan said the explosive was in a ticket
        booth in front of a commercial bank in Barangay Sibsib. A bus was in the area
        picking up passengers when the bomb exploded past 12 p.m. He said one of the
        victims was killed on the spot, the other due to cardiac arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e401f8-ac01-4310-9e7f-d642b2fe7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:51:28.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:38:21.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are pursuing the culprits, the mayor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d5c3aa-7616-4115-af1d-834628a449c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:51:28.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:38:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As per our information the perpetrators are going to Ligwasan Marsh
        heading to Bangsamoro Autonomous Region in Muslim Mindanao,” said Limbungan
        in an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb8e69-93fe-488d-b5ef-42c85d22e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:51:28.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:38:21.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added investigators are looking into a possible extortion angle.
        Philippine National Police Spokesperson PBGen Ildebrandi Usana later explained
        it was because an extortionist group is known to have conducted operations
        near the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a305b9a-95ed-4b8e-bca1-5b9e5cc92b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:04:22.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:38:21.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana said they are also not discounting the possibility that communist
        rebels may have been involved in the attack since the town has been earlier
        infiltrated by the Communist Party of the Philippines-New People''s Army.</p>'
