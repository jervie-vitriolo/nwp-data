      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft posted $43.1 billion in revenue for its fiscal second
        quarter — a 17% increase from the same period in the prior year and well above
        the $40.2 billion analysts had predicted. Income hit $15.5 billion, or $2.03
        per share, compared with the $1.64 earnings per share Wall Street predicted.</p>'
