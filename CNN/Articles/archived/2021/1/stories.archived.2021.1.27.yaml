      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Christine
        Dacera died due to natural causes, according to a medico legal report submitted
        Wednesday during the preliminary investigation into her death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619046d-04e7-4958-8c1a-83b9e58952c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:24:56.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ruptured aortic aneurysm will remain the cause of death as
        shown in the autopsy findings," the report of the Philippine National Police
        Crime Laboratory dated January 11 said,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a88f5-6e60-433b-a72b-8dfe6268e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:24:56.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that while aneurysm — a defect in the arterial blood vessel
        wall — is common among the elderly due to atherosclerosis, it could also happen
        in younger persons due to other reasons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e42342-103b-4208-827a-df4c90d7d696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:24:56.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dacera''s case the report explained that increased blood pressure
        within her aorta "further weakened that defect, and eventually burst" it.
        This led to blood loss and symptoms including weakness and nausea, it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f5862-da23-4511-97de-ac80bec39488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:24:56.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of blood due to the ruptured aorta killed her within a
        few hours. The dilatation or aneurysm started (a) long time ago or maybe years,
        prior to her death. No alcohol or recreational drugs taken the night prior
        to her death will cause that kind of dilatation or defect on her aorta," it
        went on to say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03672e90-f758-4220-8974-d793c3bfa5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:24:56.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera''s heart also weighed 500 grams, larger than the normal 300
        grams, which the report said supported her apparently undiagnosed hypertension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f55ba-4d5e-484a-b3f6-06341310be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:01:38.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homicide has been ruled out as the cause of death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a4ae6-dbbe-41f5-813a-0ca8f688e327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:01:38.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jose Leda, the lawyer of the Dacera family said they have
        not read the documents submitted at Wednesday''s preliminary hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8f53d-91c3-4077-8408-4d15697a8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:01:38.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always base our moves and actions sa documents <em>na hawak
        namin.</em> But it doesn''t mean that the family and family counsel will not
        exhaust all possible legal remedies para <em>ma-seek yung</em> justice <em>na
        hinahanap ng pamilya,"</em> he told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f122d-1e76-4a6c-832f-90aec2d7bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:01:38.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always base our move and actions on the documents
        that we have. But it doesn''t mean that the family and family counsel will
        not exhaust all possible legal remedies to seek justice for the family.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2b664-ab27-4867-9127-3866c01a375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:01:38.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Guevarra said the toxicology
        report of the National Bureau of Investigation''s forensic team is ready but
        would leave it to them to disclose their&nbsp;findings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdb810-e190-4c8c-b52f-855b5181572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:24:56.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:28.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera was found unconscious in the bathtub of her hotel room in
        Makati City following a New Year''s Eve revelry. She was brought to the Makati
        Medical Center where she was declared dead on arrival reportedly due to ruptured
        aortic aneurysm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb3b0b-7f23-42b0-9be1-852938e03e92'
