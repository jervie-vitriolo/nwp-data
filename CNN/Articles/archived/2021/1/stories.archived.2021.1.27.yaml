      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine Czar Carlito Galvez, Jr. later reminded local chief executives
        to continue restricting social gatherings especially amid the threat of new
        COVID-19 variants in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32560bcb-2fcd-4aff-a084-7c568118829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:20:29.668+08:00
