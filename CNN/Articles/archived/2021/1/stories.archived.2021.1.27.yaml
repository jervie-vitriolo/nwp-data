      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keith said the amount also included the <a href="https://cnnphilippines.com/news/2020/8/4/PhilHealth-Ricardo-Morales-overpriced-IT-projects-corruption.html?fbclid=IwAR1e55TxRpLJTL-1a1Qqw3pt7bGSkmbyXmgVkwP3rYHDXJWJTwGzq8aPNDw">"bloated"
        budget for IT equipment</a>, which then PhilHealth chief Ricardo Morales had
        supposedly endorsed multiple times — a claim which Morales earlier dismissed
        as mere "inconsistencies" in figures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
