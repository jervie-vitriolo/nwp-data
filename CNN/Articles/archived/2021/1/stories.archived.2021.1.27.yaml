      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They focus heavily on the scarcity of vaccine and explain the logic
        behind the recommendations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e2105-191a-4a96-a443-7e0cb49e93e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc560a03-b055-4b3c-abeb-636dce1141e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.605+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some countries have therefore considered delaying the administration
        of the second dose to allow for a higher initial coverage. This is based on
        the observation that efficacy has been shown to be 91.9%, starting 14 days
        after the first dose, with a median follow-up time of 28 days,” WHO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859ed43-0a82-498f-8c8e-cdcc82ce822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6badc0-6914-4ea8-8053-fcdc1a64a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There appears to be protection against COVID-19 disease following
        one dose; however, there is insufficient information about longer-term protection
        beyond 28 days after a single dose, as most trial participants received two
        doses. It is of note that neutralizing antibody responses were modest after
        the first dose and increased substantially after the second dose,” it added.
        “WHO’s recommendation at present is that, if judged necessary, the interval
        between doses may be extended to 42 days. The evidence base for this extension
        is not strong, but this was the longest interval for any participants in the
        primary efficacy analyses of the phase 3 trial, though the great majority
        received the second dose after a shorter interval.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad898bbb-39b3-437c-915a-e35b1afd537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also recommended focusing on vaccinating health workers at high
        risk of infection and older people. “Protecting high-risk health workers has
        a threefold purpose: (i) to protect the individual health workers; (ii) to
        protect critical essential services during the COVID-19 pandemic, and (iii)
        to prevent onward transmission to vulnerable people. Protecting older people
        will have the greatest public health impact in terms of reducing the number
        of deaths,” WHO explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2185cad0-5db7-48f0-8c9c-7819fc7ede23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4a957-d3be-4023-9aeb-7facb0465149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no data about what happens if people get one dose of one
        vaccine and then a second dose with a different vaccine. “If different COVID-19
        vaccine products are inadvertently administered in the two doses, no additional
        doses of either vaccine are recommended at this time,” WHO said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2649d50-6cf6-481e-bf4c-0cfa762733f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dbeb91-e247-42d6-a072-3ef47ffe4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also noticed very rare cases of a severe allergic reaction known
        as anaphylaxis but, like the CDC, says people with known allergies should
        not avoid the vaccine – unless the allergy is to polyethylene glycol (PEG),
        a component of the vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b8f4d-ed29-4acc-b79a-30be47b89c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67725787-ff41-44a3-aabc-cdaabad71c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vial stoppers are not made with natural rubber latex, and there
        is no contraindication or precaution to vaccination for persons with a latex
        allergy. In addition, as mRNA-1273 does not contain eggs or gelatine, there
        is no contraindication or precaution to vaccination for persons with allergies
        to any food substances,” it says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342dfa4-d5ce-4690-bebd-c6a79df6b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f488a4-aff6-45c0-8d1d-3382e9ab1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently there are no data on the safety or efficacy of vaccination
        in persons who received monoclonal antibodies or convalescent plasma as part
        of COVID-19 treatment. Hence, as a precautionary measure, vaccination should
        be deferred for at least 90 days to avoid interference of the antibody treatment
        with vaccine-induced immune responses,” WHO concluded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3aa808-c87b-4fdb-b167-0b1374050735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-26-21/index.html"
        target="_blank">"WHO says it''s OK to delay second dose of Moderna vaccine,
        but not to halve doses to stretch supply"</a></em></p>'
  'Global-tally-of-confirmed-coronavirus-cases-surpasses-100-million':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T04:18:34.263+08:00
    'imagesource': 'jcr:bbf6dcc7-3504-4ad4-be42-2429aafedf7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1581ca4-b216-4033-8eee-15055ee1bd9e'
    'lead': 'The world has now surpassed 100 million confirmed cases of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T04:17:42.261+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:38:55.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:39.551+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Global tally of confirmed coronavirus cases surpasses 100 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a209a-b343-42a7-9484-92a7f5474206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> The world has now surpassed 100 million
        confirmed cases of the coronavirus. It''s a figure that seemed almost unimaginable
        12 months ago, when the first case had only just been confirmed on US soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faaa94a-e123-418f-b5aa-c4967fe68b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b12b5-d7f2-47d0-82a2-8cfe664b9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, the pandemic shows little sign of loosening its stranglehold
        on billions of people''s everyday lives. Cases continue to rise sharply in
        some parts of the world, and every day the losses mount, as more people lose
        loved ones to COVID-19, lose a business or lose their livelihood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bdc898-d601-4eaa-96ba-33517d4ee69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 15, the official global death toll from the coronavirus
        pandemic surpassed 2 million, according to Johns Hopkins University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925a7eb-fd5f-4869-b5b9-b0a642d0785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2 million figure is horrifying, experts say the real death
        toll is likely much higher. Only confirmed COVID-19 deaths are included in
        the tally, which means that people who die without a firm diagnosis may not
        be included.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319e59f2-3bb5-4cdd-b954-e9195b81dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, many people will have been infected with the coronavirus
        without having a positive test to confirm it. In the early stages of the pandemic
        fewer tests were available, and testing remains inadequate in many countries
        now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47fba6-10d9-46e5-8a83-887458d8aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, with a world population of some 7.67 billion, according
        to the latest World Bank figures, the global case tally suggests that about
        one in every 76 people has now had the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4111d24-9ecc-49ee-8a09-b3cf0ec610f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite countries imposing measures ranging from travel bans to
        school closures to full national lockdowns, the coronavirus has continued
        its inexorable spread, reaching every continent by December and leaving a
        trail of financial hardship, struggling hospitals and heartbreak in its wake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c405edd3-9e15-43aa-b8aa-cf57ef9572ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world passed the threshold of 1 million confirmed cases on April
        2, and 10 million on June 28, according to data from Johns Hopkins University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78510d25-801a-49be-af50-46ef8624a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took until November 7 for the world to register 50 million confirmed
        cases. Since then, the trend has accelerated sharply. The 90 million case
        mark was passed less than three weeks ago, on January 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d13ab-48aa-45cc-baa3-ed26a4a27d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a quarter of the 100 million cases reported so far have occurred
        in the United States, data from Johns Hopkins University shows. And more than
        400,000 people have died from COVID-19 in the US, a tragic milestone reached
        on the last full day of Donald Trump''s presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc18971-2df6-4a1f-8d09-8379ea7159ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-worst affected country in terms of overall case numbers,
        India, accounts for just over one-tenth of the global confirmed cases. There
        have been more than 152,000 deaths there, according to Johns Hopkins.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31872782-e929-4809-be69-a0c925df4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has reported more than 8.8 million confirmed cases of the
        virus and 217,000 deaths, the second highest death toll after the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadaac82-7336-497a-9a33-647d2aadec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has also been badly hit and many countries have been battling
        to contain a second wave of infections since the fall. The United Kingdom
        has fared worst, with more than 3.6 million confirmed cases and more than
        100,000 deaths -- the fifth highest toll in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9559db86-ffd5-412b-90bd-dd9b8a8d9343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excess mortality figures released by Eurostat, the statistical office
        of the European Union, indicate that around 297,500 more deaths occurred in
        the EU between March and October 2020 compared with the same period in 2016
        to 2019.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130b850-a8ed-4e23-96fe-94e43602f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governments around the world seek to limit further spread of
        the virus, the emergence of new, more infectious variants is causing great
        concern to scientists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0103ba8b-a231-47da-bd7d-48bb9a7758d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such variant was first detected in southeast England late last
        year; another has been detected in South Africa and two more in Brazil. A
        variation has also been seen in the US state of California that may or may
        not be driving renewed spread there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9174b25-17a6-4891-8569-943cc683509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 variant first seen in Britain has now been found in
        at least 60 countries around the world, according to the World Health Organization.
        The US Centers for Disease Control and Prevention warned earlier this month
        it could worsen the spread of the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175edb8d-1cf8-44a2-a6a0-9900ccaad2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been racing to see whether the changes in the virus
        will make it as susceptible to available treatments and vaccines, amid fears
        that the mutations will allow them to evade some of the immunity induced by
        vaccination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3820284c-fbb4-4281-a658-ef3446300778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research released this week provided some reassuring evidence that
        despite those mutations, people vaccinated against COVID-19 will be protected
        against the emerging new variants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f77ad2-c116-475f-ab96-2221eda8f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass COVID-19 vaccination programs seem to offer the fastest path
        out of the pandemic -- but countries'' access to vaccine supply and the capacity
        to distribute and administer jabs varies greatly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f30526-6911-40cc-86cc-3436de8d56a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel, the United Arab Emirates, Bahrain, the US, Denmark and the
        UK have led the way in the rate of doses administered per 100 people, according
        to a global tracking website affiliated with Oxford University. But some countries
        have yet to start rolling out inoculations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da2221-f06b-4625-a388-23a8f27d5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, President Joe Biden has set a target of administering
        100 million doses of vaccine in his first 100 days in office. More than 17.5
        million doses had been administered across the country as of Thursday, a day
        after he was sworn in.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3193d6-b0bf-43c0-ae7c-a8dd60045e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease expert Anthony Fauci said that despite challenges
        with the distribution and administration of vaccines, the US "can and should"
        vaccinate 70-85% of US adults by the end of summer, which could mean a semblance
        of normality by the fall.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bbd016-3242-482b-90d3-5cc8d1100177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, the government aims to give everyone in the most vulnerable
        groups at least a first dose by mid-February, and to have vaccinated all adults
        by the fall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb821e-6410-4447-9a46-5ddb744bca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all those globally who are not vaccinated must continue
        to rely on the social distancing, hygiene and mask-wearing measures that have
        become all too familiar since COVID-19 arrived on the scene.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e0740-bf19-4e2b-947e-7abc77f9e3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows how many tens of millions more people worldwide will
        be infected with the coronavirus -- or how many millions more will die --
        before this pandemic is brought under control.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778be54-6576-41b8-b5c4-1f155c544f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        about 500 million people, or one third of the world''s population at the time,
        became infected during the 1918 influenza pandemic. That virus caused at least
        50 million deaths, of which about 675,000 were in the United States, the CDC
        says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86e287-a079-4e40-9ba7-0c942286b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, hopes remain high that science and modern medicine can
        prevail against COVID-19 with a fraction of that death toll.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679b0cb-ae20-47dd-bbe7-b9834400328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T04:17:42.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/26/world/coronavirus-100-million-cases-intl/index.html"
        target="_blank"> "Global tally of confirmed coronavirus cases surpasses 100
        million"</a></em></p>'
