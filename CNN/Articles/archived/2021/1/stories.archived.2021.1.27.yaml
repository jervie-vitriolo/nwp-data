      'mgnl:type': 'text'
      'text': '<p>Having regular check-ups is also important. But because of mobility
        restrictions and the threat of the COVID-19 itself, others opt not to go out
        and visit their doctors. Fortunately, Sanofi has digital solutions to that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
