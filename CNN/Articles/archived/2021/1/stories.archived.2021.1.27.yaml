      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have all the right, and it is also the right of whoever that
        will want to tandem, even father and daughter tandem, for as long as they
        are qualified," Paduano said in a briefing of the Minority bloc when asked
        about a possible father-daughter tandem for the 2022 national election of
        President Rodrigo Duterte and his daughter Davao City Mayor Sara Duterte-Carpio.</p>'
