      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Some
        members of the House minority bloc believe that allowing the entry of more
        imports and a price freeze will not address the increasing price of pork.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093930da-ea76-4c7a-a571-8417ee18f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4430ea-7b11-4265-b8f8-bdee4a1da0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.937+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pakiusap ko, tutukan natin ang sektor ng agrikultura. Parang
        ang laging sagot tuwing nagkaka-krisis eh taasan ang</em> imports,” Magsasaka
        Party-list Rep. Argel Cabatbat said in a briefing on Wednesday, noting that
        such a move negatively affects Filipino farmers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479dc10-1365-483e-b574-442d88152e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.937+08:00
