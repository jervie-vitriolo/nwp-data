      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, the NOVID team should be able to use the aggregate
        data about how the virus moves through one’s physical social networks to understand
        public health in the country, and prepare, perhaps for a COVID variant. "We
        must use this pandemic to learn how to defeat all future pandemics," Loh said.</p>'
  'Violators-mass-gathering-rules-should-be-punished':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T15:32:44.173+08:00
    'imagesource': 'jcr:5cde68b7-e715-4fae-897d-d70b0d0a1b11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a88c88f8-ed2a-4e46-862a-7936e37f71b1'
    'lead': 'People who defy mass gathering restrictions should be sanctioned, Health
      Undersecretary Maria Rosario Vergeire said on Wednesday when asked to comment
      on the viral parties recently hosted by celebrities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T15:36:36.911+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:10.600+08:00
