      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Cavite
        Governor Jonvic Remulla has pulled the plug on his province''s deal with tycoon
        Lucio Tan and his company''s Chinese partner for the upgrade of Sangley Airport.</p>'
