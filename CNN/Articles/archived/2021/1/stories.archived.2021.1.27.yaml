      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this pandemic, we launched ''We Health'', which is a system
        that empowers you to get the care you deserve, from coughs and colds to chronic
        diseases such as diabetes or hypertension," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8c60a-8962-4302-baa7-2d6a3c5b2d8a'
