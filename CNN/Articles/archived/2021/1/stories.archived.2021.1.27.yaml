      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/1/26/Tim-Yap-apologizes-for-health-protocol-breaches-in-viral-birthday-party-videos.html"
