      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb8b73-0ab1-47ca-9064-d2a9c14f26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:45:18.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning last week, DOTr-MRT3 Office Personnel at the MRT-3 Depot
        shifted to a work from home arrangement, with only a limited number of essential
        Office Personnel reporting physically at the MRT-3 Depot, and only after obtaining
        a negative RT-PCR swab test result," the agency said in a statement.</p>'
