      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the quarter, Microsoft''s new Xbox Series X and Series S
        consoles generated massive demand — so much so that retailers had a hard time
        keeping them stocked and Microsoft asked chipmaker AMD for help in making
        more available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29deef0e-cb4b-45bd-adef-3e2084e6440e'
