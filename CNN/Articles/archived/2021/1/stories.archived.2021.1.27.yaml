    'template': '1'
    'title': 'Elliot Page and Emma Portner say they are divorcing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f932d-9f0c-4033-88a5-63f019ce59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:09:25.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:54.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Elliot Page and Emma Portner are getting
        divorced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9d2fb6-71a5-49a7-a2a5-6a94fb8fccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:09:25.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced the decision in a statement to CNN on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba6f93-9236-4bdf-a6c9-27243f640d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:09:25.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much thought and careful consideration, we have made the
        difficult decision to divorce following our separation last summer. We have
        the utmost respect for each other and remain close friends."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1196112-1ec8-4fea-bb08-d420e5bfbf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:09:25.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their split comes three years after they announced that they tied
        the knot in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d8015-7779-49c3-8cca-dabd4198cdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:09:25.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portner, a Broadway Dance Center teacher, and the actor began dating
        in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697170d8-e76b-480d-9d63-36271b5b179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:09:25.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes two months after Page came out as transgender. At
        the time Portner posted a supportive message on Instagram, "I am so proud
        of @elliotpage. Trans, queer and non-binary people are a gift to this world.
        I also ask for patience &amp; privacy but that you join me in the fervent
        support of trans life every single day. Elliot''s existence is a gift in and
        of itself. Shine on sweet E. Love you so much."</p>'
