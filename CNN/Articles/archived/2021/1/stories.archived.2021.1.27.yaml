    'lead': 'After a decade of producing intricate latticework and delicate paper
      sculptures, Ryan Villamael finds use for his collection of off-cuts through
      painting. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T17:31:35.100+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:37:54.886+08:00
