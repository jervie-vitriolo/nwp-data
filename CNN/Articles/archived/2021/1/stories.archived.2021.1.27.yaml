      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) -</strong> Around
        36 personnel of the Metro Rail Transit (MRT-3) depot tested positive for COVID-19,
        the Department of Transportation confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5c140e-3580-4aa4-aab2-0c338f8c9fc8'
      'mgnl:activationStatus': true
