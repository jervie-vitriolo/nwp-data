      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said he filed a diplomatic
        protest with China over its new law authorizing its coast guard to fire on
        foreign vessels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671f30df-3cb1-403e-b21c-71e7b3c8e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975949f-0337-44e6-89ad-eb422ac83be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After reflection I fired a diplomatic protest," Locsin announced
        on his official Twitter page on Wednesday, an apparent change of mind from
        what he posted early this week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1688a9-7e29-40e8-b539-27770e28f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b51024-981c-4c8f-9c01-11f072a384e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin on Monday said, "It''s none of our business; it is China''s
        business what laws it passes; so please a little self-restraint."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9b666-1301-41f3-9ef9-c86fb2ac95a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:53.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/videos/2021/1/25/PH-Senators-alarmed--DFA-Chief-unfazed-by-new-Chinese-law.html">WATCH:&nbsp;PH
        Senators alarmed, DFA Chief unfazed by new Chinese law</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6af559-3651-4e8b-adb6-0614e6bee05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b8a9c-00d8-4499-81ee-6f9bed9e9bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest tweet, Locsin explained, "While enacting law is a
        sovereign prerogative, this one—given the area involved or for that matter
        the open South China Sea—is a verbal threat of war to any country that defies
        the law; which, if unchallenged, is submission to it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ee854-4552-46ca-9d40-e014d3549987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6168670-b7ab-4fc5-b211-df004fe52151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Chinese military''s news website, the legislation
        passed last week "empowers the Chinese Coast Guard to take action, including
        the use of weapons, when national sovereignty, sovereign rights or jurisdiction
        are being illegally infringed upon or threatened by foreign organizations
        or individuals at sea."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b236331-68fe-4d74-b939-c50f66b565e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf12984-73fb-4007-8fb0-da1a4155ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also states that the Chinese Coast Guard has the power
        to order foreign organizations and individuals to stop the construction of
        buildings, structures, and deployment of floating devices in the waters and
        islands of China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a070ee-6a98-4351-b031-a7fc3a4520c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ba83c-f872-4925-9f4a-648c601a150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who do not stop the illegal activities or refuse to make
        rectifications within a time limit, the coast guard may forcibly dismantle
        [buildings and structures] in accordance with law," the law states, according
        to state-run China Global Television Network.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331a70b-f9e9-4076-9327-81128e17d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd6466-6f15-43c5-beba-3d538501f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both websites quoted Chinese Foreign Ministry spokesperson Hua Chunying
        as citing China''s dispute with Japan over the Diaoyu or Senkaku Islands in
        the East China Sea. While they made no mention of the South China Sea, the
        law was seen as a source of confrontation among parties claiming parts of
        the global waterway, including the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db1921-6927-4c7c-a1a5-a38b4b8f37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb40cb-22f1-4917-9a10-90a056f442ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, rejecting an arbitral
        ruling that recognized Manila''s sovereign rights in its exclusive economic
        zone that Beijing contests. President Rodrigo Duterte has agreed to set aside
        the landmark decision to make way for areas of cooperation, including the
        joint oil and gas exploration in disputed areas.</p>'
