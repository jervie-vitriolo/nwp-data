      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ecf0d-6183-43c0-85ea-657e5ef7ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tencent complies with all applicable orders and regulations, and
        continues to adhere to applicable laws in the jurisdictions in which we operate.
        We look forward to continuing to focus on our core markets and providing valuable
        services for our users," a spokesperson said in a statement to CNN Business.
        The company declined to provide further details.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d266d-d2f5-4374-9d65-89c26338b0e9'
