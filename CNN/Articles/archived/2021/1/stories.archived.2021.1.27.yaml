      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd522f-c0e2-4603-8c18-b4ad001a7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will we see Filipino Americans serve in the Biden-Harris
        administration, but we will see them also reaching out to the community and
        making sure that our voices our heard when policy decisions are made," Bueno
        told CNN Philippines’ Front and Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a659c-50fe-44dd-baba-2d3df4953fb7'
