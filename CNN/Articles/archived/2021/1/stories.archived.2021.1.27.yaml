      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Agriculture Secretary William Dar said that they were planning
        to increase minimum access volume of pork imports, which is now at 54,000
        metric tons, to control rise in meat prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
