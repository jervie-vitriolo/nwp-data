      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa613f-f8d9-4aa3-8766-01582858ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each charge carries a maximum sentence of 10 years in prison, according
        to the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b16b360-da49-4ba6-bb7c-28163e472135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25997ecd-8de9-464e-bffa-16a05494d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say Brandenburg admitted to investigators he believed
        in conspiracy theories and believed "the COVID-19 vaccine was not safe for
        people and could harm them and change their DNA," according to a probable
        cause statement obtained by CNN affiliate WTMJ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad6491-06e5-424c-b2af-0d488a82f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:13:58.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
