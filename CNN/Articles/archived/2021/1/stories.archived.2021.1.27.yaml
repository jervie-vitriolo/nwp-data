      'mgnl:lastActivated': 2023-01-25T15:37:50.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        public is warned against individuals presenting themselves as employees of
        the Department of Health-Research Institute for Tropical Medicine and offering
        swabbing services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30af6fc-cf80-4bf4-9c7e-46ba18abb34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:58:30.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the RITM said, "The Institute was alerted
        of this illegal activity after receiving requests for verification of a total
        of 27 COVID-19 test results from various private companies and some Diseases
        Reporting Units (DRUs). Twenty of these fake results were reportedly used
        for travel, three for hotel accommodations, and four for other purposes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d21901-ea83-4527-99fd-054feb3c3e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:58:30.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:50.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM stressed no agencies or third-party organizations or individuals
        were authorized to conduct such services on their behalf for a fee. There
        is also no fee for the release of official results, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c8d41-48a1-4d16-bdf5-3af99f53d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:58:30.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:50.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The use of fake laboratory results poses a danger not only to individuals,
        but to their family, their workplace, and their community. When you go around
        without confirming your status, you are putting everyone around you at risk,"
        RITM Director Celia Carlos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82d568-a76f-4d1b-b3eb-5dc0f3941540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:58:30.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM said an investigation revealed the test results submitted
        to them did now show up in their information system and the signatories were
        not affiliated with the institute. Certifications bearing the logo of the
        RITM were also discovered to be fake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682cc112-c50b-4c4f-8a37-896daaf68c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:58:30.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said they are now working with authorities to put an end
        to such activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec663fd8-30f3-495f-8c8d-c1d2cbf46935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:58:30.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:37:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Additional security features have also been implemented to prevent
        misuse of our Institute''s good name for personal profit and exploitation
        of public trust," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ecc28-8f3c-4d39-a79c-f5b14e2727ef'
