      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have witnessed over the past year is the dawn of a second
        wave of digital transformation sweeping every company and every industry,"
        Microsoft CEO Satya Nadella said in a statement. "Microsoft is powering this
        shift with the world''s largest and most comprehensive cloud platform."</p>'
