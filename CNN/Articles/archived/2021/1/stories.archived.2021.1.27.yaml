      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185dadf-d9ca-4bd2-bc09-8d0c16894006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graduate of fine arts in painting from the University of the Philippines,
        Villamael veered away from the medium at the start of his career because of
        economic reasons and found paper as a more accessible medium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141a618-ad1b-4d4b-b140-540af632b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painting remained on the side. Occasionally, he’d pick up an off-cut
        paper and paint on it. Once, he shared a watercolor painting of a shabby house.
        In the comments, he said: “Naglalaro lang bago itapon ‘yung mga off-cuts.”
        But it was only during the quarantine that he thoroughly relearned and explored
        painting again.</p>'
