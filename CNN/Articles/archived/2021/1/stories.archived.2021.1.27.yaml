    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH official: Violators of mass gathering rules should be punished'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c0500-d667-4362-b9fa-9d3ae70a990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — People
        who defy mass gathering restrictions should be sanctioned, Health Undersecretary
        Maria Rosario Vergeire said on Wednesday when asked to comment on the viral
        parties recently hosted by celebrities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd6082-8eaf-4465-9758-4bab9f2ca1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron po tayong mga pamantayang sinusunod. Kapag kayo ay nahuli,
        because we have an IATF (Inter-Agency Task Force) resolution, you should be
        sanctioned,” Vergeire said firmly in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870940bc-bc31-4a34-b42a-2fa124bfdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have rules to follow. If you are caught violating
        them -- because we have an IATF resolution, you should be sanctioned.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e72f602-1ae0-43e7-928b-0d1d92abc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current IATF guidelines, mass gatherings are prohibited in
        areas under general community quarantine. Mass gatherings in areas under the
        lowest form of quarantine or modified general community quarantine are permitted,
        provided that only 50% of the venue’s seating capacity will be used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d2ef6-1ac7-4321-8c3e-1e4dad846217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged the Department of the Interior and Local Government
        to “ensure the strict enforcement of these guidelines.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85526544-2e42-4e2f-8355-cf6f50c04eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television hosts Raymond Gutierrez and Tim Yap were criticized online
        after holding parties despite the mass gathering restrictions due to the COVID-19
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839fd8f-76c0-47d1-9952-01ff7c104c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap has <a href="https://cnnphilippines.com/news/2021/1/26/Tim-Yap-apologizes-for-health-protocol-breaches-in-viral-birthday-party-videos.html"
        target="_blank">apologized</a> for the breach in health protocols during his
        party in a hotel in Baguio City on Jan. 17. Photos and videos of him and his
        guests showing they were not wearing face masks and practicing physical distancing
        circulated online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33916a2-b8be-466c-a213-dd3f3cc86d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gutierrez also drew flak supposedly for throwing a birthday
        celebration in BGC, Taguig City on Jan. 21. All attendees were allegedly tested
        before going to the BGC gathering.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea89a9-4c2f-4e5d-8f37-7d486c713476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taguig Mayor Lino Cayetano said a negative COVID-19 test result
        does not exempt people from the rules in the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6afc25-0b4d-4da3-8d73-de478392e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any kind of testing does not excuse you from the rules of our city,"
        he said Wednesday in a briefing. "Mayroon ho tayong mga patakaran. Hindi ho
        dahil nagpa-test kayo, exempted ho kayo. We want to make that very clear.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb416a78-299e-4b19-949b-31016bb46300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:36:36.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have rules. Not because you were tested, you are
        already exempted from the rules.]</p>'
  'COVID-19-UK-variant-Bontoc-source':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T15:38:03.561+08:00
    'imagesource': 'jcr:c434e3c9-05a5-4b4f-8d67-da5c6e58befc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7e3ff5c-e5be-4861-81f7-18df0e4b7d68'
    'lead': 'Department of Health officials in the Cordillera region are looking into
      the swab test results of eight Filipinos who recently returned to Bontoc, Mountain
      Province as the source of the new COVID-19 variant spreading in the town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T15:41:45.212+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:09.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:51.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health officials check on 8 returning Filipinos for possible source
      of new COVID-19 variant in Bontoc'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93821297-9762-4e83-b63f-39972c485ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:41:45.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:09.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Department
        of Health officials in the Cordillera region are looking into the swab test
        results of eight Filipinos who recently returned to Bontoc, Mountain Province
        as the source of the new COVID-19 variant spreading in the town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeaf80b-fd26-41aa-9053-2416fa8aa864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:41:45.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakita sila ng walo na OFWs or returning overseas Filipinos na
        bumalik din po sa bansa at pumasok sa lugar na ito. Atin pang kukunin ang
        details at what were the RT-PCR results of these people so we can identify
        kung sino pa ang pwede natin makuhang detalye kung saan galing ang impeksyon
        na ito," Health spokesperson Maria Rosario Vergeire said on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e8be8-81d2-42a2-ab5d-71d4c6e7bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:41:45.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They saw eight OFWs or Filipinos who returned to the
        country and entered Bontoc. We will get their details like their RT-PCR results,
        so we can identify where the infection came from.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e59ca65-67a8-4893-ab9e-41bda86f0169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:41:45.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are still figuring out the source of the UK variant
        that reached the mountainous town and infected 12 residents, including one
        returning Filipino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c83283-6c77-49c6-9b93-5099f0f16e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:41:45.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alethea de Guzman, medical specialist IV of the Health Department''s
        Epidemiology Bureau, earlier said there is still no strong evidence to conclude
        the traveler from the United Kingdom is the source since the patient tested
        positive for COVID-19, but was not found with the more infectious B.1.1.7
        variant. But de Guzman added that all the 11 other cases are linked to the
        patient.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55638e82-602a-4cb4-b40a-1966739281de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:41:45.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has confirmed there is local transmission of the UK variant
        in Bontoc, but stressed there is no community transmission yet. To declare
        a community transmission, there should be several cases coming from different
        clusters, and the source of infection can no longer be traced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff6d7d-57a7-40c4-96a5-8d8b29d86d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:41:45.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:09.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bontoc has the highest number of infections involving the UK variant
        in the country, accounting for 12 of the 17 cases. Three children in Bontoc
        aged 5, 6, and 10 were among the infected.</p>'
  'Taiwanese-man-fined-breaking-home-quarantine-':
