      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Masks and face shields are enough for us to get protected.
        Masks guarantee 60-70% protection. Add the face shields and physical distancing,
        these will give about 99% protection. That''s enough for now.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d6d74-4634-45f8-87c3-328163e0c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:21:05.491+08:00
