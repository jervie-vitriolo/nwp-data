    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ec09a-3340-4258-a070-64279f088624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his previous exercises, Villamael took the off-cuts he collected
        throughout his decade-long papercutting practice and painted landscapes on
        them. Most of these papers bear traces of their past, while others are adorned
        with ornate latticework. His painting exercise resulted in an exhibition titled
        “Vista.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7cf5b-a171-4085-a7af-6d69e13eb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his paintings are different from his formidable latticework
        and paper sculptures, “Vista” continues to navigate Villamael’s interest in
        places and his relationship with them.</p>'
