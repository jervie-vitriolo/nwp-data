      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare solutions provider also invited everyone to pledge
        that Filipino families will lead a healthy lifestyle this 2021. Sanofi aims
        to provide holistic care through programs that go "beyond medicine" such as
        WeHealth, Empower, #PanatangSanofi health awareness campaign, and Step up
        for Diabetes.</p>'
