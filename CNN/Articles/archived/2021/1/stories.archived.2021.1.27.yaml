  'weighted-blanket-sleep-problems-anxiety':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-27T16:48:23.335+08:00
    'imagesource': 'jcr:20d71d76-a661-4a1a-ac3e-6dd3e1c06b5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20519c77-a941-4a6f-8aa4-33364f3ae607'
    'lead': 'If you''re interested in using a weighted blanket to relieve sleep problems,
      here''s what you should know about their effectiveness, any caveats, and how
      to choose one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T16:58:34.338+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:37:59.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:53.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anxiety robbing your sleep? A weighted blanket may help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1a282-93e7-4eb3-a214-ec1f65b767cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>After my sister gave me a weighted
        blanket for Christmas, it became the gift that I didn''t know I needed. It''s
        one of the best things ever to happen to me.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd7768-9ba7-42e4-a249-0bce924af5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone with anxiety, I''ve struggled with restful sleep: Falling
        asleep can take up to two hours, or I wake up at least twice during the night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e7b04-fa60-493b-9f4a-ae995f3d0ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first night I started sleeping underneath a 15-pound weighted
        blanket, I slept straight through the night for the first time in months and
        felt more rested during the day. After a few days of good sleep, I learned
        that my sister had done her gift research — she had read that people with
        anxiety tended to feel more grounded when using the blankets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dbe7a6-1404-411b-833a-e1938242bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fascinated, I asked experts on mental health and sleep to explain
        why these heavy blankets — which are filled with plastic, glass or metal particles
        and layered with extra fabric — have eased the, ahem, weight of some people''s
        anxiety-related sleep struggles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe0cca-0a93-4bcb-8816-3a1262527347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighted blankets, which range from 5 to 30 pounds (2.27 to 13.6
        kilograms), have been used by special needs educators and occupational therapists
        since the late 1990s, but have become mainstream in the last few years. Regular
        blankets can weigh around 3 to 5 pounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d79f6d-ad00-4b30-baf7-209ab5f5e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dominant theory is that weighted blankets provide deep pressure
        stimulation, a feeling that resembles a "firm, but gentle, squeeze or holding
        sensation and ... triggers these feelings of relaxation and of being calm,"
        said pulmonary and sleep specialist Dr. Raj Dasgupta, an assistant professor
        of clinical medicine at Keck School of Medicine at the University of Southern
        California. Feeling relaxed is what decreases cortisol, a stress hormone that
        typically runs high in people with chronic anxiety, stress and other disorders,
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f42d8f-f139-4ca3-8ebc-9f0ee6033446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is evidence suggesting that deep pressure stimulation reduces
        sympathetic nervous system arousal — that''s our fight-or-flight response
        — and increases parasympathetic activity, which may cause the calming effect,
        said Dr. Fariha Abbasi-Feinberg, the director of sleep medicine at Millennium
        Physician Group in Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee2024-c36d-4bff-9240-a78c9232e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure to stimulate the sensation of touch to muscles and joints
        is the same proposed mechanism behind massage and acupressure, added Abbasi-Feinberg,
        who is also a neurologist on the American Academy of Sleep Medicine''s board
        of directors. "This calming (effect) can promote better quality sleep."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d535693-24d2-4eb3-988c-9be9ded23bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re interested in using a weighted blanket to aid sleep problems
        related to mental or sensory disorders, here''s what you should know about
        their effectiveness, any caveats and how to choose one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cd590-4298-4ab7-b57d-0389f5addf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we do and don''t know</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1255f8-6da7-4b3c-9e7d-5904b08e4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighted blankets have been growing in popularity, but there isn''t
        actually much research on their effectiveness. That may be due to the newness
        of weighted blankets, their relative harmlessness and that other health issues
        are more urgent for researchers to study, Dasgupta said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f786c-ed05-428c-a9d0-3324bc5fa9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people with anxiety, depression, bipolar disorder or insomnia
        have reported improved quality of sleep and feeling more restful during the
        day, a few recent, small studies have found. Many study participants experienced
        a decrease of 50% or more in their Insomnia Severity Index scores after using
        a weighted blanket for four weeks, in comparison to 5.4% of the control group,
        according to a small study published in the Journal of Clinical Sleep Medicine
        last September.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ce3c1-389c-4d72-948f-811d68dd012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the follow-up phase of the study, which lasted one year, people
        who used weighted blankets continued to benefit. People who switched from
        lightweight control blankets to weighted blankets experienced similar effects.
        And those who used weighted blankets also reported better sleep maintenance,
        a higher daytime activity level, remission from insomnia symptoms and alleviated
        symptoms of anxiety, depression and fatigue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06f5d4-196b-488b-8cc6-4604ec2762e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers who studied the effects of weighted blankets on children
        with attention-deficit/hyperactivity disorder or autism have found either
        some positive associations or no associations with better sleep or reduced
        symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974ddd9-6bd3-4c7f-a15a-b90654995671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ''grounded feeling'' due to the use of weighted blankets may
        be attributed to the psychoanalytic ''holding environment'' theory, which
        states that touch is a basic need that provides calming and comfort," Abbasi-Feinberg
        said via email. "Weighted blankets are designed to work similar to the way
        tight swaddling helps newborns feel snug and secure."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ec65d-8cf2-47e3-b49b-a4345fafc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, if not all, of the available studies on weighted blankets
        used participants who had a psychiatric, developmental or sleep disorder such
        as anxiety, depression, autism, ADHD or insomnia. That''s likely because of
        "the fact that these segments of the population are the ones who could benefit
        most from touch- or sensory-related therapies," Abbasi-Feinberg said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec4c26-467b-4e91-a91e-a4afefbb1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given how weighted blankets might work to reduce cortisol
        levels, they could help to reduce general stress, too, Dasgupta said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd280a-c949-4a8e-8d40-31b4b7295a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can use them</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3c2ed-b091-4232-aba2-36468acb8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have shared their fondness for weighted blankets in studies
        and online, but people with the same psychiatric disorders may not have the
        same relaxing experiences with weighted blankets. One person in the follow-up
        phase of the 2020 study discontinued their participation due to feelings of
        anxiety when using the blanket. People who are claustrophobic may also not
        fare well. More studies on factors that make individuals more or less helped
        by weighted blankets are needed, Dasgupta added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3e32b-6cb9-4496-85bf-86b73991e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weighted blanket''s calming abilities may help to regulate breathing,
        but some health professionals are hesitant to recommend weighted blankets
        to people with obstructive sleep apnea, asthma or other respiratory conditions.
        "You''d have to be pretty brittle and pretty sick if a blanket''s going to
        stop your breathing," Dasgupta said. But if you''re not sure, he added, be
        careful and talk to your pulmonologist first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9bf4e-4911-4c97-b335-f15d3939d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children should be assessed by occupational therapists or pediatricians
        before they try weighted blankets, as many weighted blankets haven''t been
        tested for the effectiveness and safety for children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01187fab-01a2-4dff-92d3-ea6e5dca46d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weighted blankets shouldn''t be used for toddlers under 2 years
        old, as it may increase the risk of suffocation," Abbasi-Feinberg said. "It''s
        important for parents to always consult their pediatrician before trying a
        weighted blanket."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec532a19-269d-463f-9ee9-ae4bc7499b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs sometimes benefit from pressure-applying garments during storms
        or other anxiety-inducing events, but weighted blankets can be dangerous for
        pets, said Dr. Douglas Kratt, president of the American Veterinary Medical
        Association.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab599cf-118f-4116-af8a-43de4d7bca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For smaller or elderly dogs, weighted blankets may be too heavy,
        restricting your pet''s movement in potentially dangerous ways," he added.
        "If your pet is a chewer, the contents of these blankets could also pose a
        choking risk or, if ingested, cause a gastrointestinal obstruction."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d7c2b-58ed-4a76-9b4a-0dc12748d434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discuss possible behavior modification plans with your veterinarian
        first.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4086ce6-e41b-451e-bb1b-c2a93171b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to know when looking for a weighted blanket</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac258c-7c69-4e17-b366-e812038cb5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking for a weighted blanket, there are multiple options
        in terms of weight, materials and size. A blanket that weighs 7% to 12% of
        your body weight is typically the range to choose from, but that may depend
        on personal preference. "Some individuals might want a heavier weight to feel
        a sense of ''hugging'' and calmness, while others might want something lighter,"
        Abbasi-Feinberg said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8dd334-6888-4d4d-83e9-d80daa22cba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are weighted blankets for year-round use, she added —
        some are made with a higher proportion of fabric layers made from cotton,
        which is lighter than other materials and allows air to pass through its fibers,
        therefore better managing your body temperature.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a0a550-40b5-4730-ae51-cc7a197ab1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dasgupta thinks of sleep as a puzzle, and sometimes people with
        insomnia or mental disorders are missing some of the pieces needed for great
        sleep, but "no one really knows what puzzle pieces are missing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f222637-f137-490f-a368-3c387127fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weighted blankets could help, but they''re not a cure-all — a healthy
        sleep routine is still necessary for getting enough of both sleep time and
        the deeper stages that leave you refreshed. If you think that a weighted blanket
        could be your missing puzzle piece, "it''s worth a try," Dasgupta said. The
        downside is that these blankets can be pricey.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c2a1b-afbf-4e6b-86f2-b05e4f93a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:37:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, "sleep really took a hit" when it comes to
        insomnia, altered circadian rhythm and nightmares, Dasgupta said. "A weighted
        blanket is something that might have a role during this pandemic. ... That
        sense of the basic need to be touched and hugged could actually provide some
        comfort and security. Maybe that''s why some people benefit from a weighted
        blanket."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5820ee4-cd08-4027-ae9c-f68d9a6eef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:58:34.341+08:00
