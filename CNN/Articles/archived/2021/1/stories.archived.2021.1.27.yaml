    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65780125-ae10-4ab3-9a50-e19ce366ae66'
    'lead': 'The key insight of the technology behind NOVID is that you should measure
      how ''far away'' COVID is from you not in meters, but by counting how many physically
      close relationships separate you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T15:29:41.089+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:38:11.548+08:00
