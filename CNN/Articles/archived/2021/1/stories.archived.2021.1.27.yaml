  'Rafael-Nadal-Australian-Open-tennis-quarantine':
    'author': 'Christiane Amanpour and Ben Church, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-27T08:29:58.053+08:00
    'imagesource': 'jcr:9fd3fb41-41ba-4218-953f-937d840dabf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd47e16f-29a5-425d-87ce-76d371a0347f'
    'lead': 'Rafael Nadal says he feels ''privileged'' to be playing in this year''s
      Australian Open as he called on his fellow stars to have a ''wider perspective''
      on the mandatory quarantine period ahead of the tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T08:35:25.764+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:38:42.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:43.975+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rafael-Nadal', 'Australian-Open']
    'template': '1'
    'title': 'Rafael Nadal calls for ''wider perspective'' from players in quarantine
      ahead of the Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f005de1-8e7c-4e9e-a13d-6e5dbff8d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Rafael Nadal says he feels "privileged"
        to be playing in this year''s Australian Open as he called on his fellow stars
        to have a "wider perspective" on the mandatory quarantine period ahead of
        the tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cb340f-36d2-4969-a7f8-ffd1d1c75cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard, like every competitor from overseas, is having to
        isolate with his support team for two weeks after arriving in Australia, with
        practice time limited to only a few hours a day. He''s doing so in Adelaide,
        with a number of other high-profile stars including Serena Williams and Novak
        Djokovic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953243cd-bd50-43ef-81c6-b444753e2c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, following a number of positive Covid-19 tests on chartered
        flights into Melbourne, Nadal''s experience has been different from the 72
        players not allowed to leave their hotel rooms for the duration of the isolation
        in the city which will host the first grand slam of the season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fbd14-82e8-4722-82d9-c8775cc3c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of competitors in Melbourne under strict quarantine have
        complained about their situation and lack of practice time ahead of the tournament.
        It has also raised questions among some as to whether those in Adelaide are
        getting preferential treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5986fbec-00c1-401a-a708-3f258cefba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst Nadal appreciates the situation is far from ideal, especially
        for those under tighter restrictions in Melbourne, he urged players to have
        a "wider perspective."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b5e673-bedf-45cf-a4d9-fbaf2a66e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very sorry for all of them but when we came here, we knew
        that the measures were going to be strict because we knew that the country
        is doing great with the pandemic," Nadal told CNN''s Christiane Amanpour on
        Tuesday</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1ef02-aa0c-4fac-a3e2-8b46a89bdeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s normal to complain [...] but on the other hand you see how
        many are dying around the world. You see how many people are losing their
        father, their mum, without having the chance to say goodbye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545f82b-8df1-4a4c-917f-8a22034a5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real thing, not a philosophical thing, that''s real life.
        That''s what''s happening in my country. Close people to me are suffering
        this situation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e07f2-72cf-4d42-9a26-97219fa143dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has recorded 28,777 Covid-19 cases to date, with 909 virus
        related deaths, according to the Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab60ed-61f2-43ce-a879-a59bb449984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Spain has had 2,593,382 confirmed cases with 56,208 deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd4c4e-70f4-423e-8a2e-dbba9de81502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Privileged''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46d2b3-5ca1-4c5c-9fd1-22094632dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has managed to keep levels of the virus relatively low
        after implementing a number of strict lockdowns last year, allowing much of
        the general public to be living without harsh restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb5ae3-e0a5-457b-b392-4d7cbe5d8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis Australia has been unapologetic about the strict bubble put
        in place around players and Nadal credits the organizers for making the event
        possible as he reminded players to appreciate the sacrifices the local community
        took last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04750fed-f117-4509-be7e-cfb9ba656acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne was under a hard lockdown for 111 days with many unable
        to leave their homes for extended periods of time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5edb2a-7950-4dbe-8025-5b39d0330cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different situation than usual, it''s much more sad for
        everyone," Nadal added. "But at least we''re here, we''re going to have a
        chance to play here. The world is suffering in general, so we can''t complain."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3adc83-208b-423d-820d-c732e9494641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that we are privileged people today, having the chance to
        keep doing our jobs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3358f2-d5cf-4446-bc46-b1bc803ca029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On breaking all-time record</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b944ec2-5e46-4ece-bbdd-5958e2a7c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers have ensured all players will have the chance to play
        in warm-up tournaments ahead of the Australian Open, which could prove to
        be a momentous occasion for Nadal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7599397-12e3-4c40-a222-0a666fbd947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old sits level with Roger Federer on 20 major titles,
        needing just one more to break the all-time record.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b894204-3f9d-4ab1-b657-2672bb622911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer withdrew from this year''s Australian Open last month --
        the Swiss has not played in a tournament since reaching the semifinals at
        the 2020 edition, after getting arthroscopic surgery in his right knee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ce771-47f2-4dc9-9b25-3af486109bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nadal says he''s not obsessed about passing Federer nor by being
        the best.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ffedd1-5ff3-4e75-bbd4-9dcbd247a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did much more than what I ever dreamed in my tennis career,"
        said Nadal. "It would be amazing for me to win one more."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b94b56-bbec-4f9a-91c2-a5b2e075b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I know that will not be the key for my happiness in the future.
        It''s not extra pressure and it''s not an obsession.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7c841-6a96-4cef-8ef1-accf740bbeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep going, doing it my way. If it happens, fantastic, but if
        not, I''m more than happy about everything that happened to me."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb21c0-b57a-488a-a141-e9fa38fa8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their ferocious rivalry on court, Nadal says he has nothing
        but respect for his close friend Federer and it appears the feeling is mutual.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd733f00-ceb9-49f6-a078-a40445c5dc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching Nadal beat Djokovic in last year''s French Open final,
        the Swiss tweeted: "It is a true honor for me to congratulate him on his 20th
        grand slam victory. It is especially amazing that he has now won Roland Garros
        an incredible 13 times, which is one of the greatest achievements in sport."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a41f47d-0018-43c5-9664-03461d316d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who has been a major part of the recent golden age of men''s
        tennis, says competition with Federer, and later with Djokovic, has kept him
        motivated through the many years on tour.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b1bedd-d3c9-49eb-be22-d5d0d345c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we always had a good relationship, a lot of respect. We
        did beautiful things together and important things for our sport," he said.
        "We push each other to be better.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1a074-50aa-4c74-bea3-6246f8b3c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have somebody in front of you that''s doing a lot of things
        better than you, it gives you a clear way about what you need to improve to
        achieve your goals."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054c1da-e5a6-407a-b01f-62eb001ce1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life after tennis</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4541887-878e-4778-9851-025a145d9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, who married his long-term girlfriend Mery Perello in 2019,
        says he has no plans to retire soon but is not worried about life after his
        playing career is over.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8eda8-ca1e-41df-8b53-20ba278676a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has his foundation and tennis academy to focus on and is looking
        forward to one day settling down with a family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e045e9-eeed-49b4-9905-75fee74ffa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If kids come, then there''ll be a change," he said when asked whether
        married life has changed anything on tour.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09428cd1-48a7-4e7b-b2b8-74e2f6c06fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] something that probably will happen in the future because
        both of us want it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44eb908-e685-4d26-a8bb-320e65959084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the world No. 2 is just focused on the next competition
        and on improving every day on the practice courts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6556ca-1252-4577-a8f9-ea0b6be45302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also keen to continue using his platform for good, especially
        in a time with so much grief and division.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c36ed-5178-479e-a4bf-9d155d1dcc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year saw an emergence of high-profile athletes using their
        voices to call for societal change and Nadal is aware of his responsibility
        as one of the most famous tennis players in the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f52027-72a8-404f-90a2-35e0ce924296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:35:25.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:42.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
