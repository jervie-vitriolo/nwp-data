  'Benjamin-Magalong-Tim-Yap-birthday-bash':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T10:56:21.604+08:00
    'imagesource': 'jcr:ebf9342e-5d01-467d-987e-97ac3b43140d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7170609e-4dc4-46fb-9d35-ba9ad4274184'
    'lead': 'Baguio City Mayor and contact tracing czar Benjamin Magalong trended
      on Twitter after a photo showing he attended Tim Yap’s birthday party in the
      city despite strict mass gathering rules circulated online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T10:58:08.730+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:40.354+08:00
