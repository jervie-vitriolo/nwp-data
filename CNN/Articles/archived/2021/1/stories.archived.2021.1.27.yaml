  'Kamala-Harris-Shyamala-Gopalan-NIH':
    'author': 'Paul LeBlanc, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T07:09:46.248+08:00
    'imagesource': 'jcr:4e311dff-31ea-42b2-870b-41769d1e9986'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e52f5c0d-42d7-43c3-83ae-298da712d6d6'
    'lead': '"I have the luxury of being here at this moment on just the fifth day
      of our administration — coming full circle because, you see, NIH was such a
      huge part of my youth as this place that my mother went all the time and was
      very excited to work," Harris recalled moments after receiving her shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T07:16:51.759+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:45.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:42.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harris reflects on ''full circle'' moment after receiving vaccine dose
      at NIH building her late mother frequented'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185d536-32cc-4d06-8843-f82e29817173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;Vice President Kamala Harris on
        Tuesday spoke in personal terms about a "full circle" moment after receiving
        the second dose of the Moderna Covid-19 vaccine at the same National Institutes
        of Health building her late mother had frequented for work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2f494-2509-42e1-be31-461b55e1679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the luxury of being here at this moment on just the fifth
        day of our administration —&nbsp;coming full circle because, you see, NIH
        was such a huge part of my youth as this place that my mother went all the
        time and was very excited to work," Harris recalled moments after receiving
        her shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eda8e3-1c8d-4de1-9180-26bbcc168ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris'' mother, Shyamala Gopalan, was a breast cancer researcher
        who had "two goals in her life," the US vice president said: "To raise her
        two daughters and end breast cancer. In fact, little-known fact, my first
        job was cleaning pipettes in my mother''s lab."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a430cd-7326-4731-8e64-432eb2a48fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gopalan, who raised her daughters as a single mother, died in 2009.
        Harris has frequently recalled her mother''s profound influence on her life
        both in and out of politics. After she became the first Black and South Asian
        woman nominated to a major party''s presidential ticket this summer, Harris
        said, "I know she''s looking down on me from above."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deea875-a431-4e1d-aa4e-8d41c0e682c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to NIH employees Tuesday as she reflected on her mother''s
        passion for science, Harris added: "The importance of NIH is that this is
        about an essential function of government, which is to provide for the public
        health."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03786521-90e8-4928-ae46-95b79cd23acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work that happens here has one goal: to improve public health.
        And the importance of the pursuit of the work that happens at NIH is it''s
        not about profit. It''s about the people. And so I want to say to everyone
        who works here, I know who you are. I know what you do," she continued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5212891-29e0-44cf-ae39-7affe0d14526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that you work around the clock with those experiments that
        have to be checked on every few hours, and they don''t care about what time
        it is on the clock. I know the work you do and the collaboration that is required."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7260266f-7ac5-4530-89b2-f8ef38e9c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris had also received her first vaccine dose on camera last month.
        She reiterated Tuesday that the shot is "really pretty painless" and urged
        everyone "to take the vaccine when it is your turn."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216de95d-36d7-4c16-a6fe-a910dbb12cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will save your life. So thanks to all who are doing this great
        and important work. Let''s make sure everyone gets the vaccine. On behalf
        of US President Biden and myself, I thank you for everything you do every
        day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38deca85-a8d9-4669-9422-d5fd3731f6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:16:51.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/26/politics/kamala-harris-vaccine-mother-shyamala-gopalan-harris/index.html"
        target="_blank">Harris reflects on ''full circle'' moment after receiving
        vaccine dose at NIH building her late mother frequented</a></em></p>'
  'Children-return-to-schools-safely':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T07:15:58.318+08:00
    'imagesource': 'jcr:ba4dd977-fac1-48eb-9e74-bd85a173687a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a6d210-d1cd-40db-b28e-3f3b42096d93'
    'lead': 'Two new studies from the CDC published Tuesday in agency''s Morbidity
      and Mortality Weekly Report demonstrate that with the right precautions, children
      can return to school safely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T07:19:03.828+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T15:38:45.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:43.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Schools']
    'template': '1'
    'title': 'In-person learning during the pandemic is possible with the right precautions,
      CDC researchers say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a79099-f767-48b2-8b57-2ef0ae29cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many parents and caregivers remain
        worried about the safety of their children in schools amid the coronavirus
        pandemic, but experts from the US Centers for Disease Control and Prevention
        say that with the right mitigation measures, there is a path to low-risk,
        in-person learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d5419-818c-4c16-884e-04417ee6eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0311b-baad-4138-9330-9a8530551039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have stressed the importance of in-person learning for students''
        development and access to essential services. On the other hand, Covid-19
        case, hospitalization and death rates remain high across the nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7015d7-9231-4f17-bf8f-8c15705ef83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c666c5-7b82-47d0-8593-c0ec8b5e9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to strike the right balance, schools have adopted varying
        approaches that include in-person learning, online learning and a hybrid of
        the two.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a1ce6-b2d3-463d-b9e8-10d6f55b4f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b82608-b605-454f-96c1-3807c0b34ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published in the Journal of the American Medical Association
        Tuesday, CDC researchers noted that the kind of spread seen in crowded offices
        and long-term care facilities has not been reported in schools. In-school
        transmission has occurred, but the researchers said there is little evidence
        that it contributed meaningfully to increased community transmission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d778a-a3ec-4954-9515-98da5b8cbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cdf89c-7391-4bed-9e41-2877836fbd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Committing today to policies that prevent SARS-CoV-2 transmission
        in communities and in schools will help ensure the future social and academic
        welfare of all students and their education," the researchers wrote in the
        JAMA paper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74833dc3-a1b1-4fe1-ae74-8fe97305035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00de691-96cb-4d52-a419-440244903f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new studies from the CDC published Tuesday in agency''s Morbidity
        and Mortality Weekly Report demonstrate that with the right precautions, children
        can return to school safely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f9b884-8cf9-47df-aa31-26a5e7887cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e37ea0-1de4-4b17-8dd9-a7176695acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Triple-layer face masks and no high-contact sports</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9c6db-936e-4be4-8b3e-f4574d6b1a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first study, researchers looked at data on 17 K-12 schools
        in rural Wood County, Wisconsin, that conducted in-person learning last fall.
        They found lower Covid-19 case rates than in the community at large, and few
        cases of in-school transmission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c089c-2909-41e4-961b-1af69c5923f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b3d223-0268-433b-b33f-5aaab00e69c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 5,530 students and staff, 191 tested positive for Covid-19. The
        researchers found that Covid-19 case rates in schools were 37% lower than
        in the surrounding community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad46a58-d2b1-4dc9-8029-de5cd2eb31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b85e5-d304-4539-b83a-2e04c628843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing and investigation determined that seven of those
        191 cases -- 3.7%, all among students -- were contracted in school. Three
        of the seven students who tested positive were from one elementary school
        class.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef20832-3965-42a6-b36d-df5a2c6e55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94340c4d-4ca3-4755-b55a-83c0ec5a8697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schools did not conduct routine Covid-19 screening, but they
        implemented mitigation measures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb0aba-ddff-4f7f-9abd-5ce4f6810b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7570ad4-d53d-4b2b-afc2-cc1557e44778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, students were each provided with three to five double-
        or triple-layer cloth masks. Masks were required in schools, and statewide,
        more than 92% of students of all age groups wore them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8947f282-4945-4acd-a509-6978adbf07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaf7e6f-253d-4fcf-b75c-792d24430a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohorts of 11 to 20 students from the same grade level met for classes
        and lunch indoors, where students were often seated next to the same person.
        Cohorts were asked not to mix, and the researchers found no in-school transmission
        between different cohorts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c34bbb-b314-4503-9394-41fab0fd8758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4948a-9260-48c4-a0c0-cbe26f1bdc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff were told to mask, social distance and limit time in shared
        indoor spaces. If a student was out of school with Covid-19 symptoms, their
        siblings were also told to stay home.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de084922-a6e6-48ec-89cf-83ceb8c3f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0074ac07-96ec-4864-be09-1f30c086e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a student or staff member tested positive for the virus, school
        officials used interviews to identify close contacts -- anyone who was within
        6 feet of the person for longer than 15 minutes over the course of 24 hours.
        Those close contacts were required to quarantine at home, and if they developed
        symptoms during that time, officials investigated whether in-school spread
        was the cause.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61ac7a-4191-427f-a7fb-ec54b4d9db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad857ed1-936a-4e3d-9d64-27dc6dfa6a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team says their findings suggest that even with varying positivity
        rates in the community, students are not necessarily at increased risk for
        the virus if they attend in-person classes. In fact, they say that being in
        a monitored environment such as the classroom may increase adherence to public
        health measures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06db302-5431-40ef-a1f7-6630ebde0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e37d7-aebb-4f82-94ad-5f5fc8ee8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extracurricular activities, such as indoor sports, may be another
        story, according to a separate CDC report published Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727792d-dc85-47c6-a25f-65757b0cf8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7776b6f0-4ee7-4577-a545-d6f1aaaf4443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Florida high school wrestling matches became superspreader events
        in December when 54 of the 130 attendees -- wrestlers, coaches and referees
        -- were tested for Covid-19, and 38 were positive. Among 91 close contacts
        of infected people, 43% tested positive for the virus. One contact, who was
        over agef 50, died.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe940701-2b04-4f32-a78d-d6bbc5806558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda576a3-ce79-41c2-bf23-a1ada32bbd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not possible to maintain physical distancing in the high-contact
        sport, and the American Academy of Pediatrics advises against mask wearing
        while wrestling because it poses a choking hazard.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c0410-32c7-4d08-b555-7865ba0daa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f433c82f-577b-4a8a-ad65-f1e4aca0f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calculating the amount of time everyone involved had to quarantine
        and isolate, the researchers estimated there were 1,700 in-person school days
        lost due to the outbreak -- a number they say would likely have been higher
        if the outbreak had not occurred so close to the end of the semester.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef8880-667d-4a6a-889c-b7229d65d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96684f-37f0-484d-a605-e1a93b0bf5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.831+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outbreaks among athletes participating in high contact sports can
        impact in-person learning for all students and increase risk for secondary
        in-school and community transmission with potentially severe outcomes including
        death," the researchers wrote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb80ec-07ac-484c-bf0c-b0913565a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:19:03.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/01/26/health/covid-19-school-transmission-mitigation-measures/index.html"
        href="https://edition.cnn.com/2021/01/26/health/covid-19-school-transmission-mitigation-measures/index.html">In-person
        learning during the pandemic is possible with the right precautions, CDC researchers
        say</a>''</em></p>'
  'Medieval-bones-social-inequality':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T07:53:51.364+08:00
    'imagesource': 'jcr:98d5ba98-2fee-4de5-9029-41e3d7030a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd914a24d-af81-4e06-98f8-2f3fc73d8c01'
    'lead': 'Social inequality was "recorded on the bones" of the medieval residents
      of Cambridge, England, a new study of hundreds of sets of human remains in the
      city has revealed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T07:59:00.549+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:43.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:43.408+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Medieval bones tell a stark tale of hard work and physical trauma'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e72f39-0db6-4a41-b206-116d2ac99711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Social inequality was "recorded on
        the bones" of the medieval residents of Cambridge, England, a new study of
        hundreds of sets of human remains in the city has revealed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb6e1a-72f3-484d-8cc5-d2a74b841ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied the remains of more than 300 individuals from
        a variety of social backgrounds, buried in three different city cemeteries
        from the 10th to the 14th centuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c8d307-1012-43df-9b0b-328256d7c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team from the University of Cambridge examined bones from a
        parish graveyard for working people, a charitable hospital where the ill and
        destitute were laid to rest, and a friary for the wealthy, detailing every
        break and fracture to create a barometer of social inequality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1980fd-08de-4769-b5d6-a25a76ceb313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>X-ray analysis of the bones revealed varying levels of hardship
        -- accident, occupational injury or violence -- across the social spectrum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3496a-354b-46d6-8a49-5211b05a159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the three sites, remains excavated at the Hospital of St. John
        the Evangelist -- a 12th-century house for the needy -- contained the fewest
        fractures. Many residents had skeletal evidence of chronic illnesses like
        tuberculosis, and would have been unable to work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ce9c6-2d3f-42d0-9a0a-3e705f86e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 44% of working people had bone fractures, compared with 32%
        of those in the friary and 27% of those buried by the hospital. Meanwhile,
        bone fractures were more common in men (40%) than women (26%).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd582af-19ce-4d15-902d-af045d0cf2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By comparing the skeletal trauma of remains buried in various locations
        within a town like Cambridge, we can gauge the hazards of daily life experienced
        by different spheres of medieval society," said Jenna Dittmar, lead author
        of the study, published Monday in the American Journal of Physical Anthropology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944980e3-9d37-4d0d-88c1-3f2f9407f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see that ordinary working folk had a higher risk of injury
        compared to the friars and their benefactors or the more sheltered hospital
        inmates," Dittmar, a research associate at the University of Cambridge''s
        McDonald Institute for Archaeological Research, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84102f2-8532-486b-b020-6d47d147d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.550+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were people who spent their days working long hours doing
        heavy manual labour. In town, people worked in trades and crafts such as stonemasonry
        and blacksmithing, or as general labourers. Outside town, many spent dawn
        to dusk doing bone-crushing work in the fields or tending livestock," she
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a628d-a38a-4462-9343-6d1bae74fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team found that physical trauma was prevalent across the social
        spectrum -- but things were toughest for the poorest people, who bore the
        brunt of physical labor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3fda9-c95a-4de7-ab59-38f1c04e88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the most extreme injury was spotted on a friar, who had complete
        fractures halfway up both his femurs, while violence-related skeletal injuries
        were found in about 4% of the population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746901ea-91a7-4690-897d-7aa1d465187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see this inequality recorded on the bones of medieval Cambridge
        residents. However, severe trauma was prevalent across the social spectrum.
        Life was toughest at the bottom -- but life was tough all over," Dittmar added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66958d8e-f894-4ebd-9df4-7dbffc840cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T07:59:00.551+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/25/uk/social-inequality-bone-study-intl-scli-gbr-scn/index.html#:~:text=Medieval%20bones%20tell%20a%20stark%20tale%20of%20hard%20work%20and%20physical%20trauma,-By%20Amy%20Woodyatt&amp;text=London%20(CNN)%20Social%20inequality%20was,in%20the%20city%20has%20revealed."
        target="_blank">Medieval bones tell a stark tale of hard work and physical
        trauma</a></em></p>'
