      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou is a dominant force in the Chinese Super League, winning
        the title from 2010-2017 and 2019. The Fabio Cannavaro-mentored club lost
        against Jiangsu Suning with a 1-2 aggregate score during the last season.
        The club also topped the 2013 AFC Champions League under the helm of veteran
        Italian coach Marcelino Lippi, who coached the Chinese national team from
        2016-2019.</p>'
