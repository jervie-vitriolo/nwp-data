    'template': '1'
    'title': 'Israel to vaccinate athletes for Tokyo Games by May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe718cc-d60e-4c6b-85be-24ba516b41ce'
      'mgnl:activationStatus': true
