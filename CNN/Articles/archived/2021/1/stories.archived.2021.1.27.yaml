      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383deee-a82a-4fad-9a1b-1b9716350867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
