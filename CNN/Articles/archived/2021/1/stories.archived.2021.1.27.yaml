    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health authorities still awaiting PSG’s reply on inquiries over vaccination
      issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da94c5-f9ce-4492-bfa4-98dc382c2261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:45:41.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)—</strong> Health
        authorities have yet to receive a reply from the Presidential Security Group
        regarding inquiries about the vaccination of its personnel, according to a
        top official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a042a0-bff3-4932-9e35-2d821539d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:45:41.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Secretary of Health sent a letter to the PSG asking for the
        list of whoever was vaccinated, if they were vaccinated, and what the vaccine
        was, so that they can be monitored and checked for adverse events,” Food and
        Drug Administration Director General Eric Domingo told CNN Philippines’ <em>The
        Source</em> on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7b185a-23b6-4b5e-aad3-d9f56c6731f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:45:41.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:24.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I don’t think there’s been any reply,” he disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb6d34-011d-46f1-a637-039932a35121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:45:41.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier launched a probe on the entry of the <a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR3vx8t9gpxtilIIy8gMQLUC_hbDDd67sTKKiPUVvn2l3WD6OrQiycAUBj0">“smuggled,”</a>
        unregistered coronavirus vaccines in the country, following the revelation
        that members of President Rodrigo Duterte’s security detail <a href="https://cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">got
        inoculated</a> sans regulatory approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db7694-0abd-4b6d-b753-4a7f3cd3469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:45:41.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier defended the move, saying the security personnel
        only wanted to ensure the chief executive’s protection from the virus, and
        that they would be <a href="https://cnnphilippines.com/news/2021/1/4/Duterte-praises-PSG-vaccination.html">ready
        to face possible penalties.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca003c-e86c-462d-a3ab-464eab66b44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:45:41.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo noted authorities could not yet trace where the unregistered
        shots came from, adding there is “very little information” on the matter as
        of the moment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d156d-66f2-40a1-879c-abd4c3bd00eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:45:41.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the agency would be coordinating with the proper
        authorities to help check all possible ports of entry to ensure that no unauthorized
        product would come in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38454fd8-d3cb-4048-b29d-be1583edf5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:45:41.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just to make sure that the only vaccines that are coming in are
        those that are authorized, that we are assured of the quality, and assured
        that they are not even counterfeit or substandard,” Domingo said.</p>'
  'Cotabato-bombing-kills-2':
    'author': 'Pearl Gajunera, CNN Philippines'
    'caption': 'A bomb blast in Cotabato province killed two people and wounded six
      others, local authorities said Wednesday. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
