      'mgnl:lastActivated': 2023-01-25T15:38:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dogs have been following humans for thousands
        of years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153e3c84-c039-44cf-b336-731ef62abe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeological and genetic data has revealed that dogs accompanied
        humans when they were migrating to the Americas from East Asia, according
        to a <a href="https://www.pnas.org/content/118/6/e2010083118" target="_blank">study</a>
        published Monday in the Proceedings of the National Academy of Sciences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901c321-0c71-485f-98c3-2c49103d61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs were likely domesticated over 23,000 years ago in Siberia,
        said lead study author and archaeologist Angela Perri, a research fellow at
        Durham University''s department of archaeology in the United Kingdom. Her
        team analyzed the genetic makeup of ancient dog remains to estimate when the
        domestication from wolves to dogs happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679236dd-a816-4713-9f6d-e4df05b93001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeological evidence showed that the humans migrated over 15,000
        years ago from Northeast Asia across the Bering Land Bridge, a piece of land
        that connected modern-day Russia to Alaska. The land crossing no longer exists
        due to rising sea levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1465e445-51d4-4081-87ba-5a2fd05132f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perri studied the lineage of American dogs outside the Arctic, which
        come from a different genetic ancestor than Arctic dogs, and traced it back
        to ancient Siberian dogs. This lineage has shown that humans brought their
        dogs with them when they migrated to the Americas, according to the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327562a-0306-4f2c-ba94-5f1fb2f1220a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have dogs as pets today and some wonder, "What is this
        animal and how did it go from a wild predator to curled up next to my bed?"
        Perri noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969815ef-fcc5-4e99-b2f3-b764da23eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is no definitive answer on why dogs became domesticated,
        the freezing climactic conditions during this time likely brought wolves and
        humans closer together for survival, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb47733b-5f6f-4e52-827d-fad545ef4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wolves likely learned that scavenging from humans regularly was
        an easy free meal, while humans allowed this to happen so long as wolves were
        not aggressive or threatening," Perri said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252768ea-cd02-4b0f-98fb-b6ccbb1284b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs could have also helped humans transport items faster, she
        said. There is also evidence in the Pacific Northwest of humans using furry
        creatures as emergency sources of food and fur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb535d2-30c6-4240-83db-0fe95803708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is a fascinating example of how canine and human DNA and
        archaeology can be used to find out more about our past, said Jeffrey Kidd,
        associate professor of human genetics at the University of Michigan Medical
        School, who was not involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13abd33d-2297-44e6-ac3d-39b07a807ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern dogs are similar to domesticated dogs from 15,000 years ago,
        he said, but today there are different furs and colors as a result of breeding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db253a57-aa33-4aac-8cc6-c052768ffe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidd is not surprised that humans brought their dogs with them when
        they migrated to the Americas because of how intertwined dogs are in our society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21350367-1138-4346-aed2-4cb4c86af58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you and your entire community was going on a journey across
        the land, wouldn''t you bring along your dog?" Kidd said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac6422-bd21-4d30-be00-f7d2888fcfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest confirmed dog bones were found in Germany over 100
        years ago and are about 15,000 years old, Perri said, so her next project
        is to search for older dog bones in Siberia to aid in her research. She''s
        hoping to gather more evidence to discover how dogs became man''s best friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e43c4-4ce8-4b95-9e18-c0d32c3dc61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:47:19.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/01/26/world/human-dog-migration-study-scn/index.html"
        href="https://edition.cnn.com/2021/01/26/world/human-dog-migration-study-scn/index.html"
        target="_blank">Dogs likely migrated to the Americas with humans over 15,000
        years ago, study says</a></em></p>'
