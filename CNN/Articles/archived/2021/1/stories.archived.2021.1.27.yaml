      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Rizal
        Rep. Michael Duavit said he is “fairly optimistic” about getting a three-fourths
        vote required to push for the proposed economic amendments in the 1987 Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e218e57f-7336-4724-93fb-7ce8d77f3c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92c36e-eb7d-41e0-abe7-bc65be56daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Optimistic fairly… You take it one step at time that is why we
        deliberate, but do I think we can get the three-fourths vote in the House,
        yes I think so,” Duavit said during a Wednesday briefing by the Majority bloc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8e478-a0b8-4339-9b47-d8cd9503a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a087d-92a8-42b1-b7a2-cbaece39c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that most of the negative standpoint are due to fear of
        what might happen and what and how lawmakers are doing the deliberations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb5bea-5dd1-44f4-9642-e20a3d724b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335ec90-02c2-43f3-9708-d25e4df5e1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we manage to do it successfully while it is being done the right
        way and no abuse is being perpetrated, the proposal really makes sense,” Duavit
        noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c41353-5c8a-4d55-afbe-d23cee2f3220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083c98f-a1ae-4b21-915e-89bb13bc4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that President Rodrigo Duterte’s support will help influence
        the sentiment of the public and other legislators who are against the move.
        However, he added that Filipinos will have to be more independent and critical
        about the matter since this will directly affect their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80895a6-2336-49f0-b5b9-9acd6ae2a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91f90c-86e3-4502-81da-d268d9bbaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions at the House committee level are ongoing regarding the
        proposed amendments to the charter’s economic provisions. House Speaker Lord
        Allan Velasco filed Resolution of Both Houses No. 2 that seeks to ease restrictions
        on foreign ownership in selected sectors in the country with the insertion
        of the phrase “unless otherwise provided by law.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a94e90-93ff-4b84-a5b5-817fa5f996a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d87ff-fec5-4def-8351-36292541c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also states that the Congress should convene as a constituent
        assembly and approve the changes by a three-fourths vote of all lawmakers,
        with "each House voting separately."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790a321-2030-4a31-adf8-d80630db4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5cbba-e092-492e-a63a-41abe195796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Minority mixed on Cha Cha</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740b17e-ce2e-4539-a855-3328b1493f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f785411-ab54-4e59-9206-501f9abd6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, members of the Minority bloc were mixed
        on their stand regarding the proposed amendments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0647168-ac7d-415c-8f05-0a0cadc7739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515b7abe-4bcc-488c-b014-82757b242c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo said amending the economic provisions
        in the Constitution is the first step to return to pre-pandemic economic growth,
        since this would attract more investments, promote market competition, generate
        more jobs and increase income.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ff3de7-03e6-4ece-9b7f-12b551da5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd735ae8-cd12-4212-a154-12de56fbe013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela party-list Arlene Brosas said this is not the right time
        to implement such changes, especially now that the country is still struggling
        to recover from the COVID-19 pandemic. She said it would be better to focus
        on how to help Filipinos recover from the adverse effects of the health crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b4159-9fc9-4379-8bc6-d88f65cc93af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62945385-db67-4df0-85db-209a75feaf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:42:28.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On land ownership, Magsasaka Party-list Rep. Argel Cabatbat said
        they believe that more investments will help the country, but allowing foreigners
        to own lands, especially those for agriculture, puts Filipino farmers at a
        disadvantage.</p>'
  'ritm-covid19-testing-fraud':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T18:55:14.259+08:00
