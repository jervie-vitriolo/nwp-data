    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbac2d36-2e08-46b7-9aac-1976b8b4a39a'
    'lead': 'A letter from a descendent of Italy''s wartime King, apologizing for
      his ancestor''s role in enabling Mussolini''s fascist policies during World
      War II, has been criticized by historians and Jewish groups after several decades
      of silence from members of the disbanded royal family.

      '
