    'mgnl:tags': ['United-Kingdom', 'deaths', 'Covid-19']
    'template': '1'
    'title': 'Covid-19 has killed 100,000 people in the UK. Experts say the government
      is still getting it wrong

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc9287-589e-4b9e-a33b-c0365f6ed57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In March last year, the UK government
        said it was hopeful the country could cap its coronavirus deaths at 20,000.
        It was a bleak target to set, but one the nation came to begrudgingly accept.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa7175-c1a4-40d9-ae9a-451e2fcbb5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a900a2-cfdc-48f3-a9fd-2d4c48104412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.847+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months on, Prime Minister Boris Johnson delivered a somber public
        briefing Tuesday, in which he announced the country could now count more than
        100,000 people as its Covid-19 dead, in what he called a "grim statistic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87e65e-ddff-45c4-9afc-0299810b21f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df535d61-9dcb-4043-93ae-581bb1e7345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the worst-affected nations, the UK has earned the dishonor of
        having the highest number of confirmed deaths in the world, proportionate
        to population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb2d7c-e91b-4897-a578-1b8e08f26ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f2bdc-e1b9-4218-82a1-e96cde679ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge in case numbers that began in December has pushed hospitals
        to the brink. ICU workers say they have been forced to "dilute" their care
        and describe mental health struggles under unprecedented pressure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa34a64-ef49-480e-b38c-8680828f13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0aa59-1ab1-4ed6-a5d0-882543cafc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools are shut and have moved online, disrupting the lives of
        students and working parents alike. All but essential shops are closed. In
        England, socializing, even outdoors, is banned, except in pairs for exercise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a380799-d173-4fb3-a699-351571cdbd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f39723-7495-4886-8c8f-e238f96c502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few differences from the spring, when Britons suffered
        a devastating first wave and were put under a draconian lockdown. They are
        now asking themselves how they got here. Yet again.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5fc17-6537-49cf-b0a3-b7a07b23efb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ea00d-4284-4dc2-9355-8dc95b00f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked that very thing, Johnson has repeatedly pointed to a
        new and more contagious variant of the virus, now infamously known around
        the world as the "UK variant." Health Secretary Matt Hancock too has claimed
        the country''s response was working until the new variant hit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60c2fa-d93a-458b-9888-3068452c9c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3495eb-f165-4ca8-b711-c7272890ec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not that simple. Like in the first wave, the government
        has been slow to respond to rising case and death numbers with restrictions.
        It has failed to get an adequate contact-tracing and isolation system running.
        And it has, again, been slow on border controls, only closing "travel corridors"
        with more than 60 countries or territories in mid-January amid record-breaking
        daily death tolls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e36d19-06a7-4a7e-8296-b128e380fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e323e62-5a5f-449a-bd1a-e0da2f46b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the government hasn''t learned from its past mistakes
        and still lacks a coherent strategy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f8b1f-0e22-4de8-8e63-f1dfb612046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47208277-5720-42db-a7f9-28976f07b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Anne Johnson, president of the UK''s Academy of Medical Sciences,
        said there was a clear correlation with the relaxation of restrictions before
        Christmas and the recent spike in infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f8db4-97d3-4a18-a038-d909803b46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4dab8-d447-4d08-ad03-bd77f460eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new variant is important and more transmissible, but that''s
        not the only cause of the third wave. Let''s be clear," she told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a380550-c205-4a79-8cc2-914a85b57ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cba7bb-63b2-4e0a-8bbc-e79a209e43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Johnson had for weeks been telling the nation they could celebrate
        Christmas with friends and families, allowing a mixing of households if they
        just followed the rules during a November lockdown. He called the whole thing
        off at the 11th hour, at least in England''s worst-hit counties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d11da7f-df09-4ca0-adb2-8e47c4ccb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6438d4-f5cc-4512-9e15-68512ba30718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too late. The damage had been done well before the holidays
        began, and medical staff knew they would be in for a tough January.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e035f3-6c73-42fc-a58e-f1d6f4c632f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e7e47-176d-4002-8b40-20c9d67cdb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inevitably, if you come out of lockdown on the 2nd of December,
        as we did, with people gagging to get to the shops and get out and about,
        and we''ve got three weeks before Christmas, that''s going to be clearly a
        moment for seeing more transmission," Prof. Anne Johnson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ac7589-71ad-493d-b0df-ac68ece09fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bcc56-585e-4736-9ca6-bb3749c4c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, the Prime Minister argued the government could
        not have foreseen the new, more transmissible variant. But the idea that viruses
        mutate, sometimes in the shape of more aggressive forms, is widely understood.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10dd0df-a23f-4126-a1dc-e2987aa6a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e0f70-8520-4212-9f13-5d023a5f375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was even flagged as a potential threat in a July report by the
        Academy of Medical Sciences, for which Prof. Anne Johnson was a lead author.
        The government had commissioned the report for the precise purpose of preparing
        for the difficult winter it knew was coming.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387270c1-bf17-4a6f-b800-7fb182a0cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.849+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cbee0d-d0f7-49e6-9396-2c00551e3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, the Prime Minister was forced to admit he had
        not read the report when asked in parliament. In January, six months later,
        he did not answer a question by the BBC''s Andrew Marr in an interview on
        whether he had finally gotten around to reading it. His office did not answer
        a question from CNN on whether he had now read it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd1d31-7cc5-4e88-8520-f3e54474133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83457f6-5a03-4e96-aa96-74b002292609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an example of what the Prime Minister''s critics say is his
        aversion to detail. The Johnson government has long emphasized learning to
        live with Covid-19, simply accepting a certain level of circulation in the
        community. Had he taken the winter report''s warning seriously, however, he
        may have understood the additional threat of a new variant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34f6769-5556-4f3d-ba35-531182886fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d2119-bfc7-40c3-9437-4f092c80c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, along with several others from medical experts, also
        raised concerns about the country''s test, trace and isolate system. Testing
        has improved dramatically, but tracing and isolating hasn''t. Anecdotal evidence
        is growing that an app designed to aid the process is largely inactive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c761a3a7-f1d0-4da0-859e-5ccae3a06f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c5d52-da48-4eb3-b992-0ad93d384f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health told CNN that the app had been downloaded
        more than 21 million times and was still a key tool in helping break chains
        of transmission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76adaa1-054e-468e-b273-656c5e98051c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e26682-d22b-42ce-9708-9aaeae56abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But compliance is a major issue. In an ongoing survey of people''s
        behavior and feelings around Covid-19 in the UK by the University College
        London, 38% of respondents said they were not isolating after developing symptoms
        for the full recommended 10-day period. Some 13% said they were not isolating
        at all. And 75% of adults over the age of 60 who reported experiencing symptoms
        at least once said they had never bothered requesting a test.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0a591-bb33-447e-b209-ecebdb600cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3a9ef-9fd6-42de-97de-394bd190fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s lead author, Dr Daisy Fancour, said in a statement
        the number of respondents not isolating was "deeply concerning."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795868c7-e173-42d7-8b91-855c41ca3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd983989-ead5-4d60-9173-e8e2954a2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also finds a correlation between isolation compliance
        and income level. This suggests that many people breaking rules on isolation
        are doing so because of financial pressures.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067b11ba-82b0-4c91-b2fb-d9f9130f05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.850+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c6839-9c2b-40ba-9e2e-7e6edfb253a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased adherence to self-isolation rules among those with
        a higher household income suggests that many of those not isolating are breaking
        guidelines due to financial concerns, and more support needs to be put in
        place to allow people to self-isolate without fear of losing out financially,"
        Fancour said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c0438-5e8a-4c96-8877-2e0fbf9082cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3e535-8a9c-4332-8548-11f6b39ad033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Too little, too late''</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a52a9-0a4e-4d3e-a8bf-0a1adcc03e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hardship of the first wave, it''s difficult to comprehend
        why the government hasn''t adopted the models seen in countries that have
        been more successful in their responses, particularly in terms of border controls.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769ea5c3-25e7-44ac-93dc-f115e7e63e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0886705-1db8-4ebb-a8c0-39c793a56639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Priti Patel admitted to a group of Conservative
        Party supporters that the government should have closed borders in March,
        according to a video published by the pro-Conservative website Guido Fawkes.
        She claimed that she had supported the idea at the time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe8fd9e-be35-4cda-8a4a-5cc707f54d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb2f81b-4b87-4e4d-8542-dacbb41b9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK may have finally hardened its border, but it''s easy to see
        how more cases could slip through the net. Most of the country now requires
        people crossing its borders to self-isolate for 10 days, but it has no robust
        mechanism to ensure people are complying.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e960a7-8d9b-4404-9788-af4adb226dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af192d80-1dc3-4f68-918d-05e828d046ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, arrivals isolate at home, but police check in with them.
        Rule-breakers face up to six months in jail. Hong Kong, South Korea and Singapore
        use electronic wristbands to ensure people stay home during quarantine periods.
        They are controversial from a privacy perspective, but they broadly work.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcbf9f-f942-4533-96a1-242a9ea10f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df141f1f-d40d-428d-8830-11e4881e1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Australia, arrivals are forced to stay for two weeks in strict
        government-monitored "quarantine hotels." Arrivals have to pay for their own
        quarantine, charged at a rate of around $3,000 ($2,3000) for one adult in
        most states. It''s a measure Johnson''s government is only now considering.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc2ae0-7a60-49e3-991a-9e100a9edd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a8f07-853d-4dea-b69a-832b64afda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.851+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the opposition Labour Party, Keir Starmer, chastized
        Johnson in a scathing speech earlier this month, saying his indecision was
        costing lives.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83c62b-88ec-475b-a1d7-786e317af1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dee3b6-229a-432d-b512-98df2c6911bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there''s a big decision to make, Boris Johnson gets
        there too late," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556118e-58ed-4743-ab09-8310e8a94b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bc483b-747b-4f66-9c1b-3b18ffb60948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government says it''s trying to balance the health crisis with
        the economic crisis. Yet we ended 2020 with one of the worst death tolls in
        Europe and the deepest recession of any major economy. That''s not bad luck.
        That wasn''t inevitable. It''s the consequence of the PM''s repeated delay
        and incompetence."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96c2ce-8084-49ec-ba00-a61bd870ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063231ee-f08b-4341-9757-8594c4f6dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcing the kind of border controls seen in Australia wouldn''t
        be hard -- when you take out Northern Ireland, the UK is essentially an island
        around the size of the state of Kansas. The export of the UK variant to 60
        countries demonstrates how porous the UK''s border has been.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24353397-0a01-4edf-9132-66c1e8d39248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2355f9-3bf4-4eca-9281-d05251021ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, a country of 25 million people, has reported just over
        900 deaths. It has been able to keep the virus at bay with its quarantine
        hotels in conjunction with swift local lockdowns, granular data and transparency
        that has won the public''s trust, according to a report by consulting firm
        McKinsey.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1cc6c4-5a5f-4dbc-9b61-a4634355e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b8c0d-c869-4b3a-8b6e-8c33b2e9c8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is now working on its economy''s recovery as the UK
        struggles just to keep its own open.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b8402-a082-4fad-8594-097d5845ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2013e70e-ad4f-479d-81b8-419466da4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a reporter whether he could have done more to prevent
        deaths, Johnson said he took full responsibility for his government''s response
        but made no admissions of any missteps.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63236ee-393e-4ba8-a94a-ea11ac871d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812eae7a-9971-4ce1-9322-9373b87630dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did everything that we could to minimize suffering and minimize
        loss of life in this country as a result of the pandemic, and I''m deeply
        sorry for every life lost."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f56f5a8-5ebf-4a36-843f-c67f6feacf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.852+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e1e90-c0d1-466d-88f1-3d8de9df389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The threat of vaccine complacency</h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206aecd-2a86-4350-b4d5-3fa843c7186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also sought on Tuesday to focus on the UK''s success with
        its vaccine program. The UK was the first country to begin vaccinating people
        with a fully vetted and authorized Covid-19 shot, and to date it has given
        at least 6.8 million people the first of two doses.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48e6ef-b51f-4e97-bfcf-d19fda0ca44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1f237-4721-49a9-a95a-b7f36a9ec712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of success here could offer Johnson the political get-out-of-jail
        card he sorely needs.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334150f8-14cd-4244-9e89-58fdb73a883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e977c908-4ade-49a8-af66-838c2c7893b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the vaccine rollout to be a success, Johnson''s government
        will need to smooth out its distribution, which some medical service providers
        say has been haphazard to date, though it is early days.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d8ead-99b3-46c5-bb97-65b67a724a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e766275-be16-484e-b2aa-43cfa53480ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are clearly issues around supply," said Danny Mortimer, chief
        executive of the NHS Confederation, which represents providers of the government-funded
        National Health Service. But he is not aware of whether the problem is one
        of supply or of distribution.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10964ca8-ca8b-4830-9550-882a8c0f9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9985cae-5f9e-4014-ac36-7b1e9e505291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Social Care declined to tell CNN how
        many vaccine doses the country had in stock, saying it was now part of the
        country''s critical infrastructure, citing "security reasons" for withholding
        details on supplies.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d4bbb-01e8-43b0-aa70-8555c48b8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403b8f7-0f5d-4562-8e5c-12f73356dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said that the country''s "vaccine supply and scheduled deliveries
        will fully support" the country''s program, including the immunization of
        four key groups by February 15.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874031fc-f1f2-4179-8c87-23e1f3445060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d6372f-465e-45d2-aea4-5541482d0172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.853+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK has already vaccinated more people than any other country
        in Europe, and we are mobilizing the government, NHS and our armed forces
        as part of a massive national effort to lead us out of this crisis," it said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8aff1b-240d-452b-b7dc-edfcc554969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8da78b-1161-4b0e-8bdb-74f3a4b4c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply concerns are compounded by the pressure to administer a large
        number of the Pfizer/BioNTech vaccine fast. Rigid temperature requirements
        mean doses that are refrigerated need to be used in five days. With a box
        typically containing 1,000 doses, surgeries and vaccine centers have to administer
        200 shots a day to ensure no doses in a box go to waste.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c9fa7-e469-489f-aee0-547895007b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b8dd6-e66d-4ab6-8505-38ed3794e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortimer said the vaccine program was "truly impressive" in scale
        and had given worn-out NHS workers a huge boost in morale, but he emphasized
        the urgent need to improve distribution.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b6ff6-7815-4c5d-ab4f-3e02777aeaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c9598-f828-4f69-a1c0-280412488869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many health experts, he warns against the UK becoming too reliant
        on the vaccine as a silver bullet.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a0a10-cee5-4bbc-b9a0-bbc95543d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a6fa3-4452-4990-b496-f608ce0ad93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving other measures -- especially the test, trace and isolate
        system -- is crucial to bringing infection numbers down until there is a high
        level of immunity in the country, which may not be until the end of the year,
        Mortimer explained.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c12444e-e5d0-43fe-b60a-57433a61fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa41306-61b9-460e-81af-9364c50458f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to know that as the vaccine is rolled out, and as it takes
        time for the vaccine to gain efficacy, that those elements of tracing and
        isolating are robust, and are robust for the longer term. It''s probably too
        early to say we have full confidence in that, but it''s really important the
        government gets that right," he said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978b897-58b4-4b56-92da-10f7e5cb0cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6eae89-e199-481f-a938-bd137d9ba3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad reality of this last 10 months is that NHS organizations
        have seen this virus do real harm to their communities. We can see this in
        a really depressing death toll, but we can also see it in the longer-term
        impact the virus having on people''s health."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc87df-0b1a-4059-b4e7-f658a9713e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:49:57.854+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/26/uk/uk-covid-19-pandemic-response-intl-gbr/index.html"><em>"Covid-19
        has killed 100,000 people in the UK. Experts say the government is still getting
        it wrong"&nbsp;</em></a></p>'
  'sanofi-pandemic-proof-solution-to-aid-Pinoys-living-with-chronic-diseases':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-01-27T17:00:21.105+08:00
    'embedimage': 'jcr:7e14774e-8942-4c8b-8614-8a1af15c5d86'
    'embedsource': '<iframe width="991" height="557" src="https://www.youtube.com/embed/_e6WP9kh9BY"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a90c2b5e-520a-44df-af00-73981bdb83cc'
    'lead': 'Coming off from a year that taught us never to take our health for granted,
      what can Filipinos do to ensure that we have a happy and healthy new year?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T15:57:48.419+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T15:38:03.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:52.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanofi''s pandemic-proof solution to aid Pinoys living with chronic
      diseases'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeed209-992c-4ac9-a5aa-63c8b5557c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.419+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Doomscrolling
        about the COVID-19 pandemic might have left another health crisis unnoticed
        - the chronic diseases linked to sedentary lifestyles such as hypertension,
        chronic kidney disease, and diabetes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19509b5-4825-4830-a657-16249eea9c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.419+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad34738e-9573-41af-a2b4-3a13ee0fd67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diabetes is a global emergency," said Sanofi Country Lead, Dr.
        Amal Makhloufi, who did not mince words during her appearance in CNN Philippines''
        MedTalk HealthTalk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156826c-dece-4831-8d72-5cd0d4153ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65adcd27-1c85-471b-9469-f1cfc14c8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially here in the Philippines, it is one of the leading causes
        of deaths," she said citing that among the nearly 4 million Filipinos living
        with diabetes, only three out of 10 are diagnosed, and more than 8 out of
        10 not reaching their ideal blood sugar level. "This is why people with diabetes
        are at higher risk (of getting COVID-19)," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45a8382-1998-4ba6-9669-314c83ece798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a680f6-9444-4006-8395-632265e3934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makhloufi affirmed that people living with these so-called "lifestyle
        diseases" are more vulnerable to COVID-19. "They are associated with a higher
        risk for COVID infection since the poor human response is seen in these individuals.
        And on top of that, the lockdown prevents them from connecting with their
        doctors in person, which means it makes it more challenging to manage their
        conditions," the doctor added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec91d5b-0437-4527-ac95-939c6e0f663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7199b-6234-419a-a592-1764af3950a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of people with chronic disease is not all bleak. Makhloufi
        said it should start at home, with their families in making sure the patients
        eat healthily, exercise regularly, and control their blood sugar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b7df64-7297-4f32-b750-fb27efe0f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:57:48.420+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:38:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
