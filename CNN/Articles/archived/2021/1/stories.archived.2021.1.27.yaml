    'lead': 'The House Transportation Committee approves a bill banning drag racing
      on public roads. It also prohibits PUVs from racing each other to get passengers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T16:11:23.840+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:38:01.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:53.214+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drag', 'racing', 'ban', 'PUV']
    'template': '1'
    'title': 'House panel approves bill banning drag racing on public roads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29be93-fd66-4549-83ac-405d28ce2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:11:23.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Car
        racing on public roads may be officially banned in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405cd1e8-1e47-43c3-ba4f-3ed6afb6dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:11:23.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Transportation on Wednesday approved House
        Bill 3391 or the Drag Racing Ban Act, which prohibits private cars from using
        public roads to mount races. Commuter buses, jeepneys, and other public utility
        vehicles are also barred from speeding past each other to compete for passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd645de-8455-4c96-b479-e9fbdd4973f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:11:23.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was filed by Quezon City 2nd District Representative
        Precious Hipolito Castelo, who said such practices "jeopardize the lives of
        the people on the road."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672e4bf-8da2-45fb-aff7-88c82f60f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:11:23.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drag racing involves two or more private motor vehicles driven side
        by side at accelerating speeds to "outdo each other."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff4aed-7ed2-4ed1-ad94-56f9b82dbdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:11:23.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If enacted into law after subsequent Congressional approvals, the
        measure sets a fine of either ₱300,000-₱500,000 or a one-year jail sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f3065-6435-4ebb-b634-d0cffbb6be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:11:23.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel also approved a measure that fast-tracks the rollout
        of breath analyzers to tighten the government''s watch against drunk drivers.
        The bill also slaps stiffer penalties for those caught driving under the influence
        of alcohol and illegal substances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1cd666-81a0-423e-bbd1-e093c0048e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:11:23.841+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate measure that seeks to declare May 8 of every year as
        "Public Transportation Drivers'' Day" a special working holiday was also approved.</p>'
  'joe-biden-appoints-gloria-steele-usaid':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T16:19:29.294+08:00
    'imagesource': 'jcr:1fd72d5d-69ca-4fae-9553-55749cd83499'
    'jcr:mixinTypes': ['mgnl:hasVersion']
