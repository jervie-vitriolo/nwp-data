      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Microsoft exceeded Wall Street analysts''
        expectations for quarterly revenue by nearly $3 billion, it reported Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82438caf-5522-478a-94bc-e2caf9d259f8'
