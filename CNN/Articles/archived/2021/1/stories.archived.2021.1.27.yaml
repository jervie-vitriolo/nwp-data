    'title': 'PhilHealth chief''s ''liquidated'' remark on missing funds questioned'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a30206-df2d-49c2-a06e-60b5353e4763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Two
        lawmakers on Wednesday questioned the recent claim of PhilHealth chief Dante
        Gierran that the ₱15-billion reportedly missing from the agency''s coffers
        were already "liquidated."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e21e2-280c-45b1-9605-797c8aadd351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a7bdfa-e8ac-42c4-bd2e-418651696847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Sen. Panfilo Lacson commented that
        "liquidated" funds do not necessarily mean that they were legally disbursed
        from the start.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7f870-42ac-4673-b83b-b92561421582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fcb57-b95f-4413-b78c-7813474cee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If public funds were spent not for Covid-19 as required under the
        IRM (interim reimbursement scheme), but for dialysis centers and infirmaries
        which are clearly not authorized, it can still be declared as liquidated,
        but it doesn’t mean that funds were legally disbursed," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1f864-08cc-429e-ae64-d776d4d38796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e20827-eb8e-41f0-b471-14491b425039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that this is why some former and current officials
        of the state health insurer were recently charged by the government task force
        led by the Department of Justice in the first place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d3d37-8c4d-4d18-94b5-7fd015ac52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f627020-c088-46cb-9070-b76960abf032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.923+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Gierran said in a Malacañang briefing that the funds
        were not missing after all, and liquidation is already at 92%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79752c-1bf2-4778-8b81-828156551d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.925+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2021/1/26/PhilHealth-missing-P15-billion-funds-liquidated.html">PhilHealth
        chief claims ''enough'' funds for the year, 92% of missing ₱15B already liquidated&nbsp;</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dca982-d7d4-4da6-b5d9-a1cddb4e61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e2423a-3432-4824-8dfb-f0ecb054b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa totoo lang po, hindi nawawala, nandyan lang. On record po,
        ang utos ng Senado tsaka ng lower House, sabi i-liquidate. Sa ngayon po, 92%
        na ang liquidated. Kakaunti na lang po,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4a9fa-1810-4997-89cd-ae377c2c5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829a6ef-0743-4a54-a328-fce774716c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, it''s not missing, it''s just there. On record,
        the Senate and the lower House previously instructed us to liquidate it. Now,
        92% of the fund is liquidated. We''re almost done.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8550f2-991c-4cad-9178-606ea329efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fd420-26b6-44e2-b468-74be1a2282dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate said that the so-called
        liquidation "will not just erase the fact that [the fund] was anomalous in
        the first place." He also called on the Commission on Audit to conduct a special
        audit on the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f687cd7-0ee6-4651-b9d3-26574364b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326de76-c934-4b60-9b07-c8c8f6b5bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱15B involved in this case is even much bigger than the ₱10B
        Napoles pork barrel scam.  A deeper investigation or audit must be conducted
        and those responsible be made accountable,  especially since PhilHealth is
        again planning to hike the contribution of its members," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb33b6-758d-4ecd-a1dd-d70795b10c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:25:44.924+08:00
