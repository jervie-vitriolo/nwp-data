      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d528b2-03ca-4f45-8da9-8310d48d1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has sent a plan to Congress that will make sure
        that a majority of our schools can be open within 100 days," he continued.
        "We need Congress to pass that plan so we can do the kinds of things you need
        to do so that the schools can be safe, so the teachers can be safe, so the
        students can be safe -- sadly, it costs money."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39148168-debc-4332-b0bc-087882808c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ed59f-8b64-4910-9695-c7b69fca4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain also defended the Biden administration''s ambitious goal to
        vaccinate 1 million people per day in his first 100 days in office, even after
        criticism from some observers who say the administration isn''t being ambitious
        enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f57b61-8c5f-4c45-b041-8b6a52ec6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a296a70-ff1b-436b-b3fe-7ef8394a8d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been here seven days, we''ve ramped up capacity higher than
        it''s ever been. We''re moving into the states faster with more certainty
        and clarity," he said. "But there are just some limitations on this process
        -- the President has been very honest, we''re inheriting a system that was
        built with limited capacity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1b39b-fc3d-4cc1-8da1-c9d15feac0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d2b56-5ff2-40ee-8802-1c06e3b9af22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We are asking the drug makers to dial that up, there''s
        only so fast they can increase that. So we are ramping this up, as you said,
        capacity up starting next week and the week after. We hope capacity will go
        up even more in March."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256cd2fd-5b42-4c53-abc5-403fe6305c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ae726-0358-4bef-a85b-feeec3971cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on Biden''s comments Monday that he expects that the
        US will soon be able to vaccinate 1.5 million people a day -- raising the
        bar by roughly 500,000 more daily vaccinations -- and whether daily vaccinations
        could be increased further, Klain pointed to where vaccine efforts had been
        previously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5289839-5d1f-4d70-9e88-3a1dadf5cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab28f05-8f82-4ae4-a54d-15d3b5ebedc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to hit a million, 100 days out of 100 -- no country
        in the history of the world has ever done that, never happened before, so
        that''s a pretty ambitious goal," he said. "Obviously the President is pushing
        us to see if we can do better than that -- we hope we can do better than that.
        But if we hit that 100 million shots in the first 100 days, that will be something
        that no one has ever done before."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c0686-120f-4668-b246-06b392b9e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008ec18-7d11-4c13-a3d3-e05c5d9f0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain added, "No one is going to limit shots, we''re going to get
        as many shots into as many arms as we can. We think 100 million shots in 100
        days is an ambitious goal. If we can do better than that, of course we will."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc7736c-4d0a-4256-85df-4d5ebfac9190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:29:43.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:38:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/26/politics/schools-open-coronavirus-ron-klain-cnntv/index.html">Biden
        chief of staff: President wants schools open but US must ''make the investments''
        needed to safely return</a>."</em></p>'
  'AstraZeneca-COVID-vaccine-favorable-recommendation-EUA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-27T11:44:19.964+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14034067-41dc-47fe-9cb8-ba10937f3b2b'
    'lead': 'Experts reviewing the emergency use application of British drugmaker
      AstraZeneca have submitted ''favorable'' recommendations for the coronavirus
      vaccine, the Food And Drug Administration says ahead of the expected release
      of its final decision on authorization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T11:52:02.500+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:38:34.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:46.161+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['AstraZeneca']
    'template': '1'
    'title': 'AstraZeneca vaccine gets ''favorable'' recommendation as FDA set to
      decide this week on emergency use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce212ea3-c5c9-4049-951f-0d34276728a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:52:02.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)—</strong> Experts
        reviewing the emergency use application of British drugmaker AstraZeneca have
        submitted “favorable” recommendations for the coronavirus vaccine, the Food
        And Drug Administration said Wednesday ahead of the expected release of its
        final decision on authorization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f8986-4f45-4371-8765-ae67e9612db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:52:02.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, FDA Director General Eric Domingo said
        the expert panels have wrapped up their evaluation of the vaccine, adding
        that the agency would be “running overtime” to finalize the decision within
        the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bef77d-14ce-43a0-bd33-6764b090c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:52:02.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They [panels] gave their recommendations yesterday, and I’m just
        flipping through them. They’re quite positive, they’re very favorable,” Domingo
        told <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da3164-9582-45a1-9f89-799f6321d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:52:02.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I’m just really going to look at the data now— both from the
        technical quality side and then the safety and efficacy side and recommendations—
        and hope to finish going through this today or maybe tomorrow,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1aea72-a1df-403b-97e0-01706e57acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:52:02.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British manufacturer applied for emergency use authorization
        of its vaccine in the country <a href="https://cnnphilippines.com/news/2021/1/6/AstraZeneca-applies-EUA-COVID-19-vaccine-Philippines-FDA-.html">early
        in January</a>. Domingo previously noted that the review of the product may
        be faster, as it has already gained approval in the United Kingdom, considered
        as a stringent regulatory authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5427e-c023-49ab-928d-743a9ff223ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:52:02.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that other experts have seen it, and that we can rely upon
        the findings of these experts. So we just ask a little more local questions,
        things that are very specific to the Philippine situation for clarification,”
        the FDA chief noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda272b-2c68-4c3c-b595-e3c7a8b9f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:52:02.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier secured around <a href="https://cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html?fbclid=IwAR1DN18VavYyNl1R1RNVCz01gItgZZmPauACpcThkBX9FqndYCfvoPP1VK0">2.6
        million doses</a> of AstraZeneca’s vaccine through the help of the private
        sector, with the <a href="https://cnnphilippines.com/news/2020/12/20/AstraZeneca-COVID-vaccine-second-batch-200-companies.html">second
        batch of procurement</a> also in the works. A number of local government units
        have likewise entered into <a href="https://cnnphilippines.com/news/2021/1/11/Local-government-units-COVID-19-vaccine-deals.html">tripartite
        deals</a> with the national government and AstraZeneca to secure doses of
        the product.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c5519-bb1c-4361-a08a-08479b960865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:52:02.501+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:38:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only Pfizer-BioNTech''s COVID-19 vaccine has been <a href="https://cnnphilippines.com/news/2021/1/14/Pfizer-COVID-19-vaccine-Philippines-FDA-emergency-use-EUA.html">approved
        for emergency use</a> in the Philippines. Russian company Gamaleya Research
        Institute, Chinese drug maker Sinovac Biotech, and the distributor of India-developed
        vaccine COVAXIN also have pending EUA applications before the local FDA.</p>'
  'goldman-sachs-david-solomon':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
