    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:44.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'iPhone', 'iPad']
    'template': '1'
    'title': 'You should update your iPhone right now'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584252bd-44c2-4a49-bf00-83d93ac627bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:42:18.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple is urging iPhone and iPad users
        to promptly update their operating systems to fix security bugs that may have
        already been exploited by hackers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdb9a2-d62a-42d8-a7c7-d71f6013f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:42:18.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its support webpage, the <a href="https://support.apple.com/en-us/HT212146"
        target="_blank">company said</a> three security flaws "may have been actively
        exploited." It did not reveal too many specifics about the bugs, noting "Apple
        does not disclose, discuss, or confirm security issues until an investigation
        has occurred and patches or releases are available."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bf471-4aca-4ece-aa9b-1c380df454fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:42:18.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is a link in an exploit chain, meaning a hacker would
        need to exploit further bugs for it to be fully executable. The company declined
        to comment further on any attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337cd20-41ba-433f-a6a6-c7534338876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:42:18.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company pushed out the security patches on Tuesday as part of
        its new iOS 14.4 software, which also includes fixes for keyboard lag and
        allows smaller QR codes to be read by the camera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cea7c8-375f-4274-99c5-35d30f8165eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:42:18.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said two security issues stem from its WebKit, an open source
        browser engine used by Safari and iOS browsers. "A remote attacker may be
        able to cause arbitrary code execution," the company said in the description
        notes. Meanwhile, Kernel, an Apple developer framework, was also affected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f9305-dcfc-4fc0-a4c9-fec7528ea9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:42:18.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exploits were reported by "an anonymous researcher," according
        to the webpage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ccafd-13e2-4d0d-b8dd-06a04372f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:42:18.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple prides itself on device security but it''s not immune to exploits.
        Last year, Google researchers found several websites with code that allowed
        hackers to quietly infiltrate iPhones. Meanwhile, an iOS13 bug exposed contact
        details stored in iPhones without requiring a passcode or biometric identification
        — a flaw that the company did not publicly address until several months after
        it was first reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab97799-eca3-43dd-aed8-5a7a2f807387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T08:42:18.618+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/26/tech/iphone-ipad-ios-14-4-update/index.html"
        target="_blank">You should update your iPhone right now</a></em></p>'
