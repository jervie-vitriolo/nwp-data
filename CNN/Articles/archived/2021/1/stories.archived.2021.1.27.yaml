      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marikina Rep. Stella Quimbo called for an investigation
        into possible unfair market practices of traders to control supply and prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29293a-3e51-4492-bb9f-10404ba90cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c92c7-f880-44e0-9ef4-b3ad1135b98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
