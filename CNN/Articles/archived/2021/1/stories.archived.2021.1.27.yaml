    'template': '1'
    'title': 'DOH warns vs. non-prescribed use of anti-gout drug as COVID-19 treatment '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffa367-fdff-4bfc-a217-18265b8f1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — A
        Department of Health official on Wednesday cautioned the public against the
        anti-inflammatory drug colchicine. This was after researchers in Montreal,
        Canada, citing <a href="https://www.icm-mhi.org/en/pressroom/news/colchicine-reduces-risk-covid-19-related-complications"
        target="_blank">preliminary clinical trial results</a>, noted the drug, which
        is used to prevent or treat attacks of gout, may reduce deaths in people who
        tested positive for COVID-19.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72d2bc-7e19-489b-9361-e94216ecc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire said while the country’s
        doctors believe colchicine has the potential to treat COVID-19 because of
        its anti-inflammatory properties, “sufficient evidence” is still needed to
        prove its efficacy against the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d65bc-d7d6-46c6-b15a-0f5c5f526696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire advised the public to wait for the DOH’s guidelines on
        colchicine if ever it gets approved as an off-label medicine for COVID-19.
        She also reminded them that an off-label drug -- meaning one used to treat
        a conditon not specified in its approved packaging label -- can only be taken
        if prescribed by doctors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b600d8-b16b-442c-84fe-2f0e4d03a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c55de-217a-4dac-ab5c-489aaad669b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Atin pong pakinggan ang payo ng Department of Health. Antayin niyo
        pong maglabas kami ng specific na guidelines kung saka sakaling papayagan
        nating gamitin ito para sa ating populasyon. Sa ngayon po, wala pa ho tayong
        binibigay na advice na gamitin na ito para sa COVID-19,” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d5c8c-90dd-4c51-aab7-587a1fdeada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s listen to the advice of the Department of Health.
        Please wait for us to release specific guidelines in case we approve this
        for use of the general population. For now, we don’t advise people to use
        this against COVID-19.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff7aa7-f7ed-4c59-9aeb-22148750b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung saka-sakaling gagamitin po ito, hindi po itong pwedeng bilhin
        over the counter at inumin sa bahay. ito po ay gagawin dun po sa may supervision
        ng ating mga doktor at maaaring sa ospital lang,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87693814-e22d-4595-9f76-37e9afab1552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In case we use this, this cannot be bought over the
        counter and taken at home. This will be taken in areas like hospitals where
        there is doctor’s supervision.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c7fe9-aed2-486c-a007-a68cfc9d49b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montreal Health Institute said last week that clinical trials conducted
        in Canada, the United States, Europe, South America, and South Africa showed
        colchicine has reduced by 21% the risk of death or hospitalizations in COVID-19
        cases. The institute said they tested the effectiveness of the drug on nearly
        4,500 COVID-19 cases who were not hospitalized at the time of their enrollment
        in the trials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484db16-5c96-4f29-8b73-f3e39902719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:01:04.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the world’s largest study testing an orally administered
        drug in non-hospitalized patients with COVID-19,” the institute said in a
        press release on Saturday.&nbsp;</p>'
  'Wisconsin-pharmacist-plead-guilty-tampering-COVID-19-vaccine-vials-':
