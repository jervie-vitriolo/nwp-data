    'jcr:uuid': 'e8bac6e6-c5d1-419d-9d48-f90a7ea692a9'
    'lead': 'US President Joe Biden has chosen Filipino American Gloria Steele as
      Acting Administrator of the United States Agency for International Development,
      a government body leading America’s aid to developing countries.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T16:21:38.337+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:38:00.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:53.470+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden appoints Fil-Am career official as acting USAID head  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46918b2-2572-4789-a47f-6cb80e8abe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — US
        President Joe Biden has chosen Filipino American Gloria Steele as Acting Administrator
        of the United States Agency for International Development, a government body
        leading America’s aid to developing countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bae111-9fb9-4175-acd1-791d20b95f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cacb0a-402c-4b02-a036-fe735f5bc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele was appointed on January 20, <a href="https://www.cnnphilippines.com/world/2021/1/21/Biden-inauguration-moments.html">the
        day of Biden’s inauguration as the 46th US President</a>, according to the
        USAID. Through the government agency, the US has provided nearly ₱228.8 billion
        ($4.5 billion) to the Philippines over the past 20 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c161b4-e460-4daa-9386-b87c032621bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a58f74-9fcd-45f1-b747-d25ca64c04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele was a "distinguished career member" of the US’ Senior Executive
        Service, serving executive or managerial posts in the federal government for
        over 18 years, the USAID said on its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ac1d5-1b62-4a7a-aae9-fb10e75fd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183e059-eed4-4e85-9456-a15a67bf0c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele served as Acting Assistant Administrator and Senior Deputy
        Assistant Administrator for the USAID''s Bureau for Asia from 2015 to 2020.
        She was USAID’s Mission Director for the Philippines, the Pacific Islands,
        and Mongolia, from 2010 to 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71411f31-4c39-454a-94c4-cabdf1d681dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.337+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b83b8-78e9-422b-a069-45e661f7f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele started her career at the USAID as an agricultural economist
        for the Bureau of Africa. She also led the development of USAID’s first food
        security policy after a year at the Bureau for Policy and Program Coordination,
        the agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96fdfe4-2f47-4af0-a074-060618810c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d2c80-074d-4ea3-af68-c48dc11a19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Earlier in her career, Ms. Steele served as a Management Consultant
        to the Philippines'' Secretary of Agriculture, and taught Business Economics
        at Letran Graduate School for Business in Manila,” the USAID noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d278b-1951-4b7d-a378-5f68f3431218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622108a-956e-4863-a018-c8dae1a4781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:38:00.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The College of the Holy Spirit Manila congratulated Steele, saying
        she finished high school there in 1970. According to the USAID, Steele earned
        her bachelor''s degree in Business Administration from Maryknoll College in
        Quezon City, her master’s degree in Agricultural Economics from Kansas State
        University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b55e28-c01e-41e9-9b36-2de84c2925c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:21:38.338+08:00
      'mgnl:createdBy': 'eimor'
