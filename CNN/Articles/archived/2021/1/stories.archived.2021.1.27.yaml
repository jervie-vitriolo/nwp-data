    'title': 'PH protests China law allowing its coast guard to fire on foreign vessels'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b8d44-9f1b-4a5d-8143-45e2cd862065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:41:21.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:55.916+08:00
