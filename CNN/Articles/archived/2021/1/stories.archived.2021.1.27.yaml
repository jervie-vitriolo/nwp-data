      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawasaki ruled the 2020 J1 League and bagged home the Emperor''s
        Cup title after defeating Gamba Osaka on New Year''s Day. The Japanese club
        is led by national team standout Ryota Oshima, who was on the squad that played
        in the 2018 FIFA World Cup.</p>'
