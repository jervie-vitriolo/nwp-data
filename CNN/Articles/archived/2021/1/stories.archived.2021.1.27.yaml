      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replying to the tweet of @MiaMagdalena, @BicolanoP <a href="https://twitter.com/BicolanoP/status/1354243977080262657"
        target="_blank">asked</a>: “Where is the consistency?”&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d8ac6-f90a-45ee-b352-e931d997cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.794+08:00
