    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Benjamin-Magalong']
    'template': '1'
    'title': 'Baguio City mayor draws flak for attending Tim Yap’s birthday bash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6faad9-e552-466a-bb72-31765b36016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Baguio
        City Mayor and contact tracing czar Benjamin Magalong trended on Twitter after
        a photo showing he attended Tim Yap’s birthday party in the city despite strict
        mass gathering rules circulated online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16003b3-c3e6-4f7e-853d-ecb1669e31c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong confirmed his attendance in a radio interview on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e935260-d05a-429e-9fac-a07bebffa0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contact tracing czar said he and his wife were invited to the
        party and they accepted the invitation to express their gratitude to Yap,
        an eventologist and club owner, and his companions for promoting Baguio as
        a safe tourist spot amid the pandemic and buying art pieces made by their
        local artists before the controversial celebration was held.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99816fc8-1052-42cf-beb1-7bca10fccbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pumunta po kami ng</em> wife <em>ko</em> (My wife and I went
        to the party) to thank them,” Magalong <a href="https://twitter.com/DZMMTeleRadyo">admitted</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef8fc8-37cc-4bd7-8d0b-5e2de3410679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and photos that went viral on social media showed Yap and
        other personalities were not wearing face masks and face shields during the
        celebration on Jan. 17. Under a Baguio City ordinance, individuals who were
        caught not wearing face masks in public will have to pay a fine of up to ₱3,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4477679e-914a-4a5a-85c0-795bcceb447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government has ordered the local hotel, where the party
        was held, to explain why it should not be sanctioned over the breach in protocols.
        Netizens questioned this move, with one Twitter user calling it a “joke.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6727a625-13e1-4863-b2c2-1727ce53ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d42985-ffff-4a59-82d9-7ccb520bb43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.793+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@MiaMagdalena posted Wednesday: “What a joke! Mayor Magalong gives
        the hotel 72 hours to explain the party! He can do it himself. He was there!”&nbsp;</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">That
        party, look who was there. The Baguio Mayor and his wife.<br><br>Link: <a
        href="https://t.co/8t9jqltZpN">https://t.co/8t9jqltZpN</a> <a href="https://t.co/kVwUVdKT51">pic.twitter.com/kVwUVdKT51</a></p>&mdash;
        Miss Maggie (@MiaMagdalena) <a href="https://twitter.com/MiaMagdalena/status/1354069050846924800?ref_src=twsrc%5Etfw">January
        26, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
