      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Israel intends to have all its
        athletes due to compete at the Tokyo Olympics vaccinated against COVID-19
        by May, its National Olympic Committee said on Wednesday, amid global debate
        over whether athletes should be given priority access in the rollout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef9ffe-5e56-49c9-8d77-69f70d641e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:42:49.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global coronavirus cases surpassed 100 million on Wednesday, according
        to a Reuters tally, as countries around the world struggle with new virus
        variants and vaccine shortfalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3b557-3a46-4af6-b09b-8695682cae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:42:49.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel, however, currently leads the world on per capita vaccinations,
        having inoculated 29% of its population with at least one dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a28bcb-9b04-4573-bfbc-f344b3d8952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:42:49.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As part of the Israel vaccination for corona procedure already
        50% of all the Israel Olympic athletes delegation to Tokyo have been vaccinated,”
        a Committee spokeswoman told Reuters in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5196ff3-051a-4f7a-9fdf-3db68d4fddc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:42:49.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By the end of May 2021, all ...will be completely vaccinated against
        the coronavirus.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d015699-938e-4cf9-9ef1-0b767998f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:42:49.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:37:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of Japan is under a state of emergency due to a third wave
        of COVID-19 infections, but organisers have vowed to press ahead with the
        Games, which are due to open on July 23 after being postponed for a year because
        of the pandemic.</p>'
