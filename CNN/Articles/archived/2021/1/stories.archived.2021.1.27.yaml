    'template': '1'
    'title': 'Seoul''s mayor died before he could face sexual harassment claims in
      court. A new report says the allegations were credible

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e02b0-df55-492f-97d0-1c3f49862cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Seoul''s former mayor died last year in
        an apparent suicide after his secretary accused him of sexual harassment.
        Now, an investigation by a human rights watchdog in South Korea has found
        that her accusations were credible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc6719-ed58-4123-bde7-d6ccdf6ceb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a3fd1-635a-4a4f-9144-24864dfc3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Monday, the independent National Human Rights
        Commission of Korea (NHRC) found that former mayor Park Won-soon''s words
        and actions toward his secretary constituted sexual harassment under the country''s
        laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e32e9-cb64-48d6-b352-7af4dd58b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318663ce-c0f0-4f0a-8558-954b1db39315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding is significant as the alleged victim''s case against
        Park -- who was South Korea''s second-most powerful official when he died
        -- was never heard in court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8cf9b-d122-41ba-8529-904676b2967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba7e5c-fe96-4336-b753-18aaee656761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, a self-proclaimed feminist, was found dead on a mountainside
        near his official residence in July after a seven-hour search. Following his
        death, police confirmed that sexual harassment claims had been filed against
        him. According to the alleged victim''s lawyer, the complaint was filed on
        July 8 -- one day before Park went missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401b1a4-c663-4b2c-8933-f5be0dee8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ca277-e840-41e6-8a51-390878f7ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sparked a firestorm in South Korea, with some expressing anger
        that Park''s accuser would never get justice. Under South Korean law, when
        a suspect dies, open investigations are closed as the prosecutors have no
        ground to make an indictment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573df49-4b5a-41cd-b8b0-50e302af712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec8f7d-67b5-477d-81f5-e3fec7412a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several investigations were launched into the harassment allegations,
        including whether the city government had been complicit in allowing workplace
        sexual harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab64370b-661c-4563-86fa-ff7cfacb238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.874+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e7295-c1a4-43c7-9caf-0ca21f3005a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the alleged victim also faced huge backlash online from those
        mourning Park''s death. Monday''s report adds credence to her accusation that
        he harassed her for four years, even after she moved to a different department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd660e7-63c0-4d6c-bcf7-fc6b8efec7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67026a-ecde-41c0-9efe-6af9bdff31a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a tough four years, but the past six months have been
        particularly tough," the alleged victim -- who cannot be named under South
        Korean law -- said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c1336-1def-4b3c-86ee-e7ea3a761bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3cf884-0774-402c-9e60-113cd1061cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the report found</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee4a07-3a36-4124-a3f2-68d4ae0f5e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission interviewed Park''s accuser and 51 witnesses, and
        analyzed documents submitted by the city government, police, prosecutors and
        Presidential Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce6db6-20c1-4561-83f1-826193f2f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c9f4f-613b-44d3-90f9-f3752f99a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that the alleged victim, who was employed as Park''s
        secretary, was asked to take care of intimate aspects of his life, including
        handling his undergarments before and after he showered. Witnesses also testified
        that Park sent "inappropriate texts and photos" to the alleged victim. Last
        year, the secretary''s lawyer Kim Jae-ryon said Park had sent her pictures
        of himself in his underwear, as well as obscene, late-night messages over
        the encrypted app Telegram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f40cf-20cb-40f9-9504-fbdde2f76247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573565b3-0924-43fa-aa08-6155f09b8a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the commission found that the alleged victim''s accusations
        against Park were credible based on evidence and testimony from witnesses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f5f21-a9c5-4532-ad97-91ebfbb13386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598a109-9656-4467-9185-e18f5d59569e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHRC also concluded that the Seoul city government failed to
        properly think about how its hierarchical structure had contributed to sexual
        harassment, which impacted Park''s accuser.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f377a-af9a-4c09-957a-d677cb685e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e9417-0325-4b06-9060-37f882c6aa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.875+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Mayor Seo Jeong-hyup said in a statement that he "humbly
        accepted" the results of NHRC''s investigation. The statement also said that
        the Seoul City government "politely apologizes to the employee, her family,
        and the citizens who have been greatly disappointed and concerned by this."
        The government would take action to prevent a similar situation from happening
        again, the statement added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cbca5-8118-43fd-accc-2453d3f8bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be04227b-8531-4148-a06d-eebb4527d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Park''s accuser and her advocates said that more needed to be
        done to prevent similar situations from occurring.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d42b21-70b9-4f43-8e6f-a4b88241a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0bf3a-c6b9-4fb7-ad24-086a75443a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement this week, the alleged victim said that clarifying
        the truth was important. But it was even more crucial for government agencies
        to think about ways they could change to improve the situation for victims
        of sexual harassment, she said. Her lawyer Kim told CNN that while the result
        was meaningful, she was disappointed that the commission did not rule on how
        the alleged victim''s colleagues and supervisors behaved at the time. When
        the alleged victim complained about Park''s behavior internally, staff at
        the Seoul City Government told her that he "wasn''t that kind of person,"
        the former secretary claimed last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b0ca6-133c-48e9-afa1-a3db095c0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa1550-c1ff-4b9e-a1d1-1b126e8d4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean Women''s Hot Line also pointed to how supporters of the late
        mayor had attacked Park''s accuser online in order to defend their own political
        interests. The group called for fake news and photos of the alleged victim
        to be taken down, and for perpetrators to be punished.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26561c62-6b2f-442a-ad71-2a5b6609e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4340f5c-f5d1-4ed7-a19b-8b32e5c6df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bigger picture</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ed4a0-9c28-4edf-b370-717c631f8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusations against Park were striking, not only because of
        his powerful position, but also because he was seen as a progressive leader
        and a symbol of reform.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1127cd9-29fc-4eff-b24d-635160ed5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be061f34-4539-4d30-ad20-6cd8ea630357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former human rights lawyer, in the 1990s Park represented the
        victim in one of South Korea''s first successful sexual harassment convictions.
        In the 1980s, he was part of the team of lawyers who represented one of the
        first women to bring charges of sexual assault against authorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7a4e5-e2d0-483e-8b8a-d7203cacce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c1553-d192-48dd-84fc-0ed2bad0db01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nine years he had served as Seoul''s mayor and was seen as a
        potential presidential candidate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09c28c-f119-4f0f-a0a1-9cdece8d4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.876+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f9e710-fd54-4866-be8f-8fa5e064972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Park is one of several politicians from across the political
        spectrum who have been accused of sexual crimes in recent years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fad6a8-b22c-4128-b4b5-d99a45df6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c15198-68de-4941-93db-38a2e6e887ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday -- the same day NHRC''s report was released -- the leader
        of the progressive Justice Party Kim Jong-cheol was removed from his position
        following accusations that he sexually harassed a lawmaker from his party.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707cfb0-f2ca-42fd-94a3-7c206c0c591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca4be2-92cd-45e3-a80b-5c13c22daf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, former governor and one-time presidential contender Ahn
        Hee-jung was sentenced to more than three years for the rape and assault of
        his former assistant. And last year, Oh Keo-don, the mayor of South Korea''s
        second-largest city, Busan, resigned and apologized for sexual harassment.
        Both Ahn and Oh were members of President Moon Jae-in''s Democratic Party.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44934e01-cbcb-469d-9786-da65d651a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e1d15-3a19-439c-aa68-cfb743089277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Moon vowed to become a "feminist president" and prompted
        action on issues such as sexual harassment.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51456c11-b412-4e38-a185-fd9c53794722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7dab0e-fc6d-4d78-9171-ec4ac8322fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few years, South Korea has faced a reckoning against
        its deeply patriarchal culture. Women have pushed back against discrimination
        in the workplace, sexual violence and harassment, and unreasonable beauty
        standards. Nevertheless, the country continues to rank poorly globally for
        female representation in government and wage equality.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b811cb0-a3ca-47b9-895c-f067c009d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:39:27.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/27/asia/south-korea-mayor-sexual-harassment-intl-hnk/index.html"><em>"Seoul''s
        mayor died before he could face sexual harassment claims in court. A new report
        says the allegations were credible"&nbsp;</em></a></p>'
