    'mgnl:tags': ['India', 'New-Delhi', 'protest', 'farmers', 'Red-Fort']
    'template': '1'
    'title': 'Indian farmers storm New Delhi''s Red Fort during tractor protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1c872-b3bb-4eeb-b063-edaf73f146d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thousands of Indian farmers protesting
        controversial agricultural reforms stormed New Delhi''s historic Red Fort
        Tuesday, with others breaching barricades and clashing with police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7728c2-4c82-4b87-9340-8b808cda3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.254+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d64ceb-5645-4c34-9f4f-e79360b08db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters scaled the walls of the iconic monument and a flag was
        hoisted alongside India''s national flag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7122e74e-ca29-4095-8843-c5e24b179d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c575749-aa0a-4524-bbc2-2a2990db3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tear gas and flash bangs could been seen on live streams from the
        city''s streets as police moved to contain large crowds of protestors in tractors
        and on foot from breaking through barricades. Both police and protesters were
        spotted with large sticks in the streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116f5f3-e72e-4620-9394-ec84bb5f3cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a484393-93f9-4800-a942-f748aec47954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protestor, 30-year-old Navreet Singh, died when a tractor overturned
        during the protests near Delhi police headquarters, Sanjay Bhatia, deputy
        commissioner of police said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbafe046-56c7-4c47-94f5-c5e7bac90695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fbced-8e43-4069-b0c3-a36a578aca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.255+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also said that 86 officers were injured and 22 police complaints
        were registered against protestors for violation of lawful directions, rioting,
        damage to public property and assault on public servant with deadly weapons,
        in incidents that took place across the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652d542-0355-4ae2-a525-4b46f22b6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351092bb-4202-4071-ad11-df45a90e92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to be a massive but peaceful rally, as hundreds
        of thousands of farmers drove their tractors in convoy into the Indian capital
        as part of ongoing, nationwide protests against three farm laws that protesters
        say put their livelihoods at risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f81f7d-e1d5-4bbe-a00f-259b4b90222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526265bb-4d63-467f-9110-78828052a773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the farmers, who had adorned their tractors with colorful
        flags, including the flag of India and various farmers unions, had been camping
        out in protest on the outskirts of the capital for more than two months. Others,
        including young farmers from the northern states of Haryana, Uttar Pradesh,
        Punjab and Rajasthan, had gathered on the border over the past few days in
        time for the planned march on India''s Republic Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a8c8c-9bbe-4b28-b911-350e61aaca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef1d61-f94a-44da-8e08-4adeacffed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national holiday marks the first time India''s constitution
        went into effect in 1950 following independence from British colonial rule,
        and the day is annually celebrated with a huge military parade through the
        capital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac2710-2ff1-484f-a8ce-2ebd8ed0b913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382ef15-23c7-4c4f-bd69-db6cfd3ead64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers planned their march to coincide with the government''s parade,
        which has been scaled back because of the coronavirus pandemic. But as tanks
        paraded before Indian Prime Minister Narendra Modi, tractors driven by protesters
        ran across the capital -- some could be seen almost crushing police personnel
        standing in their way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b3a4b-6142-47f5-b32e-078c4fc30d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.256+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066b66a-fcc2-430e-bfdd-d1b1b92dfea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive protests have been a significant challenge to Modi as
        months of demonstrations and sit-ins across the country against his key agricultural
        policy have grown into a stalemate marked by deadlocked talks between farmers
        and his administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9031888-9740-4c81-912a-98ff2f2727bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d260e-820f-4165-b4f7-5e5a6049b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Protests turn violent</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab28ab-5113-4c71-a163-79c41f4ee19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had given permission for the rally to proceed on certain
        routes but confrontations broke out when protesters diverged from the agreed
        plan. Police had had created diversions along several major highways and main
        roads in city and the metro shut exits at least 15 stations close to protest
        sites.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b3660-3b08-42d0-8788-122cdea4e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41445f-0233-4431-b8bf-e00607653acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tear gas and batons were used against protesters outside Delhi police
        headquarters and at two bordering areas of the city as farmers broke through
        barricades, protesters said Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc939c10-1adf-4082-83ba-54f42db86f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab80bf-0a4c-46e5-ac7a-f5997423c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside the Delhi police headquarters tear gas and batons were
        used, protestors also attacked the police buses stationed there," said Paramjeet
        Singh Katyal, a spokesperson for Samyukt Kisan Morcha, the umbrella group
        representing farmers'' unions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1241f52-2d6b-44e7-b94d-284b579951c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7437cb9a-2ee1-48b5-82bc-57bd0727d4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have broken the barricades, we have our tractors, people are
        marching, some leaders are also on horseback... thousands of farmers have
        already reached the capital," Katyal said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff116cdf-4a5d-49be-b84e-bc087f6e89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26bed55-3450-4131-83c6-b1a5f239687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samyukt Kisan Morcha later called off the march in a statement,
        and denounced the "anti-social elements" which had "infiltrated the otherwise
        peaceful movement."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95cf5aa-03fd-4a37-a112-c76499c0a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556631a-a1d4-4a94-8567-6d57de987513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement thanked farmers for their "unprecedented participation"
        in Tuesday''s event, but expressed regret over the "undesirable and unacceptable
        events that have taken place today" and dissociated the group from "those
        indulging in such acts."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ceb5c-4dc9-43cd-8986-bc190ca0196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd89a4-b47c-405e-ad2c-7757ed415386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer leaders said that the groups who engaged in violence and
        stormed the historic Red Fort to hoist a Sikh community flag, were not a part
        of the original movement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24007166-e1bc-4d61-ab6c-522a30d9cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791b83e2-abf5-41df-9d89-6d323b31771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ghazipur border between Delhi and Uttar Pradesh, police used
        tear gas and batons to push back about 2,000 protesters, and tear gas was
        also used at the Singhu border between Delhi and Haryana on Tuesday morning,
        according to Ashutosh Mishra, a spokesperson for All India Sangharsh Coordination
        Committee, one of the unions leading the protests.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37f86d-3251-49c1-9145-167e70b591ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.258+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b40dc3-eed0-4ff7-a569-079ba8488611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police placed a cap of 5,000 tractors to take part in the rally,
        according to Mishra. However more than 200,000 tractors were mobilized, with
        many young people coming from neighboring states, said Darshan Pal, president
        of Krantikari Kisan Union, one of several leading the protests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ef965-b685-4bd8-b5ad-cb66d067e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2badf31-6699-44d3-9b37-21b3cbe78756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities blamed the farmers for flouting guidelines and resorting
        to violence. Delhi police spokesman Eish Singhal said that officers had "showed
        a lot of restraint till the end but agitators defied the conditions and started
        their march before the scheduled time, and chose the path of violence and
        sabotage."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f012c-1e59-4136-97de-dd0073ffe994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70005adc-59e6-45d7-89cb-d848498a3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singhal added that in view of this it was necessary for Delhi Police
        to "maintain law and order," adding that the clashes had damaged property
        and injured a number of police personnel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a65c5-2491-415d-adf0-be2660f55200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3d89a-a2e1-462c-8e1f-029ec3e283cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why farmers are protesting</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf3426-b018-4bbe-ab07-d83b9c73ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the Indian government offered guaranteed prices to
        farmers for certain crops, providing long-term certainty that, in theory,
        allowed them to make investments for the next crop cycle. The new agricultural
        laws, first passed in September by Modi''s government, instead allow farmers
        to sell their goods to anyone for any price -- giving them more freedom to
        do things such as sell directly to buyers and sell to other states.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf31f4-0ead-4f7e-a811-018672a91b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96ca1f-fbc9-49ef-bb94-2d44fe7ec53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmers argued that the new rules would leave them worse off
        by making it easier for corporations to exploit agricultural workers, and
        help big companies drive down prices. While farmers could sell crops at elevated
        prices if the demand is there, conversely, they could struggle to meet the
        minimum price in years when there is too much supply in the market.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90633ed-6d46-4293-a8a7-bfe693cae5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.259+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd9f8cf-b149-4b29-9889-a38e5e257073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws have been so contentious because agriculture is the primary
        source of livelihood for about 58% of India''s 1.3 billion population, and
        farmers have been arguing for years to get the minimum guaranteed prices increased.
        They are the biggest voter block in the country -- making farming a central
        political issue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a25c1f-08b4-40e6-aebb-4218aff1f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cbde2-0085-470c-8777-8302b1f3ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100,000 people have been protesting the laws since late
        November. There have been sit-ins lasting days along each of New Delhi''s
        three borders. Farmers have blocked roads and set up makeshift camps, some
        sleeping on the road or in their tractors. They arrived from numerous different
        states to participate in the mass protests, at times clashing with police.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22cf1c0-04eb-47cd-95b7-29c050f23ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5514c93-5803-48b6-96b7-e6952e28b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has held 11 rounds of talks with leaders of more
        than 30 farmers'' unions that are opposed to the laws -- but the talks have
        gone nowhere.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ad0f9-15e6-481a-a043-2c1e4ce1f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7af72-e474-4e08-9a1c-f697fe5b500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, India''s Supreme Court issued an order putting
        the three contentious farm laws on hold and ordered the formation of a four-member
        mediation committee to help the parties negotiate. But farmers'' leaders have
        rejected any court-appointed mediation committee.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25116c60-61ab-4433-94bd-d9e66bb67964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:51:51.260+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/01/26/asia/india-republic-day-farmers-protests-intl-hnk/index.html"><em>
        "Indian farmers storm New Delhi''s Red Fort during tractor protest"&nbsp;</em></a></p>'
  'rich-countries-vaccine-WHO-chief':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T22:05:36.056+08:00
    'imagesource': 'jcr:610cc1f9-96ac-4e43-b65e-112c4baa4ea8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8f4d41-9278-4ce8-aa94-07f4fce7e08a'
    'lead': 'World Health Organization Director-General Tedros Adhanom Ghebreyesus
      has accused wealthy countries of trying to jump the queue in the distribution
      of vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T22:05:39.371+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:37:35.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:37:02.756+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Rich countries jumping the queue for vaccines could leave ''much of
      the world'' behind, WHO chief warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7112ba-0935-48ef-bca7-42cecd215df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>World Health Organization (WHO) Director-General
        Tedros Adhanom Ghebreyesus has accused wealthy countries of trying to jump
        the queue in the distribution of vaccines -- and described equitable distribution
        around the world as both a moral imperative and essential for ending the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a4389-dc61-4239-a0cb-661096ffce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0156b6-a3f8-479f-88a2-2a23ec9ed72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros told a session of the parliamentary assembly of the Council
        of Europe on Wednesday that "the promise of equitable access is at serious
        risk."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa904577-f9cf-48f2-9da9-1075ff59e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52099459-b57a-4fc5-88d0-11cb91bbe0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A me-first approach leaves the world''s poorest and most vulnerable
        at risk," he said, and was also self-defeating. "Many countries have bought
        more vaccine than they need."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019217f-4f00-4521-97d8-17ff00bf33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.371+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now face the real danger that even as vaccines bring hope to
        those in wealthy countries, much of the world could be left behind," Tedros
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ae5ec6-1bb6-4f79-a345-ea72ecd75a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some companies and countries were making bilateral deals
        in an attempt to jump to the front of the queue. This was driving up prices
        and meant they were "going round" the COVAX mechanism, a WHO program which
        purchases vaccines in bulk for distribution to poorer countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa4e70-e324-4264-beb9-3e4b13425719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd452d8-99e2-4d8d-b36a-4d3ccd034673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>75% of the doses distributed had been deployed in just ten countries,
        Tedros said, and it was not right that younger, healthy adults in rich countries
        could get the vaccine before health workers and older people in poorer countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bd41a-2f30-44dc-a025-c05cc8115812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2772824-97fa-4406-aa7a-a3a9e6975eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of new variants of COVID-19 has made the speedy and
        equitable roll-out of vaccines even more important, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376d1be4-e64a-41bd-81f8-a17e681ab47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d8f1c-ea91-40dc-9777-e796de7a4659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.372+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said WHO''s COVAX program had secured contracts for two billion
        doses from five producers this year and has options for a further one billion
        doses into next year. The first deliveries of doses bought through the program
        should be made next month, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd3c0a-12c3-4e05-8cd2-14cb199616b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:05:39.372+08:00
