      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place last Wednesday near a disputed border high
        in the Himalayas, and "was resolved by local commanders as per established
        protocols," the Indian Army said in a statement.</p>'
