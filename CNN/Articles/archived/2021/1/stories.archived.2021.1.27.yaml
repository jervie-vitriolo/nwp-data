      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a draw held on Wednesday, United City was selected in Group I
        with Japan League champion Kawasaki Frontale and Chinese Super League runner-up
        Guangzhou Evergrande Taobao for the group stage matches. South Korean club
        Daegu FC and Thai football team Chiangrai United will contest the bracket''s
        fourth member in a preliminary match on April 14.</p>'
