      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Larry
        Hugo, a fisherman for more than a decade now, said he was on his way to a
        regular fishing area near the Philippine-occupied Pag-asa Island when he was
        blocked by a ship of the China Coast Guard – the latest reported harassment
        of Filipino fishermen by Chinese vessels in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9815e-04d2-4ef5-aaad-700c1b263d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de17e8-52ff-494f-92c4-977b18abd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akala ko po dadaan lang ang barko. Bigla pong humarang sa may
        dadaanan ko</em>," Hugo told CNN Philippines in an online interview on Wednesday.
        "<em>Saka may paparating pa na lima hanggang anim na barko, lahat tumatakbo
        rin papunta sa lugar na ‘yon</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8073f1-7510-4c03-9e9a-ba23d50df55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f311a-db2f-4269-895a-3dcf2dc7f64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought the ship was just passing by. It suddenly
        blocked my way. There were also five to six other vessels going in the same
        direction.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69388e8-03df-4487-8d32-15ebb1440018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74312d9-c909-4b2b-9907-1f16dfc98bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on Monday. Fearing the worst, including being
        shot by water cannons, Hugo turned back while managing to take a video upon
        reaching a safe distance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f127b94-c58a-474a-9842-04a2d169e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd29ec-3e4c-4893-9b8b-82f475467c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami akong kalaban sa dagat, ayan o</em> (I have many enemies
        at sea, look)," Hugo said, pointing the camera to the China Coast Guard ship
        as he sailed away.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f90250-e69b-4968-9bf6-3a8330ca79e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ad6417-aea9-4870-a7d6-7c272b199e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy said its Naval Forces West, which secures the
        area, is now looking into the incident. It said it will reach out to Hugo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0b52fe-393d-4ca5-b562-5e60b13ea950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1567466-2640-4b23-8881-84030a4e9e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[B]e assured that your Naval Forces West, especially the security
        personnel deployed in the different KIG (Kalayaan Island Group) features,
        continues to uphold and protect the safety of our Filipino fishermen," the
        Navy''s statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d117b8-735a-4ff5-ad55-b7b7abdfaa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cee501-624e-4e75-b90a-8c5b09673988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island, internationally known as Thitu, is one of the biggest
        islands in the disputed Spratlys and is the seat of the municipal government
        of Kalayaan under Palawan province. It is also being claimed by China, Taiwan,
        and Vietnam. The Philippines previously filed diplomatic protests over the
        swarming of Chinese vessels around Pag-asa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ff856-f1a3-4c14-ac31-e80e6f41d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac3436-16e1-40c3-ba42-0b5abff864d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:37:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hugo said it was his first time to be driven away by a foreign
        vessel, this has been a practice by Chinese vessels as the East Asian giant
        insists on owning almost the entire South China Sea – including areas covered
        by Manila''s exclusive economic zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f482e7-914b-4381-84de-ace66548d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:47.649+08:00
