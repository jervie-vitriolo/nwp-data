      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, a top infectious disease expert and US President Joe Biden''s
        chief medical adviser, said double masking or wearing fabric masks over surgical
        ones is likely more effective to stop the spread of COVID-19 — adding it "makes
        common sense." Even Biden was seen wearing two masks on numerous occasions.</p>'
