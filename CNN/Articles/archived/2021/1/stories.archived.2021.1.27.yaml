      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1dddcf-facb-4dcc-8063-053856074d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on DA’s latest price monitoring in selected Metro Manila markets,
        a kilo of pork ham, or kasim, was at ₱380, while pork belly, or liempo, was
        priced at ₱400. A month ago, they were priced at ₱300 and ₱350, respectively.</p>'
  'achieve-herd-immunity-2022-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T19:42:47.777+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
