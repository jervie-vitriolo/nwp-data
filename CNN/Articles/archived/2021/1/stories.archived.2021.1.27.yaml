      'mgnl:type': 'text'
      'text': '<p>Citing “various deficiencies” in the submission of requirements
        for the project’s joint venture agreement, Remulla said the provincial government’s
        special selection committee recommended the rejection of the redevelopment
        plan submitted by the consortium of Tan’s MacroAsia Corporation and state-owned
        China Communications Construction Company Ltd. or CCCC.</p>'
