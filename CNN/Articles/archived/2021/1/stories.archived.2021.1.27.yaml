      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results signal that the pandemic is continuing to buoy the tech
        giant''s business — from computers and gaming systems to the cloud computing
        systems helping companies navigate continued remote working.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f3f85-6ae9-4a58-8842-ba7c5f7b3b4e'
