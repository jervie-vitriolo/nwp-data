      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Health
        officials in the country will not yet recommend wearing two face masks for
        additional protection against COVID-19 and emerging variants that are more
        contagious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1572e7-ad32-42a2-be83-7631aba94790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:21:05.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:14.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire on Wednesday said the
        current requirement of wearing a face mask and face shield in public should
        offer enough protection against the coronavirus. Foreign health experts like
        Dr. Anthony Fauci have recommended using two face masks for extra defense,
        but Vergeire said more evidence is needed before Philippine officials make
        the same recommendation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27a4ec6-82e7-4d2a-b659-bb98c3323d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:21:05.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:14.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the country''s current protocols have prevented coronavirus
        infections in the country from soaring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949c543-f2c5-469b-b771-7df762d9ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:21:05.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think yung isang mask na suot natin plus the face shield is enough
        for us to get protected... I think ang isang mask, which guarantees us 60-70%
        plus the face shield plus physical distance, which will give you about 99%
        protection, is enough for now," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf177a-1b4a-41b7-97e0-f9d956fa0592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:21:05.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:14.880+08:00
