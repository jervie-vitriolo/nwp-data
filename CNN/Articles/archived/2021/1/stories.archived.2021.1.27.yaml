      'mgnl:type': 'text'
      'text': '<p>Revenue from Microsoft''s "more personal computing" segment, which
        Xbox sales fall under, increased 14% year-over-year to $15.1 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
