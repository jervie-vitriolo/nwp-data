  'Regeneron-says-its-antibody-therapy-prevents-COVID-19':
    'author': 'Jamie Gumbrecht, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T00:08:18.891+08:00
    'imagesource': 'jcr:99adb565-bc90-4273-a8f7-8b10fc8df60b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd059f9-ba17-4ae5-acb3-6d503e72aec0'
    'lead': 'Interim results from an ongoing trial show that Regeneron’s monoclonal
      antibody cocktail prevented COVID-19 among people at high risk of infection,
      the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T00:07:06.827+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:38:58.038+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:38.053+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Regeneron']
    'template': '1'
    'title': 'Regeneron says its antibody therapy prevents COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016cf86-2b1e-47e3-b6e3-ad4589922f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Interim results from an ongoing trial
        show that Regeneron’s monoclonal antibody cocktail prevented COVID-19 among
        people at high risk of infection, the company said in a news release Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee76d84-48ca-4099-9787-42bb76554b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab6174-2b33-48c2-9308-2845a8e60b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 400 people who were exposed to the coronavirus
        within their households. Half received injections of the antibody therapy,
        known as REGEN-COV, and half received a placebo, which does nothing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964484ff-6b6e-42e4-8456-6f6d06b77a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce415209-ffc3-4667-b0e9-2c743d9fb114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infections was lower among those who received the
        treatment, and they were all asymptomatic, the company said. Among those who
        received the therapy, infections lasted no more than one week, while 40% of
        infections in the placebo group lasted three to four weeks. None of the infected
        people who received the therapy had high viral loads, while 62% of people
        in the placebo group who were infected had high viral loads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d494c-e6a2-46e4-af95-278c4a9d8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5700a72-9852-4603-b838-8eb21277f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was one death and one hospitalization in the group that received
        the placebo, and no deaths or hospitalizations in the treatment group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d74c4f-883c-4761-a186-b41b1347bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e086d44-4d19-49f5-8ff1-d73c435f518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data using REGEN-COV as a passive vaccine suggest that it
        may both reduce transmission of the virus as well as reduce viral and disease
        burden in those who still get infected," Dr. George Yancopoulos, president
        and chief scientific officer at Regeneron said in a news release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dacdef-8636-4c0b-b95a-5d007fe921e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with the emerging availability of active vaccines, we continue
        to see hundreds of thousands of people infected daily, actively spreading
        the virus to their close contacts. The REGEN-COV antibody cocktail may be
        able to help break this chain by providing immediate passive immunity to those
        at high risk of infection, in contrast to active vaccines which take weeks
        to provide protection.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f8a973-3afd-4c96-8273-6bbf15afebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron expects to see the full data on the study early next quarter,
        and said it will discuss with the US Food and Drug Administration whether
        to expand the emergency use authorization for the therapy. The EUA allows
        it to be used to treat people with mild or moderate COVID-19 who are not currently
        hospitalized, but are at high risk of developing severe symptoms and requiring
        hospitalization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fba4be-b1bc-4acb-b6bf-a3ecd8c04e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2fd09-caeb-4680-912c-d910abdfd0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Lilly and Company announced last week its monoclonal antibody
        combination therapy, known as LY-CoV555 or bamlanivimab, was found to help
        prevent COVID-19 among nursing home residents and staff in a Phase 3 trial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ff3e60-57b8-4a25-bbfd-86d06d1b6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:07:06.829+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-26-21/index.html"
        target="_blank">"Regeneron says its antibody therapy prevents COVID-19"</a></em></p>'
  'Air-pollution-is-linked-to-an-increased-risk-of-irreversible-sight-loss--study-finds':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T01:00:19.549+08:00
    'imagesource': 'jcr:06c55918-8335-4b46-b493-75a586385f20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43132ad6-39d4-4091-81d3-0e3239b7545a'
    'lead': 'Increases in air pollution are linked to an increased risk of irreversible
      sight loss, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T00:41:10.779+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:38:57.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:38.454+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Air pollution is linked to an increased risk of irreversible sight loss,
      study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fe1e7-9990-4c0e-b26d-428d8419b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Increases in air pollution are linked to
        an increased risk of irreversible sight loss, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eacbb5f-201b-4b96-8e5a-96c81ed05774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from University College London (UCL) found that even
        low exposure to air pollution across England, Scotland and Wales appears to
        impact the risk of age-related macular degeneration (AMD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8441a9-d4f4-494f-8d58-31099d5dd490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMD is the leading cause of irreversible blindness among people
        over 50 in high-income countries. AMD is linked to the loss of central vision
        -- needed for reading, performing fine detailed tasks and recognizing faces
        -- and the biggest risk factors for the disease are genetics, old age and
        smoking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05f2a2-e796-4d44-bbc8-720cd7738e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that people living in the most polluted areas
        were at least 8% more likely to report having the condition, in a study published
        Monday in the British Journal of Ophthalmology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1a589-3074-4fff-baa8-bbe3bdc247a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team studied data from 115,954 people aged between 40-69, who
        had participated in the UK Biobank, a large study of half a million people
        focusing on the medical diagnoses and biological measurements of participants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babb896-3e80-4ee4-b9fd-d1856ebef501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using eye measurements and data from questionnaires, experts studied
        those who said they did and did not have macular degeneration, and then compared
        the results to the amount of pollutants estimated to be at their residential
        addresses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7196a85-5e37-4d11-93ca-bb80cfa738c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who live in a more polluted area report macular degeneration
        more frequently," Paul Foster, a professor of glaucoma studies and ophthalmic
        epidemiology at UCL and senior author of the paper, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb0e81c-4289-41a9-afd6-47370fb8cbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster said that the main pollutants linked to macular degeneration
        were particulate matter PM2.5, nitrogen dioxide and oxide nitrogen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d40092-562b-4e3e-a630-8a81e8e67f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM2.5 is tiny particulate pollution that can move deep into the
        lungs when inhaled and enter the bloodstream. The particles, made up of dust,
        dirt, soot or smoke, originate from construction sites, unpaved roads, fields,
        smokestacks or fires, and can contain different chemicals. But most particles
        are a mix of pollutants from power plants, industrial and vehicle emissions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f70d8-1d4c-4fa8-ac46-5612d19f9b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitrogen oxides refers to nitric oxide gas and nitrogen dioxide
        gas, as well as other gaseous oxides containing nitrogen. The main source
        of these gases in urban areas are motor vehicle exhausts, indoor gas stoves
        and kerosene heaters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91ca4c-2ce1-480a-9fb3-dfdeb9e6fe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster told CNN that the pollutants enter the body through the lungs,
        and seem to cause particular damage to the eyes because of high blood flow
        in the eye wall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361d063-3613-4564-b268-ed462cf20748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s people breathing the stuff in, and it going down into the
        lungs, being absorbed into the blood, carried round in the blood," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d3014-7f40-4cd7-a01c-b6592237e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely a relationship between the more disadvantaged
        members of society and higher risk of getting this condition," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc44b40-7b64-494a-a3e7-f4899cf23692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution kills an estimated seven million people worldwide
        every year, according to the World Health Organization (WHO), which says such
        deaths occur largely as a result of increased mortality from stroke, heart
        disease, chronic obstructive pulmonary disease, lung cancer and acute respiratory
        infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc41586-4a32-4b55-b97c-3510b689c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO data shows that nine out of 10 people breathe air that exceeds
        guideline limits on high levels of pollutants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da419587-e878-43e5-8815-c4cdf7a27acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Inglehearn, a professor of molecular ophthalmology at the
        University of Leeds said that the UCL research is similar to a 2019 study
        from Taiwan. "Both show a link between air pollution and age-related macular
        degeneration, a common cause of blindness in older people," he told the Science
        Media Centre.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb08b97-dae9-4f3d-b472-ef4ce547bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The profile of pollutants the two groups looked at is slightly
        different but the source is the same, combustion. Of course, correlation does
        not prove causation, but the fact that these two independent studies reach
        similar conclusions gives greater confidence that the link they make is real,"
        Inglehearn, who was not involved in the UCL study, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a3772-faad-4d4a-bec9-5fb82bc61e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inglehearn said such studies "provide further evidence that links
        air pollution with detrimental impacts on human health."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe7f6a-4173-4396-8c0e-e010548660b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T00:41:10.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/26/health/air-pollution-sight-intl-scli-gbr-wellness/index.html"
        target="_blank">"Air pollution is linked to an increased risk of irreversible
        sight loss, study finds"</a></em></p>'
  'second-dose-pfizer-vaccine-administered-19-to-42-days':
    'author': 'Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T03:40:46.095+08:00
    'imagesource': 'jcr:c510786e-a6a5-430e-906f-f65c66029272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
