  'Pacquiao-wants-MMFF-renamed':
    'caption': 'Senator Manny Pacquiao has filed a bill seeking to rename the Metro
      Manila Film Festival to the "Philippine Film Festival". He said the previous
      title conveys "exclusiveness" of the celebration to the country''s capital.
