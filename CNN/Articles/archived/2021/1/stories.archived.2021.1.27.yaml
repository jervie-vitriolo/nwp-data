    'title': 'Sandiganbayan records five-year-low case disposition rate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e49fd-aff5-4abf-ba93-abb52a96d623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:44.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:45.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong>&nbsp;The
        disposal of graft and corruption cases slowed down in 2020, a five-year-low,
        the Sandiganbayan said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6362f4b-ad07-4e32-b9d1-0fa97ca4082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:44.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:45.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Judicial Records Division showed only 340 cases were
        disposed of, way lower than over a thousand cases per year since 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bff377-c24b-43f1-a167-459b0a1a609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:44.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:45.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan Presiding Justice Amparo Cabotaje-Tang blamed the
        lockdowns as hearings were suspended, delaying case proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6d5b2-9cb0-45c7-bdf0-e690cd4babd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:44.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Had the hearings in the cases proceeded normally, particularly
        for the reception of defense’ evidence, most of those cases could have been
        submitted for decision,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8261fde-a04e-44f4-bc79-6c3053c8c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:44.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of cases in 2020 was also the lowest in five
        years at just 117. Case filing apparently slowed down under Ombudsman Samuel
        Martires.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7be30-0262-4f8e-b091-517e37235fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:44.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From over 2,500 filed cases in 2017, it dropped to around 700 in
        2018, and 198 in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba6969-17e6-47c4-bf8d-dce544affdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T20:27:44.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires earlier told CNN Philippines about his "one act, one case"
        policy, limiting the number of cases filed to avoid redundancy.</p>'
