      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ''yung mga</em> mayor natin, <em>dapat</em> very decisive
        <em>tayo</em> [Our mayors must be very decisive]," he told reporters. "<em>Kailangan</em>
        let''s go back to our precaution on really thinking na talagang irestrict
        natin ''yung mga social gatherings [We really need to go back to our precaution
        of restricting social gatherings]."</p>'
