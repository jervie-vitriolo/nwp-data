      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/life/culture/arts/2016/11/02/studio-visit-ryan-villamael.html"
        target="_blank">RELATED: Studio Visit: Ryan Villamael</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4670be46-1874-448d-811d-17295420452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In ‘Vista,’ he attempts to work in a vacuum almost removed from
        the physical, from the volcanoes, lakes, and mountains that appear in these
        paintings and from the gallery-bound installations and sculptures that comprise
        his oeuvre,” Raymond Ang wrote in the exhibition text. “In doing so, he attempts
        to find a space for himself, a space where process can be therapy and art
        can bring peace.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba496b6e-38e2-4baf-8d06-cc067f4b39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:31:35.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:37:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email interview, CNN Philippines Life talked to Villamael
        about his return to painting, his interest in natural forms, and why he keeps
        off-cuts.</p>'
