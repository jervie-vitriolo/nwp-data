      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e6343-31a7-4073-a288-38b680cdab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat manufacturers are also asking President Rodrigo Duterte to
        remove duties on imported pork to immediately address supply and price issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0992a2-a7f5-4b1b-b24e-db919db9bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45941a-e372-4c83-86d9-e22375fe88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers also criticized the proposed implementation of a
        price freeze, saying this is not enough to control the situation. This is
        after the Department of Agriculture also urged the implementation of a price
        freeze on agricultural products like pork, chicken and vegetables.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944dc36a-221b-4398-abf8-c1d59dcfd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb08d603-a82f-41ff-a5df-df3321b2fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas said instead of this, farmers should be able to receive more
        assistance from the government, while Cabatbat said more investments should
        be channeled into programs that would help modernize and improve the sector’s
        logistics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fcb945-bf93-4c08-8b95-47e98d5261af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67944ca-b856-479e-a864-a3693bd7d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:31:58.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:37:49.527+08:00
