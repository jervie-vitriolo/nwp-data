    'jcr:uuid': 'd604eb87-ef71-4778-8d22-cc5837b123e8'
    'lead': 'Seoul''s former mayor died last year in an apparent suicide after his
      secretary accused him of sexual harassment. Now, an investigation by a human
      rights watchdog in South Korea has found that her accusations were credible.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T21:39:27.873+08:00
