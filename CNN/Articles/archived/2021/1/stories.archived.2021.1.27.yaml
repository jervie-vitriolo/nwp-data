      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/27/europe/italy-monarchy-mussolini-apology-letter-scli-intl/index.html"><em>"''Too
        little, too late'': Dethroned Italian prince criticized over apology for King''s
        role in rubber-stamping fascist laws"&nbsp;</em></a></p>'
  'yulia-navalnaya-vladimir-putin':
    'author': 'Mary Ilyushina, CNN'
    'caption': 'Yulia Navalnaya''s supporting role in her husband''s political career
      stands in stark contrast to the spouses of most Russian and Soviet leaders.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T23:21:32.000+08:00
    'imagesource': 'jcr:4f3762bd-cfe2-40d9-acb6-5c265f6d2f53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a9be000-e8a0-47b5-b231-870a3ccdc2df'
    'lead': '"Why are you detaining me? Have I violated any laws?" demanded Yulia
      Navalnaya, as four policemen surrounded her on Saturday. She was on her way
      to a protest in Moscow, where thousands had gathered to demand the release of
      her husband, Russian opposition leader Alexey Navalny, from jail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T23:24:40.942+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:32.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:37:03.798+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yulia Navalnaya''s husband was poisoned and detained. Now she is piling
      pressure on Vladimir Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd04301-d5ca-48bb-acca-07070a04204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- "Why are you detaining me? Have I violated
        any laws?" <a href="https://www.cnn.com/2021/01/23/europe/russia-navalny-oposition-demonstrations-intl/index.html">demanded
        Yulia Navalnaya,</a> as four policemen surrounded her on Saturday. She was
        on her way to a protest in Moscow, where thousands had gathered to demand
        the release of her husband, Russian opposition leader <a href="https://www.cnn.com/2021/01/18/europe/navalny-court-russia-intl/index.html">Alexey
        Navalny, from jail.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b40895-055b-47e8-a853-790074a383a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was freed a few hours later, once riot police had dispersed
        the crowds. Nevertheless, the promptness with which Moscow police tracked
        her down and detained her speaks to the fears she and her husband spark in
        the Kremlin, as protests rage across Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d69a3d-b8d3-4b38-bbf0-ccb92b49f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Alexey Navalny rose to prominence first as a blogger, then
        as a politician, Navalnaya, 44, chose for herself a life largely outside the
        spotlight. She followed him to several protests and supported Alexey during
        his mayoral and presidential campaigns, but made few speeches or public appearances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b305459c-c06c-400b-970a-9b850c9df000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in late August, her husband was poisoned with nerve agent Novichok.
        As he lay comatose in a clinic in Omsk, Navalnaya suddenly stepped into the
        center stage of a battle with the Russian state -- and her image of a stoic,
        calm, and collected woman became a story in its own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14361fd2-b253-4376-ba79-1cf63eb5a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian independent media have since compared her to former US First
        Lady Michelle Obama, and supporters now wonder if she might lead the country''s
        opposition movement one day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8baf188-22cc-4d91-ba6c-2611c6e0d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalnaya moved quickly to put public and international pressure
        on the Russian government after her husband was poisoned -- and in doing so
        may have saved his life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb1ccef-b936-40e6-b594-a70bdea9c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She held impromptu press conferences on the clinic''s doorstep telling
        journalists she believed her husband remained in grave danger while in Russia.
        Local doctors were refusing to let him be medically evacuated to Germany,
        likely due to pressure from Russia''s secret service, Navalnaya alleged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77e4cb-08af-4c8b-835c-e835c936c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is being done so that the traces of the chemical substance
        disappear from Alexey''s system," she said, masking any emotion with black
        sunglasses. "He is not in a very good condition, we can''t trust this hospital,
        and we demand that he is given back to us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e893e4-f3a4-4230-b1ae-cfae407b01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further pressure the Kremlin, Navalnaya even went to the man
        her husband believes was behind the attack, the Russian President himself.
        She wrote directly to Vladimir Putin demanding that he allow her husband to
        leave the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5421ee7-d15f-4051-87b7-02214080e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin later said that he "immediately gave the order" to let Navalny
        go when he received Navalnaya''s letter. The Kremlin has repeatedly denied
        any involvement in the poisoning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9676bb5-2276-49a4-a7a7-7fe43ed5c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.943+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and the comatose Navalny were soon flown to Berlin, along with
        some evidence gathered from his hotel room that would later be crucial in
        helping European labs identify Novichok, a military grade chemical weapon
        first developed by the Soviet Union.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48672540-02f0-49ca-bf9c-3bd18652ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yulia, you saved me," Navalny wrote on Instagram, shortly after
        he regained consciousness at Berlin''s Charite Hospital, crediting her for
        his remarkable recovery.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c80d2-ebef-47a3-82b7-08268b98f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>In the spotlight</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f49d5-c7f8-4f7b-95ce-392aefb2f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple met shortly after Yulia, a Moscow native and the daughter
        of a scientist and an employee of the state consumer-goods ministry, graduated
        from Plekhanov University of Economics, where she studied international relations.
        She worked in a bank before leaving to care for their eldest daughter, Darya,
        who is now studying at Stanford University in the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77d51d-7be1-4d16-88ca-ee92ead3c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning from maternity leave, Navalnaya helped her parents-in-law
        sell furniture for a few years, but after her and Navalny''s son, Zakhar,
        was born -- and with Navalny increasingly in the spotlight -- she decided
        to focus solely on the family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de744f96-a92a-44ce-bea7-a7ad9de6e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Navalny''s near-fatal poisoning, Navalnaya''s most famous
        public appearance dated back to 2013, when she spoke out to support his run
        for Moscow mayor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccbd95e-8195-4da5-b71f-3fa9c5cc509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Russia ... we don''t see the politicians'' wives at protests,
        but politics storms into families'' lives whether you like it or not," Navalnaya
        said from the stage where at a concert in her husband''s support, she described
        how members of her family had frequently found themselves the target of law
        enforcement due to Alexey''s activism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6c959-0370-4846-9866-d14cf72f05b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the over seven years since, politics has indeed caused her family
        a fair share of trouble. In 2014, Navalny was on the brink of getting a three
        and a half year-long prison sentence in an embezzlement case he believes was
        fabricated to bar him from running for public offices again. His brother Oleg
        was imprisoned, while Alexey got away with a suspended sentence following
        a court decision many viewed as a way for the authorities to avoid fueling
        public support for the Kremlin critic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ad576d-fc0f-4b4c-89dd-651d4b0636b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny has spent weeks on end in detention centers after anti-government
        demonstrations and been physically attacked by radical groups. In 2017 Navalny
        was splashed in the face with an antiseptic green dye that damaged vision
        in one of his eyes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5358ffb-3cab-4de4-a62f-bdd160f70bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their family has also been under constant surveillance for years.
        According to a <a href="https://cnn.com/2020/12/14/europe/russia-navalny-agents-bellingcat-ward/index.html">CNN-Bellingcat
        investigation,</a> phone and travel records suggest members of a Russian intelligence
        team followed Navalny to at least 17 cities since 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a43b4-b29a-47a0-ae3e-f7e9abdacfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalnaya herself may have been poisoned while on a family vacation
        in Kaliningrad last year. Flight manifests obtained by the investigation show
        at least three members of FSB flew to the city at the same time, and security
        cameras at the hotel were turned off for the duration of their stay, a source
        told Bellingcat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1b5ee-502e-4c6f-9836-39d9a3328ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 6, hours after the FSB team returned to Moscow, she fell
        ill, experiencing what Navalny would later describe as sudden exhaustion and
        disorientation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebe760-3050-4341-bfc9-984debbe40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulia recovered, and the exact cause of her illness was not determined.
        But experts have told CNN that such symptoms are consistent with a low dosage
        of poisoning, and looking back, <a href="https://cnn.com/2020/12/14/europe/russia-navalny-agents-bellingcat-ward/index.html">Navalny
        believes</a> the symptoms were "absolutely the same" as those he would experience
        while recovering from his encounter with Novichok.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb66f9c-b59f-4ffa-8b99-a2806c63a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The First Lady''</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81263136-b035-4a73-804c-185a25789c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalnaya, at least in public, has often laughed off the hardships
        that her husband''s battle with the state has brought on the family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00801adc-3ce1-4bfb-9551-70b74870e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.944+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone always wants me to say or hint that yes, I''d like it
        [for Alexey to stop what he is doing]. No. I support what he does, I say that
        sincerely," she said in her first comprehensive on-camera interview, with
        the prominent Russian blogger and filmmaker Yury Dud, filmed after Navalny''s
        poisoning. "Dropping everything half-way, that''s just not cool."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b80cdc-be3c-4132-a78e-8e2c8445ead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their personal bank accounts were frozen last year as a result
        of an embezzlement case against Navalny''s Anti-Corruption Foundation, which
        he believes was also politically motivated, the family was forced to rely
        on cash for all purchases, she told Dud.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4304546-afc3-4a61-89f1-8d338cbdca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just learned that I''m a member of a criminal gang called ''Navalny''s
        allies,'' and all of our funds have been frozen," she wrote on Instagram at
        the time. "I''m furious. Why is Alexey Navalny the leader of the gang? Maybe
        I''m the criminal boss here, and he is just a supporter of mine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911912a-22a1-43aa-a91a-0a55c93cfd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalnaya''s supporting role in her husband''s political career
        stands in stark contrast to the spouses of most Russian and Soviet leaders.
        Putin''s wife Lyudmila Putina <a href="https://www.cnn.com/2013/06/06/world/europe/russia-putin-marriage/index.html%20https://www.cnn.com/2013/01/03/world/europe/vladimir-putin---fast-facts/index.html">was
        rarely seen in public</a> and has faded into obscurity since they announced
        their divorce in 2013.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a896435-db2f-4f7a-8044-c9c2418ff043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Navalny never denies the exceptional role Yulia played in his life,
        and this is one of his strengths," Novaya Gazeta reporter Vera Chelishcheva
        wrote after the paper named her one of its heroes of the year for 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032bb7c-ecf2-4b9f-9194-092c0df0dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not hiding his wife, he openly confesses his love to her,
        but is not showing off, he posts her photos on Instagram, protects her and
        does not hide that she is the one who saves him in life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347e36a-6e33-42dc-b2ac-b36486dba2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over a week ago, the couple flew back to Russia after spending
        five months amid the idyllic landscapes of the German countryside -- knowing
        full well that, once they landed back in Moscow, they ran the risk of being
        separated for years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9682f934-074d-40e5-b4ac-21aab88bab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before take-off, Yulia posted a humorous video on Instagram, repeating
        a line from a popular 90s Russian crime drama "Brother": "Garçon, pour us
        some vodka, we are flying home."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed94a44-f32c-427c-b0fa-959697258c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video now became viral on TikTok among those calling for Navalny''s
        release. He was detained shortly after arriving at Moscow''s Sheremetyevo
        airport, where their plane had been diverted at the last minute.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206bf74-7121-4e0d-8a1d-1791a3180539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police prepared to escort Navalny away, Navalnaya gave her husband
        a hug and a kiss and stepped into the cold outside the airport to address
        a crowd of journalists and supporters: "[Alexey] is not afraid, I''m not afraid,
        and I urge you all not to be afraid either," she said before being driven
        away to chants of her name.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06430062-4db2-472d-b4fd-22c000a75fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny''s daring return to Russia means he now risks spending years
        behind bars. As a result, many Russia watchers speculate that she could assume
        leadership of Russia''s opposition, comparing her to Belarus'' Svetlana Tikhanovskaya,
        who ran for president in her husband Sergei''s place, after the popular video-blogger
        and pro-democracy activist was jailed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665fdf84-d26c-4768-ba76-628667794e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander Lukashenko, who has ruled over Belarus since 1994, was
        declared the winner of the disputed election, and Tikhanovskaya was forced
        to flee the country. Nevertheless, she remains the face of mass protests against
        the strongman leader.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a8a27-56df-4473-8b0d-cccc79f4f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Russian tabloids have speculated that Navalnaya could also
        run for a seat in Russia''s parliament, the Duma, next fall. Similar rumors
        abounded before the Russian presidential elections in 2018, when Navalny was
        barred from running due to a past conviction.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3667c-da55-48dc-8423-fca35984f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another presidential candidate, socialite Ksenia Sobchak recalled
        in an interview that she had suggested Yulia could run on his platform, but
        said that Navalny dismissed it, <a href="https://www.rbc.ru/rbcfreenews/59ef8b7e9a79473ff3ab24e3">saying
        that</a> "votes are not transferrable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f3b91-0550-43ac-a4cf-fee6c971f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalnaya has so far voiced no aspirations for political office.
        But pro-Kremlin outlets have already slammed her as a "project'' by Western
        "curators" intent on meddling in Russian politics -- an echo of similar accusations
        against Navalny.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb205180-5e09-4e2a-a972-58534e78b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband faces a court hearing next week that will determine
        their family''s future for what may be years to come. Navalnaya remains defiant,
        thanking supporters -- who dubbed her "the First Lady" on Instagram -- for
        risking arrest last weekend to protest for his release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f005d9a5-ea50-4433-9442-6d3f671381af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:24:40.946+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/01/27/europe/who-is-yulia-navalnaya-intl/index.html">"Yulia
        Navalnaya''s husband was poisoned and detained. Now she is piling pressure
        on Vladimir Putin"</a></em></p>'
