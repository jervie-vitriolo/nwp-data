  'COVID-19-variant-economy-International-Monetary-Fund':
    'author': 'Will Godley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-27T06:15:16.682+08:00
    'imagesource': 'jcr:06cfdbe6-9923-40f3-9277-2d6d932ea0dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b32c9f73-a96f-4117-add3-c2a47b3da504'
    'lead': 'The pandemic could slam the brakes on a global economic turnaround this
      year despite mass vaccination programs and unprecedented levels of stimulus,
      according to the International Monetary Fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T06:16:44.652+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:53.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:40.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New coronavirus variants pose major risk to the global economy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d41035-752a-4ef9-bbee-b905be4aea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The pandemic could slam the brakes
        on a global economic turnaround this year despite mass vaccination programs
        and unprecedented levels of stimulus, according to the International Monetary
        Fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb105d-71d3-4cbf-aaf7-dc8be7af3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF expects the global economy to grow by 5.5% this year, it
        said on Tuesday, or 0.3 percentage points faster than its previous forecast
        in October. The upgrade reflects "expectations of a vaccine-powered strengthening
        of activity later in the year and additional policy support in a few large
        economies," the group said. (The IMF estimates that the world economy shrank
        by 3.5% in 2020, its biggest peacetime contraction since the Great Depression.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781c79d-be49-466a-ac75-5fc03a482eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also warned that surging infections in late 2020, renewed
        lockdowns and logistical problems with vaccine distribution could hamstring
        growth. If new variants of the coronavirus also prove difficult to contain,
        global output this year would be 0.75% less than the IMF expects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb88bd5-b0e4-41f4-8eab-7df499a9d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking further ahead, the IMF expects global growth to slow to
        4.2% in 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38284ed7-ea25-4a76-8239-402d2a42f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much now depends on the outcome of this race between a mutating
        virus and vaccines to end the pandemic, and on the ability of policies to
        provide effective support until that happens," Gita Gopinath, chief economist
        of the IMF, said in a blog post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb89116a-fa65-4be8-8c58-850b61176d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries will recover more quickly than others. China, which
        was the only major economy to grow in 2020, is forecast to achieve growth
        of 8.1% this year. The United States should emerge from its deep slump to
        expand by 5.1%, a pace that''s 2 percentage points faster than the IMF predicted
        in October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe804ac-f0bc-4b38-9ba4-8718b0c65472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19 countries that use the euro are expected to see growth of
        4.2% in 2021. The United Kingdom, which endured a 10% contraction last year
        as it left the European Union and is now battling a new coronavirus variant,
        would rebound with relatively modest growth of 4.5%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c16758-48c1-48fe-8218-a1102d9a0c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wide divergence reflects to an important extent differences
        across countries in behavioral and public health responses to infections,
        flexibility and adaptability of economic activity to low mobility, preexisting
        trends, and structural rigidities entering the crisis," the IMF said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4566caa0-3fa5-4295-a718-33809e136e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertainty reigns</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bbe5f-2f1c-42f7-81d1-cf863c50db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is causing "exceptional uncertainty," according to
        the IMF.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6163cb48-6256-41bb-98bf-e0a963384c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although new restrictions following the surge in infections (particularly
        in Europe) suggest growth could be weaker than projected in early 2021, other
        factors pull the distribution of risks in the opposite direction," the IMF
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020eaff-c342-4f44-992f-52fc55b02442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:16:44.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:53.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine distribution and efficacy go smoothly, for example,
        output could exceed expectations by as much as 1% globally, with companies
        hiring and expanding capacity in anticipation of rising demand.</p>'
  '7-Earth-size-exoplanets-TRAPPIST-1':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T06:13:45.166+08:00
    'imagesource': 'jcr:289659cd-bcd4-43f9-b317-5885458b5c5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b8ac38a-5e60-4878-bf25-3bb35d9503ec'
    'lead': 'Just 40 light-years from Earth is a planetary system that has intrigued
      scientists since its discovery in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T06:30:13.981+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:52.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:40.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These 7 Earth-size exoplanets named after beer may be incredibly similar'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0dd50d-dd71-46f3-9538-f04549650059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Just 40 light-years from Earth is
        a planetary system that has intrigued scientists since its discovery in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14491e-d1b7-4b29-af62-4a3456426719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the planets in this system will be observed by the
        upcoming James Webb Space Telescope, scheduled to launch in October, researchers
        continue to uncover new details that make TRAPPIST-1 even more distinct.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cfdbc-7f8c-49f6-a65a-be97339d00a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets, which are too small and faint to be seen by any current
        ground or space-based telescopes, have such similar densities that they may
        have equally similar compositions, new research has suggested.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b467657-f63d-4302-8c6f-6809905ffb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that these planets are about 8% less dense than Earth, researchers
        have taken a stab at trying to understand how much iron, oxygen, magnesium
        and silicon these planets contain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab47d6-e795-4d66-8c33-02fbb3d01379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published last week in <a href="https://iopscience.iop.org/article/10.3847/PSJ/abd022"
        target="_blank">The Planetary Science Journal.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e013e09-6130-4a13-9011-cd1097e2b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAPPIST-1 system includes seven planets, all rocky and similar
        in size to Earth -- and the most planets like this found orbiting one star.
        In contrast, the planets in our solar system vary both in size and composition,
        including smaller rocky planets like Venus, Mercury and Earth and giant gaseous
        ones such as Jupiter and Saturn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3d34e-e898-483a-be75-2c06d8deecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAPPIST-1 system is a reminder that no two planetary systems
        are alike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4623ad71-1339-4a55-9aaa-fa761499077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers announced in February 2017 their discovery of the seven
        Earth-size planets orbiting a star 40 light-years from Earth. Initially, the
        researchers only identified three planets around the star in 2016, but they
        used multiple telescopes and discovered the other four planets using the transit
        method -- measuring dips in starlight as planets passed in front of the star.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d0622-b13a-450e-aaa8-07355383f09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven exoplanets were all found in tight formation around an
        ultracool dwarf star called TRAPPIST-1, and the planets bear the TRAPPIST
        name -- which the researchers borrowed from their favorite beer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d14c14e-acfb-4138-8d89-09f9d7a19b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These planets are so close to their star that they would all fit
        within the orbit of Mercury around the sun, which is the closest planet in
        our solar system to our host star. This proximity means that if you were to
        stand on the surface of one of these planets, the other planets in the system
        would appear like large moons in the sky.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9311170-df59-4dc6-a6f4-d8cb41716915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers were able to obtain precise measurements of the masses
        and diameters of the TRAPPIST planets using the transit method, which also
        enabled them to determine the planets'' densities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94819429-1db3-4230-97bd-d06d3afd705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their densities are so close that there is no more than a 3% difference
        between them, the researchers concluded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc9bbb-373b-4da5-bbd1-c6ae92046021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though these exoplanets are only 8% different in density from
        Earth and Venus, this difference suggests that the TRAPPIST planets are made
        differently. The researchers determined that they could be similar to Earth
        in every element with the exception that the composition of the seven planets
        could be 21% iron while Earth is 32% iron.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02a1c2-c07b-48fe-8f8f-012cec45c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iron in the TRAPPIST planets could contain more oxygen, which
        would actually form iron oxide -- otherwise known as rust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361c357-1428-4cf8-937c-daf42bf9a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our solar system, Mars gets its telltale red hue from iron oxide
        on the surface. Despite this, Mars has an iron planetary core, much like the
        other rocky planets in our solar system of Venus, Mercury and Earth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be129f3c-6424-4d23-b5a6-3137c2595182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the TRAPPIST planets contain more of this oxidized iron, they
        would not include solid iron cores, which could account for the density difference.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9abfb-4c91-4da7-b38b-ba5384428b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe that a combination of lower iron content, as
        well as some iron oxide, accounts for the difference between the TRAPPIST
        planets and Earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13a720-908d-4624-a35a-5cc2485edfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAPPIST system has intrigued scientists for many reasons, and
        this suggestion about their composition is one of the latest findings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966d15e-7785-44a6-b9ab-5b12d3caa31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers previously have suggested that some of the planets orbiting
        the TRAPPIST-1 star are in the star''s habitable zone, meaning some of the
        middle planets could be at the right surface temperature to support liquid
        water, and perhaps life, on their surfaces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998b68e1-9b1d-4caf-9660-7c6a2b825654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest planets would be too hot and the furthest planet from
        the star may be covered in ice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2a0f2-ea57-4bbe-bf85-b8586a891767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have estimated that TRAPPIST-1 is between 5.4 billion
        and 9.8 billion years old, meaning it could be nearly twice as old as our
        own solar system, which formed 4.5 billion years ago.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4f42f-86f7-4794-b65c-7d6b7669b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When some of the TRAPPIST planets are observed by the James Webb
        Space Telescope in the future, astronomers could learn if these planets have
        atmospheres and if so, what those atmospheres contain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29731db-d4d1-481b-a48f-450c98888ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The night sky is full of planets, and it''s only been within the
        last 30 years that we''ve been able to start unraveling their mysteries,"
        said study coauthor Caroline Dorn, an astrophysicist at the University of
        Zurich, in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1b530-4194-409a-a918-ca30a5c34a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TRAPPIST-1 system is fascinating because around this one star
        we can learn about the diversity of rocky planets within a single system.
        And we can actually learn more about a planet by studying its neighbors as
        well, so this system is perfect for that."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2a59c-220e-47dc-8a42-402db3e68ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:30:13.983+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/26/world/trappist-7-planets-composition-scn/index.html"
        target="_blank">These 7 Earth-size exoplanets named after beer may be incredibly
        similar</a></em></p>'
  'Brazil-Heath-Minister-Eduardo-Pazuello-COVID-19-crisis-investigation':
    'author': 'Marcia Reverdosa and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T06:17:56.536+08:00
    'imagesource': 'jcr:b725d678-005c-489d-9f83-3031688c1fba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cd4c5b8-bd6f-4a85-b2fd-0859d7364694'
    'lead': 'A Brazilian court has approved an investigation into Heath Minister Eduardo
      Pazuello''s handling of the COVID-19 crisis, after oxygen shortages collapsed
      the health system of Manaus, capital city of Amazonas state, last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T06:19:19.823+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:51.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:41.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s Health Minister under investigation over health crisis in
      Amazonas'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400cfb5-515b-46ad-b77d-230b8af38851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Brazilian court has approved an investigation
        into Heath Minister Eduardo Pazuello''s handling of the COVID-19 crisis, after
        oxygen shortages collapsed the health system of Manaus, capital city of Amazonas
        state, last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e42dfe-ed37-42b9-8bd5-84192dd89f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Supreme Court Judge Ricardo Lewandowski greenlit the investigation
        on Monday. Pazuello now has five days to provide testimony to the federal
        police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824da03-d338-41f9-93d4-b283bbfd9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is alleged that the Ministry of Health was alerted to the city''s
        looming shortages of oxygen -- often critical for treating severe cases of
        Covid-19 -- on January 8, but only took action on January 12, according to
        a request for a probe sent to the Attorney General''s Office (PGR) by the
        political party Cidadania.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b3480-cab0-4229-8d2c-b086715bf053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pazuello himself visited Manaus on January 11, and the federal government
        subsequently sent supplemental oxygen to the city, but neither were enough
        to prevent a crisis. Hospitals in Amazonas soon ran out of oxygen, and on
        January 14 and 15 at least 29 patients died due to the shortages, according
        to an ongoing investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400dbb5-cf04-4d23-80d4-12bb17d05613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that there''s a lower supply of oxygen," Pazuello
        acknowledged later. "Not an interruption, but a lower supply of oxygen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f0c63-a99f-4a0a-aa37-3b8b919c7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pazuello and other top federal officials have defended the government''s
        reaction to warnings of a crisis in Manaus, arguing that no one could have
        predicted the rapid spike in Covid-19 cases that strained hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db958d-5155-40f3-970b-8128a4309630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a situation completely unknown to everyone. It was too
        fast," Pazuello told a press conference on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153be2b9-c763-438f-ab36-e19864e82c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the city''s health crisis was compounded by a number
        of issues including "oxygen problems, lack of professionals, low number of
        beds."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8943b0-9c1d-4b41-949c-a0f807c2568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report by Brazil''s Solicitor General has also alleged
        that during Pazuello''s trip to Manaus, he encouraged medical professionals
        to adopt an "early treatment" kit against Covid-19 that includes unproven
        drugs including hydroxychloroquine and ivermectin. The health minister has
        since denied doing this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bd691-055e-4687-a92d-b9169cca2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House of Representatives President Rodrigo Maia told a Monday press
        conference that he believed Pazuello had "committed a crime" not only by letting
        the state''s health system collapse, but by promoting ineffective treatments
        for the city''s surging Covid-19 cases and by failing to obtain vaccines for
        the country earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595cf9b-ef45-496b-9982-66f14afc0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting criticism</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7006bc8-1dd7-4b87-bb25-43230c399e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing criticism of Pazuello''s pandemic response in Manaus
        follows a recent investigation by CNN Brazil, which found that top executive
        Abert Bourla sent a letter to the Brazilian government in September offering
        70 million doses of its vaccine, which was co-developed with German pharmaceutical
        company BioNTech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7543a96-c9a4-45d0-8598-c091143dcda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pfizer received no response from the government, according to
        CNN Brazil.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f9c29-f84c-4e3e-b16d-2d5772baba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pazuello responded to a request for comment by CNN Brazil with an
        open letter saying that the purchase would only have frustrated Brazilians,
        as just 2 million doses would have been delivered in the first quarter of
        2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b583bf4-d177-460c-a098-336b516195e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that certain conditions of the sale were unacceptable
        to the Brazilian government -- including a payment guarantee and an agreement
        that contractual issues be tried in a US court -- and accused the drugmaker
        of "creating embarrassing situations for the Brazilian Government, which will
        not accept market impositions -- which will also not be accepted by Brazilians."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab28a69-17fb-43a6-9a8a-6e8a9e771c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil began its vaccination campaign last Saturday, but the administration
        of President Jair Bolsonaro has faced mounting criticism for its mishandling
        of the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582fc0e-c44c-458c-b87b-bec20f4ab4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:19:19.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, the country ratcheted more than 8.8 million
        infections and the second highest number of deaths in the world, according
        to Johns Hopkins University data.</p>'
  'Talented-dogs-new-words-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T06:30:20.687+08:00
    'imagesource': 'jcr:7569b080-e583-446a-9e29-364fbb0e4049'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3c272b0-cb44-4b2f-8604-71e9d021f250'
    'lead': 'Most dogs do not learn words unless they are extensively trained — but
      a team of researchers has found that some outstanding pets have "exceptional
      abilities."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T06:37:25.457+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:50.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:41.377+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some dogs can learn new words after hearing them only four times'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620bfea-b503-4be7-b20f-e2fc2f112178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some talented dogs can learn new words
        after hearing them only four times, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94f6eb-cab7-49ab-b18d-9b21973ef742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most dogs do not learn words unless they are extensively trained
        —&nbsp;but a team of researchers has found that some outstanding pets have
        "exceptional abilities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383bc25a-2f3c-4178-b2f3-9906c90bae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Eötvös Loránd University, Budapest observed two
        "gifted" dogs: A Border Collie named Whisky, and a Yorkshire terrier called
        Vicky Nina, and tested their ability to learn a new word after hearing it
        only four times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b2788-98e5-4544-a39d-76c30c06be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to know under which conditions the gifted dogs may learn
        novel words. To test this, we exposed Whisky and Vicky Nina to the new words
        in two different conditions," Claudia Fugazza, first author of the study and
        a researcher at the department of ethology, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d1519-f633-43de-95d7-bafabae9a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One scenario was an exclusion-based task, and another was within
        a social, playful context with their owners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0f68b-05cb-43b1-8e10-8795033cbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importantly, in both conditions the dogs heard the name of the
        new toy only four times," Fugazza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304ab4d-e2c5-46ef-a84e-6966617ca070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presented with seven known toys and one new toy, the dogs were able
        to select the new toy when presented with a new name. Researchers say this
        proves that dogs can choose by exclusion —&nbsp;when confronted with a new
        word, they selected and retrieved the only toy which did not have a known
        name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d6d66-0c00-42ab-a460-b1189714cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when researchers presented two newly named toys and asked
        them to retrieve one, they failed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a74b3a-e10c-49ef-8c24-877783eab761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team also noticed that both dogs were able to identify
        and retrieve newly named toys after hearing the name only four times from
        their owners during play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9897ef3-13ca-47ed-b8a3-35a4c08cff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such rapid learning seems to be similar to the way human children
        acquire their vocabulary around 2-3 years of age," said Adam Miklósi, head
        of the Department of Ethology and co-author of the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd59ee52-662b-4fd6-beba-1bb048975eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all dogs learn words this way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e975c-2665-40ae-8972-3abe30bd2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a test of 20 other dogs, researchers found that none of them
        learned the new toy names. It was concluded that, without formal training,
        the capacity to learn words rapidly is very rare and is only present in a
        few gifted dogs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa219bd7-b75d-44dc-94bf-5db44e507810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found that both Whisky and Vicky Nina forgot the
        new toy names quickly, and in some tests, within little over an hour of first
        learning them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d33bcc-65c8-4083-bed6-5e497e181583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was published Tuesday in the journal Scientific Reports.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b6801a-0577-485a-aab8-abab7e52218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in spite of their "human-like" auditory capabilities
        for interpreting speech sounds, dogs do not hear the subtle differences between
        words in the way that humans do, a team of researchers from the same university
        <a href="https://edition.cnn.com/2020/12/08/europe/dog-brain-activity-intl-scli-scn/index.html"
        target="_blank">reported</a> last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b60c0b-e491-4b4f-bed3-39036ba181d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs are renowned for their auditory capacity and their ability
        to hear words and sounds well and they are able to differentiate speech sounds.
        But experts said it seems they don''t pay attention to all of the speech sounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a08597e-44fb-4753-8780-bb32710c4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:37:25.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:50.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/26/europe/dog-word-study-intl-scli-scn/index.html"
        target="_blank">Some dogs can learn new words after hearing them only four
        times</a></em></p>'
  'Italian-Prime-Minister-Giuseppe-Conte-resign-coalition-coronavirus-crisis':
    'author': 'Hada Messia and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T06:36:54.266+08:00
    'imagesource': 'jcr:1887424d-0bca-4935-8c45-ccc73443a8db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96b749b5-2c4f-4086-bd13-a263f8a2d165'
    'lead': 'Italian Prime Minister Giuseppe Conte hands in his resignation, in a
      tactical political maneuver that he hopes will allow him to build a new coalition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T06:39:10.197+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:49.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:41.568+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian Prime Minister Giuseppe Conte resigns, in calculated move amid
      coronavirus crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede5a7e-496a-41cd-9c7f-5160a7154c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Italian Prime Minister Giuseppe Conte
        handed in his resignation on Tuesday, in a tactical political maneuver that
        he hopes will allow him to build a new coalition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e38048-af95-4551-bfee-f0cce4f7cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy was thrown into a fresh political crisis last week when Conte
        faced two confidence votes. He survived but lost his governing majority in
        the Senate after his predecessor, Matteo Renzi, withdrew his small Italia
        Viva party from the ruling coalition, citing frustrations with the government''s
        management of the pandemic and a recession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3d22e-0150-477f-93a0-d213370193d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte handed his resignation to President Sergio Mattarella, according
        to a presidential palace statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e34ed9-fd86-4f68-8afb-26ae0af0d6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will begin consultations with the leaders of the country''s
        main political parties on Wednesday afternoon, the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76976413-9ce9-449c-9d6d-32c9ec6f429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Conte, who does not belong to a party, has enough support, Mattarella
        could ask him to form a new coalition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1a24a-ca68-44b4-bfc0-a5992cca61c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option to break the impasse would be to call snap elections,
        two years early.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bdfd6d-0192-48f1-9128-16fee01a22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the Republic is reserving his decision and has
        asked the government to stay in office for the management of ordinary affairs,"
        the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6b16b-a1b8-4b5b-b6ce-3046132b4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Conte receives the mandate, he would likely look for a broader
        coalition and to add five more senators to the fold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73969ee-24bb-4235-8f5d-70acee3c6b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a Senate majority, Conte would struggle to pass effective
        legislation at a time of crisis for the European nation, which has suffered
        years of political instability in addition to new economic challenges amid
        the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864fa1d8-ea17-48d0-9f55-9fbcf44d8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been through several political crises since the end of
        World War II and has held many snap elections before sitting governments have
        finished their electoral terms. Conte is the country''s 66th leader in 75
        years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf9e45a-1fb9-4fe5-9385-a293545b8ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coalition, which was formed in 2019, is led by the center-left
        Democratic Party (PD) and the anti-establishment Five Star Movement (M5S).
        Despite vast political differences, the unusual alliance prevented snap elections
        which could have favored the far-right League Party.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8718eefb-fced-4946-a493-d16a96d31a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:39:10.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte has enjoyed high approval ratings after Italy imposed Europe''s
        first lockdown last spring, in response to spiraling number of Covid-19 cases
        and deaths. He remains Italy''s most popular politician with an approval rating
        above 50%, Reuters reports.</p>'
  'Spinosaurus-behavior':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T06:40:16.062+08:00
    'imagesource': 'jcr:3f1f5a88-5851-45b5-81eb-0f3c9d77781a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '300fd569-02ca-4d77-9578-5250e3d4a1a1'
    'lead': 'Paleontologists have long been puzzled about how the Spinosaurus — a
      giant dinosaur and aquatic predator — would have behaved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T06:44:31.758+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:38:48.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:41.795+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Bizarre'' dinosaur Spinosaurus behaved like a giant, flightless stork,
      study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabc184-02c3-4ba2-b906-7da820c96c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Paleontologists have long been puzzled
        about how the Spinosaurus —&nbsp;a giant dinosaur and aquatic predator —&nbsp;would
        have behaved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e89b6-b763-4115-9800-9650cb9edc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they believe it would have been less like an otter, and more
        like a huge, flightless stork or heron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2ed56-a502-4325-a727-1a8cb0f8ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than hunting fish in the water, the massive dinosaur would
        have likely caught prey out of the water from a position on the shoreline,
        researchers from Queen Mary University of London and the University of Maryland
        found in a study published Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba3cfc3-a6dd-493d-8d1c-425e3c1f715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinosaurs were a group of large-bodied theropods that were bigger
        than both Tyrannosaurus rex and Giganotosaurus, growing to around 15 meters
        (49.2 feet) in length. These dinos lived during the Cretaceous period -- between
        145.5 and 65.5 million years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860a71d-b98f-4d22-85d3-03c2dd6eb0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study compared Spinosaurus fossils with skulls and skeletons
        of dinosaurs and reptiles that lived both in and out of the water, concluding
        that a wading, heronlike behavior was the most likely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b64dea-3219-4cd2-9d6a-8c8f3542c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This behavior has been debated since the Spinosaurus was first discovered
        in 1915.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb718f8-cba0-44cc-8ec2-8e2b8c49acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some recent studies have suggested that it was actively chasing
        fish in water but while they could swim, they would not have been fast or
        efficient enough to do this effectively," lead study author David Hone, senior
        lecturer at Queen Mary University of London, said in a news statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f4b79-7411-4fea-879f-70a91abc0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggest that the wading idea is much better supported,
        even if it is slightly less exciting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12493fcf-2f37-4d0a-8bb0-891db48942ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A bizarre animal''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519c48f-1bd5-41ae-9ef5-c680fafe6659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinosaurus has proven hard to understand because it''s "a bizarre
        animal even by dinosaur standards, and unlike anything alive today," said
        study coauthor Tom Holtz, a paleontologist and principal lecturer at the University
        of Maryland''s department of geology, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372b52d-168f-4c20-a9af-6d13ccce1426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sought to use what evidence we have to best approximate its
        way of life. And what we found did not match the attributes one would expect
        in an aquatic pursuit predator in the manner of an otter, sea lion, or short-necked
        plesiosaur."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67ce1a-63c0-4063-8d2d-a7fc8b02e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared Spinosaurus to crocodiles in order to illustrate
        its relatively poor adaptation to aquatic life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07483df-c1b5-416f-a7fb-423e8e3dc54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocodiles are excellent in water compared to land animals, Hone
        said, but they can''t actively chase fish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287f90b5-8fb6-4c3b-87e6-7c7516ee2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Spinosaurus had fewer muscles on the tail, less efficiency and
        more drag then it''s hard to see how these dinosaurs could be chasing fish
        in a way that crocodiles cannot," Hone said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eae73c-5768-4746-a1de-4df1f19f15ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains a lot to learn about Spinosaurus, said Hone, who explained
        that there is a lack of good fossils.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba80353-458c-4db8-8c2e-0c45ebe2ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still some debate as to whether there were distinct species
        of Spinosaurus that preferred different environments, or a single species
        that adapted, Hone told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec0da1-d26a-42cc-bd04-918147551afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to start solving some of these mysteries is to carry
        out more digs, said Hone, who added that there is good Spinosaurus material
        in Egypt, Morocco and possibly Algeria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f1351-6772-4a59-9c35-fd762dbba92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published in the journal <a href="https://palaeo-electronica.org/content/2021/3219-the-ecology-of-spinosaurus"
        target="_blank">Palaeontologia Electronica.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932aeb4-a96a-4466-8580-0ee7ea222964'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T06:44:31.760+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/01/26/world/spinosaurus-behavior-study-scli-intl-scn/index.html"
        target="_blank">''Bizarre'' dinosaur Spinosaurus behaved like a giant, flightless
        stork, study says</a></em></p>'
