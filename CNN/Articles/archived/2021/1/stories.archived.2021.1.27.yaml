  'boeing-record-loss':
    'author': 'Chris Isidore, CNN Business'
    'caption': 'A worker stands under a Boeing 737 Max airplane as it sits parked
      at the company''s Renton production facility on November 13, 2020 in Renton,
      Washington. Boeing has announced new cancellations of orders of the plane as
      it readies for approval to fly it again.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-27T21:25:34.557+08:00
    'imagesource': 'jcr:cc4828d6-9c13-43b0-a7f0-81d5b0f1735d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '479af1a5-7e13-450f-aa50-6bc32ce5bd7e'
    'lead': 'Boeing closed the books on its worst year ever, posting record losses
      and plunging sales on the backs of combined crises: the Covid-19 pandemic and
      the problems getting the 737 Max back in the air.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T21:30:43.270+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:41.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:37:00.381+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facing back-to-back crises, Boeing posts a record loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac5a31-49e1-484c-8c24-b131f648f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Boeing closed the books on its worst year
        ever, posting record losses and plunging sales on the backs of combined crises:
        the Covid-19 pandemic and the problems getting the <a href="http://www.cnn.com/2020/12/29/business/boeing-737-max-return/index.html">737
        Max back in the air.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff3153-a68a-4797-8f4e-d0e2e99ee254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s loss from operations climbed to $12.8 billion, up
        from nearly $2 billion a year ago, which was Boeing''s previous record loss.
        The company''s net loss soared to $11.9 billion, also an increase from the
        previous year''s record of $636 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7fc9ec-cb17-4847-98f6-0b056eec4bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net loss is so much larger partlybecause of the decision announced
        Wednesday to push the first delivery of its newest jet, the 777X, back to
        2023, from its previous target of a 2022 launch. The widebody long-range plane
        was designed to be used mostly on international travel, and that is the part
        of air travel that is expected to take the longest time to recover from the
        pandemic. Boeing took at $6.5 billion charge as a result of that delay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e83c3-9e50-4a14-a500-9ada3a7f81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was hammered by a <a href="http://www.cnn.com/2020/04/16/business/united-schedule-staff-cuts/index.html">near
        halt in air travel</a> caused by the pandemic, which caused airlines around
        the globe to cancel or postpone orders and scheduled deliveries of new planes.
        Revenue plunged 24% to $58.2 billion for the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3bcc23-f0eb-4524-8005-16411593daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two years earlier, in 2018, Boeing reported <a href="http://www.cnn.com/2019/01/30/business/boeing-earnings/index.html">record
        earnings as well as record revenue</a>&nbsp;that topped $100 billion for the
        first time. But in March 2019, its best-selling plane, the 737 Max, was grounded
        following <a href="http://www.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-boeing-max-8-intl/index.html">two
        fatal crashes</a> that killed 346 people. It took until November 2020 for
        the plane to win approval to fly passengers again, far longer than original
        estimates, and the company hemorrhaged money since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed5478-8155-4451-9def-82e8a3bd11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Federal Aviation Administration approved the plane
        to fly in November, other regulators around the world, including China, have
        yet to clear it to carry passengers. European regulators approved the plane
        on Wednesday. Boeing has reported <a href="http://www.cnn.com/2020/11/17/business/boeing-737-max-grounding-cost/index.html">costs
        of more than $20 billion</a> associated with the 737 Max crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdbc30-6944-4a84-a71b-5393fda80882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real blow to Boeing results came from the huge losses in
        the airline industry caused by the pandemic. It recorded a record 655 canceled
        orders for its planes during 2020, and only delivered 157 planes during the
        course of the year, down from 380 it had delivered in 2019, and 806 it had
        delivered in 2018 before the 737 Max crisis. And with the continued problems
        in the airline industry it will take sometime for Boeing to get deliveries
        and revenue back on track.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c265e-ed38-4acd-9c18-700da526dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts forecast that Boeing revenue will climb back to $78 billion
        in 2021, helped by the deliveries of about half of the more than 400 737 Max
        jets it built during the grounding but was unable to deliver. That could lift
        Boeing back into modest profitability by the middle of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9f27d-9607-45c0-9646-3ab8c8c0581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company will be a smaller company than it was before the
        crises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39928e-72fb-4a0e-83cf-6552e0462a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:30:43.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has announced it expects to <a href="http://www.cnn.com/2020/10/28/investing/boeing-job-cuts-losses-earnings/index.html">reduce
        staff</a> to 130,000 by the end of 2021, down from 161,000 on staff at the
        start of 2020. About 19,000 of those jobs had been eliminated in the first
        nine months of 2020 through a combination of buyouts and <a href="http://www.cnn.com/2020/05/27/business/boeing-layoffs/index.html">involuntary
        layoffs.</a> It will <a href="http://www.cnn.com/2020/07/05/business/boeing-747-future/index.html">end
        production of the 747</a> in 2022, and halt production of the 787 Dreamliner
        in Washington state in 2021 as it consolidates production at a plant in South
        Carolina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3aab7-f913-4dd3-b9bf-b533bcba6222'
      'mgnl:activationStatus': true
