  'Thailand-abortion-amendment':
    'author': 'Reuters'
    'caption': 'Thai lawmakers have voted in favor of allowing abortion up to 12 weeks
      of pregnancy while retaining penalties for later terminations, a move that pro-choice
      activists said fell short of protecting the rights of the mother. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T17:31:45.934+08:00
    'imagesource': 'jcr:677c7c3f-3881-4754-b32d-55cb40ae5d58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e20dfca-32d6-4c70-90dc-2242ae99081c'
    'lead': 'Thai lawmakers have voted in favor of allowing abortion up to 12 weeks
      of pregnancy while retaining penalties for later terminations, a move that pro-choice
      activists said fell short of protecting the rights of the mother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T17:34:13.904+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:37:53.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:55.279+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'abortion']
    'template': '1'
    'title': 'Thailand backs amendment allowing early-stage abortions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b616f-6790-47bf-b9c7-2c7f4f1fcdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Thai lawmakers have voted in favor
        of allowing abortion up to 12 weeks of pregnancy while retaining penalties
        for later terminations, a move that pro-choice activists said fell short of
        protecting the rights of the mother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cce743-1002-4049-92be-13945e631996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late night session of the Senate on Monday, legislators voted
        166-7 in favor of amending a law that criminalizes abortion, backing a plan
        that seeks to tackle unregulated terminations by non-medical practitioners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ce409-5b37-4511-a097-2262703ad193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amendment, an abortion after 12 weeks would be allowed
        only in certain conditions and would otherwise be punishable by up to six
        months in prison, or a fine of up to 10,000 baht ($334) or both.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716a43b-c6da-41c9-9be6-c6d83dc187cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mean abortion is conditional and can only be done by doctors
        according to the law," Senator Wanlop Tangkhananurak told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9b7687-44a1-45ae-ad2c-7ac27fb5283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment was passed by the lower house last week and follows
        a Constitutional Court decision last February that ruled that criminalizing
        abortion was unconstitutional and violated human rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8620890-7884-4252-bca6-f305e7563366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new criteria, a termination after 12 weeks would be allowed
        if a certified doctor deems there is a high risk of fetal impairment, danger
        to the life of the mother, or if a pregnancy was the result of rape, deception
        or coercion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e724215-0313-4e48-b295-fafa22096ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pro-choice activists said retaining penalties would maintain
        the stigma of abortion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8cf31-074a-4246-ba0c-0470eca99c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want all penalties to be revoked because it is a person''s right
        to abort a pregnancy without being punished," Nisarat Jongwisan, councillor
        and activist at Tam Tang, a pro-choice group, told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8032936-ae6f-4de9-96fa-e8df2fb48032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The penalties will impede on a person''s access to safe services
        and also tarnish the dignity of those women," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d330b-40fd-48d6-b4f2-6d3dd147c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:34:13.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/26/asia/thailand-abortion-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/01/26/asia/thailand-abortion-intl-hnk/index.html">Thailand
        backs amendment allowing early-stage abortions</a>"</em></p>'
  'SpaceX-Elon-Musk-Amazon-space-real-estate':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'SpaceX and Amazon (AMZN) — companies run by the two richest men in
      the world — are sparring over their competing satellite-based internet businesses,
      with SpaceX accusing Amazon of "stifling competition" and Amazon accusing SpaceX
      of looking to "smother competition in the cradle." (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-27T17:34:39.448+08:00
    'imagesource': 'jcr:1f7bb9ee-b9b9-48b4-9701-c935530b3dc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec4f9bb0-fb5a-47f9-94d3-97f043a9a8f3'
    'lead': 'SpaceX and Amazon (AMZN) — companies run by the two richest men in the
      world — are sparring over their competing satellite-based internet businesses,
      with SpaceX accusing Amazon of "stifling competition" and Amazon accusing SpaceX
      of looking to "smother competition in the cradle."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T17:37:41.998+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:37:52.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:55.481+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'Amazon', 'Elon-Musk', 'space']
    'template': '1'
    'title': 'SpaceX, Amazon spat pits world''s richest men against each other over
      space real estate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07234a-da89-4e53-a937-00c2c77169fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business) —</strong> SpaceX and Amazon (AMZN) — companies
        run by the two richest men in the world — are sparring over their competing
        satellite-based internet businesses, with SpaceX accusing Amazon of "stifling
        competition" and Amazon accusing SpaceX of looking to "smother competition
        in the cradle."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260966b3-77ab-43c7-9bea-d97fd4fc5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elon Musk, the CEO of SpaceX, has an estimated net worth of $209
        billion. Jeff Bezos, the CEO of Amazon, has an estimated net worth of $192
        billion. (By comparison, even the lower figure was higher than the annual
        gross domestic product of more than half the countries in the world in 2020,
        according to the International Monetary Fund.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50feb799-95c3-4999-8201-32c1fe8dddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the back-and-forth is a recent attempt by SpaceX
        to modify its license for Starlink, a massive constellation of internet satellites,
        of which SpaceX has already launched more than 900. SpaceX already has permission
        from the US federal government to launch thousands of satellites to bulk up
        the Starlink constellation, and in recent filings with the Federal Communications
        Commission, SpaceX said it wants to put a few thousand of those satellites
        in a lower altitude than previously planned or authorized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae17daab-780a-48c9-a52e-34ba6319a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That proposed change could put Starlink satellites in the way of
        another constellation, called Project Kuiper, that''s been proposed by Amazon.
        The company has not yet launched any satellites, but it has secured an FCC
        license for the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b3c16-1da4-4e63-b479-d3b7eb6ecd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s current plans include putting some of its satellites into
        orbit roughly 590 km (or about 366 miles) above the Earth''s surface. The
        changes to its license that SpaceX is advocating for would allow the company
        to orbit nearly 3,000 of its satellites at an altitude of between 540 and
        570 km (336 to 354 miles), which Amazon argues is too close for comfort. The
        company argued in its objection that Starlink satellites at that altitude
        could cause more signal interferences with Project Kuiper satellites and other
        nearby satellite networks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec2e9f-4e0b-4ffc-8180-31790aea5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But SpaceX has brushed off those concerns. SpaceX''s director of
        satellite policy, David Goldman, said in a January 22 letter to the FCC that
        its competitor only came to those conclusions by "cherrypicking data" and
        "ignoring the majority of the modification" SpaceX has proposed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b6c2b4-7c93-45a7-8808-2a05d8358031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk himself piled on in a tweet Tuesday, saying "It does not serve
        the public to hamstring Starlink today for an Amazon satellite system that
        is at best several years away from operation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83149bcb-3154-404a-a2ea-0ac4efb6e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon fired back in a statement, saying, "The facts are simple.
        We designed the Kuiper System to avoid interference with Starlink, and now
        SpaceX wants to change the design of its system."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3739f8a-d110-4184-bfb6-b7e1b1fc39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:42.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those changes not only create a more dangerous environment for
        collisions in space, but they also increase radio interference for customers,"
        the statement reads. "Despite what SpaceX posts on Twitter, it is SpaceX''s
        proposed changes that would hamstring competition among satellite systems.
        It is clearly in SpaceX''s interest to smother competition in the cradle if
        they can, but it is certainly not in the public''s interest."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f73a5e-3fdb-4dbf-b7c6-6fc99b871b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:42.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not respond to a request for comment nor has it responded
        to questions from CNN in more than eight months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15067d7-3791-4795-a23d-0f1d7ceb524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:42.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, SpaceX has positioned its proposed change to the Starlink
        system as one that is better for managing traffic and potential collisions
        in space, which the industry has widely recognized as a growing threat. Cheaper
        satellites and rockets have spurred an unprecedented spike in the number of
        objects being deployed into space. Much of that increase and projected increase
        has been driven by companies like Amazon and SpaceX that want to deploy thousands
        of satellites into orbits below 2,000 km, which is already the most crowded
        area of space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196875e5-eee3-4fb8-aedb-0328a00b04dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:42.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting satellites into lower orbits is generally considered a best
        practice because, if a satellite were to malfunction, the Earth''s gravity
        could drag it out of orbit -— and away from other satellites — more quickly.
        Satellites that die at higher altitudes can become uncontrolled projectiles
        that linger in orbit for years or even decades. For example, a defunct Russian
        communications satellite and a satellite belonging to US-based telecom firm
        iridium collided about 789 km above Earth in 2009, creating an enormous debris
        field that is still in orbit and poses a constant risk to nearby satellites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e519aae-729a-490f-b1ae-83c58b098ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:42.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon argued in documents filed with the FCC, however, that SpaceX''s
        proposed changes could actually put Starlink satellites at risk of colliding
        with Kuiper satellites. SpaceX told the FCC that Starlink satellites could
        wind up in orbits up to 30 km above or below the orbit they''re licensed to
        use, and that means SpaceX satellites stationed at 560 or 570 km could end
        up in the path of Project Kuiper satellites licensed at nearby altitudes,
        an Amazon spokesperson told CNN Business.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2047e-6096-4154-998e-7bc6ea47ca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:42.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did agree, according to FCC documents, that it would restrict
        Starlink satellites to "altitudes of 580 km or below." But crucially, that
        restriction would only begin once Amazon began launching its own satellites,
        and it''s not at all clear if SpaceX would abide by it before Amazon begins
        building its own constellation. Amazon has not said when it will begin launches,
        but the company''s FCC license gives it through July of 2026 to build at least
        half of its planned constellation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc3bdc-0a5f-4e70-b1e3-9c1fac82c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:37:41.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/26/tech/spacex-elon-musk-amazon-project-kuiper-scn/index.html"
        href="https://edition.cnn.com/2021/01/26/tech/spacex-elon-musk-amazon-project-kuiper-scn/index.html">SpaceX,
        Amazon spat pits world''s richest men against each other over space real estate</a>"</em></p>'
  'Biden-Putin-Russia-phone-call':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Joe Biden held his first call Tuesday with his Russian
      counterpart, according to the White House, confronting President Vladimir Putin
      over a range of issues from a recent massive cyberattack to the suspected poisoning
      of the country''s leading opposition figure. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T17:38:05.982+08:00
    'imagesource': 'jcr:0e59ffed-d60b-4b34-9829-1ea421afdf9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b447d623-a9f5-4872-82c8-c84f53b01252'
    'lead': 'US President Joe Biden held his first call Tuesday with his Russian counterpart,
      according to the White House, confronting President Vladimir Putin over a range
      of issues from a recent massive cyberattack to the suspected poisoning of the
      country''s leading opposition figure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T17:45:48.751+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:37:52.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:56.718+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'White-House', 'Vladimir-Putin', 'Russia']
    'template': '1'
    'title': 'Biden confronts Putin over several issues in first call, White House
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d5784-2a99-46b1-a452-5e4cb1b6a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden held his first call
        Tuesday with his Russian counterpart, according to the White House, confronting
        President Vladimir Putin over a range of issues from a recent massive cyberattack
        to the suspected poisoning of the country''s leading opposition figure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccbb93a-2003-42c5-aa38-3e3db760e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call, which occurred midday, amounted to Biden''s opening bid
        at diplomacy with one of his chief adversaries, whom he has met previously
        but not dealt with as an equal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77564c6f-b0a8-46f2-9caa-1f9ad3d97403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s press secretary Jen Psaki said he entered the phone call
        with the intention of discussing the New START nuclear treaty, which the Biden
        administration hopes to extend; Russian aggression in Ukraine; the Solarwinds
        cyber hack, the extent of which is still being determined; reports Russia
        placed bounties on American troops serving in Afghanistan; Moscow''s interference
        in US presidential elections; and the poisoning of Alexei Navalny.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd88c88-2eb7-4b0c-9b7b-8b26f4fe45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His intention was also to make clear that the United States will
        act firmly in defense of our national interests in response to malign actions
        by Russia," Psaki said, noting the call had taken place during her briefing
        and that a more fulsome summary would come later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c279fe0-a0c0-4755-aebe-b67f445934b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengthy list of topics for Biden''s first conversation with
        Putin illustrates the troubled state of affairs between Washington and Moscow
        that he inherited from the previous administration. Biden has accused his
        predecessor, President Donald Trump, of being too weak on Russia, accusing
        him of being "Putin''s puppy" during one of their general election debates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afae6d-8178-4b6b-8705-f7ffb2bcaeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hopes to take a firmer line with Putin, officials have said.
        He''s ordered a review from administration agencies on issues related to Russia
        and could impose new sanctions on the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6626b7-812c-4231-afa0-2f76ec13bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s also made an opening bid for diplomacy on the nuclear
        treaty, suggesting he is open to fostering a working relationship with Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60264b04-f953-4856-9b69-0e4eec596ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that we can both operate in the mutual self-interest of
        our countries, as a new START agreement, and make it clear to Russia that
        we are very concerned about their behavior, whether it''s Navalny, whether
        it''s the Solar Winds or whether it''s reports of bounties on the heads of
        Americans in Afghanistan," he told reporters on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75270af-14cf-4e9a-b445-331035e58778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked the agencies in question to do a thorough read for
        me on every one of those issues, to update me precisely where they are, and
        I will not hesitate to raise those issues with the Russians," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172c7f70-87aa-4a8c-b3ad-338390d2c453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s call came at Moscow''s request, according to a person
        familiar with the matter, who said Biden wanted to confer with leaders in
        Europe and his advisers before getting on the phone with Putin. The Kremlin
        requested the call shortly after Biden took office last week, which is standard
        for foreign leaders who are hoping to speak with the new president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635520ce-26b8-4031-8e8e-0dd0f728bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden received a series of briefings ahead of the call from senior
        administration officials going over administration positions and Putin''s
        likely responses when Biden raised issues like the Solarwinds hack and the
        Navalny poisoning, the person said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f8754-39ef-441d-9236-65a7f7e75762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s predecessor often entered his calls with Putin having not
        prepared and on at least one occasion disregarded the advice of his advisers
        not to congratulate Putin on winning his election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725056ed-842a-40ee-bdc2-7ef09b2bcd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also spoke Tuesday with Jens Stoltenberg, the secretary general
        of NATO, a symbolic conversation given the defense bloc''s role in defending
        against Russian aggression in Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c25f99-801f-4cb8-af04-7b5c9b30ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also spoken with the leaders of France, Germany and the
        United Kingdom, including on issues related to Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2115a-4249-4796-8cc3-09ddc67489ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was one of the last world leaders to congratulate Biden upon
        winning the presidency, waiting until it was clear Trump had lost the Electoral
        College count to offer formal regards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa094425-a714-4969-bd26-435c01ad8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men met when Biden was vice president and he visited Moscow.
        During a tour of Putin''s office, Biden later claimed he told the Russian
        leader, inches from his face, that he did not believe he had a soul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4bc97-02ce-4e02-a3bc-ca45cd9d48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:45:48.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:52.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/01/26/politics/biden-putin-russia-phone-call/index.html"
        href="https://edition.cnn.com/2021/01/26/politics/biden-putin-russia-phone-call/index.html">Biden
        confronts Putin over several issues in first call, White House says</a>"</em></p>'
