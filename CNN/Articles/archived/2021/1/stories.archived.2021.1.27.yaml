    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:37:03.339+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'prince', 'Emanuele-Filiberto-of-Savoy']
    'template': '1'
    'title': '''Too little, too late'': Dethroned Italian prince criticized over apology
      for King''s role in rubber-stamping fascist laws

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884100c-98fd-4e90-b1c1-18d7d84cbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A letter from a descendent of Italy''s
        wartime King, apologizing for his ancestor''s role in enabling Mussolini''s
        fascist policies during World War II, has been criticized by historians and
        Jewish groups after several decades of silence from members of the disbanded
        royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcdb2a4-2d99-4696-8f34-966bce38fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f0b464-0693-418c-be7e-c853d928f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuele Filiberto of Savoy, the great-grandson of King Victor Emmanuel
        III, wrote a letter to the country''s Jewish community in which he said his
        family''s role in rubber-stamping dictator Benito Mussolini''s anti-Semitic
        laws caused "a wound still open for the whole of Italy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ec80a5-e3b1-454c-a4c1-7420c99c48e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66407b4c-cfa5-454b-9b8d-cad606c64aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and his relatives "dissociate ourselves firmly" from
        the King, who approved Mussolini''s rise to power and gave the laws royal
        assent, and asked for forgiveness for his ancestor''s actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211c046-f592-445d-8738-9391132edcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e82d9c0-287b-4470-9f81-51582a6d2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gesture, made ahead of Holocaust Memorial Day on Wednesday,
        has been dismissed by historians as "too little too late," and has drawn the
        ire of Jewish groups who condemned the family''s lengthy reluctance to confront
        its role in laying the groundwork for the Holocaust in Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dab4d3-db62-49ec-bb64-14655c7d2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c9449-f317-4db6-b61b-719abd3c9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mussolini''s race laws tore away at the civil rights of Jewish Italians
        between 1938 and 1943, during which time the dictator allied himself to Hitler
        to form the Axis powers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c82665-6110-4c08-8d7c-d6435c90d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb700360-9c52-4221-97cc-61eb785000dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened with the racial laws, at the height of a long collaboration
        with a dictatorship, is an offense to Italians, Jews and non-Jews, which cannot
        be erased and forgotten," the Jewish Community of Rome said in response to
        Emanuele Filiberto''s letter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07767c41-694b-498d-8dd4-f5f9185c028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14546ecd-9fbf-4c4e-8cab-198850077a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The silence on these facts of the descendants of that house, which
        lasted more than 80 years, is a further aggravating circumstance," they added.
        "The descendants of the victims have no authority to forgive and it is not
        up to Jewish institutions to rehabilitate people and facts whose historical
        judgment is engraved in the history of our country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a63901-d2a1-45b0-b730-4dff5e70ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc8fed0-47c0-4bfd-be8e-06aa553c9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuele Filiberto, 48, is the grandson of Italy''s last King, Umberto
        II, and a would-be heir to the throne had the royal family not been disbanded
        in 1946 in a referendum. Descendents of the former Italian monarchy still
        use royal titles, though these are not recognized in law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b150a98-b62f-4b2c-8a19-e7e6b2da401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03804627-b679-48b3-be24-cb69d27d26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew up outside Italy due to former laws that prohibited exiled
        royals from entering the country. In 2019, he caused some controversy by taking
        to Twitter to "announce the imminent return of the Royal Family," in what
        turned out to be a commercial for a TV show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b886114-3bdd-4fc8-8c30-cac39ac04e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04dd08b-6909-428d-b759-c6ab8b6da29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Amedeo Osti Guerrazzi, a researcher at the Shoa Foundation
        Rome, told CNN his letter was "too little too late, adding: "I think it was
        an attempt at some publicity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1c6d2-b0f6-4cae-9f52-61d94bd99619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643b3f8-31e9-4ad2-b2aa-40faa7a2432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The King had a very serious role" in approving Mussolini''s laws,
        he added. "Some testimonies say he was against (the laws) personally, (but)
        he didn''t want to go against fascism. He didn''t want to risk a conflict
        ... It was an episode of great cowardice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d5ce8-8a84-412f-aeb7-a07c61fd46b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3fedb1-d2df-470e-a340-fbbf780d42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Ungari, a historian and professor at Rome''s Luiss Guido
        Carli University, added it is "not clear" what Emanuele Filiberto''s motivations
        were in writing the letter. "Of course, none of the responsibility is on him
        nor on his father, so if someone had to excuse himself it was King Umberto
        II," he said, referring to the monarch who reigned for a few months in 1946
        as the royal family battled in vain for its survival at the ballot box.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e08992-4716-4b1a-bc73-d848031fa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c5954-2807-48bf-a679-ec53f5899454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mussolini''s race laws, enacted alongside his infamous "Manifesto
        of Race," banned Jewish people from going to university or holding public
        office, restricted their travel and assets, and imposed numerous other controls
        on their public lives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176a258-900d-4ce1-ab76-6fa7baf0b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce450b2b-0757-4d1d-9b63-5d29be43205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuele Filiberto''s letter was published ahead of January 27,
        a day of remembrance that marks the anniversary of the liberation of the Auschwitz
        concentration camp in Nazi-occupied Poland.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c79611-c46c-49cb-b0a3-0f3ce9e5d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d441d-b1a0-4b5a-8e8a-1f7cc7bd779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am writing to you with an open heart a letter that is certainly
        not easy, a letter that may surprise you and that perhaps you did not expect,"
        he wrote to the Italian Jewish community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f4b75-b8ef-45af-8921-4fd78a7ef4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fbeea8-cf62-404c-af40-b34af561363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to officially and solemnly ask for forgiveness in the name
        of my whole family. I decided to take this step, which is a duty for me, so
        that the memory of what happened remains alive, so that the memory is always
        present," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb042c4-f8ea-4d99-9c80-d1dc9bc35cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d59efa-5a74-4a39-9ad7-bfdfdd3624a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6 million Jews died at the hands of the Nazi regime during
        the Holocaust, both in society and in hundreds of concentration camps set
        up across central and eastern Europe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb24ae9-1268-4db3-a45a-8d4f0a49299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4e30a-15e1-4be2-b4ad-0860ecd95c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many Italian Jews were sent to the camps, given
        that many fled the country before the exterminations began, according to the
        US-based Primo Levi Center.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58107df7-8110-4bba-b662-7c510f977f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T22:33:46.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:33.781+08:00
