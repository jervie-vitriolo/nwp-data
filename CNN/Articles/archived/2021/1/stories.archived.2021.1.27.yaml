  'Aljun-Melecio-La-Salle-PBA-Draft':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-01-27T16:00:33.479+08:00
    'imagesource': 'jcr:254825ed-5496-4561-bcea-749ebd7834d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb2e0e15-a6b8-454a-9cfe-017a741aad1a'
    'lead': 'The former UAAP Rookie of the Year says it''s a painful decision that
      he has to make.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T16:03:11.138+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T15:38:01.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:53.069+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'La Salle''s Aljun Melecio skips final playing year to join PBA Draft'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3644e9-9c21-430f-83ab-358420e71152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> De
        La Salle University Green Archers veteran guard Aljun Melecio has opted to
        forego his final playing year in the UAAP to join the 2021 PBA Draft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f2b66e-9b4d-4f56-beee-2e8aefb60315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are just some things in life that we can''t control, and
        this was one of them. This was not the ending I expected for my time playing
        for the green and white. Being the team captain in my last playing year, I
        almost did not let go, but there are just some hard, but important decisions
        we must make," he said in a post on <a href="https://www.instagram.com/p/CKicIg_B7If/">his
        Instagram account</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fe1dbe-ef42-476c-8512-b46b7421e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a painful announcement, but it is one I have to make: I
        am entering the 2021 PBA Draft," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80693728-7bbe-43fe-aca8-97eaf2308f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old gunslinger from Valencia City, Bukidnon said he
        got the green light from the La Salle management to turn pro as the resumption
        of the UAAP season remains uncertain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8e88a-fd89-4524-b926-d0cdfa49917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP has decided to cancel this year''s 83rd season, which was
        set to be hosted by La Salle, due to health and safety concerns caused by
        the COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22cc31-8c39-4f28-a954-6ab31eb2191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2020/12/11/UAAP-cancels-Season-83-health-safety-concerns-COVID-19.html">UAAP
        cancels 83rd season due to health, safety concerns</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8964248-9cdf-4c66-9362-29701f4f6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From watching the Green Archers on TV when I was a kid in Bukidnon
        to eventually representing La Salle, holding the banner high and bright was
        a dream come true for me. I am beyond grateful to the Lasallian Community
        for giving me a chance to showcase my talents and enhance my skills. I appreciate
        the DLSU management and especially coach Derick for being honest and fair
        to his players. I also like to thank Boss Eduardo Cojuangco Jr., Boss Raffy
        Villavicencio, Boss Terry Capistrano, Justice Andres Reyes, Atty. Mans Carpio,
        Boss Eric Ongkuako, and Sir Quinito Henson for their unwavering support,"
        Melecio said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77ea9ad-405c-433f-832d-3638e0ddbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating high school from De La Salle Zobel, Melecio won
        the UAAP Season 79 Rookie of the Year award in 2016. He also played a vital
        role in DLSU''s title run that same year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf06f1-7b16-4163-ab49-ffe4f4cf2f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:03:11.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:01.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Zobel to Taft, I always bleed green. I will always be a Lasallian
        and I hope to keep making the Lasallian Community proud as a professional
        basketball player. #11 Signing Off," he ended his post.</p>'
  'House-body-drag-racing-ban-act':
