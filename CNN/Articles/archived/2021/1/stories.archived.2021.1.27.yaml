    'jcr:uuid': 'dc8139ff-e106-46f1-8b6e-127389ab9bb2'
    'lead': '''After reflection I fired a diplomatic protest,'' Foreign Affairs Secretary
      Teddy Boy Locsin said. He earlier dismissed the issue, saying ''it is China''s
      business what laws it passes.'''
    'mgnl:activationStatus': true
