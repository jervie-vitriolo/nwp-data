      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — Can
        people with allergies receive the COVID-19 vaccine made by biopharmaceutical
        giant Pfizer?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a46286-a63f-475b-8089-4aa1cc13fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:07:28.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:51.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire on Wednesday said individuals
        who have food and drug allergies can still get the Pfizer vaccine provided
        they have a certification from their doctors saying they can receive the shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc64d86-f642-4cf8-ac3a-11c9e18b62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:07:28.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vaccine is not recommended for people who have suffered
        severe allergic reactions to other types of vaccines and to any ingredient
        of Pfizer''s vaccine. This was after some people experienced life-threatening
        allergies after being inoculated with the Pfizer jab. However, these serious
        allergic reactions are said to be rare. Side effects are usually mild similar
        to common vaccine reactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752434a-54b0-442b-a5d0-17520fa1a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:07:28.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:51.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga taong naka-experience ng severe allergic reactions noong
        sila ay nabakunahan ng kahit anong bakuna, kailangan pong hindi muna bigyan
        ang tao ito at ma-assess siya ng doktor," Vergeire noted, citing recommendations
        from the World Health Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf77120-fcdb-4bd4-992f-c44b9d92d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:07:28.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:51.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who have experienced severe allergic reactions
        to any type of vaccine should not be given the COVID-19 vaccine and must be
        assessed by a doctor.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59947e7-ea22-4b1f-8a6e-6c377268322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:07:28.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a person who previously contracted COVID-19 still has
        to be vaccinated, the official said, adding it should be administered three
        months from the time they had the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761883a-4b10-47de-816b-a4221d0f1658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:07:28.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:51.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to experts and the WHO, the possibility of being re-infected
        is there so we are advised to receive the vaccine still," Vergeire noted,
        referring to people who had a history of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce2ec3-4b0a-4db2-a475-9fafa4d6e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:07:28.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is the only COVID-19 vaccine that has been cleared for emergency
        use in the Philippines so far. The applications for Emergency Use Authorization
        of COVID-19 vaccines made by India-based Bharat Biotech, British firm AstraZeneca,
        Russian company Gamaleya Research Institute, and Chinese drugmaker Sinovac
        Biotech are pending at the Food and Drug Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9724b288-28bc-43f5-8dc1-6738294250bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:07:28.215+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:37:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country aims to start its COVID-19 vaccine rollout by next month.
        Officials have said initial doses of Pfizer''s vaccine will arrive as early
        as the first quarter of 2021 through the COVAX facility. COVAX is a global
        initiative led by the World Health Organization with the vaccine alliance
        Gavi and the Coalition for Epidemic Preparedness Innovations that aims to
        ensure equitable access to coronavirus vaccines.</p>'
