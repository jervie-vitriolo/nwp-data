      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90be05f-8511-4857-92a9-7e5d8a4aaa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T23:45:18.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:37:30.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All MRT-3 depot workers shifted to a work-from-home arrangement
        following the confirmation of positive cases. The MRT-3 depot is also under
        "access control", with all personnel required to undergo health screening
        before entry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4dbab-eeb2-4513-9a5a-e87c5d1da743'
      'mgnl:activationStatus': true
