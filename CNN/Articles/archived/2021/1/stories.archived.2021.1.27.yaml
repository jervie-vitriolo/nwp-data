      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock shot up as much as 6% in after-hours trading
        immediately following the report, before tapering slightly.</p>'
