    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc9f91-41eb-4594-b47a-1e08c2bd9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T21:33:44.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical tensions between India and China, meanwhile, have continued
        to simmer. On Monday, the Indian Army disclosed that there had been a "minor"
        face-off between Indian soldiers and China''s People''s Liberation Army.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc02ac5-997f-4ad5-af26-6825aafb112b'
