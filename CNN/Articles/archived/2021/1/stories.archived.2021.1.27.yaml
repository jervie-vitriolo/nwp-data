    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer']
    'template': '1'
    'title': 'Second dose of COVID-19 vaccine can be administered 19 to 42 days after
      first dose, Pfizer CEO says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049711a0-2f1b-49b4-80b8-7f617cc6cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Pfizer CEO Albert Bourla said Tuesday
        it’s important to give the second dose of the company’s COVID-19 vaccine on
        time, but added that he didn’t think “giving it a week later or two is a very
        big issue.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d75ac-efcf-4369-91db-52f9f92ea89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You need to make sure you give the second doses as the studies
        recommend the vaccine works which is in three weeks,” Bourla said during the
        Bloomberg The Year Ahead event. “In our study we actually had from 19 to 42.
        Within this framework, I’m fine. Beyond that, it’s serious.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c691dee-6ce1-42d2-82af-891eb4d0640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056bc40e-d819-43ac-8204-85699d55c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the proposed window between doses was 21 days in Pfizer’s
        vaccine efficacy trial, it still included participants who received their
        second doses within a “predefined window” of 19 to 42 days, according to FDA
        materials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b8beb-f02f-4753-8d68-4051004bddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.176+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f59163c-f53a-4256-be61-2383218db289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been concerns that the limited vaccine supply will prevent
        people from getting their second doses of vaccines on time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ddcc4d-ff00-40d7-be85-d52d170cb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643060b0-54f2-49d1-8415-3c4f272e4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some more context: Last week, the US Centers for Disease Control
        and Prevention updated its vaccine guidance to state: ”The second dose should
        be administered as close to the recommended interval as possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bfd95e-e58b-4b16-b75a-a59c0218b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108751b7-cffd-4385-b30b-1cb0a3cc1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if it is not feasible to adhere to the recommended interval,
        the second dose of Pfizer-BioNTech and Moderna COVID-19 vaccines may be scheduled
        for administration up to 6 weeks (42 days) after the first dose. There are
        currently limited data on efficacy of mRNA COVID-19 vaccines administered
        beyond this window. If the second dose is administered beyond these intervals,
        there is no need to restart the series.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11272657-8cda-4b61-8b2f-cec9b64c46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:38:29.177+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:38:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-01-26-21/index.html"
        target="_blank">"Second dose of COVID-19 vaccine can be administered 19 to
        42 days after first dose, Pfizer CEO says"</a></em></p>'
