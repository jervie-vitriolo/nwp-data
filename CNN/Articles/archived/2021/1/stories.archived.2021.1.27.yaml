    'jcr:uuid': '6c833757-dd8c-493f-a843-b80582ab9c52'
    'lead': 'A Department of Health official on Wednesday cautioned the public against
      the anti-inflammatory drug colchicine. This was after researchers in Montreal,
      Canada, citing preliminary clinical trial results, noted the drug, which is
      used to prevent or treat attacks of gout, may reduce deaths in people who tested
      positive for COVID-19. '
    'mgnl:activationStatus': true
