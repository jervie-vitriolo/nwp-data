    'template': '1'
    'title': 'Pacquiao wants MMFF renamed to ''Philippine Film Festival'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c0ef1-2ec2-41d9-bdf5-8afe3d1a0c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:27:56.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Senator
        Manny Pacquiao has filed a bill seeking to rename the Metro Manila Film Festival
        to the "Philippine Film Festival". He said the previous title conveys "exclusiveness"
        of the celebration to the country''s capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3bba43-2c58-45b7-ab83-d82fd6f78cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:27:56.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[D]espite MMFF''s commitments to enrich Philippine culture, to
        deepen our awareness of our historical heritage and traditional values, and
        to refurbish native arts, the event''s nomenclature depicts exclusivity,"
        Senate Bill No. <a href="http://legacy.senate.gov.ph/lisdata/3431231112!.pdf">2017</a>&nbsp;stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192beb1-d2f9-40e0-8c9c-9d6915ea99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T17:27:56.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:37:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMFF is an annual event that showcases various Filipino movies
        from Dec. 25 until the first week of January. When it was created in 1975
        through Proclamation No. 1949, it was then named the Metropolitan Film Festival.
        The event is led by an executive committee, headed by the Metropolitan Manila
        Development Authority chairman and composed of members of the film industry.</p>'
  'Philippines-diplomatic-protest-China-Coast-Guard-Law':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T17:29:43.707+08:00
