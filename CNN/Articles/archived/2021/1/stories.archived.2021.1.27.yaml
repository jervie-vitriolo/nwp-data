      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d839c9-c890-4b03-9da0-83c532c83c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cioco, a math undergrad, says she has been a YouTube subscriber
        of Loh even before she found out about NOVID. "I watched all interviews about
        NOVID I could find on YouTube, read the research paper Dr. Po&nbsp;and his
        colleagues produced about NOVID, talked to my math professor who also happens
        to be part of our country''s COVID research team, and even went as far as
        meeting with Dr. Po several times now in order to truly understand the algorithms
        behind NOVID," shares Cioco. "What really kept me working on this despite
        my hectic schedule is the fact that I''d never seen any other solution to
        what we''re now facing unlike the one that he built."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116be0f1-23fe-4089-aae7-cb354c0e4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has already been reviewed and written about elsewhere. Technology
        writer Ramsey Faragher, who has been covering deep tech and writing newly
        emerging COVID-19-related apps since last year, said in his <a href="https://www.forbes.com/sites/ramseyfaragher/2020/10/19/what-if-contact-tracing-apps-could-warn-you-before-you-were-exposed-to-covid-19/?sh=2240b8153909"
        target="_blank">article for Forbes</a> in October 2020 that NOVID''s approach
        is "critical." Faragher said that NOVID has "pioneered a much better approach
        to solving the coronavirus problem, by building on the same social-networking
        graph theory math that powers Facebook and other social networks." The writer
        added, "Believe it or not, most people on Earth are connected to each other
        by just six or fewer connections through their social network."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fc10a1-8dfb-4e8b-9dc9-a09023099e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.091+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.572+08:00
