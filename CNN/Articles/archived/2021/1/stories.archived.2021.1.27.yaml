  'microsoft-chat-bot-patent':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-01-27T19:51:01.554+08:00
    'imagesource': 'jcr:cf27dc47-efac-4f31-bc50-9a4cba5d4f12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f29a90-2e6c-43dc-8e4f-2a568c7fe459'
    'lead': 'The internet is buzzing over a new technology created by Microsoft developers
      that could make it possible to have a virtual conversation with a deceased loved
      one (well, kind of).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T19:55:25.840+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:46.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:58.641+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft patented a chatbot that would let you talk to dead people.
      It was too disturbing for production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39241c69-e1d6-4c2a-a334-4bf77c9a8259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The internet is buzzing over a new technology
        created by <a href="https://www.cnn.com/2021/01/16/tech/coronavirus-vaccine-records-microsoft-salesforce/index.html">Microsoft</a>
        developers that could make it possible to have a virtual conversation with
        a deceased loved one (well, kind of).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b400e7-6487-432e-8dc4-f5dd523a561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A patent granted to Microsoft last month details a method for creating
        a conversational <a href="https://www.cnn.com/2020/08/19/world/chatbot-social-anxiety-spc-intl/index.html">chatbot</a>
        modeled after a specific person — a "past or present entity ... such as a
        friend, a relative, an acquaintance, a celebrity, a fictional character, a
        historical figure," according to the filing with the US Patent and Trademark
        Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c52529-195a-458d-b3ae-2730eca7f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology is reminiscent of a fictional app in the dystopian
        TV series "Black Mirror" that allowed a character to continue chatting with
        her boyfriend after he dies in an accident, by pulling information from his
        social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60419b8b-9d5a-4653-93f4-58cb3c650146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to talk music with David Bowie? Or get some words of wisdom
        from your late grandmother? This tool would theoretically make that possible.
        But don''t get too excited, or freaked out for that matter: The company isn''t
        planning to turn the technology into an actual product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d95d050-5d1a-4e0c-96b4-23c19361dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim O''Brien, Microsoft''s general manager of AI programs, said
        in a <a href="https://twitter.com/_TimOBrien/status/1352674749277630464?s=20">tweet</a>
        on Friday that he "confirmed that there''s no plan for this." In a separate
        tweet, he also echoed the sentiment of other internet users commenting on
        the technology, saying, "yes, it''s disturbing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a702ba-811d-4e4a-8c1a-67df1fb1ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the technology would work if it were in fact built into
        a product. According to the patent information, the tool would cull "social
        data" such as images, social media posts, messages, voice data and written
        letters from the chosen individual. That data would be used to train a chatbot
        to "converse and interact in the personality of the specific person." It could
        also rely on outside data sources, in case the user asked a question of the
        bot that couldn''t be answered based on the person''s social data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a094ae-6af8-4312-8b6d-95a58a4ef92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conversing in the personality of a specific person may include
        determining and/or using conversational attributes of the specific person,
        such as style, diction, tone, voice, intent, sentence/dialogue length and
        complexity, topic and consistency," as well as using behavioral attributes
        such as interests and opinions and demographic information such as age, gender
        and profession, the patent states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecdd910-161d-4911-b4fd-c558a91f2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the tool could even be used to apply voice and facial
        recognition algorithms to recordings, images and videos to create a voice
        and 2D or 3D model of the person to enhance the chatbot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de162eae-47cf-4ba8-b891-26f7d731b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:55:25.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Microsoft doesn''t have plans to create a product from the
        technology, the patent does indicate that the possibilities for artificial
        intelligence have moved beyond&nbsp;<a href="https://www.cnn.com/2019/02/28/tech/ai-fake-faces/index.html">creating
        fake people</a>to creating virtual models of real people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
