    'template': '1'
    'title': 'Public warned against COVID-19 testing fraud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bada842-7329-4fa0-8bf5-6ab659f55b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:58:30.530+08:00
