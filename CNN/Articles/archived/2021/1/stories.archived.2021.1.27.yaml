      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba98c2-6fbe-414c-a6dd-100b09ff822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Constitutional
        experts warned lawmakers on Wednesday against inserting a provision in the
        1987 charter that might also ease restrictions on the country''s maritime
        and other natural resources once applied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d695d-6227-49ac-9228-48ece8944a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdee75e8-20e4-42e8-9b03-4820e33cc525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first Senate committee deliberation on charter change,
        former Supreme Court Associate Justice Adolfo Azcuna raised concern on the
        phrase "unless otherwise provided by law," which was covered by the Senate
        resolutions seeking to amend the 1987 Constitution in the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4a7a8-6fa8-49ab-a576-1114798589c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88e9169-4e0d-46ea-b0e6-252f8cd79dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that applying such phrase to the country''s marine
        resources is a "wrong placement" that may put marine resources and archipelagic
        waters at risk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5127f-3e0e-42a3-8ce6-2d4d49a9b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4453fbe-415b-4e3d-8af2-faf45949df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcuna was primarily referring to the Senate Joint Resolution 1
        filed by Sen. Richard Gordon back in 2019, which proposes to amend part of
        Article XII Section 2 of the Constitution to read as follows:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b99b4f-b2a6-458e-9775-5f53fa277a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f36e40-50f0-4935-a5d0-3c6efe967fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State shall protect the nation''s marine wealth in its archipelagic
        waters, territorial sea, and exclusive economic zone, and reserve its use
        and enjoyment exclusively to Filipino citizens, unless otherwise subsequently
        provided by law."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452ae684-1d5e-4eb2-b7c4-3b8a4d93ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb091b-0d27-486a-8f78-f1524cf970ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azcuna noted: "When I viewed the resolution defending the placement
        of ''unless otherwise provided by law,'' it is misplaced."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18667c-1c02-471e-bde5-3e46f8fc9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c7fc0f-27a9-4cca-87d9-eca907680013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why, when you tinker with the Constitution, it is important
        to tinker knowledgeably, and to know where to put this merely important provision
        ''unless otherwise provided by the law,''" he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b37fec-52cb-496b-9c2b-799a274c2105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfef67c-3826-45fb-b3e2-c7fb561437d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Senate and House resolutions that are up for committee
        debates argue that insertion of the said phrase in parts of the Constitution
        would lift restrictive provisions in certain areas such as national patrimony
        and economy; education, science and technology, arts, culture and sports;
        and general provisions of the charter. Lawmakers earlier said this was primarily
        aimed <a href="https://cnnphilippines.com/news/2021/1/13/congressmen-experts-constitution-economic-provisions-debate.html">to
        boost the country''s economy</a> that has suffered a blow due to the pandemic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99bf32e-9f58-4617-a5cf-ea5091ee4215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/6/charter-change-economic-provisions-congress.html?fbclid=IwAR0IXh1mdjZ3-f20-oGq5w24vTaIqCegQv9WAVM5dSLdRF-N1nJNnugdooo">Charter
        change talks being revived in Congress&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68de94-d2db-46f2-9f49-0473055490be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.974+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce343ac-20e2-41fa-8581-0f831ca4c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Senate Joint Resolution 1, the upper chamber also tackled
        similar measures seeking charter change: Resolution of Both Houses 2 filed
        by Senators Francis Tolentino and Ronald dela Rosa, and Resolution of Both
        Houses 1 filed by Senator Win Gatchalian. Senator Francis Pangilinan spearheaded
        the deliberation as panel chair of the Senate Committee on Constitutional
        Amendments and Revision of Laws.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4da1a2-0a9a-49f8-86c0-becfdfc38304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129b03a-93c8-4b13-b682-8347933db62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Christian Monsod, a member of the 1986 Constitutional Commission,
        also told the panel that lifting economic restrictions to open doors for foreign
        direct investment may only primarily benefit China, amid the administration''s
        soft ties with the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e0a4a-6c8e-4f73-876a-d19fa3c65463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c5d584-0a9c-4a99-b341-510115972696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is already recovering and will largely monopolize the FDIs.
        Is this what we want?" He noted. "They are already getting favored tax and
        entry treatment, and politicians and Chinese businessmen have already received
        smuggled vaccines from China."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35810d8-458f-45a3-8413-7c35e1198ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed563e3-18f2-47e8-ade3-ac8212feb477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their next target [would be] land, natural resources and public
        utilities," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5ab5b-3671-405f-a4de-48633725227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9b2832-81cf-4119-81bd-8d9abe538233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Beijing passed a new law that authorizes its coast guard
        to fire on foreign vessels entering disputed territories. The Coast Guard
        Law, which takes effect February 1, also allows the demolition of foreign
        structures built on Chinese-claimed reefs and islands and for it to set up
        exclusion zones to keep foreign vessels out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514725c-42c8-4e2c-b7d0-ea7b99be69c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b099af-2af4-450f-9365-e48711cb7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.975+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers earlier warned that this move may even embolden Chinese
        authorities <a data-cke-saved-href="https://www.cnn.ph/news/2021/1/25/palace-china-new-coast-guard-law.html"
        href="https://www.cnn.ph/news/2021/1/25/palace-china-new-coast-guard-law.html">to
        further encroach in the disputed West Philippine Sea.</a> But Foreign Affairs
        Secretary Teodoro Locsin Jr. said China is free to pass any law that it wants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f77478-3472-43c9-a1a5-cb881b928901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73389d-be76-4d0f-9786-fb2141e76cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:15:45.976+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:38:16.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly rejected the Philippines'' arbitration win
        even after an international tribunal recognized Manila’s sovereign rights
        in areas within its exclusive economic zone that Beijing contests. However,
        both sides said <a href="https://cnnphilippines.com/news/2020/7/15/teddy-boy-locsin-wang-yi-south-china-sea-arbitral-ruling-.html">they
        “agree to disagree” on the landmark decision</a> to pursue cooperation.</p>'
