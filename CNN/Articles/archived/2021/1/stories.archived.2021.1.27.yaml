      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number includes the company''s quarterly gaming revenue, which
        surpassed $5 billion for the first time, according to Director of Investor
        Relations Kyle Vikstrom. It also includes 40% growth in Xbox content and services
        revenue — a major turnaround compared to the same period a year earlier, during
        which Xbox content and services revenue had decreased 11%.</p>'
