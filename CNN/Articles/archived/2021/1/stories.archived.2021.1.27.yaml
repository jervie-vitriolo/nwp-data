      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Tributes poured in for Sekou Smith
        on Tuesday night after the longtime NBA media member reportedly died of COVID-19
        complications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cee8f-4f87-4f8d-a202-5a52f3276fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:25:02.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:25.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith worked for Turner Broadcasting, where he appeared on NBA TV
        and hosted The Hang Time Podcast. He also contributed regularly to NBA.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198b0ac-52c2-4aa9-8fd7-bc4820f23b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:25:02.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBA mourns the passing of Sekou Smith, a beloved member of
        the NBA family. Sekou was one of the most affable and dedicated reporters
        in the NBA and a terrific friend to so many across the league,” NBA Commissioner
        Adam Silver said in a statement. “...Sekou’s love of basketball was clear
        to everyone who knew him and it always shined through in his work.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a0715-f48f-438a-81f0-b8782a3f1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:25:02.340+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before working for Turner, Smith covered the NBA for The Atlanta
        Journal-Constitution and The Indianapolis Star. He started his journalism
        career with the Clarion-Ledger in Jackson, Miss.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ce02d-a9b6-4ba6-b27d-13a19e7f8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:25:02.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:25.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sekou Smith was the very best of us,” ESPN’s Adrian Wojnarowski
        wrote on Twitter. “Smart. Funny. Unflinching. Full of good. A lot of days
        and nights on the road with him -- Bubble, Finals, Olympics, wherever -- and
        always this: Photos of his kids playing ball, or graduating, or leaving for
        college. Godspeed, my friend.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51703dda-c6ac-4ff6-bbae-100d118f42be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:25:02.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:25.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Shams Charania of The Athletic: “Hard to process. An impeccable
        human being. Rest In Peace, Sekou Smith.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc3bc4-eed7-4253-a970-d06eb62dcfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:25:02.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:25.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner Sports released a statement that read, “We are all heartbroken
        over Sekou’s tragic passing. His commitment to journalism and the basketball
        community was immense and we will miss his warm, engaging personality. He
        was beloved by his Turner Sports and NBA friends and colleagues. Our deepest
        condolences are with his family and loved ones.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74bf58e-0761-4b57-b247-5b827f44b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:25:02.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:25.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Smith reported from a national perspective, he drew admiration
        from beat reporters across the league. Longtime Chicago Bulls reporter K.C.
        Johnson was among many who praised Smith’s character.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a64c59-0036-4be4-90b2-d983f0fdc735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T14:25:02.342+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:38:25.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Joining chorus of colleagues stunned and deeply saddened by the
        passing of Sekou Smith,” Johnson wrote. “Beyond his distinguished work, including
        his stint with Turner Sports, Smith was one of the kindest, most generous
        people on the NBA beat. And what a laugh. RIP, Sekou. You’ll be missed dearly.”</p>'
  'PSG-vaccination-probe-no-reply-FDA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-27T14:42:58.647+08:00
    'imagesource': 'jcr:fd036473-1b36-4a0e-a718-29c5890a4b86'
