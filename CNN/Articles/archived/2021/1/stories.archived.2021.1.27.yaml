    'template': '1'
    'title': "PH hopes to achieve herd immunity by 2022 \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca6b35-7870-4f08-8e1e-56e36f565f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Health
        Undersecretary Maria Rosario Vergeire expressed hopes the country could achieve
        herd immunity against COVID-19 next year or in 2023. Herd immunity means most
        of the population is immune to an infectious disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9745664-92fd-413d-8fac-03520aced456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84ae8f-57a9-49d4-a9a2-f18a095bb0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung sakaling dadating ang buong doses [Once we receive all the
        doses] for this number of the population, hopefully, we can achieve that (herd
        immunity) in one to two years," Vergeire told a briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7382fc39-e864-4a89-9948-9ea4d8986118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5204351-6b9d-4ea6-9d88-263bed8e668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said it targets to vaccinate at least 60
        to 65% of the population in a bid to attain herd immunity. The country''s
        population is estimated at over 108 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f341fa6-f931-419b-bbeb-894639fbc655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47dc0b-a73e-4c84-987c-fe69c98682e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. previously said the target date
        for the country''s COVID-19 vaccine rollout is on Feb. 20. However, if Emergency
        Use Authorization on the vaccines that will be used is not issued by the Food
        and Drug Administration on the date, "we can move it to last week of Feb.
        or March."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff2a6d-bc69-47f4-87d8-900f346e8734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e542297-acf4-4e48-a556-359b0d7460d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Vergeire said they are focusing on bringing down the number
        of people dying due to the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c1270-e943-4ee4-ba99-bc770e96cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ce9dc7-216e-4228-a10e-39bf37eff695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang priority po natin ngayon ay mabawasan ang pagkakaospital, mabawasan
        iyong mga taong nagkakaroon ng severe disease, mabawasan po iyong mga taong
        nagkakasakit o nagpapakita ng mga sintomas," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52406bef-53e6-419a-be3d-43cb12fca5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2b089-73c5-4848-a50a-d2845e806455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our priority is to lessen the number of COVID-19 patients,
        of people who contract severe disease, and those who experience coronavirus
        symptoms.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedd9745-2a24-43f1-8e8f-5488b13bbb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241394a9-0dc9-43a0-bd21-3f5b3d14de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By doing that we can eventually lessen po itong [the] burden [of]
        sa atin nitong mortalities at saka mga [and] hospitalizations," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb79bf-d4b7-4bcd-a41f-423c5756f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4716e-e634-450d-b6ac-3d2e3226c237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:45:39.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:37:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier said normalcy in the lives of Filipinos may be possible
        by 2023, or three years after the pandemic struck. He added this is only possible
        through cooperation among the national government, local government units,
        the public, and other stakeholders.</p>'
