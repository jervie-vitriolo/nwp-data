      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Vaccine advisers to the World Health
        Organization said it’s OK to delay the second dose of Moderna’s coronavirus
        vaccine for as long as six weeks, but recommended against halving doses to
        try to stretch supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3cc4d-4e53-4332-9140-57026236d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T03:47:36.605+08:00
