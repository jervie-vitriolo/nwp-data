  'PH-Red-Cross-saliva-testing-nationwide-rollout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T19:27:46.973+08:00
    'imagesource': 'jcr:0e6e79d4-c96e-407b-a80f-b745498f0790'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c7836f8-6a1b-45b2-b014-d51987e289d8'
    'lead': 'The cheaper and non-invasive COVID-19 saliva testing is set for nationwide
      rollout on February 1, Philippine Red Cross chairman and Sen. Richard Gordon
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T19:29:17.896+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:37:49.861+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:57.473+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Red Cross targets Feb. 1 nationwide saliva testing rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39cca85-14ae-47a4-a3c7-e09fd78850c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:29:17.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27)</strong> — The
        cheaper and non-invasive COVID-19 saliva testing is set for nationwide rollout
        on February 1, Philippine Red Cross chairman and Sen. Richard Gordon said
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ca772-4ef2-4a77-9531-4c6e8886bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:29:17.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to go nationwide by Feb. 1,” Gordon said in a statement.
        The PRC opened on Monday its saliva-based testing services in Mandaluyong
        City, where its headquarters is located, as well as in its laboratory in Port
        Area, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a0761-ae54-413c-a750-31fed49bf8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:29:17.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC secured last week the Health department''s approval to conduct
        saliva tests following its completion of a pilot study on 1,000 samples. In
        the test run, 17 positive cases were detected through the saliva tests, while
        nine were detected through the swab tests, Gordon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78350d2-7ee0-4cfd-8bdb-c1ef46f141a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:29:17.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s saliva test still employs the gold standard
        RT-PCR (reverse transcription polymerase chain reaction) technique used in
        nasal swab samples. Instead of inserting a swab into the nostril and throat
        to collect samples, however, one may now simply deposit 1.5 ml to 2 ml of
        saliva through a straw into a container.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05e8299-7e9d-4ab2-943f-1f275e4f7d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:29:17.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A saliva test costs ₱2,000, but Gordon earlier said this could still
        be lowered if more people would avail of the test. Booking for the service
        would be done online through the PRC website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069e5ef-b1f7-4129-97bd-8fbdc569df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:29:17.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saliva tests also have faster turnaround time, with results expected
        in around 6 to 12 hours, as opposed to swab test results which would take
        at least a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd6875e-74b6-4a73-8e13-9a52fa85d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T19:29:17.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:37:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire earlier clarified that
        only the PRC is authorized to conduct saliva testing for now. She said experts
        would first need to assess the Research Institute for Tropical Medicine validation
        study on saliva testing before other groups can offer the same service.</p>'
