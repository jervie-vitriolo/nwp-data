      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief noted that Britain''s Queen Elizabeth II was also
        vaccinated against coronavirus in private.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f038ae-88a2-44b3-821a-4b5a86faa886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T18:03:18.339+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque remains hopeful that Duterte will change his mind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d6c97-f9ab-4d36-9519-83fff96ea909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s respect that, ang kanyang decision na halintulad sa monarchy
        ng England [his decision that is similar to the decision of England''s monarch],"
        Duque said in a media briefing. "That is the choice of the President. Hopefully
        he might still change his mind because some world leaders have openly had
        themselves vaccinated in public.".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323789e-4105-4760-bc3b-96eb96b1f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said Duterte''s decision is
        final since he wants to be jabbed in his buttocks. Critics are asking Duterte
        to keep his word that he will take the shots in public to build Filipinos''
        trust and confidence in vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00cff8d-e867-411f-a922-eed288cf7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shot in the buttocks</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c3042-74ff-4d97-a06f-ba4a858734e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said getting injected in the upper arm will have a similar
        effect as receiving the shot in the buttocks — just like what Duterte prefers.
        Although he admitted that getting the vaccine on the arm is easier as it is
        more accessible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f832ab3-d5a0-4a20-83b6-8d7ed37bf758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pareho ang magiging epekto... Ang protocol natin ay usually dito
        para mas madali, mas mabilis ang bakunahan," he said, pointing to his arm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e428ce-7c75-42f5-bd77-5ac33b2e317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will have the same effect. Our protocol is injecting
        the arm so it''s easier.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bc4e2-99fa-4072-9b9d-13fb257c1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire, meanwhile, said getting
        shots on the buttocks is an option if injecting the arm is not possible due
        to health reasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb541b0-0455-42a7-9c46-a378e5d40fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang common practice dito is kapag ang isang tao ay hindi pwede,
        kung ang kanyang deltoid area ay masyadong payat na payat na, binibigay natin
        sa ibang parte ng katawan na muscular, pwedeng sa anterolateral part ng thighs
        or upper part of the butt. Pwede maghanap ng ibang masasaksakan kung sakaling
        may indikasyon na hindi pwede sa braso ibigay," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ee0b2-f114-4639-8edb-359d963719a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:02:06.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:20.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The common practice is that if the deltoid area is
        too thin, we can inject it on other muscular body parts like the anterolateral
        part ng thighs or upper part of the butt. We do that if the injection cannot
        be given on the arm.]</p>'
  'local-airlines-domestic-travel-2021-recovery':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-01-27T15:08:17.231+08:00
    'imagesource': 'jcr:73bbded5-b81d-4cae-842f-c42d95594202'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56502861-c01c-4c35-9937-2abf2bce2e9c'
    'lead': 'Local airlines call on the government to relax restrictions and promote
      domestic travel as firms seek a way out from gaping losses due to the COVID-19
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T15:11:42.729+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:38:18.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:49.681+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['airlines', 'Air-Carriers-Association', 'ACAP', 'PAL', 'Cebu-Pacific',
      'AirAsia']
    'stories': ['761cb80c-23a1-4bcf-9701-e7a48e4ecf58']
    'template': '1'
    'title': 'Airlines counting on local travel to recover from 2020 losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592359be-8e95-4063-9caf-fc959870e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> Airlines
        appealed for stronger local tourism as they find ways to take off from dismal
        bottom lines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a1ff9-0cb5-4da3-a812-6a32f1ac25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really inside the Philippines –– domestic aviation for the
        100-plus million Filipinos spread over the islands, that can really provide
        hope for the aviation industry," Air Carriers Association of the Philippines
        (ACAP) executive director Roberto Lim said during the Wednesday hearing of
        the House Committee on Transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ed709-b43e-4eb7-91db-93e7431658b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be able to open up domestic tourism. We need the cooperation
        of the LGUs," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4211363-480b-4de7-abc9-6c6864e2b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air passenger traffic plunged by 80% as of end-September, with companies
        only ferrying 12 million people compared to the 60 million passenger volume
        in 2019, according to the Civil Aeronautics Board. Airlines also mounted just
        one-third of the flights they used to offer as of the third quarter of 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52efdc9-be77-4b47-bd38-6d3ec51659e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit kahalati siguro, hindi maaabot ng 2020</em> [It''s unlikely
        for 2020 flights to reach half the flights mounted the previous year]," CAB
        Air Operating Rights Division chief Eldric Paul Peredo told lawmakers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6628e-b840-4970-b553-b231f3eac3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2021/1/5/worlds-safest-airlines-2021.html">The
        world''s safest airlines for 2021 revealed</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f16ac5a-0368-48a3-9072-0699f301d1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAB also reported major losses incurred by the country''s three
        biggest service providers. As of end-September, flag carrier Philippine Airlines
        suffered a ₱27.92-billion loss, while budget carriers Cebu Pacific and Philippines
        AirAsia posted losses worth ₱14.69 billion and ₱4.86 billion, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1707f-1b51-4a5d-a29d-120373befc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited flights due to quarantine restrictions and the general fear
        among travelers of getting infected with the coronavirus also ate into airline
        funding. CAB said PAL and AirAsia saw their equity positions turn negative
        – sending them in billions of pesos in debt – while Cebu Pacific''s capital
        was nearly halved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4665bce-7d5f-4833-8edd-17d23f00fb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman and Samar Representative Edgar Mary Sarmiento
        said local governments should also offer cheaper COVID-19 tests to entice
        more people to travel again nearly a year since quarantine rules took effect.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906450b-df87-478a-97cd-7f95243074c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/1/14/possible-travel-ban-extension.html">Foreigners
        told to postpone travel to PH due to possible extension of travel ban</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae6d49-7adf-4fc5-b2b1-7eb9810f888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the airlines assured the public that flying is safe amid
        the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aea3b0-a3cc-4032-b1d3-eeb4c3ff5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inside the aircraft, you have a very clean atmosphere that is similar
        to an operating room of a hospital," ACAP''s Lim said. "You have the fresh
        air that comes in every three minutes in the cabin while on flight. Statistics
        show worldwide that transmission of COVID inside the cabin is very, very negligible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9595fb-e182-4ec5-95f5-53989c086799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of tourist destinations have reopened to travelers, subject
        to requirements such as travel passes and negative COVID-19 tests, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0995d-7149-410a-a907-8b774a8fc75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:11:42.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:38:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/6/Philippine-Airlines-retrenchment-COVID-19-pandemic.html">PAL
        urges employees to apply for voluntary separation amid ongoing job cuts</a></strong></p>'
