    'jcr:uuid': '327a549c-9d2a-490d-8a00-405c497039a2'
    'lead': 'Goldman Sachs cut chief executive David Solomon''s annual compensation
      by $10 million, or 36%, following a penalty deduction that resulted from the
      bank''s role in a corruption scandal involving a Malaysian investment fund,
      known as 1MDB.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T11:55:08.341+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:38:33.989+08:00
