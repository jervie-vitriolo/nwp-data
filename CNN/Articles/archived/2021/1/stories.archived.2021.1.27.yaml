  'PNR-general-manager-Manuel-Andar-graft':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T10:56:26.032+08:00
    'imagesource': 'jcr:4c02804a-141a-4dc4-9a97-bccd8e3dfa00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3846ee4-8206-442b-b26f-b84067083fa3'
    'lead': 'The Sandiganbayan has found Manuel Andal, former general manager of the
      Philippine National Railways, guilty of graft for illegally approving contracts
      in 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T11:00:25.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:38.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:45.044+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PNR top official convicted of graft for illegal deals'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e4e20-ac76-49bb-8b01-6983c955465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 27) —</strong> The
        Sandiganbayan has found Manuel Andal, former general manager of the Philippine
        National Railways, guilty of graft for illegally approving contracts in 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e535360b-30c6-4d4b-b884-123f81f9bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering the amounts involved in these cases, the Court finds
        it proper to impose the indeterminate penalty of eight years and one month
        as minimum, to twelve years as maximum,” the anti-graft court’s Fourth Division
        said in a decision dated Jan. 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00853e6a-c468-4fcb-98b5-4f003fad68c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andal was ordered perpetually disqualified from holding public office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0adc81-a64d-4fd8-899d-6e154473f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also asked by the court  to reimburse the government P86.5
        million, which is the amount of public funds unlawfully spent in one of the
        transactions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef99f7-883e-443f-8f9e-235cd0a1f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andal was charged with two graft cases for entering contracts with
        Pandrol Korea Limited and Nikka Trading.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdbbe2c-03bb-4cc2-9e33-78013564dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Andal violated laws when he purchased railways materials
        from Pandrol Korea Limited without a certification from the transportation
        secretary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d6174-2fd5-4a5d-bd04-52dc3db3b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accused Andal clearly gave unwarranted benefit and advantage to
        said company because he already committed the government to the transaction
        even without the DOTC Secretary’s review,” the decision read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7063cb2-e877-4c6b-bfa1-99676c1acd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also found to have favored Nikka Trading as he entered a
        contract with the company without holding public bidding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3cc2c2-5cc4-438c-9dcc-8c4c8b5e6478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.083+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the court found that there was no need for the PNR
        to purchase the same items from Nikka Trading.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4bad57-d9db-4ef5-b363-4c16a63d4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:00:25.084+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:38:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hence, it was clearly shown that the government suffered damage
        in the amount of P86,505,000.00,” the court said.</p>'
  'us-china-genocide-2022-olympics':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-01-27T10:29:51.451+08:00
    'imagesource': 'jcr:11accca1-76e8-4eb5-8f46-82c4046f5a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01fa3bda-3e10-4df6-9933-d0e4f7a96da1'
    'lead': '

      The United States'' determination that China is committing genocide in Xinjiang
      presents a rare moral predicament for athletes and countries preparing to compete
      in the 2022 Winter Olympics in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T11:01:58.789+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T15:38:37.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:45.491+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Beijing-Olympics', '2022-Beijing-Olympics',
      '2022-Olympics', 'genocide']
    'template': '1'
    'title': 'ANALYSIS: The US has accused China of carrying out genocide. Will it
      now boycott the 2022 Beijing Olympics?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ba888-a6a0-450b-94c9-4e6615d48624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States'' determination that
        China is committing genocide in Xinjiang presents a rare moral predicament
        for athletes and countries preparing to compete in the 2022 Winter Olympics
        in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15163b44-422d-4964-a680-d7f2bc24cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing US Secretary of State Mike Pompeo <a href="http://www.cnn.com/2021/01/22/china/us-china-xinjiang-pompeo-biden-intl-hnk/index.html"
        target="_blank">made the announcement</a>&nbsp;on the last day of the Trump
        administration, drawing attention to the systematic abuse of the minority
        Uyghur population in China''s far west.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc41fc-0d23-47b1-b142-a51a36e72400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designation is the first by the US State Department since 2016,
        when <a href="https://www.cnn.com/2016/03/17/politics/us-iraq-syria-genocide/index.html"
        target="_blank">then Secretary of State John Kerry</a>&nbsp;determined that
        the atrocities committed by ISIS in Iraq and Syria amounted to genocide, and
        only among <a href="https://www.ushmm.org/m/pdfs/Todd_Buchwald_Report_031819.pdf"
        target="_blank">a handful of times</a>&nbsp;a US administration has applied
        the term to an ongoing crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b974b24-abf4-477e-9b33-0a0859ea1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genocide is defined by the United Nations as "intent to destroy,
        in whole or in part, a national, ethnical, racial or religious group," and
        although the US determination won''t trigger any immediate penalties, it will
        put pressure on anyone who does business with China — and that includes the
        90 or so nations that are due to send athletes to the Winter Games in February
        next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd470cd-88ab-44fc-add9-7cfa14ea0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now there is a lot of pressure on any kind of major engagements
        with the Chinese government that involves lending (them) legitimacy," said
        Maya Wang, senior China researcher at Human Rights Watch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c6836-2113-4945-a332-5b027f4933d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of US athletes competing in the capital of a country
        accused of carrying out an ongoing genocide, will at the very least send mixed
        messages about Washington''s commitment to human rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88ece3a-be87-4b4d-969c-8b68a0bd64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long denied claims of genocide, claiming its policies
        in Xinjiang are part of a program of mass deradicalization and poverty alleviation.
        Last week a spokeswoman for the Chinese Foreign Ministry accused Pompeo of
        spreading "venomous" lies, inviting people to visit Xinjiang to <a href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/2511_665403/t1847552.shtml"
        target="_blank">"see with your own eyes."</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dcc78f-b570-46b4-98b7-798c04c2bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians in <a href="https://www.globaltimes.cn/content/1204371.shtml"
        target="_blank">Australia</a>, <a href="https://www.theguardian.com/world/2020/oct/06/raab-says-uk-boycott-of-beijing-winter-olympics-possible-over-uighur-abuses"
        target="_blank">the United Kingdom</a>, <a href="https://www.ctvnews.ca/politics/canadian-olympic-committee-says-boycotting-beijing-games-would-be-misguided-1.5265375"
        target="_blank">Canada</a>&nbsp;and the <a href="https://twitter.com/SenRickScott/status/1291481323861880833?s=20"
        target="_blank">US</a>&nbsp;have publicly raised the prospect of not sending
        athletes to Beijing in 2022. While in March last year, <a href="https://www.congress.gov/bill/116th-congress/senate-resolution/526/all-info"
        target="_blank">12 US senators led by Republican Rick Scott</a>&nbsp;submitted
        a bipartisan resolution requesting that the International Olympic Committee
        (IOC) remove the 2022 Games from China and reopen the bidding process. But
        to date no government or national sports authority has officially announced
        it will be pulling out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c11f95-e20f-4a78-9e8a-77e89b453ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the US Olympic and Paralympic Committee (USOPC)
        for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd159a-fa49-47d3-90bb-cefc6a578b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the IOC said that it had received "assurances"
        from Chinese authorities that the principles of the Olympic Charter will be
        respected at the Beijing 2022 Games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ccf7d-1c74-4003-bb4d-0dd16d6f287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Awarding the Olympic Games to a National Olympic Committee (NOC)
        does not mean that the IOC agrees with the political structure, social circumstances
        or human rights standards in its country," the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc316c-0610-474f-b564-8d49292fadcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists and experts said that US'' accusations will undoubtedly
        fuel calls for at least a partial boycott of the Games. In September 2020,
        more than 160 human rights groups around the world wrote to the IOC to <a
        href="https://edition.cnn.com/2020/09/10/asia/beijing-winter-olympics-rights-ioc-intl-hnk/index.html"
        target="_blank">reverse its decision</a>&nbsp;to hold the 2022 Games in Beijing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01331c-c222-4a6d-a27e-af988709fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandie McKeown, executive director of the International Tibet Network,
        who coordinated the letter, said that if they were to put together another
        group letter now, the number of organizations would "undoubtedly" be higher.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777b1c6-0d8b-4bd9-bec0-436a34e34b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said if the Games couldn''t be canceled, then her organization
        was advocating for a diplomatic boycott of the event, which would allow teams
        to attend while world leaders stayed away.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f1c61-3023-4000-aacf-e4152c7b776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The push for diplomatic boycott is definitely growing and noises
        (from governments) are positive," McKeown said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd8253-0001-43f5-b897-c61d35ca0e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Politicizing the Games</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603fb77b-4177-4793-a795-644cc52c9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years there have been many calls for Olympic boycotts,
        either over alleged human rights abuses or for political purposes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97af03-219d-4ea1-9b64-c02fccfe3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1936, shortly before the beginning of World War II, pressure
        was placed on countries to <a href="https://edition.cnn.com/2015/07/31/sport/germany-berlin-jewish-olympics-maccabi/index.html"
        target="_blank">boycott the Summer Olympics</a>&nbsp;in Munich, which was
        presided over by then-Chancellor Adolf Hitler.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53accec-f4c8-46ba-b52e-d9bb43b3b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, <a href="https://nzhistory.govt.nz/media/photo/montreal-olympics-boycott"
        target="_blank">more than 20 African nations</a>&nbsp;boycotted the Montreal
        Summer Games over the participation of New Zealand athletes, after the country''s
        rugby team defied the United Nations to go on a controversial tour of apartheid
        South Africa.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7421bd-074d-47c4-ba98-d369acdd2c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Cold War, the US and its allies boycotted the 1980 Olympic
        Games in Moscow after which the Soviet Union then boycotted the 1984 Los Angeles
        Olympics.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2fb59-1902-41ec-a7a5-fea9dd6c3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Susan Brownell, an Olympics expert and professor of anthropology
        at the University of Missouri-St Louis, said that from the Winter Olympics
        in Albertville in 1992 onwards there had been no national boycotts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508245f6-4e4d-48f1-a71f-5add9580f89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A broad consensus opposing boycotts emerged among national governments
        worldwide because of the feeling that they accomplish nothing and only harm
        the athletes," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0babc5-147c-41ed-b7b9-0b2394897f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a push by human rights organizations and NGOs for a boycott
        of the 2008 Beijing Summer Olympics over the Chinese government''s restrictions
        on civil liberties, especially in regards to Tibetan minority groups, but
        in the end the Olympics went ahead as planned. "No-one with the power to withdraw
        from the Games was seriously considering it," Brownell said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941193d-7f74-4273-b5ab-6eb1969fab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since then, allegations against Beijing in relation to mass
        detention camps in Xinjiang have mounted. Beijing claims it''s offering Muslim
        minorities, including the Uyghurs, an education in Chinese language and values
        as part of its anti-terrorism program.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a215f350-d13d-4e29-93f6-ed3f10fe0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Languages, traditional cultures and customs of all ethnic minorities
        in Xinjiang have been well protected and inherited. All residents fully enjoy
        their rights, including the right to subsistence and development," said Foreign
        Ministry spokeswoman Hua Chunying on January 20.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88dfa48-a853-4903-9055-7e811279f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Uyghurs in exile say their families are being imprisoned
        for arbitrary offenses and subjected to forced labor and abuse.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf30b6a-1257-47c0-8caa-3650d9cb143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.792+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without formal boycotts, the 2022 event is likely to attract
        protests, though mass demonstrations won''t be possible in a country that
        prides itself on maintaining order.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b2265-bb3c-46b6-960d-e36f7f88b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKeown, from the International Tibet Network, said her organization
        and other groups working with it would be undertaking a program of action,
        including protests around the world, in the lead up to the 2022 Beijing Games
        to draw attention to the Chinese government''s human rights abuses.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcbd769-6270-4ca6-baf2-7d9ab168eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said for now they were advocating for a political boycott, rather
        than a total boycott, for the sake of the athletes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1ff06-c3bd-470d-b2dd-88bb199448ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Athletes have worked incredibly hard to get where they are. It''s
        not necessarily their concern that the IOC made such a terrible mistake in
        giving the Games to Beijing," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11dc2d-0e22-4c03-96b2-3135b31124b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual athletes could still boycott the 2022 Games, although
        this would mean compromising years of training and lucrative sponsorships.
        Under Rule 50 of the Olympic Charter(https://www.reuters.com/article/uk-olympics-bach-idUSKBN2790BI),
        any political protests by individual competitors at the Games are banned.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f030eb60-8b88-4821-a870-0456651a40a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The power of sport''</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d650c-b4fd-4ad4-a1fb-f3d60b7062f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Olympics can still be heavily political even if there''s no boycotts,
        and the 2022 Beijing Games are likely to be no exception.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345067a4-6cf6-405d-bdd7-b5c548b8ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, at the Winter Olympics in PyeongChang, North and South
        Korea marched in the Opening Ceremony under a United Korea banner, a powerful
        symbol of unity between the two divided nations.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6d2e0-8ce7-41a3-84c7-9dfc1a9774e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 2018 Games came at the same time as rising tensions between
        the US and North Korea. At the Opening Ceremony, then-US Vice President Mike
        Pence appeared to act coldly towards North Korean representatives, including
        the <a href="https://edition.cnn.com/2018/02/09/politics/pence-no-north-korea-snub/index.html"
        target="_blank">sister of leader Kim Jong Un</a>.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0965f6a-8da3-4a13-b206-d4a4a662513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boycott by Western political leaders of the opening and closing
        ceremonies of the 2022 Games is possible, said Olympic expert Brownell, but
        she added that given Winter Olympics rarely attracted the attention of the
        Summer Games, many leaders were unlikely to go in the first place.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95774c18-951b-4bc5-a560-beb6c2213b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownell said that she believed the worst damage to the Olympics''
        reputation didn''t come from an association with China or human rights issues.
        "The damage seems to have come from the perception of excess cost to the taxpayer
        and corruption in the IOC," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b1a578-0828-42a3-8718-b3dbba6d6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the genocide ruling by the US, no countries have publicly
        moved to downsize relations with the Chinese government. And signs point to
        stronger ties, not weaker. In late December, for example, the European Union
        struck a <a href="https://edition.cnn.com/2020/12/30/business/eu-china-investment/index.html"
        target="_blank">wide-reaching investment agreement</a>&nbsp;with Beijing despite
        the concerns of human rights organizations.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028b815-1662-4c82-9ac2-a1547a609f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activists said it was too early to say whether or not
        a boycott of the 2022 Games, political or otherwise, was likely to go ahead.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59004561-5838-4f4b-b290-bc45d527245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s assuming the Games even go ahead as planned. Events
        in Beijing are scheduled to begin on Friday, February 4, 2022 — just over
        12 months away. But as the postponement of last year''s Summer Games in Tokyo
        has shown, the coronavirus pandemic has thrown doubt on countries'' ability
        to host large sporting events.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f9afb-d70d-4911-8b38-cbc8faf04f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With numerous potential problems ahead, Wang, of Human Rights Watch,
        said the Chinese government needed to be given a chance to respond to international
        concerns over their actions in Xinjiang and the crackdown on civil liberties
        in Hong Kong.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745ccf0-8a0b-4696-b74d-ba8359fd64d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wang said that she found it hard to see that happening and without
        demonstrable changes in Beijing''s behavior, there could be a "change of perception
        among other governments."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19564e74-d37d-4ee3-b445-e93cbe3ce628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to have to make a decision," Wang said. Human Rights
        Watch is currently not calling for any boycott of the 2022 Games.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925539c-c9f9-4c31-9794-2655c5151192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question about a potential boycott in 2022 on January
        20, Foreign Ministry spokeswoman Hua Chunying said that "preparations are
        being smoothly carried out." "We have confidence that it will be an extraordinary
        gathering," she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f6176-5b9c-4b7c-9565-75c69eb11539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the IOC announced that it would add <a href="https://www.olympic.org/news/ioc-strengthens-its-stance-in-favour-of-human-rights-and-against-corruption-in-new-host-city-contract"
        target="_blank">human rights, anti-corruption and sustainable development</a>&nbsp;clauses
        to Olympic Host City contracts in the future. However, the new rules will
        only come into place after the 2022 Winter Olympics, beginning with the 2024
        Summer Games. It is unclear how the clauses will be policed or what will happen
        if a host city breaks them.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94486c76-772e-4914-9b83-ea4c618a07b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement to CNN, the IOC said that it recognizes and upholds
        human rights but at the same time, couldn''t change laws or the political
        system in a sovereign country. "This must rightfully remain the legitimate
        role of governments and respective intergovernmental organizations," the statement
        said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2525fe1-b816-4cb1-8a94-93cf5856ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC said that the Olympic Games had a unique role in bringing
        the world together.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0de8a6-c82c-408e-a0ae-e7da93bfe3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our fragile world, the power of sport to bring the whole world
        together, despite all the existing differences, gives us all hope for a better
        future," the statement said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a1f7f-50a6-4b1e-8b79-b71cf1d3c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T11:01:58.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T15:38:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/01/26/sport/china-xinjiang-olympics-genocide-boycott-2022-intl-hnk/index.html"
        target="_blank">The US has accused China of carrying out genocide. Will it
        now boycott the 2022 Beijing Olympics?</a>"</em></p>'
  'Philippines-COVID-19-testing-passengers-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-27T11:05:39.393+08:00
    'imagesource': 'jcr:f8c3edb7-a631-4cf1-abe9-e62daa31af25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23752cef-fef8-401c-a6ed-b64ec4138186'
    'lead': 'The Department of Health and Presidential Spokesperson Harry Roque say
      passengers allowed to enter the country are no longer required to take an RT-PCR
      test upon arrival. Instead, they will be sent straight to a facility for quarantine
      then undergo a swab test five days after their arrival in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T11:08:23.885+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:38:36.277+08:00
