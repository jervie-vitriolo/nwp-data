    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:36:50.737+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This app was designed to be a personal COVID radar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596bb4e7-5537-4b43-bc58-f4bdb51411a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new variants of the coronavirus have emerged recently, there
        have also been increased health and safety measures to avoid contracting these
        new variants. Scientists have warned everybody to be even more cautious than
        usual, as new studies are suggesting that the variant from Britain may be
        twice as contagious and may even be deadlier than the one first identified
        in Wuhan. Self-protection is now more important than ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f2023a-21c0-4150-ad62-5808f4a44a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as local governments earmark budgets for vaccination, inoculation
        will be gradual. Pasig, for example, <a href="https://www.cnn.ph/news/2021/1/26/DepEd-schools-COVID-19-vaccination-sites-Pasig-City.html"
        target="_blank">will prioritize</a> health workers and senior citizens. Given
        this, I wonder: How can I protect myself and my relatives from an invisible
        killer? I don’t think health insurance would be enough if, say, my entire
        family gets sick. None of us is a healthcare worker, a uniformed or armed
        personnel, nor a senior citizen. I come from a middle class family where money
        is not easy to come by. So, in a crisis like this pandemic, praning mode is
        turned on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4164bd-725e-4981-b991-222986b3e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently I spoke with Dr. Po-Shen Loh, the proponent of a contact
        tracing app, NOVID, that is all about putting up defenses higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd47b9b-42c9-4283-a66e-9995ac6976c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that call, while Loh — who, during that time, was in Pittsburgh,
        Pennsylvania, where NOVID is based — was discussing the app with me, I was
        on the lawns of Greenfield in Mandaluyong where there were people walking
        their dogs, playing with their kids, dining, and some others playing badminton.
        And the first thing in my mind was, “What if any of these people have COVID-19?”
        I brought that question to Loh, who stressed the importance of his app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2adcc5-e892-4d64-b4ec-2989165dbf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NOVID’s key insight is that you should measure how ''far away''
        COVID is from you not in meters, but by counting how many physically close
        relationships separate you," he explained&nbsp;when I asked him how different
        his app is from the other available COVID-related apps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e14990-617e-472c-8682-75815b367dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.technologyreview.com/2020/05/07/1000961/launching-mittr-covid-tracing-tracker/"
        target="_blank">MIT Technology Review</a> created a database of coronavirus-related
        apps where they included certain details and reviews of each app such as what
        they are, how they work, and some issues or flaws that emerged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2730ca4-d3d5-4d22-9950-647cdde2bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Vietnam-based "BlueZone" is reviewed to be requiring
        "access to contacts and other media on mobile devices like photos," while
        UK-based "NHS COVID-19 App" faced criticism "for being confusing and ineffective."
        Qatar-based "Ehteraz," meanwhile, also requires access to photos and also
        "had a major security breach upon launch," while the Philippines'' "StaySafe"
        app "has serious privacy concerns," says MIT Technology Review, "which sparked
        a letter demanding better protections from major organizations." The "COCOA"
        app in Japan "has been riddled with issues since it launched, and has been
        suspended at least twice."</p>'
    '21':
      'image': 'jcr:c064bdb7-aca4-4754-933b-ce8e2b85e96e'
      'imageCaption': 'To ensure the privacy and security of users, NOVID does not
        use your specific location. It measures distances between smartphones without
        using GPS, but only by measuring the relative strength of another phone’s
        transmitter. Screencap from NOVID/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09ae24-9fd4-48d8-bef5-ad7054809c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T16:19:36.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d53d5b-f0e0-483f-a764-f51ce936f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike earlier apps that say when COVID strikes one relationship
        away from you, NOVID warns you if COVID strikes as many as 12 relationships
        away from you. Not only that, it lets you know if the COVID infections are
        striking closer and closer, to six relationships away, to four relationships
        away, and so on. "By telling you long before COVID strikes one relationship
        away, you suddenly have the warning time to do something to protect yourself
        before it is too late," said Loh, who is a professor of Mathematical Sciences
        at the Carnegie Mellon University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd9f0d4-5b9a-4900-a1e4-b224385eeba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tried installing the app for myself, and quite frankly, it’s easy
        to use (and, not to mention, free). It just took me a few clicks to allow
        my newly-installed NOVID app to access my WiFi, Bluetooth, and microphone,
        which are the only things that NOVID required from me. It didn’t ask for my
        name and other personal information. On the app’s interface, I would see if
        persons who self-reported to be COVID-19 are approaching me. They are represented
        by the red bars which are nearing towards me — like some zombies who are slowly
        trying to attack. So, just like in a zombie movie, when you see a zombie is
        nearing towards you, the first thing you would do is to isolate and protect
        yourself. That’s how NOVID works.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf539e84-16ca-416e-be3c-6b84951eb41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked Loh — an internationally reputed mathematician who has been
        recognized by the US Presidential Early Career Award for Scientists and Engineers,
        an International Math Olympiad Silver Medalist, and a nominee for the World
        Economic Forum Young Scientist — why there is a need for NOVID to use my WiFi,
        Bluetooth, and microphone. "When two phones running the NOVID app spend 15
        minutes near each other, they figure that out using a combination of whichever
        of these three sensor types are available: Bluetooth, Wi-Fi, and sound," he
        said about the forecasting system, which is the invention at the heart of
        the app.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b9671c-04b3-4a0a-af10-32a0a68b0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the privacy and security of users, NOVID does not use
        your specific location. It measures distances between smartphones without
        using GPS, but only by measuring the relative strength of another phone’s
        transmitter. “NOVID intentionally does this the hard way — not using GPS —
        in order to protect your privacy, because your GPS coordinates can be used
        to identify where you live,” Loh said. This means NOVID can never know the
        actual location of your phone, but only estimates how far away your phone
        is from nearby phones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748d8f7-c1b1-4cf3-a98c-1028a98ebd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users usually ask why there is a need to enable the microphone.
        Are private conversations being recorded and picked up by NOVID? "We only
        open the microphone for about two seconds each time we use it to measure distance
        from another NOVID-protected person. We use a combination of ultrasound and
        Bluetooth to tell how far away that person is," Loh said. Georgia Tech Research
        Institute (GTRI) also conducted an <a href="https://covid-central.gatech.edu/app/privacy-evaluation"
        target="_blank">independent review</a> of NOVID''s app source code in July
        2020 and found that using the phone''s mic reduces the false-positive rate
        of Bluetooth signals. GTRI also found that NOVID’s source code "follows secure
        software engineering practices and is generally free of obvious security concerns''''
        and that NOVID’s smartphone applications do not transmit personally identifiable
        information to their backend server or any other destination. According to
        the NOVID developers, the app also uses very little of your battery life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79df850b-ff65-420b-a1f5-e307a3170d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping Loh’s team of 10 fulltime mathematicians, engineers, and
        designers are some few Filipinos who are involved in promoting the app: Leah
        Cioco, a mathematics undergrad at the University of the Philippines-Diliman
        and the one who first messaged me about NOVID; Bacolod-based Dhrubhagat Singh
        and Taguig-based Adam Zhou, who are just about to start their studies at Harvard
        University soon; and Hillary Andales, a student at the Massachusetts Institute
        of Technology. They are part of the team that helps connect NOVID with local
        governments and organizations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8dfc6-3ab5-4967-967c-55d5cee5c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:29:41.090+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:38:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a volunteer, Cioco works with her fellow volunteers from the
        Philippines to spread awareness about NOVID and encourage communities to buy
        in. "I give intel [to NOVID team] on what''s happening within the UP system,
        which is very keen on researching about COVID," says Cioco about one of her
        duties for the app. "Knowing that most UP students have difficulty with online
        classes and badly want to go back on campus, I''m working on getting UP to
        use NOVID and open up in-person classes safely ideally next school year.</p>'
