      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Taiwanese man has been fined $1 million
        New Taiwan Dollars ($35,000) for repeatedly breaking his home quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f6750-37df-441c-bf52-a670f8faaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T15:42:52.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:38:09.240+08:00
