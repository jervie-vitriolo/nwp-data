    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29fd79f9-931a-4f1d-9055-d1c8ebfc4a0a'
    'lead': ' Health Undersecretary Maria Rosario Vergeire expressed hopes the country
      could achieve herd immunity against COVID-19 next year or in 2023. Herd immunity
      means most of the population is immune to an infectious disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-27T19:45:39.734+08:00
