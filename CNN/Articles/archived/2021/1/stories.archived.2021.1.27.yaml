      'mgnl:lastActivated': 2023-01-25T15:38:40.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong admitted he saw some violations to the safety protocols
        but pointed out that most of Yap’s guests were “compliant.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d58d3e-268b-471a-beb4-421e6d1227c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron pa rin (There was still a breach),” the mayor said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3226a-7e86-4277-8358-c32273baaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even my wife violated it kasi nagtanggal siya (since she took off
        her face mask and face shield) because of picture taking,” he added, referring
        to the one where he and his wife were seen posing for a photo with celebrity
        KC Concepcion during the party. Magalong was the only one wearing a face mask
        and face shield in the image that circulated online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb038be-5c5c-4311-9242-2f46c237dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong also said he has talked with Yap and assured him “not to
        worry” about the probe, noting they were “considering” the things the host
        and his friends have done for Baguio tourism. Yap has apologized for the safety
        protocols they violated during his party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b24a13-5456-4383-9f35-e2e6edae95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-27T13:27:35.794+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:38:40.365+08:00
