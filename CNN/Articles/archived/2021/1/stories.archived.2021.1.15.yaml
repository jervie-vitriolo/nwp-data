  'Tito-Sotto-no-need-for-charter-change':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-01-15T14:14:43.887+08:00
    'imagesource': 'jcr:86dfa15f-f934-48bb-ba2b-d799e24ab34d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b1fe37-7309-49cc-b752-39bd57442f0b'
    'lead': 'Senate President Tito Sotto said Friday he is “not convinced” that the
      government needs charter change at the moment amid renewed talks on constitutional
      amendments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T14:20:36.339+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T12:03:09.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:48.544+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cha-cha', 'charter-change', 'Sotto']
    'template': '1'
    'title': 'Sotto ‘not convinced’ gov’t needs charter change right now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de821d8-bb63-42d9-95d3-94a7a897e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)—</strong> Senate
        President Tito Sotto said Friday he is “not convinced” that the government
        needs charter change at the moment amid renewed talks on constitutional amendments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35088a-9541-4fee-a4fb-fa0165ffe779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, I am not convinced that we need a charter change,” Sotto
        said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473be29-7ac4-48eb-bc2c-be65b456a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you say <em>kasi</em> charter change, you have to change the
        constitution. You’re changing the constitution, not just charter amendments.
        Perhaps we need cha cha— character change. That’s what the country needs,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30b2bc-84f8-446d-a554-14182242b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Constitutional Amendments started Wednesday
        deliberations on the Resolution of Both Houses 2, which is seen to lift the
        “restrictive” economic provisions in the Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971b540-f522-48da-83bb-159da215310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure filed by Speaker Lord Allan Velasco includes the phrase
        "unless otherwise provided by the law" to certain provisions on national patrimony
        and economy, education, science and technology, arts, culture and sports,
        and general provisions of the charter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73766d7-f7a9-4ce6-ad74-4a516d657618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/1/13/congressmen-experts-constitution-economic-provisions-debate.html">Lawmakers,
        experts split over economic Cha-cha in House debate</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67db5b-0bfa-486d-915b-9985328b3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, for his part, said it may be easier to discuss the inclusion
        of the phrase through a regular legislation in Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18465ee-5582-44e0-9673-e285167f3639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we take it up like a regular law, a regular bill, <em>mas
        madaling pag-usapan</em> (it would be easier to tackle this),” the lawmaker
        said. “There is no room for apprehensions on term limits or extension of terms,
        or other issues that might not be acceptable to the people.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb06670-c5fb-4833-8cd3-a6d44aad0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Overstepping powers’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce6d97-616d-4514-9735-2a025f7217cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto again questioned the House panel’s move to sit as a constitutional
        assembly while discussing the matter, stressing that this can only be conducted
        once Congress <a href="https://cnnphilippines.com/news/2021/1/13/house-cha-cha-committee-hearing-as-constituent-assembly.html">formally
        resumes session</a> next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159777eb-3771-421e-ad19-c4c2e7cb8882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President also said that panel chair AKO-Bicol party-list
        Rep. Alfredo Garbin, through the move, had “overstepped his power.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c84f54-2b39-40e4-989d-64792df758a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s clear that he’s overstepping his power. That’s not possible…
        a committee cannot declare itself as a constitutional assembly, that’s not
        possible,” Sotto argued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45214a9f-05fc-4471-8e07-517c21424f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Garbin insisted there
        was <a href="https://cnnphilippines.com/news/2021/1/14/Cha-Cha-Garbin-Constituent-Assembly.html">no
        need for the Senate and the House to jointly convene</a> for the debates on
        the amendments, saying the upper chamber can hold deliberations the same way
        as with an ordinary legislation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96321a-1d43-49cf-a668-cf55ab97128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said he may call for an all-senators caucus on
        the matter, but noted that the House should act on it first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ff3e9-0f7a-4e38-9c07-69acfb6f7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:20:36.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:03:09.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they do approve it in plenary and they have declared themselves
        into a constituent assembly properly, then we will discuss the matter as a
        whole, as the Senate,” he said.</p>'
  'PH-to-test-all-COVID-positive-travelers-for-new-variant':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T14:38:21.455+08:00
    'imagesource': 'jcr:817f4059-b283-49c3-bb33-c214c40a0e20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74796939-ad1d-49fe-ab87-cc6ed80bbe33'
    'lead': 'Instead of conducting random sampling, the specimen of all incoming travelers
      who will test positive for COVID-19 will undergo genome sequencing to detect
      the possible presence of new COVID-19 variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T14:49:21.587+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:03:08.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:48.887+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to test all COVID-positive travelers for new variant'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ced243-f679-4428-a31e-c175424f7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — Instead
        of conducting random sampling, the specimen of all incoming travelers who
        will test positive for COVID-19 will undergo genome sequencing to detect the
        possible presence of new COVID-19 variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92780b76-d94d-4717-9b0f-d1b0927985f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department spokesperson Maria Rosario Vergeire on Friday
        said this new directive is part of the government''s plan to strengthen biosurveillance
        after the Philippines recorded its first case of a Filipino patient with the
        variant first found in United Kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97d20c-be33-41b1-9bc2-81e550919124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming travelers will be swabbed for an RT-PCR test. The samples
        of those who will be positive for COVID-19 will be forwarded to the Philippine
        Genome Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb63a7-f8a7-4e75-9430-dcf12a8b9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now going to test all incoming travelers na nanggagaling
        sa lahat ng sulok ng mundo. Pagpasok nila dito they will be swabbed and lahat
        ng ng magpa-positive, we will now start to test para tayo ay nakakasigurado,"
        Vergeire said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f85fb5-b852-488a-8586-2e2fe9365319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now going to test all incoming travelers across
        the globe. Once they enter, they will be swabbed. Those with positive results,
        we will start sending them so we can be sure they don''t have the new variant.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb69a97-e60f-48a7-ac1b-05fc73a47f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is only imposing travel restrictions on foreigners
        from 33 jurisdictions. Previously, travelers who test positive upon arrival
        from these areas were the only samples sent to PGC for genome sequencing.
        The Philippines detected its first case of the UK variant by chance after
        the patient''s sample was randomly sent to PGC since he arrived from United
        Arab Emirates — a country not included in the government''s travel ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53e3ff-40c3-409d-930c-834a1338b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said all returning Filipinos will be allowed to enter the country,
        but will be subjected to complete the mandatory 14-day faciliy-based quarantine
        regardless of swab test result. A total travel ban and deployment ban are
        not an option for now, Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d7548-576f-449f-90d9-b1620385bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH''s first UK variant case</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708bee9a-9ef4-4cd0-9081-88b4801bb54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities continue to reach contacts of the 29-year-old male real
        estate agent who was detected with the UK variant on Jan. 13.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4c6dc-3e78-487c-bf75-e12c4734ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they have contacted 146 out of the 159 people on board
        the Emirates flight from Dubai to Manila. She added some are already quarantined
        in their homes or facilities, while 13 others are rejecting calls or not answering
        their phones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09040448-8bef-4429-a734-65ba2f11102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T14:49:21.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:03:08.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH warned of sanctions for those who will not cooperate with
        authorities. All airline crew and passengers of the flight are advised to
        undergo strict isolation.</p>'
  'lawmakers-open-to-amend-oil-deregulation-law':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-01-15T14:56:16.859+08:00
    'imagesource': 'jcr:9e667255-172d-43ef-a64f-580f95615631'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b64615ba-d3f4-4a0d-850d-4120dc775d73'
    'lead': 'Members of the House Committee on Energy say they are looking to amend
      a 22-year-old law to possibly restore the Department of Energy''s power to manage
      sudden swings in fuel prices. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T15:01:12.932+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T12:03:07.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:00:49.280+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOE', 'Energy', 'oil', 'fuel', 'price', 'Dubai', 'Platts', 'deregulation']
    'stories': ['d2557193-259d-44b0-9a74-632c177c59f2']
    'template': '1'
    'title': 'Lawmakers open to amend oil deregulation law to control price spikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53a40b-33a6-4d1f-a0a1-80b9e79f8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Members
        of the House of Representatives said they are looking to amend a 22-year-old
        law to beef up the Department of Energy''s defense against sudden fuel price
        spikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36040c97-d974-4562-a80b-f5ace40e7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Energy met Friday to discuss several measures
        proposing changes to Republic Act&nbsp;No. 8479 or the <a href="https://www.doe.gov.ph/sites/default/files/pdf/downloads/republic_act_8479.pdf">Downstream
        Oil Industry Deregulation Act of 1998</a>, after learning that the regulator
        has been rendered powerless in terms of oil price control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec564f-7b89-411e-bf0c-8107915ff737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative came after some lawmakers questioned swift changes
        in retail pump prices, which immediately occur when global crude rates surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804f02f-ab6b-44b2-9794-9493dda15c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit nga tumaas ang presyo eh lumang stock naman ''yun? Binili
        niyo</em> at a much lower price," Representative Stella Quimbo of Marikina''s
        second district said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa566115-e4e3-43f3-80e0-903c0f43a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag bigla ang pagtaas ng oil price sa world market, biglaan
        ding tumataas ang presyo dito domestically. Pero ''pag biglaang malaking pagbaba
        sa world market, hindi ganoong kalaki or mabagal ang pag-reflect ng pagbaba
        ng presyo domestically</em>," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b140dc-4f38-4dbb-88fb-b527805d7f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why are prices surging when it''s the old oil stock
        that''s being sold? You (fuel companies) bought that at a much lower price.
        When there''s a big spike in oil prices in the world market, domestic prices
        also shoot up. But if there''s a big drop in the world market, the decline
        is not reflected as fast domestically.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af09cc-1aa0-452c-bb33-d73ce1373ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-List Rep. Carlos Isagani Zarate said this may be
        due to "greed for profit."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46249711-53c4-4a6f-8617-cfeff65bcf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/5/4/Duterte-raises-tariffs-on-petroleum-products-for-COVID-19-fight.html">Duterte
        hikes tariffs on petroleum products to raise funds for COVID-19 fight</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091158d9-740f-4835-8b7e-279b5095bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.932+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing DOE rules require oil firms to keep a minimum inventory
        worth 15 days for petroleum products. The requirement is higher at 30 days''
        worth of crude oil for refiners, while suppliers of liquefied petroleum gas
        or LPG must always have at least seven days'' worth of supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d32202-b5cd-423b-a92d-c8f8023d6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rino Abad, director of DOE''s Oil Industry Management Bureau, said
        there''s not much the DOE can do as the 1998 law leaves price adjustments
        to market forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121e946-4a94-4371-afd4-65f24cb4625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not even a definition of the law now on what is reasonable
        or unreasonable price. Lahat ng ito, kapag kinonekta natin [All these, if
        we connect them], removes the power of the government to control anything
        about the price," Abad told lawmakers in the virtual hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768a334-330b-4141-9035-df43391566c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi mo ngayon ma-cite ang isang company na</em> overpricing
        [Now, you cannot cite a company for overpricing]. There is no such thing in
        the oil deregulation law," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f359d-6516-413f-ad64-ffe7593c5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department said it can only monitor and publish prevailing
        market prices under the said law, which was initially meant to attract new
        industry players and disrupt oligopoly with a "fair market" setup over two
        decades ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab04edb-c39a-43d0-8943-12fb4e561723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.933+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T12:03:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local pump prices have risen in the first two weeks of 2021 according
        to <a href="https://www.doe.gov.ph/oil-monitor">DOE''s online oil monitor</a>.
        This mirrored recent upticks in the benchmarks Dubai crude and Platts Singapore,
        which cited tighter supply from members of the Organization of the Petroleum
        Exporting Countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c8e32-ece7-4c0a-b5c7-afb16f1f6fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T15:01:12.933+08:00
