    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0623e890-83a9-4f88-a368-a71ec459d567'
    'lead': 'About 10 new charges announced by the Justice Department on Thursday
      rammed home the message from law enforcement that it will find the participants
      in the siege of the Capitol that killed five people, including a Capitol Police
      officer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T13:19:26.592+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T12:03:16.542+08:00
