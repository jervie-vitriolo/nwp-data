    'lead': 'Four members of the Olongapo City police force were nabbed this morning
      during a buy-bust operation in the underground drug laboratory. At least 300
      grams of suspected shabu were confiscated, along with equipment used to manufacture
      drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-01-15T15:20:50.921+08:00
