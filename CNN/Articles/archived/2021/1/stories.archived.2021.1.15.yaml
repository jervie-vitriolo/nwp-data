    'title': 'Biden puts $2,000 stimulus payments back in play

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abaeb7-25be-4cfb-8deb-69c9d8c794ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-01-15T19:40:01.687+08:00
