      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/22/oil-companies-unbundling-price-hike.html">Oil
        companies oppose requirement for them to disclose factors behind fuel price
        increases</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aed3c6-adc6-4104-b87f-7aa572134ba1'
      'mgnl:activationStatus': true
